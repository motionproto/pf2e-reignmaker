UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] again, you can designate the lead you stopped pursuing as your solid lead for the day. Even though you stopped following the solid lead, you can change back to your solid lead any number of times by using a single action, which has the concentrate trait. Doing so ends one of your current leads as normal. During your next daily preparations, you can maintain your solid lead or you can remove it; removing it allows you to designate a new solid lead later that day."},{"_id":"GFtNQvpzuqtsdOTG","name":"Hunter's Aim","level":2,"category":"class","traits":["concentrate","ranger"],"source":"class/ranger/hunters-aim","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"When you focus on aiming, your attack becomes particularl...","summary":"On this Strike, you gain a +2 circumstance bonus to the attack roll and ignore your prey's condition and any lesser...","fullDescription":"When you focus on aiming, your attack becomes particularly accurate. Make a ranged weapon Strike against your hunted prey. On this Strike, you gain a +2 circumstance bonus to the attack roll and ignore your prey's @UUID[Compendium.pf2e.conditionitems.Item.Concealed] condition and any lesser cover."},{"_id":"y8VecqdECqyH1h6o","name":"Magic Hide","level":2,"category":"class","traits":["ranger"],"source":"class/ranger/magic-hide","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can defend your companion in battle. You gain the @UU...","summary":"You can defend your companion in battle. You gain the warden spell.","fullDescription":"You can defend your companion in battle. You gain the @UUID[Compendium.pf2e.spells-srd.Item.Magic Hide] warden spell. Increase the number of Focus Points in your focus pool by 1."},{"_id":"2yq3l8e2Vzz34yRV","name":"Monster Warden","level":2,"category":"class","traits":["ranger"],"source":"class/ranger/monster-warden","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You understand how to defend against your prey. When you ...","summary":"When you grant bonuses from , each creature who benefits also gains a +2 circumstance bonus either to their AC the...","fullDescription":"You understand how to defend against your prey. When you grant bonuses from @UUID[Compendium.pf2e.feats-srd.Item.Monster Hunter], each creature who benefits also gains a +2 circumstance bonus either to their AC the next time the creature attacks them or to their next saving throw against an effect from that particular creature (whichever comes first.) @UUID[Compendium.pf2e.feat-effects.Item.Effect: Monster Warden]"},{"_id":"lB9MVGCJr7aJQuIH","name":"Armored Stealth","level":2,"category":"skill","traits":["general","skill"],"source":"skill/armored-stealth","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have learned techniques to adjust and modify your arm...","summary":"When you wear non-noisy armor with which you are trained, your penalty to Stealth checks is reduced by 1 (to a...","fullDescription":"You have learned techniques to adjust and modify your armor and movements to reduce the noise you make. When you wear non-noisy armor with which you are trained, your penalty to Stealth checks is reduced by 1 (to a minimum penalty of 0). If you're a master in Stealth, reduce the penalty by 2, and if you're legendary, reduce the penalty by 3. If your armor has the noisy trait, instead of reducing the penalty to Stealth checks, you ignore the effects of the noisy trait, enabling you to remove the penalty with a sufficient Strength score as normal."},{"_id":"XR95taODq1sq82Du","name":"Inventor","level":2,"category":"skill","traits":["downtime","general","skill"],"source":"skill/inventor","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You are a genius at Crafting, easily able to determine ho...","summary":"This works just like the Craft activity: you spend half the Price of the formula up front, attempt a Crafting check,...","fullDescription":"You are a genius at Crafting, easily able to determine how things are made and create new inventions. You can spend downtime to invent a common formula that you don't know. This works just like the Craft activity: you spend half the Price of the formula up front, attempt a Crafting check, and on a success either finish the formula by paying the difference or work for longer to decrease the Price. The difference is that you spend the additional time in research, design, and development, rather than in creating an item. Once it's complete, you add the new formula you invented to your formula book. The GM might allow you to invent uncommon or rare formulas, typically with an increased DC. You need the Alchemical Crafting feat to invent alchemical formulas and the Magical Crafting feat to invent magical formulas."},{"_id":"MVbNnjqQOK9d8Ki3","name":"Firework Technician Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/firework-technician/firework-technician-dedication","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You've learned the secrets of making fire and sound bloom...","summary":"You gain the Launch Fireworks action and learn some basic effects.","fullDescription":"You've learned the secrets of making fire and sound bloom using black powder, metals, and paper. You most likely came by this knowledge through formal training with a fireworks house in Tian Xia or a fireworks company from Vudra, though perhaps you mastered fireworks completely by yourself after finding a secret stash in an old shipwreck. You become trained in Fireworks Lore or become an expert if you were already trained in it. You gain the Alchemical Crafting feat, the advanced alchemy benefits, and the Quick Alchemy benefits, creating up to 4 versatile vials during your daily preparations. You can replenish these vials during exploration just like an alchemist can. You can use your versatile vials to make fireworks, @UUID[Compendium.pf2e.actionspf2e.Item.Launch Fireworks], and use other feats from this archetype. You can also create a special item called a fireworks display using your daily alchemical consumables from your advanced alchemy benefits. These displays are designed to create distinctive effects you can use to make onlookers marvel and even to gain an advantage in combat. You gain the Launch Fireworks action and learn some basic effects. You can learn additional, more complex displays that use your daily fireworks display resources through other firework technician feats. The DC for any display is equal to your class DC or spell DC, whichever is higher. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.S4BZW9c5n6CctDxl]{Firework Technician}"},{"_id":"5CRt5Dy9eLv5LpRF","name":"Herbalist Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/herbalist/herbalist-dedication","scores":{"idealist":4,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You can create natural remedies. You gain the @UUID[Compe...","summary":"You become an expert in Nature and can use Nature instead of Crafting to Craft alchemical consumables with the...","fullDescription":"You can create natural remedies. You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.Jkl5KOZih7MoMqAJ#advanced-alchemy-benefits]{Advanced Alchemy} benefits. You can use advanced alchemy to create 4 alchemical consumables with the healing trait, though the number is reduced by 2 if you didn't make your daily preparations in the wilderness. These consumables are called your herbal items. You remember herbal item formulas and don't need a formula book for them. You become an expert in Nature and can use Nature instead of Crafting to Craft alchemical consumables with the healing trait. You don't need to be trained in Crafting to do so, and you can use healer's tools instead of alchemist's tools. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.Rrjz5tMJtyVEQnh8]{Herbalist}"},{"_id":"CZXhJS55rG5H6PpB","name":"Investigator Dedication","level":2,"category":"class","traits":["archetype","dedication","multiclass"],"source":"archetype/investigator/investigator-dedication","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You gain the @UUID[Compendium.pf2e.classfeatures.Item.On ...","summary":"You gain the class feature, which grants you both the activity and reaction.","fullDescription":"You gain the @UUID[Compendium.pf2e.classfeatures.Item.On the Case] class feature, which grants you both the @UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] activity and @UUID[Compendium.pf2e.actionspf2e.Item.Clue In] reaction. You become trained in Society and another skill of your choice. If you were already trained in Society, you instead become trained in an additional skill of your choice. You also become trained in investigator class DC. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.mmB3EkkdCpLke7Lk]{Investigator}"},{"_id":"uD8J9wAE3KB2w0Cf","name":"Pactbinder Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/pactbinder/pactbinder-dedication","scores":{"idealist":4,"practical":7,"ruthless":0},"bestMatch":"practical","description":"The first step toward forming a successful pact is an und...","summary":"The first step toward forming a successful pact is an understanding of the magic behind it, along with skill at...","fullDescription":"The first step toward forming a successful pact is an understanding of the magic behind it, along with skill at negotiation. It doesn't hurt that you also learned how to magically bind yourself to keep your word, enabling you to bargain more easily. You increase your proficiency from trained to expert in Diplomacy and in one of the following: Arcana, Nature, Occultism, or Religion. @UUID[Compendium.pf2e.actionspf2e.Item.Binding Vow] @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.0UrqPv7XLDDRwZ13]{Pactbinder}"},{"_id":"8foxmfC6FFT3oYpV","name":"Sentinel Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/sentinel/sentinel-dedication","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You have trained carefully to maximize the protective qua...","summary":"You have trained carefully to maximize the protective qualities of your armor.","fullDescription":"You have trained carefully to maximize the protective qualities of your armor. You become trained in light armor and medium armor. If you already were trained in light armor and medium armor, you gain training in heavy armor as well. Whenever you gain a class feature that grants you expert or greater proficiency in any type of armor (but not unarmored defense), you also gain that proficiency in the armor types granted to you by this feat. If you have a class feature that grants you expert proficiency in unarmored defense and you're 13th level or higher, you also become an expert in the armor types granted to you by this feat. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.TnD2hTWTyjGKlw9b]{Sentinel}"},{"_id":"vWtPxwND60EpxBAU","name":"Tweak Appearances","level":2,"category":"skill","traits":["general","skill"],"source":"skill/tweak-appearances","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You spend 1 minute making quick adjustments to someone's ...","summary":"If you have master proficiency in Crafting, the bonus increases to +2; if you have legendary proficiency in...","fullDescription":"You spend 1 minute making quick adjustments to someone's clothing and appearance, causing their words to carry more weight with an audience of your choice. While speaking to that audience, the target gains a +1 item bonus to Diplomacy and Performance checks. If you have master proficiency in Crafting, the bonus increases to +2; if you have legendary proficiency in Crafting, the bonus increases to +3. This bonus lasts until this ability is used on the target again, the situation they were prepared for ends, or they next change their outfit."},{"_id":"6b8DiNx4c1zPZ7RP","name":"Edgewatch Detective Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/edgewatch-detective/edgewatch-detective-dedication","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You become trained in Society or Thievery; if you are alr...","summary":"You become trained in Society or Thievery; if you are already trained in both of these skills, you instead become...","fullDescription":"You become trained in Society or Thievery; if you are already trained in both of these skills, you instead become trained in a skill of your choice. You can use Perception instead of Survival to [[/act track statistic=perception]]{Track}, and you gain the @UUID[Compendium.pf2e.feats-srd.Item.Experienced Tracker] skill feat. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.5RH1CkZQHYpsOium]{Edgewatch Detective}"},{"_id":"zNxbsYgQgPVxdTLV","name":"Lion Blade Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/lion-blade/lion-blade-dedication","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Access You're from Taldor. Your Lion Blade spy training h...","summary":"You become trained in your choice of Deception or Stealth; if you were already trained in that skill, you become an...","fullDescription":"Access You're from Taldor. Your Lion Blade spy training helps you conceal yourself and your identity. You become trained in your choice of Deception or Stealth; if you were already trained in that skill, you become an expert instead. You also gain the @UUID[Compendium.pf2e.feats-srd.Item.Additional Lore] skill feat for Espionage Lore. If you were already trained in Espionage Lore, you also become trained in a Lore skill of your choice. You never take circumstance penalties for attempting to take a disguise of a different ancestry, age, and so on, as long as the disguised form is appropriate for your size. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.COTDddn4psjIoWry]{Lion Blade}"},{"_id":"6PP57Aa5HmSr0qIZ","name":"Sniping Duo Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/sniping-duo/sniping-duo-dedication","scores":{"idealist":2,"practical":6,"ruthless":0},"bestMatch":"practical","description":"When you take this dedication, choose one willing, non-mi...","summary":"Whenever you or your spotter successfully Strikes a target, the other member of your duo gains a +1 circumstance...","fullDescription":"When you take this dedication, choose one willing, non-minion ally to act as your spotter. This character does not need to specialize in ranged attacks; a melee partner can be just as effective and maybe even preferable depending on your preferred tactics and weaponry! As part of your training in this archetype, you train your spotter in the necessary habits and techniques to use your abilities automatically; your spotter doesn't need to spend any feats of their own to grant the effects. You only gain the benefits of your Sniping Duo archetype feats if both you and your spotter are alive and conscious. You and your spotter don't grant your foes lesser cover against one another's Strikes. Whenever you or your spotter successfully Strikes a target, the other member of your duo gains a +1 circumstance bonus per weapon damage die on the damage roll of their next Strike made against that target before the end of their next turn. You can change your designated spotter by spending 3 days of downtime training with another ally to teach them your techniques and signals. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Sniping Duo Dedication]"},{"_id":"uBr7wHtOS6KIhHnd","name":"Twilight Speaker Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/twilight-speaker/twilight-speaker-dedication","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You have carefully studied the histories, customs, and et...","summary":"You can use the [[/act make-an-impression skill=society]]{Society} skill instead of the Diplomacy skill when you...","fullDescription":"You have carefully studied the histories, customs, and etiquette of many of the younger peoples of Golarion. You become an expert in Society. At 7th level, you become a master in Society, and at 15th level, you become legendary in Society. You can use the [[/act make-an-impression skill=society]]{Society} skill instead of the Diplomacy skill when you attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Make an Impression] on a non-elven intelligent humanoid creature. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.YQXGtBHVoiSYUjtl]{Twilight Speaker}"},{"_id":"4BbywSvO2ByHxdbZ","name":"Rapid Assessment","level":2,"category":"class","traits":["commander"],"source":"class/commander/rapid-assessment","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Trigger You roll initiative. You quickly evaluate your en...","summary":"Attempt a check to against one creature you are observing. Trigger You roll initiative.","fullDescription":"Trigger You roll initiative. You quickly evaluate your enemies. Attempt a check to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] against one creature you are observing."},{"_id":"0lieFKdwgNVXep7u","name":"Poison Resistance","level":2,"category":"class","traits":["alchemist","druid"],"source":"class/shared-class-feats/poison-resistance","scores":{"idealist":2,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Alchemist Repeated exposure to toxic reagents has fortifi...","summary":"You gain poison resistance equal to half your level, and you gain a +1 status bonus to saving throws against poisons.","fullDescription":"Alchemist Repeated exposure to toxic reagents has fortified your body against poisons of all kinds. Druid Your affinity for the natural world grants you protection against some of its dangers. You gain poison resistance equal to half your level, and you gain a +1 status bonus to saving throws against poisons."},{"_id":"xWY5omyIcILNR7y1","name":"Magical Crafting","level":2,"category":"skill","traits":["general","skill"],"source":"skill/magical-crafting","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You can @UUID[Compendium.pf2e.actionspf2e.Item.Craft] mag...","summary":"You can magic items, though some have other requirements.","fullDescription":"You can @UUID[Compendium.pf2e.actionspf2e.Item.Craft] magic items, though some have other requirements. When you select this feat, you gain formulas for four common magic items of 2nd level or lower."},{"_id":"5YlHrBCZJmb6Q4Lz","name":"Slippery Prey","level":2,"category":"skill","traits":["general","skill"],"source":"skill/slippery-prey","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You're able to escape bonds more easily than others. When...","summary":"When you attempt to using Acrobatics or Athletics, you reduce the multiple attack penalty for repeated attempts to...","fullDescription":"You're able to escape bonds more easily than others. When you attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Escape] using Acrobatics or Athletics, you reduce the multiple attack penalty for repeated attempts to –4 and –8 if you're trained in the skill. The penalty becomes –3 and –6 if you're a master in the appropriate skill. If you're legendary in the skill, you don't take penalties for multiple Escape attempts in the same turn. Regardless of your training, your attempts to Escape still have the attack trait and incur a multiple attack penalty with other actions."},{"_id":"z0HX5L7bOOrKi0dD","name":"Tattoo Artist","level":2,"category":"skill","traits":["general","skill"],"source":"skill/tattoo-artist","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You can craft tattoos, including magical tattoos. When yo...","summary":"You gain a +1 circumstance bonus to Crafting checks to Craft tattoos.","fullDescription":"You can craft tattoos, including magical tattoos. When you select this feat, you gain the formulas for four common magical tattoos of 2nd level or lower. You gain a +1 circumstance bonus to Crafting checks to Craft tattoos. If you're a master in Crafting, this bonus increases to +2 and you gain the formulas for four common magical tattoos of 7th level or lower."},{"_id":"pI97a5xSg4LbBY1g","name":"Aldori Duelist Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/aldori-duelist/level-2/aldori-duelist-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Access You are from the Broken Lands region. Your Aldori ...","summary":"You become trained in your choice of Acrobatics or Athletics; if you were already trained in that skill, you become...","fullDescription":"Access You are from the Broken Lands region. Your Aldori duelist training teaches you martial techniques and increases your dedication to the Aldori dueling sword. You become trained in your choice of Acrobatics or Athletics; if you were already trained in that skill, you become an expert instead. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Additional Lore] feat for Dueling Lore; if you were already trained in Dueling Lore, you also become trained in a Lore skill of your choice. You have familiarity with Aldori dueling swords, treating them as martial weapons for the purposes of proficiency. You gain access to @UUID[Compendium.pf2e.equipment-srd.Item.Aldori Dueling Sword]{Aldori dueling swords}."},{"_id":"PRKe5rWYZMZgEpFU","name":"Archaeologist Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/archaeologist/archaeologist-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You are a student of peoples and their histories, and are...","summary":"You become an expert in Society and Thievery, and you gain a +1 circumstance bonus to about ancient history,...","fullDescription":"You are a student of peoples and their histories, and are in constant pursuit of knowledge and artifacts from the past. You become an expert in Society and Thievery, and you gain a +1 circumstance bonus to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] about ancient history, peoples, and cultures. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.O79hOcsaQyj3aQC5]{Archaeologist}"},{"_id":"NwMiszlcqNZWtezq","name":"Crossbow Infiltrator Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/crossbow-infiltrator/level-2/crossbow-infiltrator-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You have mastered stealthy weapons that allow you to stri...","summary":"You have mastered stealthy weapons that allow you to strike carefully from a distance far enough to avoid reprisal,...","fullDescription":"You have mastered stealthy weapons that allow you to strike carefully from a distance far enough to avoid reprisal, yet close enough to confirm your kills. You have familiarity with the @UUID[Compendium.pf2e.equipment-srd.Item.Gauntlet Bow], @UUID[Compendium.pf2e.equipment-srd.Item.Hand Crossbow], and @UUID[Compendium.pf2e.equipment-srd.Item.Repeating Hand Crossbow], treating the repeating hand crossbow as a martial weapon for the purposes of proficiency and the gauntlet bow as a simple weapon for the purposes of proficiency. If you're at least an expert in any of these weapons, you gain access to that weapon's critical specialization effect. You also gain the @UUID[Compendium.pf2e.actionspf2e.Item.Infiltrator's Draw] action. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.JzUDumJ3Dlyame4z]{Crossbow Infiltrator}"},{"_id":"ZhToff996PnTESwb","name":"Magaambyan Attendant Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/magaambyan-attendant/magaambyan-attendant-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You devote much of your study to halcyon magic. You gain ...","summary":"You gain the ability to cast a single arcane or primal cantrip of your choice, (as is normal for cantrips, it is...","fullDescription":"You devote much of your study to halcyon magic. You gain the ability to cast a single arcane or primal cantrip of your choice, (as is normal for cantrips, it is heightened to a spell rank equal to half your level, rounded up). If you weren't already, you become trained in that tradition's spell DCs and spell attack rolls, with Intelligence as your spellcasting ability if you choose arcane or Wisdom as your spellcasting ability if you choose primal. Regardless of whether you choose an arcane or primal cantrip, you also either become trained in Arcana or Nature, or an expert in one of those skills in which you were already trained. When you gain this feat, choose to affiliate with the Cascade Bearers, Emerald Boughs, Rain-Scribes, Tempest-Sun Mages, or Uzunjati. This grants you additional feats available to only that branch. Special You cannot select another dedication feat other than @UUID[Compendium.pf2e.feats-srd.Item.Halcyon Speaker Dedication] until you have gained two other feats from the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.eLc6TSgWykjtSeuF]{Magaambyan Attendant} or @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.pDmUITVao0FDMnVf]{Halcyon Speaker} archetype."},{"_id":"RxDq7SB7a97EMJbW","name":"Ostilli Host Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/ostilli-host/ostilli-host-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Access surki ancestry You've bonded with an attached symb...","summary":"You can bond with only one ostilli at a time since the symbiote emits low-frequency magical pulses that repel other...","fullDescription":"Access surki ancestry You've bonded with an attached symbiote known as an ostilli. You can bond with only one ostilli at a time since the symbiote emits low-frequency magical pulses that repel other ostillis. You become trained in Ostilli Lore; if you were already trained, you become an expert. The ostilli is a Tiny creature grafted to your body. Like other grafts, it has no Hit Points or Speeds of its own and can't be targeted separately. It can't be removed and dies when you do; in the event of your demise and resurrection, you can bond to a new ostilli during a week of downtime, though you lose any abilities granted by your ostilli bond during that time. Your ostilli is obvious, unless you attempt to cover it with clothing or armor. In such a case, an onlooker can determine you're bonded to an ostilli with a successful Nature, Perception, or Surki Lore check against your Deception DC. Your ostilli must be visible for you to use any of the actions it grants. Your ostilli is constantly siphoning ambient magic from the surroundings, granting you the @UUID[Compendium.pf2e.actionspf2e.Item.Repel Ambient Magic] and @UUID[Compendium.pf2e.actionspf2e.Item.Spit Ambient Magic] actions. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.CLx4mTCUxUlPT7Zh]{Ostilli Host}"},{"_id":"UuPZ7drPBnSmI8Eo","name":"Red Mantis Assassin Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/red-mantis-assassin/red-mantis-assassin-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Access You are from Mediogalti Island. You have learned h...","summary":"You become trained in Stealth and Assassin Lore; if you were already trained, you become an expert instead.","fullDescription":"Access You are from Mediogalti Island. You have learned how to stalk your foes and slay them with a sawtooth saber. You become trained in Stealth and Assassin Lore; if you were already trained, you become an expert instead. Whenever your proficiency in any weapon increases to expert or beyond, you also gain that new proficiency with sawtooth sabers. You become bound by Achaekek's anathema and can receive his sanctification. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.CB9YE4P7A2Wty1IX]{Red Mantis Assassin}"},{"_id":"bCWieNDC1CD35tin","name":"Rogue Dedication","level":2,"category":"class","traits":["archetype","dedication","multiclass"],"source":"archetype/rogue/rogue-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You gain a skill feat and the rogue's @UUID[Compendium.pf...","summary":"You gain a skill feat and the rogue's class feature. You become trained in light armor.","fullDescription":"You gain a skill feat and the rogue's @UUID[Compendium.pf2e.classfeatures.Item.Surprise Attack] class feature. You become trained in light armor. In addition, you become trained in Stealth or Thievery plus one skill of your choice; if you are already trained in both Stealth and Thievery, you become trained in an additional skill of your choice. You become trained in rogue class DC. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.kVC4kgYKbhqPsaDt]{Rogue}"},{"_id":"qMa2fIP2nqrFzHrq","name":"Scout Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/scout/scout-dedication","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You are a highly skilled scout, capable of guiding your a...","summary":"The bonus to initiative you grant when you Scout is +2 instead of +1.","fullDescription":"You are a highly skilled scout, capable of guiding your allies, detecting imminent threats, and avoiding the attention of dangerous enemies. You can perform the @UUID[Compendium.pf2e.actionspf2e.Item.Scout] exploration activity at the same time as the @UUID[Compendium.pf2e.actionspf2e.Item.Avoid Notice] exploration activity. The bonus to initiative you grant when you Scout is +2 instead of +1. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.bApp2BZEMuYQCTDM]{Scout}"},{"_id":"uxHWqFbYD0ZvkeF8","name":"Scroll Trickster Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/scroll-trickster/scroll-trickster-dedication","scores":{"idealist":2,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You've studied scrolls in depth. This might have been a c...","summary":"If you roll a critical failure to Trick a Magic Item that's a scroll, you get a failure instead.","fullDescription":"You've studied scrolls in depth. This might have been a comprehensive education in formal setting, or the sort of education where you somehow obtain a number of scrolls and try not to explode anything you didn't mean to explode. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Trick Magic Item] feat, and you gain a +2 circumstance bonus to skill checks to Trick scrolls. If you roll a critical failure to Trick a Magic Item that's a scroll, you get a failure instead. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.4gKrDFB1GlILn9la]{Scroll Trickster}"},{"_id":"0icxuITlxUBfeomX","name":"Turpin Rowe Lumberjack Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/turpin-rowe-lumberjack/turpin-rowe-lumberjack-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Access You must befriend at least one Turpin Rowe logger....","summary":"Your logging training has made you intimately familiar with all aspects of forestry, and you have trained...","fullDescription":"Access You must befriend at least one Turpin Rowe logger. Your logging training has made you intimately familiar with all aspects of forestry, and you have trained extensively to reach around trees and utilize their bulk to your advantage. You become trained in Milling Lore and Forest Lore, or an expert if you were already trained. You can always @UUID[Compendium.pf2e.actionspf2e.Item.Take Cover] when you are within forest terrain to gain cover, even if you're not next to an obstacle you can Take Cover behind. In addition, any enemy who gains standard cover from a tree gains only lesser cover against your attacks (or only standard cover, if the enemy otherwise gains greater cover). @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.uGsGn5sgR7wn0TQD]{Turpin Rowe Lumberjack}"},{"_id":"fL5lO5Odp7iJPkan","name":"Vehicle Mechanic Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/vehicle-mechanic/vehicle-mechanic-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You are adept at designing and maintaining mechanical veh...","summary":"You can spend 1 week of downtime with a new vehicle to designate it as your signature vehicle instead.","fullDescription":"You are adept at designing and maintaining mechanical vehicles, and you lavish your attention and ingenuity on one vehicle in particular. You become an expert in Crafting, and you choose one vehicle you own—or your party owns collectively—to be your signature vehicle: the vehicle you spend time customizing to grant it various advantages. You can spend 1 week of downtime with a new vehicle to designate it as your signature vehicle instead. Due to your amazing customizations and adjustments, pilots gain a +1 circumstance bonus to any piloting checks they make to control your signature vehicle. If you are a master in Crafting, this bonus increases to +2. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.Q72YDLPh0urLfWPm]{Vehicle Mechanic}"},{"_id":"5npovgLMUlvtot2J","name":"Wrestler Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/wrestler/wrestler-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your training in the wrestling arts has made you particul...","summary":"In addition, you gain a +2 circumstance bonus to your Fortitude DC when resisting an opponent's attempts to Grapple...","fullDescription":"Your training in the wrestling arts has made you particularly adept at moving, striking, and grappling while unencumbered. You become an expert in Athletics and gain the Titan Wrestler skill feat. You don't take the -2 circumstance penalty for making a lethal attack with your nonlethal unarmed attacks. In addition, you gain a +2 circumstance bonus to your Fortitude DC when resisting an opponent's attempts to Grapple you or Swallow you Whole. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.drgCQcXZbIJU0Zhw]{Wrestler}"},{"_id":"l3YdGb3S9f4dVdUz","name":"Defensive Swap","level":2,"category":"class","traits":["commander"],"source":"class/commander/defensive-swap","scores":{"idealist":4,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Trigger You or an adjacent willing ally are the target of...","summary":"You and the required ally immediately swap positions with each other, and whichever of you was not the target of the...","fullDescription":"Trigger You or an adjacent willing ally are the target of an attack. You and your allies work together selflessly to protect each other from harm. You and the required ally immediately swap positions with each other, and whichever of you was not the target of the triggering attack becomes the target instead. PFS Note: This feat can be used by @UUID[Compendium.pf2e.conditionitems.Item.Prone] PCs, but not PCs who are @UUID[Compendium.pf2e.conditionitems.Item.Grabbed], immobilized, or otherwise unable to move of their own volition."},{"_id":"f0fpsr8ZSNrWlfAt","name":"Set-Up Strike","level":2,"category":"class","traits":["commander","flourish"],"source":"class/commander/set-up-strike","scores":{"idealist":2,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your attack makes it difficult for your enemy to defend t...","summary":"Attempt a Strike against an enemy.","fullDescription":"Your attack makes it difficult for your enemy to defend themselves against your allies' attacks. Attempt a Strike against an enemy. If the Strike is successful, the target is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] against the next attack that one of your allies attempts against it before the start of your next turn."},{"_id":"qFt6zyWVX1njJf1l","name":"Quick Draw","level":2,"category":"class","traits":["gunslinger","ranger","rogue"],"source":"class/shared-class-feats/quick-draw","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You draw your weapon and attack with the same motion. You...","summary":"You Interact to draw a weapon, then Strike with that weapon.","fullDescription":"You draw your weapon and attack with the same motion. You Interact to draw a weapon, then Strike with that weapon."},{"_id":"yYLVGhedXD7lFQMn","name":"United Assault","level":2,"category":"class","traits":["fighter","flourish","ranger"],"source":"class/shared-class-feats/united-assault","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Through countless battles, you've learned you're stronger...","summary":"Your Strike gains a circumstance bonus to damage rolls equal to the number of other different creatures that damaged...","fullDescription":"Through countless battles, you've learned you're stronger when working alongside your allies. Make a Strike. Your Strike gains a circumstance bonus to damage rolls equal to the number of other different creatures that damaged the target since the end of the target's last turn, to a maximum of a +4 circumstance bonus."},{"_id":"IyJyZ1VQxS58Nk6V","name":"Eyes of the City","level":2,"category":"skill","traits":["general","skill"],"source":"skill/eyes-of-the-city","scores":{"idealist":2,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You can track down targets with the help of locals. You c...","summary":"You can track down targets with the help of locals.","fullDescription":"You can track down targets with the help of locals. You can use Diplomacy or Society, whichever you're trained in, to @UUID[Compendium.pf2e.actionspf2e.Item.Track] creatures in settlements. You chat with locals to help follow the trail of creatures you Track. At the GM's discretion, there might not be enough people to speak with to keep following the trail."},{"_id":"v7Bt6hjmzYnLFLeG","name":"Magical Shorthand","level":2,"category":"skill","traits":["general","skill"],"source":"skill/magical-shorthand","scores":{"idealist":2,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Learning spells comes easily to you. When you succeed at ...","summary":"If you would succeed on the check, you critically succeed instead.","fullDescription":"Learning spells comes easily to you. When you succeed at Learning a Spell, it takes 10 minutes regardless of the spell's rank. If you would succeed on the check, you critically succeed instead. If you fail, you can try again after a week or after you gain a level, whichever is first. You can use downtime to learn and inscribe new spells. This works as if you were using @UUID[Compendium.pf2e.actionspf2e.Item.Earn Income] with the tradition's associated skill, but instead of gaining money, you choose a spell available to you to learn and gain a discount on learning it, learning it for free if your earned income equals or exceeds its cost."},{"_id":"N7IsnLDFt73r7x56","name":"Shadow Mark","level":2,"category":"skill","traits":["general","skill"],"source":"skill/shadow-mark","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You have learned special tricks that help you follow indi...","summary":"When you attempt a Stealth check to while following a specific target, the target takes a -2 circumstance penalty to...","fullDescription":"You have learned special tricks that help you follow individuals without them noticing you. When you attempt a Stealth check to @UUID[Compendium.pf2e.actionspf2e.Item.Avoid Notice] while following a specific target, the target takes a -2 circumstance penalty to their Perception DC. If you have master proficiency in Stealth, the penalty is -3 or -4 if you're legendary. If you start an encounter with the target while shadowing them, the target takes this penalty to their initiative roll and to their Perception DC to determine if they notice you, as normal for @UUID[Compendium.pf2e.actionspf2e.Item.Sneak]."},{"_id":"FbGPETHJR9VKxf9i","name":"Folk Dowsing","level":3,"category":"skill","traits":["general","skill"],"source":"skill/folk-dowsing","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You can find what you're looking for using a dowsing rod ...","summary":"You can find what you're looking for using a dowsing rod or pendulum.","fullDescription":"You can find what you're looking for using a dowsing rod or pendulum. If you Search while wielding a dowsing rod or pendulum, in addition to the normal checks for Searching, the GM rolls a secret Survival check for you to detect the largest source of water, oil, or another natural non-bodily fluid in the area. Even if the liquid is @UUID[Compendium.pf2e.conditionitems.Item.Concealed] from you-for example, if it stems from an underground spring or is piped through a wall-this technique points you in the right direction. The GM determines the DC, which is usually the trained simple DC with a hard or very hard adjustment if the source of water is small. If you're an expert in Survival, the GM also makes a Survival check for you to detect sizable deposits of metal, minerals, and nearby graves. The DC is usually the expert simple DC, with DC adjustments for smaller deposits."},{"_id":"HCEKLGrnvu8RbfzM","name":"Additional Circus Trick","level":3,"category":"general","traits":["circus","general"],"source":"general/additional-circus-trick","scores":{"idealist":0,"practical":6,"ruthless":3},"bestMatch":"practical","description":"Your signature trick can have one additional trait beyond...","summary":"For example, if your signature trick has Acrobatics and Intimidation as trick checks and you take this feat to add...","fullDescription":"Your signature trick can have one additional trait beyond the normal number. If the trick trait has an associated skill (such as Intimidation with the fire trait) and that skill is one of your trick checks, your checks with that skill to Perform a Trick aren't penalized if you Perform a Trick using a different skill. For example, if your signature trick has Acrobatics and Intimidation as trick checks and you take this feat to add the fire trait, you can Perform a Trick using Acrobatics (at no penalty), then Acrobatics again (at a -5 penalty), and then Intimidation (at no penalty)."},{"_id":"0haS0qXR9xTYKoTG","name":"Snare Specialist","level":4,"category":"class","traits":["ranger"],"source":"class/ranger/snare-specialist","scores":{"idealist":0,"practical":23,"ruthless":0},"bestMatch":"practical","description":"You specialize in creating quick traps to obstruct your e...","summary":"If your proficiency rank in Crafting is expert, you gain the formulas for three common or uncommon snares.","fullDescription":"You specialize in creating quick traps to obstruct your enemies on the battlefield. If your proficiency rank in Crafting is expert, you gain the formulas for three common or uncommon snares. If your rank is master, you gain 6. If your rank is legendary, you gain 9. Each day during your daily preparations, you can prepare four snares from your formula book for quick deployment; if they normally take 1 minute to @UUID[Compendium.pf2e.actionspf2e.Item.Craft], you can Craft them with 3 Interact actions. The number of snares increases to six if you have master proficiency in Crafting and eight if you have legendary proficiency in Crafting. Snares prepared in this way don't cost you any resources to Craft."},{"_id":"c7jNms3ZQ8eaMUqv","name":"Efficient Alchemy (Alchemist)","level":4,"category":"class","traits":["alchemist"],"source":"class/alchemist/efficient-alchemy-alchemist","scores":{"idealist":0,"practical":17,"ruthless":0},"bestMatch":"practical","description":"Thanks to the time you've spent studying and experimentin...","summary":"Increase the number of items you can create each day with to 6 + your Intelligence modifier.","fullDescription":"Thanks to the time you've spent studying and experimenting, you know how to scale your formulas into larger batches that don't require any additional attention. Increase the number of items you can create each day with @UUID[Compendium.pf2e.classfeatures.Item.Advanced Alchemy] to 6 + your Intelligence modifier. In addition, when you @UUID[Compendium.pf2e.actionspf2e.Item.Craft] alchemical consumables during downtime, you can produce twice as many alchemical items in a single batch without spending additional preparatory time. For instance, if you are creating @UUID[Compendium.pf2e.equipment-srd.Item.Elixir of Life (Minor)]{Elixirs of Life}, you can craft up to eight elixirs in a single batch using downtime, rather than four. This doesn't change the amount of alchemical reagents or other ingredients required to craft each item, nor does it change your rate of progress for days past the base downtime spent."},{"_id":"rPbh7sOhhL7i3j1z","name":"Greenwatch Initiate","level":4,"category":"class","traits":["gunslinger","investigator","ranger"],"source":"class/shared-class-feats/greenwatch-initiate","scores":{"idealist":0,"practical":17,"ruthless":0},"bestMatch":"practical","description":"You've received the basic training developed for all Gree...","summary":"You become an expert in Survival and gain the and skill feats.","fullDescription":"You've received the basic training developed for all Greenwatch recruits. You become an expert in Survival and gain the @UUID[Compendium.pf2e.feats-srd.Item.Experienced Tracker] and @UUID[Compendium.pf2e.feats-srd.Item.Survey Wildlife] skill feats."},{"_id":"BTE7BTAwnw2O5fz3","name":"Snare Expert","level":4,"category":"class","traits":["archetype"],"source":"archetype/guerrilla/level-4/snare-expert","scores":{"idealist":1,"practical":15,"ruthless":0},"bestMatch":"practical","description":"Your knowledge of traps aids you in defending your hideou...","summary":"You gain the feat.","fullDescription":"Your knowledge of traps aids you in defending your hideout. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Snare Crafting] feat. When you set a snare, any saving throw it requires uses the higher of your class DC or the snare's DC. Snares you set within your favored location increase their Stealth DC by 2."},{"_id":"a7sCZ2ehfsLQutvO","name":"Tactical Excellence","level":4,"category":"class","traits":["archetype"],"source":"archetype/commander/tactical-excellence","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"You add two new mobility or offensive tactics to your fol...","summary":"Special You can select this feat a second time at 8th level; when you do, you may choose your new tactics from...","fullDescription":"You add two new mobility or offensive tactics to your folio and increase your maximum number of tactics prepared by 1. Special You can select this feat a second time at 8th level; when you do, you may choose your new tactics from either mobility or offensive tactics you do not already know or from any of the expert tactics you have access to."},{"_id":"3geVePXUZELDVQZG","name":"Strategic Repose","level":4,"category":"class","traits":["investigator","vitality"],"source":"class/investigator/strategic-repose","scores":{"idealist":2,"practical":13,"ruthless":0},"bestMatch":"practical","description":"You've trained extensively in fighting the undead and hav...","summary":"When you deal precision damage with strategic strike, you may choose for that damage to be vitality damage instead.","fullDescription":"You've trained extensively in fighting the undead and have learned to infuse a small amount of vitality energy into your weapon. When you deal precision damage with strategic strike, you may choose for that damage to be vitality damage instead."},{"_id":"qFR5OddDBmhZe6nl","name":"Chemical Purification","level":4,"category":"class","traits":["additive2","alchemist"],"source":"class/alchemist/chemical-purification","scores":{"idealist":1,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Frequency once per round Trigger You use Quick Alchemy to...","summary":"The created bomb deals 1d4 damage] damage in addition to whatever damage it would normally cause.","fullDescription":"Frequency once per round Trigger You use Quick Alchemy to craft an alchemist's fire or ghost charge, and that bomb's level is at least 2 levels lower than your advanced alchemy level. You developed a method to chemically purify and consecrate your bombs on the fly. You include this additive mixture when crafting your alchemist's fire or ghost charge. The created bomb deals @Damage[1d4[persistent,vitality]] damage in addition to whatever damage it would normally cause. As usual for vitality damage, this damage harms only undead and creatures with void healing."},{"_id":"0FNLI8APwj9NsBDa","name":"Alchemical Discoveries","level":4,"category":"class","traits":["investigator"],"source":"class/investigator/alchemical-discoveries","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You've devoted extra time in the lab to improve your know...","summary":"You learn the formulas for two alchemical items each time you level up instead of one; these must still be elixirs...","fullDescription":"You've devoted extra time in the lab to improve your knowledge of alchemy. You learn the formulas for two alchemical items each time you level up instead of one; these must still be elixirs or tools. The number of versatile vials you can create each day increases by one if you're an expert in Crafting, two if you're a master, or three if you're legendary."},{"_id":"IvgLDtXmZwzbVJj1","name":"Strategic Assessment","level":4,"category":"class","traits":["investigator"],"source":"class/investigator/strategic-assessment","scores":{"idealist":1,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You learn your foes' strengths and weaknesses by watching...","summary":"When you hit a creature with a Strike on which you substituted your attack roll due to Devising a Stratagem, the GM...","fullDescription":"You learn your foes' strengths and weaknesses by watching them move. When you hit a creature with a Strike on which you substituted your attack roll due to Devising a Stratagem, the GM chooses one of the following pieces of information about the enemy to tell you. Which of the enemy's weaknesses is highest Which of the enemy's resistances is highest Which of the enemy's saving throws is lowest One immunity the enemy has The GM can choose deliberately or at random, but they can't choose information that doesn't apply (such as choosing an immunity for an enemy that has no immunities). This applies only the first time you hit a given creature."},{"_id":"qJzQUD3rCcWiuofd","name":"Underbrush Trailblazer","level":4,"category":"class","traits":["archetype"],"source":"archetype/verduran-shadow/underbrush-trailblazer","scores":{"idealist":4,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You gain the @UUID[Compendium.pf2e.feats-srd.Item.Terrain...","summary":"You gain the feat, selecting the underbrush terrain; if you already have Terrain Stalker for underbrush, you can...","fullDescription":"You gain the @UUID[Compendium.pf2e.feats-srd.Item.Terrain Stalker] feat, selecting the underbrush terrain; if you already have Terrain Stalker for underbrush, you can select a different type of difficult terrain. If you @UUID[Compendium.pf2e.actionspf2e.Item.Avoid Notice] while exploring, and if any allies use @UUID[Compendium.pf2e.actionspf2e.Item.Follow the Expert] to follow you as you do so, you can extend your Terrain Stalker feat's benefits to one ally so long as they remain within 10 feet of you. If you have master proficiency in Stealth, you can extend the effect to two allies. If you have legendary proficiency in Stealth, you can extend it to four allies."},{"_id":"hYu6XxARNJYdf8Qe","name":"Scalpel's Point","level":4,"category":"class","traits":["investigator"],"source":"class/investigator/scalpels-point","scores":{"idealist":2,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Your stratagems benefit from your precise knowledge of an...","summary":"When you critically hit with an attack on which you substituted your attack roll due to Devising a Strategem, if...","fullDescription":"Your stratagems benefit from your precise knowledge of anatomy. When you critically hit with an attack on which you substituted your attack roll due to @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem]{Devising a Strategem}, if your attack dealt piercing or slashing damage, you also deal @Damage[1d6[bleed]] to your target."},{"_id":"XkYNCFdZMjZTw6nn","name":"Giant Hunter","level":4,"category":"class","traits":["ranger"],"source":"class/ranger/giant-hunter","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You have studied giants and hunt them with efficiency. Wh...","summary":"When you roll initiative and can see a giant, you can as a free action, designating that enemy as your prey.","fullDescription":"You have studied giants and hunt them with efficiency. When you roll initiative and can see a giant, you can @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey] as a free action, designating that enemy as your prey. You can use this free action even if you haven't identified the giant yet with Recall Knowledge. The benefit doesn't apply against giants disguised as other creatures, and the GM determines whether it applies against a creature disguised as a giant."},{"_id":"7jqBwXq9jVsghCva","name":"Gossip Lore","level":4,"category":"class","traits":["archetype"],"source":"archetype/dandy/gossip-lore","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Your time gossiping in fashionable salons keeps you infor...","summary":"If you fail a check to Recall Knowledge with Gossip Lore, you get the effects of the skill feat.","fullDescription":"Your time gossiping in fashionable salons keeps you informed on every topic. You are trained in Gossip Lore, a special Lore skill that can be used only to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge], but on any topic. If you fail a check to Recall Knowledge with Gossip Lore, you get the effects of the @UUID[Compendium.pf2e.feats-srd.Item.Dubious Knowledge] skill feat. If you have legendary proficiency in Society, you gain expert proficiency in Gossip Lore, but you can't increase your proficiency rank in Gossip Lore by any other means."},{"_id":"MprbkBZUouqvbKGo","name":"Folktales Lore","level":4,"category":"class","traits":["archetype"],"source":"archetype/folklorist/folktales-lore","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You can pull bits of wisdom from any tale. You become tra...","summary":"If you fail a check to Recall Knowledge with Folktales Lore, you get the effects of the skill feat.","fullDescription":"You can pull bits of wisdom from any tale. You become trained in Folktales Lore, a special Lore skill that can be used only to Recall Knowledge, but on any topic. If you fail a check to Recall Knowledge with Folktales Lore, you get the effects of the @UUID[Compendium.pf2e.feats-srd.Item.Dubious Knowledge] skill feat. If you are legendary in the Performance skill, you gain expert proficiency in Folktales Lore, but you can't increase your proficiency rank in Folktales Lore by any other means."},{"_id":"0M7kfn0ifdwWioOQ","name":"Regurgitate Mutagen","level":4,"category":"class","traits":["alchemist","manipulate"],"source":"class/alchemist/regurgitate-mutagen","scores":{"idealist":1,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Requirements You are under the effects of a mutagen. You ...","summary":"A creature within 30 feet takes 1d6 acid damage for every 2 levels you have (damage]), with a check save against...","fullDescription":"Requirements You are under the effects of a mutagen. You redirect a mutagen within your body to spit a stream of stomach acid at a foe. A creature within 30 feet takes 1d6 acid damage for every 2 levels you have (@Damage[(floor(@actor.level/2))d6[acid]]), with a @Check[reflex|against:alchemist|basic] save against your class DC. On a failure, the creature is also @UUID[Compendium.pf2e.conditionitems.Item.Sickened]{Sickened 1} (or @UUID[Compendium.pf2e.conditionitems.Item.Sickened]{Sickened 2} on a critical failure). The mutagen's duration immediately ends."},{"_id":"bYyou5TjkCmzoizu","name":"Observational Analysis","level":4,"category":"class","traits":["commander"],"source":"class/commander/observational-analysis","scores":{"idealist":1,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You are able to rapidly discern relevant details about yo...","summary":"When you use against a target that you or an ally has targeted with a Strike or spell since the start of your last...","fullDescription":"You are able to rapidly discern relevant details about your opponents in the heat of combat. When you use @UUID[Compendium.pf2e.feats-srd.Item.Combat Assessment] against a target that you or an ally has targeted with a Strike or spell since the start of your last turn, you get a +2 circumstance bonus to the @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] check (+4 if the Strike from Combat Assessment is a critical hit.)"},{"_id":"oGu9AtUAx0SpRXy8","name":"Favored Prey","level":4,"category":"class","traits":["ranger"],"source":"class/ranger/favored-prey","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You have studied a specific type of wild creature and can...","summary":"When you roll initiative and can see an enemy that belongs to the chosen category, you can Hunt Prey as a free...","fullDescription":"You have studied a specific type of wild creature and can hunt it more easily. When you gain this feat, choose animals, beasts, dragons, or both fungi and plants as your favored prey. When you roll initiative and can see an enemy that belongs to the chosen category, you can Hunt Prey as a free action, designating that enemy. You can use this free action even if you haven't identified the creature yet with Recall Knowledge. The benefit doesn't apply against favored enemies disguised as other creatures, and the GM determines whether it applies against a creature disguised as a favored prey."},{"_id":"2IiZFG2HJjr0Droz","name":"Mercenary Motivation","level":4,"category":"class","traits":["archetype","concentrate","exploration"],"source":"archetype/blackjacket/mercenary-motivation","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"A large part of being in the Mercenary League entails doi...","summary":"On the Job Whenever you attempt a Perception check or skill check that will advance your course of action, you gain...","fullDescription":"A large part of being in the Mercenary League entails doing mercenary work. You spend 1 minute planning a course of action that will allow you to complete a task you've been hired or requested to do. Work with your GM to determine the circumstances of any job or task if need be, but typically, they can involve protecting a place or person, defeating a foe or enemy force, or retrieving an item. The course of action you plan must be something you believe you can accomplish. Active Plan You can have only one course of action planned at a time. If you use Mercenary Motivation to plan a second course of action, you no longer receive the bonus to checks related to the first course of action. On the Job Whenever you attempt a Perception check or skill check that will advance your course of action, you gain a +1 circumstance bonus to the check. The exact checks this bonus applies to depend on your current job and are determined by the GM. Finishing a Plan When you complete the course of action you planned to do, you don't lose the bonus or other benefits until you make a different plan with Mercenary Motivation or voluntarily Dismiss the current plan."},{"_id":"U1I87PGViGpGaP7D","name":"Attunement Shift","level":4,"category":"class","traits":["archetype"],"source":"archetype/geomancer/attunement-shift","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Frequency once per 10 minutes Requirements Your previous ...","summary":"Requirements Your previous action was to cast a spell with the air, cold, earth, fire, plant, or water trait.","fullDescription":"Frequency once per 10 minutes Requirements Your previous action was to cast a spell with the air, cold, earth, fire, plant, or water trait. The magic of your spell floods into you, overriding your connection to the land around you. You alter your terrain attunement to a terrain that matches a trait of the spell you just cast. You thereby gain your terrain attunement benefit when you cast further spells with the same descriptor, instead of using the terrain you're actually in. For instance, if you cast @UUID[Compendium.pf2e.spells-srd.Item.Tangle Vine], your terrain attunement switches to your choice of forest or swamp, and your terrain attunement applies when you cast another plant spell. Your terrain attunement reverts to that of the terrain you're in 1 minute after you use Attunement Shift."},{"_id":"IqTtpxZ48rApy4BN","name":"Executioner Weapon Training","level":4,"category":"class","traits":["archetype"],"source":"archetype/gray-gardener/executioner-weapon-training","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Your Gray Gardener training has made you deeply skilled w...","summary":"You become trained with the following weapons: , , , and .","fullDescription":"Your Gray Gardener training has made you deeply skilled with the weapons that execute with a swift chop to the neck. You become trained with the following weapons: @UUID[Compendium.pf2e.equipment-srd.Item.Battle Axe], @UUID[Compendium.pf2e.equipment-srd.Item.Falchion], @UUID[Compendium.pf2e.equipment-srd.Item.Greataxe], and @UUID[Compendium.pf2e.equipment-srd.Item.Scimitar]. Whenever you gain a class feature that grants you expert or greater proficiency with a given weapon or weapons, you also gain that proficiency for these weapons."},{"_id":"aLJsBBZzlUK3G8MW","name":"Quick Study","level":4,"category":"class","traits":["archetype"],"source":"archetype/loremaster/quick-study","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"During your daily preparations, you can study a particula...","summary":"Alternatively, you can reference your notes to instead choose a Lore skill you've prepared before with Quick Study.","fullDescription":"During your daily preparations, you can study a particular subject to gain the trained proficiency rank in one Lore skill of your choice. You must have interacted with that subject in some way on the previous day, whether by reading about it, talking to someone knowledgeable on the topic, or experiencing it yourself. Alternatively, you can reference your notes to instead choose a Lore skill you've prepared before with Quick Study. This proficiency lasts until you prepare again. Since this proficiency is temporary, you can't use it as a prerequisite for a skill increase or a permanent character option like a feat."},{"_id":"KOf6kmwAZaUJSDW9","name":"Terrain Scout","level":4,"category":"class","traits":["archetype"],"source":"archetype/scout/terrain-scout","scores":{"idealist":2,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have mastered movement in many different environments...","summary":"You have mastered movement in many different environments.","fullDescription":"You have mastered movement in many different environments. You gain the Terrain Stalker skill feat twice, choosing a different terrain each time. If you @UUID[Compendium.pf2e.actionspf2e.Item.Avoid Notice] while exploring and any allies use @UUID[Compendium.pf2e.actionspf2e.Item.Follow the Expert] to follow you as you do so, you can choose one of those allies to gain the benefit of any one Terrain Stalker feat you have."},{"_id":"wqrOVv9gnqF4nlLR","name":"Surprise Snare","level":4,"category":"class","traits":["archetype","manipulate"],"source":"archetype/snarecrafter/surprise-snare","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You install one of your snares prepared for quick deploym...","summary":"You install one of your snares prepared for quick deployment in a space that's occupied by an opponent.","fullDescription":"You install one of your snares prepared for quick deployment in a space that's occupied by an opponent. It must be a snare that normally takes 1 minute or less to @UUID[Compendium.pf2e.actionspf2e.Item.Craft]. The snare automatically triggers."},{"_id":"UjWLK86BgHxz3Itd","name":"Calculated Splash","level":4,"category":"class","traits":["alchemist"],"source":"class/alchemist/calculated-splash","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have calculated all the angles to maximize a bomb's s...","summary":"When you throw an alchemical bomb with the splash trait, you can cause the bomb to deal splash damage equal to your...","fullDescription":"You have calculated all the angles to maximize a bomb's splash. When you throw an alchemical bomb with the splash trait, you can cause the bomb to deal splash damage equal to your Intelligence modifier (minimum 0) instead of the normal amount."},{"_id":"jBeuyq0Aged45YAc","name":"Enduring Alchemy","level":4,"category":"class","traits":["alchemist"],"source":"class/alchemist/enduring-alchemy","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You've learned how to make your personal energy last just...","summary":"When using to create an alchemical tool or elixir, that tool or elixir remains potent until the end of your next...","fullDescription":"You've learned how to make your personal energy last just a little bit longer when quickly brewing ad hoc concoctions. When using @UUID[Compendium.pf2e.actionspf2e.Item.Quick Alchemy] to create an alchemical tool or elixir, that tool or elixir remains potent until the end of your next turn, instead of losing its potency at the start of your next turn."},{"_id":"vEpM7qYZmBiwBiNT","name":"Fermenting Liquors","level":4,"category":"class","traits":["alchemist","healing","manipulate"],"source":"class/alchemist/fermenting-liquors","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day Requirements You have a hand free....","summary":"Requirements You have a hand free. The creature recovers damage]{Hit Points equal to twice your level}.","fullDescription":"Frequency once per day Requirements You have a hand free. You always have a special batch of preserved liquor ready for each day. You serve your liquor to a willing adjacent creature. The creature recovers @Damage[(2*@actor.level)[healing]]{Hit Points equal to twice your level}. Additionally, for 1 hour, all Diplomacy checks to influence the creature gain a +1 status bonus."},{"_id":"xXHwktc9SymSY8d6","name":"Healing Bomb","level":4,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/healing-bomb","scores":{"idealist":4,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can add a foamy catalyst to an elixir of life to turn...","summary":"You can add a foamy catalyst to an elixir of life to turn it into a topical projectile.","fullDescription":"You can add a foamy catalyst to an elixir of life to turn it into a topical projectile. You can throw the elixir as though it were an alchemical bomb, with the following results. Success The target is affected as though it drank the elixir, and each living creature adjacent to it regains HP from the bomb equal to the elixir's number of damage dice (3 HP for a lesser elixir of life, for example). Failure The target regains HP equal to the elixir's number of damage dice. Critical Failure The healing bomb has no effect."},{"_id":"AhrF360kZt0QJIub","name":"Invigorating Elixir","level":4,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/invigorating-elixir","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can mix an aromatic salve into an elixir with the hea...","summary":"You can mix an aromatic salve into an elixir with the healing trait to soothe physical maladies.","fullDescription":"You can mix an aromatic salve into an elixir with the healing trait to soothe physical maladies. In addition to its normal effects, the elixir can be imbibed by a creature prevented from doing so (such as a @UUID[Compendium.pf2e.conditionitems.Item.Sickened] creature). In addition to its other effects, the elixir attempts to counteract an effect imposing one of the following conditions of the imbiber's choice: @UUID[Compendium.pf2e.conditionitems.Item.Clumsy], @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled], @UUID[Compendium.pf2e.conditionitems.Item.Sickened], or @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]. Use half your level rounded up for the counteract rank and your class DC – 10 for the counteract modifier. The imbiber is then temporarily immune to the effects of this additive for 10 minutes. The additive can't counteract curses, diseases, or conditions that are part of the creature's normal state."},{"_id":"vsibRIwbWoG37tuC","name":"Numbing Spice Exhalation","level":4,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/numbing-spice-exhalation","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can mix alchemically preserved peppers into an alchem...","summary":"Each creature in the cone takes damage|options:area-damage]{1d6 fire damage for every two levels you have} with a...","fullDescription":"You can mix alchemically preserved peppers into an alchemical food consumable to spice it up with alchemical fire. When the modified alchemical food is consumed, the user's mouth goes numb temporarily. Once within the next hour, they can spend a single action to breathe a gout of flame in a @Template[type:cone|distance:15]. Each creature in the cone takes @Damage[(floor(@actor.level/2))d6[fire]|options:area-damage]{1d6 fire damage for every two levels you have} with a @Check[reflex|against:class|basic|options:area-effect] save against your class DC."},{"_id":"FdP21jbjHHGpHut1","name":"Tenacious Toxins","level":4,"category":"class","traits":["alchemist"],"source":"class/alchemist/tenacious-toxins","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Your victims tend to expire long before your poisons, sin...","summary":"Your victims tend to expire long before your poisons, since the latter have been specifically formulated to last longer.","fullDescription":"Your victims tend to expire long before your poisons, since the latter have been specifically formulated to last longer. The maximum duration of any poison you create increases by an amount equal to the poison's stage 1 interval, to a maximum of twice the poison's maximum duration."},{"_id":"5cYFHKQK6OZCwavI","name":"Detective's Readiness","level":4,"category":"class","traits":["investigator"],"source":"class/investigator/detectives-readiness","scores":{"idealist":3,"practical":8,"ruthless":0},"bestMatch":"practical","description":"When you're on a case, you stay watchful and resolute to ...","summary":"You gain your investigation bonus from on saving throws (and their DCs, as normal) against creatures or effects that...","fullDescription":"When you're on a case, you stay watchful and resolute to avoid tricks your suspect might pull. You gain your investigation bonus from @UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] on saving throws (and their DCs, as normal) against creatures or effects that are related to the question at the heart of an open investigation, and you can use @UUID[Compendium.pf2e.actionspf2e.Item.Clue In] to assist an ally's saving throw against that creature or effect."},{"_id":"I10dkdvL6kAnqZWA","name":"Lie Detector","level":4,"category":"class","traits":["investigator"],"source":"class/investigator/lie-detector","scores":{"idealist":0,"practical":8,"ruthless":1},"bestMatch":"practical","description":"You're adept at noticing the tells of a liar—sweat, flush...","summary":"When you determine someone is lying to you, you can use their deceit to your advantage to gain a +1 circumstance...","fullDescription":"You're adept at noticing the tells of a liar—sweat, flushing, a quavering voice, a quickening pulse. You gain a +1 circumstance bonus to Perception checks to @UUID[Compendium.pf2e.actionspf2e.Item.Sense Motive] and to Perception DCs against attempts to Lie to you. When you determine someone is lying to you, you can use their deceit to your advantage to gain a +1 circumstance bonus to the next Deception, Diplomacy, Intimidation, or Performance check you attempt against that creature within the next minute. If you would gain your Pursue a Lead investigation bonus to any of the above checks, that bonus increases by 1 instead of you gaining the +1 bonus listed."},{"_id":"KWXoo738KuddWMOB","name":"Ongoing Investigation","level":4,"category":"class","traits":["investigator"],"source":"class/investigator/ongoing-investigation","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You're always investigating what's around you, even as yo...","summary":"You can move at full Speed while using the exploration activity, and you can use another exploration activity while...","fullDescription":"You're always investigating what's around you, even as you perform other activities. You can move at full Speed while using the @UUID[Compendium.pf2e.actionspf2e.Item.Investigate] exploration activity, and you can use another exploration activity while Investigating."},{"_id":"it2i6OXfGIizokpg","name":"Advanced Warden","level":4,"category":"class","traits":["ranger"],"source":"class/ranger/advanced-warden","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You unlock more powerful primal spells. You gain your cho...","summary":"You gain your choice of one warden spell from the advanced warden spells.","fullDescription":"You unlock more powerful primal spells. You gain your choice of one warden spell from the advanced warden spells. @UUID[Compendium.pf2e.spells-srd.Item.Animal Feature] @UUID[Compendium.pf2e.spells-srd.Item.Enlarge Companion] @UUID[Compendium.pf2e.spells-srd.Item.Hunter's Luck] @UUID[Compendium.pf2e.spells-srd.Item.Soothing Mist] Special You can take this feat multiple times, choosing a different advanced warden spell each time."},{"_id":"TORYSZMLMAGgsSEW","name":"Companion's Cry","level":4,"category":"class","traits":["ranger"],"source":"class/ranger/companions-cry","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can urge your companion to do its utmost. You can spe...","summary":"You can spend 2 actions to instead of 1 when commanding your animal companion.","fullDescription":"You can urge your companion to do its utmost. You can spend 2 actions to @UUID[Compendium.pf2e.actionspf2e.Item.Command an Animal] instead of 1 when commanding your animal companion. If you do, your animal companion uses an additional action."},{"_id":"qav9ec9cR4lFcz3C","name":"Disrupt Prey","level":4,"category":"class","traits":["ranger"],"source":"class/ranger/disrupt-prey","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Trigger Your hunted prey is within your reach, and it use...","summary":"Make a melee Strike against your prey.","fullDescription":"Trigger Your hunted prey is within your reach, and it uses a manipulate action, uses a move action, or leaves a square during a move action it's using. Make a melee Strike against your prey. If the attack is a critical hit, you disrupt the triggering action."},{"_id":"r6dvGxru3FWNLVE2","name":"Far Shot","level":4,"category":"class","traits":["ranger"],"source":"class/ranger/far-shot","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Your experience in the field has taught you how to focus ...","summary":"Your experience in the field has taught you how to focus your aim at a distance, increasing your accuracy.","fullDescription":"Your experience in the field has taught you how to focus your aim at a distance, increasing your accuracy. Double your weapons' range increments."},{"_id":"nLlbcEZ5w4bsgMye","name":"Natural Conduit","level":4,"category":"class","traits":["concentrate","ranger","spellshape"],"source":"class/ranger/natural-conduit","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Requirements You have line of effect to your animal compa...","summary":"Requirements You have line of effect to your animal companion or another friendly animal within 60 feet.","fullDescription":"Requirements You have line of effect to your animal companion or another friendly animal within 60 feet. You can use an animal as a conduit for your magic. If the next action you use is to Cast a Spell that has a range, the spell uses the animal as its origin point."},{"_id":"Kxckxf4G9URXNc07","name":"Wolf in Sheep's Clothing","level":4,"category":"class","traits":["ranger"],"source":"class/ranger/wolf-in-sheeps-clothing","scores":{"idealist":0,"practical":8,"ruthless":2},"bestMatch":"practical","description":"With a bit of hide, some antlers, and some cast-off fur, ...","summary":"With a bit of hide, some antlers, and some cast-off fur, you can create a disguise that will fool even an...","fullDescription":"With a bit of hide, some antlers, and some cast-off fur, you can create a disguise that will fool even an experienced hunter. You can @UUID[Compendium.pf2e.actionspf2e.Item.Impersonate] creatures with the animal, beast, or plant traits, so long as they are either the same size or one size larger than you and have a body shape that conforms at least vaguely to your own (in other words, a typical humanoid could Impersonate a bear or an arboreal, but not a horse, giant scorpion, or assassin vine). Impersonating a larger creature doesn't change your actual size."},{"_id":"pYG2LqJ644pzwtIG","name":"Basic Field Training","level":4,"category":"class","traits":["archetype"],"source":"
