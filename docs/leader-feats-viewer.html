cuss a goal, activity, or event with your celestial advisor. This must be a goal you plan to achieve or an event you expect to happen within 1 week. Your celestial advisor gives you a piece of advice to help you achieve your goal or to see your way through the expected event. This has the effect of @UUID[Compendium.pf2e.spells-srd.Item.Read Omens]. You discuss an immediate action that you intend to take with your celestial advisor. This must be an action you plan to take within the next 8 hours. Your celestial advisor gives you their opinion on the outcome. This has the effect of @UUID[Compendium.pf2e.spells-srd.Item.Augury], except that the augury can see 8 hours into the future, and the GM doesn't roll a flat check for a failure."},{"_id":"EvSfoYmuCDCRAvaF","name":"Divine Reflexes","level":14,"category":"class","traits":["champion"],"source":"class/champion/divine-reflexes","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"At the start of each of your turns, you gain an additiona...","summary":"At the start of each of your turns, you gain an additional reaction that you can use only for your champion's reaction.","fullDescription":"At the start of each of your turns, you gain an additional reaction that you can use only for your champion's reaction."},{"_id":"75Y1Lk9JE3q1vDA2","name":"Channeling Block","level":14,"category":"class","traits":["cleric"],"source":"class/cleric/channeling-block","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You pour divine energy into a desperate block. When you S...","summary":"When you Shield Block, you can expend a or spell.","fullDescription":"You pour divine energy into a desperate block. When you Shield Block, you can expend a @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell. Roll 1d8 for each rank of the spell, and increase the shield's Hardness by the total for this block."},{"_id":"xSJaOcdhqDF1CBs3","name":"Ebb and Flow","level":14,"category":"class","traits":["cleric","concentrate","spellshape"],"source":"class/cleric/ebb-and-flow","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can pull forth both vitality and the void simultaneou...","summary":"You can pull forth both vitality and the void simultaneously to harm your enemies and heal your allies.","fullDescription":"You can pull forth both vitality and the void simultaneously to harm your enemies and heal your allies. If your next action is to cast a 1-action or 2-action @UUID[Compendium.pf2e.spells-srd.Item.Heal] or @UUID[Compendium.pf2e.spells-srd.Item.Harm] spell, choose one creature in range that would be harmed by the spell, and choose another creature within range that would be healed by the spell. Your heal or harm targets both creatures."},{"_id":"jwQERVkjtnlFp3Ec","name":"Fast Channel","level":14,"category":"class","traits":["cleric"],"source":"class/cleric/fast-channel","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Divine power is always at your fingertips, swiftly respon...","summary":"When you cast or by spending 2 actions, you can get the effects of the 3-action version instead of the 2-action version.","fullDescription":"Divine power is always at your fingertips, swiftly responding to your call. When you cast @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] by spending 2 actions, you can get the effects of the 3-action version instead of the 2-action version. You can do this with harm if you have harmful font or heal if you have healing font (or both if you have Versatile Font)."},{"_id":"T3XFrLIBzir9IqD5","name":"Lasting Armament","level":14,"category":"class","traits":["cleric"],"source":"class/cleric/lasting-armament","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"When you sanctify a weapon, it remains sanctified for an ...","summary":"When you sanctify a weapon, it remains sanctified for an extended period.","fullDescription":"When you sanctify a weapon, it remains sanctified for an extended period. The duration of @UUID[Compendium.pf2e.feats-srd.Item.Sanctify Armament] is increased to 1 hour, but it still ends if you use Sanctify Armament on another weapon."},{"_id":"z7kwVNaCB4oJs3Fe","name":"Aura of Determination","level":14,"category":"class","traits":["champion"],"source":"class/champion/aura-of-determination","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your aura protects against powers that would twist the mi...","summary":"You and all allies in your champion's aura gain a +1 status bonus to saving throws against mental, morph, and...","fullDescription":"Your aura protects against powers that would twist the mind and body. You and all allies in your champion's aura gain a +1 status bonus to saving throws against mental, morph, and polymorph effects."},{"_id":"ygPrwqiyDr1frUHw","name":"Greater Interpose","level":14,"category":"class","traits":["champion"],"source":"class/champion/greater-interpose","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your divine grace empowers you to avoid hits when you oth...","summary":"When you use Sacrifice Armor against a critical hit or a critical failure on a Reflex save that would otherwise...","fullDescription":"Your divine grace empowers you to avoid hits when you otherwise could not. You can use Sacrifice Armor to reduce any type of damage from an attack or effect requiring a Reflex save. When you use Sacrifice Armor against a critical hit or a critical failure on a Reflex save that would otherwise cause you to take double damage, you take the normal amount of damage instead."},{"_id":"2h8a6pKhXTXwpJjP","name":"Premonition of Clarity","level":14,"category":"class","traits":["cleric","fortune"],"source":"class/cleric/premonition-of-clarity","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per hour Trigger You fail a saving throw a...","summary":"Reroll the triggering saving throw with a +2 circumstance bonus.","fullDescription":"Frequency once per hour Trigger You fail a saving throw against a mental effect. Your deity sends you a vision of faith to steel you against mental attacks. Reroll the triggering saving throw with a +2 circumstance bonus. You must use the second result, even if it's worse."},{"_id":"Ice8oNOTbPFXyOww","name":"Aura of Vengeance","level":14,"category":"class","traits":["champion"],"source":"class/champion/aura-of-vengeance","scores":{"idealist":9,"practical":0,"ruthless":3},"bestMatch":"idealist","description":"When you call upon others to take retribution, you also g...","summary":"When you use Retributive Strike, your allies who make Strikes take only a -2 penalty, instead of a -5 penalty.","fullDescription":"When you call upon others to take retribution, you also guide their aim. When you use Retributive Strike, your allies who make Strikes take only a -2 penalty, instead of a -5 penalty."},{"_id":"b5K067Pma4Il9IeD","name":"Anchoring Aura","level":14,"category":"class","traits":["champion"],"source":"class/champion/anchoring-aura","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your aura hampers fiends' teleportation. Your aura attemp...","summary":"Your aura hampers fiends' teleportation.","fullDescription":"Your aura hampers fiends' teleportation. Your aura attempts to counteract teleportation spells cast by fiends within 15 feet, using the spell rank and DC of your devotion spells."},{"_id":"t3unBu3PX6AO0uIW","name":"Swift Banishment","level":14,"category":"class","traits":["cleric"],"source":"class/cleric/swift-banishment","scores":{"idealist":8,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"Trigger You critically hit a creature that is not on its ...","summary":"Requirements You have a spell prepared.","fullDescription":"Trigger You critically hit a creature that is not on its home plane. Requirements You have a @UUID[Compendium.pf2e.spells-srd.Item.Banishment] spell prepared. The force of your blow sends your victim back to its home plane. You expend a banishment spell you have prepared, affecting the creature you critically hit without needing to cast the spell. The creature can attempt to resist the spell as normal."},{"_id":"k42ntHdg70ZMEKrs","name":"Purifying Breeze","level":14,"category":"class","traits":["cleric","oracle","sorcerer"],"source":"class/shared-class-feats/purifying-breeze","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements Your most recent action was to cast a non-ca...","summary":"Attempt a counteract check against each airborne disease or poison effect in a...","fullDescription":"Requirements Your most recent action was to cast a non-cantrip spell with the healing trait. You transfer the divine essence of your magic to the air around you, cleansing it of toxins. Attempt a counteract check against each airborne disease or poison effect in a @Template[emanation|distance:15]{15-foot radius} around you. Regardless of your success or failure, until the beginning of your next turn, all creatures in the purified area gain a +1 status bonus to Fortitude saving throws. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Purifying Breeze]"},{"_id":"psr9lxsnj9aOiqlK","name":"Sacral Monarch","level":14,"category":"class","traits":["champion","oracle"],"source":"class/shared-class-feats/sacral-monarch","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You have come into your full powers and are truly a monar...","summary":"While in your territory, you can cast and as innate divine spells, each once per day.","fullDescription":"You have come into your full powers and are truly a monarch of your realm, by your own definition at least. While in your territory, you can cast @UUID[Compendium.pf2e.spells-srd.Item.Banishment] and @UUID[Compendium.pf2e.spells-srd.Item.Inevitable Disaster] as innate divine spells, each once per day."},{"_id":"gQKPKSS5KyK3uUfs","name":"Resolute Defender","level":14,"category":"class","traits":["archetype"],"source":"archetype/lastwall-sentry/resolute-defender","scores":{"idealist":7,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You hold your shield together with the power of your fait...","summary":"If a shield would be destroyed due to damage taken during your Shield Block, the shield remains intact at 1 Hit...","fullDescription":"You hold your shield together with the power of your faith and conviction, refusing to let wood splinter and steel shatter until the day's battles are won. If a shield would be destroyed due to damage taken during your Shield Block, the shield remains intact at 1 Hit Point instead. Its construction is weakened until you repair it, preventing you from using Resolute Defender to save the same shield again until your next daily preparations."},{"_id":"VYwWqm5LZOU7irhY","name":"Shield the Faithful","level":14,"category":"class","traits":["archetype","aura","divine","sanctified"],"source":"archetype/mortal-herald/shield-the-faithful","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per hour You and those closest to you are ...","summary":"For 1 minute, you and all allies within 10 feet of you gain a +1 item bonus to AC and resistance 10 to spirit damage.","fullDescription":"Frequency once per hour You and those closest to you are protected by your deity's power. For 1 minute, you and all allies within 10 feet of you gain a +1 item bonus to AC and resistance 10 to spirit damage. In addition, when a creature adjacent to you hits you with a melee attack, or when a creature touches you or hits you with an unarmed attack, that creature takes @Damage[(ternary(gte(@actor.level,20),10,5))[spirit]] damage. At 20th level, the spirit resistance increases to 15 and the spirit damage increases to 10."},{"_id":"2FJwXMTJycSZY80Q","name":"Target of Opportunity","level":14,"category":"class","traits":["archetype","manipulate"],"source":"archetype/marshal/target-of-opportunity","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger An ally succeeds at a ranged Strike against an op...","summary":"Make a ranged Strike with a –2 penalty against the opponent targeted by the triggering attack.","fullDescription":"Trigger An ally succeeds at a ranged Strike against an opponent in your weapon's first range increment. Requirements You have a ranged or thrown weapon in hand. You capitalize on your ally's attack and use the opportunity to secure a blow of your own, adding to the oncoming barrage. Make a ranged Strike with a –2 penalty against the opponent targeted by the triggering attack. This Strike doesn't count toward your multiple attack penalty, and your multiple attack penalty doesn't apply to this Strike. If this Strike is successful, combine the damage from the attack with the damage from your ally's attack for the purpose of resistances and weaknesses."},{"_id":"oLTAAXumySFUPwND","name":"Aegis for the Innocent","level":14,"category":"class","traits":["manipulate","mythic"],"source":"archetype/ascended-celestial/aegis-for-the-innocent","scores":{"idealist":5,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"Requirements Your nimbus is active. You transfer a portio...","summary":"Any enemy within the barrier, or entering the barrier, must attempt a check saving throw against your class DC or...","fullDescription":"Requirements Your nimbus is active. You transfer a portion of your divine spark to an ally, temporarily dimming your nimbus to encase an ally in a barrier of light that repels attackers. Select a willing creature within the bright light of your nimbus. You surround the target in a protective barrier of light; this is a @Template[type:emanation|distance:10] centered on the target. This barrier lasts for 1 minute, or until you Dismiss it. While the Aegis of the Innocent is active, the area of your nimbus is halved. The target gains a +1 status bonus to AC. Any enemy within the barrier, or entering the barrier, must attempt a @Check[fortitude|against:class-spell|options:area-effect,damaging-effect] saving throw against your class DC or your spell DC. A creature needs to attempt this save only once each round. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Aegis for the Innocent] Critical Success The creature is unaffected. Success The creature becomes @UUID[Compendium.pf2e.conditionitems.Item.Dazzled] for 1 round and treats the space within the barrier as difficult terrain. Failure The creature becomes dazzled for 1 minute, is pushed 10 feet, and treats the space within the barrier as difficult terrain. If a creature would be pushed into a solid barrier or another creature, it stops at that point and takes @Damage[2d6[bludgeoning]|options:area-damage] damage. Critical Failure As failure, but the creature is also @UUID[Compendium.pf2e.conditionitems.Item.Blinded] for 1 round."},{"_id":"3MzFYTfhoSV6894n","name":"Channel Divine Spark","level":14,"category":"class","traits":["concentrate","mythic"],"source":"archetype/ascended-celestial/channel-divine-spark","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per hour You embrace your divine spark, un...","summary":"Each time that you damage a creature with a melee Strike, you can attempt to or that creature as a free action.","fullDescription":"Frequency once per hour You embrace your divine spark, unleashing your full potential. Your nimbus automatically activates (if it isn't already) and the area of your nimbus doubles; you shed bright light for 60 feet (and dim light to the next 60 feet). You can't suppress your nimbus while Channeling your Divine Spark. You gain a number of temporary Hit Points equal to your level, and resistance to physical damage equal to half your level. You gain the @UUID[Compendium.pf2e.conditionitems.Item.Quickened] condition and can use the extra action each round only for Strike and Stride actions. Each time that you damage a creature with a melee Strike, you can attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Shove] or @UUID[Compendium.pf2e.actionspf2e.Item.Trip] that creature as a free action. These effects last for 1 minute."},{"_id":"WRtf8xhjGM5Dy2RQ","name":"Dragon's Journey","level":14,"category":"class","traits":["air","archetype","flourish","move"],"source":"archetype/fan-dancer/dragons-journey","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements You're wielding two fans, one in each hand. ...","summary":"You Stride, your movement doesn't trigger enemy reactions, and any allies you pass within 5 feet of can immediately...","fullDescription":"Requirements You're wielding two fans, one in each hand. Your movements are like that of a dragon weaving a serpentine path between your enemies and allies. Using your fans, you slice the air and create a path of least resistance, allowing you to move across the battlefield with an ethereal grace. You Stride, your movement doesn't trigger enemy reactions, and any allies you pass within 5 feet of can immediately use their reaction to Stride, moving in the same direction. Allies must end their movement as close as possible to you or another ally who benefited from this ability. During Dragon's Journey, ally movement doesn't trigger reactions."},{"_id":"4dQcLroKQ13QYIT3","name":"Tactical Cadence","level":14,"category":"class","traits":["archetype"],"source":"archetype/marshal/tactical-cadence","scores":{"idealist":5,"practical":3,"ruthless":0},"bestMatch":"idealist","description":"Your remarkable breath control and concise instructions a...","summary":"When you grant allies the condition using Cadence Call, they can use the extra action to either Stride or Strike,...","fullDescription":"Your remarkable breath control and concise instructions allow you to coordinate your allies more effectively, even in desperate situations. When you grant allies the @UUID[Compendium.pf2e.conditionitems.Item.Quickened] condition using Cadence Call, they can use the extra action to either Stride or Strike, and they aren't @UUID[Compendium.pf2e.conditionitems.Item.Slowed]{Slowed 1} on their following turn if they use the extra action."},{"_id":"RHLfM9NlIlHTH85w","name":"Triumphant Inspiration","level":14,"category":"class","traits":["bard"],"source":"class/bard/triumphant-inspiration","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You critically hit a foe with a melee weapon Stri...","summary":"Trigger You critically hit a foe with a melee weapon Strike or a melee unarmed attack.","fullDescription":"Trigger You critically hit a foe with a melee weapon Strike or a melee unarmed attack. With a triumphant shout, you inspire your allies. You cast a composition cantrip you know that normally takes a single action to cast."},{"_id":"8okUez3GQOdrE4Ov","name":"Bloody Denial","level":14,"category":"class","traits":["flourish","guardian"],"source":"class/guardian/bloody-denial","scores":{"idealist":5,"practical":0,"ruthless":3},"bestMatch":"idealist","description":"You strike a foe with force to prevent them from reacting...","summary":"Make a Strike. If you hit, the target must attempt a check saving throw against your class DC.","fullDescription":"You strike a foe with force to prevent them from reacting. Make a Strike. If you hit, the target must attempt a @Check[fortitude|against:guardian|options:inflicts:stunned] saving throw against your class DC. If your Strike was a critical hit, the result of the save is one degree of success worse. Critical Success The creature is unaffected. Success Choose an ally. Until the start of your next turn, the creature can't use reactions against that ally. Failure The creature can't use reactions until the start of your next turn. Critical Failure As failure, plus the creature is @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 1}."},{"_id":"wnrlBkwVr8BSVAZt","name":"Sepulchral Sublimation","level":14,"category":"class","traits":["cleric","concentrate","oracle","spellshape","wizard"],"source":"class/shared-class-feats/sepulchral-sublimation","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements You have at least one undead minion that you...","summary":"Requirements You have at least one undead minion that you permanently control.","fullDescription":"Requirements You have at least one undead minion that you permanently control. You repurpose the void energy that flows through your minions at a moment's notice. Instantly destroy one undead minion within 60 feet that is permanently under your control. If your next action is to cast a necromancy spell from a spell slot, you don't expend the slot. The spell's rank must be half the destroyed minion's level or lower and the spell can't have a duration. Special This feat has the trait matching your spellcasting tradition."},{"_id":"dYMxP8SsHrwOze8v","name":"Divine Guidance","level":15,"category":"skill","traits":["general","skill"],"source":"skill/divine-guidance","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You're so immersed in divine scripture that you find mean...","summary":"Spend 10 minutes Deciphering Writing on religious scriptures of your deity or philosophy while thinking about a...","fullDescription":"You're so immersed in divine scripture that you find meaning and guidance for any situation in your texts. Spend 10 minutes @UUID[Compendium.pf2e.actionspf2e.Item.Decipher Writing]{Deciphering Writing} on religious scriptures of your deity or philosophy while thinking about a particular problem or conundrum you face, and then attempt a @Check[religion] check (DC determined by the GM). If you succeed, you unearth a relevant passage, parable, or aphorism that can help you move forward or change your thinking to help solve your conundrum."},{"_id":"7IDFHh2ZJLaB1y59","name":"Shield of Grace","level":16,"category":"class","traits":["champion"],"source":"class/champion/shield-of-grace","scores":{"idealist":18,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You protect an ally with both your shield and your body. ...","summary":"Whenever you use the reaction to prevent damage to an ally, you can evenly split the remaining damage after the...","fullDescription":"You protect an ally with both your shield and your body. Whenever you use the @UUID[Compendium.pf2e.feats-srd.Item.Shield Block] reaction to prevent damage to an ally, you can evenly split the remaining damage after the Shield Block between the ally and yourself."},{"_id":"hSm66XVNVjPdbL2c","name":"Celestial Armaments","level":16,"category":"class","traits":["mythic"],"source":"archetype/ascended-celestial/celestial-armaments","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You imbue a fragment of your divine spark into a weapon, ...","summary":"When you critically hit a target with the weapon, the target must succeed at a check save against your class DC or...","fullDescription":"You imbue a fragment of your divine spark into a weapon, blessing your blade and transforming it into a weapon worthy of the celestial realms. Select one weapon or @UUID[Compendium.pf2e.equipment-srd.Item.Handwraps of Mighty Blows] when you make your daily preparations. The weapon sheds light like a torch, deals an additional 1d8 spirit damage, and creatures who wield it gain the weapon's critical specialization. When you critically hit a target with the weapon, the target must succeed at a @Check[fortitude|against:class-spell] save against your class DC or spell DC (whichever is higher) or be @UUID[Compendium.pf2e.conditionitems.Item.Blinded] for [[/r 1d4 #rounds]]{1d4 rounds}. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Celestial Armaments] As a single action that has the concentration trait, you can hold your hand aloft and call this weapon back to your possession; it immediately teleports into your hand. While you're holding this weapon, you can spend 1 Mythic Point as a single action to temporarily grant a blessing to weapons wielded by your allies. Each ally within the bright light of your nimbus when you take this action selects one weapon in their possession. For 1 minute, the selected weapons gain the following benefits: the weapon sheds light like a torch, the weapon deals an additional 1d6 spirit damage, and creatures who wield the weapon gain the weapon's critical specialization. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Celestial Armaments (Allies)]"},{"_id":"uixN9wbfe0veOHRn","name":"Auspicious Mount","level":16,"category":"class","traits":["champion"],"source":"class/champion/auspicious-mount","scores":{"idealist":13,"practical":3,"ruthless":2},"bestMatch":"idealist","description":"Guided by your ongoing care, your steed has developed inc...","summary":"You can select one of the usual specializations or the auspice specialization.","fullDescription":"Guided by your ongoing care, your steed has developed incredible intelligence and skill. The mount you gained with Faithful Steed is now a specialized animal companion. You can select one of the usual specializations or the auspice specialization. A faithful steed with the auspice specialization gains the following benefits. It gains the celestial, fiend, or monitor trait—whichever best matches your deity's servitors, and its appearance shifts to look more like those servitors. It also gains the holy trait if it's a celestial or the unholy trait if it's a fiend. Its Intelligence modifier increases by 2 and its Wisdom modifier by 1. Its proficiency rank in Religion increases to expert. It can speak the language associated with your deity's servitors (such as Empyrean for celestials, Chthonian for demons, or Requian for psychopomps). Its maximum Hit Points increase by 20, increasing to 25 at 18th level and 30 at 20th level. If the mount has the celestial trait, the extra HP increase by 5, and the mount gains weakness 5 to unholy. If it has the fiend trait, the extra HP increase by 5, and the mount gains weakness 5 to holy. It gains wings that grant it a fly Speed equal to its land Speed."},{"_id":"kMLvQnx2vY7F3bjI","name":"Eternal Blessing","level":16,"category":"class","traits":["cleric"],"source":"class/cleric/eternal-blessing","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your deeds have brought your deity's grace to you for all...","summary":"The radius is 15 feet, and you can't increase it.","fullDescription":"Your deeds have brought your deity's grace to you for all of eternity. You're continuously surrounded by a @UUID[Compendium.pf2e.spells-srd.Item.Bless] spell, with a spell rank equal to half your level (rounded up). The radius is 15 feet, and you can't increase it. You can Dismiss the spell; if you do, it returns automatically after 1 minute."},{"_id":"H5uZqYVClk3s62ce","name":"Remediate","level":16,"category":"class","traits":["cleric","concentrate","spellshape"],"source":"class/cleric/remediate","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per hour If your next action is to use you...","summary":"If your next action is to use your divine font to cast a 3-action or spell, you can harness the residual energy to...","fullDescription":"Frequency once per hour If your next action is to use your divine font to cast a 3-action @UUID[Compendium.pf2e.spells-srd.Item.Heal] or @UUID[Compendium.pf2e.spells-srd.Item.Harm] spell, you can harness the residual energy to counterbalance opposing forces. In addition to its normal effects, you use your heal or harm spell to attempt to counteract one divine effect in the spell's area."},{"_id":"Dr6h8WRW6xnLRfxr","name":"Resurrectionist","level":16,"category":"class","traits":["cleric"],"source":"class/cleric/resurrectionist","scores":{"idealist":10,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"You can cause a creature you bring back from the brink of...","summary":"You can cause a creature you bring back from the brink of death to thrive and continue healing.","fullDescription":"You can cause a creature you bring back from the brink of death to thrive and continue healing. When you restore Hit Points to a dying creature or bring a dead creature back to life and restore Hit Points to it, you grant that creature fast healing 5 for 1 minute. This fast healing ends if the creature is knocked @UUID[Compendium.pf2e.conditionitems.Item.Unconscious]. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Resurrectionist]"},{"_id":"zodscjgydZRUSOLO","name":"Focus Ally","level":16,"category":"class","traits":["archetype","fortune"],"source":"archetype/swordmaster/focus-ally","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger An adjacent ally fails, but doesn't critically fa...","summary":"You're so focused on your allies that you can help them to recenter when something would take them out of the fight.","fullDescription":"Trigger An adjacent ally fails, but doesn't critically fail, a saving throw against an effect with the incapacitation trait. You're so focused on your allies that you can help them to recenter when something would take them out of the fight. Your ally rerolls the failed saving throw. That ally must take the second result."},{"_id":"h08Vfel5iIAARWdy","name":"Instrument of Zeal","level":16,"category":"class","traits":["champion"],"source":"class/champion/instrument-of-zeal","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Divine energy fills your weapon. Whenever you critically ...","summary":"Whenever you critically hit an enemy with Blessed Counterstrike or Retributive Strike, your attack deals an extra...","fullDescription":"Divine energy fills your weapon. Whenever you critically hit an enemy with Blessed Counterstrike or Retributive Strike, your attack deals an extra weapon damage die, and the target is @UUID[Compendium.pf2e.conditionitems.Item.Slowed]{Slowed 1} on its next turn"},{"_id":"Q0gFkEoJDmbRaaiU","name":"Rebounding Smite","level":16,"category":"class","traits":["cleric"],"source":"class/cleric/rebounding-smite","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You miss with your Strike during @UUID[Compendium...","summary":"Cast the 1-action version of the or spell you expended, targeting a creature other than the target of your Strike.","fullDescription":"Trigger You miss with your Strike during @UUID[Compendium.pf2e.feats-srd.Item.Channel Smite]. The energy from your smite persists for a moment, allowing you to pass it to a new target. Cast the 1-action version of the @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell you expended, targeting a creature other than the target of your Strike."},{"_id":"fEfEabn53bubYVVT","name":"Improved Reflexive Shield","level":16,"category":"class","traits":["fighter","guardian"],"source":"class/shared-class-feats/improved-reflexive-shield","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your shield can help save nearby allies from danger. When...","summary":"When you use against damage resulting from a Reflex save, adjacent allies who would take damage due to Reflex saves...","fullDescription":"Your shield can help save nearby allies from danger. When you use @UUID[Compendium.pf2e.feats-srd.Item.Shield Block] against damage resulting from a Reflex save, adjacent allies who would take damage due to Reflex saves against the same effect also benefit from the damage reduction."},{"_id":"OJLGFnmbT418dC18","name":"Stand Firm","level":16,"category":"class","traits":["auditory","linguistic","mythic"],"source":"archetype/broken-chain/stand-firm","scores":{"idealist":8,"practical":0,"ruthless":3},"bestMatch":"idealist","description":"Your words help your ally shake off unease and terror. Yo...","summary":"If that save is a failure, but not a critical failure, the ally needs to spend one fewer action on their turn to...","fullDescription":"Your words help your ally shake off unease and terror. You shout a bolstering comment at an ally within 30 feet of you who has the @UUID[Compendium.pf2e.conditionitems.Item.Fleeing] or @UUID[Compendium.pf2e.conditionitems.Item.Frightened] condition and can hear you. That ally reduces the value of their frightened condition by 2 (to a minimum of 0). If they are fleeing, they can immediately attempt a new saving throw against the effect that caused the condition. If that save is a failure, but not a critical failure, the ally needs to spend one fewer action on their turn to escape the source of the fleeing condition. This allows that ally to Strike or Cast a one-action Spell that doesn't necessarily get them further away from the source, but the ally still has the fleeing condition and can't Delay or Ready as usual. If the ally is under an effect that reduces the number of actions they have on their turn, they don't gain this benefit on a failed saving throw. Once you use Stand Firm on an ally, that ally is immune to it until the beginning of your next turn."},{"_id":"cD5EsurWVYekIXkz","name":"Healing Sanctuary","level":16,"category":"class","traits":["archetype","divine"],"source":"archetype/mortal-herald/healing-sanctuary","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"When you call upon your deity's power, you also radiate a...","summary":"When you call upon your deity's power, you also radiate a sense of safety that fortifies your allies.","fullDescription":"When you call upon your deity's power, you also radiate a sense of safety that fortifies your allies. An ally who begins their turn in your Shield the Faithful aura gains 10 temporary Hit Points that last for 1 round. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Healing Sanctuary]"},{"_id":"i98NcWSAbWmNmBik","name":"Instrument of Slaughter","level":16,"category":"class","traits":["champion"],"source":"class/champion/instrument-of-slaughter","scores":{"idealist":8,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Your blessed armament thirsts for the blood of your foes....","summary":"Whenever you critically hit an enemy with a Strike that has the extra damage from your champion's reaction, the...","fullDescription":"Your blessed armament thirsts for the blood of your foes. Whenever you critically hit an enemy with a Strike that has the extra damage from your champion's reaction, the target also takes persistent bleed damage equal to two of the weapon's damage dice."},{"_id":"pzmob1HqVKZfL0BY","name":"Eternal Bane","level":16,"category":"class","traits":["cleric"],"source":"class/cleric/eternal-bane","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your life has made you a nexus for your deity's vile powe...","summary":"The radius is 15 feet, and you can't increase it.","fullDescription":"Your life has made you a nexus for your deity's vile power. You're continuously surrounded by a @UUID[Compendium.pf2e.spells-srd.Item.Bane] spell, with a spell rank equal to half your level (rounded up). The radius is 15 feet, and you can't increase it. You can Dismiss the spell; if you do, it returns automatically after 1 minute."},{"_id":"pGIJ6iXyg2CRzQxb","name":"Gird Champion","level":16,"category":"class","traits":["mythic"],"source":"archetype/godling/gird-champion","scores":{"idealist":7,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Your will manifests into divine weapons to protect and ar...","summary":"If one of your current domain spells can deal a type of damage other than spirit, you can choose to match this...","fullDescription":"Your will manifests into divine weapons to protect and arm your followers. When you gain this feat, choose one type of weapon with special significance to you, such as a longsword or a sickle. This becomes your favored weapon. You and your hierophant both treat this weapon as a simple weapon for the purposes of proficiency. You and your hierophant gain the critical specialization effect of your favored weapon and deal an additional 1d6 spirit damage with Strikes made with your favored weapon. If one of your current domain spells can deal a type of damage other than spirit, you can choose to match this damage type (for instance, wreathing your weapon in sacred ashes that deal fire damage if you have the fire domain). @UUID[Compendium.pf2e.feat-effects.Item.Effect: Gird Champion (Hierophant)]"},{"_id":"S8Hda5OtajS9gpqM","name":"Ward Mind","level":16,"category":"class","traits":["archetype"],"source":"archetype/scrollmaster/ward-mind","scores":{"idealist":7,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Requirements You're currently affected by a mental effect...","summary":"Special You can use this reaction even if the mental effect prevents you from using reactions.","fullDescription":"Requirements You're currently affected by a mental effect that you gained by failing, but not critically failing, a saving throw. Trigger Your turn ends. To protect the knowledge within your mind from intrusion or erasure, you ward yourself against a mental attack, temporarily delaying its effects. Until the end of your next turn, you ignore a single mental effect that meets the requirement. You can suppress a particular effect using Ward Mind or Cognitive Loophole only once, even if you have both feats. Special You can use this reaction even if the mental effect prevents you from using reactions."},{"_id":"aoZYZm2PrTKEK0Ji","name":"Converge","level":16,"category":"class","traits":["archetype"],"source":"archetype/overwatch/converge","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You make a successful ranged attack against an op...","summary":"Your ally can make a melee Strike against the triggering foe as a reaction.","fullDescription":"Trigger You make a successful ranged attack against an opponent who is within your overwatch field, and who is within reach of one or more of your allies who is also within your overwatch field. Informing your ally of an opening created by your shot, you coordinate to set them up to hit the target at the same time. Your ally can make a melee Strike against the triggering foe as a reaction. This Strike doesn't count toward that ally's multiple attack penalty, and their multiple attack penalty doesn't apply to this Strike. If your ally's Strike is successful, combine the damage from your successful ranged attack with the damage from your ally's melee attack for the purpose of determining resistances and weaknesses."},{"_id":"hcwSO3qeYLQtRLBa","name":"Imbue Spell","level":16,"category":"class","traits":["concentrate","mythic"],"source":"archetype/wildspell/imbue-spell","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger Your previous action was to Cast a Spell. You pas...","summary":"Trigger Your previous action was to Cast a Spell.","fullDescription":"Trigger Your previous action was to Cast a Spell. You pass the energy of your magic onto an ally, allowing another to release the spell. Upon completing the Casting of a Spell, instead of the normal effects of the spell, you imbue the energy of that spell to an ally that's adjacent to you or within your @UUID[Compendium.pf2e.spells-srd.Item.Spellsurge] aura. You expend the spell, spell slot, or Focus Point as normal. At any time during the next hour, that ally can release the energy of the spell with a single action that has the concentrate and manipulate traits; they don't need to expend any spell slots or Focus Points. All attributes of the spell are determined based on your original casting of the spell, including any spellshape feats used, but the ally is treated as the spellcaster for determining the origin of the spell and for making any choices the spell requires. If the spell must or can be Sustained, your ally takes the action to Sustain it. You can't target yourself with this ability. If the spell isn't released by the ally within 1 hour, the energy dissipates. You can only have one spell imbued at a time; additional uses of this ability cause previously imbued spells to dissipate immediately"},{"_id":"2xwzmZVwi97hKtov","name":"Thundering Surge","level":16,"category":"class","traits":["mythic","sonic","spellshape"],"source":"archetype/wildspell/thundering-surge","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements Your @UUID[Compendium.pf2e.spells-srd.Item.S...","summary":"If your next action is to Cast a Spell, attempt a check.","fullDescription":"Requirements Your @UUID[Compendium.pf2e.spells-srd.Item.Spellsurge] aura is active. Your magic explodes in bursts of excess energy, creating thunderous waves. If your next action is to Cast a Spell, attempt a @Check[flat|dc:5|showDC:all]. Critical Success Enemies within a @Template[burst|distance:10]{10-foot radius burst} centered on the target of the spell or within the spell's area of effect take @Damage[(2*@actor.level)[sonic]|options:area-damage]{sonic damage} equal to twice your level (@Check[fortitude|against:class-spell|basic|options:area-effect] saving throw against your class DC or spell DC, whichever is higher). Those who fail the save are also knocked @UUID[Compendium.pf2e.conditionitems.Item.Prone]. Success Enemies within a 10-foot radius burst centered on the target of the spell or within the spell's area of effect take @Damage[(@actor.level)[sonic]|options:area-damage]{sonic damage} equal to your level (basic Fortitude saving throw against your class DC or spell DC, whichever is higher). Those who critically fail the save are also knocked prone. Failure All creatures within a 10-foot radius burst centered on you take sonic damage equal to your level (basic Fortitude saving throw against your class DC or spell DC, whichever is higher). Those who fail the save are also knocked prone."},{"_id":"f5P6TYwCnf56iwX7","name":"Cleansing Spell","level":16,"category":"class","traits":["concentrate","mythic","spellshape"],"source":"archetype/ascended-celestial/cleansing-spell","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Infused with celestial light, your magic can more effecti...","summary":"If your next action is to Cast a Spell with the healing trait on a living creature, one target of that spell regains...","fullDescription":"Infused with celestial light, your magic can more effectively heal wounds and purge afflictions. If your next action is to Cast a Spell with the healing trait on a living creature, one target of that spell regains a @Damage[(@actor.level)[healing]]{number of Hit Points equal to your level} (in addition to any Hit Points they would normally gain). In addition, you can attempt to counteract a disease or poison affecting one target of that spell. These two targets can be the same creature or different creatures, as long as they are both targets of the healing spell."},{"_id":"InGqBOX0xNk0XYHR","name":"Shared Mind, Shared Heart","level":16,"category":"class","traits":["archetype","mental"],"source":"archetype/iridian-choirmaster/level-16/shared-mind-shared-heart","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your thoughts and dreams are your student's thoughts and ...","summary":"When one of you fails a save against a mental effect, the other can choose to take the results of the failed save...","fullDescription":"Your thoughts and dreams are your student's thoughts and dreams, and vice versa. You develop a permanent mental connection, allowing you to communicate telepathically as long as you're on the same plane. When one of you fails a save against a mental effect, the other can choose to take the results of the failed save instead. If both of you are targeted by the same mental effect requiring a saving throw, you and your student take the better of each of your die rolls for the save. You each still add your own save modifier to the die result. This is a fortune effect."},{"_id":"Y5fO1ooNuCFPCB0s","name":"Dive of the Divine","level":16,"category":"class","traits":["archetype","divine","sanctified"],"source":"archetype/mortal-herald/dive-of-the-divine","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements You are at least 20 feet above the ground. Y...","summary":"When you land, all creatures in a @Template[type:emanation|distance:10] take damage|options:area-damage] damage...","fullDescription":"Requirements You are at least 20 feet above the ground. You dive from the sky, bringing down the might of the divine with you. You Fly straight down, landing safely in the nearest unoccupied space directly below you. When you land, all creatures in a @Template[type:emanation|distance:10] take @Damage[(ternary(gte(@actor.level,20),10,8))d10[spirit]|options:area-damage] damage (@Check[type:fortitude|basic|against:class-spell|options:area-effect] save against the higher of your class DC or spell DC). On a failure, the target is pushed 5 feet (or 10 feet on a critical failure). At 20th level, the spirit damage increases to 10d10."},{"_id":"LQVpSsUvzBQzpm4Q","name":"Recharging Transference","level":16,"category":"class","traits":["concentrate","mythic"],"source":"archetype/wildspell/recharging-transference","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You can break your spells down into raw magical potential...","summary":"You can break your spells down into raw magical potential and transfer it to an ally.","fullDescription":"You can break your spells down into raw magical potential and transfer it to an ally. Expend one prepared spell, spell slot, or Focus Point, and choose an adjacent ally or an ally within your @UUID[Compendium.pf2e.spells-srd.Item.Spellsurge] aura. If you expended a spell or spell slot, the ally regains one expended spell or spell slot with a rank equal to or lower than the spell or spell slot you expended. If you expended a Focus Point, the ally regains a Focus Point. This feat can't grant more spell slots or Focus Points than the target can normally possess. You can't target yourself with this ability. Only one spell, spell slot, or Focus Point can be transferred with each use of this ability."},{"_id":"8C9qo5LL9J0UTNGc","name":"Courageous Onslaught","level":16,"category":"class","traits":["auditory","bard","concentrate","spellshape"],"source":"class/bard/courageous-onslaught","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You use your performance to orchestrate an onslaught agai...","summary":"If your next action is to cast the composition cantrip, one ally of your choice who gains a status bonus from the...","fullDescription":"You use your performance to orchestrate an onslaught against your enemies. If your next action is to cast the @UUID[Compendium.pf2e.spells-srd.Item.Courageous Anthem] composition cantrip, one ally of your choice who gains a status bonus from the spell can immediately use their reaction to Stride and then make a melee Strike."},{"_id":"xlZRdUyqjtdSYd8Q","name":"Never!","level":16,"category":"class","traits":["guardian"],"source":"class/guardian/never","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The idea that you would hurt your companions, even when y...","summary":"Each time you would attack an ally due to being or controlled, you can attempt another saving throw against the...","fullDescription":"The idea that you would hurt your companions, even when you've lost your reason, is unthinkable. Each time you would attack an ally due to being @UUID[Compendium.pf2e.conditionitems.Item.Confused] or controlled, you can attempt another saving throw against the effect that caused you to be confused or controlled with a +4 circumstance bonus to the save. If you succeed, you don't make the attack, though you still expend any actions it would have taken. If your save ends the effect making you confused or controlled, you can take any remaining actions during your turn as normal. Failing or critically failing this additional save doesn't increase the effect's duration or otherwise worsen it."},{"_id":"OLa87RacjBfMIVEQ","name":"Demon Slayer","level":17,"category":"ancestry","traits":["elf","holy","light"],"source":"ancestry/elf/demon-slayer","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day You can deliver a melee blow to a ...","summary":"All creatures in this area that have the demon trait take 10d6 damage|options:area-damage] damage and must attempt a...","fullDescription":"Frequency once per day You can deliver a melee blow to a demon that creates an explosion of holy light to try to finish the demon off. In addition to the normal damage from your melee Strike, you also inflict @Damage[10d6[spirit]] damage to the demon. The demon can resist this additional damage with a @Check[fortitude|against:class|basic] save against your class DC. If the demon is slain by this strike, it explodes in a blast of holy light that fills a @Template[type:emanation|distance:30]. All creatures in this area that have the demon trait take @Damage[10d6[spirit]|options:area-damage] damage and must attempt a @Check[fortitude|against:class|options:area-effect,damaging-effect] save against your class DC. Critical Success The demon takes no damage. Success The demon takes half damage. Failure The demon takes full damage and is @UUID[Compendium.pf2e.conditionitems.Item.Dazzled] for 1 round. Critical Failure The demon takes full damage and is permanently @UUID[Compendium.pf2e.conditionitems.Item.Blinded]."},{"_id":"qW0E05GudC6bRA2Q","name":"Wood Ward","level":17,"category":"ancestry","traits":["ardande","concentrate","plant","primal","wood"],"source":"ancestry/versatile-heritages/ardande/wood-ward","scores":{"idealist":6,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Trigger A creature targets you with an attack. Frequency ...","summary":"The circumstance bonus from the cover applies to your AC when you're determining the outcome of the triggering attack.","fullDescription":"Trigger A creature targets you with an attack. Frequency once per hour With a sweep of your hand, vines and roots burst from the ground along the edge of your space between you and the attacker, creating a natural lattice of wood that grants standard cover. The circumstance bonus from the cover applies to your AC when you're determining the outcome of the triggering attack. If the triggering attack still hits and deals physical damage to you, the ward reduces the damage by 30 and is immediately destroyed. If the attack misses, the ward instead persists for 3 rounds before withering back into the earth. Creatures can cross the ward, but it's difficult terrain."},{"_id":"bPPcPUZMlJ7m5lYq","name":"Tidal Shield","level":17,"category":"ancestry","traits":["concentrate","primal","undine","water"],"source":"ancestry/versatile-heritages/undine/tidal-shield","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day You conjure the force of the tides...","summary":"When a creature receiving a circumstance bonus to AC from Tidal Shield would take damage from an attack, as a...","fullDescription":"Frequency once per day You conjure the force of the tides to gain a +4 circumstance bonus to AC until the end of your next turn. Any allies adjacent to you during the duration gain a +2 circumstance bonus to AC as long as they remain adjacent to you. You can Sustain the effect to a maximum duration of 5 rounds. When a creature receiving a circumstance bonus to AC from Tidal Shield would take damage from an attack, as a reaction, you can reduce the damage to that creature by 40; after you do so, Tidal Shield ends."},{"_id":"6NXlg11EeCqjOmSg","name":"Twist Healing","level":17,"category":"ancestry","traits":["dhampir"],"source":"ancestry/versatile-heritages/dhampir/twist-healing","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your connection to both life and undeath lets you twist t...","summary":"Whenever you Activate an Item to cast a spell, you can invert its energy to produce the effects of an equivalent...","fullDescription":"Your connection to both life and undeath lets you twist the healing power of magic items to suit your own needs and aims. Whenever you Activate an Item to cast a @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell, you can invert its energy to produce the effects of an equivalent @UUID[Compendium.pf2e.spells-srd.Item.Harm] spell instead."},{"_id":"KL3Pk10ReItAHTw9","name":"Divine Declaration","level":17,"category":"ancestry","traits":["nephilim"],"source":"ancestry/versatile-heritages/nephilim/divine-declaration","scores":{"idealist":5,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"You can call forth a holy or unholy word from the realms ...","summary":"Once per day, you can cast as a 7th-rank divine innate spell.","fullDescription":"You can call forth a holy or unholy word from the realms beyond to punish your foes. Once per day, you can cast @UUID[Compendium.pf2e.spells-srd.Item.Divine Decree] as a 7th-rank divine innate spell."},{"_id":"yTqKHRz2Jv8KiXve","name":"Celestial Form","level":18,"category":"class","traits":["champion"],"source":"class/champion/celestial-form","scores":{"idealist":14,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You take on a celestial countenance, gaining the features...","summary":"You take on a celestial countenance, gaining the features of a type of celestial who serves your deity; for example,...","fullDescription":"You take on a celestial countenance, gaining the features of a type of celestial who serves your deity; for example, as an angel, you gain a halo and feathery wings. You gain a fly Speed equal to your Speed. You gain darkvision if you don't already have it, and you gain the celestial trait and the trait appropriate to the type of servitor you've become (archon, angel, or azata, for example)."},{"_id":"Rb16bcCiovwRqVgN","name":"Ultimate Mercy","level":18,"category":"class","traits":["champion"],"source":"class/champion/ultimate-mercy","scores":{"idealist":14,"practical":0,"ruthless":2},"bestMatch":"idealist","description":"Your mercy transcends the bounds of life and death. Add u...","summary":"Add ultimate mercy to the types of mercy you can provide.","fullDescription":"Your mercy transcends the bounds of life and death. Add ultimate mercy to the types of mercy you can provide. When you use @UUID[Compendium.pf2e.feats-srd.Item.Mercy], you can target a creature that died since your last turn to return it to life. The target returns to life with 1 Hit Point and becomes @UUID[Compendium.pf2e.conditionitems.Item.Wounded]{Wounded 1}. You can't return the target to life if it died from @UUID[Compendium.pf2e.spells-srd.Item.Disintegrate] or a death effect. The creature gains the other benefits of @UUID[Compendium.pf2e.spells-srd.Item.Lay on Hands] after it returns to life."},{"_id":"BAAXa4xR9mvuo7lt","name":"Divine Apex","level":18,"category":"class","traits":["cleric"],"source":"class/cleric/divine-apex","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can pour divine power into an item, letting the weare...","summary":"You can pour divine power into an item, letting the wearer exceed their limits.","fullDescription":"You can pour divine power into an item, letting the wearer exceed their limits. When you complete your daily preparations, you can touch one worn magical item that doesn't have the apex trait. It gains the apex trait until your next preparations, and you choose one of your deity's divine attributes. The item increases that attribute modifier by 1 or to +4, whichever is higher. A character can benefit from only one apex item at a time, as normal."},{"_id":"xZrTjUub7V09sXZF","name":"Rejuvenating Touch","level":18,"category":"class","traits":["champion"],"source":"class/champion/rejuvenating-touch","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your healing energies linger after you cast, providing co...","summary":"Your healing energies linger after you cast, providing continual benefits.","fullDescription":"Your healing energies linger after you cast, providing continual benefits. An ally that recovers Hit Points from your @UUID[Compendium.pf2e.spells-srd.Item.Lay on Hands] gains 10 temporary Hit Points immediately and at the start of their turn during each of the next 10 rounds. These temporary HP last until the start of the creature's next turn. This effect ends if the ally is knocked @UUID[Compendium.pf2e.conditionitems.Item.Unconscious]. @UUID[Compendium.pf2e.spell-effects.Item.Spell Effect: Rejuvenating Touch]"},{"_id":"ybrx1nsg5J0L8d3j","name":"Shared Clarity","level":18,"category":"class","traits":["cleric"],"source":"class/cleric/shared-clarity","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can project your premonitions of clarity to your alli...","summary":"You can project your premonitions of clarity to your allies.","fullDescription":"You can project your premonitions of clarity to your allies. When you use @UUID[Compendium.pf2e.feats-srd.Item.Premonition of Clarity], allies within 15 feet of you who failed the same saving throw against the same mental effect can also spend their reactions to reroll the failed saving throw with a +2 circumstance bonus. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Shared Clarity]"},{"_id":"vb8DsfARkJGWd0GT","name":"To Me!","level":18,"category":"class","traits":["auditory","emotion","mental","mythic","visual"],"source":"archetype/heroic-scion/to-me","scores":{"idealist":10,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day Two lives spent in adventuring gro...","summary":"If an ally is within melee range of the target of the Strike you made with this ability, that ally may also make a...","fullDescription":"Frequency once per day Two lives spent in adventuring groups has given you a special gift for bolstering party morale and pushing your allies to achieve greater ends when they work as a team. Spend a Mythic Point to rally your allies to your side to regroup or push your advantage. Stride and then make a melee Strike. As soon as your turn is over, your allies within 30 feet who can see and hear you may Stride in your direction as a free action, but don't have to. Your allies control their own movement and may move in such a way as to avoid obstacles or creatures, but if they Stride, they must be at least 5 feet closer to you than where they were when they started by the end of this movement. If yours or an ally's movement this round triggers reactions, you or your ally uses mythic proficiency to determine their AC or to attempt a saving throw to resist the reaction. If an ally is within melee range of the target of the Strike you made with this ability, that ally may also make a melee Strike against that enemy as a reaction instead of Striding toward you. Any Strikes from To Me! made against your nemesis, be they Strikes you make or Strikes made by allies, use mythic proficiency."},{"_id":"lT6yLoMfalzxGL8y","name":"Retributive Focus","level":18,"category":"class","traits":["champion"],"source":"class/champion/retributive-focus","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day Requirements Your focus pool is cu...","summary":"When an enemy triggers your champion's reaction, you regain 1 Focus Point.","fullDescription":"Frequency once per day Requirements Your focus pool is currently empty. Your enemy's offenses fuel your righteous power. When an enemy triggers your champion's reaction, you regain 1 Focus Point."},{"_id":"ZoVC0Ni7QdiWvoIx","name":"Swift Retribution","level":18,"category":"class","traits":["champion"],"source":"class/champion/swift-retribution","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The transgressions of your enemies fuel you to retaliate ...","summary":"You can use the extra action to move closer to that enemy or to Strike that enemy.","fullDescription":"The transgressions of your enemies fuel you to retaliate with divine speed. When an enemy triggers your champion's reaction, you are @UUID[Compendium.pf2e.conditionitems.Item.Quickened] on your next turn. You can use the extra action to move closer to that enemy or to Strike that enemy."},{"_id":"7mGMHb7irGKZ0eQo","name":"Miraculous Possibility","level":18,"category":"class","traits":["cleric"],"source":"class/cleric/miraculous-possibility","scores":{"idealist":10,"practical":3,"ruthless":0},"bestMatch":"idealist","description":"Your deity empowers you to perform minor miracles, allowi...","summary":"Once during your daily preparations, you can use a spell slot to hold sheer divine potential, rather than using it...","fullDescription":"Your deity empowers you to perform minor miracles, allowing you to readily adapt to the fluctuating needs of your duties. Once during your daily preparations, you can use a spell slot to hold sheer divine potential, rather than using it to prepare a spell. You can use this spell slot to cast any spell you know from the divine spell list that's at least 2 ranks lower than the slot you designate. The spell acts in all ways as a spell of 2 ranks lower. You don't have any particular spell prepared in that slot until you cast it."},{"_id":"mCXoiMLAbGHGsZS3","name":"Improved Swift Banishment","level":18,"category":"class","traits":["cleric"],"source":"class/cleric/improved-swift-banishment","scores":{"idealist":9,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"You easily banish creatures with your weapon. You can use...","summary":"The target takes a –2 circumstance penalty to its save as though you'd paid the extra cost for banishment .","fullDescription":"You easily banish creatures with your weapon. You can use @UUID[Compendium.pf2e.feats-srd.Item.Swift Banishment] as long as you have a spell slot of 5th rank or higher remaining, even if you don't have @UUID[Compendium.pf2e.spells-srd.Item.Banishment] prepared. You must sacrifice a prepared spell of 5th rank or higher, and the banishment effect you create is heightened to the rank of that spell. The target takes a –2 circumstance penalty to its save as though you'd paid the extra cost for banishment ."},{"_id":"CYSH4aFmzH9PM3sm","name":"Fiendish Form","level":18,"category":"class","traits":["champion"],"source":"class/champion/fiendish-form","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your features reshape into those of a type of fiend who s...","summary":"You gain a fly Speed equal to your Speed.","fullDescription":"Your features reshape into those of a type of fiend who serves your deity; for example, as a demon you might have putrid scales, twisted horns, and red eyes. You gain a fly Speed equal to your Speed. You gain darkvision if you don't already have it, and you gain the fiend trait and the trait appropriate to the type of servitor you've become (such as daemon, demon, or devil)."},{"_id":"jtstZYC8S4YmAbIE","name":"Inviolable","level":18,"category":"class","traits":["cleric"],"source":"class/cleric/inviolable","scores":{"idealist":8,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Your deity punishes creatures that harm you. Creatures th...","summary":"If you have the holy or unholy trait, you can apply it to this damage.","fullDescription":"Your deity punishes creatures that harm you. Creatures that hit you with an attack take @Damage[3d6[spirit]] damage every time they do. If you have the holy or unholy trait, you can apply it to this damage."},{"_id":"T4Xm8vYtnGMOM0Cw","name":"Echoing Channel","level":18,"category":"class","traits":["animist","cleric","concentrate","spellshape"],"source":"class/shared-class-feats/echoing-channel","scores":{"idealist":8,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Animist When you channel the powers of life and death, yo...","summary":"If the next action you use is to cast a 2-action or to heal or damage a single creature, choose one additional...","fullDescription":"Animist When you channel the powers of life and death, your apparition absorbs and enhances the spiritual energy, carrying it to a nearby ally. Cleric When you pull forth vitality or void energy, you also create a smaller pocket of that energy. If the next action you use is to cast a 2-action @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] to heal or damage a single creature, choose one additional creature in range. Target that creature with a 1-action version of the same spell. This spell is the same rank as the 2-action harm or heal you cast and doesn't cost another spell slot."},{"_id":"ZTI12qEjht0pQuaB","name":"Sanctified Relic","level":18,"category":"class","traits":["mythic"],"source":"archetype/godling/sanctified-relic","scores":{"idealist":7,"practical":0,"ruthless":3},"bestMatch":"idealist","description":"You fill an item with your divine power, granting the wea...","summary":"When you take this feat, choose two attributes (one of which must be your key attribute) as your divine attributes...","fullDescription":"You fill an item with your divine power, granting the wearer your blessings. When you take this feat, choose two attributes (one of which must be your key attribute) as your divine attributes and either holy or unholy sanctification; if you have the holy or unholy trait through a class feature or other ability, you must choose that same trait. As part of your daily preparations, you can touch one worn magical item that doesn't have the apex trait. It gains the apex trait until your next daily preparations, and increases the modifier of one of your divine attributes (chosen during your preparations) by 1 or to a total of +4, whichever is higher. In addition, the item grants the wearer the holy or unholy trait as chosen by you. A character can benefit from only one apex item at a time, as normal. You can't wear this apex item, but your hierophant can. If you spend 1 Mythic Point when you create this apex item, it increases the wearer's modifiers of both of your divine attributes by 1 or to a total of +4, whichever is higher. This is an exception to the usual limit for apex items."},{"_id":"LmsjuqB3rrZTqqa6","name":"Guiding Words","level":18,"category":"class","traits":["archetype","auditory","concentrate","divine","fortune","linguistic"],"source":"archetype/mortal-herald/guiding-words","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per 10 minutes Your words speak divine tru...","summary":"Choose an ally within 30 feet and attempt a check check.","fullDescription":"Frequency once per 10 minutes Your words speak divine truth, guiding blades and arrows to their mark. Choose an ally within 30 feet and attempt a @Check[diplomacy] check. The DC is equal to the hard difficulty DC of the level of your ally. On a success, the first time the targeted ally makes an attack roll before the end of their next turn, they roll the attack twice and use the better result. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Guiding Words] Regardless of the result, the target becomes immune to Guiding Words for 10 minutes."},{"_id":"mdc30s4CuxR7HL3k","name":"Not This Time","level":18,"category":"class","traits":["mythic","occult"],"source":"archetype/timewracked/not-this-time","scores":{"idealist":6,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Trigger A creature targets you with a single-target spell...","summary":"If you need to attempt a saving throw, you gain a +2 circumstance bonus to the save, and if you critically fail, you...","fullDescription":"Trigger A creature targets you with a single-target spell or ability that you defend against with a saving throw or your AC. You reflexively attempt to cycle a creature's timeline briefly to a reality where it's less able to succeed. Spend a Mythic Point. The creature that targets you must then attempt a @Check[will|against:class-spell] save against your class DC or spell DC at mythic proficiency, whichever is higher. Critical Success The spell or ability affects you normally. Success The creature's attempt to target you is slightly hindered. If your AC is being targeted, you gain a +2 circumstance bonus to your AC. If you need to attempt a saving throw, you gain a +2 circumstance bonus to the save. Failure The creature's attempt to target you is significantly hindered. If your AC is being targeted, you gain a +2 circumstance bonus to your AC, and a critical hit against you becomes a normal hit. If you need to attempt a saving throw, you gain a +2 circumstance bonus to the save, and if you critically fail, you fail instead. Critical Failure The creature's attempt to target you fails, and the actions it used to make the attempt are wasted."},{"_id":"7jMAkP86uwnZCxYx","name":"Turn the Wheel of Seasons","level":18,"category":"class","traits":["impulse","kineticist","overflow","primal","wood"],"source":"class/kineticist/turn-the-wheel-of-seasons","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The seasons shift rapidly. This impulse affects a cube 10...","summary":"Summer (light) Each enemy in the area is exposed to sunlight and must attempt a check save against your class DC.","fullDescription":"The seasons shift rapidly. This impulse affects a cube 100 feet in each dimension within 1,000 feet. Choose the starting season. The impulse lasts for 4 rounds, proceeding to the next season at the start of each of your turns. You can't use this impulse again until the previous one ends. Spring Each ally in the cube gains 20 temporary HP that last until the start of your next turn. Any dying ally rolls a recovery check, but can't get worse than a success. Summer (light) Each enemy in the area is exposed to sunlight and must attempt a @Check[reflex|against:kineticist|traits:light] save against your class DC. It's unaffected on a critical success, @UUID[Compendium.pf2e.conditionitems.Item.Dazzled] until the start of your next turn on a success, or @UUID[Compendium.pf2e.conditionitems.Item.Blinded] until the start of your next turn on a failure. Autumn Leaves and rain make everything in the area @UUID[Compendium.pf2e.conditionitems.Item.Concealed] until the start of your next turn, and a cold wind makes each enemy in the area @UUID[Compendium.pf2e.conditionitems.Item.Slowed]{Slowed 1} until the start of your next turn unless it succeeds at a @Check[fortitude|against:kineticist] save against your class DC. Winter Each enemy in the aura takes @Damage[5d6[cold]|options:area-damage] damage with a @Check[reflex|against:kineticist|basic|options:area-effect] save against your class DC. A creature that fails its save also takes @Damage[2d6[persistent,cold]] damage."},{"_id":"w32WGAkrgXw5N7yL","name":"Body Barrier","level":18,"category":"class","traits":["archetype"],"source":"archetype/knight-vigilant/body-barrier","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You and at least one ally are in the area of an e...","summary":"You grant all allies in the area standard cover against the triggering effect, and you gain weakness to all damage...","fullDescription":"Trigger You and at least one ally are in the area of an effect that requires a Reflex save. When your allies are in danger, you don't hesitate to take the brunt of the blow for them. You grant all allies in the area standard cover against the triggering effect, and you gain weakness to all damage against the triggering effect equal to twice the number of allies that gain cover in this way."},{"_id":"ueQoFDPHUe3dqmS1","name":"Shield from Spells","level":18,"category":"class","traits":["guardian"],"source":"class/guardian/shield-from-spells","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your prowess with a shield allows you to block magic and ...","summary":"You can use against ranged spell attacks and other ranged attacks, not just physical ranged Strikes.","fullDescription":"Your prowess with a shield allows you to block magic and more. You can use @UUID[Compendium.pf2e.feats-srd.Item.Shield from Arrows] against ranged spell attacks and other ranged attacks, not just physical ranged Strikes."},{"_id":"kYLtH4PYfvqruLyo","name":"All in Your Head","level":18,"category":"class","traits":["psyche","psychic"],"source":"class/psychic/all-in-your-head","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You're about to attempt a Fortitude save or a Ref...","summary":"You attempt a Will save against the triggering effect, instead of a Reflex or Fortitude save.","fullDescription":"Trigger You're about to attempt a Fortitude save or a Reflex save. Flames scouring at your body, venom coursing through your veins-you refuse to believe they exist, and nothing can affect you if you don't believe in it. You attempt a Will save against the triggering effect, instead of a Reflex or Fortitude save. You don't gain the benefits of @UUID[Compendium.pf2e.classfeatures.Item.Fortress of Will] or @UUID[Compendium.pf2e.classfeatures.Item.Walls of Will] on this save."},{"_id":"siegOEdEpevAJNFw","name":"Denier of Destruction","level":20,"category":"class","traits":["cleric"],"source":"class/cleric/denier-of-destruction","scores":{"idealist":15,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Requirements You have a @UUID[Compendium.pf2e.spells-srd....","summary":"Instead of its normal effects, the heal spell reduces the triggering damage by an amount equal to the Hit Points a...","fullDescription":"Requirements You have a @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell prepared and you aren't @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] to the source of the damage. Trigger Any ally within 30 feet that you can heal with your heal spell would take damage from an attack or effect from a source you can observe. You can manipulate the same energies that the aeon orbs use to sustain life. You cast heal on the triggering target. Instead of its normal effects, the heal spell reduces the triggering damage by an amount equal to the Hit Points a 1-action heal spell of that rank would have recovered. As usual, if this reduces the damage to 0, it might also remove additional effects of the triggering attack, such as injury poisons."},{"_id":"AE1td51wdCoBuBDm","name":"Celestial Rebirth","level":20,"category":"class","traits":["mythic"],"source":"archetype/ascended-celestial/celestial-rebirth","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Through your diligence and commitment to heroics, you fin...","summary":"You can cast once per day as a 5th-rank innate divine spell and twice per day as a 7th-rank innate divine spell.","fullDescription":"Through your diligence and commitment to heroics, you finally complete your apotheosis into a true celestial. Your appearance changes as desired, becoming a perfect expression of your true self. You cease aging, and you can't die from old age. You become immune to poison and disease. You gain the celestial and holy traits, as well as the agathion, angel, archon, or azata trait, depending on whose ranks you are joining. You become a vessel of vitality. You can cast @UUID[Compendium.pf2e.spells-srd.Item.Breath of Life] once per day as a 5th-rank innate divine spell and @UUID[Compendium.pf2e.spells-srd.Item.Heal] twice per day as a 7th-rank innate divine spell. When you cast a spell with the healing trait that doesn't target you, you channel this healing energy through your own body before releasing it. You regain 1d6 Hit Points per rank of the spell. In addition, you can cast @UUID[Compendium.pf2e.spells-srd.Item.Raise Dead] as a 10th-rank innate divine spell. When you do, the cost to cast this spell changes to \"spend 1 Mythic Point.\" If you die, you're immediately reborn as a @UUID[Compendium.pf2e.heritages.Item.Nephilim] of an ancestry of your choosing or decided in conjunction with your GM. You are descended from the celestials whose trait you bear—agathion, angel, archon, or azata. This might be represented by a lineage feat. You can choose if you will be reborn on the Universe, Elysium, Heaven, or Nirvana. Regardless of where you're reborn, celestials watch over you, keeping you safe throughout your life. When you reach the age of maturity, you regain your previous powers and memories, becoming an ascended celestial once again. These memories are faint and dreamlike, as if they happened to another person, giving you perspective and history, but not supplanting your current personality or emotional connections."},{"_id":"JaBDNtNYYDfTGYad","name":"Sacred Defender","level":20,"category":"class","traits":["champion"],"source":"class/champion/sacred-defender","scores":{"idealist":11,"practical":0,"ruthless":2},"bestMatch":"idealist","description":"You are a great warrior that can stand strong against the...","summary":"You gain resistance 5 to bludgeoning, piercing, and slashing damage.","fullDescription":"You are a great warrior that can stand strong against the fiercest opponents to your cause. You gain resistance 5 to bludgeoning, piercing, and slashing damage. If you're holy, this resistance increases to 10 against unholy creatures, and if you're unholy it increases to 10 against holy creatures. In addition, creatures and effects that roll a natural 20 on an attack roll against you don't improve their result by one degree of success."},{"_id":"lzK0lwhjj5AW7iFH","name":"Swift Paragon","level":20,"category":"class","traits":["champion"],"source":"class/champion/swift-paragon","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The movement of you and your allies is swift and decisive...","summary":"You can use your extra action only to Step or Stride.","fullDescription":"The movement of you and your allies is swift and decisive as the judgment of your deity. If your ally starts a move action in your champion's aura, their movement during that action doesn't trigger reactions. In addition, you're permanently @UUID[Compendium.pf2e.conditionitems.Item.Quickened]. You can use your extra action only to Step or Stride. If you have a fly Speed, add Fly to this list. If you have an animal companion and are mounted on it at the start of your turn, you can have your mount be quickened that turn instead of you."},{"_id":"opeP0JF9WGmNG0pb","name":"Avatar's Audience","level":20,"category":"class","traits":["cleric"],"source":"class/cleric/avatars-audience","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your extensive service affords you certain divine privile...","summary":"Third, once per day, you can cast as a divine innate spell, but only to travel to the realm of your deity.","fullDescription":"Your extensive service affords you certain divine privileges. First, any creature you encounter k
