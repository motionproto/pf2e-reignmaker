nows instinctively that you speak for your deity. Second, if you conduct the @UUID[Compendium.pf2e.spells-srd.Item.Commune] ritual to contact your deity, you don't have to pay any cost, and you automatically get a critical success. Third, once per day, you can cast @UUID[Compendium.pf2e.spells-srd.Item.Interplanar Teleport] as a divine innate spell, but only to travel to the realm of your deity. When you cast it this way, its casting time is 1 minute, your religious symbol is a sufficient planar key for this spell, and you appear exactly where you want to be. If you're in your deity's realm due to this spell, you can return to the point you left when you cast it by spending a single action, which has the concentrate and divine traits."},{"_id":"MivOI7Eo6x10rtsg","name":"Avatar's Protection","level":20,"category":"class","traits":["cleric"],"source":"class/cleric/avatars-protection","scores":{"idealist":11,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Trigger You are critically hit by an enemy. Requirements ...","summary":"Trigger You are critically hit by an enemy. Requirements You have an spell prepared.","fullDescription":"Trigger You are critically hit by an enemy. Requirements You have an @UUID[Compendium.pf2e.spells-srd.Item.Avatar] spell prepared. In moments of danger, you can call upon your god's form in an instant. You cast avatar from your spell slots. The triggering critical hit is reduced to a normal hit, and its damage is applied after gaining the avatar spell's temporary Hit Points."},{"_id":"epzeES7xJxvIXDdj","name":"Dance of Intercession","level":20,"category":"class","traits":["cleric"],"source":"class/cleric/dance-of-intercession","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency three times a day You either performed in or st...","summary":"You Stride in a dance up to half your Speed, attempting a check check.","fullDescription":"Frequency three times a day You either performed in or stood witness to the dance used to invoke the Celestial Dragon and can harness a sliver of their power. You Stride in a dance up to half your Speed, attempting a @Check[performance|dc:35] check. You can perform this dance up to three times per day. The second time you do so in the same day, use the degree of success one worse than your actual roll on the Performance check. The third time in a day, use the degree of success two lower than your actual roll. Critical Success You perform the movements of the Dance of Intercession so gracefully that you evoke a glimmer of the memory of the Celestial Dragon's awesome power. You cast the 3-action version of either 9th-rank @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] at any point during your Stride. This does not use any spell slots. Success As critical success, but the spell is 7th rank instead of 9th as you stumble through the movements. Failure As critical success, but the spell is 5th rank instead of 9th as you stumble through the movements. Critical Failure You fail to remember the steps of the dance. You gain no additional effect beyond Striding half your Speed, and you can't attempt the Dance of Intercession again until your next daily preparations."},{"_id":"dwloLQzWgwjJWzXt","name":"Banishing Blow","level":20,"category":"class","traits":["champion"],"source":"class/champion/banishing-blow","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You use your champion's reaction, triggered by a ...","summary":"You attempt an Athletics check to the fiend that triggered your champion's reaction; on a success, the target can't...","fullDescription":"Trigger You use your champion's reaction, triggered by a fiend within your reach. The erratic teleportation magic you experienced in the Kortos Mounts has taught you a few tricks. You attempt an Athletics check to @UUID[Compendium.pf2e.actionspf2e.Item.Shove] the fiend that triggered your champion's reaction; on a success, the target can't teleport or summon creatures for 1 minute. On a critical success, the target is also @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 1} and can't teleport or summon creatures for 1 hour, and if you are on your home plane and the target is a fiend of level 18 or lower from another plane, it is also banished to its home plane. Your multiple attack penalty doesn't apply to this attack."},{"_id":"l0Qy74a7CILdE4Th","name":"Spellshape Channel","level":20,"category":"class","traits":["cleric","concentrate"],"source":"class/cleric/spellshape-channel","scores":{"idealist":10,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Deep understanding of divine revelations into the nature ...","summary":"Use one spellshape action you can perform that normally takes 1 action and can be applied to the or spell.","fullDescription":"Deep understanding of divine revelations into the nature of vital essence allows you to freely manipulate the energy of life and death. Use one spellshape action you can perform that normally takes 1 action and can be applied to the @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell. If you use it in this way, its effects apply only to a harm or heal spell."},{"_id":"jYEMVfrXJLpXS6aC","name":"Armament Paragon","level":20,"category":"class","traits":["champion"],"source":"class/champion/armament-paragon","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Add the following property runes to the list you can choo...","summary":"In addition, you can change the rune you've selected for the day to a different rune from your list as a single...","fullDescription":"Add the following property runes to the list you can choose for your blessed armament: @UUID[Compendium.pf2e.equipment-srd.Item.Animated], @UUID[Compendium.pf2e.equipment-srd.Item.Fearsome (Greater)]{Greater Fearsome}, @UUID[Compendium.pf2e.equipment-srd.Item.Grievous], @UUID[Compendium.pf2e.equipment-srd.Item.Keen], and @UUID[Compendium.pf2e.equipment-srd.Item.Vitalizing (Greater)]{Greater Vitalizing}. If you have the @UUID[Compendium.pf2e.feats-srd.Item.Radiant Armament] feat, add greater @UUID[Compendium.pf2e.equipment-srd.Item.Astral (Greater)]{Greater Astral} and @UUID[Compendium.pf2e.equipment-srd.Item.Brilliant (Greater)]{Greater Brilliant} to the list as well. In addition, you can change the rune you've selected for the day to a different rune from your list as a single action that has the concentrate and divine traits. Changing the rune doesn't restore abilities that can be used only a limited number of times. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Blessed Armament]"},{"_id":"EP8kaXNmrMfxOFAf","name":"Everdistant Defense","level":20,"category":"class","traits":["champion","divine"],"source":"class/champion/everdistant-defense","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger A creature within your aura is targeted by a rang...","summary":"Requirements You have at least one aura from a champion feat or feature.","fullDescription":"Trigger A creature within your aura is targeted by a ranged attack or a creature moves through your aura. Requirements You have at least one aura from a champion feat or feature. The spatial barrier of Syndara's Island has taught you that distance can foil enemies better than any armor. You warp space, causing each square within your aura that the attack or creature would move through to count as triple the distance. If this reaction is used on a ranged attack, the attack takes range increment penalties based on the adjusted range and fails if this would cause it to exceed its maximum range."},{"_id":"DMECB9RwLAhY0T9o","name":"Emblazon Divinity","level":20,"category":"class","traits":["cleric"],"source":"class/cleric/emblazon-divinity","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your sacred etchings imbue objects with power. It takes y...","summary":"It takes you only 1 minute to emblazon a symbol using Emblazon Armament, and you can have up to four symbols...","fullDescription":"Your sacred etchings imbue objects with power. It takes you only 1 minute to emblazon a symbol using Emblazon Armament, and you can have up to four symbols emblazoned at a time. Each item can still have only one symbol emblazoned upon it, and if you exceed the limit of four, the oldest symbol disappears. These symbols can benefit even those who don't follow the deity, provided they aren't directly opposed (as determined by the GM). You can select a different benefit for each emblazoned symbol, chosen from any you have from Emblazon Armament or other feats such as Emblazon Energy or Emblazon Antimagic."},{"_id":"QDjpZKOrWIV1G8XJ","name":"Maker of Miracles","level":20,"category":"class","traits":["cleric"],"source":"class/cleric/maker-of-miracles","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You are a conduit for truly deific power. You gain an add...","summary":"You are a conduit for truly deific power. You gain an additional 10th-rank spell slot.","fullDescription":"You are a conduit for truly deific power. You gain an additional 10th-rank spell slot."},{"_id":"MfolzkTNi6V4XQ7J","name":"Assume Godhood","level":20,"category":"class","traits":["mythic"],"source":"archetype/godling/assume-godhood","scores":{"idealist":7,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"You complete your apotheosis into living godhood, allowin...","summary":"If you need to take more direct action in creation, you can descend to the Universe and incarnate yourself into a...","fullDescription":"You complete your apotheosis into living godhood, allowing you to empower more followers. You can serve as the deity for classes with a deity feature, such as clerics, empowering them to cast divine spells with their class features. When you serve as the deity in this way, you can provide any aspect of a deity stat block (such as domains or a favored weapon) that you yourself have acquired from a godling feat. In addition, you can choose one skill you are legendary in to act as your divine skill, and your divine attributes include your key attribute and one other attribute of your choosing. When you Assume Godhood, choose three spells from any list other than the divine list; one must be 1st rank, one must be 2nd or 3rd rank, and one can be of any rank. These spells become additional cleric spells you can grant to your followers. You gain the @UUID[Compendium.pf2e.actionspf2e.Item.Intercession Spell] ability, allowing you to directly provide the magic that your hierophant uses to enact your miracles. If you die after Assuming Godhood, only your mortal body perishes, and you continue your existence as a deity, watching over the Universe from afar. In this deific form, you cannot move, act, or speak normally, though you still grant spells to your followers and can perceive and affect them using your godling abilities like @UUID[Compendium.pf2e.feats-srd.Item.Receive Prayers] or Intercession Spell, regardless of range. If you need to take more direct action in creation, you can descend to the Universe and incarnate yourself into a mortal body of your choosing within 1 mile of one of your followers or a holy site relevant to your faith, which has the same statistics and abilities that you had before you died. This new body can have any appearance you wish, but typically retains at least one feature important to your divine iconography, such as eye color, a scar, or a unique birthmark. You can incarnate yourself as often as you like, but repeated direct intercessions in the affairs of mortals typically attract the attention and sanction of older and more established deities."},{"_id":"5f0EbNl7DHkiKCIr","name":"Empyreal Aura","level":20,"category":"class","traits":["archetype","aura"],"source":"archetype/knight-vigilant/empyreal-aura","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"As an ultimate foe of evil and protector of the innocent,...","summary":"Each evil creature within @Template[emanation|distance:30]{30 feet} of you at the end of your turn must succeed at a...","fullDescription":"As an ultimate foe of evil and protector of the innocent, your very presence is a ward against evil. Each evil creature within @Template[emanation|distance:30]{30 feet} of you at the end of your turn must succeed at a @Check[will|against:class-spell] save against the higher of your class DC or spell DC or else become @UUID[Compendium.pf2e.conditionitems.Item.Slowed]{Slowed 1} (@UUID[Compendium.pf2e.conditionitems.Item.Slowed]{Slowed 2} on a critical failure). On a successful save, the creature is temporarily immune for 10 minutes."},{"_id":"4KxG9QC6jPn2CJeZ","name":"Enter Divine Realm","level":20,"category":"class","traits":["archetype"],"source":"archetype/mortal-herald/enter-divine-realm","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You are granted access to your deity's realm and can trav...","summary":"You can cast once per day as an innate divine spell with a casting time of only 1 minute.","fullDescription":"You are granted access to your deity's realm and can travel there quickly. You can cast @UUID[Compendium.pf2e.spells-srd.Item.Interplanar Teleport] once per day as an innate divine spell with a casting time of only 1 minute. You act as the planar key for the destination, and you can only travel to your deity's realm. You and the other targets of the spell always appear in the center of your deity's realm, and you (but not necessarily your allies) are immune to all the realm's harmful conditions (such as toxic air or extreme temperatures) while there. You can return to your previous location by spending 1 minute picturing your destination; you can bring up to 8 willing creatures back with you in this way, and they need not be the same targets of the previous casting of interplanar teleport."}],"practical":[{"_id":"eMmdBpbMrpIuGowo","name":"Snare Setter","level":1,"category":"ancestry","traits":["kobold"],"source":"ancestry/kobold/snare-setter","scores":{"idealist":0,"practical":14,"ruthless":0},"bestMatch":"practical","description":"You are adept at the time-honored kobold art of making tr...","summary":"You are adept at the time-honored kobold art of making traps. You gain the trained proficiency in Crafting.","fullDescription":"You are adept at the time-honored kobold art of making traps. You gain the trained proficiency in Crafting. If you were already trained in Crafting, you instead become trained in a skill of your choice. You gain access to all uncommon kobold snares. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Snare Crafting] feat, though when choosing your formulas for that feat, you can also choose from uncommon kobold snares, as well as common snares."},{"_id":"MuhskZsUcN6g8QK6","name":"Deceptive Tactics","level":1,"category":"class","traits":["commander"],"source":"class/commander/deceptive-tactics","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"Requirements You can prepare at least three tactics. Your...","summary":"You can use your Warfare Lore modifier in place of your Deception modifier for Deception checks to or , and can use...","fullDescription":"Requirements You can prepare at least three tactics. Your training has taught you that the art of war is the art of deception. You can use your Warfare Lore modifier in place of your Deception modifier for Deception checks to @UUID[Compendium.pf2e.actionspf2e.Item.Create a Diversion] or @UUID[Compendium.pf2e.actionspf2e.Item.Feint], and can use your proficiency rank in Warfare Lore instead of your proficiency rank in Deception to meet the prerequisites of feats that modify the Create a Diversion or Feint actions (such as Lengthy Diversion). You gain the Lengthy Diversion feat."},{"_id":"9bgl6qYWKHzqWZj0","name":"Flexible Studies","level":1,"category":"class","traits":["investigator"],"source":"class/investigator/flexible-studies","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"You've collected a cross-section of information on variou...","summary":"You've collected a cross-section of information on various disciplines you can refer to when preparing for various...","fullDescription":"You've collected a cross-section of information on various disciplines you can refer to when preparing for various tasks. During your daily preparations, you can cram on a certain subject to become temporarily trained in one skill of your choice. This proficiency lasts until you prepare again. As this proficiency is temporary, you can't use it as a prerequisite for a permanent character option like a skill increase or a feat."},{"_id":"QLeMH5mQgh28sa5o","name":"Specialty Crafting","level":1,"category":"skill","traits":["general","skill"],"source":"skill/specialty-crafting","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"Your training focused on Crafting one particular kind of ...","summary":"Select one of the specialties listed below; you gain a +1 circumstance bonus to Crafting checks to Craft items of...","fullDescription":"Your training focused on Crafting one particular kind of item. Select one of the specialties listed below; you gain a +1 circumstance bonus to Crafting checks to Craft items of that type. If you are a master in Crafting, this bonus increases to +2. If it's unclear whether the specialty applies, the GM decides. Some specialties might apply only partially. For example, if you were making a morningstar and had specialty in woodworking, the GM might give you half your bonus because the item requires both blacksmithing and woodworking. Specialty Applicable Items Alchemy* Alchemical items such as elixirs Artistry Fine art, including jewelry Blacksmithing Durable metal goods, including metal armor Bookmaking Books and paper Glassmaking Glass, including glassware and windows Leatherworking Leather goods, including leather armor Pottery Ceramic goods Shipbuilding Ships and boats Stonemasonry Stone goods and structures Tailoring Clothing Weaving Textiles, baskets, and rugs Woodworking Wooden goods and structures * You must have the @UUID[Compendium.pf2e.feats-srd.Item.Alchemical Crafting] skill feat to Craft alchemical items."},{"_id":"XKDFgBEtFdEzCz8X","name":"Intuitive Crafting","level":1,"category":"ancestry","traits":["nephilim"],"source":"ancestry/versatile-heritages/nephilim/intuitive-crafting","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Your affinity with process and order makes you a natural ...","summary":"If you were already trained in Crafting, you instead gain the skill feat in a specialty of your choice; if you have...","fullDescription":"Your affinity with process and order makes you a natural artisan. You are trained in Crafting. If you were already trained in Crafting, you instead gain the @UUID[Compendium.pf2e.feats-srd.Item.Specialty Crafting] skill feat in a specialty of your choice; if you have both, you instead become trained in a skill of your choice. In addition, when you critically fail to Repair an item, you get a failure instead. Note: If you were already trained in Crafting, you need to manually add the Specialty Crafting feat or select an alternative skill."},{"_id":"ypir96PNY6LBSIWT","name":"Alchemical Assessment","level":1,"category":"class","traits":["alchemist"],"source":"class/alchemist/alchemical-assessment","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"You can identify alchemical items quickly. When using the...","summary":"When using the Crafting skill to on an alchemical item you hold, you can do so as a single action, rather than...","fullDescription":"You can identify alchemical items quickly. When using the Crafting skill to @UUID[Compendium.pf2e.actionspf2e.Item.Identify Alchemy] on an alchemical item you hold, you can do so as a single action, rather than spending 10 minutes."},{"_id":"YgVl3kHqhavaqcEw","name":"Officer's Medical Training","level":1,"category":"class","traits":["commander"],"source":"class/commander/officers-medical-training","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Requirements You can prepare at least three tactics. You ...","summary":"If you are already trained in Medicine, you instead become trained in another skill of your choosing.","fullDescription":"Requirements You can prepare at least three tactics. You received formal training in battlefield triage and wound treatment. You are trained in Medicine and can use your Intelligence modifier in place of your Wisdom modifier for Medicine checks. If you are already trained in Medicine, you instead become trained in another skill of your choosing. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Battle Medicine] feat."},{"_id":"yPWNbTqOIKdkwaVq","name":"Takedown Expert","level":1,"category":"class","traits":["investigator"],"source":"class/investigator/takedown-expert","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"You've mastered combat practices that let you get up clos...","summary":"You can use your Intelligence modifier on attack rolls for an attack stratagem if you're using a weapon of the club...","fullDescription":"You've mastered combat practices that let you get up close and bring down perpetrators alive. You can use your Intelligence modifier on attack rolls for an attack stratagem if you're using a weapon of the club group in one hand (like a club or staff), in addition to the usual weapons, and those Strikes qualify for your strategic strike. Additionally, you can make any of your Strikes nonlethal without taking the normal –2 penalty."},{"_id":"pgIrr8xrlCXbRAeo","name":"Underworld Investigator","level":1,"category":"class","traits":["investigator"],"source":"class/investigator/underworld-investigator","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Your work as an investigator makes you familiar with the ...","summary":"You become trained in Underworld Lore, and you gain your investigation bonus to Thievery checks to investigate a...","fullDescription":"Your work as an investigator makes you familiar with the criminal element. You might be a criminal yourself, or you might have gained an understanding of how they operate from the outside. You become trained in Underworld Lore, and you gain your @UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] investigation bonus to Thievery checks to investigate a case (such as checks to @UUID[Compendium.pf2e.actionspf2e.Item.Steal] a clue from a suspect or @UUID[Compendium.pf2e.actionspf2e.Item.Pick a Lock] to open a safe with damning documents)."},{"_id":"urQZwmzg2kS53vd5","name":"Experienced Tracker","level":1,"category":"skill","traits":["general","skill"],"source":"skill/experienced-tracker","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Tracking is second nature to you, and when necessary you ...","summary":"You can while moving at full Speed by taking a –5 penalty to your Survival check.","fullDescription":"Tracking is second nature to you, and when necessary you can follow a trail without pause. You can @UUID[Compendium.pf2e.actionspf2e.Item.Track] while moving at full Speed by taking a –5 penalty to your Survival check. If you're a master in Survival, you don't take the –5 penalty. If you're legendary in Survival, you no longer need to roll a new Survival check every hour when tracking, though you still need to roll whenever there are significant changes in the trail."},{"_id":"NMbOfl885pn0Yzu9","name":"Prepare Elemental Medicine","level":1,"category":"skill","traits":["exploration","manipulate","secret"],"source":"skill/prepare-elemental-medicine","scores":{"idealist":2,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Access Tian Xia origin You diagnose your patient, then pr...","summary":"Attempt a check, check, or check check against a standard DC of the recipient's level (in the case of especially...","fullDescription":"Access Tian Xia origin You diagnose your patient, then prepare and administer a dose of elemental medicine to a creature. @UUID[Compendium.pf2e.equipment-srd.Item.Healer's Toolkit]{Healer's tools} contain basic ingredients for crafting elemental medicine, though you might also need to gather more potent ingredients from your environment. The medicine's effects last 24 hours, and no character can benefit from more than one elemental medicine at a time. Attempt a @Check[crafting], @Check[herbalism-lore], or @Check[medicine] check against a standard DC of the recipient's level (in the case of especially wellknown or obscure afflictions, the GM should apply an adjustment to lower or increase the DC, respectively). As the minute qualities of the patient's condition can change on a day-to-day basis, you must attempt a new check to prepare elemental medicine each day you treat a patient, even if the affliction you're treating doesn't change. You can diagnose and treat up to 6 creatures during your daily preparations, making a separate check for each patient. Critical Success You accurately diagnose your patient. The GM decides the elemental imbalance causing the patient's symptoms (which elements, as well as whether it's in excess or deficiency) and then, using the information from the Pei Zing Elemental Associations table, notifies you what element of medicine is needed to remedy it. With this information, you then accurately identify the elemental property of a given ingredient, and then use it to prepare an excellent elemental medicine that grants the recipient a +2 circumstance bonus to saves against the affliction. Success As critical success, but the bonus is +1. Failure You fail to diagnose your patient. The GM doesn't tell you what elemental imbalance is causing the patient's symptoms, and therefore, you can't prepare an elemental medicine. Critical Failure You misdiagnose your patient. The GM decides the elemental imbalance causing the patient's symptoms and then tells you a different, false diagnosis or notifies you that the elemental ingredient you're attempting to treat the symptoms with is actually incorrect. Either way, your mistaken treatment imposes a –1 circumstance penalty to saves against the affliction. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Prepare Elemental Medicine]"},{"_id":"4tTkRyOQ0VuRBac3","name":"Terrain Expertise","level":1,"category":"skill","traits":["general","skill"],"source":"skill/terrain-expertise","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Your experience in navigating a certain type of terrain m...","summary":"You gain a +1 circumstance bonus to Survival checks in one of the following types of terrain, chosen when you select...","fullDescription":"Your experience in navigating a certain type of terrain makes you supremely confident while doing so. You gain a +1 circumstance bonus to Survival checks in one of the following types of terrain, chosen when you select this feat: aquatic, arctic, desert, forest, mountain, plains, sky, swamp, or underground. Special You can select this feat more than once, choosing a different type of terrain each time."},{"_id":"1JnERVwnPtX620f2","name":"Animal Companion (Ranger)","level":1,"category":"class","traits":["ranger"],"source":"class/ranger/animal-companion-ranger","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You gain the service of a young animal companion that tra...","summary":"When you , your animal companion gains the action's benefits and your hunter's edge benefit if you have one.","fullDescription":"You gain the service of a young animal companion that travels with you and obeys simple commands. When you @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey], your animal companion gains the action's benefits and your hunter's edge benefit if you have one."},{"_id":"DMetdzt1VJL2Y62i","name":"Snare Crafting","level":1,"category":"skill","traits":["general","skill"],"source":"skill/snare-crafting","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You can use the Craft activity to create snares. When you...","summary":"You can use the Craft activity to create snares.","fullDescription":"You can use the Craft activity to create snares. When you select this feat, you add the formulas for four common 1st-level snares to your formula book."},{"_id":"uR62fVC9FyQAMCO1","name":"Trick Magic Item","level":1,"category":"skill","traits":["general","manipulate","skill"],"source":"skill/trick-magic-item","scores":{"idealist":3,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You examine a magic item you normally couldn't use in an ...","summary":"Attempt a check using the skill matching the item's magic tradition, or matching a tradition that has the spell on...","fullDescription":"You examine a magic item you normally couldn't use in an effort to fool it and activate it temporarily. For example, this might allow a fighter to cast a spell from a wand or allow a wizard to cast a spell that's not on the arcane list using a scroll. You must know what activating the item does, or you can't attempt to trick it. Attempt a check using the skill matching the item's magic tradition, or matching a tradition that has the spell on its list, if you're trying to cast a spell from the item. The relevant skills are @Check[arcana] for arcane, @Check[nature] for primal, @Check[occultism] for occult, @Check[religion] for divine, or any of the four for an item that has the magical trait and not a tradition trait. The GM determines the DC based on the item's level (possibly adjusted depending on the item or situation). If you activate a magic item that requires a spell attack modifier or spell DC and you don't have proficiency in the relevant statistic, use your level as your proficiency bonus and the highest of your Intelligence, Wisdom, or Charisma modifiers. If you're a master in the appropriate skill for the item's tradition, you instead use the trained proficiency bonus; if you're legendary, you instead use the expert proficiency bonus. Success For the rest of the current turn, you can spend actions to activate the item as if you could normally use it. Failure You can't use the item or try to trick it again this turn, but you can try again on subsequent turns. Critical Failure You can't use the item, and you can't try to trick it again until your next daily preparations."},{"_id":"cxWEBBu8oyKTrqbi","name":"Commander's Companion","level":1,"category":"class","traits":["commander"],"source":"class/commander/commanders-companion","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You gain the service of a young animal companion. You can...","summary":"You gain the service of a young animal companion.","fullDescription":"You gain the service of a young animal companion. You can affix your banner to your companion's saddle, barding, or a simple harness, determining the effects of your commander's banner and other abilities that use your banner from your companion's space, even if you are not currently riding your companion. A companion granted by this feat always counts as one of your squadmates and does not count against your maximum number of squadmates. Special When you use Command an Animal to command the companion granted by this feat, it gains a reaction it can only use in response to your tactics. This reaction is lost if it is not used by the end of your turn."},{"_id":"wNr02jsG5nRF23YO","name":"Eliminate Red Herrings","level":1,"category":"class","traits":["investigator"],"source":"class/investigator/eliminate-red-herrings","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You have a keen sense for avoiding spurious lines of inqu...","summary":"When you roll a critical failure on a skill check to related to a question about one of your active investigations,...","fullDescription":"You have a keen sense for avoiding spurious lines of inquiry. When you roll a critical failure on a skill check to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] related to a question about one of your active investigations, you get a failure instead."},{"_id":"iWvpq3uDZcXvBJj8","name":"Known Weaknesses","level":1,"category":"class","traits":["investigator"],"source":"class/investigator/known-weaknesses","scores":{"idealist":1,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Whenever you @UUID[Compendium.pf2e.actionspf2e.Item.Devis...","summary":"Whenever you , you can also attempt a check to as part of that action before rolling the d20.","fullDescription":"Whenever you @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem], you can also attempt a check to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] as part of that action before rolling the d20. If you critically succeed at the Recall Knowledge check, you notice a weakness and can convey the information to allies to grant each of them a +1 circumstance bonus to their next attack roll against the subject, as long as their attack is made before the beginning of your next turn. If you choose an attack stratagem, this bonus applies to that attack roll too. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Known Weaknesses]"},{"_id":"YTTJqRKH8QZl6al2","name":"Monster Hunter","level":1,"category":"class","traits":["ranger"],"source":"class/ranger/monster-hunter","scores":{"idealist":1,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You quickly assess your prey and apply what you know. As ...","summary":"As part of the action used to Hunt your Prey, you can attempt a check to Recall Knowledge about your prey.","fullDescription":"You quickly assess your prey and apply what you know. As part of the action used to Hunt your Prey, you can attempt a check to Recall Knowledge about your prey. When you critically succeed at identifying your hunted prey with @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge], you note a weakness in the creature's defenses in addition to any other benefits. You gain a +1 circumstance bonus to your next attack roll against that prey, and any ally you tell gains the same benefit. You can give bonuses from Monster Hunter only once per day against a particular creature. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Monster Hunter]"},{"_id":"AJHMnoK9Xp1DTj4g","name":"Clan Lore","level":1,"category":"ancestry","traits":["dwarf"],"source":"ancestry/dwarf/clan-lore","scores":{"idealist":0,"practical":9,"ruthless":1},"bestMatch":"practical","description":"Your identity as a member of your clan is as central to y...","summary":"You gain the trained proficiency rank in the two skills of your clan.","fullDescription":"Your identity as a member of your clan is as central to your sense of self as your dwarven ancestry. You gain the trained proficiency rank in the two skills of your clan. If you would automatically become trained in one of these skills (from your background or class, for example), you instead become trained in a skill of your choice. You also become trained in the listed Lore for your clan. If you come from a clan not listed here, you become trained in an appropriate selection of skills as determined by your GM. Since the trade of a clan takes a while to learn, these skills don't automatically change should you ever leave your clan and join another, though your GM might allow you to change these skills as part of retraining during downtime. Clan Skills Lore Clan Aringeld Diplomacy and Society Mercantile Lore Clan Breakiron Crafting and Survival Alchemy Lore Clan Firecask Crafting and Nature Alcohol Lore Clan Gelderon Athletics and Nature Farming Lore Clan Grimmark Crafting and Society Architecture Lore Clan Ironfist Crafting and Medicine Smelting Lore Clan Molgrade Crafting and Thievery Smithing Lore Clan Oriddus Religion and Society Dwarven Pantheon Lore Clan Runebinder Arcana and Occultism Academia Lore Clan Stonefist Athletics and Intimidation Warfare Lore Clan Tolorr Diplomacy and Society Library Lore Clan Vanderholl Athletics and Crafting Labor Lore"},{"_id":"nB8BD9rIg9hfFGns","name":"Eye for Treasure","level":1,"category":"ancestry","traits":["dwarf"],"source":"ancestry/dwarf/eye-for-treasure","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You know good artisanship when you see it and can wax poe...","summary":"You become trained in Crafting and gain a +1 circumstance bonus on all Crafting checks made to .","fullDescription":"You know good artisanship when you see it and can wax poetic about crafting techniques and forms. You become trained in Crafting and gain a +1 circumstance bonus on all Crafting checks made to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge]. If you would automatically become trained in Crafting (from your background or class, for example), you instead become trained in a skill of your choice. In addition, you gain the @UUID[Compendium.pf2e.feats-srd.Item.Crafter's Appraisal] skill feat, enabling you to identify magic items using the Crafting skill."},{"_id":"loC0wIyIrsG43Zrd","name":"Alchemical Familiar","level":1,"category":"class","traits":["alchemist"],"source":"class/alchemist/alchemical-familiar","scores":{"idealist":0,"practical":9,"ruthless":1},"bestMatch":"practical","description":"You have used alchemy to create life, a simple creature f...","summary":"You have used alchemy to create life, a simple creature formed from alchemical materials, reagents, and a bit of...","fullDescription":"You have used alchemy to create life, a simple creature formed from alchemical materials, reagents, and a bit of your own blood. You gain a familiar, which has the @UUID[Compendium.pf2e.familiar-abilities.Item.Construct] familiar ability; this is permanent, doesn't require the familiar to have the @UUID[Compendium.pf2e.familiar-abilities.Item.Tough] familiar ability, and doesn't count against your usual limit of familiar abilities (typically 2). The familiar uses your Intelligence modifier to determine its Perception, Acrobatics, and Stealth modifiers."},{"_id":"QZ00D2xdJnbWFzml","name":"Blowgun Poisoner","level":1,"category":"class","traits":["alchemist"],"source":"class/alchemist/blowgun-poisoner","scores":{"idealist":1,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You can capably deliver toxins with a @UUID[Compendium.pf...","summary":"In addition, if you make a blowgun Strike while or , you don't automatically become .","fullDescription":"You can capably deliver toxins with a @UUID[Compendium.pf2e.equipment-srd.Item.Blowgun]. Your blowgun @UUID[Compendium.pf2e.actionspf2e.Item.Strike]{Strikes} can apply injury poisons even if they deal no damage due to a creature's resistance. If you critically succeed at a blowgun Strike using a poisoned dart, the target's initial save against the poison is one degree of success worse than the creature rolls; this is a misfortune effect. In addition, if you make a blowgun Strike while @UUID[Compendium.pf2e.conditionitems.Item.Hidden] or @UUID[Compendium.pf2e.conditionitems.Item.Undetected], you don't automatically become @UUID[Compendium.pf2e.conditionitems.Item.Observed]. Instead, immediately attempt a @Check[stealth|against:perception] check against the Perception DC of the target. If you succeed, you don't become observed, and are hidden (if you were undetected, you still become hidden rather than remaining undetected)."},{"_id":"49eBpqKw5Qod3XRY","name":"Undead Spotter","level":1,"category":"class","traits":["investigator"],"source":"class/investigator/undead-spotter","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Your studies of the undead have taught you telltale signs...","summary":"When you that involves a corpse or creature within your reach, you can touch that corpse or creature to immediately...","fullDescription":"Your studies of the undead have taught you telltale signs of a disguised undead creature. When you @UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] that involves a corpse or creature within your reach, you can touch that corpse or creature to immediately determine if it is undead. You also gain a +1 circumstance bonus to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] checks about undead creatures and to determine if a creature is undead."},{"_id":"iT39wlCEC1aWaSx7","name":"Initiate Warden","level":1,"category":"class","traits":["ranger"],"source":"class/ranger/initiate-warden","scores":{"idealist":1,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You've trained with one of the ranger sects known as ward...","summary":"You gain your choice of one warden spell from these initial warden spells (or another you have access to).","fullDescription":"You've trained with one of the ranger sects known as wardens, who practice a specialized type of primal magic. You gain your choice of one warden spell from these initial warden spells (or another you have access to). @UUID[Compendium.pf2e.spells-srd.Item.Gravity Weapon] @UUID[Compendium.pf2e.spells-srd.Item.Heal Companion] @UUID[Compendium.pf2e.spells-srd.Item.Magic Hide] Special You can take this feat multiple times, choosing a different initial warden spell each time."},{"_id":"W6Gl9ePmItfDHji0","name":"Assurance","level":1,"category":"skill","traits":["fortune","general","skill"],"source":"skill/assurance","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Even in the worst circumstances, you can perform basic ta...","summary":"You can forgo rolling a skill check for that skill to instead receive a result of 10 + your proficiency bonus (do...","fullDescription":"Even in the worst circumstances, you can perform basic tasks. Choose a skill you're trained in. You can forgo rolling a skill check for that skill to instead receive a result of 10 + your proficiency bonus (do not apply any other bonuses, penalties, or modifiers). Special You can select this feat multiple times. Each time, choose a different skill and gain the benefits for that skill."},{"_id":"dZDmWXzZfIoBJ53Q","name":"Tame Animal","level":1,"category":"skill","traits":["exploration","general","skill"],"source":"skill/tame-animal","scores":{"idealist":1,"practical":9,"ruthless":1},"bestMatch":"practical","description":"Animals born and raised far from humanoid settlements rar...","summary":"Attempt a Nature check against a DC determined by the GM; this is usually the animal's Will DC, but circumstances...","fullDescription":"Animals born and raised far from humanoid settlements rarely get along with two-legged beings, whom they assume to be dangerous predators. In spite of this, you know how to approach and entreat a wild animal so that it's more receptive to your presence and requests. To use this feat, choose a wild animal that isn't actively hostile to you and which isn't confined to an area smaller than its Speed in diameter (animals held in place or trapped are typically too scared to be tamed). Attempt a Nature check against a DC determined by the GM; this is usually the animal's Will DC, but circumstances might adjust the precise DC. This attempt usually takes an hour, but you can perform it in 10 minutes if you have expert proficiency in Nature, 1 minute if you have master proficiency, or as a three-action activity if you have legendary proficiency. Critical Success You form a friendly bond with the animal. As long as it isn't starving, the animal won't attack you or creatures obviously allied with you, even if they're creatures the animal would normally prey upon. This effect is permanent. Success As critical success, but the effect lasts for 1 month. If you or an ally teach the animal a basic action during that time with the Train Animal skill feat, the effect is permanent. Failure You fail to make any kind of meaningful impression on the animal. Critical Failure The animal does its best to attack you and is immune to Tame Animal for 1 month."},{"_id":"beyw5bdA5hkQbmaG","name":"Terrain Stalker","level":1,"category":"skill","traits":["general","skill"],"source":"skill/terrain-stalker","scores":{"idealist":1,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Select one type of difficult terrain from the following l...","summary":"While by all non-allies in that type of terrain, you can without attempting a Stealth check as long as you move no...","fullDescription":"Select one type of difficult terrain from the following list: rubble, snow, or underbrush. While @UUID[Compendium.pf2e.conditionitems.Item.Undetected] by all non-allies in that type of terrain, you can @UUID[Compendium.pf2e.actionspf2e.Item.Sneak] without attempting a Stealth check as long as you move no more than 5 feet and do not pass within 10 feet of an enemy during your movement. During exploration, this also allows you to automatically approach within 15 feet of other creatures while @UUID[Compendium.pf2e.actionspf2e.Item.Avoid Notice]{Avoiding their Notice}, as long as they aren't actively @UUID[Compendium.pf2e.actionspf2e.Item.Search]{Searching} or on guard. Special You can select this feat multiple times. Each time, choose a different type of terrain."},{"_id":"CUrxG9CzT1hSfuhP","name":"Web Weaver","level":1,"category":"ancestry","traits":["anadi"],"source":"ancestry/anadi/web-weaver","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can produce a soft silk to weave into useful items. Y...","summary":"You can produce a soft silk to weave into useful items. You gain the feat with a specialty in weaving.","fullDescription":"You can produce a soft silk to weave into useful items. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Specialty Crafting] feat with a specialty in weaving. You can use your webbing to @UUID[Compendium.pf2e.actionspf2e.Item.Craft] simple, nonconsumable threaded items, such as clothing and rope, at zero cost as long as their base Price is 1 sp or less. These items have no resale value, and they naturally degrade after 24 hours without regular (if minor) maintenance. You can maintain up to 10 such items at a time; if you create a new one, your oldest creation breaks down from neglect. These temporary items take you only 1 day to Craft instead of 4. If you're an expert in Crafting, you can Craft these items in 1 hour; if you're a master, you can Craft them in 10 minutes; if you're legendary, you can Craft them in 1 minute."},{"_id":"CF43oiymCFVVEkVS","name":"Automaton Lore","level":1,"category":"ancestry","traits":["automaton"],"source":"ancestry/automaton/automaton-lore","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have come to better understand the process that made ...","summary":"You have come to better understand the process that made your body and the magic that powers it.","fullDescription":"You have come to better understand the process that made your body and the magic that powers it. You gain the trained proficiency rank in Arcana and Crafting. If you would automatically become trained in one of those skills (from your background or class, for example), you instead become trained in a skill of your choice. You also gain the Additional Lore feat for Automaton Lore. Enhancement Your gain greater understanding. Increase your proficiency rank in either Arcana or Crafting, as well as Automaton Lore, to expert. If you were already an expert in the chosen skill, increase your rank to master instead."},{"_id":"wTT8ieLvfWsZZaWT","name":"Tinkering Fingers","level":1,"category":"ancestry","traits":["ratfolk"],"source":"ancestry/ratfolk/tinkering-fingers","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You're trained in Crafting. If you are trained in Craftin...","summary":"If you are trained in Crafting from another source (from your background or class, for example), you instead become...","fullDescription":"You're trained in Crafting. If you are trained in Crafting from another source (from your background or class, for example), you instead become trained in a skill of your choice. You can @UUID[Compendium.pf2e.actionspf2e.Item.Repair] an item without using a repair toolkit without taking the –2 circumstance penalty, improvising tools from whatever you have at hand. You gain a +1 circumstance bonus to Crafting checks to Repair an item when you have a repair toolkit."},{"_id":"BJHsCiBLdjgJo6zM","name":"Far Lobber","level":1,"category":"class","traits":["alchemist"],"source":"class/alchemist/far-lobber","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You've learned how to throw a longer distance. When you t...","summary":"When you throw an alchemical bomb, it has a range increment of 30 feet instead of the usual 20 feet.","fullDescription":"You've learned how to throw a longer distance. When you throw an alchemical bomb, it has a range increment of 30 feet instead of the usual 20 feet."},{"_id":"xbg1scOIT7RI9Fij","name":"Quick Bomber","level":1,"category":"class","traits":["alchemist"],"source":"class/alchemist/quick-bomber","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You keep your bombs and bomb-related reagents in easy-tor...","summary":"If you have the ability to create more than one bomb at a time with Quick Alchemy (such as from the double brew...","fullDescription":"You keep your bombs and bomb-related reagents in easy-toreach pouches from which you draw without thinking. You Interact to draw a bomb, draw a versatile vial, or use @UUID[Compendium.pf2e.actionspf2e.Item.Quick Alchemy] to create a bomb, then @UUID[Compendium.pf2e.actionspf2e.Item.Strike] with the bomb. If you have the ability to create more than one bomb at a time with Quick Alchemy (such as from the double brew class feature), you can Strike with only one of the bombs you create with this action."},{"_id":"BAsKBwlbJAQ6sLhN","name":"Soothing Vials","level":1,"category":"class","traits":["alchemist"],"source":"class/alchemist/soothing-vials","scores":{"idealist":3,"practical":8,"ruthless":0},"bestMatch":"practical","description":"The healing chemicals in your versatile vials also help c...","summary":"When a living creature affected by a mental effect regains Hit Points from one of your versatile vials, it can...","fullDescription":"The healing chemicals in your versatile vials also help calm a patient's mind. When a living creature affected by a mental effect regains Hit Points from one of your versatile vials, it can immediately attempt a new Will saving throw to end one mental effect of its choice. It gains a +1 item bonus to the saving throw. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Soothing Vials]"},{"_id":"pIHjH1x0AVtiX5Tv","name":"That's Odd","level":1,"category":"class","traits":["investigator"],"source":"class/investigator/thats-odd","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"When you enter a new location, such as a room or corridor...","summary":"The GM determines what it is, or whether there's nothing reasonable to pick up, skipping obvious clues that can be...","fullDescription":"When you enter a new location, such as a room or corridor, you immediately notice one thing out of the ordinary. The GM determines what it is, or whether there's nothing reasonable to pick up, skipping obvious clues that can be easily noticed without a check or specifically looking for them. You learn only that an area or object is suspicious, but not why it's suspicious. For example, if you entered a study with a large bloodstain on the ground, the bloodstain is so obviously suspicious it's evident to you already, so the GM might note that there's something suspicious about the desk drawer instead. You would then need to investigate the drawer further to find out what specifically is out of the ordinary. If you wish, you can Pursue a Lead concerning this detail even if you have Pursued a Lead less than 10 minutes ago. That's Odd doesn't reveal whether creatures are suspicious. You don't typically get any benefit when you leave and come back to a place, though if a major change has happened there and time has passed, the GM might determine that you do."},{"_id":"FhxkU6OftQeecpQW","name":"Heal Companion","level":1,"category":"class","traits":["ranger"],"source":"class/ranger/heal-companion","scores":{"idealist":5,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have a deep devotion to your animal companion that en...","summary":"You have a deep devotion to your animal companion that enables you to magically heal their wounds.","fullDescription":"You have a deep devotion to your animal companion that enables you to magically heal their wounds. You gain the @UUID[Compendium.pf2e.spells-srd.Item.Heal Companion] warden spell and a focus pool of 1 Focus Point."},{"_id":"oA866uVEFu1OrAX0","name":"Trap Finder","level":1,"category":"class","traits":["investigator","rogue"],"source":"class/shared-class-feats/trap-finder","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have an intuitive sense that alerts you to the danger...","summary":"You gain a +1 circumstance bonus to Perception checks to find traps, to AC against attacks made by traps, and to...","fullDescription":"You have an intuitive sense that alerts you to the dangers and presence of traps. You gain a +1 circumstance bonus to Perception checks to find traps, to AC against attacks made by traps, and to saves against traps. Even if you aren't Searching, you get a check to find traps that normally require you to be Searching. You still need to meet any other requirements to find the trap. You can disable traps that require a proficiency rank of master in Thievery. If you have master proficiency in Thievery, you can disable traps that require a proficiency rank of legendary instead, and your circumstance bonuses against traps increase to +2."},{"_id":"Ws9JlysHcFoz6WAQ","name":"Forensic Acumen","level":1,"category":"skill","traits":["general","skill"],"source":"skill/forensic-acumen","scores":{"idealist":0,"practical":8,"ruthless":2},"bestMatch":"practical","description":"You understand the principles of forensic medicine, makin...","summary":"If you succeed at your check, you can attempt an immediate check to Recall Knowledge to follow up on something you...","fullDescription":"You understand the principles of forensic medicine, making you better at examining a body to determine the cause of death or injury. You can perform a forensic examination on a body, as described under @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] in the Medicine skill, in half the normal amount of time it would take (to a minimum of 5 minutes). If you succeed at your check, you can attempt an immediate check to Recall Knowledge to follow up on something you found, with a +2 circumstance bonus. This check is usually related to the cause of injury or death, such as a Crafting check to identify a poison or weapon that was used or an additional Medicine check to identify a specific disease. If you prefer, you can instead attempt to Recall Knowledge about the type of creature whose body you were examining, using the appropriate skill and gaining the same circumstance bonus. The circumstance bonus increases to +3 if you have master proficiency in Medicine and +4 if you have legendary proficiency."},{"_id":"MjQyTcV8Jiv1Jtln","name":"Recognize Spell","level":1,"category":"skill","traits":["general","secret","skill"],"source":"skill/recognize-spell","scores":{"idealist":3,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Trigger A creature within line of sight casts a spell tha...","summary":"If you are trained in the appropriate skill for the spell's tradition and it's a common spell of 2nd rank or lower,...","fullDescription":"Trigger A creature within line of sight casts a spell that you don't have prepared or in your spell repertoire, or a trap or similar object casts such a spell. You must be aware of the casting. If you are trained in the appropriate skill for the spell's tradition and it's a common spell of 2nd rank or lower, you automatically identify it (you still roll to attempt to get a critical success, but can't get a worse result than success). The highest rank of spell you automatically identify increases to 4 if you're an expert, 6 if you're a master, and 10 if you're legendary. The GM rolls a secret Arcana, Nature, Occultism, or Religion check, whichever corresponds to the tradition of the spell being cast. If you're not trained in the skill, you can't get a result better than failure. Critical Success You correctly recognize the spell and gain a +1 circumstance bonus to your saving throw or your AC against it. Success You correctly recognize the spell. Failure You fail to recognize the spell. Critical Failure You misidentify the spell as another spell entirely, of the GM's choice."},{"_id":"P6icK2DbRoZ3H6kc","name":"Skill Training","level":1,"category":"skill","traits":["general","skill"],"source":"skill/skill-training","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You become trained in the skill of your choice. Special Y...","summary":"You become trained in the skill of your choice.","fullDescription":"You become trained in the skill of your choice. Special You can select this feat multiple times, choosing a new skill to become trained in each time."},{"_id":"nowEaHgIyij7im8F","name":"Train Animal","level":1,"category":"skill","traits":["downtime","general","manipulate","skill"],"source":"skill/train-animal","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You spend time teaching an animal to do a certain action....","summary":"If it was an action the animal already knew, you can Command the Animal to take that action without attempting a...","fullDescription":"You spend time teaching an animal to do a certain action. You can either select a basic action the animal already knows how to do (typically those listed in the @UUID[Compendium.pf2e.actionspf2e.Item.Command an Animal] action) or attempt to teach the animal a new basic action. The GM determines the DC of any check required and the amount of time the training takes (usually at least a week). It's usually impossible to teach an animal a trick that uses critical thinking. If you're expert, master, or legendary in Nature, you might be able to train more unusual creatures, at the GM's discretion. Success The animal learns the action. If it was an action the animal already knew, you can Command the Animal to take that action without attempting a Nature check. If it was a new basic action, add that action to the actions the animal can take when Commanded, but you must still roll. Failure The animal doesn't learn the trick."},{"_id":"j54VJmwwAQZBlS6J","name":"Anadi Lore","level":1,"category":"ancestry","traits":["anadi"],"source":"ancestry/anadi/anadi-lore","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You've learned how to provide for your community, be it t...","summary":"You gain the trained proficiency rank in Crafting and Survival.","fullDescription":"You've learned how to provide for your community, be it through hard-earned sustenance or useful crafts. You gain the trained proficiency rank in Crafting and Survival. If you would automatically become trained in one of those skills (from your background or class, for example), you become trained in a skill of your choice. You also become trained in Anadi Lore. Note: If you are already trained in the skill provided by this feat, you need to manually select an alternative skill. You also need to manually enter the granted Lore skill."},{"_id":"zR2jp5tcb8GjnR3v","name":"Skilled Herbalist","level":1,"category":"ancestry","traits":["centaur"],"source":"ancestry/centaur/skilled-herbalist","scores":{"idealist":2,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You've been taught how to craft healing remedies with a v...","summary":"You gain the feat, except you must select the following items to add to your formula book: , , and , as well as a...","fullDescription":"You've been taught how to craft healing remedies with a variety of herbs and plants. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Alchemical Crafting] feat, except you must select the following items to add to your formula book: @UUID[Compendium.pf2e.equipment-srd.Item.Antidote (Lesser)], @UUID[Compendium.pf2e.equipment-srd.Item.Antiplague (Lesser)], and @UUID[Compendium.pf2e.equipment-srd.Item.Elixir of Life (Minor)], as well as a fourth 1st-level common alchemical formula of your choice. You can use Nature to Craft an alchemical item that has the healing trait, rather than Crafting."},{"_id":"WoLh16gyDp8y9WOZ","name":"Ancestral Longevity","level":1,"category":"ancestry","traits":["elf"],"source":"ancestry/elf/ancestral-longevity","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You have accumulated a vast array of lived knowledge over...","summary":"You have accumulated a vast array of lived knowledge over the years.","fullDescription":"You have accumulated a vast array of lived knowledge over the years. During your daily preparations, you can reflect upon your life experiences to gain the trained proficiency rank in one skill of your choice. This proficiency lasts until you prepare again. Since this proficiency is temporary, you can't use it as a prerequisite for a skill increase or a permanent character option like a feat."},{"_id":"SrSYEHqOLXWuj65e","name":"Inventive Offensive","level":1,"category":"ancestry","traits":["gnome"],"source":"ancestry/gnome/inventive-offensive","scores":{"idealist":0,"practical":7,"ruthless":1},"bestMatch":"practical","description":"You can jury-rig your weapons to perform in unexpected wa...","summary":"If you have expert proficiency in Crafting, you can use this feat as a 2-action activity.","fullDescription":"You can jury-rig your weapons to perform in unexpected ways. When you use this ability, add one of the following weapon traits to a melee weapon you wield: deadly d6, disarm, nonlethal, shove, trip, versatile B, versatile P, or versatile S. You cannot add a trait that the weapon already has. The weapon retains this trait until you a successfully hit and deal damage with the weapon. The weapon retains this trait only while you wield it, and you can have only one weapon modified in this way at any time. If you have expert proficiency in Crafting, you can use this feat as a 2-action activity. If you have legendary proficiency in Crafting, you can apply two weapon traits from the list when using this feat."},{"_id":"vNDCXpumBONpk5JO","name":"Goloma Lore","level":1,"category":"ancestry","traits":["goloma"],"source":"ancestry/goloma/goloma-lore","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You lived an insulated life focused on avoiding danger. Y...","summary":"You gain the trained proficiency rank in Stealth and Survival.","fullDescription":"You lived an insulated life focused on avoiding danger. You gain the trained proficiency rank in Stealth and Survival. If you would automatically become trained in one of those skills (from your background or class, for example), you instead become trained in a skill of your choice. You also become trained in Goloma Lore. Note: If you are already trained in the skill provided by this feat, you need to manually select an alternative skill. You also need to manually enter the granted Lore skill."},{"_id":"liqDAd5xk2b3xzeE","name":"Quah Bond","level":1,"category":"ancestry","traits":["human"],"source":"ancestry/human/quah-bond","scores":{"idealist":0,"practical":7,"ruthless":1},"bestMatch":"practical","description":"Access Shoanti ethnicity You grew up among the Shoanti tr...","summary":"You gain the trained proficiency rank in the skill listed for your quah (or another skill of your choice, if you're...","fullDescription":"Access Shoanti ethnicity You grew up among the Shoanti tribes, with the spirits watching over you, and they offer you guidance. You gain the trained proficiency rank in the skill listed for your quah (or another skill of your choice, if you're already trained in that skill). You gain the @UUID[Compendium.pf2e.feats-srd.Item.Assurance] skill feat in that skill, as the spirits' help guides your actions. Lyrune-Quah: Religion Shadde-Quah: Athletics Shriikirri-Quah: Nature Shundar-Quah: Diplomacy Sklar-Quah: Intimidation Skoan-Quah: Medicine Tamiir-Quah: Acrobatics"},{"_id":"NySPRgD0FjZY2QGs","name":"Consult the Stars","level":1,"category":"ancestry","traits":["lizardfolk"],"source":"ancestry/lizardfolk/consult-the-stars","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You find wisdom in the movements of the heavens. Once per...","summary":"Once per day, you can spend 10 minutes to draw upon your readings of a recent night's sky to gain the trained...","fullDescription":"You find wisdom in the movements of the heavens. Once per day, you can spend 10 minutes to draw upon your readings of a recent night's sky to gain the trained proficiency rank in one skill of your choice; the chosen skill's key attribute must be Charisma, Intelligence, or Wisdom. This proficiency lasts until your next daily preparation. Since this proficiency is temporary, you can't use it as a prerequisite for a skill increase or a permanent character option like a feat."},{"_id":"uofXCv2t8C2IRsr0","name":"Woodworker","level":1,"category":"ancestry","traits":["ardande"],"source":"ancestry/versatile-heritages/ardande/woodworker","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Denizens of the Plane of Wood take immense pride in the m...","summary":"You gain the trained proficiency rank in Crafting.","fullDescription":"Denizens of the Plane of Wood take immense pride in the magnificent works of art they can craft from wood, and practicing your own woodcraft helps you feel a connection with your planar heritage. You gain the trained proficiency rank in Crafting. If you would automatically become trained in Crafting (from your background or class, for example), you instead become trained in a skill of your choice. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Specialty Crafting] skill feat for woodworking."},{"_id":"5FyvwI24mnROzh61","name":"Combat Assessment","level":1,"category":"class","traits":["commander","fighter"],"source":"class/shared-class-feats/combat-assessment","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You make a telegraphed attack to learn about your foe. Ma...","summary":"On a hit, you can immediately attempt a check to about the target.","fullDescription":"You make a telegraphed attack to learn about your foe. Make a melee Strike. On a hit, you can immediately attempt a check to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] about the target. On a critical hit, you gain a +2 circumstance bonus to the check to Recall Knowledge. The target is temporarily immune to Combat Assessment for 1 day."},{"_id":"iP01b6eyUm4m6KQp","name":"Haunt Ingenuity","level":1,"category":"class","traits":["divine","thaumaturge"],"source":"class/thaumaturge/haunt-ingenuity","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Your cunning knowledge grants you the ability to notice t...","summary":"If you have master proficiency in the skill, you can disable haunts that require a proficiency rank of legendary...","fullDescription":"Your cunning knowledge grants you the ability to notice the emotional echo of a soul that passed on, leaving a haunt in its wake. Even when you aren't Searching while in exploration mode, the GM rolls a secret check for you to notice haunts that usually require you to be Searching. You can disable haunts that require master proficiency in a skill as long as you're at least trained in the skill. If you have master proficiency in the skill, you can disable haunts that require a proficiency rank of legendary instead."},{"_id":"t3btih0O5RUwWynt","name":"Experienced Smuggler","level":1,"category":"skill","traits":["general","skill"],"source":"skill/experienced-smuggler","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You often smuggle things past the authorities. When the G...","summary":"When the GM rolls your Stealth check to see if a passive observer notices a small item you've , the GM uses the...","fullDescription":"You often smuggle things past the authorities. When the GM rolls your Stealth check to see if a passive observer notices a small item you've @UUID[Compendium.pf2e.conditionitems.Item.Concealed], the GM uses the number rolled or 10—whichever is higher—as the result of your die roll, adding it to your Stealth modifier to determine your Stealth check result. If you're a master in Stealth, the GM uses the number rolled or 15, and if you're legendary in Stealth, you automatically succeed at hiding a small concealed item from passive observers. This provides no benefits when a creature attempts a Perception check while actively searching you for @UUID[Compendium.pf2e.conditionitems.Item.Hidden] items. PFS Note This feat allows you to Earn Income with Underworld Lore with tasks of your level -1 (instead of the normal level -2)."},{"_id":"ASy9AKEIRxPYUi5o","name":"Quick Repair","level":1,"category":"skill","traits":["general","skill"],"source":"skill/quick-repair","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"For you, the @UUID[Compendium.pf2e.actionspf2e.Item.Repai...","summary":"For you, the activity loses the exploration trait and takes 1 minute instead of 10 minutes.","fullDescription":"For you, the @UUID[Compendium.pf2e.actionspf2e.Item.Repair] activity loses the exploration trait and takes 1 minute instead of 10 minutes. If you're a master in Crafting, it takes 3 actions. If you're legendary, it takes 1 action."},{"_id":"1r514EjD9YrZJ5rk","name":"Android Lore","level":1,"category":"ancestry","traits":["android"],"source":"ancestry/android/android-lore","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You have a keen interest in the origins of your people. Y...","summary":"You have a keen interest in the origins of your people. You gain the trained proficiency rank in Crafting and Thievery.","fullDescription":"You have a keen interest in the origins of your people. You gain the trained proficiency rank in Crafting and Thievery. If you would automatically become trained in one of those skills (from your background or class, for example), you instead become trained in a skill of your choice. You also become trained in Android Lore. Note: If you are already trained in the skill provided by this feat, you need to manually select an alternative skill. You also need to manually enter the granted Lore skill."},{"_id":"kBxgo589ctJsBwJj","name":"Conrasu Lore","level":1,"category":"ancestry","traits":["conrasu"],"source":"ancestry/conrasu/conrasu-lore","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You have learned about your history and your people from ...","summary":"You have learned about your history and your people from shapers.","fullDescription":"You have learned about your history and your people from shapers. You gain the trained proficiency rank in Crafting and Occultism. If you would automatically become trained in one of those skills (from your background or class, for example), you instead become trained in a skill of your choice. You also become trained in Conrasu Lore. Note: If you are already trained in the skill provided by this feat, you need to manually select an alternative skill. You also need to manually enter the granted Lore skill."},{"_id":"wylnETwIz32Au46y","name":"Ageless Spirit","level":1,"category":"ancestry","traits":["leshy"],"source":"ancestry/leshy/ageless-spirit","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You remember more about your previous incarnations than m...","summary":"During your daily preparations, you can meditate upon fragmentary memories of your past lives to gain the trained...","fullDescription":"You remember more about your previous incarnations than most leshys. During your daily preparations, you can meditate upon fragmentary memories of your past lives to gain the trained proficiency rank in one skill of your choice. This proficiency lasts until you prepare again. Since this proficiency is temporary, you can't use it as a prerequisite for a skill increase or a permanent character option like a feat."},{"_id":"eWUTE7Ln3MwX6uer","name":"Axiomatic Lore","level":1,"category":"ancestry","traits":["nephilim"],"source":"ancestry/versatile-heritages/nephilim/axiomatic-lore","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You possess a strong understanding of process among morta...","summary":"You gain the trained proficiency rank in Diplomacy and Society.","fullDescription":"You possess a strong understanding of process among mortals and lawful outsiders alike. The source of this knowledge might be intuition, study, or a childhood spent among other aphorites. You gain the trained proficiency rank in Diplomacy and Society. If you would automatically become trained in one of those skills (from your background or class, for example), you instead become trained in a skill of your choice. You also become trained in Axis Lore. Note: If you are already trained in the skill provided by this feat, you need to manually select an alternative skill. You also need to manually enter the granted Lore skill."},{"_id":"QsPvKvt4S1PR7kr7","name":"Elemental Trade","level":1,"category":"ancestry","traits":["oread"],"source":"ancestry/versatile-heritages/oread/elemental-trade","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You have a strong connection with stone and metal. You ga...","summary":"You have a strong connection with stone and metal. You gain the trained proficiency rank in Crafting.","fullDescription":"You have a strong connection with stone and metal. You gain the trained proficiency rank in Crafting. If you would automatically become trained in Crafting (from your background or class, for example), you instead become trained in a skill of your choice. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Specialty Crafting] skill feat for both Stonemasonry and Blacksmithing."},{"_id":"1Doigqr1vBzg0tWU","name":"Silent Stone","level":1,"category":"ancestry","traits":["oread"],"source":"ancestry/versatile-heritages/oread/silent-stone","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You've lived in the shadow of the Shattered Range, and th...","summary":"If you're already trained in Stealth from another source, you become trained in a skill of your choice instead.","fullDescription":"You've lived in the shadow of the Shattered Range, and the patience of those ancient mountains expresses itself in your stillness. Your body might have veins of granite, sandstone, or similar sedimentary rocks that make it easier for you to camouflage yourself in certain regions. You become trained in Stealth, and you gain the Terrain Stalker skill feat. If you're already trained in Stealth from another source, you become trained in a skill of your choice instead."},{"_id":"KRMdfPcNCE7AVsEo","name":"Scholar's Inheritance","level":1,"category":"ancestry","traits":["suli"],"source":"ancestry/versatile-heritages/suli/scholars-inheritance","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your parents devoted themselves to alchemical experiments...","summary":"You gain the trained proficiency rank in Crafting.","fullDescription":"Your parents devoted themselves to alchemical experiments involving elemental energy. You gain the trained proficiency rank in Crafting. If you would automatically become trained in Crafting (from your background or class, for example), you instead become trained in a skill of your choice. You also gain the @UUID[Compendium.pf2e.feats-srd.Item.Alchemical Crafting] skill feat."},{"_id":"uVXEZblPRuCyPRua","name":"Bardic Lore","level":1,"category":"class","traits":["bard"],"source":"class/bard/bardic-lore","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your studies make you informed on every subject. You are ...","summary":"You are trained in Bardic Lore, a special Lore skill that can be used only to , but on any topic.","fullDescription":"Your studies make you informed on every subject. You are trained in Bardic Lore, a special Lore skill that can be used only to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge], but on any topic. If you have legendary proficiency in Occultism, you gain expert proficiency in Bardic Lore, but you can't increase your proficiency rank in Bardic Lore by any other means."},{"_id":"xEeCaJsQeDtRAVk1","name":"Plant Banner","level":1,"category":"class","traits":["commander","manipulate"],"source":"class/commander/plant-banner","scores":{"idealist":5,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You plant your banner to inspire your allies to hold the ...","summary":"You can use this action again while adjacent to your banner to retrieve it.","fullDescription":"You plant your banner to inspire your allies to hold the line. Plant your banner in a corner of your square. Each ally within a @Template[type:burst|distance:30] centered on your banner immediately gains 4 temporary Hit Points, plus an additional 4 temporary Hit Points at 4th level and every 4 levels thereafter. These temporary Hit Points last for 1 round; each time an ally starts their turn within the burst, their temporary Hit Points are renewed for another round. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Plant Banner] While your banner is planted, you must signal your tactics abilities using only auditory signals. If your banner is attached to a weapon, you cannot wield that weapon while your banner is planted. While your banner is planted, any effects that normally happen in an emanation around your banner instead happen in a burst that is 10 feet larger (so a @Template[type:emanation|distance:30] becomes a @Template[type:burst|distance:40]). The weapon or pole your banner is attached to gains an amount of additional Hardness equal to your level + your Intelligence modifier. You can use this action again while adjacent to your banner to retrieve it. An enemy adjacent to the square you planted your banner in can remove your banner as an Interact action, ending this effect and preventing you and your allies from gaining any of your banner's other benefits until you have successfully retrieved it."},{"_id":"0yPbPVEESwB6Bdfw","name":"Magus's Analysis","level":1,"category":"class","traits":["magus"],"source":"class/magus/maguss-analysis","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You make an assessment informed by your knowledge of how ...","summary":"Y
