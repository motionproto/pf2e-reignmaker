:"Just One More Thing","level":10,"category":"class","traits":["fortune","investigator"],"source":"class/investigator/just-one-more-thing","scores":{"idealist":0,"practical":8,"ruthless":2},"bestMatch":"practical","description":"Requirements Your most recent action was to @UUID[Compend...","summary":"You can also use this action if you failed, but didn't critically fail, at a check to , , , or .","fullDescription":"Requirements Your most recent action was to @UUID[Compendium.pf2e.actionspf2e.Item.Feint], @UUID[Compendium.pf2e.actionspf2e.Item.Request], or @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize], and you failed but didn't critically fail. After your attempt to influence someone goes poorly, you add another bit of information or ask a pointed question, possibly salvaging your previous attempt. Reroll the failed check and use the new result. If the target of the failed check is involved with one of your active investigations, double your investigation bonus from @UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] on the rerolled check. That creature is temporarily immune to Just One More Thing for 1 day. You can also use this action if you failed, but didn't critically fail, at a check to @UUID[Compendium.pf2e.actionspf2e.Item.Lie], @UUID[Compendium.pf2e.actionspf2e.Item.Gather Information], @UUID[Compendium.pf2e.actionspf2e.Item.Make an Impression], or @UUID[Compendium.pf2e.actionspf2e.Item.Coerce]. In this case, rather than spending 1 action, adding Just One More Thing takes you half the amount of time you initially spent on the check, to a minimum of 1 more round."},{"_id":"ollJpDIYG2z8oSm1","name":"Battle-Hardened Companion","level":10,"category":"class","traits":["commander"],"source":"class/commander/battle-hardened-companion","scores":{"idealist":0,"practical":7,"ruthless":1},"bestMatch":"practical","description":"Accompanying you across countless battlefields has allowe...","summary":"During an encounter, even if you don't use the action, your animal companion can still use 1 action that round on...","fullDescription":"Accompanying you across countless battlefields has allowed your companion to unleash its full potential. The companion you gained with @UUID[Compendium.pf2e.feats-srd.Item.Commander's Companion] is now a nimble or savage animal companion. Your animal companion is more readily responsive to your will. During an encounter, even if you don't use the @UUID[Compendium.pf2e.actionspf2e.Item.Command an Animal] action, your animal companion can still use 1 action that round on your turn to Stride or Strike. If it does, it also gains a reaction it can use to respond to your tactics, but that's all the actions it gets that round—you can't Command it later."},{"_id":"HlqAdfxmcd9gdgHa","name":"Draw From the Land","level":10,"category":"class","traits":["archetype"],"source":"archetype/geomancer/draw-from-the-land","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Requirements You gained a terrain attunement benefit this...","summary":"You gain temporary Hit Points equal to your level.","fullDescription":"Requirements You gained a terrain attunement benefit this turn, and it matched the terrain you're in. You pull strength from the surrounding terrain. You gain temporary Hit Points equal to your level. They last for 1 round. If you previously gained the plains terrain attunement effect this turn, combine the temporary Hit Points together."},{"_id":"nobsCgNmsDX6aKR5","name":"Rain-Scribe Mobility","level":10,"category":"class","traits":["archetype"],"source":"archetype/magaambyan-attendant/rain-scribe-mobility","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You surround yourself in a mantle of Rain-Scribe magic an...","summary":"You surround yourself in a mantle of Rain-Scribe magic and Stride twice; difficult terrain does not reduce your...","fullDescription":"You surround yourself in a mantle of Rain-Scribe magic and Stride twice; difficult terrain does not reduce your Speed, even if the difficult terrain has been manipulated by magic. Your magic clears the difficult terrain in each square you entered; until your next turn, those squares aren't difficult terrain for any creature walking through them (or are normal difficult terrain if they were previously greater difficult terrain)."},{"_id":"esBKFd3Opiw8H9I9","name":"Standard-Bearer's Sacrifice","level":10,"category":"class","traits":["brandish","commander","manipulate","visual"],"source":"class/commander/standard-bearers-sacrifice","scores":{"idealist":4,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Trigger An opponent targets an ally with a ranged attack,...","summary":"The triggering opponent must attempt a check save against your class DC.","fullDescription":"Trigger An opponent targets an ally with a ranged attack, you are observing both of them, and you are also in range of the attack. Requirements You are holding or wielding your banner. Seeing an enemy take aim at your ally, you bravely flourish your banner to redirect their attention to you. The triggering opponent must attempt a @Check[will|against:commander] save against your class DC. Success The opponent completes its attack against your ally. Failure The opponent targets you with the triggering attack instead. Critical Failure As failure, and you gain a +2 circumstance bonus to your AC against the triggering attack."},{"_id":"drAXPlcNyrIdPm1L","name":"Targeting Strike","level":10,"category":"class","traits":["commander"],"source":"class/commander/targeting-strike","scores":{"idealist":1,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your attack creates an opening in your target's defenses ...","summary":"When you successfully damage an opponent with either or , the next creature other than you to attack the same target...","fullDescription":"Your attack creates an opening in your target's defenses for your allies to capitalize on. When you successfully damage an opponent with either @UUID[Compendium.pf2e.feats-srd.Item.Guiding Shot] or @UUID[Compendium.pf2e.feats-srd.Item.Set-Up Strike], the next creature other than you to attack the same target before the start of your next turn deals an amount of additional precision damage equal to your Intelligence modifier. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Targeting Strike]"},{"_id":"wvJBIzgS298ZRp6w","name":"Precise Debilitations","level":10,"category":"class","traits":["rogue"],"source":"class/rogue/precise-debilitations","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You attack with great precision. Add the following debili...","summary":"Add the following debilitations to the list you can choose from when you use .","fullDescription":"You attack with great precision. Add the following debilitations to the list you can choose from when you use @UUID[Compendium.pf2e.actionspf2e.Item.Debilitating Strike]. Debilitation The target takes an additional 2d6 precision damage from your attacks. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Precise Debilitations] Debilitation The target becomes @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard]."},{"_id":"Csvjt2GiDhzBwhkb","name":"Haft Beatdown","level":10,"category":"class","traits":["fighter","ranger","rogue"],"source":"archetype/avenger/haft-beatdown","scores":{"idealist":0,"practical":5,"ruthless":1},"bestMatch":"practical","description":"Frequency once per minute Requirements You are in Haft St...","summary":"Each attack counts towards your multiple attack penalty, but do not increase your penalty until you have made both...","fullDescription":"Frequency once per minute Requirements You are in Haft Striker Stance. The momentum of each of your attacks feeds into the next blow in the routine, creating a brutal rhythm that enables you to give your target one continuous beatdown. Strike twice, once with your weapon and once with its haft. Each attack counts towards your multiple attack penalty, but do not increase your penalty until you have made both attacks. Then Strike twice again, once with your weapon and once with its haft."},{"_id":"Nkt6q2fxoiCRNKsK","name":"Exemplar Expertise","level":10,"category":"class","traits":["archetype"],"source":"archetype/exemplar/exemplar-expertise","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your soul has been further tempered in divine power. Your...","summary":"Your soul has been further tempered in divine power.","fullDescription":"Your soul has been further tempered in divine power. Your proficiency in exemplar class DC increases to expert."},{"_id":"UCen3Tq6BJlNI7rx","name":"Uzunjati Recollection","level":10,"category":"skill","traits":["archetype","skill"],"source":"archetype/magaambyan-attendant/uzunjati-recollection","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You tell a story spontaneously from nearly forgotten fact...","summary":"You gain a +1 circumstance bonus to your skill check for Uzunjati Storytelling from the added details.","fullDescription":"You tell a story spontaneously from nearly forgotten facts, delving into your memory and entertaining your audience in the process. Recall Knowledge with a skill in which you have master proficiency, then use Uzunjati Storytelling with the same skill. You gain a +1 circumstance bonus to your skill check for Uzunjati Storytelling from the added details."},{"_id":"phFRWFgeHdBzio2V","name":"Terrain Form","level":10,"category":"class","traits":["archetype","concentrate","divine"],"source":"archetype/mummy/terrain-form","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day You crumble to pieces, becoming co...","summary":"The substance you're formed of depends upon your bound terrain, and the action gains the corresponding trait or traits.","fullDescription":"Frequency once per day You crumble to pieces, becoming composed of the very terrain to which you're bound, with the effects of the gaseous form spell, or you reconstitute into your normal form. The substance you're formed of depends upon your bound terrain, and the action gains the corresponding trait or traits. Arctic Snow (water) Desert Sand (earth) Mountain Cloud (water) Swamp Mud (earth, water)"},{"_id":"VJ3wIsfmabK02SNg","name":"Provocator Dedication","level":10,"category":"class","traits":["archetype","dedication"],"source":"archetype/provocator/provocator-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Access Successfully defeat the eberarks in the Irorium. F...","summary":"You become trained in simple weapons, martial weapons, and one advanced weapon of your choice.","fullDescription":"Access Successfully defeat the eberarks in the Irorium. For you, fighting is as much about style as skill. You become trained in simple weapons, martial weapons, and one advanced weapon of your choice. When you critically succeed at an attack roll using your chosen advanced weapon, you also apply the critical specialization of that weapon. You become an expert in Performance and your choice of either Acrobatics or Athletics. If you were an expert in all three of these skills, you instead become an expert in a skill of your choice. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.XLug8rxIe1KPX6Nf]{Provocator}"},{"_id":"o8ogNJ53l1JDIJud","name":"Font of Knowledge","level":10,"category":"class","traits":["archetype"],"source":"archetype/scrollmaster/font-of-knowledge","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Experience or focused study have granted you mastery of a...","summary":"When you succeed at a check to , you gain additional information or context.","fullDescription":"Experience or focused study have granted you mastery of a number of topics. When you know about something, you know about it in great detail. When you succeed at a check to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge], you gain additional information or context. When you critically succeed at a check to Recall Knowledge, at the GM's discretion, you might gain even more additional information or context than normal."},{"_id":"Fen0uXQLiKRDP4ui","name":"Drilled Reflexes","level":10,"category":"class","traits":["commander"],"source":"class/commander/drilled-reflexes","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You leave a lasting impression on your squadmates that ma...","summary":"When you use your ability, you can give an extra reaction to up to two allies instead of only one.","fullDescription":"You leave a lasting impression on your squadmates that makes them particularly adept at following your commands. When you use your @UUID[Compendium.pf2e.classfeatures.Item.Drilled Reactions] ability, you can give an extra reaction to up to two allies instead of only one."},{"_id":"Xdmz09kzLjIxWz9C","name":"Tactical Debilitations","level":10,"category":"class","traits":["rogue"],"source":"class/rogue/tactical-debilitations","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You learn new debilitations that grant you tactical advan...","summary":"Add the following debilitations to the list you can choose from when you use Debilitating Strike.","fullDescription":"You learn new debilitations that grant you tactical advantages against your foes. Add the following debilitations to the list you can choose from when you use Debilitating Strike. Debilitation The target can't use reactions. Debilitation The target can't flank or contribute to allies' flanking. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Tactical Debilitations (No Flanking)]"},{"_id":"lk80TBn933RECRD7","name":"Dazzling Display","level":10,"category":"class","traits":["fighter","ranger","rogue","swashbuckler"],"source":"class/shared-class-feats/dazzling-display","scores":{"idealist":0,"practical":5,"ruthless":5},"bestMatch":"practical","description":"You perform a bewildering show of prowess, such as by whi...","summary":"If your last action was a critical hit against an enemy or reduced an enemy to 0 Hit Points, you gain a +1...","fullDescription":"You perform a bewildering show of prowess, such as by whirling and flashing a weapon, that unnerves foes. Attempt Intimidation checks to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] each enemy within 30 feet. If your last action was a critical hit against an enemy or reduced an enemy to 0 Hit Points, you gain a +1 circumstance bonus to your Intimidation checks. Regardless of the results of your checks, each creature is then temporarily immune to Dazzling Display for 1 minute."},{"_id":"GJIAecRq1bD2r8O0","name":"Twin Riposte","level":10,"category":"class","traits":["fighter","ranger"],"source":"class/shared-class-feats/twin-riposte","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Trigger A creature within your reach critically fails to ...","summary":"Make a melee Strike or action against the triggering opponent.","fullDescription":"Trigger A creature within your reach critically fails to Strike you. Requirements You are benefiting from @UUID[Compendium.pf2e.feats-srd.Item.Twin Parry]. A clever parry with one weapon leaves your opponent open to an attack with the other weapon. Make a melee Strike or @UUID[Compendium.pf2e.actionspf2e.Item.Disarm] action against the triggering opponent."},{"_id":"1rsWyxs5xQV2FvEV","name":"Officer's Expertise","level":12,"category":"class","traits":["archetype"],"source":"archetype/commander/officers-expertise","scores":{"idealist":0,"practical":14,"ruthless":0},"bestMatch":"practical","description":"Your proficiency in commander class DC increases to exper...","summary":"Your proficiency in commander class DC increases to expert, and you become an expert in Warfare Lore.","fullDescription":"Your proficiency in commander class DC increases to expert, and you become an expert in Warfare Lore. If you're already an expert in Warfare Lore, you instead become an expert in another Lore skill you're trained in or trained in another Lore skill of your choice."},{"_id":"5YcnoTYKvEtkWiHh","name":"Side by Side (Ranger)","level":12,"category":"class","traits":["ranger"],"source":"class/ranger/side-by-side-ranger","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You and your animal companion fight in tandem. Whenever y...","summary":"Whenever you and your animal companion are adjacent to the same foe, you are both flanking that foe with each other,...","fullDescription":"You and your animal companion fight in tandem. Whenever you and your animal companion are adjacent to the same foe, you are both flanking that foe with each other, regardless of your actual positions."},{"_id":"8cbSVw8RnVzy5USe","name":"Enigma's Knowledge","level":12,"category":"class","traits":["bard"],"source":"class/bard/enigmas-knowledge","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Your muse whispers knowledge to you at all the right time...","summary":"As per the special clause in the Automatic Knowledge feat, you can still only use Automatic Knowledge once per round.","fullDescription":"Your muse whispers knowledge to you at all the right times. You gain the benefits of the @UUID[Compendium.pf2e.feats-srd.Item.Automatic Knowledge] skill feat with any skill you can use to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge]. As per the special clause in the Automatic Knowledge feat, you can still only use Automatic Knowledge once per round."},{"_id":"pm9PS32YNLJ2wp4o","name":"Reason Rapidly","level":12,"category":"class","traits":["investigator"],"source":"class/investigator/reason-rapidly","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Your mind works through clues at an unbelievable speed. Y...","summary":"If you have any special abilities or free actions that would normally be triggered when you Recall Knowledge, you...","fullDescription":"Your mind works through clues at an unbelievable speed. You instantly use up to five @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] actions. If you have any special abilities or free actions that would normally be triggered when you Recall Knowledge, you can't use them for these actions."},{"_id":"pM57xTqy5CMYZeqD","name":"Obscured Emergence","level":12,"category":"class","traits":["ranger"],"source":"class/ranger/obscured-emergence","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You are, by nature, a thing of gloomy woods and barren wi...","summary":"You are, by nature, a thing of gloomy woods and barren wilds, and when you choose show yourself, a bit of this gloom...","fullDescription":"You are, by nature, a thing of gloomy woods and barren wilds, and when you choose show yourself, a bit of this gloom clings to you, obscuring your form with strange distortions or mist. When you stop being @UUID[Compendium.pf2e.conditionitems.Item.Hidden] due to your own actions (not due to someone successfully finding you), you gain @UUID[Compendium.pf2e.conditionitems.Item.Concealed]{Concealment} until the start of your next turn as people's eyes find it oddly hard to focus on you. As usual for concealment involving an obvious visual manifestation, you can't use this concealment to @UUID[Compendium.pf2e.actionspf2e.Item.Hide]."},{"_id":"J5s7NeFHYuFSdhrX","name":"Hell's Armaments","level":12,"category":"class","traits":["archetype"],"source":"archetype/hellknight/hells-armaments","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You've trained with your order's weapon and your Hellknig...","summary":"If you have expert proficiency in any weapon or unarmed attack, you gain expert proficiency in your order's weapon...","fullDescription":"You've trained with your order's weapon and your Hellknight plate long enough to apply your expertise from other weapons and armor. If you have expert proficiency in any weapon or unarmed attack, you gain expert proficiency in your order's weapon as well. If you have expert proficiency in any armor or unarmored defense, you gain expert proficiency in Hellknight plate as well."},{"_id":"1k5PZAYth8u4Fqyr","name":"Expert Sorcerer Spellcasting","level":12,"category":"class","traits":["archetype"],"source":"archetype/sorcerer/expert-sorcerer-spellcasting","scores":{"idealist":2,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry....","summary":"You gain the Expert Spellcasting Feat benefits.","fullDescription":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.DOc3Pf8wmVxanTIv#expert-spellcasting-feat]{Expert Spellcasting Feat} benefits."},{"_id":"9u0uW1vZThRayXk2","name":"Shaped Contaminant","level":12,"category":"class","traits":["alchemist"],"source":"class/alchemist/shaped-contaminant","scores":{"idealist":1,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Through a combination of careful manipulation and precise...","summary":"You gain a +3 status bonus to saving throws against inhaled poisons that you activate.","fullDescription":"Through a combination of careful manipulation and precise breath control, you can deploy inhaled toxins precisely. When you activate an inhaled poison, you can cause it to fill a @Template[line|distance:20] that's 5 feet tall rather than a 10-foot cube. You gain a +3 status bonus to saving throws against inhaled poisons that you activate."},{"_id":"3My19Wif5ks29tyg","name":"Just as Planned","level":12,"category":"class","traits":["fortune","investigator"],"source":"class/investigator/just-as-planned","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Frequency once per hour In the blink of an eye, you calcu...","summary":"If your next action is to , you can roll the d20 twice and take the higher result.","fullDescription":"Frequency once per hour In the blink of an eye, you calculate your enemy's movements and know exactly where to aim your next blow. If your next action is to @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem], you can roll the d20 twice and take the higher result."},{"_id":"wDo5dsSmyJqfmPgj","name":"Signifer Armor Expertise","level":12,"category":"class","traits":["archetype"],"source":"archetype/hellknight-signifer/signifer-armor-expertise","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You've spent enough time helping your comrades equip medi...","summary":"If you have expert proficiency in any armor or unarmored defense, you also gain expert proficiency in medium and...","fullDescription":"You've spent enough time helping your comrades equip medium and heavy armor that you spread your own expertise to those armors as well. If you have expert proficiency in any armor or unarmored defense, you also gain expert proficiency in medium and heavy armor."},{"_id":"JbE823xBNt12IAD5","name":"Heroic Scion Dedication","level":12,"category":"class","traits":["destiny","mythic"],"source":"archetype/heroic-scion/heroic-scion-dedication","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Destiny calls, and the soul of a dead hero reincarnates t...","summary":"You gain a +2 circumstance bonus to Perception checks to or whenever an ally or servant of your nemesis attempts to...","fullDescription":"Destiny calls, and the soul of a dead hero reincarnates to take up the fight! Either an old enemy resumes their efforts to affect chaos and violence, or a new threat arises and you feel compelled to stand against it. You've stood against evil before, and the time is nigh for you to do so once again. When you select this mythic destiny, work with your GM to determine the best choice for which previous PC or NPC serves as the source of your reincarnation. For the Revenge of the Runelords Adventure Path in particular, any PC who played a role in the Rise of the Runelords, Shattered Star, or Return of the Runelords Adventure Paths makes for a perfect fit—as would any allied NPC who, in your previous campaign, perished before the end. A heroic scion comes into the world when a nemesis from their old adventures returns. In the case of this campaign, the heroic scion's nemesis are the ancient runelords of Thassilon. In other campaigns, this nemesis can be a specific individual, a coterie of rivals, or an organization you're destined to oppose. You instinctively know when your nemesis is active in the world. This knowledge may begin as nightmares or a feeling of inevitable conflict but grows stronger and more specific as you contemplate further. You also know when this entity or group has been fully defeated and ceases to operate at all. You gain a +2 circumstance bonus to Perception checks to @UUID[Compendium.pf2e.actionspf2e.Item.Seek] or @UUID[Compendium.pf2e.actionspf2e.Item.Sense Motive] whenever an ally or servant of your nemesis attempts to Lie to you, escape your notice, or Impersonate someone else. Fate has deemed you incredibly hard to kill. You reduce the DC of recovery checks by 1. Choose one skill that's not a Lore skill, based on the themes of your reincarnated heroic source. Your GM can help you determine a list of appropriate skills to choose from. When you employ an action using that skill, you may spend a Mythic Point to attempt the associated check at mythic proficiency. Finally, you gain the @UUID[Compendium.pf2e.feats-srd.Item.Additional Lore] feat for a special Lore skill subcategory—Incarnation Lore. This Lore skill allows you to become aware of or recall your past exploits. When you increase your proficiency in Incarnation Lore, you remember more about your previous adventures. Certain heroic scion feats require you to attempt an Incarnation Lore check, such as when you attempt the @UUID[Compendium.pf2e.actionspf2e.Item.Flash of Memory] activity granted you by this feat. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.FrhCLAkHetUoZFMk]{Heroic Scion (Rare)}"},{"_id":"4OEZrIefIuIjUDzE","name":"Lightning Snares","level":12,"category":"class","traits":["archetype"],"source":"archetype/snarecrafter/lightning-snares","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can rig a trap with incredible speed. When you create...","summary":"When you create a snare that normally takes 1 minute to Craft, you can Craft it using a single Interact action instead.","fullDescription":"You can rig a trap with incredible speed. When you create a snare that normally takes 1 minute to Craft, you can Craft it using a single Interact action instead."},{"_id":"asRbkgW59DZUpvAq","name":"Extend Elixir","level":12,"category":"class","traits":["alchemist"],"source":"class/alchemist/extend-elixir","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Integrating your own personal energy into the elixirs you...","summary":"Integrating your own personal energy into the elixirs you create causes them to affect you for longer.","fullDescription":"Integrating your own personal energy into the elixirs you create causes them to affect you for longer. When you consume one of your alchemical items that has the elixir and infused traits and a duration of 1 minute or longer, that elixir's duration is doubled. If you created the item with @UUID[Compendium.pf2e.actionspf2e.Item.Quick Alchemy], this can't cause it to exceed the 10-minute duration limit."},{"_id":"6quBFw5r7iWzln2b","name":"Supreme Invigorating Elixir","level":12,"category":"class","traits":["alchemist"],"source":"class/alchemist/supreme-invigorating-elixir","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"For the purposes of counteracting effects with invigorati...","summary":"Add the listed conditions to those you can choose for an invigorating elixir you create to counteract: , .","fullDescription":"For the purposes of counteracting effects with invigorating elixirs, treat your level as though it were 2 higher. Add the listed conditions to those you can choose for an invigorating elixir you create to counteract: @UUID[Compendium.pf2e.conditionitems.Item.Petrified], @UUID[Compendium.pf2e.conditionitems.Item.Stunned]. You can also choose a disease regardless of what, if any, conditions it imposes."},{"_id":"9Ht1eyBHsB1swpeE","name":"Uncanny Bombs","level":12,"category":"class","traits":["alchemist"],"source":"class/alchemist/uncanny-bombs","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You lob bombs unerringly, despite obstructions or distanc...","summary":"When you throw an alchemical item with the bomb trait, its range increment increases to 60 feet, you reduce any...","fullDescription":"You lob bombs unerringly, despite obstructions or distance. When you throw an alchemical item with the bomb trait, its range increment increases to 60 feet, you reduce any circumstance bonus to the target's AC from cover by 1, and you automatically succeed at the flat check when targeting a @UUID[Compendium.pf2e.conditionitems.Item.Concealed] creature."},{"_id":"iKUtl2RCemX9NXOu","name":"Empiricist's Eye","level":12,"category":"class","traits":["investigator"],"source":"class/investigator/empiricists-eye","scores":{"idealist":3,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Sharp and piercing, your eyes see all and convey more. Yo...","summary":"Special If you have the feat, your allies gain that feat's benefits against any creature that's off-guard due to...","fullDescription":"Sharp and piercing, your eyes see all and convey more. Your @UUID[Compendium.pf2e.actionspf2e.Item.Point Out] actions lose the auditory trait, and you don't need to be heard to convey the information to your allies. In addition, a creature you Point Out is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] to your allies until the start of your next turn. Special If you have the @UUID[Compendium.pf2e.feats-srd.Item.Blind-Fight] feat, your allies gain that feat's benefits against any creature that's off-guard due to Empiricist's Eye."},{"_id":"pVDgiaqu1RbCOhuv","name":"Foresee Danger","level":12,"category":"class","traits":["concentrate","investigator"],"source":"class/investigator/foresee-danger","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Trigger A creature targets you with an attack and you can...","summary":"For example, an enemy with sneak attack would still deal extra damage to you for being , even though you wouldn't...","fullDescription":"Trigger A creature targets you with an attack and you can see the attacker. You perceive every possible way your foe's attack could land and attempt to avoid them all. The triggering attack roll targets your Perception DC instead of your AC. Though this allows you to avoid taking penalties to your AC, it doesn't remove any conditions or other effects causing such penalties. For example, an enemy with sneak attack would still deal extra damage to you for being @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard], even though you wouldn't take the –2 circumstance penalty when defending against the attack."},{"_id":"SwkIcrtHO60FkhEH","name":"Make 'Em Sweat","level":12,"category":"class","traits":["investigator"],"source":"class/investigator/make-em-sweat","scores":{"idealist":0,"practical":8,"ruthless":6},"bestMatch":"practical","description":"Your line of questioning lets a suspect know you can see ...","summary":"Your line of questioning lets a suspect know you can see right through them, shaking them to the core.","fullDescription":"Your line of questioning lets a suspect know you can see right through them, shaking them to the core. When you succeed at using @UUID[Compendium.pf2e.actionspf2e.Item.Pointed Question], the target is also @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} (or @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} on a critical success). This added effect is an emotion and fear effect, but the other effects of Pointed Question still apply even if the target is immune to fear."},{"_id":"HCjPsXAYBqDhQSVW","name":"Share Tincture","level":12,"category":"class","traits":["investigator"],"source":"class/investigator/share-tincture","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You use @UUID[Compendium.pf2e.actionspf2e.Item.Quick Tinc...","summary":"Then you can Interact to pass the item to another creature.","fullDescription":"You use @UUID[Compendium.pf2e.actionspf2e.Item.Quick Tincture], and the item you create remains potent until the start of your next turn. Then you can Interact to pass the item to another creature. If you pass it by throwing it, your ranged attack automatically succeeds. You must have a versatile vial to use Quick Tincture, as normal."},{"_id":"zzjfENthtRBAjqjQ","name":"Surgical Shock","level":12,"category":"class","traits":["attack","investigator"],"source":"class/investigator/surgical-shock","scores":{"idealist":2,"practical":8,"ruthless":0},"bestMatch":"practical","description":"With a few well-placed jabs with your fist or weapon, you...","summary":"You gain a +1 circumstance bonus to the next attack action you attempt against it before the end of your turn.","fullDescription":"With a few well-placed jabs with your fist or weapon, you render your opponent disoriented or ungainly. Attempt a @Check[medicine|against:fortitude] check against the Fortitude DC of a target within your reach. The result of your check determines the severity of the condition you inflict. Critical Success The target is either @UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 3} or @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 3} until the end of your next turn. The target is then immune to Surgical Shock for 1 hour. Success As critical success, but the target is either @UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 2} or @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 2}. Failure The target is minorly inconvenienced. You gain a +1 circumstance bonus to the next attack action you attempt against it before the end of your turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Surgical Shock (Failure)] Critical Failure The target is unaffected and you overextend yourself, triggering reactions as if you had used a manipulate action."},{"_id":"BQrhDpLIp9zjbjEP","name":"Distracting Shot","level":12,"category":"class","traits":["ranger"],"source":"class/ranger/distracting-shot","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"The sheer power of your attacks, or the overwhelming numb...","summary":"The sheer power of your attacks, or the overwhelming number of them, leaves an enemy flustered.","fullDescription":"The sheer power of your attacks, or the overwhelming number of them, leaves an enemy flustered. If you critically hit your hunted prey with a ranged weapon, or hit it at least twice on the same turn with a ranged weapon, it's @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] until the start of your next turn."},{"_id":"pbD4lfAPkK1NNag0","name":"Double Prey","level":12,"category":"class","traits":["ranger"],"source":"class/ranger/double-prey","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can focus on two foes at once, hunting both of them d...","summary":"When you use the action, you can pick two creatures as your prey.","fullDescription":"You can focus on two foes at once, hunting both of them down. When you use the @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey] action, you can pick two creatures as your prey."},{"_id":"8FxKcuFtOrqsl1FH","name":"Roll with it (Kingmaker)","level":12,"category":"class","traits":["ranger"],"source":"class/ranger/roll-with-it-kingmaker","scores":{"idealist":2,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Trigger Your hunted prey, which must be a giant, hits you...","summary":"Attempt a Reflex save using 10 + the giant's attack bonus as the save DC.","fullDescription":"Trigger Your hunted prey, which must be a giant, hits you with a melee attack. You can dodge attacks from giants. Attempt a Reflex save using 10 + the giant's attack bonus as the save DC. If the result allows you to Stride as part of the reaction, you may instead Fly or Swim if you have the corresponding movement type. Critical Success The attack misses you (or if the attack was a critical hit, it becomes a regular hit). You can Stride up to 10 feet as part of the reaction; if you do so, the reaction gains the move trait. Success The attack deals half damage. You can Stride up to 5 feet as part of the reaction, but you must end this movement adjacent to the triggering giant. If you do so, the reaction gains the move trait. Critical Failure You fail to avoid the attack and are knocked @UUID[Compendium.pf2e.conditionitems.Item.Prone] by the blow."},{"_id":"2aFtxqRPnC4OXUGC","name":"Warden's Focus","level":12,"category":"class","traits":["ranger"],"source":"class/ranger/wardens-focus","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Your connection with your surroundings deepens and expand...","summary":"When you Refocus, you regain all your Focus Points instead of 1.","fullDescription":"Your connection with your surroundings deepens and expands, allowing you to draw in more of nature's primal power as you focus. When you Refocus, you regain all your Focus Points instead of 1."},{"_id":"xBqDeQFzvuDfqhZC","name":"Reactive Interference","level":12,"category":"class","traits":["commander","rogue"],"source":"class/shared-class-feats/reactive-interference","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Trigger An adjacent enemy begins to use a reaction. Comma...","summary":"Trigger An adjacent enemy begins to use a reaction.","fullDescription":"Trigger An adjacent enemy begins to use a reaction. Commander Your own tactical expertise allows you to quickly identify and prevent enemy responses. If the triggering creature's level is equal to or lower than yours, you disrupt the triggering reaction. If the triggering creature's level is higher than yours, make an attack roll against its AC. On a success, you disrupt the reaction. Rogue Grabbing a sleeve, swiping with your weapon, or creating another obstruction, you reflexively foil an enemy's response. If the triggering creature's level is equal to or lower than yours, you disrupt the triggering reaction. If the triggering creature's level is higher than yours, you must make an attack roll against its AC. On a success, you disrupt the reaction."},{"_id":"saEwTvJuiemEIfLm","name":"Expert Druid Spellcasting","level":12,"category":"class","traits":["archetype"],"source":"archetype/druid/expert-druid-spellcasting","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry....","summary":"You gain the Expert Spellcasting Feat benefits.","fullDescription":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.DOc3Pf8wmVxanTIv#expert-spellcasting-feat]{Expert Spellcasting Feat} benefits."},{"_id":"JmHHdGC1p53BBedu","name":"Expert Magus Spellcasting","level":12,"category":"class","traits":["archetype"],"source":"archetype/magus/expert-magus-spellcasting","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry....","summary":"You gain the Expert Bounded Spellcasting Feat benefits.","fullDescription":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.TwSQ0VPXZL0mfPez#expert-bounded-spellcasting-feat]{Expert Bounded Spellcasting Feat} benefits."},{"_id":"X2JzoRXHhhz5o4P4","name":"Expert Prophet Spellcasting","level":12,"category":"class","traits":["archetype"],"source":"archetype/prophet-of-kalistrade/expert-prophet-spellcasting","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry....","summary":"You gain the Expert Spellcasting Benefits.","fullDescription":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.DOc3Pf8wmVxanTIv#expert-spellcasting-feat]{Expert Spellcasting Benefits}."},{"_id":"wGaxWwJhIXbMJft1","name":"Plentiful Snares","level":12,"category":"class","traits":["archetype"],"source":"archetype/snarecrafter/plentiful-snares","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You can prepare incredible numbers of snares each day out...","summary":"You can prepare incredible numbers of snares each day out of simple ingredients.","fullDescription":"You can prepare incredible numbers of snares each day out of simple ingredients. Double the number of prepared snares granted by @UUID[Compendium.pf2e.feats-srd.Item.Snarecrafter Dedication]."},{"_id":"hpCBELEKGA4ynYv4","name":"Expert Wizard Spellcasting","level":12,"category":"class","traits":["archetype"],"source":"archetype/wizard/expert-wizard-spellcasting","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry....","summary":"You gain the Expert Spellcasting Feat benefits.","fullDescription":"You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.DOc3Pf8wmVxanTIv#expert-spellcasting-feat]{Expert Spellcasting Feat} benefits."},{"_id":"rqUJULinzDCUgimM","name":"Shooter's Camouflage","level":12,"category":"class","traits":["gunslinger"],"source":"class/gunslinger/shooters-camouflage","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You specialize in blending into a particular type of envi...","summary":"In the chosen terrain, you can and even without cover or being .","fullDescription":"You specialize in blending into a particular type of environment, able to disappear after taking your shot. Choose either natural or urban terrain. In the chosen terrain, you can @UUID[Compendium.pf2e.actionspf2e.Item.Hide] and @UUID[Compendium.pf2e.actionspf2e.Item.Sneak] even without cover or being @UUID[Compendium.pf2e.conditionitems.Item.Concealed]."},{"_id":"Af7vcTToxetHThj4","name":"Avenging Runelord Dedication","level":12,"category":"class","traits":["destiny","mythic"],"source":"archetype/avenging-runelord/avenging-runelord-dedication","scores":{"idealist":0,"practical":6,"ruthless":1},"bestMatch":"practical","description":"The call of a long dead runelord has infected your soul a...","summary":"You can cast this spell as an arcane innate spell once per day. You gain the reaction. You become trained in Arcana.","fullDescription":"The call of a long dead runelord has infected your soul and transformed your fate. Choose one of the following sins: envy, gluttony, greed, sloth, or wrath. You become trained in Arcana. If you are already trained in Arcana, you become trained in the skill of your choice. At 14th level, you gain expert proficiency in Arcana. At 16th level, if you gain master proficiency in Arcana. You have familiarity with weapons in the polearm and spear weapon groups—for the purposes of proficiency, you treat any of these that are martial weapons as simple weapons and any that are advanced weapons as martial weapons. You learn the Thassilonian language. You gain the ability to cast an arcane spell as an innate spell. This spell must be chosen from the following list: @UUID[Compendium.pf2e.spells-srd.Item.Darkvision], @UUID[Compendium.pf2e.spells-srd.Item.Mystic Armor], @UUID[Compendium.pf2e.spells-srd.Item.Runic Body], @UUID[Compendium.pf2e.spells-srd.Item.Runic Weapon], @UUID[Compendium.pf2e.spells-srd.Item.See the Unseen], @UUID[Compendium.pf2e.spells-srd.Item.Sending], or @UUID[Compendium.pf2e.spells-srd.Item.Truesight]; alternatively, you can choose any spell of 6th rank or lower from the sin spells listed for your chosen sin. You can cast this spell as an arcane innate spell once per day. The spell is automatically heightened to a spell rank equal to half your level rounded up. Use mythic proficiency to determine any attack rolls or spell DCs. Your obsession with revenge allows you to reflexively lash out at those who harm you with blasts of arcane magic. You gain the @UUID[Compendium.pf2e.actionspf2e.Item.Runelord's Response] reaction. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.rdvJzOtMtoVHh8dZ]{Avenging Runelord (Rare)}"},{"_id":"lx8Wt813qavwLISv","name":"Expert Beast Gunner Spellcasting","level":12,"category":"class","traits":["archetype"],"source":"archetype/beast-gunner/expert-beast-gunner-spellcasting","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You've learned the deeper secrets of beast guns, making y...","summary":"You gain the expert spellcasting benefits.","fullDescription":"You've learned the deeper secrets of beast guns, making you an expert in the magic they grant you. You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.DOc3Pf8wmVxanTIv#expert-spellcasting-feat]{expert spellcasting benefits}."},{"_id":"pu1U9ZWVVG1Lc94t","name":"Diverse Weapon Expert","level":12,"category":"class","traits":["archetype"],"source":"archetype/fighter/diverse-weapon-expert","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your proficiency ranks for simple weapons and martial wea...","summary":"Your proficiency ranks for simple weapons and martial weapons increase to expert, and your proficiency rank for...","fullDescription":"Your proficiency ranks for simple weapons and martial weapons increase to expert, and your proficiency rank for advanced weapons increases to trained."},{"_id":"iFEecf9o6uhJxWcG","name":"Hellknight Order Cross-Training","level":12,"category":"class","traits":["archetype"],"source":"archetype/hellknight-armiger/hellknight-order-cross-training","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You gain the lesser order benefit of a Hellknight order o...","summary":"You gain the lesser order benefit of a Hellknight order other than the one to which you belong.","fullDescription":"You gain the lesser order benefit of a Hellknight order other than the one to which you belong. This represents your time spent training with members of that order to learn their techniques and teachings. If you aren't in good standing with a given order, you can't receive their training. Special You can select this feat multiple times, gaining the lesser order benefit from a different order each time by training with members of that order."},{"_id":"VN3OHDYcnLaw0nW1","name":"Wild Strider","level":12,"category":"class","traits":["archetype"],"source":"archetype/horizon-walker/wild-strider","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Natural obstacles pose no obstacle to you. You gain the r...","summary":"You gain the ranger's Wild Stride class feature.","fullDescription":"Natural obstacles pose no obstacle to you. You gain the ranger's @UUID[Compendium.pf2e.classfeatures.Item.Unimpeded Journey]{Wild Stride} class feature. This allows you to ignore the effects of all non-magical difficult terrain, treat greater difficult terrain as merely difficult terrain, and gives you an ad pendium.pf2e.actionspf2e.Item.Hide] or @UUID[Compendium.pf2e.actionspf2e.Item.Sneak] without cover or being @UUID[Compendium.pf2e.conditionitems.Item.Concealed]."},{"_id":"5H2KmhiIGuPxKwBK","name":"Nagaji Spell Expertise","level":13,"category":"ancestry","traits":["nagaji"],"source":"ancestry/nagaji/nagaji-spell-expertise","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your magical skill rivals that of accomplished naga spell...","summary":"You can Cast this Spell as a 5th-rank occult innate spell once that day.","fullDescription":"Your magical skill rivals that of accomplished naga spellcasters. During your daily preparations, choose @UUID[Compendium.pf2e.spells-srd.Item.Flicker], @UUID[Compendium.pf2e.spells-srd.Item.Control Water], or @UUID[Compendium.pf2e.spells-srd.Item.Subconscious Suggestion]. You can Cast this Spell as a 5th-rank occult innate spell once that day. You become an expert in occult spell DCs and occult spell attack rolls."},{"_id":"FaNRkgN6q2QTXCmk","name":"Contact With the Enemy","level":14,"category":"class","traits":["commander"],"source":"class/commander/contact-with-the-enemy","scores":{"idealist":1,"practical":12,"ruthless":0},"bestMatch":"practical","description":"You know that even the best-laid plans rarely survive con...","summary":"You know that even the best-laid plans rarely survive contact with the enemy, and you have prepared your allies to...","fullDescription":"You know that even the best-laid plans rarely survive contact with the enemy, and you have prepared your allies to adapt with a wide array of contingencies. When you use @UUID[Compendium.pf2e.feats-srd.Item.Adaptive Stratagem], you can replace any master tactics or legendary tactics you have prepared with any other tactics in your folio."},{"_id":"SA8rnheHFtjkATrJ","name":"Shifting Terrain","level":14,"category":"class","traits":["archetype"],"source":"archetype/geomancer/shifting-terrain","scores":{"idealist":1,"practical":11,"ruthless":0},"bestMatch":"practical","description":"Requirements Your terrain attunement matches the terrain ...","summary":"Each creature within your area of difficult terrain from Rough Terrain Stance must attempt a check saving throw...","fullDescription":"Requirements Your terrain attunement matches the terrain you're in and you're in Rough Terrain Stance. You slam your fist into the ground or twirl your arms about to cause the terrain around you to shift and ripple, potentially throwing others off balance. Each creature within your area of difficult terrain from Rough Terrain Stance must attempt a @Check[reflex] saving throw against your spell DC with the following effects. After you use this action, you can't use it again for [[/r 1d4 #rounds]]{1d4 rounds}. Critical Success The creature is unaffected. Success The creature is @UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 1} for 1 round. Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 2} for 1 round. Critical Failure The creature is clumsy 2 for 1 round and falls @UUID[Compendium.pf2e.conditionitems.Item.Prone]."},{"_id":"NgUB5toKxBd8RJmm","name":"Strategic Bypass","level":14,"category":"class","traits":["investigator"],"source":"class/investigator/strategic-bypass","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"Your plans account for your foes' resistances, enabling y...","summary":"Your plans account for your foes' resistances, enabling you to strike a telling blow.","fullDescription":"Your plans account for your foes' resistances, enabling you to strike a telling blow. When you hit with a Strike on which you substituted your attack roll due to @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem]{Devise a Strategem}, you ignore an amount of resistance equal to your Intelligence modifier for each resistance that applies against your attack."},{"_id":"MwozkE6aj42WZ7Z1","name":"Stealthy Companion","level":14,"category":"class","traits":["ranger"],"source":"class/ranger/stealthy-companion","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You've trained your animal companion to blend in to its s...","summary":"You've trained your animal companion to blend in to its surroundings.","fullDescription":"You've trained your animal companion to blend in to its surroundings. Your animal companion gains the benefit of the @UUID[Compendium.pf2e.feats-srd.Item.Camouflage] feat. If your companion is a specialized ambusher, its proficiency rank for Stealth increases to master (or legendary if it was already master)."},{"_id":"N7CM5CmHuZ1cylV9","name":"Plot the Future","level":14,"category":"class","traits":["concentrate","investigator","prediction"],"source":"class/investigator/plot-the-future","scores":{"idealist":1,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You spend 10 minutes in contemplation to uncannily predic...","summary":"You also gain a piece of advice suggesting a course of action you or your allies could take that might make the...","fullDescription":"You spend 10 minutes in contemplation to uncannily predict how events will play out. Choose a particular goal or activity you plan to engage in within 1 week, or an event you expect might happen within 1 week. You analyze whether it's likely to come to pass, learning whether it's highly likely, somewhat likely, somewhat unlikely, or highly unlikely. You also gain a piece of advice suggesting a course of action you or your allies could take that might make the chosen event more or less likely, whichever you prefer. The GM determines the likeliness of the event and the piece of advice you learn."},{"_id":"DM9rjXZrmx2MFX7k","name":"Sense the Unseen","level":14,"category":"class","traits":["investigator","ranger","rogue"],"source":"class/shared-class-feats/sense-the-unseen","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Trigger You fail a check to @UUID[Compendium.pf2e.actions...","summary":"Trigger You fail a check to .","fullDescription":"Trigger You fail a check to @UUID[Compendium.pf2e.actionspf2e.Item.Seek]. When you look for foes, you can catch even the slightest cues, such as their minute movements or the shifting of air currents on your skin. Even though you failed at the triggering check, you automatically sense any @UUID[Compendium.pf2e.conditionitems.Item.Undetected] creatures in the area where you're Seeking, making them merely @UUID[Compendium.pf2e.conditionitems.Item.Hidden] to you."},{"_id":"mj1pVVFtqGLKgCQM","name":"Mutant Innervation","level":14,"category":"class","traits":["alchemist"],"source":"class/alchemist/mutant-innervation","scores":{"idealist":0,"practical":9,"ruthless":2},"bestMatch":"practical","description":"Basic mutagens that affect your mind and thoughts can mak...","summary":"While you're affected by one of the listed mutagens, you get an additional benefit.","fullDescription":"Basic mutagens that affect your mind and thoughts can make you communicate telepathically, protect you from being detected, or let you communicate with anyone. While you're affected by one of the listed mutagens, you get an additional benefit. @UUID[Compendium.pf2e.equipment-srd.Item.Cognitive Mutagen (Lesser)]{Cognitive Mutagen} You also gain the mutagen's item bonus to Deception, Diplomacy, Intimidation, Medicine, Nature, Performance, Religion, and Survival checks. In addition, you can communicate telepathically with creatures within 60 feet with whom you share a language. The communication is two-way once you establish it, so a creature you contact can also communicate with you. @UUID[Compendium.pf2e.equipment-srd.Item.Serene Mutagen (Lesser)]{Serene Mutagen} Detection, revelation, and scrying effects of 9th rank (or 17th level) or lower detect nothing from you or your possessions and auras. For instance, detect magic would still detect other magic in the area, but not any magic on you. @UUID[Compendium.pf2e.equipment-srd.Item.Silvertongue Mutagen (Lesser)]{Silvertongue Mutagen} Ignore circumstance penalties you would take to Deception, Diplomacy, Intimidation, and Performance checks. In addition, your words transcend linguistic barriers; everyone listening to you speak hears your words as if you were speaking in their own language (though you don't actually speak that language, nor does this ability allow you to understand any additional languages). Special If you can be under the effects of multiple mutagens (with the @UUID[Compendium.pf2e.classfeatures.Item.Greater Field Discovery (Mutagenist)]{mutagenist greater field discovery}, for example), you get all relevant benefits."},{"_id":"HVwmYfSLhrnCksHV","name":"Targeting Shot","level":14,"category":"class","traits":["concentrate","press","ranger"],"source":"class/ranger/targeting-shot","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You carefully track your prey's position and defenses, al...","summary":"Make a ranged weapon Strike against your hunted prey.","fullDescription":"You carefully track your prey's position and defenses, allowing you to follow up around obstacles that block your shot. Make a ranged weapon Strike against your hunted prey. You ignore the target's @UUID[Compendium.pf2e.conditionitems.Item.Concealed] condition and all cover."},{"_id":"TNRB8IY6Wtk9BoMp","name":"Terrain Shield","level":14,"category":"class","traits":["archetype"],"source":"archetype/geomancer/terrain-shield","scores":{"idealist":5,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Frequency once per 10 minutes Trigger A Strike would dama...","summary":"You gain resistance to physical damage equal to double your level against the triggering Strike.","fullDescription":"Frequency once per 10 minutes Trigger A Strike would damage you. Requirements You gained a terrain attunement benefit since the start of your most recent turn and that attunement matches the terrain you're in. You're so attuned to the land that it rises up to protect you from a potentially fatal blow in a seeming coincidence. For instance, a branch suddenly falls from a nearby tree to take the brunt of a sword swing or a surprising change of current disrupts an enemy's attack. You gain resistance to physical damage equal to double your level against the triggering Strike. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Terrain Shield]"},{"_id":"FlZ5knPmyq4CEhl7","name":"Double Poison","level":14,"category":"class","traits":["alchemist"],"source":"class/alchemist/double-poison","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can apply two different infused injury poisons to the...","summary":"You can apply two different infused injury poisons to the same weapon, though not to a piece of ammunition.","fullDescription":"You can apply two different infused injury poisons to the same weapon, though not to a piece of ammunition. Each poison's level must be 2 or more levels lower than your level. You have to apply the two poisons individually. Once you've applied both, the poisons merge into a double poison that uses the lower of the two poisons' DCs and number of stages. This double poison is virulent only if both poisons were virulent. Combine the effects of each stage of the poison on any creature affected by it. For each stage of the poison, use the effects of both poisons and the longer interval for that stage among the two poisons."},{"_id":"QpnZwabXOVICJL5i","name":"Greater Merciful Elixir","level":14,"category":"class","traits":["alchemist"],"source":"class/alchemist/greater-merciful-elixir","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Your additives contain panaceas that can remedy a plethor...","summary":"When you use , your elixir can instead attempt to counteract the , , , or condition.","fullDescription":"Your additives contain panaceas that can remedy a plethora of maladies. When you use @UUID[Compendium.pf2e.feats-srd.Item.Merciful Elixir], your elixir can instead attempt to counteract the @UUID[Compendium.pf2e.conditionitems.Item.Blinded], @UUID[Compendium.pf2e.conditionitems.Item.Deafened], @UUID[Compendium.pf2e.conditionitems.Item.Sickened], or @UUID[Compendium.pf2e.conditionitems.Item.Slowed] condition."},{"_id":"2HMvAB6mIVwvwtjT","name":"True Debilitating Bomb","level":14,"category":"class","traits":["alchemist"],"source":"class/alchemist/true-debilitating-bomb","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have discovered increasingly devastating ways for you...","summary":"When you use , add the following to the list of effects you can choose from: Enfeebled 2, Stupefied 2, or a –15-foot...","fullDescription":"You have discovered increasingly devastating ways for your bombs to impede your foes. When you use @UUID[Compendium.pf2e.feats-srd.Item.Debilitating Bomb], add the following to the list of effects you can choose from: @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled]{Enfeebled 2}, @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 2}, or a –15-foot status penalty to Speeds."},{"_id":"Aqhsx5duEpBgaPB0","name":"Shared Prey","level":14,"category":"class","traits":["ranger"],"source":"class/ranger/shared-prey","scores":{"idealist":3,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Hunting as a duo, you and your ally both single out your ...","summary":"When you use and select only one prey, you can grant your Hunt Prey benefits and hunter's edge to an ally in...","fullDescription":"Hunting as a duo, you and your ally both single out your prey. When you use @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey] and select only one prey, you can grant your Hunt Prey benefits and hunter's edge to an ally in addition to gaining them yourself. The ally retains these benefits until you use Hunt Prey again."},{"_id":"6gtm0YCaDFpyVy35","name":"Warden's Guidance","level":14,"category":"class","traits":["ranger"],"source":"class/ranger/wardens-guidance","scores":{"idealist":4,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You convey your prey's location to your allies with a ser...","summary":"As long as your hunted prey is observed by you, all your allies who roll failures and critical failures when Seeking...","fullDescription":"You convey your prey's location to your allies with a series of careful words or gestures. As long as your hunted prey is observed by you, all your allies who roll failures and critical failures when @UUID[Compendium.pf2e.actionspf2e.Item.Seek]{Seeking} it get a success instead. Your allies need to be able to see or hear you to gain this benefit. You have to be able to call out or make visible gestures for your allies to get this benefit."},{"_id":"LDv6RVuDXJ9nOfhj","name":"Halcyon Spellcasting Adept","level":14,"category":"class","traits":["archetype"],"source":"archetype/halcyon-speaker/halcyon-spellcasting-adept","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You refine your halcyon magic. You gain two common 4th-ra...","summary":"You gain two common 4th-rank halcyon spells and two 5th-rank halcyon spells.","fullDescription":"You refine your halcyon magic. You gain two common 4th-rank halcyon spells and two 5th-rank halcyon spells. You also gain a 4th-rank halcyon spell slot and a 5th-rank halcyon spell slot. Your proficiency rank in either arcane or primal spell DCs and spell attack rolls advances from trained to expert."},{"_id":"ZO37MZEQVNNtg46b","name":"Desperate Resuscitation","level":14,"category":"class","traits":["commander","healing","manipulate"],"source":"class/commander/desperate-resuscitation","scores":{"idealist":1,"practical":6,"ruthless":1},"bestMatch":"practical","description":"Requirements You are holding a @UUID[Compendium.pf2e.equi...","summary":"Attempt a check check to revive a dead creature that has been dead for no more than 3 rounds.","fullDescription":"Requirements You are holding a @UUID[Compendium.pf2e.equipment-srd.Item.Healer's Toolkit] or are wearing one and have a free hand; the target's body is mostly intact; the target was not killed by a death effect. You can use your training in combat medicine to revive the recently deceased. Attempt a @Check[medicine|dc:40|showDC:all] check to revive a dead creature that has been dead for no more than 3 rounds. If you succeed, the target returns to life with the effects of raise dead, except it still has the wounded condition it had before dying, increased by 1 (or @UUID[Compendium.pf2e.conditionitems.Item.Wounded]{Wounded 1} if it wasn't wounded before dying). Whether you succeed or fail, the target is temporarily immune to Desperate Resuscitation for 1 day."},{"_id":"l0pcURfMUGwnJgeU","name":"Quickening Banner","level":14,"category":"class","traits":["brandish","commander","visual"],"source":"class/commander/quickening-banner","scores":{"idealist":2,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Frequency once per 10 minutes The sight of your banner ur...","summary":"Each ally within the aura of your commander's banner is for 1 round and can use this extra action to Strike or Stride.","fullDescription":"Frequency once per 10 minutes The sight of your banner urges your allies to strike now. Each ally within the aura of your commander's banner is @UUID[Compendium.pf2e.conditionitems.Item.Quickened] for 1 round and can use this extra action to Strike or Stride."},{"_id":"HKGO65wfxlBnobHN","name":"Reliable Magic","level":14,"category":"class","traits":["mythic"],"source":"archetype/avenging-runelord/reliable-magic","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Magic stored in written form or within wands is more reli...","summary":"When you Cast a Spell from a scroll you can spend a Mythic Point as a free action.","fullDescription":"Magic stored in written form or within wands is more reliable in your capable hands. Whenever you overcharge a wand, reduce the DC of the flat check to avoid destroying the wand by 4. It still gains the broken condition on a success. When you Cast a Spell from a scroll you can spend a Mythic Point as a free action. The spell is cast at mythic proficiency. Once you cast the spell using this ability, attempt a @Check[flat|dc:11]. If this check is successful, the scroll is not destroyed, and instead glows with light equivalent to that of a candle for 10 minutes. You can Cast a Spell from this scroll again, but if you do so you cannot enhance it in any way (such as by using this feat), and the scroll is destroyed. If not used before the end of the 10 minutes, the scroll is destroyed."},{"_id":"NDbNNMouxnnwBqwm","name":"Explosive Maneuver","level":14,"category":"class","traits":["inventor"],"source":"class/inventor/explosive-maneuver","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Requirements Your last action was a successful Strike aga...","summary":"You take the chosen action against the same foe as your previous successful Strike, using the same multiple attack...","fullDescription":"Requirements Your last action was a successful Strike against a foe using your weapon innovation. Thanks to a hidden experimental feature you built into your weapon, your weapon explosively deploys levers, tangling hooks, or similar mechanisms to provide significant assistance when you perform a combat maneuver. When you use Explosive Maneuver, choose Grapple, Shove, or Trip. Your weapon innovation must have a weapon trait that matches the action you chose (for instance, to choose Grapple, your weapon must have the grapple trait). You take the chosen action against the same foe as your previous successful Strike, using the same multiple attack penalty as your previous successful Strike. You still increase your multiple attack penalty after the Grapple, Shove, or Trip, as normal."},{"_id":"v62QzTwHOT3t86cL","name":"Craft Anything","level":15,"category":"skill","traits":["general","skill"],"source":"skill/craft-anything","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You can find ways to craft just about anything, despite r...","summary":"You can find ways to craft just about anything, despite restrictions.","fullDescription":"You can find ways to craft just about anything, despite restrictions. As long as you have the appropriate Crafting skill feat (such as Magical Crafting for magic items) and meet the item's level and proficiency requirements, you ignore just about any other requirement, such as being of a specific ancestry or providing spells. If a requirement adds to the item's cost, you must still pay it (including castings of spells that themselves have a cost). You can't ignore requirements of special items that have exclusive means of access and Crafting, such as artifacts. The GM decides whether you can ignore a requirement."},{"_id":"Vk7BzAb3D9r226sI","name":"Legendary Guide","level":15,"category":"skill","traits":["general","skill"],"source":"skill/legendary-guide","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You know the wilderness so well that you can help your pa...","summary":"When you are setting the path for your party through wilderness terrain, your party gains a +10-foot circumstance...","fullDescription":"You know the wilderness so well that you can help your party travel through it with ease. When you are setting the path for your party through wilderness terrain, your party gains a +10-foot circumstance bonus to its Speed for the purpose of calculating the party's travel speed, your party's travel speed doesn't decrease in difficult terrain, and greater difficult terrain halves your party's travel speed instead of reducing it to a third. This doesn't increase your party's Speed during an encounter or allow your party to ignore difficult terrain during an encounter."},{"_id":"Ta61ObC8Lk7BxTFO","name":"Legendary Survivalist","level":15,"category":"skill","traits":["general","skill"],"source":"skill/legendary-survivalist","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You can survive indefinitely without food or water and ca...","summary":"You can survive indefinitely without food or water and can endure severe, extreme, and incredible cold and heat...","fullDescription":"You can survive indefinitely without food or water and can endure severe, extreme, and incredible cold and heat without taking damage from doing so."},{"_id":"bX2WI5k0afqPpCfm","name":"Ubiquitous Snares","level":16,"category":"class","traits":["ranger"],"source":"class/ranger/ubiquitous-snares","scores":{"idealist":0,"practical":16,"ruthless":0},"bestMatch":"practical","description":"You can prepare a seemingly impossible number of snares i...","summary":"You can prepare a seemingly impossible number of snares in advance, and you're ready to spring them on unsuspecting...","fullDescription":"You can prepare a seemingly impossible number of snares in advance, and you're ready to spring them on unsuspecting foes. Double the number of prepared snares from @UUID[Compendium.pf2e.feats-srd.Item.Snare Specialist]."},{"_id":"RqccUKf8DCPnsYXJ","name":"Implausible Purchase (Investigator)","level":16,"category":"class","traits":["investigator"],"source":"class/investigator/implausible-purchase-investigator","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"It seems impossible, but you've analyzed every angle and ...","summary":"You can use even if you have already used it after purchasing goods, and you can use it as a single action instead...","fullDescription":"It seems impossible, but you've analyzed every angle and are able to just keep pulling out exactly the item you need, even in far-flung locations. You can use @UUID[Compendium.pf2e.feats-srd.Item.Prescient Planner] even if you have already used it after purchasing goods, and you can use it as a single action instead of a 2-action activity, during which you @UUID[Compendium.pf2e.actionspf2e.Item.Interact] to draw the item. In addition, five times per day, you can use Prescient Planner to pull out a common consumable item up to 6 levels lower than your level."},{"_id":"Cgk4By6gEomD2bJ0","name":"Improved Twin Riposte (Ranger)","level":16,"category":"class","traits":["ranger"],"source":"class/ranger/improved-twin-riposte-ranger","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"At the start of each of your turns, you gain an additiona...","summary":"At the start of each of your turns, you gain an additional reaction that you can use only to perform a .","fullDescription":"At the start of each of your turns, you gain an additional reaction that you can use only to perform a @UUID[Compendium.pf2e.feats-srd.Item.Twin Riposte]. You can use this extra reaction even if you are not benefiting from @UUID[Compendium.pf2e.feats-srd.Item.Twin Parry]."},{"_id":"Veyt4x2Kb5YcPGTv","name":"Legendary Monster Hunter","level":16,"category":"class","traits":["ranger"],"source":"class/ranger/legendary-monster-hunter","scores":{"idealist":1,"practical":11,"ruthless":0},"bestMatch":"practical","description":"Your knowledge of monsters is so incredible that it revea...","summary":"Your bonus from (and the bonus from if you have it) increases from +1 to +2 for you and any allies who benefit.","fullDescription":"Your knowledge of monsters is so incredible that it reveals glaring flaws in your prey. Your bonus from @UUID[Compendium.pf2e.feats-srd.Item.Monster Hunter] (and the bonus from @UUID[Compendium.pf2e.feats-srd.Item.Monster Warden] if you have it) increases from +1 to +2 for you and any allies who benefit."},{"_id":"Fai5VMyrtOrYC5JL","name":"Specialized Companion (Ranger)","level":16,"category":"class","traits":["ranger"],"source":"class/ranger/specialized-companion-ranger","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"Your animal companion continues to grow in power and abil...","summary":"Special You can select this feat up to three times.","fullDescription":"Your animal companion continues to grow in power and ability, and it is now cunning enough to become specialized. Your animal companion gains one specialization of your choice. Special You can select this feat up to three times. Each time, add a different specialization to your companion."},{"_id":"6fojN9yBJByTZ1Q9","name":"Didactic Strike","level":16,"category":"class","traits":["investigator"],"source":"class/investigator/didactic-strike","scores":{"idealist":4,"practical":9,"ruthless":0},"bestMatch":"practical","description":"When you find a glaring weakness, you can set your allies...","summary":"When you use , you can designate up to 10 allies instead of just one.","fullDescription":"When you find a glaring weakness, you can set your allies up to annihilate your foe. When you use @UUID[Compendium.pf2e.feats-srd.Item.Shared Stratagem], you can designate up to 10 allies instead of just one. The foe is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] against the first attack from each designated ally before your next turn, and each ally's first attack deals an extra 2d6 precision damage to the target if it hits. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Didactic Strike]"},{"_id":"giOEclnMp8txkRSU","name":"Eternal Elixir","level":16,"category":"class","traits":["alchemist"],"source":"class/alchemist/eternal-elixir","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Your body readily accepts and retains minor changes. When...","summary":"When you drink one of your alchemical items that has the elixir and infused traits and a duration of 1 minute or...","fullDescription":"Your body readily accepts and retains minor changes. When you drink one of your alchemical items that has the elixir and infused traits and a duration of 1 minute or more, you can make the elixir's duration indefinite. You can do so only if the elixir's level is half your level or lower. If you later consume a different elixir and make it indefinite, the effect of the previous indefinite elixir ends."},{"_id":"hr9maYUbtrNxpBPw","name":"Exploitive Bomb","level":16,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/exploitive-bomb","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can mix a refractile substance into an alchemical bom...","summary":"You can mix a refractile substance into an alchemical bomb to foil resistances.","fullDescription":"You can mix a refractile substance into an alchemical bomb to foil resistances. Choose one damage type the bomb can deal. Any damage dealt by the bomb—including initial, splash, and persistent damage—ignores an amount of that resistance equal to your level."},{"_id":"GKP2dHkgQw1o0k8g","name":"Persistent Mutagen","level":16,"category":"class","traits":["alchemist"],"source":"class/alchemist/persistent-mutagen","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You've trained your physical form to remain stable. Once ...","summary":"Once per day, when you consume an alchemical item with the infused and mutagen traits, you can extend its duration...","fullDescription":"You've trained your physical form to remain stable. Once per day, when you consume an alchemical item with the infused and mutagen traits, you can extend its duration to last until the next time you make your daily preparations instead of its normal duration. Unlike with the normal extension from @UUID[Compendium.pf2e.feats-srd.Item.Extend Elixir], this can exceed the duration of an item created with @UUID[Compendium.pf2e.actionspf2e.Item.Quick Alchemy] beyond its normal 10-minute limit."},{"_id":"hH2utNrlunNjpkKF","name":"Peerless Mascot Companion","level":16,"category":"class","traits":["commander"],"source":"class/commander/peerless-mascot-companion","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"As veterans of countless battles, you and your companion ...","summary":"You can select one of the usual specializations or the peerless mascot specialization.","fullDescription":"As veterans of countless battles, you and your companion share an indomitable strength. The companion you gained with @UUID[Compendium.pf2e.feats-srd.Item.Commander's Companion] is now a specialized animal companion. You can select one of the usual specializations or the peerless mascot specialization. A commander's companion with the peerless mascot specialization gains the following benefits. It gains a 30-foot aura that grants the same benefits as your banner, effectively acting as a second banner. If you have your actual banner affixed to your companion, the aura is a single 60-foot aura (this includes the increased aura benefit from Battle-Tested Companion). If you later gain the Glorious Banner feat, your banner has a 100-foot aura while it is affixed to your peerless mascot companion. It gains the beast trait. Its Intelligence modifier increases by 2 and its Wisdom modifier increases by 1. It is an expert in Warfare Lore. It can speak one language that you also speak (chosen at the time you gain this feat). Its maximum Hit Points increase by 20, increasing to 25 at 18th level, and 30 at 20th level. Its mastery of all kinds of battlefields grants it a climb Speed and swim Speed equal to its land Speed; if it already had a Speed that was greater than its land Speed, then it has a climb Speed, swim Speed, and land Speed that are all equal to the highest Speed it has."},{"_id":"9wd9hhtfjayeZ6zF","name":"Giant Slayer","level":16,"category":"class","traits":["ranger"],"source":"class/ranger/giant-slayer","scores":{"idealist":2,"practical":8,"ruthless
