.Item.Hidden]."},{"_id":"rAUNZfiulXh4zcm6","name":"Terrifying Transformation","level":8,"category":"class","traits":["archetype","visual"],"source":"archetype/werecreature/terrifying-transformation","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"Your flesh tears and warps as you transform. Attempt Inti...","summary":"This Demoralize loses the auditory trait and gains the visual trait, and you don't take a penalty if a creature...","fullDescription":"Your flesh tears and warps as you transform. Attempt Intimidation checks to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] each enemy within 30 feet. This Demoralize loses the auditory trait and gains the visual trait, and you don't take a penalty if a creature doesn't understand your language. Regardless of the results of your checks, each creature is temporarily immune to Terrifying Transformation for 1 minute."},{"_id":"j8CLa6RoohfKCWoO","name":"Death from Above","level":8,"category":"class","traits":["archetype"],"source":"archetype/verduran-shadow/death-from-above","scores":{"idealist":0,"practical":2,"ruthless":6},"bestMatch":"ruthless","description":"Requirements You are standing, climbing, or balancing on ...","summary":"You can then make a melee Strike against the target, adding the deadly d8 weapon property to the attack.","fullDescription":"Requirements You are standing, climbing, or balancing on a surface at least 10 feet above your target. You leap down on your target, using their body to cushion your fall and your momentum to empower your attack. Attempt an Athletics check to @UUID[Compendium.pf2e.actionspf2e.Item.Leap] to a space adjacent to the target. If you land adjacent to the target, compare the @Check[athletics|defense:reflex] check result against your target's Reflex DC. When you leap onto a creature in this way, you do not also deal damage for falling on a creature. Regardless of your result, the target is temporarily immune to your Death from Above for 1 minute. Critical Success The target falls and lands @UUID[Compendium.pf2e.conditionitems.Item.Prone], reducing the falling damage you take by an amount equal to twice your level. You then can make a melee Strike against the target. The Strike gains the deadly d8 weapon property and deals an additional 1d6 bludgeoning damage. This additional damage increases to 2d6 if you are a master in Athletics, and to 3d6 if you are legendary in Athletics. Success The target is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] until the beginning of your next turn, reducing the falling damage you take by an amount equal to your level. You can then make a melee Strike against the target, adding the deadly d8 weapon property to the attack. Failure You can make a Strike against the target. Critical Failure You fall prone, whether you take falling damage or not."},{"_id":"4bKTV1UHBP3qSjzr","name":"Piercing Doom","level":8,"category":"class","traits":["archetype"],"source":"archetype/warrior-of-legend/piercing-doom","scores":{"idealist":1,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Requirements You are @UUID[Compendium.pf2e.conditionitems...","summary":"Make a melee Strike; on a success, the target takes an additional 1d10 damage] damage and your doomed value is...","fullDescription":"Requirements You are @UUID[Compendium.pf2e.conditionitems.Item.Doomed]{Doomed 2} or greater. You have grown accustomed to the curse that comes with your blessing, able to channel its effects through your attacks and forestall your own demise. Make a melee Strike; on a success, the target takes an additional @Damage[1d10[void]] damage and your doomed value is reduced by 1."},{"_id":"BkKWTt3ufaCN2ZdI","name":"Sudden Leap","level":8,"category":"class","traits":["barbarian","fighter"],"source":"class/shared-class-feats/sudden-leap","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Barbarian You swing at a foe while mid-leap. Fighter You ...","summary":"Special If you have , you can use Felling Strike instead of a normal Strike.","fullDescription":"Barbarian You swing at a foe while mid-leap. Fighter You make an impressive leap and swing while you soar. Make a @UUID[Compendium.pf2e.actionspf2e.Item.Leap], @UUID[Compendium.pf2e.actionspf2e.Item.High Jump], or @UUID[Compendium.pf2e.actionspf2e.Item.Long Jump] and attempt one melee Strike at any point during your jump. Immediately after the Strike, you fall to the ground if you're in the air, even if you haven't reached the maximum distance of your jump. If the distance you fall is no more than the height of your jump, you take no damage and land upright. When attempting a High Jump or Long Jump during a Sudden Leap, determine the jump distance using Long Jump's rules, and change your maximum distance to double your Speed. Special If you have @UUID[Compendium.pf2e.feats-srd.Item.Felling Strike], you can use Felling Strike instead of a normal Strike. This doesn't change the number of actions Sudden Leap takes."},{"_id":"SAOtGk9k8veaX3Ww","name":"Flamboyant Cruelty","level":8,"category":"class","traits":["swashbuckler"],"source":"class/swashbuckler/flamboyant-cruelty","scores":{"idealist":0,"practical":1,"ruthless":5},"bestMatch":"ruthless","description":"You love to kick your enemies when they're down, and you ...","summary":"When you make a melee weapon Strike against a foe that has at least two of the following conditions, you gain a...","fullDescription":"You love to kick your enemies when they're down, and you look fabulous when you do. When you make a melee weapon Strike against a foe that has at least two of the following conditions, you gain a circumstance bonus to your damage roll equal to the number of these conditions the foe has. The qualifying conditions are @UUID[Compendium.pf2e.conditionitems.Item.Clumsy], @UUID[Compendium.pf2e.conditionitems.Item.Drained], @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled], @UUID[Compendium.pf2e.conditionitems.Item.Frightened], @UUID[Compendium.pf2e.conditionitems.Item.Sickened], and @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]. If you hit such a foe, you gain a +1 circumstance bonus to skill checks to @UUID[Compendium.pf2e.actionspf2e.Item.Tumble Through] and to perform your style's Panache-granting actions until the end of your turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Flamboyant Cruelty]"},{"_id":"ByqxxJkJiNFtjghh","name":"Mask of Pain","level":9,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/mask-of-pain","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"Trigger You succeed at a Demoralize check. Requirements Y...","summary":"Trigger You succeed at a Demoralize check. Your mask has grown into a manifestation of your pain, which you can release.","fullDescription":"Trigger You succeed at a Demoralize check. Requirements You're wearing your warmask . Your mask has grown into a manifestation of your pain, which you can release. The creature you successfully Demoralized takes @Damage[2d6[mental]] damage, or @Damage[4d6[mental]] damage if you're legendary in Intimidation. The target is then temporarily immune to additional damage from Mask of Pain for 24 hours."},{"_id":"zZOycr00XDVTKuXa","name":"Undying Ferocity","level":9,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/undying-ferocity","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"You resist death's clutches with supernatural vigor, dari...","summary":"When you use , you gain temporary Hit Points equal to your level.","fullDescription":"You resist death's clutches with supernatural vigor, daring death to claim you while promising that any such attempt will surely fail. When you use @UUID[Compendium.pf2e.feats-srd.Item.Orc Ferocity], you gain temporary Hit Points equal to your level. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Undying Ferocity]"},{"_id":"mXNwdRSM9kZrT2Um","name":"Fell Rider","level":9,"category":"ancestry","traits":["hobgoblin"],"source":"ancestry/hobgoblin/fell-rider","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"You have trained with your animal companion to become a t...","summary":"If your animal companion uses Support while serving as your mount, it grants you the effects of the reaction on your...","fullDescription":"You have trained with your animal companion to become a terrifying juggernaut on the battlefield. Your animal companion becomes trained in Intimidation. If your animal companion uses Support while serving as your mount, it grants you the effects of the @UUID[Compendium.pf2e.actionspf2e.Item.Aid] reaction on your first Intimidation check to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] on the same turn, even though it can't take reactions."},{"_id":"ZcKW5n7F0oAqRw5o","name":"Death's Drums","level":9,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/deaths-drums","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"Your life has been spent challenging death itself, and pr...","summary":"When you are taking persistent damage or your value is 1 or greater, you gain a +2 circumstance bonus to Fortitude...","fullDescription":"Your life has been spent challenging death itself, and proximity to that implacable foe only makes your heart beat harder. When you are taking persistent damage or your @UUID[Compendium.pf2e.conditionitems.Item.Wounded] value is 1 or greater, you gain a +2 circumstance bonus to Fortitude saving throws."},{"_id":"lzXVF6VTaPRfGDgj","name":"Blood Must Have Blood","level":9,"category":"ancestry","traits":["hungerseed"],"source":"ancestry/versatile-heritages/hungerseed/blood-must-have-blood","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"You tap into a bottomless hunger for carnage. You can cas...","summary":"You can cast and as 2nd-rank primal spells, each once per day.","fullDescription":"You tap into a bottomless hunger for carnage. You can cast @UUID[Compendium.pf2e.spells-srd.Item.Blood Vendetta] and @UUID[Compendium.pf2e.spells-srd.Item.Share Life] as 2nd-rank primal spells, each once per day."},{"_id":"bebyS7XJ1Z3S4Ud1","name":"Life's Blood","level":9,"category":"ancestry","traits":["healing","samsaran","vitality"],"source":"ancestry/samsaran/lifes-blood","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Your journey to enlightenment has made your blood possess...","summary":"You lose damage] Hit Points, plus an additional 1d6 Hit Points for every 2 levels you have beyond 10th.","fullDescription":"Your journey to enlightenment has made your blood possess nigh-immortal properties, allowing you to heal others. You sacrifice some of your vitality to heal another willing living creature that's adjacent to you, coating its wounds with your blood. You lose @Damage[(max(3,floor((@actor.level -4)/2))d6)[untyped]] Hit Points, plus an additional 1d6 Hit Points for every 2 levels you have beyond 10th. This damage can't be resisted, prevented, or negated in any way. The target creature regains a number of Hit Points equal to the damage you took. Creatures you heal in this manner are then temporarily immune to your Life's Blood for 24 hours."},{"_id":"l4ux6Mn2fklB2cXM","name":"Evade Doom","level":9,"category":"ancestry","traits":["catfolk"],"source":"ancestry/catfolk/evade-doom","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You can elude supernatural disaster. When you would gain ...","summary":"When you would gain the condition, you can attempt a check check. You can elude supernatural disaster.","fullDescription":"You can elude supernatural disaster. When you would gain the @UUID[Compendium.pf2e.conditionitems.Item.Doomed] condition, you can attempt a @Check[flat|dc:17] check. On a success, you don't gain the doomed condition."},{"_id":"3xKOqBaPApgsnRtB","name":"Dance of the Tiger","level":9,"category":"ancestry","traits":["emotion","fear","mental","occult","wayang"],"source":"ancestry/wayang/dance-of-the-tiger","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Tales tell of the Tiger stalking the Mousedeer for days, ...","summary":"Attempt a check check against the Will DC of a single adjacent enemy.","fullDescription":"Tales tell of the Tiger stalking the Mousedeer for days, hidden and instilling dread upon its prey. Your dance embodies the character role so well you can trail an opponent from its own shadow. Attempt a @Check[performance|against:will] check against the Will DC of a single adjacent enemy. Critical Success You step on the foe's shadow, bringing a cold dread. The opponent is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}; its shadow remains pinned underfoot, stretching and deforming to remain connected to your square, and indicates where it has gone even if you lose sight of the foe. The creature can't reduce its frightened condition below 1 as long as you remain on its shadow. Your connection to its shadow breaks if the distance between you and the target exceeds 120 feet or if you don't end your turn adjacent to the target. Once your connection to its shadow breaks, the enemy is immune to Dance of the Tiger for 1 hour. Success As critical success, except the creature is only @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} and your connection to its shadow breaks at 60 feet instead of 120."},{"_id":"HjinlKihkadhkQ4Z","name":"Terrifying Howl","level":10,"category":"class","traits":["auditory","barbarian","rage"],"source":"class/barbarian/terrifying-howl","scores":{"idealist":0,"practical":0,"ruthless":20},"bestMatch":"ruthless","description":"You unleash a terrifying howl. Attempt Intimidation check...","summary":"Attempt Intimidation checks to each enemy within 30 feet: you don't take a penalty if the creature doesn't...","fullDescription":"You unleash a terrifying howl. Attempt Intimidation checks to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] each enemy within 30 feet: you don't take a penalty if the creature doesn't understand your language. Regardless of the results of your checks, each target is then temporarily immune to Terrifying Howl for 1 minute."},{"_id":"p2I4o9Cc6UrXvjhO","name":"Furious Sprint","level":10,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/furious-sprint","scores":{"idealist":0,"practical":1,"ruthless":11},"bestMatch":"ruthless","description":"You rush forward. Stride up to five times, or up to eight...","summary":"You can replace any of these Strides with a action if you need to, which you attempt using an [[/act balance...","fullDescription":"You rush forward. Stride up to five times, or up to eight times if you used 3 actions. All this movement must be in a straight line (though the GM might allow reasonable variance). You can replace any of these Strides with a @UUID[Compendium.pf2e.actionspf2e.Item.Balance] action if you need to, which you attempt using an [[/act balance skill=athletics]]{Athletics} check instead of an Acrobatics check, using the same DC."},{"_id":"Z9gzWFk3qom2z904","name":"Come and Get Me","level":10,"category":"class","traits":["barbarian","concentrate","rage"],"source":"class/barbarian/come-and-get-me","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"You open yourself to attacks so you can respond in turn. ...","summary":"Until your rage ends, you are , and damage rolls against you gain a +2 circumstance bonus.","fullDescription":"You open yourself to attacks so you can respond in turn. Until your rage ends, you are @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard], and damage rolls against you gain a +2 circumstance bonus. If a creature hits you, that creature is off-guard to you until the end of your next turn. If you hit it before the end of your next turn, you gain temporary Hit Points equal to your Constitution modifier, or double that on a critical hit. These temporary Hit Points last until the end of your rage."},{"_id":"S36WQ8o2MvPxQp0p","name":"Menacing Prowess","level":10,"category":"class","traits":["archetype"],"source":"archetype/golden-league-xun/menacing-prowess","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Scaring off multiple people at once is your specialty. Wh...","summary":"When you Demoralize, you can target up to 2 creatures within 30 feet of you at once.","fullDescription":"Scaring off multiple people at once is your specialty. When you Demoralize, you can target up to 2 creatures within 30 feet of you at once. If you are a master of Intimidation, you can Demoralize up to 4 creatures at once; if you're legendary, you can Demoralize up to 8 creatures at once."},{"_id":"cznEQ1W61MSaXW0u","name":"Great Cleave","level":10,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/great-cleave","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Your fury carries your weapon through multiple foes. When...","summary":"When you , if your Strike also reduces its target to 0 HP, you can continue to make melee Strikes until you make a...","fullDescription":"Your fury carries your weapon through multiple foes. When you @UUID[Compendium.pf2e.feats-srd.Item.Cleave], if your Strike also reduces its target to 0 HP, you can continue to make melee Strikes until you make a Strike that doesn't reduce a creature to 0 HP, or until there are no creatures adjacent to the most recent creature you attacked while Cleaving, whichever comes first."},{"_id":"Yk3QGpalWDn5MhBV","name":"Silencing Strike","level":10,"category":"class","traits":["barbarian","incapacitation","rage"],"source":"class/barbarian/silencing-strike","scores":{"idealist":1,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"A quick strike to the face or mouth silences your opponen...","summary":"Make a melee Strike against an enemy. If it hits, the enemy must succeed at a check save against your class DC.","fullDescription":"A quick strike to the face or mouth silences your opponent. Make a melee Strike against an enemy. If it hits, the enemy must succeed at a @Check[fortitude|against:barbarian|options:inflicts:stunned] save against your class DC. Success The target is unaffected. Failure The target is dazed and can barely vocalize. It's @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 1} and its speech is raspy and hard to understand. It must succeed at a @Check[flat|dc:11] to use linguistic actions or Cast a Spell, unless the spell has the subtle trait. Critical Failure As failure, but the creature is @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 3} instead of stunned 1."},{"_id":"GLbl3qoWCvvjJr4S","name":"Tangle of Battle","level":10,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/tangle-of-battle","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Trigger You critically hit an adjacent enemy. Your viciou...","summary":"Your vicious strike pulls your foe closer, giving you the opportunity to grab them.","fullDescription":"Trigger You critically hit an adjacent enemy. Your vicious strike pulls your foe closer, giving you the opportunity to grab them. Attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Grapple] the triggering enemy."},{"_id":"K0x90HNHi5hONdDl","name":"Beast Dynamo Howl","level":10,"category":"class","traits":["archetype"],"source":"archetype/sterling-dynamo/beast-dynamo-howl","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Access You are from Arcadia. You've incorporated beast te...","summary":"The beast parts can unleash a disturbing howl as you make a powerful attack with your dynamo.","fullDescription":"Access You are from Arcadia. You've incorporated beast tech from Arcadia into your dynamo, adding in components from various terrifying creatures to enhance your prosthesis's capabilities. The beast parts can unleash a disturbing howl as you make a powerful attack with your dynamo. Attempt Intimidation checks to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] against each enemy within 30 feet; you don't take a penalty when you attempt to Demoralize a creature that doesn't understand your language. Then, make a dynamo Strike. Reduce the operational time of your sterling dynamo by 1 hour."},{"_id":"wixpmBQ5dNm3VMFk","name":"Spear of Doom","level":10,"category":"class","traits":["archetype","stance"],"source":"archetype/warrior-of-legend/spear-of-doom","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Requirements An enemy hit you with an attack dealing the ...","summary":"While in this stance, as long as the enemy who triggered your cursed weakness is within your reach, you can Strike...","fullDescription":"Requirements An enemy hit you with an attack dealing the same damage type as your cursed weakness within the last round, and you are @UUID[Compendium.pf2e.conditionitems.Item.Doomed]{Doomed 1} or greater. The conditions for your doom have been met, and you brace yourself for a battle that will see you either live to fight another day or die a legend. You enter the spear of doom stance. While in this stance, as long as the enemy who triggered your cursed weakness is within your reach, you can Strike them as a reaction whenever they succeed or critically succeed at an attack against you. You gain an additional reaction immediately and at the start of each of your subsequent turns that can only be used to make Reactive Strikes against that opponent, or to make the Strike granted by this stance. While in spear of doom stance, your cursed weakness is equal to your level instead of half your level."},{"_id":"vgsMKjAbRDNxT5TK","name":"Determined Dash","level":10,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/determined-dash","scores":{"idealist":0,"practical":4,"ruthless":8},"bestMatch":"ruthless","description":"Nothing can keep you from your enemy. Stride twice. Durin...","summary":"You can attempt an [[/act balance skill=athletics]]{Athletics} check instead of an Acrobatics check to when moving...","fullDescription":"Nothing can keep you from your enemy. Stride twice. During this movement you ignore difficult terrain, greater difficult terrain, and any effects that would impose a penalty to Speed. You can attempt an [[/act balance skill=athletics]]{Athletics} check instead of an Acrobatics check to @UUID[Compendium.pf2e.actionspf2e.Item.Balance] when moving across narrow surfaces or uneven ground, using the same DC. This doesn't prevent you from being harmed by hazardous terrain. You can increase the number of actions this activity takes to 3 to Stride three times instead."},{"_id":"QO8l5Dao8HnaFQE4","name":"Impressive Landing","level":10,"category":"class","traits":["barbarian"],"source":"class/barbarian/impressive-landing","scores":{"idealist":0,"practical":1,"ruthless":8},"bestMatch":"ruthless","description":"Trigger You fall at least 10 feet and land on a solid sur...","summary":"Any creature in the emanation when you land takes damage|options:area-damage] damage as the debris hits it and is...","fullDescription":"Trigger You fall at least 10 feet and land on a solid surface. You slam into the ground, shattering it around you. Treat the fall as 10 feet shorter. You land on your feet. The ground in a @Template[emanation|distance:5] becomes difficult terrain. Any creature in the emanation when you land takes @Damage[5[bludgeoning]|options:area-damage] damage as the debris hits it and is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] until the start of its next turn."},{"_id":"pVLdMOqYwul745k3","name":"Knockback","level":10,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/knockback","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Requirements Your last action was a successful Strike The...","summary":"Requirements Your last action was a successful Strike The weight of your swing drives your enemy back.","fullDescription":"Requirements Your last action was a successful Strike The weight of your swing drives your enemy back. You push the enemy back 5 feet, with the effects of a successful @UUID[Compendium.pf2e.actionspf2e.Item.Shove]. You can follow the enemy as normal for a successful Shove."},{"_id":"S6X3zFOCLVgRY2gd","name":"Grief's Fury","level":10,"category":"class","traits":["archetype","concentrate","emotion","mental"],"source":"archetype/warrior-of-legend/griefs-fury","scores":{"idealist":1,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"Frequency once per day Trigger Your bonded partner gains ...","summary":"You gain a +2 status bonus to attack rolls against any creature that attacked or dealt damage to your partner in the...","fullDescription":"Frequency once per day Trigger Your bonded partner gains the dying condition or their dying value would increase. A lost love. A broken spear. Rage burning through a hero-god. When a myth speaks of a wounded partner, the hero-god often rejects the future. Too many find themselves on a battlefield, clutching a body that they swore to protect. In that moment, the wellspring of power ignites. Increase the value of your @UUID[Compendium.pf2e.conditionitems.Item.Doomed] condition by 1, to a maximum of @UUID[Compendium.pf2e.conditionitems.Item.Doomed]{Doomed 3}. You gain a +2 status bonus to attack rolls against any creature that attacked or dealt damage to your partner in the last minute. If you reduce a creature to 0 HP that attacked or damaged your partner, you gain temporary Hit Points equal to twice their level. These benefits last until your bonded partner is no longer @UUID[Compendium.pf2e.conditionitems.Item.Unconscious] or for 1 minute, whichever duration is shorter."},{"_id":"3poGYUYCBTmbeCUs","name":"Angel of Death","level":10,"category":"class","traits":["archetype"],"source":"archetype/assassin/angel-of-death","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"All your Strikes against a creature you have @UUID[Compen...","summary":"All your Strikes against a creature you have Marked for Death have the death trait, causing the mark to be instantly...","fullDescription":"All your Strikes against a creature you have @UUID[Compendium.pf2e.actionspf2e.Item.Mark for Death]{Marked for Death} have the death trait, causing the mark to be instantly killed when reduced to 0 Hit Points. In addition, if the creature is killed this way, attempts to communicate with it, return it to life, turn it into an undead, or otherwise disturb its afterlife fail unless the effect's counteract rank is higher than half your level rounded up, or originates from an artifact or a deity. Use the level you were when you killed the creature, even if your level is higher at the time the attempt was made."},{"_id":"1VLIJgnTUxNlf7T8","name":"Ferocious Charge","level":10,"category":"class","traits":["archetype"],"source":"archetype/beastmaster/ferocious-charge","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"You've taught your companions to charge directly at an en...","summary":"Your companions with a qualifying unarmed Strike learn the Ferocious Charge activity.","fullDescription":"You've taught your companions to charge directly at an enemy. Your companions with a qualifying unarmed Strike learn the Ferocious Charge activity. Ferocious Charge 2 The companion Strides up to twice its Speed in a straight line and makes an antlers, head, or horn Strike. If it moved at least 20 feet, it deals an additional @Damage[1d8[untyped]] damage. This damage increases to 2d8 if your companion is specialized. The companion can use Ferocious Charge while Burrowing, Climbing, Flying, or Swimming instead of Striding if it has the corresponding movement type."},{"_id":"qbFRPTHP96Q9kGpk","name":"Flash Your Badge","level":10,"category":"class","traits":["archetype"],"source":"archetype/alkenstar-agent/flash-your-badge","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You make a fearsome show of your authority. Roll Intimida...","summary":"You make a fearsome show of your authority.","fullDescription":"You make a fearsome show of your authority. Roll Intimidation checks to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] each creature in a @Template[cone|distance:30]. When you do so, Demoralize gains the visual trait, and creatures are affected if they can see you. If a target creature hasn't broken a law in the past week (as determined by the GM), the result of your check against that creature is one degree of success worse than the result you rolled."},{"_id":"oDM3vxR2uI5DssuO","name":"Shadow of Death","level":10,"category":"class","traits":["archetype"],"source":"archetype/avenger/shadow-of-death","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Strikes you make with your deity's favored weapon against...","summary":"Strikes you make with your deity's favored weapon against a creature with the condition have the death trait,...","fullDescription":"Strikes you make with your deity's favored weapon against a creature with the @UUID[Compendium.pf2e.conditionitems.Item.Doomed] condition have the death trait, causing the target to be instantly killed when reduced to 0 Hit Points. When killed in this way, attempts to communicate with it, return it to life, turn it into an undead, or otherwise disturb its afterlife fail unless the effect's counteract rank is higher than half your level when you killed the creature (rounded up), or originates from an artifact or a deity."},{"_id":"NtWM5UgKBYvrTLQ4","name":"Vicious Rend","level":10,"category":"class","traits":["archetype"],"source":"archetype/beastmaster/vicious-rend","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Your companion sinks its claws and rips. Your companions ...","summary":"Vicious Rend 2 Make two claw, fist, pincer, or talon Strikes against the same target, applying the multiple attack...","fullDescription":"Your companion sinks its claws and rips. Your companions with a qualifying unarmed attack learn the Vicious Rend activity. Vicious Rend 2 Make two claw, fist, pincer, or talon Strikes against the same target, applying the multiple attack penalty as normal. If both Strikes hit, the target takes an additional @Damage[1d6[persistent,bleed]] damage. This damage increases to 2d6 if your companion is specialized."},{"_id":"Cp7UttoCxTyO1pDg","name":"Primal Howl","level":10,"category":"class","traits":["druid"],"source":"class/druid/primal-howl","scores":{"idealist":0,"practical":1,"ruthless":5},"bestMatch":"ruthless","description":"Your companion can let out a howl laced with your primal ...","summary":"Your companion can let out a howl laced with your primal magic.","fullDescription":"Your companion can let out a howl laced with your primal magic. It gains the @UUID[Compendium.pf2e.actionspf2e.Item.Primal Howl] advanced maneuver, in addition to any advanced maneuvers it already knows."},{"_id":"1k3H7cnARIzAVCsm","name":"Fearsome Brute","level":10,"category":"class","traits":["fighter"],"source":"class/fighter/fearsome-brute","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Fear makes your foes weak and more vulnerable to your att...","summary":"You gain a circumstance bonus to damage rolls for Strikes against creatures.","fullDescription":"Fear makes your foes weak and more vulnerable to your attacks. You gain a circumstance bonus to damage rolls for Strikes against @UUID[Compendium.pf2e.conditionitems.Item.Frightened] creatures. The bonus is equal to double the target's frightened value. If you're a master in Intimidation, increase the bonus to triple the target's frightened value."},{"_id":"fzERYW7BJQoxlvoD","name":"Corpse-Killer's Defiance","level":10,"category":"class","traits":["barbarian","swashbuckler"],"source":"class/shared-class-feats/corpse-killers-defiance","scores":{"idealist":2,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Trigger You destroy an undead foe. You defy Tar-Baphon wi...","summary":"Allies that can see you gain a +1 status bonus to attack and damage rolls against undead for 1 round, or a +2 status...","fullDescription":"Trigger You destroy an undead foe. You defy Tar-Baphon with every undead you destroy, using your victory to rally your allies. Allies that can see you gain a +1 status bonus to attack and damage rolls against undead for 1 round, or a +2 status bonus to attack and damage rolls against undead for 2 rounds if the undead foe destroyed was a creature of your level or higher. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Corpse-Killer's Defiance (Lower Level)] @UUID[Compendium.pf2e.feat-effects.Item.Effect: Corpse-Killer's Defiance]"},{"_id":"C0ozuEhrKh9A1wMO","name":"Overpowering Charge","level":10,"category":"class","traits":["barbarian","fighter"],"source":"class/shared-class-feats/overpowering-charge","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You trample your foes as you charge past them. When you u...","summary":"When you use and successfully move through a creature's space, that creature takes damage]{bludgeoning} damage equal...","fullDescription":"You trample your foes as you charge past them. When you use @UUID[Compendium.pf2e.feats-srd.Item.Barreling Charge] and successfully move through a creature's space, that creature takes @Damage[@actor.abilities.str.mod[bludgeoning]]{bludgeoning} damage equal to your Strength modifier. If you critically succeed, the creature takes double this amount of damage and becomes @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] until the end of your next turn."},{"_id":"gO729iC9b5ypes2K","name":"Spirit's Wrath","level":12,"category":"class","traits":["attack","barbarian","concentrate","rage"],"source":"class/barbarian/spirits-wrath","scores":{"idealist":0,"practical":1,"ruthless":14},"bestMatch":"ruthless","description":"You call forth an ephemeral spirit, typically the apparit...","summary":"The wisp's attack modifier is equal to your proficiency bonus for martial weapons plus your Strength modifier plus a...","fullDescription":"You call forth an ephemeral spirit, typically the apparition of an ancestor or a nature spirit, which takes the form of a wisp. The wisp makes a melee wisp rush unarmed attack against an enemy within 120 feet of you. The wisp's attack modifier is equal to your proficiency bonus for martial weapons plus your Strength modifier plus a +2 item bonus, and it applies the same circumstance and status bonuses and penalties that you have. On a hit, the wisp deals @Damage[(4d8 + @actor.abilities.con.mod)[spirit]]{spirit damage} equal to 4d8 plus your Constitution modifier. Don't apply your Rage damage or your weapon specialization damage, but circumstance and status bonuses and penalties that would also affect the wisp's damage apply. On a critical hit, the wisp deals double damage and the target becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. This attack uses and counts toward your multiple attack penalty as if you were the one attacking."},{"_id":"bqZkAFS6eq9TKXMO","name":"Dragon's Rage Wings","level":12,"category":"class","traits":["barbarian","morph","rage"],"source":"class/barbarian/dragons-rage-wings","scores":{"idealist":0,"practical":0,"ruthless":13},"bestMatch":"ruthless","description":"You sprout dragon wings from your back of the same color ...","summary":"If you are flying when your rage ends, you start to fall, but your transformation doesn't revert until the last...","fullDescription":"You sprout dragon wings from your back of the same color as your chosen dragon. While you are raging, you gain a fly Speed equal to your land Speed. If you are flying when your rage ends, you start to fall, but your transformation doesn't revert until the last moment, so you take no damage from the fall and land standing up. This action gains the trait of your dragon instinct's tradition."},{"_id":"j20djiiuVwUf8MqL","name":"Embrace the Pain","level":12,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/embrace-the-pain","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"Trigger A creature within your reach damages you with a m...","summary":"Attempt an Athletics check to the triggering creature or to the creature of the weapon it damaged you with.","fullDescription":"Trigger A creature within your reach damages you with a melee attack. Ignoring your pain, you reach out and grab the creature or weapon that caused you harm. Attempt an Athletics check to @UUID[Compendium.pf2e.actionspf2e.Item.Grapple] the triggering creature or to @UUID[Compendium.pf2e.actionspf2e.Item.Disarm] the creature of the weapon it damaged you with."},{"_id":"D2KSVHPRlBEibrV8","name":"Cheat Death","level":12,"category":"class","traits":["swashbuckler"],"source":"class/swashbuckler/cheat-death","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"Trigger You take damage that would reduce you to 0 Hit Po...","summary":"Trigger You take damage that would reduce you to 0 Hit Points.","fullDescription":"Trigger You take damage that would reduce you to 0 Hit Points. Somehow you always escape the reaper by a hair's breadth. You avoid being knocked out or killed and remain at 1 Hit Point and gain @UUID[Compendium.pf2e.feat-effects.Item.Effect: Panache]{Panache}, but you become @UUID[Compendium.pf2e.conditionitems.Item.Doomed]{Doomed 1} (or increase your doomed value by 1 if you were already doomed). You can't reduce or ignore the doomed condition from Cheating Death. The doomed condition from Cheating Death lasts for 10 minutes, though this doesn't affect the duration of any other doomed condition you have."},{"_id":"Gx8MXDn2WcNARCJn","name":"Frightful Attrition","level":12,"category":"class","traits":["archetype","emotion","fear","incapacitation","mental"],"source":"archetype/guerrilla/level-12/frightful-attrition","scores":{"idealist":0,"practical":0,"ruthless":11},"bestMatch":"ruthless","description":"Your diminishment of your foes' ranks damages their moral...","summary":"Whenever you reduce a creature to 0 HP with a Strike or spell, all enemies within 30 feet of the downed creature who...","fullDescription":"Your diminishment of your foes' ranks damages their morale. Whenever you reduce a creature to 0 HP with a Strike or spell, all enemies within 30 feet of the downed creature who witnessed the attack must attempt a @Check[will|against:class|options:area-effect,inflicts:frightened,inflicts:fleeing] saving throw against your class DC. A creature that didn't see you directly (such as if you're @UUID[Compendium.pf2e.conditionitems.Item.Invisible] or remained @UUID[Compendium.pf2e.conditionitems.Item.Hidden] after the attack) takes a –2 circumstance penalty to this save. Regardless of the result, each creature is temporarily immune to your Frightful Attrition for 10 minutes. Critical Success The creature is unaffected. Success The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}. Critical Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 3} and @UUID[Compendium.pf2e.conditionitems.Item.Fleeing] for 1 round."},{"_id":"7HPXQvPH3ovwtVae","name":"Furious Grab","level":12,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/furious-grab","scores":{"idealist":0,"practical":0,"ruthless":11},"bestMatch":"ruthless","description":"Requirements Your last action was a successful Strike, an...","summary":"Requirements Your last action was a successful Strike, and either you have a hand free or your Strike used a grapple...","fullDescription":"Requirements Your last action was a successful Strike, and either you have a hand free or your Strike used a grapple weapon. You grab your foe while it's distracted by your attack. The foe you hit becomes @UUID[Compendium.pf2e.conditionitems.Item.Grabbed], as if you had succeeded at an Athletics check to @UUID[Compendium.pf2e.actionspf2e.Item.Grapple] the foe."},{"_id":"8INrcMUv5vzWMG3X","name":"Sunder Spell","level":12,"category":"class","traits":["attack","barbarian","concentrate","rage"],"source":"class/barbarian/sunder-spell","scores":{"idealist":2,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"You draw upon your superstitious fury to destroy a spell....","summary":"Make a melee Strike with a weapon or unarmed attack against a creature, object, or a spell manifestation (such as...","fullDescription":"You draw upon your superstitious fury to destroy a spell. Make a melee Strike with a weapon or unarmed attack against a creature, object, or a spell manifestation (such as the wall created by @UUID[Compendium.pf2e.spells-srd.Item.Wall of Fire] or the guardian from @UUID[Compendium.pf2e.spells-srd.Item.Spiritual Guardian]). If you're targeting something that doesn't have an AC listed, its AC against this Strike is usually 10 for targets that are very easy to hit, like a wall, or a different AC determined by the GM. If your Strike hits, you can attempt to counteract a single spell or magical effect on the target. Your counteract rank for this attempt is equal to half your level rounded up, and you use the result of your attack roll for the counteract check. Whether or not you succeed at your Strike, the target becomes temporarily immune to your Sunder Spell for 24 hours."},{"_id":"va7YMidXZW21oFwA","name":"Blood Component Substitution","level":12,"category":"class","traits":["sorcerer"],"source":"class/sorcerer/blood-component-substitution","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"You can bypass the need for incantations and gestures by ...","summary":"You can bypass the need for incantations and gestures by drawing energy directly from your blood, causing you to...","fullDescription":"You can bypass the need for incantations and gestures by drawing energy directly from your blood, causing you to visibly glow the color of your blood and crackle with magical energy. When you @UUID[Compendium.pf2e.actionspf2e.Item.Cast a Spell], you can replace all verbal, material, or somatic spellcasting components with a blood component. To use a blood component, you lose Hit Points equal to twice the spell's rank as the energy in your blood is depleted, and you can't decrease the Hit Points lost in any way. As usual for altering components, this has no effect on the number of actions required to Cast the Spell, and your Cast a Spell activity gains the concentrate trait but not the manipulate trait. You can't use blood components to replace any required part of a spell's cost."},{"_id":"YK7PLPoLGYGBivEt","name":"Gladiator's Roar","level":12,"category":"class","traits":["archetype","emotion","fear","mental","sonic"],"source":"archetype/gladiator/gladiators-roar","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Frequency once per day You can project your voice into a ...","summary":"Your roar can be heard twice as far as normal, and creatures within a @Template[cone|distance:15] take 6d10...","fullDescription":"Frequency once per day You can project your voice into a high-pitched screech that damages your foes. Your roar can be heard twice as far as normal, and creatures within a @Template[cone|distance:15] take @Damage[6d10[sonic]|options:area-damage] damage and must attempt a @Check[fortitude|against:class-spell|options:area-effect,damaging-effect] save against your class DC or spell DC, whichever is higher. If your Gladiator's Roar triggers Play to the Crowd, you gain a +2 status bonus to your Performance check to do so. Critical Success The creature is unaffected. Success The creature takes half damage and becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} Failure The creature takes full damage and becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}. Critical Failure The creature takes double damage, becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 3}, and is @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 1}."},{"_id":"wp9Pnu2qe7GkZgHS","name":"Wailing Dead","level":12,"category":"class","traits":["archetype","auditory","concentrate","emotion","fear","flourish","magical","mental"],"source":"archetype/necrologist/level-12/wailing-dead","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Frequency once per 10 minutes Requirements Your horde is ...","summary":"Each living enemy within a @Template[type:emanation|distance:20] from your horde takes damage|options:area-damage]...","fullDescription":"Frequency once per 10 minutes Requirements Your horde is raised and consists of spirits. The voices of the spirits you command spark fear in the hearts of your enemies. You Sustain your horde and command those spirits to shriek in unison. Each living enemy within a @Template[type:emanation|distance:20] from your horde takes @Damage[ternary(lte(@actor.level, 12),5,(floor(@actor.level/2)-1))d10[mental]|options:area-damage] damage, depending on its @Check[will|against:spell|options:area-effect] saving throw against your spell DC. This damage increases by 1d10 at 14th level and every 2 levels thereafter. Critical Success The creature is unaffected. Success The creature takes half damage and is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Failure The creature takes full damage and is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}. Critical Failure The creature takes double damage and is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 3}."},{"_id":"nI67dTzKYg5kKMsd","name":"Titan's Stature","level":12,"category":"class","traits":["barbarian"],"source":"class/barbarian/titans-stature","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"You grow to even greater size. When using Giant's Stature...","summary":"When using Giant's Stature, you can instead become Huge (increasing your reach by 10 feet if you were Medium or...","fullDescription":"You grow to even greater size. When using Giant's Stature, you can instead become Huge (increasing your reach by 10 feet if you were Medium or smaller)."},{"_id":"pmz1itHp13JtcrjW","name":"Unbalancing Sweep","level":12,"category":"class","traits":["barbarian","flourish"],"source":"class/barbarian/unbalancing-sweep","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"You make a great sweep with your weapon or fists about yo...","summary":"Whichever of the two options you choose, roll a separate Athletics check against each enemy, performing the same...","fullDescription":"You make a great sweep with your weapon or fists about yourself, knocking creatures off their feet and away from you. Choose up to three enemies within your reach and choose whether to @UUID[Compendium.pf2e.actionspf2e.Item.Shove] or @UUID[Compendium.pf2e.actionspf2e.Item.Trip] all three of them. Whichever of the two options you choose, roll a separate Athletics check against each enemy, performing the same action against each enemy. Each attempt counts toward your multiple attack penalty, but don't increase your penalty until you have made all the attempts."},{"_id":"NYY7zWZWZ3XlzQgs","name":"Ghostly Condemnation","level":12,"category":"class","traits":["archetype","divine","emotion","fear","mental"],"source":"archetype/ghost/ghostly-condemnation","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"You shriek a death sentence upon a single target within 1...","summary":"If you slay a significant foe with this ability, its physical body is gruesomely decapitated, forcing its allies...","fullDescription":"You shriek a death sentence upon a single target within 120 feet, forcing it to experience the final moments of your mortal life as you were dragged through a howling mob and forced to kneel before the final blade that took your life and head. The target is subject to the effects of a 5th-rank @UUID[Compendium.pf2e.spells-srd.Item.Vision of Death] with a DC equal to your class DC or spell DC, whichever is higher. If you slay a significant foe with this ability, its physical body is gruesomely decapitated, forcing its allies within 15 feet to attempt a Will save against the same DC or be @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} (@UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} on a critical failure)."},{"_id":"O0QrBJfiMCTR0n0z","name":"Greater Despair","level":12,"category":"class","traits":["archetype"],"source":"archetype/mummy/greater-despair","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"You increase the frequency of @UUID[Compendium.pf2e.feats...","summary":"You increase the frequency of to once per 10 minutes instead of once per hour.","fullDescription":"You increase the frequency of @UUID[Compendium.pf2e.feats-srd.Item.Mummy's Despair] to once per 10 minutes instead of once per hour. A creature that critically fails its Will saving throw is @UUID[Compendium.pf2e.conditionitems.Item.Paralyzed] for 1 round instead of @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}. Mummy's Despair gains the incapacitation trait."},{"_id":"Ano4tRq88V39eyPq","name":"Frightening Appearance","level":12,"category":"class","traits":["archetype"],"source":"archetype/vigilante/frightening-appearance","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"Your dramatic appearances can frighten bystanders. When y...","summary":"When you make a Startling Appearance, you can also attempt to each opponent within 10 feet to whom you were...","fullDescription":"Your dramatic appearances can frighten bystanders. When you make a Startling Appearance, you can also attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] each opponent within 10 feet to whom you were unnoticed before your Strike."},{"_id":"WkHZbd79yfn15xod","name":"Blood Sovereignty","level":12,"category":"class","traits":["sorcerer"],"source":"class/sorcerer/blood-sovereignty","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"You wield blood magic masterfully. When you would benefit...","summary":"When you would benefit from a blood magic effect, you can choose to lose Hit Points equal to twice the spell's rank...","fullDescription":"You wield blood magic masterfully. When you would benefit from a blood magic effect, you can choose to lose Hit Points equal to twice the spell's rank as the energy of your blood is drawn out. This takes no extra action, and you benefit from two different blood magic effects you know as a result. The two effects can have different targets."},{"_id":"6qIHbbT76zIVmeEt","name":"Rearing Display","level":12,"category":"class","traits":["archetype","flourish"],"source":"archetype/cavalier/level-12/rearing-display","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Requirements You are riding your mount. You've trained yo...","summary":"You gain a +1 circumstance bonus to this Intimidation check (+2 if the Strike was a critical hit).","fullDescription":"Requirements You are riding your mount. You've trained your mount to make an impressive attack and can leverage its presence to terrify your enemies. You @UUID[Compendium.pf2e.actionspf2e.Item.Command an Animal] to order your mount to rear up and make a melee Strike against a creature within its reach. On a successful hit, you can attempt an Intimidation check to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] the target. You gain a +1 circumstance bonus to this Intimidation check (+2 if the Strike was a critical hit)."},{"_id":"IGY2DVHTEWmTbfYV","name":"Buzzing Death Cicadas","level":12,"category":"class","traits":["archetype","flourish"],"source":"archetype/swarmkeeper/buzzing-death-cicadas","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Your swarm takes on characteristics of the death cicadas ...","summary":"You also gain the action.","fullDescription":"Your swarm takes on characteristics of the death cicadas of the Mana Wastes, whose distinctive buzz is said to be a herald of imminent demise. The inclusion of these death cicadas grants your swarm a fly Speed of 20 feet. You also gain the @UUID[Compendium.pf2e.actionspf2e.Item.Death Drone] action."},{"_id":"fs2zVzyXrn5yqGqd","name":"Know Thy Doom","level":12,"category":"class","traits":["archetype","fortune"],"source":"archetype/warrior-of-legend/know-thy-doom","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Frequency once per day Trigger You are @UUID[Compendium.p...","summary":"You can attempt a recovery check using your dying value before it increases, rolling twice and taking the better result.","fullDescription":"Frequency once per day Trigger You are @UUID[Compendium.pf2e.conditionitems.Item.Doomed]{Doomed 1} or greater and your @UUID[Compendium.pf2e.conditionitems.Item.Dying] value would increase. As your legend grows, details of your demise become clearer. And you know that it is not yet your time. You can attempt a recovery check using your dying value before it increases, rolling twice and taking the better result. Regardless of the outcome, reduce your doomed value by 1."},{"_id":"LLhVVhDPv9Z8Kd1k","name":"Surging Blood Magic","level":12,"category":"class","traits":["archetype"],"source":"archetype/bloodrager/surging-blood-magic","scores":{"idealist":0,"practical":4,"ruthless":5},"bestMatch":"ruthless","description":"Your blood courses with magic. You gain the @UUID[Compend...","summary":"In addition, when you Cast a Spell from your repertoire and you are at least Drained 2, increase the extra damage...","fullDescription":"Your blood courses with magic. You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.DOc3Pf8wmVxanTIv#expert-spellcasting-feat]{Expert Spellcasting Feat} benefits. In addition, when you Cast a Spell from your repertoire and you are at least @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 2}, increase the extra damage dealt by that spell from Rage by an additional 2 (for a total of 3)."},{"_id":"j305O6rhKvx4sT38","name":"Talmandor's Shout","level":12,"category":"class","traits":["archetype"],"source":"archetype/eagle-knight/talmandors-shout","scores":{"idealist":3,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Frequency once per day Requirements You witnessed a creat...","summary":"Attempt an Intimidation check to , comparing the result to the Will DC of each enemy within a...","fullDescription":"Frequency once per day Requirements You witnessed a creature deal damage to an ally within 30 feet since your last turn. After seeing an enemy harm one of your allies, you deliver a righteous shout in the name of the celestial Talmandor. Attempt an Intimidation check to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize], comparing the result to the Will DC of each enemy within a @Template[type:emanation|distance:60]; this Demoralize attempt doesn't take any penalty for not sharing a language. It's possible to get a different degree of success for each target."},{"_id":"oFcn7SDOH6W2QhJl","name":"Too Angry to Die","level":12,"category":"skill","traits":["general","skill"],"source":"skill/too-angry-to-die","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Trigger you stand up from @UUID[Compendium.pf2e.condition...","summary":"Trigger you stand up from after waking up from being You refuse to yield the battle, even after you've been knocked...","fullDescription":"Trigger you stand up from @UUID[Compendium.pf2e.conditionitems.Item.Prone] after waking up from being @UUID[Compendium.pf2e.conditionitems.Item.Unconscious] You refuse to yield the battle, even after you've been knocked off your feet and nearly killed. For you, such a brush with death is less something to fear and more a thing to become infuriated by. As you stand up, you roar in defiance and can attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] a foe."},{"_id":"wteuGNhOXLvBudRQ","name":"Ferocious Beasts","level":13,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/ferocious-beasts","scores":{"idealist":0,"practical":0,"ruthless":11},"bestMatch":"ruthless","description":"Since ancient times, the mightiest orc beast tamers would...","summary":"All animal companions, pets, familiars, and bonded animals you have gain the feat, and gain one reaction per round...","fullDescription":"Since ancient times, the mightiest orc beast tamers would draw out the true fighting spirit of their companion beasts by feeding the creatures a draft incorporating the orc's own blood. All animal companions, pets, familiars, and bonded animals you have gain the @UUID[Compendium.pf2e.feats-srd.Item.Orc Ferocity] feat, and gain one reaction per round they can use only for Orc Ferocity. If you have the @UUID[Compendium.pf2e.feats-srd.Item.Undying Ferocity] ancestry feat, all animal companions, pets, familiars, and bonded animals you have also gain the benefits of that feat when using the Orc Ferocity reaction."},{"_id":"KboQgBhYXI2WdCt8","name":"Mask of Fear","level":13,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/mask-of-fear","scores":{"idealist":0,"practical":0,"ruthless":11},"bestMatch":"ruthless","description":"Trigger You start your turn with the @UUID[Compendium.pf2...","summary":"Special You can use this free action even if you have a condition tied to the frightened condition that would...","fullDescription":"Trigger You start your turn with the @UUID[Compendium.pf2e.conditionitems.Item.Frightened] condition. Requirements You're wearing your warmask . Your warmask burns off of your face, releasing your apprehension. You remove the frightened condition. Your warmask is destroyed, and you can't reapply it until your next daily preparations. Special You can use this free action even if you have a condition tied to the frightened condition that would normally prevent you from using a free action, such as \"@UUID[Compendium.pf2e.conditionitems.Item.Fleeing] as long as you're frightened\" or \"@UUID[Compendium.pf2e.conditionitems.Item.Paralyzed] as long as you're frightened.\""},{"_id":"eJmloGN2jfKYUNPw","name":"Unnerving Terror","level":13,"category":"ancestry","traits":["auditory","emotion","fear","mental","yaoguai"],"source":"ancestry/yaoguai/unnerving-terror","scores":{"idealist":0,"practical":0,"ruthless":11},"bestMatch":"ruthless","description":"Frequency once per day Requirements You're in yaoguai for...","summary":"All enemies within 30 feet must attempt a check save against your class DC or spell DC, whichever is higher.","fullDescription":"Frequency once per day Requirements You're in yaoguai form. You let out a mighty howl, chant of death, or speak with eerie repetition that plants fear in others. All enemies within 30 feet must attempt a @Check[will|against:class-spell] save against your class DC or spell DC, whichever is higher. Critical Success The target is unaffected. Success The target is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Failure The target is frightened 1 and @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard]. Critical Failure The target is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} and off-guard."},{"_id":"GELhS1k0vHEi1PK3","name":"Incredible Ferocity","level":13,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/incredible-ferocity","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Given time to collect yourself after a near-death scrape,...","summary":"You can use Orc Ferocity with a frequency of once per hour, rather than once per day.","fullDescription":"Given time to collect yourself after a near-death scrape, you can rebuild your ferocity and withstand additional finishing blows. You can use Orc Ferocity with a frequency of once per hour, rather than once per day."},{"_id":"TYGrEiOjp6pDmgO2","name":"Majestic Presence","level":13,"category":"ancestry","traits":["dragonblood","emotion","fear","mental","visual"],"source":"ancestry/versatile-heritages/dragonblood/majestic-presence","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"By taking an impressive stance, the full force of your pe...","summary":"Each creature in a @Template[emanation|distance:20] must attempt a check save against the higher of your class DC or...","fullDescription":"By taking an impressive stance, the full force of your personality cows lesser beings. Each creature in a @Template[emanation|distance:20] must attempt a @Check[will|against:class-spell] save against the higher of your class DC or spell DC. Regardless of the result of the saving throw, the creature is temporarily immune to your Majestic Presence for 24 hours. Critical Success The creature is unaffected. Success The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}. Critical Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 4}."},{"_id":"W0JwZEe2uJnSGZRN","name":"Wild-Haired Fury","level":13,"category":"ancestry","traits":["yaksha"],"source":"ancestry/yaksha/wild-haired-fury","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Your broken bones jut at odd angles, yet this pain only a...","summary":"You add the combined value of your and conditions as a circumstance bonus to damage rolls with your melee attacks...","fullDescription":"Your broken bones jut at odd angles, yet this pain only adds to your anger and prowess. You add the combined value of your @UUID[Compendium.pf2e.conditionitems.Item.Doomed] and @UUID[Compendium.pf2e.conditionitems.Item.Wounded] conditions as a circumstance bonus to damage rolls with your melee attacks (for example, if you were doomed 1 and wounded 2, you would gain a +3 circumstance bonus to your melee damage rolls)."},{"_id":"DJn652sW7nstvXf5","name":"Threatening Pursuit","level":13,"category":"ancestry","traits":["auditory","minotaur"],"source":"ancestry/minotaur/threatening-pursuit","scores":{"idealist":0,"practical":2,"ruthless":5},"bestMatch":"ruthless","description":"Requirements You are not observed by any enemies within 6...","summary":"If the targets are in a maze or similarly difficult-to-navigate location, you gain a +2 circumstance bonus to this...","fullDescription":"Requirements You are not observed by any enemies within 60 feet. You emit a terrifying growl and snort, stamping your hooves for all to hear so that they know that you hunt them. Attempt an Intimidation check to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] all enemies within 30 feet, and you do not take a penalty for not sharing a language. If the targets are in a maze or similarly difficult-to-navigate location, you gain a +2 circumstance bonus to this check, and the range increases to 60 feet. Each target is temporarily immune for 1 hour."},{"_id":"Q9tL7cRTpPD04iPa","name":"Meditate on This!","level":14,"category":"class","traits":["barbarian","concentrate","emotion","incapacitation","mental","rage"],"source":"class/barbarian/meditate-on-this","scores":{"idealist":0,"practical":0,"ruthless":16},"bestMatch":"ruthless","description":"Access Tian Xia origin You meditate to alter your qi, col...","summary":"Until the start of your next turn, whenever you hit a creature with an unarmed Strike, or an adjacent creature deals...","fullDescription":"Access Tian Xia origin You meditate to alter your qi, coloring it with your resentment and anger. Until the start of your next turn, whenever you hit a creature with an unarmed Strike, or an adjacent creature deals piercing, slashing, or bleed damage to you, the creature that you hit or that damaged you must attempt a @Check[will|against:barbarian|options:inflicts:fleeing,inflicts:frightened] save against your class DC. The creature is then temporarily immune for 1 minute. Critical Success The creature is unaffected. Success The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}. Critical Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 3} and @UUID[Compendium.pf2e.conditionitems.Item.Fleeing] until the end of its next turn."},{"_id":"9OVRsU45zCOvRQ9q","name":"Fear of God","level":14,"category":"skill","traits":["archetype","divine","skill"],"source":"archetype/mortal-herald/fear-of-god","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"Frequency once per 10 minutes Trigger You successfully @U...","summary":"During that time, you ignore that creature's temporary immunity to your Demoralize attempts and whenever you...","fullDescription":"Frequency once per 10 minutes Trigger You successfully @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] an enemy. You embed a divine fear into the triggering foe that lasts for 10 minutes. During that time, you ignore that creature's temporary immunity to your Demoralize attempts and whenever you successfully Demoralize the triggering enemy, you can instead increase their existing frightened condition by 1 (or 2 on a critical success) to a maximum of @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 4}."},{"_id":"0kkiE74cyHyxdPe6","name":"Vengeful Strike","level":14,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/vengeful-strike","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"Trigger A creature within your reach succeeds at an attac...","summary":"If the triggering attack was a critical success, you can use Vengeful Strike as a free action instead of a reaction.","fullDescription":"Trigger A creature within your reach succeeds at an attack against you. Requirements You're under the effect of @UUID[Compendium.pf2e.feats-srd.Item.Come and Get Me]. When struck by an enemy, you respond in turn. Make a melee Strike against the triggering creature. If the triggering attack was a critical success, you can use Vengeful Strike as a free action instead of a reaction."},{"_id":"4001krxk4fI1cTmV","name":"Towering Transformation","level":14,"category":"class","traits":["barbarian","druid","emotion","fear","mental","rage","visual"],"source":"class/shared-class-feats/towering-transformation","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"Trigger Your size increases due to a polymorph effect. Th...","summary":"Each enemy smaller than your new size within 30 feet of you must attempt a check save against your class DC or spell...","fullDescription":"Trigger Your size increases due to a polymorph effect. The physical growth of your transformation is a spectacle that shakes foes to their core. Each enemy smaller than your new size within 30 feet of you must attempt a @Check[will|against:class-spell|options:area-effect,inflicts:frightened] save against your class DC or spell DC, whichever is higher. Success The creature is unaffected. Failure The creature becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Critical Failure The creature becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}, and you can push it up to 10 feet from you. This is forced movement."},{"_id":"MFqFvuiYDAoADcft","name":"Giant's Lunge","level":14,"category":"class","traits":["barbarian","concentrate","rage"],"source":"class/barbarian/giants-lunge","scores":{"idealist":0,"practical":1,"ruthless":9},"bestMatch":"ruthless","description":"You extend your body and prepare to attack foes outside y...","summary":"You extend your body and prepare to attack foes outside your normal reach.","fullDescription":"You extend your body and prepare to attack foes outside your normal reach. Until your rage ends, all your melee weapons and unarmed attacks gain a reach of 10 feet. This doesn't increase the reach of any weapon or unarmed attack that already has the reach trait, but it does combine with abilities that increase your reach due to increased size, such as Giant's Stature."},{"_id":"rCnaBbk0M1gBVHjG","name":"Awesome Blow","level":14,"category":"class","traits":["barbarian","concentrate","rage"],"source":"class/barbarian/awesome-blow","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Your attacks are so powerful, they can flatten your oppon...","summary":"When you use , you can attempt an check check against your target's Fortitude DC.","fullDescription":"Your attacks are so powerful, they can flatten your opponents. When you use @UUID[Compendium.pf2e.feats-srd.Item.Knockback], you can attempt an @Check[athletics|against:fortitude] check against your target's Fortitude DC. Critical Success You gain the critical success effect of a @UUID[Compendium.pf2e.actionspf2e.Item.Shove], then the critical success effect of a @UUID[Compendium.pf2e.actionspf2e.Item.Trip] against the target. Success You gain the success effect of a Shove, then the success effect of a Trip against the target. Failure You gain the normal effect of Knockback."},{"_id":"RpXWOgLWQLGdx74I","name":"Sunder Enchantment","level":14,"category":"class","traits":["barbarian"],"source":"class/barbarian/sunder-enchantment","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"You can focus your superstition to break the magic of an ...","summary":"When you Sunder a Spell, you can instead attempt to counteract either an unattended magic item or one of your...","fullDescription":"You can focus your superstition to break the magic of an item, in addition to destroying freestanding spells and those active on creatures. When you @UUID[Compendium.pf2e.feats-srd.Item.Sunder Spell]{Sunder a Spell}, you can instead attempt to counteract either an unattended magic item or one of your target's magic items. If your counteract attempt succeeds, the item becomes a mundane item of its type for 10 minutes. If you target an artifact, an intelligent item, or a similarly particularly powerful item, your counteract attempt automatically fails."},{"_id":"VyErxNnOtzm9Vvkv","name":"Blood Ascendancy","level":14,"category":"class","traits":["sorcerer"],"source":"class/sorcerer/blood-ascendancy","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"When you would benefit from a blood magic effect through ...","summary":"When you would benefit from a blood magic effect through Blood Rising, you can choose to benefit from two different...","fullDescription":"When you would benefit from a blood magic effect through Blood Rising, you can choose to benefit from two different blood magic effects you know. The effects follow the same rules as given in Blood Rising, and each effect can have a different target."},{"_id":"AGydz5DKJ2KHSO4S","name":"Whirlwind Strike","level":14,"category":"class","traits":["barbarian","fighter","flourish"],"source":"class/shared-class-feats/whirlwind-strike","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You attack all nearby adversaries. Make a melee Strike ag...","summary":"Make a melee Strike against each enemy within your melee reach.","fullDescription":"You attack all nearby adversaries. Make a melee Strike against each enemy within your melee reach. Each attack counts toward your multiple attack penalty, but don't increase your penalty until you have made all your attacks."},{"_id":"mZttsiWl1ql5NvrH","name":"Scare to Death","level":15,"category":"skill","traits":["emotion","fear","general","incapacitation","skill"],"source":"skill/scare-to-death","scores":{"idealist":0,"practical":0,"ruthless":18},"bestMatch":"ruthless","description":"You can frighten foes so much, they might die. Attempt an...","summary":"Critical Success The target must attempt a check save against your Intimidation DC.","fullDescription":"You can frighten foes so much, they might die. Attempt an @Check[intimidation|defense:will] check against the Will DC of a living creature within 30 feet of you that you sense or observe and who can sense or observe you. If the target can't hear you or doesn't understand the language you are speaking, you take a –4 circumstance penalty. The creature is temporarily immune for 1 minute. Critical Success The target must attempt a @Check[fortitude|against:intimidation] save against your Intimidation DC. On a critical failure, it dies. On any other result, it becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} and is @UUID[Compendium.pf2e.conditionitems.Item.Fleeing] for 1 round. The critical failure effect has the death trait. Success The target becomes frightened 2. Failure The target becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Critical Failure The target is unaffected."},{"_id":"Oyml3OGNy468z3XI","name":"Furious Vengeance","level":16,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/furious-vengeance","scores":{"idealist":0,"practical":0,"ruthless":15},"bestMatch":"ruthless","description":"Trigger An enemy within your melee reach critically hits ...","summary":"Make a melee Strike against the triggering enemy.","fullDescription":"Trigger An enemy within your melee reach critically hits you with a melee Strike. Your enemy's blow fuels your rage and provokes your immediate retaliation. Make a melee Strike against the triggering enemy."},{"_id":"EWeso1zDkCLGlnsW","name":"Desperate Wrath","level":16,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/desperate-wrath","scores":{"idealist":0,"practical":0,"ruthless":13},"bestMatch":"ruthless","description":"Trigger Your turn begins, and your current Hit Points are...","summary":"You get a +2 circumstance bonus to attack rolls, a –1 penalty to AC, and a –1 penalty to saves.","fullDescription":"Trigger Your turn begins, and your current Hit Points are at half your maximum or less. Your blood boils when you take a beating, and you throw caution to the wind to finish the fight. You get a +2 circumstance bonus to attack rolls, a –1 penalty to AC, and a –1 penalty to saves. These bonuses and penalties last until your Rage ends or until you are above half Hit Points, whichever comes first."},{"_id":"lgEihn7deZwHczGE","name":"Dragon Transformation","level":16,"category":"class","traits":["barbarian","concentrate","polymorph","primal","rage"],"source":"class/barbarian/dragon-transformation","scores":{"idealist":0,"practical":0,"ruthless":13},"bestMatch":"ruthless","description":"You transform into a ferocious Large dragon, gaining the ...","summary":"At 18th level, you gain a +20-foot status bonus to your fly Speed, your damage bonus with dragon Strikes increases...","fullDescription":"You transform into a ferocious Large dragon, gaining the effects of 6th-rank @UUID[Compendium.pf2e.spells-srd.Item.Dragon Form] except that you use your own AC and attack modifier, you apply your extra damage from @UUID[Compendium.pf2e.actionspf2e.Item.Rage], and the Dragon Breath action uses your class DC. Add the temporary Hit Points from dragon form to any you already have from entering a rage (or any other action with the rage trait). The action to Dismiss the transformation gains the rage trait. At 18th level, you gain a +20-foot status bonus to your fly Speed, your damage bonus with dragon Strikes increases to +12, and you gain a +14 status bonus to your Dragon Breath damage."},{"_id":"nxoSp0GDiQ288BJa","name":"Let Death be my Weapon","level":16,"category":"class","traits":["mythic"],"source":"archetype/heroic-scion/let-death-be-my-weapon","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"You recall your death in vivid detail, and the fear, pain...","summary":"Whenever you have the doomed, dying, or wounded condition, you gain that condition's value as a status bonus to...","fullDescription":"You recall your death in vivid detail, and the fear, pain, and uncertainty you suffered are blunted by the truth of your reincarnation. Pain and agony brought on by your foes can be endured and even turned back upon them when you feel yourself at death's door. Whenever you have the doomed, dying, or wounded condition, you gain that condition's value as a status bonus to damage rolls when you make melee or ranged weapon Strikes. If you have multiple conditions, only the highest value condition counts for setting the amount of this damage bonus. You also gain the @UUID[Compendium.pf2e.actionspf2e.Item.Share Death's Promises] free action."},{"_id":"Egx5NWOVhoaij7a3","name":"Terrifying Mien","level":16,"category":"class","traits":["mythic"],"source":"archetype/eternal-legend/terrifying-mien","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Whether they have heard of your legend or seen your prowe...","summary":"You gain resistance against bludgeoning, piercing, and slashing damage against Strikes made by creatures with the...","fullDescription":"Whether they have heard of your legend or seen your prowess on the field of battle, those already quaking in their boots grow weak when forced to stand against you. You gain resistance against bludgeoning, piercing, and slashing damage against Strikes made by creatures with the @UUID[Compendium.pf2e.conditionitems.Item.Frightened] condition. This resistance is equal to four times the value of that creature's frightened condition. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Terrifying Mien] When this resistance applies to at least one of a creature's Strikes during their turn, that creature doesn't reduce the value of their frightened condition at the end of their turn."},{"_id":"7v6dG5QvXCmtm9FS","name":"Daunting Spell","level":16,"category":"class","traits":["concentrate","mythic","spellshape"],"source":"archetype/heroic-scion/daunting-spell","scores":{"idealist":0,"practical":2,"ruthless":9},"bestMatch":"ruthless","description":"Your enemies feel the inevitability of defeat once they f...","summary":"If the target is your nemesis or an ally of your nemesis, use mythic proficiency to determine your spell's attack...","fullDescription":"Your enemies feel the inevitability of defeat once they feel the potency of your magic. If your next action is to Cast a Spell that allows a saving throw, your spell gains the emotion, fear, and mental traits. The spell gains the following success and failure effects in addition to any other effects it would normally have. If the target is your nemesis or an ally of your nemesis, use mythic proficiency to determine your spell's attack bonus and save DC; if the spell has multiple targets, all targets must be your nemesis or allied with your nemesis for you to use mythic proficiency. Critical Success The target is unaffected by the daunting spell. Success The target is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Failure The target is @UUID[Compendium.pf2e.conditioni
