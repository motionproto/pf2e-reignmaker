":0},"bestMatch":"practical","description":"Your well-placed blows can fell mighty giants. If you cri...","summary":"If you critically hit the same giant twice on the same turn, the target must succeed at a check saving throw or die.","fullDescription":"Your well-placed blows can fell mighty giants. If you critically hit the same giant twice on the same turn, the target must succeed at a @Check[fortitude|against:class] saving throw or die. Use your class DC for this saving throw."},{"_id":"vDJRIKS27md3LudA","name":"Greater Distracting Shot","level":16,"category":"class","traits":["ranger"],"source":"class/ranger/greater-distracting-shot","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Even a single missile can throw off your enemy's balance,...","summary":"If you critically hit your prey or hit it twice on the same turn with a ranged weapon, it's off-guard until the end...","fullDescription":"Even a single missile can throw off your enemy's balance, and more powerful attacks leave it flustered for longer. If you hit your hunted prey with a ranged weapon, it's @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] until the start of your next turn. If you critically hit your prey or hit it twice on the same turn with a ranged weapon, it's off-guard until the end of your next turn instead."},{"_id":"S1UHZy6SDNqI4tHh","name":"Warden's Reload","level":16,"category":"class","traits":["ranger"],"source":"class/ranger/wardens-reload","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Frequency once per round Requirements Your last action or...","summary":"Requirements Your last action or activity this turn was to cast a warden spell.","fullDescription":"Frequency once per round Requirements Your last action or activity this turn was to cast a warden spell. Your mastery of magic and weapons like the crossbow allow you to wield both with equal ease. Interact to reload a weapon you are currently wielding."},{"_id":"EDdJFwarNIJIkP2E","name":"Master's Counterspell","level":16,"category":"class","traits":["archetype"],"source":"archetype/spellmaster/masters-counterspell","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Trigger A creature Casts a Spell that you have prepared, ...","summary":"You then attempt to counteract the triggering spell, and you take a -2 penalty to your counteract check; for...","fullDescription":"Trigger A creature Casts a Spell that you have prepared, and that spell was cast or created with a tradition of magic in which you have master proficiency in spell attack rolls and spell DCs. When a foe Casts a Spell and you can see its manifestations, you can use your magic to disrupt it. If you're a prepared caster, you can expend a prepared spell to counter the triggering creature's casting of a spell. If you're a spontaneous caster, you can expend a spell slot. The level of the prepared spell or spell slot must be at least as high as the triggering spell's rank. You lose your prepared spell or spell slot as if you had Cast the Spell. You then attempt to counteract the triggering spell, and you take a -2 penalty to your counteract check; for prepared casters, the GM might waive the penalty if the spell you're expending to counterspell is especially appropriate-such as countering with the same spell, or using a @UUID[Compendium.pf2e.spells-srd.Item.Cone of Cold] to counteract a @UUID[Compendium.pf2e.spells-srd.Item.Fireball]."},{"_id":"5ZoIJImgvpdhGcDR","name":"Just the Thing!","level":16,"category":"class","traits":["inventor"],"source":"class/inventor/just-the-thing","scores":{"idealist":0,"practical":7,"ruthless":1},"bestMatch":"practical","description":"Frequency once per hour Need to balance on a razor's edge...","summary":"You attempt a skill action that takes 1 minute or less to complete, using the same number of actions or amount of...","fullDescription":"Frequency once per hour Need to balance on a razor's edge, force open an iron door, or persuade a dragon to negotiate? Never fear! No matter the situation, you always have just the thing. You attempt a skill action that takes 1 minute or less to complete, using the same number of actions or amount of time as normal. However, as you take the action, describe a device you pull out and use to accomplish the skill. The specifics of how you accomplish this are up to you, but they should fit the challenge at hand. For instance, you might use gravitic stabilizers to balance on the razor's edge, a force battering ram gizmo to open the iron door, or a device that produces an aroma with the ability to pacify wyrms to persuade the dragon. Using an invention in this way lets you alter how you calculate the skill check used in the action. Instead of the normal skill modifier associated with that skill action, you use your Crafting modifier."},{"_id":"giupBd3dyOwdeoFl","name":"Performance Weapon Expert","level":16,"category":"class","traits":["archetype"],"source":"archetype/provocator/performance-weapon-expert","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your experience has made you better with a wide variety o...","summary":"Your experience has made you better with a wide variety of weapons.","fullDescription":"Your experience has made you better with a wide variety of weapons. Your proficiency ranks for simple weapons and martial weapons increase to expert, as does your proficiency rank for your chosen advanced weapon."},{"_id":"ABPDBNWvhJRWB86m","name":"Confusing Commands","level":16,"category":"class","traits":["auditory","commander","mental"],"source":"class/commander/confusing-commands","scores":{"idealist":2,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You shout out bewildering but authoritative commands whil...","summary":"Each enemy within the aura of your commander's banner must succeed at a check save against your class DC or become...","fullDescription":"You shout out bewildering but authoritative commands while imitating the voices, linguistic quirks, and speech patterns of your opponents. Each enemy within the aura of your commander's banner must succeed at a @Check[will|against:class] save against your class DC or become @UUID[Compendium.pf2e.conditionitems.Item.Confused] for 1 round (2 rounds on a critical failure). Targets who succeed at their saving throw are temporarily immune to Confusing Commands for 1 day."},{"_id":"Bp02C07s4RTS4vsV","name":"Reconstruct the Scene","level":16,"category":"class","traits":["concentrate","investigator","rogue"],"source":"class/shared-class-feats/reconstruct-the-scene","scores":{"idealist":0,"practical":5,"ruthless":1},"bestMatch":"practical","description":"You spend 1 minute surveying a small location (such as a ...","summary":"You get an indistinct mental impression of significant events that happened there.","fullDescription":"You spend 1 minute surveying a small location (such as a single room) to get an impression of events that occurred there in the last day. This involves moving about the area and studying footprints, spilled drinks or blood, and so forth. You get an indistinct mental impression of significant events that happened there. This gives you clues and details of the past, including the overall events and their time frame, but it's not a perfect record. This also isn't enough to identify who was involved in these events if you weren't already aware the person was there. As determined by the GM, you also pick out various seemingly small details that could serve as important clues, like a memorable weapon someone used for a murder or the type of cloak someone wore when passing through."},{"_id":"nnsoFOtuHnpz2QHc","name":"Improbable Elixirs","level":18,"category":"class","traits":["alchemist"],"source":"class/alchemist/improbable-elixirs","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"Your mastery of alchemical secrets enables you to replica...","summary":"When making these alchemical elixirs, you can substitute alchemical reagents for an equal value of magical...","fullDescription":"Your mastery of alchemical secrets enables you to replicate effects most believe can be achieved only via magic. Select a number of potions equal to your Intelligence modifier (minimum 1); these potions must be of 9th level or lower. You gain formulas to create these potions as alchemical consumables with the elixir trait. When making these alchemical elixirs, you can substitute alchemical reagents for an equal value of magical components, and you can use an alchemist's toolkit (for @UUID[Compendium.pf2e.actionspf2e.Item.Quick Alchemy]) or an alchemist's lab (for the Craft activity) instead of any other required toolkits. Other than that, the formula doesn't change. Once you've chosen the potion formulas, they can't be changed."},{"_id":"YWRdk9oGMY6WmgIC","name":"Lead Investigator","level":18,"category":"class","traits":["exploration","investigator"],"source":"class/investigator/lead-investigator","scores":{"idealist":2,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You spend 1 minute briefing up to four allies about one o...","summary":"Those allies gain the same circumstance bonus you do from to checks to investigate the question at the heart of that...","fullDescription":"You spend 1 minute briefing up to four allies about one of your open investigations. Those allies gain the same circumstance bonus you do from @UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] to checks to investigate the question at the heart of that investigation. This bonus lasts until you cease Pursing that Lead or for 1 day, whichever comes first. This doesn't confer any other benefits of pursuing a lead, such as adding the circumstance bonus to your saves with @UUID[Compendium.pf2e.feats-srd.Item.Detective's Readiness]."},{"_id":"mEY7ezGTjoVOH5Q4","name":"Officer's Mastery","level":18,"category":"class","traits":["archetype"],"source":"archetype/commander/officers-mastery","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Your proficiency in commander class DC increases to maste...","summary":"Your proficiency in commander class DC increases to master, and you become a master in Warfare Lore.","fullDescription":"Your proficiency in commander class DC increases to master, and you become a master in Warfare Lore. If you're already a master in Warfare Lore, you instead become a master in another Lore skill you're an expert in, an expert in another Lore skill you're trained in, or trained in another Lore skill of your choice."},{"_id":"f1acyuIGYVp2BpKc","name":"Shadow Hunter","level":18,"category":"class","traits":["ranger"],"source":"class/ranger/shadow-hunter","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You blend in to your surroundings so well that others hav...","summary":"You blend in to your surroundings so well that others have trouble telling you apart from the terrain.","fullDescription":"You blend in to your surroundings so well that others have trouble telling you apart from the terrain. While in natural terrain, you're always @UUID[Compendium.pf2e.conditionitems.Item.Concealed] from all foes if you choose to be, except for your hunted prey."},{"_id":"m2pHkmyGvkwqfSSN","name":"Miracle Worker","level":18,"category":"class","traits":["alchemist"],"source":"class/alchemist/miracle-worker","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Frequency once every 10 minutes Your alchemical mastery c...","summary":"You can administer a major or true elixir of life to a creature who has been dead for no more than 2 rounds.","fullDescription":"Frequency once every 10 minutes Your alchemical mastery can resuscitate the recently slain. You can administer a major or true elixir of life to a creature who has been dead for no more than 2 rounds. When you do, that creature is immediately returned to life with 1 Hit Point and becomes @UUID[Compendium.pf2e.conditionitems.Item.Wounded]{Wounded 1}."},{"_id":"HBhLR980Q0cb2rxp","name":"Perfect Debilitation","level":18,"category":"class","traits":["alchemist"],"source":"class/alchemist/perfect-debilitation","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have perfected the formulas for bombs that impede you...","summary":"You have perfected the formulas for bombs that impede your enemies.","fullDescription":"You have perfected the formulas for bombs that impede your enemies. When you use @UUID[Compendium.pf2e.feats-srd.Item.Debilitating Bomb], your target avoids the condition the bomb imposes only if it critically succeeds at its saving throw."},{"_id":"Dcr63tofZUome1Ze","name":"Manifold Edge","level":18,"category":"class","traits":["ranger"],"source":"class/ranger/manifold-edge","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You've learned to leverage every possible edge. When you ...","summary":"When you use , you can gain a different hunter's edge benefit instead of the one you selected at 1st level.","fullDescription":"You've learned to leverage every possible edge. When you use @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey], you can gain a different hunter's edge benefit instead of the one you selected at 1st level. If you do, you don't gain the additional benefit from @UUID[Compendium.pf2e.classfeatures.Item.Masterful Hunter]."},{"_id":"AwxJcaIrutqMcUC8","name":"Masterful Companion","level":18,"category":"class","traits":["ranger"],"source":"class/ranger/masterful-companion","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Your animal companion shares your incredible hunting skil...","summary":"Your animal companion shares your incredible hunting skills, allowing it to take down your shared prey with ease.","fullDescription":"Your animal companion shares your incredible hunting skills, allowing it to take down your shared prey with ease. When you @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey], your animal companion gains the @UUID[Compendium.pf2e.classfeatures.Item.Masterful Hunter] benefit associated with your hunter's edge, rather than just your original hunter's edge benefit."},{"_id":"PhnFz0ijBPaXpHot","name":"Terrain Ghost","level":18,"category":"skill","traits":["archetype","skill"],"source":"archetype/guerrilla/level-18/terrain-ghost","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You move through your territory like a living shadow. Wit...","summary":"You move through your territory like a living shadow.","fullDescription":"You move through your territory like a living shadow. Within your favored location, you're permanently under the effect of @UUID[Compendium.pf2e.spells-srd.Item.Vanishing Tracks], and you're always @UUID[Compendium.pf2e.conditionitems.Item.Concealed] from all foes unless you choose not to be."},{"_id":"dCGg0nRvk8jUQxz8","name":"Mercenary Reversal","level":18,"category":"class","traits":["auditory","commander","concentrate","incapacitation","mental"],"source":"class/commander/mercenary-reversal","scores":{"idealist":5,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Requirements You and your allies are currently outnumbere...","summary":"It gains the condition, but it can attempt a check save whenever it takes damage or whenever you direct it to take...","fullDescription":"Requirements You and your allies are currently outnumbered by enemies on the battlefield. Even though the fight seems to be surging against you and your compatriots, you know that a key ally can always turn the tide. Choose a target you are currently observing. You assail it with a list of reasons why it should join you and why its defeat if it does not is surely inevitable. The target attempts a @Check[will|against:commander|options:inflicts:controlled,inflicts:stunned] save against your class DC with the following results. Critical Success The target is uninterested in joining you and is temporarily immune to further uses of this ability for 24 hours. Success The target is @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 1} as it is forced to consider the merits of your offer. Failure The target swaps sides and joins you for the duration of the battle. It gains the @UUID[Compendium.pf2e.conditionitems.Item.Controlled] condition, but it can attempt a @Check[will|against:commander] save whenever it takes damage or whenever you direct it to take an action that goes against its nature. On a success, the effect ends and it rejoins its former allies. Critical Failure As a failure, but the target is so impressed by your leadership that it thanks you for the privilege of fighting alongside you; if it is still alive at the end of combat, it turns over any coins, wealth or other monetary possessions it has as tribute."},{"_id":"iuLLw1X5RjRcR4rH","name":"Halcyon Spellcasting Sage","level":18,"category":"class","traits":["archetype"],"source":"archetype/halcyon-speaker/halcyon-spellcasting-sage","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your command over halcyon magic is nearly unmatched. You ...","summary":"You gain two common 6th-rank and 7th-rank halcyon spells.","fullDescription":"Your command over halcyon magic is nearly unmatched. You gain two common 6th-rank and 7th-rank halcyon spells. You also gain a 6th-rank halcyon spell slot and a 7th-rank halcyon spell slot. Your proficiency rank in either arcane or primal spell DCs and spell attack rolls advances from expert to master."},{"_id":"XmjvHxW5f7vKFIv7","name":"Demand Surrender","level":18,"category":"class","traits":["auditory","commander","incapacitation","mental"],"source":"class/commander/demand-surrender","scores":{"idealist":5,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Requirements You and your allies currently outnumber enem...","summary":"They must attempt a check save against your class DC, with the following results. Choose one opponent you are observing.","fullDescription":"Requirements You and your allies currently outnumber enemies on the battlefield, and you or an ally has either @UUID[Compendium.pf2e.conditionitems.Item.Restrained] an opponent or reduced an opponent to 0 Hit Points since the start of your last turn. Confident in your victory, you command your opponent's surrender. Choose one opponent you are observing. You command that opponent to surrender in a strong voice. They must attempt a @Check[will|against:commander|options:inflicts:fleeing,inflicts:prone] save against your class DC, with the following results. Critical Success The creature is unaffected. Success The creature cannot take any hostile actions that include you as a target for 1 round. Failure As success, and the target is @UUID[Compendium.pf2e.conditionitems.Item.Fleeing] for 1 round. Critical Failure The creature drops any weapons or items it is holding, lies @UUID[Compendium.pf2e.conditionitems.Item.Prone] on the ground, and does not take any hostile actions against you or your allies for 1 minute, or until you or one of your allies attacks it."},{"_id":"XfCPAoNdF2XMnH7K","name":"Lethal Finisher","level":18,"category":"class","traits":["death","finisher","swashbuckler"],"source":"class/swashbuckler/lethal-finisher","scores":{"idealist":2,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You stab your foe in a vital organ, possibly killing them...","summary":"Instead, your target takes additional precision damage based on a check save against your class DC. Make a Strike.","fullDescription":"You stab your foe in a vital organ, possibly killing them outright. Make a Strike. On a success, you forego your precise strike damage from the finisher. Instead, your target takes additional precision damage based on a @Check[fortitude|against:swashbuckler] save against your class DC. If your Strike was a critical hit, the target's saving throw outcome is one degree worse. Critical Success You deal 6 precision damage. Success You deal 6d6 precision damage. Failure You deal 12d6 precision damage. Critical Failure You deal 18d6 precision damage."},{"_id":"L5n4PvQYhpl2WM9e","name":"Impossible Polymath","level":18,"category":"class","traits":["bard"],"source":"class/bard/impossible-polymath","scores":{"idealist":3,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your esoteric formulas are so unusual that they allow you...","summary":"As long as you're trained in Arcana, you can add arcane spells to your book from ; as long as you're trained in...","fullDescription":"Your esoteric formulas are so unusual that they allow you to dabble in magic from diverse traditions that other bards don't understand. As long as you're trained in Arcana, you can add arcane spells to your book from @UUID[Compendium.pf2e.feats-srd.Item.Esoteric Polymath]; as long as you're trained in Nature, you can add primal spells to your book; and as long as you are trained in Religion, you can add divine spells to your book. Like your other spells in your book, you can add one of these spells from another tradition to your repertoire as an occult spell each day using Esoteric Polymath, but you can't retain any spells from another tradition when you prepare again, even if you have @UUID[Compendium.pf2e.feats-srd.Item.Eclectic Polymath]."},{"_id":"63jLdP6v8FbohoXb","name":"Practiced Reflexes","level":18,"category":"class","traits":["commander"],"source":"class/commander/practiced-reflexes","scores":{"idealist":2,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You snap out a quick series of signals or commands that u...","summary":"When you use your ability, you can give an extra reaction to up to four allies.","fullDescription":"You snap out a quick series of signals or commands that urge your allies to act with alacrity. When you use your @UUID[Compendium.pf2e.classfeatures.Item.Drilled Reactions] ability, you can give an extra reaction to up to four allies."},{"_id":"POrE3ZgBRdBL9MsW","name":"Trickster's Ace","level":18,"category":"class","traits":["concentrate","investigator","rogue"],"source":"class/shared-class-feats/tricksters-ace","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Trigger You specify the trigger when you make your daily ...","summary":"Requirements When you make your daily preparations, you must specify a trigger for this reaction using the same...","fullDescription":"Trigger You specify the trigger when you make your daily preparations (see Requirements below). Requirements When you make your daily preparations, you must specify a trigger for this reaction using the same restrictions as the triggers for the Ready action. You also choose a single spell from the arcane, divine, occult, or primal list of 4th level or lower. The spell can't have a cost, nor can its casting time be more than 10 minutes. The spell must be able to target a single creature, and you must be a valid target for it. Whether from jury-rigged magic items, deduction from the study of magical interactions, or other means, you have a contingency in your back pocket for desperate situations. When the trigger occurs, you cause the spell to come into effect. The spell targets only you, no matter how many creatures it would affect normally. If you define particularly complicated conditions, as determined by the GM, the trigger might fail. Once the contingency is triggered, the spell is expended until your next daily preparations."},{"_id":"rwTbN2A2ZO7CdKoC","name":"Impossible Snares","level":20,"category":"class","traits":["ranger"],"source":"class/ranger/impossible-snares","scores":{"idealist":0,"practical":18,"ruthless":0},"bestMatch":"practical","description":"You can create endless shorter-lived snares, protecting y...","summary":"Once per minute, you can one of the snares you've prepared for quick deployment without expending the prepared snare.","fullDescription":"You can create endless shorter-lived snares, protecting your lair or using them against foes. Once per minute, you can @UUID[Compendium.pf2e.actionspf2e.Item.Craft] one of the snares you've prepared for quick deployment without expending the prepared snare. Once deployed, such a snare lasts for 10 minutes before losing its effectiveness."},{"_id":"ZfycfbXlPXZlSqw5","name":"Just the Facts","level":20,"category":"class","traits":["investigator"],"source":"class/investigator/just-the-facts","scores":{"idealist":1,"practical":16,"ruthless":0},"bestMatch":"practical","description":"You fundamentally understand everything to the point wher...","summary":"You are permanently and can use the extra action to .","fullDescription":"You fundamentally understand everything to the point where your research can't possibly be wrong. You are permanently @UUID[Compendium.pf2e.conditionitems.Item.Quickened] and can use the extra action to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge]. In addition, you gain the following benefits with Recall Knowledge. Your checks to Recall Knowledge are no longer secret. When you Recall Knowledge, you use the outcome for one degree of success better than the result of your check. If an effect (such as @UUID[Compendium.pf2e.feats-srd.Item.Dubious Knowledge]) would give you inaccurate information from your Recall Knowledge check, you know which information is inaccurate. When one of your allies Recalls Knowledge and gains false information, you also know that information is inaccurate if they share it with you"},{"_id":"2FBZ0apnmZ7b61ct","name":"Efficient Alchemy (Paragon)","level":20,"category":"class","traits":["alchemist"],"source":"class/alchemist/efficient-alchemy-paragon","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"Your daily preparations are particularly efficient and pl...","summary":"When using your infused reagents to create alchemical items during your daily preparations, you make a batch of...","fullDescription":"Your daily preparations are particularly efficient and plentiful. When using your infused reagents to create alchemical items during your daily preparations, you make a batch of three of a given item instead of a batch of two, or a batch of four if your field normally lets you create three of that item. Note: This feat is incompatible with the Alchemist class presented in Player Core 2, and is not automated as a result."},{"_id":"2sCzFjq8sKvBR3Jh","name":"Ultimate Skirmisher","level":20,"category":"class","traits":["ranger"],"source":"class/ranger/ultimate-skirmisher","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"You are so skilled at navigating the wild, your movement ...","summary":"You are so skilled at navigating the wild, your movement is completely unaffected by terrain.","fullDescription":"You are so skilled at navigating the wild, your movement is completely unaffected by terrain. You ignore the effects of all difficult terrain, greater difficult terrain, and hazardous terrain, and you don't trigger traps and hazards that are triggered by moving into an area (such as trip wires and pressure plates), unless you want to."},{"_id":"zOK6IFSz3DIBRjEw","name":"Craft Philosopher's Stone","level":20,"category":"class","traits":["alchemist"],"source":"class/alchemist/craft-philosophers-stone","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Your research has paid off, culminating in the legendary ...","summary":"Your research has paid off, culminating in the legendary philosopher's stone.","fullDescription":"Your research has paid off, culminating in the legendary philosopher's stone. You learn the formula for the @UUID[Compendium.pf2e.equipment-srd.Item.Philosopher's Stone] and can add it to your formula book."},{"_id":"HLCeP87w7qEy8PUH","name":"To the Ends of the Earth","level":20,"category":"class","traits":["ranger"],"source":"class/ranger/to-the-ends-of-the-earth","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Your ability to track your prey has surpassed explanation...","summary":"When you use on a creature within 100 feet, you can follow that creature's movements, allowing you to know the...","fullDescription":"Your ability to track your prey has surpassed explanation, allowing you to trace your prey's movements and predict its location with ease. When you use @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey] on a creature within 100 feet, you can follow that creature's movements, allowing you to know the creature's exact location no matter how far away it becomes, as long as it remains your prey. You must be legendary in Nature to track your prey's location across teleportation or planar travel. This feat gains the detection and primal traits if you're legendary in Nature."},{"_id":"HEZeZcBWQR1QeWDo","name":"Astonishing Explosion","level":20,"category":"class","traits":["additive2","alchemist"],"source":"class/alchemist/astonishing-explosion","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Frequency once per minute Trigger You use @UUID[Compendiu...","summary":"Trigger You use to craft an alchemical bomb that deals splash damage and is at least 2 levels lower than your level.","fullDescription":"Frequency once per minute Trigger You use @UUID[Compendium.pf2e.feats-srd.Item.Advanced Alchemy] to craft an alchemical bomb that deals splash damage and is at least 2 levels lower than your @UUID[Compendium.pf2e.classfeatures.Item.Advanced Alchemy] level. Your bomb incorporates an explosive spark of wonder that leaves witnesses dumbfounded. Any target hit by your Strike with the bomb is @UUID[Compendium.pf2e.conditionitems.Item.Fascinated] by you for 1 round. On a critical success, the target is also @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 1}."},{"_id":"mMMIHLVSr8fyvVQL","name":"Mega Bomb","level":20,"category":"class","traits":["additive","alchemist","manipulate"],"source":"class/alchemist/mega-bomb","scores":{"idealist":2,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You can add a highly explosive additive to an alchemical ...","summary":"Throwing this bomb takes a 2-action activity instead of a Strike.","fullDescription":"You can add a highly explosive additive to an alchemical bomb to turn it into a mega bomb. Throwing this bomb takes a 2-action activity instead of a Strike. This isn't a Strike, and you don't make an attack roll. The mega bomb explodes in a @Template[burst|distance:30] within 60 feet. It deals damage as if each creature were the primary target, with a @Check[reflex|against:alchemist|basic] save. On a failed save, a creature also takes any extra effects that affect a primary target (such as @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] from bottled lightning). Though all targets in the area take splash damage as primary targets, there is no further splash beyond that area."},{"_id":"1BAJxKpeQc8xGaxZ","name":"All the Time in the World","level":20,"category":"class","traits":["investigator"],"source":"class/investigator/all-the-time-in-the-world","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Frequency once per hour Your firsthand experience of the ...","summary":"During this time, you can use purely mental and observational abilities such as , , and , and you can use an action...","fullDescription":"Frequency once per hour Your firsthand experience of the subjective nature of time and space has given you new observational insights. Your mind processes information so quickly that time appears to stop for all creatures but you. You can take up to 9 actions in 3 sets of up to 3 actions each. During this time, you can use purely mental and observational abilities such as @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge], @UUID[Compendium.pf2e.actionspf2e.Item.Seek], and @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem], and you can use an action to move a mental projection of yourself to a location within a 60- foot radius to observe objects more closely and from different angles, though you can't affect your surroundings in any way (for instance, you could move your mental projection more closely to a distant door to read a minute inscription on its handle, but you could not open it to observe the other side). When the duration elapses, time resumes its normal flow."},{"_id":"B3Fz46wzUIzrxWsA","name":"Legendary Shot","level":20,"category":"class","traits":["ranger"],"source":"class/ranger/legendary-shot","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You focus on your hunted prey, perceiving angles, air res...","summary":"If you have master proficiency with your ranged weapon, you can ignore the penalty for attacking up to five range...","fullDescription":"You focus on your hunted prey, perceiving angles, air resistance, and every variable that would affect your ranged attack. If you have master proficiency with your ranged weapon, you can ignore the penalty for attacking up to five range increments away when attacking your hunted prey."},{"_id":"SzpurHq4k4dS5BEv","name":"Alchemical Revivification","level":20,"category":"class","traits":["alchemist"],"source":"class/alchemist/alchemical-revivification","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"If you die while under the effect of at least one elixir,...","summary":"If you die while under the effect of at least one elixir, the alchemical compounds in your bloodstream bring you...","fullDescription":"If you die while under the effect of at least one elixir, the alchemical compounds in your bloodstream bring you back to life at the start of your next turn. You're affected by an @UUID[Compendium.pf2e.equipment-srd.Item.Elixir of Rejuvenation], then a @UUID[Compendium.pf2e.equipment-srd.Item.Elixir of Life (True)]{true elixir of life}, then your choice of a @UUID[Compendium.pf2e.equipment-srd.Item.Bestial Mutagen (Major)]{major bestial mutagen}, @UUID[Compendium.pf2e.equipment-srd.Item.Juggernaut Mutagen (Major)]{major juggernaut mutagen}, or @UUID[Compendium.pf2e.equipment-srd.Item.Quicksilver Mutagen (Major)]{major quicksilver mutagen} as though you just imbibed it. These automatic reactions don't get any special benefits you add when creating or using these items. Because you died, all other alchemical compounds in your bloodstream are inert. After being revived, you're temporarily immune to Alchemical Rejuvenation for [[/r 1d4 #hours]]{1d4 hours}."},{"_id":"0208T5UrkTY2ombM","name":"Perfect Mutagen","level":20,"category":"class","traits":["alchemist"],"source":"class/alchemist/perfect-mutagen","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have enhanced the formulas for your mutagens, alignin...","summary":"You have enhanced the formulas for your mutagens, aligning them perfectly to your physiology.","fullDescription":"You have enhanced the formulas for your mutagens, aligning them perfectly to your physiology. When under the effect of a mutagen you crafted, you do not suffer its drawback."},{"_id":"D8XoWk1brpyW6oO2","name":"Plum Deluge","level":20,"category":"class","traits":["alchemist"],"source":"class/alchemist/plum-deluge","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Requirements You have at least three of the same contact ...","summary":"Requirements You have at least three of the same contact poison.","fullDescription":"Requirements You have at least three of the same contact poison. You have learned to saturate an area with poison in imitation of the techniques of your rival, Blue Viper. As part of this ability, you Interact to draw three vials of the same contact poison and throw them in the air, where they shatter and spread a poisonous deluge affecting a @Template[burst|distance:20] within 60 feet. All creatures in the burst are automatically exposed to the poison, immediately bypassing any onset time, and must attempt a saving throw against that poison. The three vials must be identical, even if the poison can come in multiple types or different levels."},{"_id":"TsgW87kYudNr6Bfp","name":"Wish Alchemy","level":20,"category":"class","traits":["alchemist"],"source":"class/alchemist/wish-alchemy","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have learned Artokus Kirran's most hidden secrets, gr...","summary":"Once per day when you use during your daily preparations, you can spend a batch of infused reagents to create a wish...","fullDescription":"You have learned Artokus Kirran's most hidden secrets, granting you the ability to create alchemy infused with the power of wishes. Once per day when you use @UUID[Compendium.pf2e.classfeatures.Item.Advanced Alchemy] during your daily preparations, you can spend a batch of infused reagents to create a wish vial containing a single common arcane spell of your choice of 8th level or lower. The spell must have a casting time of no more than 3 actions, no Cost, and must be able to target you. Only you can Activate the wish vial, which takes the same number of @UUID[Compendium.pf2e.actionspf2e.Item.Interact] actions as the spell's casting time and grants you the effects of the spell."},{"_id":"w4dijKncXx0ssBOQ","name":"Everyone's a Suspect","level":20,"category":"class","traits":["investigator"],"source":"class/investigator/everyones-a-suspect","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You are so suspicious of everyone you meet that you keep ...","summary":"You are so suspicious of everyone you meet that you keep mental notes on how to defeat them all-even your own allies.","fullDescription":"You are so suspicious of everyone you meet that you keep mental notes on how to defeat them all-even your own allies. After interacting with a creature for at least 1 minute, you automatically @UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] with that creature as the subject. You can have any number of such leads at any given time, and when you Pursue a Lead again, you don't give up any of these automatic subjects."},{"_id":"mjdLmXLCNaRgMLVw","name":"Mimic Protections","level":20,"category":"class","traits":["ranger"],"source":"class/ranger/mimic-protections","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"By adopting resonant reflections, you have learned to cop...","summary":"When you use on a foe within 100 feet, you gain resistance 10 to all damage types that target has resistance or...","fullDescription":"By adopting resonant reflections, you have learned to copy the abilities of other creatures as well. When you use @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey] on a foe within 100 feet, you gain resistance 10 to all damage types that target has resistance or immunity to for as long as the foe remains within 100 feet."},{"_id":"Uof5QNeGklGnks1h","name":"Superior Sight","level":20,"category":"class","traits":["ranger"],"source":"class/ranger/superior-sight","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Your senses are peerless. You gain a +2 circumstance bonu...","summary":"You gain a +2 circumstance bonus to Perception checks, and you gain low-light vision.","fullDescription":"Your senses are peerless. You gain a +2 circumstance bonus to Perception checks, and you gain low-light vision. If you already have low-light vision, gain darkvision instead. Furthermore, when you target an enemy, you automatically succeed at the flat check if that enemy is @UUID[Compendium.pf2e.conditionitems.Item.Concealed], @UUID[Compendium.pf2e.conditionitems.Item.Hidden], or @UUID[Compendium.pf2e.conditionitems.Item.Undetected]."},{"_id":"xM0vwRFLZgmmI4YJ","name":"Time Dilation Cascade","level":20,"category":"class","traits":["flourish","ranger"],"source":"class/ranger/time-dilation-cascade","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You borrow a bit of time from the future to act now. Make...","summary":"On your next turn, you regain 1 action instead of 3. Your multiple attack penalty applies normally to these Strikes.","fullDescription":"You borrow a bit of time from the future to act now. Make six Strikes. Your multiple attack penalty applies normally to these Strikes. If you successfully hit a creature with multiple Strikes, combine those Strikes' damage for the purpose of resistances and weaknesses. On your next turn, you regain 1 action instead of 3. This is before any alteration in your actions due to the quickened, slowed, and stunned conditions."},{"_id":"EHorYedQ8r05qAtk","name":"Triple Threat","level":20,"category":"class","traits":["ranger"],"source":"class/ranger/triple-threat","scores":{"idealist":2,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can divide your attention three ways when hunting. Wh...","summary":"You can divide your attention three ways when hunting.","fullDescription":"You can divide your attention three ways when hunting. When you use @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey], you can designate three creatures as prey, designate two creatures as prey and share the effect with one ally (as Shared Prey), or designate one creature as prey and share the effect with two allies."},{"_id":"TrE7lZdKLrWzbyoZ","name":"Glorious Banner","level":20,"category":"class","traits":["commander"],"source":"class/commander/glorious-banner","scores":{"idealist":1,"practical":7,"ruthless":1},"bestMatch":"practical","description":"Your banner is an awesome sight to behold. Your commander...","summary":"Your commander's banner now affects a @Template[type:emanation|distance:60] (or an @Template[type:burst|distance:80]...","fullDescription":"Your banner is an awesome sight to behold. Your commander's banner now affects a @Template[type:emanation|distance:60] (or an @Template[type:burst|distance:80] if you are using Plant Banner); the status bonus to Will saves and DCs against fear effects granted to your allies increases to +2; and you and affected allies gain a +1 status bonus to AC, Fortitude saves, and Reflex saves. Enemies within the aura of your commander's banner take a –2 status penalty to Will saves as long as they can see your banner."},{"_id":"J2KKsWrNR2tMqLFB","name":"Pennant of Victory","level":20,"category":"class","traits":["brandish","commander","visual"],"source":"class/commander/pennant-of-victory","scores":{"idealist":2,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Frequency once per 10 minutes You wave your banner in vic...","summary":"You and all allies within the aura of your commander's banner gain a +4 status bonus to attack and damage rolls, a...","fullDescription":"Frequency once per 10 minutes You wave your banner in victory, signaling to your allies that the fight is won. You and all allies within the aura of your commander's banner gain a +4 status bonus to attack and damage rolls, a +10-foot status bonus to all your Speeds, and 40 temporary Hit Points. These benefits last until the start of your next turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Pennant of Victory]"},{"_id":"NGv7sphkVgF3CtXK","name":"Wonder Worker","level":20,"category":"class","traits":["thaumaturge"],"source":"class/thaumaturge/wonder-worker","scores":{"idealist":3,"practical":5,"ruthless":0},"bestMatch":"practical","description":"The thaumaturge's path culminates with the working of won...","summary":"Once per day, you can align your esoterica to cast a spell of 8th rank or lower that takes 1, 2, or 3 actions to cast.","fullDescription":"The thaumaturge's path culminates with the working of wonders. Once per day, you can align your esoterica to cast a spell of 8th rank or lower that takes 1, 2, or 3 actions to cast. The spell must be common or one to which you have access. You can choose a spell of any tradition for which you're legendary in the associated skill (Arcana for arcane, Nature for primal, Occultism for occult, or Religion for divine). Use your thaumaturge class DC in place of any necessary spell DC and your thaumaturge class DC - 10 in place of any necessary counteract modifier or spell attack modifier."}],"ruthless":[{"_id":"AxjjAoU1IZaNUGGS","name":"Fear No Law, Fear No One","level":0,"category":"bonus","traits":[],"source":"miscellaneous/hellknight-order-features/fear-no-law-fear-no-one","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"When you roll a success on a save against a fear effect, ...","summary":"When you roll a success on a save against a fear effect, you get a critical success instead.","fullDescription":"When you roll a success on a save against a fear effect, you get a critical success instead. In addition, any time you gain the @UUID[Compendium.pf2e.conditionitems.Item.Frightened] condition, reduce the condition's value by 1. As usual, this ability reduces the initial frightened condition by 1, so if you have multiple similar abilities, they don't both take effect."},{"_id":"XseJI9XhKNtZN8pv","name":"Raging Intimidation","level":1,"category":"class","traits":["barbarian"],"source":"class/barbarian/raging-intimidation","scores":{"idealist":0,"practical":3,"ruthless":24},"bestMatch":"ruthless","description":"Your fury fills your foes with fear. While you are raging...","summary":"While you are raging, your and actions (from the Intimidation skill and an Intimidation skill feat, respectively)...","fullDescription":"Your fury fills your foes with fear. While you are raging, your @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] and @UUID[Compendium.pf2e.feats-srd.Item.Scare to Death] actions (from the Intimidation skill and an Intimidation skill feat, respectively) gain the rage trait, allowing you to use them while raging. As soon as you meet the prerequisites for the skill feats @UUID[Compendium.pf2e.feats-srd.Item.Intimidating Glare] and Scare to Death, you gain these feats."},{"_id":"5pGMffGKkBTZKvjw","name":"Raging Thrower","level":1,"category":"class","traits":["barbarian"],"source":"class/barbarian/raging-thrower","scores":{"idealist":0,"practical":0,"ruthless":15},"bestMatch":"ruthless","description":"Thrown weapons become especially deadly in your fury. You...","summary":"You apply the additional damage from to your thrown weapon attacks.","fullDescription":"Thrown weapons become especially deadly in your fury. You apply the additional damage from @UUID[Compendium.pf2e.actionspf2e.Item.Rage] to your thrown weapon attacks. If you have the @UUID[Compendium.pf2e.feats-srd.Item.Brutal Critical] feat or the @UUID[Compendium.pf2e.classfeatures.Item.Devastator] class feature, apply their benefits to thrown weapon attacks."},{"_id":"tXn6fJO3Q2dAvCZC","name":"Sudden Terror","level":1,"category":"ancestry","traits":["poppet"],"source":"ancestry/poppet/sudden-terror","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"You leverage your body's amorphous nature to spook others...","summary":"If you were to the creature, you gain a +2 circumstance bonus to your check, and if you succeed, the creature is...","fullDescription":"You leverage your body's amorphous nature to spook others. Attempt to [[/act demoralize options=sudden-terror]] a creature within 30 feet. Demoralize loses the auditory trait and gains the visual trait, and you don't take a penalty if the creature doesn't understand your language. If you were @UUID[Compendium.pf2e.conditionitems.Item.Hidden] to the creature, you gain a +2 circumstance bonus to your check, and if you succeed, the creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} instead of @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. All creatures that witnessed you use Sudden Terror are then temporarily immune to your Sudden Terror for 24 hours."},{"_id":"CwGMDf0akn0VbNPb","name":"Vicious Critique","level":1,"category":"skill","traits":["general","skill"],"source":"skill/vicious-critique","scores":{"idealist":0,"practical":5,"ruthless":12},"bestMatch":"ruthless","description":"Trigger You are about to attempt to @UUID[Compendium.pf2e...","summary":"If you a roll a success on your Intimidation check, you get a critical success instead.","fullDescription":"Trigger You are about to attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Coerce] a merchant or crafter. You have an eye for detail and a mouth for pointing out flaws, which makes it all the easier to convince the merchants and crafters of King's Heart to help you. You quickly analyze the triggering creature's wares in hopes of finding something useful in your coercion and attempt a Crafting check. Critical Success You have plenty to work with and can leave your target shocked with your analysis. If you a roll a success on your Intimidation check, you get a critical success instead. If you roll a critical failure, you get a failure instead. Success As critical success, but you only gain the benefits when rolling a success on your Intimidation check. Failure You misjudge the wares, which makes you come across as unknowledgeable and less intimidating. You take a –1 circumstance penalty to your Intimidation check to Coerce. Critical Failure As failure, but the penalty is –2."},{"_id":"BBj6jrdyff7QOgjH","name":"Adrenaline Rush","level":1,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/adrenaline-rush","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"In the heat of battle, you are capable of amazing feats o...","summary":"While you are Raging, increase your encumbered and maximum Bulk limits by 2; you also gain a +1 status bonus to...","fullDescription":"In the heat of battle, you are capable of amazing feats of strength. While you are @UUID[Compendium.pf2e.actionspf2e.Item.Rage]{Raging}, increase your encumbered and maximum Bulk limits by 2; you also gain a +1 status bonus to Athletics checks to lift heavy objects, @UUID[Compendium.pf2e.actionspf2e.Item.Escape], and @UUID[Compendium.pf2e.actionspf2e.Item.Force Open]."},{"_id":"EOmTf95t03y4IGdp","name":"Draconic Arrogance","level":1,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/draconic-arrogance","scores":{"idealist":1,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"Few can sway you from your goals while the fury of combat...","summary":"While raging, you gain a +2 status bonus to saving throws against emotion effects.","fullDescription":"Few can sway you from your goals while the fury of combat fills you. While raging, you gain a +2 status bonus to saving throws against emotion effects."},{"_id":"vRXPsMbyuvoPvbAQ","name":"Moment of Clarity","level":1,"category":"class","traits":["barbarian","concentrate","rage"],"source":"class/barbarian/moment-of-clarity","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"You push back your rage for a moment in order to think cl...","summary":"Until the end of this turn, you can use actions with the concentrate trait even if those actions don't have the rage...","fullDescription":"You push back your rage for a moment in order to think clearly. Until the end of this turn, you can use actions with the concentrate trait even if those actions don't have the rage trait."},{"_id":"YdpGPLN0QFTZIhbk","name":"Acute Vision","level":1,"category":"class","traits":["barbarian"],"source":"class/barbarian/acute-vision","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"When you are raging, your visual senses improve, granting...","summary":"When you are raging, your visual senses improve, granting you darkvision.","fullDescription":"When you are raging, your visual senses improve, granting you darkvision."},{"_id":"KaCpXuYuho3nnDUy","name":"Vicious Vengeance","level":1,"category":"class","traits":["champion"],"source":"class/champion/vicious-vengeance","scores":{"idealist":8,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"While your vengeance is painful for both you and your foe...","summary":"You gain a circumstance bonus to the damage you deal from equal to the number of damage dice from the reaction.","fullDescription":"While your vengeance is painful for both you and your foe, none can doubt that your enemies suffer more. You gain a circumstance bonus to the damage you deal from @UUID[Compendium.pf2e.actionspf2e.Item.Destructive Vengeance] equal to the number of damage dice from the reaction. This only applies to the damage the enemy takes, not the damage to yourself or the extra damage you gain after using the reaction."},{"_id":"T8tNZANOWUZiXuzO","name":"Terrifying Croak","level":1,"category":"ancestry","traits":["grippli"],"source":"ancestry/grippli/terrifying-croak","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"You release a haunting croak that reminds those around yo...","summary":"Attempt an Intimidation check to a creature within 30 feet; you do not take a penalty to this check for not speaking...","fullDescription":"You release a haunting croak that reminds those around you of their fears. Attempt an Intimidation check to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] a creature within 30 feet; you do not take a penalty to this check for not speaking a language. If the check is successful, the target cannot reduce their frightened condition below 1 for 1 round."},{"_id":"gjec0ts3wkFbjvHN","name":"You're Next","level":1,"category":"class","traits":["emotion","fear","mental","rogue","swashbuckler"],"source":"class/shared-class-feats/youre-next","scores":{"idealist":0,"practical":1,"ruthless":8},"bestMatch":"ruthless","description":"Trigger You reduce an enemy to 0 Hit Points. Rogue After ...","summary":"Attempt an Intimidation check with a +2 circumstance bonus to a single creature that you can see and that can see you.","fullDescription":"Trigger You reduce an enemy to 0 Hit Points. Rogue After downing a foe, you menace another. Attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] a creature within 60 feet, with a +2 circumstance bonus. If you have legendary proficiency in Intimidation, you can use this as a free action with the same trigger. Swashbuckler After downing a foe, you promise another that you're coming after them next. Attempt an Intimidation check with a +2 circumstance bonus to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] a single creature that you can see and that can see you. If you're legendary in Intimidation, you can use this as a free action with the same trigger."},{"_id":"zrSOBBQZoeewqkUk","name":"Blood Rising","level":1,"category":"class","traits":["sorcerer"],"source":"class/sorcerer/blood-rising","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Trigger A creature targets you with a spell of the same t...","summary":"You generate a blood magic effect you know, even if you are already under the effects of blood magic.","fullDescription":"Trigger A creature targets you with a spell of the same tradition as your bloodline. The magic in your blood surges in response to your foe's spell. You generate a blood magic effect you know, even if you are already under the effects of blood magic. The target must be either you or the creature that triggered Blood Rising. If the blood magic effect grants you a bonus to AC or the appropriate saving throw, that bonus applies against the triggering spell. If the effect has a duration, it instead lasts until the beginning of your next turn. Special This feat has the trait corresponding to the tradition of your bloodline."},{"_id":"gUqvezs2zzoTXFAI","name":"Group Coercion","level":1,"category":"skill","traits":["general","skill"],"source":"skill/group-coercion","scores":{"idealist":0,"practical":1,"ruthless":8},"bestMatch":"ruthless","description":"You can strong-arm people effectively, even when you don'...","summary":"When you , you can compare your Intimidation check result to the Will DCs of up to five targets instead of one.","fullDescription":"You can strong-arm people effectively, even when you don't have them isolated. When you @UUID[Compendium.pf2e.actionspf2e.Item.Coerce], you can compare your Intimidation check result to the Will DCs of up to five targets instead of one. It's possible to get a different degree of success for each target. The number of targets you can Coerce in a single action increases to 10 if you're an expert, 25 if you're a master, and 50 if you're legendary."},{"_id":"Nn80wBZYJZxcuKsJ","name":"Stone Face","level":1,"category":"ancestry","traits":["hobgoblin"],"source":"ancestry/hobgoblin/stone-face","scores":{"idealist":0,"practical":1,"ruthless":7},"bestMatch":"ruthless","description":"You've mastered the art of composure, even in the face of...","summary":"You gain a +1 circumstance bonus to saves against effects with the fear trait and a +2 circumstance bonus to your...","fullDescription":"You've mastered the art of composure, even in the face of fear. You gain a +1 circumstance bonus to saves against effects with the fear trait and a +2 circumstance bonus to your Will DC against Intimidation skill actions, such as @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize]."},{"_id":"PlhPpdwIV0rIAJ8K","name":"Orc Ferocity","level":1,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/orc-ferocity","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"Frequency once per day Trigger You would be reduced to 0 ...","summary":"Trigger You would be reduced to 0 Hit Points but not immediately killed.","fullDescription":"Frequency once per day Trigger You would be reduced to 0 Hit Points but not immediately killed. Fierceness in battle runs through your blood, and you refuse to fall from your injuries no matter how terrible they may be. You avoid being knocked out and remain at 1 Hit Point, and your @UUID[Compendium.pf2e.conditionitems.Item.Wounded] condition increases by 1."},{"_id":"nA1yG3NJFK6pFE0a","name":"Tap into Blood","level":1,"category":"class","traits":["concentrate","sorcerer"],"source":"class/sorcerer/tap-into-blood","scores":{"idealist":0,"practical":3,"ruthless":7},"bestMatch":"ruthless","description":"Requirements You are benefiting from a blood magic effect...","summary":"If you critically fail at this check, you get a failure instead.","fullDescription":"Requirements You are benefiting from a blood magic effect The power in your blood allows you to perform minor feats of magic. You can perform one of the following actions depending on the tradition of your bloodline. Arcane Your mind temporarily opens to the secrets of the world. Attempt to Recall Knowledge; you can use Arcana instead of the skill normally needed for that subject. If you critically fail at this check, you get a failure instead. Divine Whatever divine provenance is in your lineage guides you to instinctively move yourself or others out of harm's way. You Step, or you @UUID[Compendium.pf2e.actionspf2e.Item.Reposition] a target within your reach using Religion for the check. Occult Strange mists or swirling colors hide your movement. You Step up to 10 feet. Primal The immense power of nature echoes in your voice. You can attempt a Nature check to [[/act demoralize skill=nature]]{Demoralize} a target."},{"_id":"xQMz6eDgX75WX2ce","name":"Intimidating Glare","level":1,"category":"skill","traits":["general","skill"],"source":"skill/intimidating-glare","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"You can @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize...","summary":"You can with a mere glare.","fullDescription":"You can @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] with a mere glare. When you do, Demoralize loses the auditory trait and gains the visual trait, and you don't take a penalty if the creature doesn't understand your language."},{"_id":"ar2DUlvDK4LDcH9J","name":"Quick Coercion","level":1,"category":"skill","traits":["general","skill"],"source":"skill/quick-coercion","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"You can bully others with just a few choice implications....","summary":"You can a creature after 1 round of conversation instead of 1 minute.","fullDescription":"You can bully others with just a few choice implications. You can @UUID[Compendium.pf2e.actionspf2e.Item.Coerce] a creature after 1 round of conversation instead of 1 minute. You still can't Coerce a creature in the midst of combat, or without engaging in a conversation."},{"_id":"HTy9bQsVkKnS8bLT","name":"As in Life, So in Death","level":1,"category":"ancestry","traits":["skeleton"],"source":"ancestry/skeleton/as-in-life-so-in-death","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Specific memories of your old life are hard to hold onto,...","summary":"You gain the feat.","fullDescription":"Specific memories of your old life are hard to hold onto, but you know things without remembering why. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Adopted Ancestry] feat. You can choose any ancestry, but it is likely to be one that matches both your skeleton heritage and who you were in life. As long as your body is completely covered by armor or clothing, you do not have to attempt Deception checks against a creature's Perception DC to successfully Impersonate yourself as a member of that ancestry. This is a non-magical disguise that doesn't protect against divination. This disguise doesn't provide any benefit against a creature actively attempting a Perception check against you."},{"_id":"VZDJgGm5LGb1Pdck","name":"Elemental Embellish","level":1,"category":"ancestry","traits":["suli"],"source":"ancestry/versatile-heritages/suli/elemental-embellish","scores":{"idealist":0,"practical":1,"ruthless":6},"bestMatch":"ruthless","description":"You can summon a harmless but impressive elemental displa...","summary":"When you Demoralize a foe, if you choose to Demoralize via an elemental display, Demoralize loses the auditory trait...","fullDescription":"You can summon a harmless but impressive elemental display. You become trained in Intimidation. If you would automatically become trained in Intimidation (from your background or class, for example), you instead become trained in a skill of your choice. When you Demoralize a foe, if you choose to Demoralize via an elemental display, Demoralize loses the auditory trait and gains the visual trait, and you don't take a penalty when you attempt to Demoralize a creature that doesn't understand your language."},{"_id":"NN1U8ifiURc0h4Fx","name":"Pierce the Darkness","level":1,"category":"ancestry","traits":["goloma"],"source":"ancestry/goloma/pierce-the-darkness","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Your eyes have adapted to see in all circumstances, even ...","summary":"You gain darkvision, allowing you to see in darkness and dim light just as well as you can in bright light.","fullDescription":"Your eyes have adapted to see in all circumstances, even without the assistance of light. You gain darkvision, allowing you to see in darkness and dim light just as well as you can in bright light. However, in darkness you see in black and white only. Special You can take this feat only at 1st level, and you can't retrain out of this feat or into this feat."},{"_id":"iRztLGEK5OfjZTPg","name":"Remorseless Lash","level":1,"category":"ancestry","traits":["hobgoblin"],"source":"ancestry/hobgoblin/remorseless-lash","scores":{"idealist":0,"practical":1,"ruthless":5},"bestMatch":"ruthless","description":"You're skilled at beating an enemy when their morale is a...","summary":"When you succeed at a melee weapon Strike against a enemy, that enemy can't reduce their frightened condition below...","fullDescription":"You're skilled at beating an enemy when their morale is already breaking. When you succeed at a melee weapon Strike against a @UUID[Compendium.pf2e.conditionitems.Item.Frightened] enemy, that enemy can't reduce their frightened condition below 1 until the beginning of your next turn."},{"_id":"aQNsD2t0Tb4vToA4","name":"Hold Mark","level":1,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/hold-mark","scores":{"idealist":0,"practical":3,"ruthless":5},"bestMatch":"ruthless","description":"You bear scars or tattoos enhanced by the mark of your co...","summary":"You are trained in the listed skill and gain a +1 status bonus to saves against spells from the listed tradition.","fullDescription":"You bear scars or tattoos enhanced by the mark of your community's prowess. When you select this feat, choose one of the options from the below table. You are trained in the listed skill and gain a +1 status bonus to saves against spells from the listed tradition. You gain a large brand or tattoo in the shape of the chosen emblem or a similar concept (for example, the Burning Sun could be a torch, sun, volcano, or other fiery symbol, while the Empty Hand could be a fist or claw). Hold Mark Emblem Skill Tradition Burning Sun Diplomacy Arcane Death's Head Survival Primal Defiled Corpse Religion Divine Empty Hand Intimidation Occult"},{"_id":"VV7vbDzcO8vdD3OO","name":"Skull Creeper","level":1,"category":"ancestry","traits":["ratfolk"],"source":"ancestry/ratfolk/skull-creeper","scores":{"idealist":0,"practical":2,"ruthless":5},"bestMatch":"ruthless","description":"You wear skulls to demoralize foes. You become trained in...","summary":"You become trained in Intimidation and gain the skill feat.","fullDescription":"You wear skulls to demoralize foes. You become trained in Intimidation and gain the @UUID[Compendium.pf2e.feats-srd.Item.Intimidating Glare] skill feat. If you're already trained in Intimidation, you instead become trained in a skill of your choice. If you pay 50 gp for a @UUID[Compendium.pf2e.equipment-srd.Item.Splendid Skull Mask], the mask grants you a +1 item bonus to Intimidation; its usage is worn (mask)."},{"_id":"wEtN2NkqW4z4GUON","name":"Nosoi's Mask","level":1,"category":"ancestry","traits":["duskwalker"],"source":"ancestry/versatile-heritages/duskwalker/nosois-mask","scores":{"idealist":0,"practical":4,"ruthless":5},"bestMatch":"ruthless","description":"Many psychopomps wear masks when dealing with the living,...","summary":"If you instead pay 50 gp for a splendid psychopomp mask, the mask grants you a +1 item bonus to Intimidation while...","fullDescription":"Many psychopomps wear masks when dealing with the living, and many cultures believe that seeing an unmasked psychopomp's face invites death. You are trained in Intimidation and gain the @UUID[Compendium.pf2e.feats-srd.Item.Intimidating Glare] skill feat. If you were already trained in Intimidation (from your background or class, for example), you instead become trained in a skill of your choice. You also know how to make masks like those worn by psychopomps, a process that takes 1 hour and 1 sp of appropriate material. If you instead pay 50 gp for a splendid psychopomp mask, the mask grants you a +1 item bonus to Intimidation while you are wearing it. Its usage is worn (mask)."},{"_id":"yaoekizcgPIlqVcC","name":"Warped Reflection","level":1,"category":"ancestry","traits":["concentrate","emotion","fear","mental","reflection","visual"],"source":"ancestry/versatile-heritages/reflection/warped-reflection","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Frequency once per minute Due to your origins, your form ...","summary":"It must succeed at a check save against the higher of your class DC or spell DC or become Frightened 1 (Frightened 2...","fullDescription":"Frequency once per minute Due to your origins, your form is more flexible than most. You shift your appearance to resemble a creature within 30 feet but with an unsettling, horrifying twist. Though this transformation is momentary, witnessing it gives the target deep existential dread. It must succeed at a @Check[will|against:class-spell] save against the higher of your class DC or spell DC or become @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} (@UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} on a critical failure) and be @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 1} as long as the frightened condition lasts. Once you've used Warped Reflection against a creature, it's temporarily immune for 24 hours."},{"_id":"yJhMyG1HHUZEX7SS","name":"Refined Motion in Darkness","level":1,"category":"ancestry","traits":["wayang"],"source":"ancestry/wayang/refined-motion-in-darkness","scores":{"idealist":0,"practical":1,"ruthless":5},"bestMatch":"ruthless","description":"The ability to move elegantly and undetected through dark...","summary":"In addition, as long as you continue to use Sneak actions and succeed at your Stealth check, you don't become...","fullDescription":"The ability to move elegantly and undetected through darkness aided your people as they fled the Netherworld. You can move 5 feet farther when you take the @UUID[Compendium.pf2e.actionspf2e.Item.Sneak] action, up to your Speed. In addition, as long as you continue to use Sneak actions and succeed at your Stealth check, you don't become observed if you end a Sneak action in dim light or darkness, as long as you have cover or greater cover or are @UUID[Compendium.pf2e.conditionitems.Item.Concealed] at the end of your turn."},{"_id":"qQt3CMrhLkUV1wCv","name":"Sudden Charge","level":1,"category":"class","traits":["barbarian","fighter","flourish"],"source":"class/shared-class-feats/sudden-charge","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"With a quick sprint, you dash up to your foe and swing. S...","summary":"If you end your movement within melee reach of at least one enemy, you can make a melee Strike against that enemy.","fullDescription":"With a quick sprint, you dash up to your foe and swing. Stride twice. If you end your movement within melee reach of at least one enemy, you can make a melee Strike against that enemy. You can use Sudden Charge while Burrowing, Climbing, Flying, or Swimming instead of Striding if you have the corresponding movement type."},{"_id":"avCmIwmwJH7d7gri","name":"Ancestral Blood Magic","level":1,"category":"class","traits":["sorcerer"],"source":"class/sorcerer/ancestral-blood-magic","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"The magic of your bloodline mixes with that of your ances...","summary":"You gain your blood magic effect when you cast a non-cantrip spell you gained from a heritage or an ancestry feat,...","fullDescription":"The magic of your bloodline mixes with that of your ancestry. You gain your blood magic effect when you cast a non-cantrip spell you gained from a heritage or an ancestry feat, in addition to the normal circumstances that trigger your blood magic."},{"_id":"5gnBhockV7O32jTR","name":"Furious Finish","level":2,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/furious-finish","scores":{"idealist":0,"practical":0,"ruthless":14},"bestMatch":"ruthless","description":"Desperate to finish the fight, you pour all your rage int...","summary":"If it hits, you gain a circumstance bonus to damage equal to the number of rounds remaining in your Rage (maximum 10).","fullDescription":"Desperate to finish the fight, you pour all your rage into one final blow. Make a Strike. If it hits, you gain a circumstance bonus to damage equal to the number of rounds remaining in your Rage (maximum 10). After this Strike, your Rage immediately ends, and you are @UUID[Compendium.pf2e.conditionitems.Item.Fatigued] until you rest for at least 10 minutes."},{"_id":"4bvoePh1p3ZGgqhP","name":"Second Wind","level":2,"category":"class","traits":["barbarian"],"source":"class/barbarian/second-wind","scores":{"idealist":0,"practical":0,"ruthless":13},"bestMatch":"ruthless","description":"You can enter a second rage, but afterward you need to ca...","summary":"You can enter a second rage, but afterward you need to catch your breath.","fullDescription":"You can enter a second rage, but afterward you need to catch your breath. When you @UUID[Compendium.pf2e.actionspf2e.Item.Rage], you can choose to gain temporary HP from the Rage even if 1 minute hasn't passed (or a full turn if you have the @UUID[Compendium.pf2e.classfeatures.Item.Revitalizing Rage] class feature). If you do, once this Rage ends you become @UUID[Compendium.pf2e.conditionitems.Item.Fatigued] until you rest for 10 minutes."},{"_id":"lkcM4V3VDAtjlR9P","name":"Intimidating Strike","level":2,"category":"class","traits":["barbarian","emotion","fear","fighter","mental"],"source":"class/shared-class-feats/intimidating-strike","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"Your blow not only wounds creatures but also shatters the...","summary":"Make a melee Strike. If you hit and deal damage, the target is Frightened 1, or Frightened 2 on a critical hit.","fullDescription":"Your blow not only wounds creatures but also shatters their confidence. Make a melee Strike. If you hit and deal damage, the target is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}, or @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} on a critical hit."},{"_id":"auv1lss6LxM0q3gz","name":"Shake it Off","level":2,"category":"class","traits":["barbarian","concentrate","rage"],"source":"class/barbarian/shake-it-off","scores":{"idealist":0,"practical":0,"ruthless":11},"bestMatch":"ruthless","description":"You concentrate on your rage, overcoming fear and fightin...","summary":"Reduce your condition value by 1, and attempt a check save to recover from the condition as if you had spent an...","fullDescription":"You concentrate on your rage, overcoming fear and fighting back sickness. Reduce your @UUID[Compendium.pf2e.conditionitems.Item.Frightened] condition value by 1, and attempt a @Check[fortitude] save to recover from the @UUID[Compendium.pf2e.conditionitems.Item.Sickened] condition as if you had spent an action retching; you reduce your sickened condition value by 1 on a failure (but not on a critical failure), by 2 on a success, or by 3 on a critical success."},{"_id":"XFJiGllNZp8Xebda","name":"Intimidating Prowess","level":2,"category":"skill","traits":["general","skill"],"source":"skill/intimidating-prowess","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"In situations where you can physically menace the target ...","summary":"In situations where you can physically menace the target when you or , you gain a +1 circumstance bonus to your...","fullDescription":"In situations where you can physically menace the target when you @UUID[Compendium.pf2e.actionspf2e.Item.Coerce] or @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize], you gain a +1 circumstance bonus to your Intimidation check and you ignore the penalty for not sharing a language. If your Strength modifier is +5 or higher and you are a master in Intimidation, this bonus increases to +2."},{"_id":"SoocjFrWNOpchTVb","name":"Soulforger Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/soulforger/soulforger-dedication","scores":{"idealist":5,"practical":1,"ruthless":9},"bestMatch":"ruthless","description":"You can manifest the power of your spirit in combat to re...","summary":"If an enemy's physical ranged attack misses you, you can use your reaction to immediately attempt a ranged Strike...","fullDescription":"You can manifest the power of your spirit in combat to realize your motivations. You manifest an armor, shield, or weapon as a soulforged armament. Choose one essence power for the armament. Changing an essence power requires 1 week of retraining, and you can't retrain it while you have soulforged corruption . You can @UUID[Compendium.pf2e.actionspf2e.Item.Manifest Soulforged Armament] to summon your armaments in combat. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.LWgcWM8B85HHVCtZ]{Soulforger} ESSENCE POWERS Your soulforged armament has an essence power you choose when you first bind it. It gains the power temporarily when you manifest its essence form. Each power has a corruption flaw that affects you if you have soulforged corruption . Essence powers that only apply to some types of armament indicate which. Adaptable Persona (transmutation) Armor only. When you manifest the essence form, gain your choice of a climb Speed or swim Speed equal to your land Speed. If you're 8th level or higher, you can choose a fly Speed instead. Corruption Flaw You take a –10-foot penalty to all your Speeds. Bounding Spirit Melee weapon only. The weapon gains the thrown 30 feet trait and has the returning rune (even if it already has its maximum number of property runes). Corruption Flaw When you make a Strike with a thrown or ranged weapon and miss, reroll the Strike, targeting your ally nearest to the target. This Strike uses the same multiple attack penalty as the missed Strike and doesn't count toward your multiple attack penalty. Deep-Seeded Fear You gain a +2 status bonus to your Intimidation checks and don't take any penalties for not sharing a language when Demoralizing foes who can perceive your armament's essence form. When you manifest the essence form, you can attempt to Demoralize an enemy who can perceive the manifestation. Corruption Flaw If you attempt to Demoralize an enemy, your Demoralize also targets the ally closest to you. Determined Toughness Any status penalties you take from the following conditions are 1 less than their condition's value: @UUID[Compendium.pf2e.conditionitems.Item.Clumsy], @UUID[Compendium.pf2e.conditionitems.Item.Drained], @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled], @UUID[Compendium.pf2e.conditionitems.Item.Frightened], @UUID[Compendium.pf2e.conditionitems.Item.Sickened], @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]. This doesn't change the actual condition value, or any other effects of the condition (such as stupefied's disruption and its DC). Corruption Flaw Whenever you take a status penalty from the listed conditions, you also take a -1 penalty to the same statistics. Harmful Malice (void) Your Strikes deal an additional 1d4 void damage. Once while the armament is manifested, you can cast harm as an innate spell, with a level equal to half your level rounded up. Corruption Flaw Reduce any damage you would deal by half your level. Heroic Heart (enchantment, mental) You gain a +1 status bonus to attack rolls, Perception checks, skill checks, and saves. Corruption Flaw You take a -1 penalty to attack rolls. Healing Grace (healing, vitality) You gain fast healing equal to half your level. You can cast @UUID[Compendium.pf2e.spells-srd.Item.Heal] once as an innate spell with a level equal to half your level rounded up. Corruption Flaw Reduce all healing you would receive or grant with a spell by half your level. Magical Resilience (abjuration) Armor or shield only. You gain a +2 status bonus to saving throws and AC against spells. If you're 5th level or higher, you can cast @UUID[Compendium.pf2e.spells-srd.Item.Dispel Magic] once as an innate spell. The spell rank is equal to 1 lower than half your level rounded up (2nd level if you're 5th or 6th level, and so on). Corruption Flaw You take a -1 penalty to saving
