archetype/commander/basic-field-training","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You gain a 1st- or 2nd-level commander feat.","summary":"You gain a 1st- or 2nd-level commander feat.","fullDescription":"You gain a 1st- or 2nd-level commander feat."},{"_id":"GV0lOcVgcetsUlLO","name":"Brilliant Crafter","level":4,"category":"class","traits":["archetype"],"source":"archetype/inventor/brilliant-crafter","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Your skill at crafting is unparalleled. You become an exp...","summary":"You become an expert in Crafting.","fullDescription":"Your skill at crafting is unparalleled. You become an expert in Crafting. At 7th level you become a master in Crafting, and at 15th level, you become legendary in Crafting and you become an expert in your inventor class DC."},{"_id":"YhclkX1nfyUU8RtO","name":"Remember Your Training","level":4,"category":"class","traits":["archetype"],"source":"archetype/pathfinder-agent/remember-your-training","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day During your training to become a P...","summary":"Attempt a check to Recall Knowledge about a creature you can see, adding your level as a proficiency bonus if you...","fullDescription":"Frequency once per day During your training to become a Pathfinder Agent you were schooled on a wide variety of creatures you might encounter, and you can think back to that training to gain crucial insight in times of need. Attempt a check to Recall Knowledge about a creature you can see, adding your level as a proficiency bonus if you are untrained (rather than 0). If you roll a failure (but not a critical failure) on this check, you get a success instead."},{"_id":"nU8W1QoA9hl3h6nR","name":"Watch and Learn","level":4,"category":"class","traits":["archetype"],"source":"archetype/pathfinder-agent/watch-and-learn","scores":{"idealist":2,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Trigger An ally you can see succeeds or critically succee...","summary":"For the next minute you can add your level as a proficiency bonus to the observed skill check, even though you are...","fullDescription":"Trigger An ally you can see succeeds or critically succeeds at a Strength- or Dexterity-based skill check, using a skill in which you are untrained. Pathfinder agents serve as members of diverse teams with complementary skill sets. You are practiced at following the example of a more skilled ally to accomplish a wide variety of tasks. For the next minute you can add your level as a proficiency bonus to the observed skill check, even though you are untrained. This does not allow you to attempt trained actions using that skill unless you would otherwise be able to do so."},{"_id":"7Hx0i4VchvwrIOV5","name":"Gear Gnash","level":4,"category":"skill","traits":["archetype"],"source":"archetype/trapsmith/gear-gnash","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Snares you create have complicated inner workings that ar...","summary":"On a failed check, while the snare doesn't fully trigger, the grinding mechanisms deal bludgeoning damage to the...","fullDescription":"Snares you create have complicated inner workings that are quite difficult to disable. Creatures attempting to Disable your snares that use gears must succeed at an additional Thievery check in order to disable the snare. On a failed check, while the snare doesn't fully trigger, the grinding mechanisms deal bludgeoning damage to the creature equal to half your level. The snare still triggers on a critical failure, as normal."},{"_id":"DQN7YC7s7T0pL6Aa","name":"Gadget Specialist","level":4,"category":"class","traits":["inventor"],"source":"class/inventor/gadget-specialist","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Rather than just using your gadgets for various boosts an...","summary":"You gain the formulas for three common or uncommon gadgets.","fullDescription":"Rather than just using your gadgets for various boosts and tweaks, you also craft a few specific temporary consumable gadgets each day. You gain the formulas for three common or uncommon gadgets. Each day during your daily preparations, you can create two temporary gadgets from your formula book. Gadgets prepared in this way don't cost you any resources to Craft and don't have any sale value. They are temporary items and fall apart the next time you make your daily preparations if you haven't already used them. If you're a master in Crafting, you can create three gadgets per day, and you gain three additional common or uncommon gadget formulas. If you're legendary in Crafting, you can create four gadgets per day, and you gain another additional three common or uncommon gadget formulas, for a total of nine."},{"_id":"Tpcq3Lk7qEOZ3LDP","name":"Scout's Warning","level":4,"category":"class","traits":["ranger","rogue"],"source":"class/shared-class-feats/scouts-warning","scores":{"idealist":1,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Trigger You are about to roll a Perception, Stealth, or S...","summary":"Trigger You are about to roll a Perception, Stealth, or Survival check for initiative.","fullDescription":"Trigger You are about to roll a Perception, Stealth, or Survival check for initiative. You visually or audibly warn your allies of danger, granting them each a +1 circumstance bonus to their initiative rolls, or a +2 circumstance bonus if you're using the @UUID[Compendium.pf2e.actionspf2e.Item.Scout] exploration activity. Depending on whether you use gestures or call out, this action gains either the visual or the auditory trait, respectively. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Scout's Warning]"},{"_id":"NagTqSLK8bAlo2nY","name":"Firebrand Braggart Dedication","level":4,"category":"class","traits":["archetype","dedication","misfortune"],"source":"archetype/firebrand-braggart/firebrand-braggart-dedication","scores":{"idealist":0,"practical":6,"ruthless":1},"bestMatch":"practical","description":"Your Firebrand training has taught you that achieving som...","summary":"If you succeed at this check, you gain a +1 circumstance bonus to checks to attempt the same action for 10 minutes.","fullDescription":"Your Firebrand training has taught you that achieving something is more satisfying if you boast about it first. You declare a boast about a particular skill action, such as Balance, Demoralize, or Recall Knowledge. The first time you attempt this action within the next minute in a context the GM deems both suitably challenging and meaningful, you must roll twice and use the lower result. If you succeed at this check, you gain a +1 circumstance bonus to checks to attempt the same action for 10 minutes. If you fail this check or don't attempt the action within 1 minute, you instead take a -1 circumstance penalty on checks to attempt the same action for 1 hour. If the chosen action can be used with multiple skills, such as Identify Magic or Recall Knowledge, you must specify which skill you are using for that particular action, such as using Arcana to Identify Magic, and your bonus or penalty after the boast applies only to checks using that skill for that action. Once you declare a boast about a particular action, you cannot declare a boast about the same action until the next time you make daily preparations, regardless of whether you succeed or fail at the check. Typically a challenging task is one with at least a standard DC for your level, though the difficulty may be higher depending on the situation. A meaningful context is one where the action's success or failure is relevant to the pursuit of your goals, rather than a boast you made simply to gain a bonus later. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.F7W15pGOeSeNJD0C]{Firebrand Braggart}"},{"_id":"LlA78rVpi6F85CWG","name":"Rise, My Creature!","level":4,"category":"class","traits":["archetype"],"source":"archetype/lepidstadt-surgeon/rise-my-creature","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You have created life! You have usurped the power of the ...","summary":"When your construct companion takes electricity damage, it gains a +1 circumstance bonus to its Athletics skill...","fullDescription":"You have created life! You have usurped the power of the gods themselves! You gain a prototype construct companion pieced together from corpses and animated by chemicals or Stasian technology. You use Medicine in place of Crafting to Repair your construct or rebuild it if it's been destroyed. Your creation has an affinity for the lightning that brought it to life. When your construct companion takes electricity damage, it gains a +1 circumstance bonus to its Athletics skill checks until the end of its next turn. Although the coils or alchemical residue make it obvious to you and those with similar training that your creation is not undead, others must generally succeed at a @Check[crafting|dc:15], @Check[medicine|dc:15], or @Check[religion|dc:15] check to verify those claims with @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge]."},{"_id":"Wsrw68pklQyaScMX","name":"Phonetic Training","level":4,"category":"skill","traits":["archetype","skill"],"source":"archetype/linguist/phonetic-training","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You can pronounce and repeat words with near-perfect accu...","summary":"You can pronounce and repeat words with near-perfect accuracy even if you don't understand their meaning, and you...","fullDescription":"You can pronounce and repeat words with near-perfect accuracy even if you don't understand their meaning, and you can write them down in a phonetic script that allows you or another creature with Phonetic Training to read it later. Even if the words are in a language with sound you can't pronounce, you can faithfully transcribe them. Memorizing long sequences of words remains just as difficult as it is normally."},{"_id":"0evTnx67DYsxWtg3","name":"Ice Crafter","level":4,"category":"class","traits":["archetype"],"source":"archetype/pactbound-initiate/ice-crafter","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"The ancient ice-crafting techniques of the saumen kar awa...","summary":"You can craft permanent items out of ice instead of metal or wood; these items are a translucent crystal-blue in...","fullDescription":"The ancient ice-crafting techniques of the saumen kar awaken within you. You become trained in Crafting, or become an expert if you were already trained. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Magical Crafting] skill feat. You can craft permanent items out of ice instead of metal or wood; these items are a translucent crystal-blue in color, resemble icicles and glacier ice, and have the same statistics and properties as cold iron, including the price and the ability to deal additional damage to certain kinds of creatures. Any creature who wields or wears a piece of ice-crafted equipment takes 1 cold damage each round from contact with the primal cold of the crafted ice."},{"_id":"PH5b61x3iJSKP3Xi","name":"Farabellus Flip","level":4,"category":"class","traits":["barbarian","fighter","ranger"],"source":"class/shared-class-feats/farabellus-flip","scores":{"idealist":0,"practical":6,"ruthless":5},"bestMatch":"practical","description":"Trigger An enemy targets you with a melee Strike. Surpris...","summary":"Flinging your body into a twisting somersault, you gain a +2 circumstance bonus to your AC against the triggering...","fullDescription":"Trigger An enemy targets you with a melee Strike. Surprisingly agile even in a breastplate and carrying a full rucksack, Marcos Farabellus developed this evasive maneuver during one of his many adventures. Flinging your body into a twisting somersault, you gain a +2 circumstance bonus to your AC against the triggering attack. If the attack still hits you, you can Step to an open space that's still within the triggering enemy's reach, turning the impact of the blow into momentum."},{"_id":"xXHoyccK5ZG2AJKg","name":"Skilled Partner","level":4,"category":"class","traits":["summoner"],"source":"class/summoner/skilled-partner","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your eidolon gains a 1st-level skill feat and a 2nd-level...","summary":"Your eidolon gains a 1st-level skill feat and a 2nd-level or lower skill feat.","fullDescription":"Your eidolon gains a 1st-level skill feat and a 2nd-level or lower skill feat. At 7th level, your eidolon gains an additional skill feat, of 7th level or lower."},{"_id":"knrawm4bMbDL9XS3","name":"Ambush Tactics","level":4,"category":"skill","traits":["general","skill"],"source":"skill/ambush-tactics","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You've made a study of the best practices for laying ambu...","summary":"In any combat during which an enemy rolls Stealth to determine initiative, you can choose to roll initiative using a...","fullDescription":"You've made a study of the best practices for laying ambushes in terrains you've spent time learning about, be it the best way to ambush foes or the best methods of reacting to surprise attacks in those terrains. In any combat during which an enemy rolls Stealth to determine initiative, you can choose to roll initiative using a Lore check that's appropriate for the encounter's terrain, if you're trained in the appropriate Lore skill."},{"_id":"MWjbG8L5JWg888kJ","name":"Efficient Explorer","level":4,"category":"skill","traits":["general","skill"],"source":"skill/efficient-explorer","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You are more efficient at exploring uncharted territories...","summary":"You are more efficient at exploring uncharted territories.","fullDescription":"You are more efficient at exploring uncharted territories. As long as you're in a hex that is predominantly a terrain in which you are trained in an associated Lore skill, you grant your group one additional hexploration activity."},{"_id":"OQAo3Us0ODGYdNNn","name":"Expert Backstabber","level":4,"category":"class","traits":["archetype"],"source":"archetype/assassin/expert-backstabber","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You excel at quickly dispatching your foes. When you Stri...","summary":"When you Strike an foe with a weapon that has the backstabber weapon trait, you deal 2 extra precision damage...","fullDescription":"You excel at quickly dispatching your foes. When you Strike an @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] foe with a weapon that has the backstabber weapon trait, you deal 2 extra precision damage instead of 1. If the weapon is a +3 weapon , you deal 4 extra precision damage instead of 2."},{"_id":"txo0xFYUfAjdmyjt","name":"Butterfly Blade Dedication","level":4,"category":"class","traits":["archetype","dedication"],"source":"archetype/butterfly-blade/butterfly-blade-dedication","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Access Defeat a member of the Butterfly Blades in a sanct...","summary":"You become trained in Deception and Stealth; if you were already trained, you become an expert instead.","fullDescription":"Access Defeat a member of the Butterfly Blades in a sanctioned bout. You become trained in Deception and Stealth; if you were already trained, you become an expert instead. Whenever your proficiency rank in any weapon increases to expert or beyond, you also gain that new proficiency rank with butterfly swords. You gain access to butterfly swords. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.vKuJVojicBmNsL1C]{Butterfly Blade}"},{"_id":"1j9QCzHHxi5MbIY3","name":"Big Game Trapper","level":4,"category":"class","traits":["archetype"],"source":"archetype/game-hunter/big-game-trapper","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You can set snares specifically for big prey, leaving sma...","summary":"You can set snares specifically for big prey, leaving smaller creatures unscathed.","fullDescription":"You can set snares specifically for big prey, leaving smaller creatures unscathed. Each time you set a snare, you can choose Small, Medium, Large, or Huge. That snare can be triggered only by creatures of that size or larger."},{"_id":"HRVCODLOrhjRDtGb","name":"Sure Foot","level":4,"category":"skill","traits":["archetype","skill"],"source":"archetype/horizon-walker/sure-foot","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You know the secrets of moving in your @UUID[Compendium.p...","summary":"You gain a +2 circumstance bonus to skill checks to move within your favored terrain, such as Acrobatics checks to...","fullDescription":"You know the secrets of moving in your @UUID[Compendium.pf2e.feats-srd.Item.Favored Terrain]. You gain a +2 circumstance bonus to skill checks to move within your favored terrain, such as Acrobatics checks to @UUID[Compendium.pf2e.actionspf2e.Item.Balance] on ice, Athletics checks to @UUID[Compendium.pf2e.actionspf2e.Item.Swim] in rough water, Acrobatics checks to @UUID[Compendium.pf2e.actionspf2e.Item.Fly] in windy conditions, and so forth."},{"_id":"fGBb3VsJwf7osKaL","name":"One with the Land","level":4,"category":"class","traits":["archetype"],"source":"archetype/mummy/one-with-the-land","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your connection to your bound terrain strengthens, making...","summary":"Your connection to your bound terrain strengthens, making you unhindered by local weather.","fullDescription":"Your connection to your bound terrain strengthens, making you unhindered by local weather. When in your bound terrain, you ignore the effects of non-magical difficult terrain. In addition, your experience from your bound terrain lets you ignore circumstance penalties to visual Perception checks and ignore concealment caused by certain environmental effects. The types you ignore depend on your bound terrain. Arctic Ice or snow Desert Dust or sand Mountain Clouds or mist Swamp Rain or murky water"},{"_id":"JKvP4pFHzwWsHu2n","name":"Ranger Resiliency","level":4,"category":"class","traits":["archetype"],"source":"archetype/ranger/ranger-resiliency","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You gain 3 additional Hit Points for each ranger archetyp...","summary":"You gain 3 additional Hit Points for each ranger archetype class feat you have.","fullDescription":"You gain 3 additional Hit Points for each ranger archetype class feat you have. As you continue selecting ranger archetype class feats, you continue to gain additional Hit Points in this way."},{"_id":"f0s3WwaJN5f2UTYY","name":"Reverse Engineering","level":4,"category":"skill","traits":["archetype","skill"],"source":"archetype/scrounger/reverse-engineering","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your nigh-constant tinkering and fiddling with objects me...","summary":"You gain a +2 circumstance bonus to Crafting checks to reverse engineer a formula from an item, and you can attempt...","fullDescription":"Your nigh-constant tinkering and fiddling with objects means you are able to reverse engineer items into formulas more effectively than most. You gain a +2 circumstance bonus to Crafting checks to reverse engineer a formula from an item, and you can attempt a Crafting check to reverse engineer an item after spending 1 day of work setting up instead of 2. Additionally, if you get a critical success on your Crafting check, you can opt to not only create the formula but also reassemble the original item at the same time, leaving you with the formula and the item instead of the formula and raw materials equal to half the item's value."},{"_id":"p17VlHs0I4Yc4m34","name":"Engine Bay","level":4,"category":"skill","traits":["archetype"],"source":"archetype/vehicle-mechanic/engine-bay","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You are practiced at working in vast garages of vehicles ...","summary":"You are practiced at working in vast garages of vehicles and can work on many machines at a time.","fullDescription":"You are practiced at working in vast garages of vehicles and can work on many machines at a time. When Repairing and spending the full 10 minutes, you can fix up to two objects. If you are a master in Crafting, you can fix up to four targets. If you're legendary in Crafting, you can fix up to eight targets. This feat has no effect when using Quick Repair or another ability to reduce the time spent Repairing."},{"_id":"9L0iFYeSCMvrzme4","name":"Banner Twirl","level":4,"category":"class","traits":["brandish","commander","manipulate"],"source":"class/commander/banner-twirl","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You spin your banner in an elaborate pattern that your en...","summary":"You and any ally adjacent to you have Concealment from ranged attacks until the start of your next turn.","fullDescription":"You spin your banner in an elaborate pattern that your enemies find inscrutable. You and any ally adjacent to you have @UUID[Compendium.pf2e.conditionitems.Item.Concealed]{Concealment} from ranged attacks until the start of your next turn."},{"_id":"1rbB6bYDqjR4gVTH","name":"Unsteadying Strike","level":4,"category":"class","traits":["commander","flourish"],"source":"class/commander/unsteadying-strike","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your attack makes your opponent more susceptible to follo...","summary":"Make a melee Strike against an enemy within your reach.","fullDescription":"Your attack makes your opponent more susceptible to follow-up maneuvers from your allies. Make a melee Strike against an enemy within your reach. If the Strike is successful, the enemy takes a –2 circumstance penalty to their Fortitude DC to resist being [[/act grapple]]{Grappled}, [[/act reposition]]{Repositioned}, or [[/act shove]]{Shoved} and a –2 circumstance penalty to their Reflex DC to resist being [[/act disarm]]{Disarmed}. Both penalties last until the start of your next turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Unsteadying Strike]"},{"_id":"cErltcAC7OVnIyO1","name":"Predictable!","level":4,"category":"class","traits":["rogue"],"source":"class/rogue/predictable","scores":{"idealist":2,"practical":5,"ruthless":0},"bestMatch":"practical","description":"By observing an opponent, you can get a sense of their ne...","summary":"Choose one target and attempt a Perception check to against the foe's Deception DC or a hard DC of the foe's level,...","fullDescription":"By observing an opponent, you can get a sense of their next move and prepare to counter or resist it. Choose one target and attempt a Perception check to @UUID[Compendium.pf2e.actionspf2e.Item.Sense Motive] against the foe's Deception DC or a hard DC of the foe's level, whichever is higher. Critical Success You precisely discern the target's strategy, gaining a +2 circumstance bonus to AC against the creature until the start of your next turn and a +2 circumstance bonus to your next saving throw against the creature before the start of your next turn. Success You deduce the gist of the target's strategy; as critical success, except the circumstance bonus is only +1. Failure You fail to discern the target's strategy and gain no benefit. Critical Failure You misinterpret the target's strategy and take a –1 circumstance penalty to AC against the creature until the start of your next turn, and a –1 circumstance penalty to your next saving throw against the creature before the start of your next turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Predictable!]"},{"_id":"gL7QZsSMldjwE6te","name":"Inured to Alchemy","level":4,"category":"class","traits":["alchemist","barbarian","fighter"],"source":"class/shared-class-feats/inured-to-alchemy","scores":{"idealist":1,"practical":5,"ruthless":5},"bestMatch":"practical","description":"Access You're from Alkenstar or the Mana Wastes. You've d...","summary":"Access You're from Alkenstar or the Mana Wastes.","fullDescription":"Access You're from Alkenstar or the Mana Wastes. You've developed control over how your body processes alchemical poisons and drugs. Each of your successful saving throws against an alchemical poison, a drug, or an addiction reduces the stage by 2, or by 1 for a virulent alchemical poison, drug, or addiction. Each critical success reduces the stage by 3, or by 2 for a virulent alchemical poison, drug, or addiction."},{"_id":"meQJfsKVar9tm6c9","name":"Running Reload","level":4,"category":"class","traits":["gunslinger","ranger"],"source":"class/shared-class-feats/running-reload","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You can reload your weapon on the move. You Stride, Step,...","summary":"You can reload your weapon on the move.","fullDescription":"You can reload your weapon on the move. You Stride, Step, or @UUID[Compendium.pf2e.actionspf2e.Item.Sneak], then Interact to reload."},{"_id":"Jivt1iaqKfT6EcwV","name":"That's Not Natural!","level":4,"category":"skill","traits":["general","skill"],"source":"skill/thats-not-natural","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your mastery at surviving in the wild has given you a sor...","summary":"If you know the ritual, you can use Survival as a primary or secondary check to resolve that ritual-if you do so,...","fullDescription":"Your mastery at surviving in the wild has given you a sort of sixth-sense when it comes to noticing creatures that aren't part of the natural order. You gain a +1 circumstance bonus to all initiative checks made at the start of a battle in which at least one of your enemies is an aberration, fey, mutant, or undead, or if one of your enemies is from a plane other than the Material Plane, as long as the battle takes place in a wilderness region. In wilderness regions, you also increase your Perception DC by 1 against these types of creatures for the purposes of resolving their Stealth checks. If you're master in Survival, this circumstance bonus increases to +2. If you know the @UUID[Compendium.pf2e.spells-srd.Item.Commune] ritual, you can use Survival as a primary or secondary check to resolve that ritual-if you do so, you gain a +2 circumstance bonus."},{"_id":"8DIzXO1YpsU3DpJw","name":"Snare Genius","level":5,"category":"ancestry","traits":["kobold"],"source":"ancestry/kobold/snare-genius","scores":{"idealist":1,"practical":15,"ruthless":0},"bestMatch":"practical","description":"If the snare normally takes 1 minute to Craft, you can Cr...","summary":"If the snare normally takes 1 minute to Craft, you can Craft it with 3 Interact actions instead.","fullDescription":"If the snare normally takes 1 minute to Craft, you can Craft it with 3 Interact actions instead. Each day during your daily preparations, you can prepare three snares from your formula book for quick deployment (increasing to four snares if you're a master in Crafting and five if you're legendary). Snares prepared in this way don't cost you any resources to Craft. When a creature critically fails its saving throw against and takes damage from the initial effect of a snare you Crafted and deployed, that creature is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] until the end of its next turn."},{"_id":"qXBSXhgQYY1wVtya","name":"Urban Jungle","level":5,"category":"ancestry","traits":["awakened-animal"],"source":"ancestry/awakened-animal/urban-jungle","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Cities are just a new form of wilderness. You've adapted ...","summary":"When in an urban area, you can move at your full Speed while you and you can use your choice of Survival or Society...","fullDescription":"Cities are just a new form of wilderness. You've adapted to this wilderness and now can navigate it as easily as where you once came from. When in an urban area, you can move at your full Speed while you @UUID[Compendium.pf2e.actionspf2e.Item.Track] and you can use your choice of Survival or Society to Track."},{"_id":"0FqbyC5tR2DC0DOk","name":"Pack Stalker","level":5,"category":"ancestry","traits":["gnoll"],"source":"ancestry/gnoll/pack-stalker","scores":{"idealist":3,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Ambushes are an honored kholo tradition. You gain the @UU...","summary":"You gain the feat and can extend its effects to a single ally so long as they remain within 10 feet of you.","fullDescription":"Ambushes are an honored kholo tradition. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Terrain Stalker] feat and can extend its effects to a single ally so long as they remain within 10 feet of you. If you have master proficiency in Stealth, you can extend the effect to two allies. If you have legendary proficiency in Stealth, you can extend it to four allies."},{"_id":"Fj3ufCawOM6fZB24","name":"Expert Drill Sergeant","level":5,"category":"ancestry","traits":["hobgoblin"],"source":"ancestry/hobgoblin/expert-drill-sergeant","scores":{"idealist":1,"practical":7,"ruthless":3},"bestMatch":"practical","description":"While exploring, when you are leading and allies are @UUI...","summary":"While exploring, when you are leading and allies are Following the Expert, instead of granting a +2 circumstance...","fullDescription":"While exploring, when you are leading and allies are @UUID[Compendium.pf2e.actionspf2e.Item.Follow the Expert]{Following the Expert}, instead of granting a +2 circumstance bonus in the applicable skill, you grant a +3 circumstance bonus if you're an expert and a +4 circumstance bonus if you're a master."},{"_id":"zgriBCYR4TmBoDqO","name":"Forest Stealth","level":5,"category":"ancestry","traits":["elf"],"source":"ancestry/elf/forest-stealth","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Requirements You are in a forest or jungle environment ne...","summary":"Requirements You are in a forest or jungle environment near an environmental feature that would allow you to Take Cover.","fullDescription":"Requirements You are in a forest or jungle environment near an environmental feature that would allow you to Take Cover. You are skilled at quickly hiding behind bits of underbrush or foliage. You @UUID[Compendium.pf2e.actionspf2e.Item.Take Cover] and then use that cover to @UUID[Compendium.pf2e.actionspf2e.Item.Hide]."},{"_id":"qz2gKNsHDMITpGPH","name":"Swamp Stealth","level":5,"category":"ancestry","traits":["elf"],"source":"ancestry/elf/swamp-stealth","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Requirements You are in a swamp environment near an envir...","summary":"Requirements You are in a swamp environment near an environmental feature that would allow you to .","fullDescription":"Requirements You are in a swamp environment near an environmental feature that would allow you to @UUID[Compendium.pf2e.actionspf2e.Item.Take Cover]. In swamplands, you are particularly skilled at quickly hiding behind bits of underbrush or foliage, or moving quietly through murky water. You Take Cover and then use that cover to @UUID[Compendium.pf2e.actionspf2e.Item.Hide]."},{"_id":"0ihK3qYItmi8eVZs","name":"Eclectic Obsession","level":5,"category":"ancestry","traits":["gnome"],"source":"ancestry/gnome/eclectic-obsession","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day Your desire for stimulation has le...","summary":"This proficiency lasts for 10 minutes or until you critically fail a check with that skill.","fullDescription":"Frequency once per day Your desire for stimulation has led you from one pursuit to another and granted you a smattering of expertise with myriad crafts and professions. You reflect on snippets you've learned to temporarily become trained in one Lore skill of your choice. This proficiency lasts for 10 minutes or until you critically fail a check with that skill. Since this training is temporary, you can't use it as a prerequisite for a permanent character option like a feat or a skill increase."},{"_id":"jNrpvEqfncdGZPak","name":"Halfling Ingenuity","level":5,"category":"ancestry","traits":["halfling"],"source":"ancestry/halfling/halfling-ingenuity","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"While your willingness to dig into a task you know little...","summary":"If you use Halfling Luck when you fail a check for a skill with which you are untrained, you can add a proficiency...","fullDescription":"While your willingness to dig into a task you know little about might get you into trouble, your incredible luck often saves you from danger. You can attempt skill actions that normally require you to be trained even if you aren't trained in that skill. If you use Halfling Luck when you fail a check for a skill with which you are untrained, you can add a proficiency bonus equal to your level, rather than 0, when you reroll the triggering skill check. You gain a +4 circumstance bonus to this rerolled skill check."},{"_id":"6UucEQumAx9sAEvF","name":"Skilled Swimmer","level":5,"category":"ancestry","traits":["athamaru"],"source":"ancestry/athamaru/skilled-swimmer","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You move through the water with ease, mastering your move...","summary":"You move through the water with ease, mastering your movements with years of practice.","fullDescription":"You move through the water with ease, mastering your movements with years of practice. When in an aquatic environment, you ignore difficult terrain. In addition, swimming up or down isn't difficult terrain for you."},{"_id":"73JyUrJnH3nOQJM5","name":"Ceremony of Knowledge","level":5,"category":"ancestry","traits":["conrasu"],"source":"ancestry/conrasu/ceremony-of-knowledge","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You tap into aeon knowledge. You gain the @UUID[Compendiu...","summary":"You gain the general feat.","fullDescription":"You tap into aeon knowledge. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Untrained Improvisation] general feat. In addition, you can attempt skill actions that normally require you to be trained, even if you are untrained."},{"_id":"DBWfPOYZaupwo3rz","name":"Adaptive Adept","level":5,"category":"ancestry","traits":["human"],"source":"ancestry/human/adaptive-adept","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You've continued adapting your magic to blend your class'...","summary":"You gain that spell, adding it to your spell options just like the cantrip from Adapted Cantrip.","fullDescription":"You've continued adapting your magic to blend your class's tradition with your adapted tradition. Choose a cantrip or 1st-rank spell from the same magical tradition as your cantrip from Adapted Cantrip. You gain that spell, adding it to your spell options just like the cantrip from Adapted Cantrip. You can cast this spell as a spell of your class's magical tradition. If you choose a 1st-rank spell, you don't gain access to the heightened versions of that spell, meaning you can't prepare them if you prepare spells and you can't learn them or select the spell as a signature spell if you have a spell repertoire."},{"_id":"c5ns35FLvvxjimuH","name":"Swift Tracker","level":6,"category":"class","traits":["ranger"],"source":"class/ranger/swift-tracker","scores":{"idealist":0,"practical":23,"ruthless":0},"bestMatch":"practical","description":"Your keen eyes catch signs of passage even when you're mo...","summary":"If you have master proficiency in Survival, you don't need to attempt a new Survival check every hour while Tracking.","fullDescription":"Your keen eyes catch signs of passage even when you're moving. You can move at your full Speed while you @UUID[Compendium.pf2e.actionspf2e.Item.Track]. If you have master proficiency in Survival, you don't need to attempt a new Survival check every hour while Tracking. If you have legendary proficiency in Survival, you can use another exploration activity while Tracking. If you roll Survival for initiative while tracking your hunted prey, when you start your first turn of the encounter, you can Stride toward your hunted prey as a free action."},{"_id":"iJrHJKNGxV4z4Qi7","name":"Artokus's Fire","level":6,"category":"class","traits":["additive2","alchemist"],"source":"class/alchemist/artokuss-fire","scores":{"idealist":0,"practical":18,"ruthless":0},"bestMatch":"practical","description":"Frequency once per round Trigger You use @UUID[Compendium...","summary":"The alchemist's fire deals 1d4 damage] damage in addition to what the alchemist fire would normally cause (for...","fullDescription":"Frequency once per round Trigger You use @UUID[Compendium.pf2e.feats-srd.Item.Advanced Alchemy] to craft an @UUID[Compendium.pf2e.equipment-srd.Item.Alchemist's Fire (Lesser)]{Alchemist's Fire}, and that bomb's level is at least 2 levels lower than your @UUID[Compendium.pf2e.classfeatures.Item.Advanced Alchemy] level. Artokus developed a mixture of volatile materials that burns hotter and longer than typical alchemist's fire. You include this additive mixture when crafting your alchemist's fire. The alchemist's fire deals @Damage[1d4[persistent,fire]] damage in addition to what the alchemist fire would normally cause (for instance, a moderate alchemist's fire deals 1d4+2 persistent fire damage). A creature taking persistent fire damage from the alchemist's fire requires two successful flat checks to end the persistent damage, or one check if the creature had an assisted recovery that reduces the flat check to DC 10. The enhanced alchemist's fire burns even underwater, and any attempts to end the persistent damage by using water have no effect."},{"_id":"KW6K5Zv4J7ClWkKA","name":"Quick Snares","level":6,"category":"class","traits":["ranger"],"source":"class/ranger/quick-snares","scores":{"idealist":0,"practical":18,"ruthless":0},"bestMatch":"practical","description":"You can rig a snare in only moments. You can Craft snares...","summary":"You can rig a snare in only moments.","fullDescription":"You can rig a snare in only moments. You can Craft snares that normally take 1 minute to @UUID[Compendium.pf2e.actionspf2e.Item.Craft] with 3 @UUID[Compendium.pf2e.actionspf2e.Item.Interact] actions, even if you haven't prepared them."},{"_id":"grPtqWYbdXXo7yhP","name":"Fey Tracker","level":6,"category":"class","traits":["gunslinger","investigator","ranger"],"source":"class/shared-class-feats/fey-tracker","scores":{"idealist":0,"practical":16,"ruthless":0},"bestMatch":"practical","description":"You are exceptionally skilled at noticing the subtle tech...","summary":"You gain a +2 circumstance bonus to Survival checks to fey creatures, to Perception checks to for fey, and to your...","fullDescription":"You are exceptionally skilled at noticing the subtle techniques fey use to avoid notice. You gain a +2 circumstance bonus to Survival checks to @UUID[Compendium.pf2e.actionspf2e.Item.Track] fey creatures, to Perception checks to @UUID[Compendium.pf2e.actionspf2e.Item.Seek] for @UUID[Compendium.pf2e.conditionitems.Item.Hidden] fey, and to your Perception DC to resist a fey creature's attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Create a Diversion]."},{"_id":"UvQjCHNAQVhKvTWb","name":"Efficient Preparation","level":6,"category":"class","traits":["commander"],"source":"class/commander/efficient-preparation","scores":{"idealist":1,"practical":15,"ruthless":0},"bestMatch":"practical","description":"You've developed techniques for drilling your allies on m...","summary":"Increase the number of tactics you can have prepared by 1.","fullDescription":"You've developed techniques for drilling your allies on multiple tactics in a succinct and efficient manner. Increase the number of tactics you can have prepared by 1."},{"_id":"WjEwsu4kkexNvDcN","name":"Thorough Research","level":6,"category":"class","traits":["investigator"],"source":"class/investigator/thorough-research","scores":{"idealist":0,"practical":14,"ruthless":0},"bestMatch":"practical","description":"You have comprehensive knowledge in your fields of intere...","summary":"When you succeed at a Recall Knowledge check, you gain additional information or context.","fullDescription":"You have comprehensive knowledge in your fields of interest. When you succeed at a Recall Knowledge check, you gain additional information or context. When you critically succeed at a check to Recall Knowledge, you get additional information or context or can ask an additional follow-up question (the GM chooses which)."},{"_id":"c6CS97Zs0DPmInaI","name":"Assured Knowledge","level":6,"category":"class","traits":["bard"],"source":"class/bard/assured-knowledge","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"You can procure information with confidence. Whenever you...","summary":"Whenever you using any skill (including Bardic Lore), you can forgo rolling your check to instead receive a result...","fullDescription":"You can procure information with confidence. Whenever you @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] using any skill (including Bardic Lore), you can forgo rolling your check to instead receive a result of 10 + your proficiency bonus (don't apply any other bonuses, penalties, or modifiers). As long as you are an expert in a skill, you meet the prerequisites for the @UUID[Compendium.pf2e.feats-srd.Item.Automatic Knowledge] skill feat in that skill, even if you don't have @UUID[Compendium.pf2e.feats-srd.Item.Assurance] in that skill."},{"_id":"O0POcPD2aELYTcIK","name":"Rough Terrain Stance","level":6,"category":"class","traits":["archetype","stance"],"source":"archetype/geomancer/rough-terrain-stance","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Requirements You gained a terrain attunement benefit this...","summary":"Requirements You gained a terrain attunement benefit this turn.","fullDescription":"Requirements You gained a terrain attunement benefit this turn. You need to meet this requirement only to enter the stance, not to remain in it. You enter a stance that makes it difficult to move around you. Each square adjacent to you becomes difficult terrain that matches the terrain attunement you gained (rime forms in an arctic terrain, momentary undergrowth shoots up in a forest terrain, and so on). You ignore this difficult terrain. This stance ends if you move into a different type of terrain."},{"_id":"Ea6Z5cxeBCCtPD5R","name":"Ranger's Bramble","level":6,"category":"class","traits":["ranger"],"source":"class/ranger/rangers-bramble","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"You can cause plants to grow and trap your foes with thor...","summary":"You can cause plants to grow and trap your foes with thorns. You gain the warden spell.","fullDescription":"You can cause plants to grow and trap your foes with thorns. You gain the @UUID[Compendium.pf2e.spells-srd.Item.Ranger's Bramble] warden spell. Increase the number of Focus Points in your focus pool by 1."},{"_id":"QSuwyX84U26OLzZI","name":"Predictive Purchase (Investigator)","level":6,"category":"class","traits":["investigator"],"source":"class/investigator/predictive-purchase-investigator","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You have just the thing for the situation. You gain the @...","summary":"When using Prescient Planner, you can pull out the item as a 2-action activity to remove your backpack (or a similar...","fullDescription":"You have just the thing for the situation. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Prescient Planner] and @UUID[Compendium.pf2e.feats-srd.Item.Prescient Consumable] feats. When using Prescient Planner, you can pull out the item as a 2-action activity to remove your backpack (or a similar container) and draw the item, rather than taking 1 minute."},{"_id":"tpkJXDpSuGznfzGJ","name":"Mature Animal Companion (Ranger)","level":6,"category":"class","traits":["ranger"],"source":"class/ranger/mature-animal-companion-ranger","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"Your animal companion becomes a mature animal companion a...","summary":"During an encounter, even if you don't use the Command an Animal action, your animal companion can still use 1...","fullDescription":"Your animal companion becomes a mature animal companion and gains additional capabilities. Your animal companion has greater independence. During an encounter, even if you don't use the Command an Animal action, your animal companion can still use 1 action that round on your turn to Stride or Strike. It can do this at any point during your turn, as long as you aren't currently taking an action. If it does, that's all the actions it gets that round—you can't Command it later."},{"_id":"gwIgB6bMh0sruyX7","name":"Connect the Dots","level":6,"category":"class","traits":["auditory","concentrate","investigator","linguistic"],"source":"class/investigator/connect-the-dots","scores":{"idealist":4,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Ephemeral connections between people, places, and concept...","summary":"Success As critical success, but your ally gains the bonus only for their next Strike or skill check against the...","fullDescription":"Ephemeral connections between people, places, and concepts are invisible to most, but seeing them is your stock and trade. Choose an ally and a non-allied creature. You must be able to see both of them. You briefly study the way they both move and attempt a @Check[perception] check against the higher of the non-allied creature's Deception DC or Will DC. Both targets are then temporarily immune to Connect the Dots for 10 minutes. Critical Success You spot a way for your ally to take advantage of the other target's flaws and let them know about it. Your ally gains your @UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] investigation bonus as a circumstance bonus to all its Strikes or skill checks against the creature until the start of your next turn. Success As critical success, but your ally gains the bonus only for their next Strike or skill check against the creature. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Connect the Dots] Failure You fail to make a connection. Critical Failure You misconstrue a vital piece of information, which temporarily disconcerts you. You are @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 1} until the end of your next turn."},{"_id":"nU0r77AZXMXIlti6","name":"Additional Recollection","level":6,"category":"class","traits":["ranger"],"source":"class/ranger/additional-recollection","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Trigger You succeed or critically succeed at a check to @...","summary":"You immediately attempt a check to Recall Knowledge about a different creature you can perceive.","fullDescription":"Trigger You succeed or critically succeed at a check to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] on your hunted prey. You scan the battlefield quickly, remembering critical details about multiple opponents you face. You immediately attempt a check to Recall Knowledge about a different creature you can perceive."},{"_id":"BBN5G6epRWXGwZHv","name":"Masterful Warden","level":6,"category":"class","traits":["ranger"],"source":"class/ranger/masterful-warden","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Your mastery of warden magic increases. You gain your cho...","summary":"You gain your choice of one warden spell from the master warden spells.","fullDescription":"Your mastery of warden magic increases. You gain your choice of one warden spell from the master warden spells. @UUID[Compendium.pf2e.spells-srd.Item.Ephemeral Tracking] @UUID[Compendium.pf2e.spells-srd.Item.Ranger's Bramble] Special You can take this feat multiple times, choosing a different master warden spell each time."},{"_id":"QUnN2wUfvOD6Tz69","name":"Defy Fey","level":6,"category":"class","traits":["gunslinger","investigator","ranger"],"source":"class/shared-class-feats/defy-fey","scores":{"idealist":2,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You are keen to the wiles of the fey and can usually shak...","summary":"Whenever you fail, but don't critically fail, a save against a spell with a duration of at least 1 round cast by a...","fullDescription":"You are keen to the wiles of the fey and can usually shake off their magic. Whenever you fail, but don't critically fail, a save against a spell with a duration of at least 1 round cast by a fey creature, you can attempt a second save against the original DC at the start of your next turn to end any lingering effects the spell might have. This can end persistent damage caused by a spell but can't reverse any effects that have been resolved already (such as damage dealt when the spell was cast)."},{"_id":"mFk9QMPrubJ1xfIU","name":"Advanced Field Training","level":6,"category":"class","traits":["archetype"],"source":"archetype/commander/advanced-field-training","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You gain a commander feat. For the purpose of meeting its...","summary":"You gain a commander feat. Special You can select this feat more than once.","fullDescription":"You gain a commander feat. For the purpose of meeting its prerequisites, your commander level is equal to half your character level. Special You can select this feat more than once. Each time you select it, you gain another commander feat."},{"_id":"H86VNC6cNWhBI8Ed","name":"Knight Reclaimant Dedication","level":6,"category":"class","traits":["archetype","dedication"],"source":"archetype/knight-reclaimant/knight-reclaimant-dedication","scores":{"idealist":1,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You have sworn the Crimson Oath and become a full member ...","summary":"Whenever you roll a success on a saving throw against an undead's special ability, you get a critical success instead.","fullDescription":"You have sworn the Crimson Oath and become a full member of the Crimson Reclaimers. You gain expert proficiency in Stealth and Survival. Whenever you roll a success on a saving throw against an undead's special ability, you get a critical success instead. This applies to any abilities that come from being undead, including an undead's innate spells (but not its prepared or spontaneous spells). @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.OcioDiLTdgzvT8VX]{Knight Reclaimant}"},{"_id":"ozvYhY4hG1deXly8","name":"Directional Bombs","level":6,"category":"class","traits":["alchemist"],"source":"class/alchemist/directional-bombs","scores":{"idealist":1,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You can lob bombs with great force and a precise trajecto...","summary":"When throwing an alchemical bomb with the splash trait, instead of splashing all squares adjacent to the target, you...","fullDescription":"You can lob bombs with great force and a precise trajectory to angle the splash in a cone that sprays in a single direction, potentially allowing you to avoid allies and splash deeper into enemy lines. When throwing an alchemical bomb with the splash trait, instead of splashing all squares adjacent to the target, you can create a splash in a @Template[cone|distance:15]. You choose the cone's direction, but its first square must be a square in the target's space. Special If you have the @UUID[Compendium.pf2e.feats-srd.Item.Expanded Splash] feat or another ability that increases the radius of splash damage, you can have the splash damage be a @Template[cone|distance:20]."},{"_id":"jSkJIWPfSZZzvYzq","name":"Combine Elixirs","level":6,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/combine-elixirs","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can add the full ingredients of a second elixir to an...","summary":"You can add the full ingredients of a second elixir to an elixir you make to create a hybrid concoction.","fullDescription":"You can add the full ingredients of a second elixir to an elixir you make to create a hybrid concoction. You must expend an additional versatile vial to make this combined elixir, and the ingredients must be for an elixir you could create with @UUID[Compendium.pf2e.actionspf2e.Item.Quick Alchemy]. When this combination elixir is consumed, both the constituent elixirs take effect. For example, you can combine two @UUID[Compendium.pf2e.equipment-srd.Item.Elixir of Life (Lesser)]{Lesser Elixirs of Life} to create a combined elixir that heals twice the normal amount, or you can combine a @UUID[Compendium.pf2e.equipment-srd.Item.Darkvision Elixir (Lesser)]{Lesser Darkvision Elixir} with a @UUID[Compendium.pf2e.equipment-srd.Item.Eagle Eye Elixir (Lesser)]{Lesser Eagle-Eye Elixir} to both gain darkvision and find secret doors."},{"_id":"sv4LeEbkOJyLen10","name":"Debilitating Bomb","level":6,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/debilitating-bomb","scores":{"idealist":2,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can add a crystalline additive to an alchemical bomb ...","summary":"You can add a crystalline additive to an alchemical bomb to have it undermine your enemy.","fullDescription":"You can add a crystalline additive to an alchemical bomb to have it undermine your enemy. Choose @UUID[Compendium.pf2e.conditionitems.Item.Dazzled], @UUID[Compendium.pf2e.conditionitems.Item.Deafened], @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard], or a –5-foot status penalty to Speeds. If the attack with the bomb hits, in addition to the bomb's normal effects, the target must succeed at a @Check[fortitude|against:class] saving throw or take that effect until the start of your next turn. Use your class DC for this saving throw, even if someone else throws the bomb."},{"_id":"Uwq0mhaVCWsSxlju","name":"Fortified Elixirs","level":6,"category":"class","traits":["alchemist"],"source":"class/alchemist/fortified-elixirs","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Your treatments for diseases and poisons can be very effi...","summary":"The creature doesn't gain the elixir's usual item bonus to the reroll, and after the reroll, the elixir's duration...","fullDescription":"Your treatments for diseases and poisons can be very efficacious, though they tend not to last as long. A creature that is under the effect of an infused @UUID[Compendium.pf2e.equipment-srd.Item.Antidote (Lesser)]{Antidote} or @UUID[Compendium.pf2e.equipment-srd.Item.Antiplague (Lesser)]{Antiplague} that you created can choose to reroll a failed Fortitude saving throw against an appropriate affliction (poison for antidote and disease for antiplague). The creature doesn't gain the elixir's usual item bonus to the reroll, and after the reroll, the elixir's duration immediately ends. This is a fortune effect."},{"_id":"b7isszc8C75V3okn","name":"Sticky Poison","level":6,"category":"class","traits":["alchemist"],"source":"class/alchemist/sticky-poison","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"A combination of additional viscosity and careful applica...","summary":"If your Strike with a poisoned weapon would expend its poison without your target attempting an initial save (due to...","fullDescription":"A combination of additional viscosity and careful application keeps your weapons poisoned even when suffering significant wear and tear. If your Strike with a poisoned weapon would expend its poison without your target attempting an initial save (due to resistance or your Strike being a critical failure, for example), attempt a @Check[flat|dc:5]. On a success, your weapon remains poisoned. If your Strike with a poisoned weapon succeeds, attempt a @Check[flat|dc:17]. On a success, your weapon remains poisoned until the end of your next turn."},{"_id":"4uZMy9yI60vU6Gyk","name":"Claim the Field","level":6,"category":"class","traits":["commander"],"source":"class/commander/claim-the-field","scores":{"idealist":2,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Requirements Your banner is attached to a thrown weapon. ...","summary":"The calculated confidence of this brash maneuver unnerves your enemies; any enemy who attempts to damage or remove...","fullDescription":"Requirements Your banner is attached to a thrown weapon. You hurl your banner forward with precision, claiming the battlefield for yourself and your allies. You @UUID[Compendium.pf2e.feats-srd.Item.Plant Banner]{Plant the Banner}, but you can place it at any corner within the required weapon's first range increment, rather than the corner of your square. The calculated confidence of this brash maneuver unnerves your enemies; any enemy who attempts to damage or remove your banner while it is planted in this way must succeed at a @Check[will|against:commander|options:inflicts:fleeing|traits:incapacitation,mental] save against your class DC or the attempt fails. On a critical failure, the enemy is @UUID[Compendium.pf2e.conditionitems.Item.Fleeing] for 1 round. This is an incapacitation and mental effect."},{"_id":"c6LOynN7MZEabcYh","name":"Read the Dust","level":6,"category":"class","traits":["investigator"],"source":"class/investigator/read-the-dust","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Trigger an undead creature is reduced to zero Hit Points ...","summary":"Trigger an undead creature is reduced to zero Hit Points or a haunt is disabled within 60 feet of you You watch the...","fullDescription":"Trigger an undead creature is reduced to zero Hit Points or a haunt is disabled within 60 feet of you You watch the creature or hazard as it collapses, careful for any sign it may return. You immediately learn if the creature or hazard has an ability that will restore it, like rejuvenation or a haunt's reset. If it can return, you also learn the time span before its return and how to prevent that return in broad terms, such as \"lay its body to rest\" or \"destroy its armor.\" If this requires any people or objects that aren't already present, you also learn the direction towards each missing piece from the dust's movement."},{"_id":"2TLn4GSwmNb3R9kc","name":"Animal Strength","level":6,"category":"class","traits":["ranger"],"source":"class/ranger/animal-strength","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You tap into the primal strength of your animal feature. ...","summary":"In addition, when you critically hit with a claw or jaws attack from animal feature, you deal 1d6 damage] damage.","fullDescription":"You tap into the primal strength of your animal feature. When you gain a claw or jaws attack from animal feature, you can choose a weapon you're carrying and apply all runes from that weapon (if they're applicable) to that unarmed attack. This replaces any runes the unarmed attacks would normally have from other sources, like handwraps of mighty blows. In addition, when you critically hit with a claw or jaws attack from animal feature, you deal @Damage[1d6[persistent,bleed]] damage."},{"_id":"p0ghAUQYzymGVpot","name":"Nature Prowler","level":6,"category":"class","traits":["ranger"],"source":"class/ranger/nature-prowler","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"When you begin your turn @UUID[Compendium.pf2e.conditioni...","summary":"If you're in natural surroundings, you can and at full speed.","fullDescription":"When you begin your turn @UUID[Compendium.pf2e.conditionitems.Item.Hidden] or unnoticed by your hunted prey, that creature is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] to you until the end of your turn. If you're in natural surroundings, you can @UUID[Compendium.pf2e.actionspf2e.Item.Avoid Notice] and @UUID[Compendium.pf2e.actionspf2e.Item.Sneak] at full speed."},{"_id":"L1gD3VMD5X9JNJzE","name":"Beast Gunner Dedication","level":6,"category":"class","traits":["archetype","dedication","magical"],"source":"archetype/beast-gunner/beast-gunner-dedication","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You've unlocked the first hints of your weapon's hidden p...","summary":"You can change your bonded beast gun to another beast gun you own each day during your daily preparations, as long...","fullDescription":"You've unlocked the first hints of your weapon's hidden potential. You treat all beast guns as martial firearms when determining your proficiency with them, even beast guns that are normally advanced weapons. You can change your bonded beast gun to another beast gun you own each day during your daily preparations, as long as you've previously performed a ritual hunt associated with the new beast gun. The beast gun also acts as a conduit, amplifying any latent or active magic power you have. Unlocking this ability allows you to master it with other magical firearms. You learn to cast spontaneous spells and gain the Cast a Spell activity. You gain a spell repertoire with one cantrip of your choice, from either the arcane or primal spell list. You choose this cantrip from the common spells on your chosen spell list or from other spells you have access to on the list. This cantrip must require a spell attack roll. You're trained in the spell attack modifier and spell DC statistics. Your key spellcasting ability for these spells is either Charisma or Intelligence, chosen when you take this feat. If you already cast arcane or primal spells from spell slots, you learn one additional cantrip from that tradition. If you're a prepared caster, you can prepare this spell in addition to your usual cantrips per day; if you're a spontaneous caster, you add this cantrip to your spell repertoire. You also gain @UUID[Compendium.pf2e.actionspf2e.Item.Spellsling]. Spellsling 3 @Embed[Compendium.pf2e.actionspf2e.Item.VNuOwXIHafSLHvsZ inline] @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.jTiXRtNNvMOnsg98]{Beast Gunner}"},{"_id":"uhfZtjbfJ8pZIWrF","name":"Scrollmaster Dedication","level":6,"category":"class","traits":["archetype","dedication"],"source":"archetype/scrollmaster/scrollmaster-dedication","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Your experience chronicling adventures and discoveries gr...","summary":"For 24 hours after learning a prominent fact-such as the name of an NPC you have met, the details of your mission...","fullDescription":"Your experience chronicling adventures and discoveries grants you heightened discernment and memory. For 24 hours after learning a prominent fact-such as the name of an NPC you have met, the details of your mission briefing, and similar information-you can recall it without attempting a check, though this doesn't allow you to automatically memorize long strings of numbers or text. You also gain a +2 circumstance bonus to checks to remember a detail that has come up before in the current adventure, even if it was more than 24 hours ago. If you have the @UUID[Compendium.pf2e.feats-srd.Item.Thorough Reports] feat and have expert proficiency in the skill you're using to Recall Knowledge, your circumstance bonus to Recall Knowledge about creatures from that feat increases to +4. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.0ZXiLwvBG20MzkO6]{Scrollmaster}"},{"_id":"qOGD3K8VlQAAjsWy","name":"Intensified Element Stance","level":6,"category":"class","traits":["druid","ranger","stance"],"source":"class/shared-class-feats/intensified-element-stance","scores":{"idealist":2,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Access Tian Xia origin Requirements You were the recipien...","summary":"You expend the elemental medicine in your body to empower your attacks, though you can't consume any more elemental...","fullDescription":"Access Tian Xia origin Requirements You were the recipient of elemental medicine (see @UUID[Compendium.pf2e.feats-srd.Item.Prepare Elemental Medicine]) during your last daily preparations. You expend the elemental medicine in your body to empower your attacks, though you can't consume any more elemental medicine until the next day. While in Intensified Element Stance, your strikes and damaging spells deal an additional 1d6 damage against certain creatures, depending on the type of elemental medicine you expended. If the person who crafted the elemental medicine expended was legendary in the skill they used, increase this damage to 2d6. Earth acid damage against water creatures Fire fire damage against metal creatures and constructs that are primarily metallic Metal electricity damage against wood or plant creatures and constructs primarily made of wood or plant matter Water sonic damage against fire creatures Wood cold damage against earth creatures and constructs that are primarily made of rock or earth"},{"_id":"6B7ksTtpbfp114sA","name":"Nature's Precision","level":6,"category":"class","traits":["archetype"],"source":"archetype/beastmaster/natures-precision","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your companions pick at an enemy's weak points. When your...","summary":"When your companion strikes a creature with an agile or finesse unarmed attack, it deals an additional 1d4 precision...","fullDescription":"Your companions pick at an enemy's weak points. When your companion strikes a @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] creature with an agile or finesse unarmed attack, it deals an additional 1d4 precision damage (2d4 if the animal companion is specialized). If the companion already deals precision damage, combine the precision damage."},{"_id":"dDFQJem5K9Jzxgda","name":"Expert Fireworks Crafter","level":6,"category":"class","traits":["archetype"],"source":"archetype/firework-technician/expert-fireworks-crafter","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You're particularly adept at crafting fireworks, allowing...","summary":"You're particularly adept at crafting fireworks, allowing you to create more powerful fireworks than you otherwise...","fullDescription":"You're particularly adept at crafting fireworks, allowing you to create more powerful fireworks than you otherwise could. When creating fireworks displays using your advanced alchemy benefits, you create 2 fireworks displays for each of your daily consumables that you expend."},{"_id":"dAckQkpg1qyTz8od","name":"Resourceful Ritualist","level":6,"category":"skill","traits":["archetype","skill"],"source":"archetype/ritualist/resourceful-ritualist","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You can cast difficult rituals that might otherwise be ju...","summary":"You can cast difficult rituals that might otherwise be just beyond your skill.","fullDescription":"You can cast difficult rituals that might otherwise be just beyond your skill. You can attempt checks to cast a ritual that requires expert proficiency if you are trained, master proficiency if you are an expert, or legendary proficiency if you are a master."},{"_id":"sk5HspGGnLW8b6bX","name":"Remote Trigger","level":6,"category":"class","traits":["archetype"],"source":"archetype/snarecrafter/remote-trigger","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You've learned how to trigger snares from afar, creating ...","summary":"You can Strike a snare to trigger it prematurely.","fullDescription":"You've learned how to trigger snares from afar, creating ranged hazards to assail your opponents and allowing you to disarm enemies' snares harmlessly. You can Strike a snare to trigger it prematurely. If you crafted the snare, you automatically hit. If someone else crafted it, attempt a ranged Strike against the Crafting DC, triggering the snare only if you hit."},{"_id":"x2a3Qb5pWj6Bgu6a","name":"Battle-Tested Companion","level":6,"category":"class","traits":["commander"],"source":"class/commander/battle-tested-companion","scores":{"idealist":1,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your companion is a tried and tested ally of unshakable r...","summary":"Your companion is a tried and tested ally of unshakable reliability.","fullDescription":"Your companion is a tried and tested ally of unshakable reliability. The companion you gained with @UUID[Compendium.pf2e.feats-srd.Item.Commander's Companion] is now a mature animal companion. While your banner is affixed to this companion, the banner's aura is 10 feet greater than it normally is (typically this means the banner's 30-foot aura becomes a 40-foot aura)."},{"_id":"3PHHiZjX16Dwyt65","name":"Analyze Weakness","level":6,"category":"class","traits":["rogue"],"source":"class/rogue/analyze-weakness","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Requirements You have identified a creature with @UUID[Co...","summary":"The next time you deal sneak attack damage to the chosen creature with a Strike before the end of your turn, add an...","fullDescription":"Requirements You have identified a creature with @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge]. Your knowledge of a creature's physiology helps you attack with pinpoint accuracy. You carefully study a creature that you've identified to scope out particularly weak points in its positioning or physical form. The next time you deal sneak attack damage to the chosen creature with a Strike before the end of your turn, add an additional 2d6 precision damage. At 11th level, the additional damage becomes 3d6, and at 17th level it becomes 4d6."},{"_id":"n3eOMWQd4kdR3A0l","name":"Mature Trained Companion","level":6,"category":"class","traits":["archetype"],"source":"archetype/animal-trainer/mature-trained-companion","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your animal companion grows up, becoming a mature animal ...","summary":"Increase its proficiency rank in Performance to expert instead of one of the three skill increases for mature.","fullDescription":"Your animal companion grows up, becoming a mature animal companion. Increase its proficiency rank in Performance to expert instead of one of the three skill increases for mature. It gains the @UUID[Compendium.pf2e.adventure-specific-actions.Item.Mesmerizing Performance] advanced maneuver, rather than the normal advanced maneuver for its type."},{"_id":"SOG0yVNtiDsaNbIO","name":"Performative Weapons Training","level":6,"category":"class","traits":["archetype"],"source":"archetype/gladiator/performative-weapons-training","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You're skilled with flashy weapons and can use them to gr...","summary":"You have familiarity with the , , , , , , and .","fullDescription":"You're skilled with flashy weapons and can use them to great effect. You have familiarity with the @UUID[Compendium.pf2e.equipment-srd.Item.Bo Staff], @UUID[Compendium.pf2e.equipment-srd.Item.Dueling Cape], @UUID[Compendium.pf2e.equipment-srd.Item.Spiked Chain], @UUID[Compendium.pf2e.equipment-srd.Item.Sword Cane], @UUID[Compendium.pf2e.equipment-srd.Item.Trident], @UUID[Compendium.pf2e.equipment-srd.Item.War Flail], and @UUID[Compendium.pf2e.equipment-srd.Item.Whip]. For the purposes of proficiency, you treat these as simple weapons. The GM may add other martial weapons to this list as appropriate for the world or region you are playing in. Whenever you get a critical hit with one of these weapons, you get its critical specialization effect."},{"_id":"TZASOwBqVveGjw77","name":"Analyze Idiolect","level":6,"category":"skill","traits":["archetype","skill"],"source":"archetype/linguist/analyze-idiolect","scores":{"idealist":0,"practical":5,"ruthless":2},"bestMatch":"practical","description":"You break down a specific individual's idiolect, memorizi...","summary":"If you interact with someone for at least 10 minutes, when you later attempt to that individual, you gain a +4...","fullDescription":"You break down a specific individual's idiolect, memorizing their speech mannerisms and habits. If you interact with someone for at least 10 minutes, when you later attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Impersonate] that individual, you gain a +4 circumstance bonus to your Deception checks and DCs. Due to the intense character study required, you can't remember more than one idiolect at a time."},{"_id":"xLD9EmkEmT8hgwv7","name":"Craft Facsimile","level":6,"category":"skill","traits":["archetype","skill"],"source":"archetype/pathfinder-agent/craft-facsimile","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You're renowned for your ability to recover important ite...","summary":"You can spend 1 minute to assemble a facsimile of an object of no more than 1 Bulk that you can see from available...","fullDescription":"You're renowned for your ability to recover important items, whether they're from a long-abandoned temple or a thieves' den, and sometimes that requires creating a stand-in. You can spend 1 minute to assemble a facsimile of an object of no more than 1 Bulk that you can see from available materials. The facsimile has the same shape and Bulk as the replaced object and can pass as the object if not examined. A creature familiar with the original who examines the object automatically realizes that it is a fake. A creature not familiar with the original can still tell it was a hastily jury-rigged stand-in of some kind, but they might not know the object was supposed to be something else."},{"_id":"x7EGJYZQuxHbP50X","name":"Guided Skill","level":6,"category":"class","traits":["archetype"],"source":"archetype/scions-of-domora/guided-skill","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day You ask your spirit guide for aid....","summary":"For the next 10 minutes, you gain a +2 status bonus to checks made using Acrobatics, Occultism, Stealth, or Survival.","fullDescription":"Frequency once per day You ask your spirit guide for aid. For the next 10 minutes, you gain a +2 status bonus to checks made using Acrobatics, Occultism, Stealth, or Survival."},{"_id":"SHpVHkPxtQggD9Cf","name":"Swordmaster Dedication","level":6,"category":"class","traits":["archetype","dedication"],"source":"archetype/swordmaster/swordmaster-dedication","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your Swords training taught you to never lose hold of you...","summary":"If you have the Deft Cooperation feat and critically succeed on a check to Aid an ally's attack roll or skill check,...","fullDescription":"Your Swords training taught you to never lose hold of your weapon. You gain a +2 circumstance bonus to your Reflex DC when foes attempt to Disarm you. If you have the Deft Cooperation feat and critically succeed on a check to Aid an ally's attack roll or skill check, you gain a +2 circumstance bonus from Deft Cooperation (instead of a +1 bonus) the first time you attempt an attack roll or attempt a skill check where the bonus would apply. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.Y4DiXz5I8krCh1fC]{Swordmaster}"},{"_id":"4I1Kq53Qfzrrmg2E","name":"Skirmish Strike","level":6,"category":"class","traits":["flourish","ranger","rogue"],"source":"class/shared-class-feats/skirmish-strike","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your feet and weapon move in tandem. Either Step and then...","summary":"Either Step and then Strike, or Strike and then Step.","fullDescription":"Your feet and weapon move in tandem. Either Step and then Strike, or Strike and then Step."},{"_id":"kajI2r9RmtW5xYL7","name":"Monster Crafting","level":7,"category":"skill","traits":["skill"],"source":"skill/monster-crafting","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You can use the parts of monsters to aid in crafting. You...","summary":"You can use the body of a monster to help items, using Survival instead of Crafting for the Craft activity when you...","fullDescription":"You can use the parts of monsters to aid in crafting. You can use the body of a monster to help @UUID[Compendium.pf2e.actionspf2e.Item.Craft] items, using Survival instead of Crafting for the Craft activity when you do so. If parts of the monster's body are valuable, you can expend them toward the item's raw material cost as well. (The GM makes the determination if the monster's entry doesn't list any valuable materials from its body.) If you spend additional days working on the item, reduce the Price using the monster's level instead of your own. Certain items may require specific creatures in their Craft requirement."},{"_id":"TkCy7jZUjhD8IypE","name":"Expert Disassembly","level":7,"category":"skill","traits":["archetype","skill"],"source":"archetype/scrounger/expert-disassembly","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You can apply the same techniques you use to reverse engi...","summary":"You can use Crafting instead of Thievery to or .","fullDescription":"You can apply the same techniques you use to reverse engineer objects to disable dangerous traps and break apart locks. You can use Crafting instead of Thievery to @UUID[Compendium.pf2e.actionspf2e.Item.Disable a Device] or @UUID[Compendium.pf2e.actionspf2e.Item.Pick a Lock]. [[/act pick-a-lock skill=crafting]] [[/act disable-device skill=crafting]]"},{"_id":"fvYwsHM9O1twQa5N","name":"Consult the Spirits","level":7,"category":"skill","traits":["general","secret","skill"],"source":"skill/consult-the-spirits","scores":{"idealist":4,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day You have learned rites or meditati...","summary":"If you're legendary in the chosen skill, you can use this feat once per hour, instead of only once per day, but you...","fullDescription":"Frequency once per day You have learned rites or meditations that enable you to perceive minor, invisible spirits within a place. Choose Nature, Occultism, or Religion when you select this feat. Nature allows you to contact the spirits of nature that form leshies, who are born of pure life essence rather than spiritual energy and can answer questions about natural features like the location of nearby water or plant life. Religion reveals the presence of angelic, demonic, or other spirits in service to divine beings, who provide information about sources of powerful life energy or en
