tems.Item.Frightened]{Frightened 2} and @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 1} for as long as they remain frightened. If the daunting spell has a duration, the affected creature can't reduce their frightened condition from this effect below 1 until the spell's duration ends. Critical Failure As failure, but @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 3} and @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 2}."},{"_id":"WY7CjISdz6uwXwIb","name":"Collateral Thrash","level":16,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/collateral-thrash","scores":{"idealist":1,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"You smack the foe you're thrashing into someone else. Whe...","summary":"That enemy also takes your Thrash damage, with a check save against your class DC.","fullDescription":"You smack the foe you're thrashing into someone else. When you Thrash, choose another enemy adjacent to the @UUID[Compendium.pf2e.conditionitems.Item.Grabbed] enemy. That enemy also takes your Thrash damage, with a @Check[reflex|against:barbarian|basic] save against your class DC."},{"_id":"RL7faGkymMFLAqTU","name":"Shattering Blows","level":16,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/shattering-blows","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Your forceful blows shatter objects with ease. While you ...","summary":"If you have the class feature, the damage instead ignores the first 10 points Hardness of an object.","fullDescription":"Your forceful blows shatter objects with ease. While you are raging, damage from your melee Strikes ignores the first 5 Hardness of an object. If you have the @UUID[Compendium.pf2e.classfeatures.Item.Devastator] class feature, the damage instead ignores the first 10 points Hardness of an object."},{"_id":"Kb28vpCQNvA6wS1O","name":"Steal Death","level":16,"category":"class","traits":["death","mythic"],"source":"archetype/apocalypse-rider/steal-death","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Trigger Another creature within 30 feet gains the @UUID[C...","summary":"As a harbinger of daemonkind, you gain authority to delay the death of others if it serves your purposes, and in...","fullDescription":"Trigger Another creature within 30 feet gains the @UUID[Compendium.pf2e.conditionitems.Item.Doomed] or @UUID[Compendium.pf2e.conditionitems.Item.Dying] condition or their doomed or dying condition increases. As a harbinger of daemonkind, you gain authority to delay the death of others if it serves your purposes, and in doing so, you bolster the well-being of both you and your mount to allow you sow further havoc. The triggering creature reduces their doomed or dying condition by 1. For the next minute, you and your apocalypse mount gain fast healing 5 as long as you are within 10 feet of each other. If you use this reaction again within that minute, you and your mount's fast healing increases by 1, but the duration isn't increased. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Steal Death]"},{"_id":"e8ChYAaQ9Aa8aZES","name":"Deadly Grace","level":16,"category":"class","traits":["swashbuckler"],"source":"class/swashbuckler/deadly-grace","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Your graceful attacks are especially powerful. When you s...","summary":"When you wield an agile or finesse melee weapon that doesn't have the deadly trait, it gains the deadly d8 trait...","fullDescription":"Your graceful attacks are especially powerful. When you score a critical hit with an agile or finesse melee weapon that has the deadly trait, you double the number of dice from that trait. When you wield an agile or finesse melee weapon that doesn't have the deadly trait, it gains the deadly d8 trait instead."},{"_id":"xYNMWGEmpbtrtWXQ","name":"Unwind Death","level":16,"category":"class","traits":["archetype"],"source":"archetype/clockwork-reanimator/unwind-death","scores":{"idealist":0,"practical":1,"ruthless":5},"bestMatch":"ruthless","description":"Requirements The target's body must be mostly intact. Com...","summary":"Attempt a check check to revive a dead creature that has been dead for no more than 3 rounds.","fullDescription":"Requirements The target's body must be mostly intact. Combining necromancy with the mysterious temporal powers of clockwork, you wind a creature backward from the moment of its death. Attempt a @Check[crafting|dc:40] check to revive a dead creature that has been dead for no more than 3 rounds. If you succeed, the target returns to life with the effects of @UUID[Compendium.pf2e.spells-srd.Item.Raise Dead], except it still has the wounded condition it had before dying, increased by 1 (or wounded 1 if it wasn't wounded before dying). Whether you succeed or fail, the target is then temporarily immune to Unwind Death for 1 day."},{"_id":"AV9NkSLNvv0UcdcP","name":"Breath of Hungry Death","level":16,"category":"class","traits":["acid","archetype","divine","incapacitation","occult"],"source":"archetype/ghoul/breath-of-hungry-death","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Frequency Once per hour You have uncovered occult mysteri...","summary":"You deal 7d6 damage,7d6[void]|options:area-damage]{7d6 acid and 7d6 void damage} to all creatures within a...","fullDescription":"Frequency Once per hour You have uncovered occult mysteries that allow you to unleash the devastating hunger of Kabriri upon your foes with a single exhalation, releasing a massive cloud of flesh-eating gas that glows with a sickly green light. You deal @Damage[7d6[acid],7d6[void]|options:area-damage]{7d6 acid and 7d6 void damage} to all creatures within a @Template[cone|distance:30] (@Check[reflex|against:class-spell|basic|options:area-effect] save with a DC equal to your class DC or spell DC, whichever is higher). A creature that gets a critical failure on this Reflex save is also @UUID[Compendium.pf2e.conditionitems.Item.Paralyzed] for 1 round. A creature that succeeds at this save becomes temporarily immune to Breath of Hungry Death for 24 hours. When a creature is killed using Breath of Hungry Death, its body is reduced to a smoldering pile of ash wafting with necrotic fumes. You can use a reaction to immediately inhale these fumes and become satiated or fully satiated as if you had used Consume Flesh."},{"_id":"d2InKGKNEdVnPfNf","name":"Instrument of Death","level":16,"category":"class","traits":["archetype"],"source":"archetype/splinter-of-finality/instrument-of-death","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Your splinter of finality has reached the apex of its dea...","summary":"Whenever you critically succeed at an attack roll against an enemy and use , add the following effects to the list...","fullDescription":"Your splinter of finality has reached the apex of its death-dealing potential. Whenever you critically succeed at an attack roll against an enemy and use @UUID[Compendium.pf2e.feats-srd.Item.Lethal Edge], add the following effects to the list you can choose from. The target is cursed and can't benefit from circumstance or status bonuses. This is a curse effect. The target gains weakness 10 to spirit damage. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Instrument of Death]"},{"_id":"gnwKHXKxMbJ2RoJ2","name":"Doom of Sailors","level":17,"category":"ancestry","traits":["auditory","concentrate","emotion","fear","mental","merfolk","primal"],"source":"ancestry/merfolk/doom-of-sailors","scores":{"idealist":0,"practical":1,"ruthless":9},"bestMatch":"ruthless","description":"Frequency once per day Sailors know that the sight of an ...","summary":"The fear that grips the target's soul causes 10d10 damage] damage, depending on the target's check save against the...","fullDescription":"Frequency once per day Sailors know that the sight of an angry merfolk might well mean that they never see the shore again. You sing a song that foretells the fate of a creature you can see within 60 feet. The fear that grips the target's soul causes @Damage[10d10[mental]] damage, depending on the target's @Check[will|against:class-spell] save against the higher of your class DC or spell DC. A creature who's in the water or onboard a seagoing vessel takes a –4 circumstance penalty to its saving throw. Critical Success The target is unaffected. Success The target takes half damage and is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} as it glimpses its demise. Failure The target takes full damage and is frightened 1. In addition, it rolls twice for all skill checks and saving throws it attempts until the end of its next turn and takes the worse result; this is a misfortune effect. Critical Failure As failure, except double damage and @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}."},{"_id":"9eaUS0jJCpxuNXO5","name":"Rampaging Ferocity","level":17,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/rampaging-ferocity","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Trigger You use @UUID[Compendium.pf2e.feats-srd.Item.Orc ...","summary":"Make a single melee Strike.","fullDescription":"Trigger You use @UUID[Compendium.pf2e.feats-srd.Item.Orc Ferocity]. You lash out viciously even as you fend off death. Make a single melee Strike. If this Strike brings a foe to 0 Hit Points, this activation of Orc Ferocity doesn't count against its frequency."},{"_id":"zknpo51jJndv68Ph","name":"Kishin Rage","level":17,"category":"ancestry","traits":["hungerseed","morph","primal"],"source":"ancestry/versatile-heritages/hungerseed/kishin-rage","scores":{"idealist":0,"practical":1,"ruthless":8},"bestMatch":"ruthless","description":"Frequency once per day Your eyes glow a deep red and your...","summary":"You attempt to all creatures within a 10- foot radius; you don't take a penalty when you attempt to Demoralize a...","fullDescription":"Frequency once per day Your eyes glow a deep red and your body courses with adrenaline as you obtain a fraction of the power of the kishin oni. You attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] all creatures within a 10- foot radius; you don't take a penalty when you attempt to Demoralize a creature that doesn't understand your language. You also gain the following abilities for 1 minute. 40 temporary Hit Points. A fly Speed equal to your Speed. The effects of 6th-rank @UUID[Compendium.pf2e.spells-srd.Item.Runic Body], and your horns deal an additional @Damage[1d4[electricity]] damage. Bloodsense as a precise sense with a range of 60 feet, allowing you to detect freshly spilled blood; this allows you to accurately detect creatures taking persistent bleed damage, creatures whose Hit Points are currently at half or less of their maximum, and freestanding puddles or droplets of recently spilled blood. Kishin Rage lasts for 1 minute. Once it ends, you're @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 3} as you recharge and recenter yourself."},{"_id":"Qc9MH7wT182qasSV","name":"Cantorian Restoration","level":17,"category":"ancestry","traits":["healing","hobgoblin","vitality"],"source":"ancestry/hobgoblin/cantorian-restoration","scores":{"idealist":4,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Frequency once per day Trigger A living creature within 6...","summary":"The energy that flows in your blood can save a life in the direst of times.","fullDescription":"Frequency once per day Trigger A living creature within 60 feet would die. The energy that flows in your blood can save a life in the direst of times. You prevent the creature from dying and restore @Damage[(6d8+@actor.system.abilities.con.mod)[healing]]{6d8 + your Constitution modifier} Hit Points to it. You can't use Cantorian Restoration if the triggering effect was a death effect or an effect that leaves no remains, such as @UUID[Compendium.pf2e.spells-srd.Item.Disintegrate]."},{"_id":"5JG0kjxukERBeayd","name":"Frightful Aura","level":18,"category":"class","traits":["archetype"],"source":"archetype/lich/frightful-aura","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"You're surrounded by a palpable sense of menace and power...","summary":"An enemy that enters or ends its turn in the aura must attempt a check save against the higher of your spell DC or...","fullDescription":"You're surrounded by a palpable sense of menace and power that's terrifying to behold. The aura is a @Template[emanation|distance:15]. An enemy that enters or ends its turn in the aura must attempt a @Check[will|against:class-spell] save against the higher of your spell DC or class DC. Success The creature is unaffected and temporarily immune to your Frightful Aura for 1 minute. Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Critical Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}."},{"_id":"oNHmfpe8ezZ3eKDD","name":"Brutal Critical","level":18,"category":"class","traits":["barbarian"],"source":"class/barbarian/brutal-critical","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"Your critical hits are particularly devastating. On a cri...","summary":"On a critical hit with a melee Strike, add one extra damage die.","fullDescription":"Your critical hits are particularly devastating. On a critical hit with a melee Strike, add one extra damage die. This is in addition to any extra dice you gain if the weapon is deadly or fatal. The target also takes persistent bleed damage equal to two damage dice."},{"_id":"i3hALsjbjk9FdbGN","name":"Vicious Evisceration","level":18,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/vicious-evisceration","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"You make a vicious strike that maims your enemy. Make a m...","summary":"You make a vicious strike that maims your enemy. Make a melee Strike.","fullDescription":"You make a vicious strike that maims your enemy. Make a melee Strike. If the Strike hits and deals damage, the target is @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 1}, or @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 2} on a critical success."},{"_id":"lL5MxRUFqbzS6jDm","name":"Pass Vengeful Judgment","level":18,"category":"class","traits":["mythic","sanctified"],"source":"archetype/godling/pass-vengeful-judgment","scores":{"idealist":2,"practical":0,"ruthless":11},"bestMatch":"ruthless","description":"Frequency once per day Requirements Your hierophant invok...","summary":"On your turn, you can then Pass Vengeful Judgment on the target, calling down a scouring pillar of divine energy...","fullDescription":"Frequency once per day Requirements Your hierophant invoked your judgment on their previous turn To prevent yourself from frivolously calling down the terrible power of divine wrath, you have vowed to do so only with the assent of your mortal hierophant. If your hierophant successfully Strikes a target, they can spend a single action to invoke your wrath. On your turn, you can then Pass Vengeful Judgment on the target, calling down a scouring pillar of divine energy that deals @Damage[20d10[spirit]] damage with a @Check[fortitude|basic|against:class-spell] save. You do not need to have line of effect to the target and it functions at any range. If one of your current domain spells can deal a type of damage other than spirit, you can choose to match this damage type (for instance, calling down a flaming pillar that deals fire damage if you have the fire domain). If you spend a Mythic Point as part of Passing your Vengeful Judgment, the blast extends into the heavens, scattering the clouds in a detonation visible to all creatures within a 10-mile radius as a show of wrath and a warning to those who would dare harm your followers or question your commandments. For the next month, you and your hierophant gain a +2 status bonus to Intimidation checks against creatures in the area. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Pass Vengeful Judgment] Special If you have Font of Life or Death, you can choose for the damage type to be vitality (if you chose heal) or void (if you chose harm) when you use this ability. Note: A DC was not provided for this ability by Paizo. The button above uses the better of your class or spell DC."},{"_id":"tKC06HYkt1XaWk78","name":"Shining Glory","level":18,"category":"class","traits":["concentrate","mythic"],"source":"archetype/ascended-celestial/shining-glory","scores":{"idealist":0,"practical":1,"ruthless":10},"bestMatch":"ruthless","description":"Requirements Your nimbus is active. With a righteous word...","summary":"All allies in the bright light of your nimbus gain a +3 status bonus to attack rolls and skill checks, and the...","fullDescription":"Requirements Your nimbus is active. With a righteous word, your divine aura inspires your allies to great heroics and causes foes to tremble. Spend 1 Mythic Point. All allies in the bright light of your nimbus gain a +3 status bonus to attack rolls and skill checks, and the status bonus they receive to saving throws against fear increases to +3. These bonuses last for 1 minute or as long as they remain in the bright light of your nimbus, whichever comes first. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Shining Glory] Each enemy in the bright light of your nimbus attempts a @Check[will|against:class-spell] saving throw against your class DC or spell DC (whichever is higher) with the following effects. For the next minute, an enemy can't reduce its frightened condition below 1 while it remains in the bright light of your nimbus. Critical Success The creature is unaffected. Success The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}, but can immediately Step as long it moves away from you. Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} and you are @UUID[Compendium.pf2e.conditionitems.Item.Concealed] to that creature while it has the frightened condition. Critical Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 3} and you are @UUID[Compendium.pf2e.conditionitems.Item.Hidden] to that creature while it has the frightened condition."},{"_id":"JkQjKyzfhMWLr9Gs","name":"Perfect Clarity","level":18,"category":"class","traits":["barbarian","concentrate","fortune","rage"],"source":"class/barbarian/perfect-clarity","scores":{"idealist":2,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"Trigger You fail or critically fail an attack roll or Wil...","summary":"Reroll the triggering attack roll or Will save with a +2 circumstance bonus, and use the better result.","fullDescription":"Trigger You fail or critically fail an attack roll or Will save. You burn out all your rage to ensure that your attack lands and your mind remains free. Reroll the triggering attack roll or Will save with a +2 circumstance bonus, and use the better result. You then immediately stop raging."},{"_id":"XenKYUBMWZQQ7niM","name":"Whirlwind Toss","level":18,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/whirlwind-toss","scores":{"idealist":1,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"You whirl a foe to smash into all nearby creatures before...","summary":"If the enemy you choose for Collateral Thrash is also adjacent to you, it attempts only one save and takes the...","fullDescription":"You whirl a foe to smash into all nearby creatures before throwing them far away. You @UUID[Compendium.pf2e.feats-srd.Item.Thrash]. During this Thrash, your @UUID[Compendium.pf2e.feats-srd.Item.Collateral Thrash] feat applies to all other enemies adjacent to you. You can then throw the @UUID[Compendium.pf2e.conditionitems.Item.Grabbed] creature 10 feet, where they fall @UUID[Compendium.pf2e.conditionitems.Item.Prone]. If the enemy you choose for Collateral Thrash is also adjacent to you, it attempts only one save and takes the damage only once."},{"_id":"nkYBSuqCWcIgqjj0","name":"Brandish Authority","level":18,"category":"class","traits":["auditory","mythic","visual"],"source":"archetype/archfiend/brandish-authority","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"With a terrifying pronouncement, you manifest a visible s...","summary":"You can spend 1 Mythic Point as part of performing this action; if you do, frightened creatures grovel before you,...","fullDescription":"With a terrifying pronouncement, you manifest a visible sign of your authority and fiendish power, such as a crown of flame upon your brow, a scepter forged of solidified souls, or a throne comprised of a dozen dragon skulls. This object appears in your space or in your hand, as appropriate, and remains for 1 minute. When your sign of power appears, attempt an Intimidation check to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] each enemy within 30 feet who can see or hear you. These Demoralize attempts don't take any penalty for not sharing a language. As long as your sign of power remains manifested, your enemies can't reduce the value of their @UUID[Compendium.pf2e.conditionitems.Item.Frightened] condition below 1. You can spend 1 Mythic Point as part of performing this action; if you do, frightened creatures grovel before you, in awe of your terrible power. At the beginning of their turn, a creature that has the frightened condition from Brandish Authority must attempt a @Check[will|against:class-spell] saving throw against your class DC or spell DC, whichever is higher. On failure, they must @UUID[Compendium.pf2e.actionspf2e.Item.Drop Prone]. On a critical failure, they must Drop Prone and can't Stand this turn."},{"_id":"7vL4rTAHrANk8w99","name":"Devastating Duelist","level":18,"category":"class","traits":["archetype","flourish"],"source":"archetype/aldori-duelist/level-18/devastating-duelist","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"You pointedly note your enemy's deficiencies, filling the...","summary":"If the Strike is successful, attempt a check{Dueling Lore} check against the target's Will DC.","fullDescription":"You pointedly note your enemy's deficiencies, filling them with fear and dismay. Strike an opponent with your @UUID[Compendium.pf2e.equipment-srd.Item.Aldori Dueling Sword]. If the Strike is successful, attempt a @Check[dueling-lore|against:will|options:inflicts:frightened|traits:emotion,fear,mental]{Dueling Lore} check against the target's Will DC. On a success, the target becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}. This is an emotion, fear, and mental effect."},{"_id":"Iqlv8dQHGweSNW7V","name":"Exultant Blood Magic","level":18,"category":"class","traits":["archetype"],"source":"archetype/bloodrager/exultant-blood-magic","scores":{"idealist":0,"practical":2,"ruthless":5},"bestMatch":"ruthless","description":"The magic in your blood sings an exultant song of battle....","summary":"In addition, when you Cast a Spell from your repertoire and you are at least Drained 2, double the extra damage...","fullDescription":"The magic in your blood sings an exultant song of battle. You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.DOc3Pf8wmVxanTIv#master-spellcasting-feat]{master spellcasting} benefits. Increase the spell slots you gain from the bloodrager archetype feats by 1 for each spell rank. In addition, when you Cast a Spell from your repertoire and you are at least @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 2}, double the extra damage dealt by that spell from Rage instead."},{"_id":"aWGwGoodVZjcXkvE","name":"Five Breaths, One Death","level":18,"category":"class","traits":["archetype"],"source":"archetype/five-breath-vanguard/five-breaths-one-death","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Frequency once per 10 minutes Requirements You're in an e...","summary":"You can continue to Cycle Elemental Stance and Strike until you've made a Strike using the unarmed attack of every...","fullDescription":"Frequency once per 10 minutes Requirements You're in an elemental stance, and the target is under the effects of Induce Imbalance. You cycle through the elements in a devastating combination attack. Strike the target using the unarmed attack associated with your current elemental stance, then @UUID[Compendium.pf2e.actionspf2e.Item.Cycle Elemental Stance]. Then, Strike the target with the unarmed attack associated with your new elemental stance. You can continue to Cycle Elemental Stance and Strike until you've made a Strike using the unarmed attack of every elemental stance you know, applying the multiple attack penalty as usual. If you successfully hit the target with all five elemental Strikes using this ability, it must attempt a @Check[fortitude|against:class|traits:death] save against your class DC or die as each elementally associated organ within its body shuts down; this is a death effect."},{"_id":"iv80P6HbOpoNCoNj","name":"Fated Duel","level":18,"category":"class","traits":["mythic"],"source":"archetype/prophesied-monarch/fated-duel","scores":{"idealist":0,"practical":1,"ruthless":5},"bestMatch":"ruthless","description":"Frequency once per week You and your knights are an unbea...","summary":"If your opponent refuses your challenge, you regain a Mythic Point and can immediately attempt an Intimidation check...","fullDescription":"Frequency once per week You and your knights are an unbeatable force together, but sometimes it's a monarch's duty to resolve the fate of their kingdom with nothing more than their own trusted weapon. Spend a Mythic Point, and choose one opponent within 30 feet; you declare a Fated Duel against that opponent. If the opponent accepts your challenge, you're locked in mystical combat together. Neither you nor your opponent can move more than 30 feet from each other; you both can't be harmed by any creature other than each other; and you both can't harm any creature other than each other. This mystical bond is incredibly draining on both parties, pulling at their life and spirit; if neither you nor your opponent has defeated the other by the time 1 minute has passed, you both become @UUID[Compendium.pf2e.conditionitems.Item.Doomed]{Doomed 1}. Your doomed conditions increase by 1 for each additional minute that passes until one or both of you die. If your opponent refuses your challenge, you regain a Mythic Point and can immediately attempt an Intimidation check at mythic proficiency to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] them."},{"_id":"dfQdJIqngKIX24UV","name":"Branched Tree of Pain","level":18,"category":"class","traits":["exemplar","ikon"],"source":"class/exemplar/branched-tree-of-pain","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Usage imbued into a weapon ikon that deals piercing or sl...","summary":"Immanence When you Strike with the ikon, you critically succeed if you roll a 19 on the die as long as that result...","fullDescription":"Usage imbued into a weapon ikon that deals piercing or slashing damage The blade of your ikon takes one or more notches, capable of dealing mortal pain to your foes. Immanence When you Strike with the ikon, you critically succeed if you roll a 19 on the die as long as that result would be a success. This has no effect on a 19 if the result would be a failure. Transcendence—@UUID[Compendium.pf2e.actionspf2e.Item.Plant Thirty Barbs] 1 (death, transcendence) @Embed[Compendium.pf2e.actionspf2e.Item.cfQb0mBbyrjhyGf5 inline]"},{"_id":"nJe8eQUrIpKWLXh5","name":"Contagious Rage","level":20,"category":"class","traits":["auditory","barbarian","rage","visual"],"source":"class/barbarian/contagious-rage","scores":{"idealist":2,"practical":0,"ruthless":15},"bestMatch":"ruthless","description":"You can drive your allies into a frenzy, granting them in...","summary":"You can drive your allies into a frenzy, granting them incredible benefits.","fullDescription":"You can drive your allies into a frenzy, granting them incredible benefits. You can ignore the requirements of Share Rage, using it multiple times in a Rage. Allies affected by @UUID[Compendium.pf2e.feats-srd.Item.Share Rage] can choose to gain your instinct ability and the specialization ability it gains from weapon specialization, but not greater weapon specialization. They must abide by any restrictions of your instinct if they do so (such as the anathema of the superstition instinct)."},{"_id":"YCqHaqn0TxdiGxiW","name":"Unstoppable Juggernaut","level":20,"category":"class","traits":["barbarian"],"source":"class/barbarian/unstoppable-juggernaut","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"You have become a brutal, unstoppable force of nature, ab...","summary":"You gain resistance equal to 3 + your Constitution modifier to all damage, and your resistance from raging increases...","fullDescription":"You have become a brutal, unstoppable force of nature, able to shrug off mortal wounds with ease. You gain resistance equal to 3 + your Constitution modifier to all damage, and your resistance from raging increases to 8 + your Constitution modifier. In addition, if you are reduced to 0 Hit Points while raging, you can end your rage as a reaction to stay at 1 Hit Point. If you do, you become @UUID[Compendium.pf2e.conditionitems.Item.Wounded]{Wounded 2} (or increase your wounded condition by 2 if you are already wounded)."},{"_id":"7QLLwcSKNGPWdOGG","name":"Annihilating Swing","level":20,"category":"class","traits":["barbarian"],"source":"class/barbarian/annihilating-swing","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"You have embraced brute destructive power. You make a mel...","summary":"If the target object or surface is a magic item or the effect of a spell, you attempt to counteract it using your...","fullDescription":"You have embraced brute destructive power. You make a melee Strike that ignores any resistances the target has. If you target a solid unattended object or surface with your Strike, you might automatically destroy it without an attack roll. If you target any object or surface with Hardness 20 or less that isn't a magic item or the effect of a spell, you destroy it. If the target object or surface is a magic item or the effect of a spell, you attempt to counteract it using your attack bonus with the Strike for the counteract check. Your counteract rank is 10th. On a successful counteract check, you destroy the object or surface unless it has Hardness greater than 20, in an artifact, or is similarly difficult to destroy. You destroy up to a 5-foot cube of an object or surface larger than Medium."},{"_id":"FMjihpGLn9eQ14Gw","name":"Quaking Stomp","level":20,"category":"class","traits":["barbarian","manipulate","rage"],"source":"class/barbarian/quaking-stomp","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Frequency once per 10 minutes You stomp the ground with s...","summary":"You stomp the ground with such force that it creates a minor earthquake, with the effects of the spell.","fullDescription":"Frequency once per 10 minutes You stomp the ground with such force that it creates a minor earthquake, with the effects of the @UUID[Compendium.pf2e.spells-srd.Item.Earthquake] spell."},{"_id":"i8lCqWJDng4c3Cgp","name":"Swordlord Exile","level":20,"category":"class","traits":["archetype"],"source":"archetype/aldori-duelist/level-20/swordlord-exile","scores":{"idealist":0,"practical":4,"ruthless":6},"bestMatch":"ruthless","description":"You are a swordlord exile. You have abandoned or been aba...","summary":"You can use Dueling Lore instead of Intimidation to [[/act coerce skill=dueling-lore]]{Coerce} and [[/act demoralize...","fullDescription":"You are a swordlord exile. You have abandoned or been abandoned by the Aldori Academy. Aldori swordlords are honor-bound to challenge you on sight. Additionally, your unbridled skill strikes terror in those around you. You can use Dueling Lore instead of Intimidation to [[/act coerce skill=dueling-lore]]{Coerce} and [[/act demoralize skill=dueling-lore]]{Demoralize} while your @UUID[Compendium.pf2e.equipment-srd.Item.Aldori Dueling Sword] is visible to the target of your attempt. With broken pride, your blade is now a disgraced tool used to remove obstacles between you and your goals, whatever they may be. The first time you hit a creature with an Aldori dueling sword each round, you deal 5 additional precision damage. Special You can't take both this feat and @UUID[Compendium.pf2e.feats-srd.Item.Aldori Swordlord]."},{"_id":"TLCeFMDRXFB46sa8","name":"Deadly Strikes","level":20,"category":"class","traits":["monk"],"source":"class/monk/deadly-strikes","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"You have honed your body to attack with lethal focus. You...","summary":"You have honed your body to attack with lethal focus.","fullDescription":"You have honed your body to attack with lethal focus. Your unarmed attacks gain the deadly d10 trait, or you increase their deadly trait to d10 if the unarmed attack is already deadly with a smaller die size."},{"_id":"H63SJLkenhLDkVnN","name":"The Tyrant Falls!","level":20,"category":"class","traits":["archetype"],"source":"archetype/knight-reclaimant/the-tyrant-falls","scores":{"idealist":1,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You've reached the apex of the Crimson Oath's power. The ...","summary":"You gain resistance to all damage equal to half your character level. You can Dismiss this effect.","fullDescription":"You've reached the apex of the Crimson Oath's power. The oath's power is overwhelming—too much for a mortal frame—but victory is worth any price. When you use this feat, you cry out the final line of the Crimson Oath, unleashing unbridled power for 1 minute. You can Dismiss this effect. While this effect is active, you gain the following effects: At the beginning of each of your turns, you become @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 1} or increase the value of your drained condition by 1 if you are already drained. You can't reduce the value of your drained condition or remove it while The Tyrant Falls! is active. While The Tyrant Falls! is active, your drained condition does not penalize your Fortitude save. You can cast @UUID[Compendium.pf2e.spells-srd.Item.Invoke the Crimson Oath] at will without expending Focus Points. When you do, increase the area to a @Template[cone|distance:40]. You gain resistance to all damage equal to half your character level. Any melee weapon you wield gains the reach trait if it didn't already possess it, or increases its reach by 5 feet if it already has the reach trait. Your Strikes with that weapon deal an extra 2d6 vitality or void damage (whichever is more effective against the target)."},{"_id":"moJh856BHCXtPCJm","name":"Soul Oubliette","level":20,"category":"class","traits":["archetype","concentrate","occult","unholy"],"source":"archetype/splinter-of-finality/soul-oubliette","scores":{"idealist":1,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Trigger You reduce a creature to 0 Hit Points with an att...","summary":"The splinter of finality can only hold one soul at a time, but you can release a trapped soul as a free action.","fullDescription":"Trigger You reduce a creature to 0 Hit Points with an attack from your spectral dagger. Requirements Your splinter of finality doesn't contain a trapped soul. Your mortal strike wrenches the soul from your victim's body and imprisons it in your splinter of finality, with the effects of seize soul. The splinter of finality can only hold one soul at a time, but you can release a trapped soul as a free action. If you don't free a soul willingly, it escapes automatically after 24 hours. However, if you touch the splinter of finality to an unbroken final blade while a soul is trapped within, the soul is transferred to the final blade and imprisoned indefinitely. While your splinter of finality contains a trapped soul, you gain fast healing 15. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Soul Oubliette]"},{"_id":"UlCbjWWVEmfvaf5a","name":"Tenacious Blood Magic","level":20,"category":"class","traits":["sorcerer"],"source":"class/sorcerer/tenacious-blood-magic","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Frequency once per minute Trigger You apply an effect fro...","summary":"You have learned how to invest magic more deeply by witnessing Aroden's works.","fullDescription":"Frequency once per minute Trigger You apply an effect from your blood magic that lasts for 1 round. You have learned how to invest magic more deeply by witnessing Aroden's works. The triggering blood magic effect lasts for 1 minute instead of 1 round."}]};

    // State management
    let currentDoctrine = 'idealist';
    let sortField = 'level';
    let sortAsc = true;

    // Load saved state from localStorage
    const savedState = JSON.parse(localStorage.getItem('featAnalyzerState') || '{}');
    const removedFeats = new Set(savedState.removed || []);
    const interestingFeats = new Set(savedState.interesting || []);
    const reassignedFeats = new Map(Object.entries(savedState.reassigned || {}));

    function saveState() {
      localStorage.setItem('featAnalyzerState', JSON.stringify({
        reassigned: Object.fromEntries(reassignedFeats),
        removed: Array.from(removedFeats),
        interesting: Array.from(interestingFeats)
      }));
    }

    function showDoctrine(doctrine) {
      currentDoctrine = doctrine;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector('.tab.' + doctrine).classList.add('active');
      renderTable();
    }

    function sortBy(field) {
      if (sortField === field) {
        sortAsc = !sortAsc;
      } else {
        sortField = field;
        sortAsc = true;
      }
      renderTable();
    }

    function toggleRemoved(id) {
      if (removedFeats.has(id)) {
        removedFeats.delete(id);
      } else {
        removedFeats.add(id);
      }
      saveState();
      renderTable();
    }

    function toggleInteresting(id) {
      if (interestingFeats.has(id)) {
        interestingFeats.delete(id);
      } else {
        interestingFeats.add(id);
      }
      saveState();
      renderTable();
    }

    function toggleDescription(id) {
      const summary = document.getElementById('sum-' + id);
      const full = document.getElementById('full-' + id);
      if (summary && full) {
        summary.classList.toggle('expanded');
        full.classList.toggle('expanded');
      }
    }

    function cleanupDescription(text) {
      if (!text) return '';
      
      // Pattern: @UUID[Compendium.pf2e.xxx.Item.Name]{Display Text} -> Display Text
      // Pattern: @UUID[Compendium.pf2e.xxx.Item.Name] -> Name
      text = text.replace(/@UUID\[Compendium\.pf2e\.[^\]]+\.Item\.([^\]]+)\]\{([^}]+)\}/g, '$2');
      text = text.replace(/@UUID\[Compendium\.pf2e\.[^\]]+\.Item\.([^\]]+)\]/g, '$1');
      
      // Pattern: @Check[type|options] -> "type check"
      text = text.replace(/@Check\[([^|\]]+)[^\]]*\]/g, '$1 check');
      
      // Pattern: @Damage[...]{display} -> display
      text = text.replace(/@Damage\[[^\]]+\]\{([^}]+)\}/g, '$1');
      // Pattern: @Damage[...] without display -> "damage"
      text = text.replace(/@Damage\[[^\]]+\]/g, 'damage');
      
      // Clean up any remaining @ references
      text = text.replace(/@\w+\[[^\]]+\]\{([^}]+)\}/g, '$1');
      text = text.replace(/@\w+\[[^\]]+\]/g, '');
      
      return text;
    }

    function showFeatDialog(id) {
      // Find the feat across all doctrines
      let feat = null;
      for (const doctrine of ['idealist', 'practical', 'ruthless']) {
        feat = DATA[doctrine].find(f => f._id === id);
        if (feat) break;
      }
      if (!feat) return;

      // Create modal overlay
      const overlay = document.createElement('div');
      overlay.className = 'feat-dialog-overlay';
      overlay.onclick = (e) => { if (e.target === overlay) overlay.remove(); };

      const dialog = document.createElement('div');
      dialog.className = 'feat-dialog';
      dialog.innerHTML = `
        <div class="feat-dialog-header">
          <h2>${feat.name}</h2>
          <span class="feat-level">Level ${feat.level}</span>
          <button class="feat-dialog-close" onclick="this.closest('.feat-dialog-overlay').remove()">×</button>
        </div>
        <div class="feat-dialog-traits">
          ${feat.traits.map(t => `<span class="trait">${t}</span>`).join('')}
        </div>
        <div class="feat-dialog-body">
          ${cleanupDescription(feat.fullDescription)}
        </div>
        <div class="feat-dialog-footer">
          <span class="feat-source">${feat.source}</span>
        </div>
      `;

      overlay.appendChild(dialog);
      document.body.appendChild(overlay);
    }

    function reassignFeat(id, newDoctrine, originalDoctrine) {
      if (newDoctrine === originalDoctrine) {
        // Clicking the original doctrine clears the reassignment
        reassignedFeats.delete(id);
      } else {
        reassignedFeats.set(id, newDoctrine);
      }
      saveState();
      renderTable();
    }

    function getEffectiveDoctrine(feat) {
      return reassignedFeats.get(feat._id) || feat.bestMatch;
    }

    function renderTable() {
      const search = document.getElementById('search').value.toLowerCase();
      const levelFilter = document.getElementById('levelFilter').value;
      const hideRemoved = document.getElementById('hideRemoved').checked;
      const showOnlyInteresting = document.getElementById('showOnlyInteresting').checked;

      // Collect feats for current doctrine:
      // - Original feats that haven't been reassigned away
      // - Feats from other doctrines that have been reassigned here
      let feats = [];

      // Add original feats not reassigned away
      DATA[currentDoctrine].forEach(f => {
        if (getEffectiveDoctrine(f) === currentDoctrine) {
          feats.push({...f, originalDoctrine: currentDoctrine, wasReassigned: false});
        }
      });

      // Add feats reassigned TO this doctrine from other doctrines
      ['idealist', 'practical', 'ruthless'].forEach(doctrine => {
        if (doctrine !== currentDoctrine) {
          DATA[doctrine].forEach(f => {
            if (getEffectiveDoctrine(f) === currentDoctrine) {
              feats.push({...f, originalDoctrine: doctrine, wasReassigned: true});
            }
          });
        }
      });

      // Filter
      feats = feats.filter(f => {
        if (search && !f.name.toLowerCase().includes(search)) return false;
        if (levelFilter && f.level !== parseInt(levelFilter)) return false;
        if (hideRemoved && removedFeats.has(f._id)) return false;
        if (showOnlyInteresting && !interestingFeats.has(f._id)) return false;
        return true;
      });

      // Sort
      feats.sort((a, b) => {
        let cmp = 0;
        if (sortField === 'level') cmp = a.level - b.level;
        else if (sortField === 'score') cmp = b.scores[currentDoctrine] - a.scores[currentDoctrine];
        else if (sortField === 'name') cmp = a.name.localeCompare(b.name);
        return sortAsc ? cmp : -cmp;
      });

      // Update stats
      const interestingCount = feats.filter(f => interestingFeats.has(f._id)).length;
      document.getElementById('stats').textContent =
        `Showing ${feats.length} feats | ${interestingCount} marked interesting`;

      // Render
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = feats.map(f => {
        const isRemoved = removedFeats.has(f._id);
        const isInteresting = interestingFeats.has(f._id);
        const rowClass = isRemoved ? 'removed' : (isInteresting ? 'interesting' : '');

        return `
          <tr class="${rowClass}">
            <td class="col-actions">
              ${isRemoved
                ? `<button class="btn-restore" onclick="toggleRemoved('${f._id}')">+</button>`
                : `<button class="btn-remove" onclick="toggleRemoved('${f._id}')">−</button>`
              }
            </td>
            <td class="col-interesting">
              <input type="checkbox"
                ${isInteresting ? 'checked' : ''}
                onchange="toggleInteresting('${f._id}')">
            </td>
            <td class="col-lvl">${f.level}</td>
            <td class="col-name"><button class="feat-name-btn" onclick="showFeatDialog('${f._id}')">${f.name}</button></td>
            <td class="col-desc">
              <div class="description-summary" onclick="toggleDescription('${f._id}')" id="sum-${f._id}">${cleanupDescription(f.summary)}</div>
              <div class="description-full" id="full-${f._id}">${cleanupDescription(f.fullDescription)}</div>
              <div class="traits">
                ${f.traits.map(t => `<span class="trait">${t}</span>`).join('')}
              </div>
            </td>
            <td class="col-score">
              ${f.scores[currentDoctrine]}
              ${f.wasReassigned ? `<span class="reassigned-badge">from ${f.originalDoctrine}</span>` : ''}
            </td>
            <td class="col-reassign">
              <div class="reassign-icons">
                <button class="reassign-btn idealist ${getEffectiveDoctrine(f) === 'idealist' ? 'active' : ''}"
                  onclick="reassignFeat('${f._id}', 'idealist', '${f.originalDoctrine}')"
                  title="Assign to Idealist">
                  <i class="fas fa-heart"></i>
                </button>
                <button class="reassign-btn practical ${getEffectiveDoctrine(f) === 'practical' ? 'active' : ''}"
                  onclick="reassignFeat('${f._id}', 'practical', '${f.originalDoctrine}')"
                  title="Assign to Practical">
                  <i class="fas fa-scale-balanced"></i>
                </button>
                <button class="reassign-btn ruthless ${getEffectiveDoctrine(f) === 'ruthless' ? 'active' : ''}"
                  onclick="reassignFeat('${f._id}', 'ruthless', '${f.originalDoctrine}')"
                  title="Assign to Ruthless">
                  <i class="fas fa-skull"></i>
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    function exportInteresting() {
      const interesting = [];
      ['idealist', 'practical', 'ruthless'].forEach(doctrine => {
        DATA[doctrine].forEach(f => {
          if (interestingFeats.has(f._id)) {
            interesting.push({
              doctrine,
              level: f.level,
              name: f.name,
              _id: f._id,
              description: f.fullDescription
            });
          }
        });
      });

      const blob = new Blob([JSON.stringify(interesting, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'interesting-feats.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Initial render
    renderTable();
  </script>
</body>
</html>
