StlPE7tty","name":"Divine Countermeasures","level":9,"category":"ancestry","traits":["nephilim"],"source":"ancestry/versatile-heritages/nephilim/divine-countermeasures","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You've studied your extraplanar heritage with the intent ...","summary":"You gain a +1 circumstance bonus to all saving throws against divine effects.","fullDescription":"You've studied your extraplanar heritage with the intent of better defending yourself, whether against creatures aligned with or opposed to your extraplanar lineage, and you've found that your techniques are equally powerful against celestials, fiends, and other divine entities. You gain a +1 circumstance bonus to all saving throws against divine effects."},{"_id":"qAdlJvAHkWBisDJ0","name":"Ceremony of Aeon's Shield","level":9,"category":"ancestry","traits":["conrasu"],"source":"ancestry/conrasu/ceremony-of-aeons-shield","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your patron aeon graced you with powers of protection. Yo...","summary":"You can cast and each once per day as 2nd-rank divine innate spells.","fullDescription":"Your patron aeon graced you with powers of protection. You can cast @UUID[Compendium.pf2e.spells-srd.Item.Resist Energy] and @UUID[Compendium.pf2e.spells-srd.Item.Share Life] each once per day as 2nd-rank divine innate spells."},{"_id":"YN0QYUCb8Q3PtUJy","name":"Friendly Fling","level":9,"category":"ancestry","traits":["manipulate","minotaur"],"source":"ancestry/minotaur/friendly-fling","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements You are adjacent to an ally. You can scoop u...","summary":"If your ally ends this movement within melee reach of at least one enemy, they can make a melee Strike against an...","fullDescription":"Requirements You are adjacent to an ally. You can scoop up your friends with your horns to hurl them across the battlefield. Pick up an adjacent willing ally who is smaller than you and toss them to an unoccupied space you can see within 20 feet. Since you are using your horns, you don't need to have any hands free to do this. Your ally's movement doesn't trigger reactions. Your ally ends this movement on their feet and doesn't take damage from the fall but takes @Damage[1d6[piercing]] damage from your horns. If your ally ends this movement within melee reach of at least one enemy, they can make a melee Strike against an enemy within their reach as a reaction."},{"_id":"esKk5XrnlqRayDPG","name":"Celestial Magic","level":9,"category":"ancestry","traits":["nephilim"],"source":"ancestry/versatile-heritages/nephilim/celestial-magic","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You possess celestial magic. Choose two of the following ...","summary":"You can use each of the chosen spells once per day as 2nd-rank divine innate spells.","fullDescription":"You possess celestial magic. Choose two of the following spells: @UUID[Compendium.pf2e.spells-srd.Item.Clear Mind], @UUID[Compendium.pf2e.spells-srd.Item.Everlight], @UUID[Compendium.pf2e.spells-srd.Item.Humanoid Form], @UUID[Compendium.pf2e.spells-srd.Item.Revealing Light], @UUID[Compendium.pf2e.spells-srd.Item.Share Life], or @UUID[Compendium.pf2e.spells-srd.Item.Sure Footing]. You can use each of the chosen spells once per day as 2nd-rank divine innate spells. Angelkin typically take clear mind and humanoid form, lawbringers typically have everlight and share life, and musetouched typically have revealing light and sure footing."},{"_id":"RqViXhBIjbgH4bVS","name":"Shadow Tempo","level":9,"category":"ancestry","traits":["wayang"],"source":"ancestry/wayang/shadow-tempo","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger An ally within your reach uses a move action or l...","summary":"Trigger An ally within your reach uses a move action or leaves a square during a move action they're using.","fullDescription":"Trigger An ally within your reach uses a move action or leaves a square during a move action they're using. As your ally moves past you, you match your movements to their rhythm, following them across the battlefield. You Stride up to your Speed but must follow the same path that the triggering ally takes. You must end your movement adjacent to the triggering ally (or in the last square you were able to move if your ally is able to move farther than your Speed)."},{"_id":"VsTmB32x9673ONJ0","name":"Shield of Reckoning","level":10,"category":"class","traits":["champion"],"source":"class/champion/shield-of-reckoning","scores":{"idealist":21,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per round Trigger An enemy's attack agains...","summary":"You use the Shield Block reaction to prevent damage to an ally and also use your champion's reaction against the...","fullDescription":"Frequency once per round Trigger An enemy's attack against an ally matches the trigger for both your Shield Block reaction and your champion's reaction. When you shield your ally against an attack, you call upon your power to protect your ally further. You use the Shield Block reaction to prevent damage to an ally and also use your champion's reaction against the enemy that attacked your ally. Special If you have an ability that gives you an additional reaction you can use to Shield Block or use your champion's reaction, you can use it for Shield of Reckoning."},{"_id":"w3qyriA1YnzXaas3","name":"Shield of Faith","level":10,"category":"class","traits":["cleric"],"source":"class/cleric/shield-of-faith","scores":{"idealist":16,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Residual energy from your domain spells bolsters your def...","summary":"When you spend a Focus Point to cast a domain spell, you gain a +1 status bonus to your AC until the start of your...","fullDescription":"Residual energy from your domain spells bolsters your defenses. When you spend a Focus Point to cast a domain spell, you gain a +1 status bonus to your AC until the start of your next turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Shield of Faith]"},{"_id":"xmf6oUYarFJGajtr","name":"Holy Light","level":10,"category":"class","traits":["champion","cleric","concentrate","divine","light"],"source":"class/shared-class-feats/holy-light","scores":{"idealist":15,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You raise your arms to the sky and pray fervently, surrou...","summary":"Evil creatures in the area must succeed at a check save equal to your class DC or spell DC (whichever is higher) or...","fullDescription":"You raise your arms to the sky and pray fervently, surrounding yourself in a beacon of holy light. The beacon sheds bright light in a @Template[cylinder|distance:30]{30-foot-radius, 100-foot-high cylinder} centered on you until the beginning of your next turn. Evil creatures in the area must succeed at a @Check[will|against:class-spell] save equal to your class DC or spell DC (whichever is higher) or become @UUID[Compendium.pf2e.conditionitems.Item.Dazzled] for 1 round."},{"_id":"tCuMXQ0yMrCNwzqW","name":"Resilient Touch","level":10,"category":"class","traits":["champion"],"source":"class/champion/resilient-touch","scores":{"idealist":14,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your healing energies create an aura of protection that d...","summary":"An ally that recovers Hit Points from your gains a +1 status bonus to their saving throws until the end of their...","fullDescription":"Your healing energies create an aura of protection that defends your allies against more than just blades and arrows. An ally that recovers Hit Points from your @UUID[Compendium.pf2e.spells-srd.Item.Lay on Hands] gains a +1 status bonus to their saving throws until the end of their next turn. @UUID[Compendium.pf2e.spell-effects.Item.Spell Effect: Resilient Touch]"},{"_id":"h5ksUZlrVGBjq6p4","name":"Radiant Armament","level":10,"category":"class","traits":["champion"],"source":"class/champion/radiant-armament","scores":{"idealist":12,"practical":0,"ruthless":2},"bestMatch":"idealist","description":"Your blessed armament radiates power, further enhancing y...","summary":"When you choose the weapon for your blessed armament during your daily preparations, add the and property runes to...","fullDescription":"Your blessed armament radiates power, further enhancing your chosen weapon. When you choose the weapon for your blessed armament during your daily preparations, add the @UUID[Compendium.pf2e.equipment-srd.Item.Astral] and @UUID[Compendium.pf2e.equipment-srd.Item.Brilliant] property runes to the list of effects you can choose from. If you're holy, also add the @UUID[Compendium.pf2e.equipment-srd.Item.Holy] rune, and if you're unholy, also add the @UUID[Compendium.pf2e.equipment-srd.Item.Unholy] rune. In addition, you can change the rune you've selected for the day to a different rune from your list as a 10-minute activity that has the concentrate, divine, and exploration traits. Changing the rune doesn't restore abilities that can be used only a limited number of times, such as Holy Healing for the holy rune @UUID[Compendium.pf2e.feat-effects.Item.Effect: Blessed Armament]"},{"_id":"tSmd0cxq9wokSCh4","name":"Castigating Weapon","level":10,"category":"class","traits":["cleric"],"source":"class/cleric/castigating-weapon","scores":{"idealist":12,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"The force of your deity's castigation strengthens your bo...","summary":"The force of your deity's castigation strengthens your body so you can strike down the enemy and its allies.","fullDescription":"The force of your deity's castigation strengthens your body so you can strike down the enemy and its allies. After you deal spirit damage due to Divine Castigation, your weapon or unarmed Strikes gain your holy or unholy trait and deal additional spirit damage until the end of your turn. The spirit damage is equal to the rank of harm or heal you dealt spirit damage with, and is in addition to any spirit damage the weapon already deals (such as from a holy rune)."},{"_id":"wIJC00ODLq9WYc1m","name":"Shared Avoidance","level":10,"category":"class","traits":["cleric"],"source":"class/cleric/shared-avoidance","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can project your premonitions of danger to your allie...","summary":"You can project your premonitions of danger to your allies.","fullDescription":"You can project your premonitions of danger to your allies. When you use @UUID[Compendium.pf2e.feats-srd.Item.Premonition of Avoidance], allies within 20 feet of you who are rolling the same saving throw against the same hazard also gain a +2 circumstance bonus to their saving throws. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Shared Avoidance]"},{"_id":"KR78kinMmAZQHeoa","name":"Heroic Recovery","level":10,"category":"class","traits":["cleric","concentrate","spellshape"],"source":"class/cleric/heroic-recovery","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The restorative power of your healing invigorates the rec...","summary":"If the next action you use is to cast targeting a single living creature and the target regains Hit Points from the...","fullDescription":"The restorative power of your healing invigorates the recipient. If the next action you use is to cast @UUID[Compendium.pf2e.spells-srd.Item.Heal] targeting a single living creature and the target regains Hit Points from the spell, the target also gains three bonuses until the end of its next turn: a +5-foot status bonus to its Speed, a +1 status bonus to attack rolls, and a +1 status bonus to damage rolls. In addition, if the target is @UUID[Compendium.pf2e.conditionitems.Item.Prone], it can immediately Stand as a free action that doesn't trigger reactions. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Heroic Recovery]"},{"_id":"4bB3N36DmqllGJNx","name":"Shield Salvation","level":10,"category":"class","traits":["guardian"],"source":"class/guardian/shield-salvation","scores":{"idealist":11,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You can save your shield from total destruction, even aft...","summary":"You can save your shield from total destruction, even after a devastating attack.","fullDescription":"You can save your shield from total destruction, even after a devastating attack. If your shield would be destroyed due to damage taken during your @UUID[Compendium.pf2e.feats-srd.Item.Shield Block], the shield remains intact at 1 Hit Point instead. Its construction is weakened until you take the time to repair it thoroughly, preventing you from using Shield Salvation to save the same shield until your next daily preparations."},{"_id":"UpnXrLhJZ06HTaJh","name":"Form Up!","level":10,"category":"class","traits":["archetype","auditory","flourish"],"source":"archetype/marshal/form-up","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You've trained in battle formations for a plethora of sit...","summary":"Allies within your aura can use their reaction to Stride up to their Speed and take a place in the chosen formation.","fullDescription":"You've trained in battle formations for a plethora of situations. Choose a formation. Allies within your aura can use their reaction to Stride up to their Speed and take a place in the chosen formation. Allies can't benefit from this movement if there isn't room for them in the chosen formation. If there are more eligible allies than there are available spaces in the chosen formation, you choose which allies benefit. Line Your allies gather adjacent to you and each other to form a straight line in a direction of your choosing. Wedge Your allies gather into any space that would be covered by a @Template[type:cone|distance:15] originating from you in a direction of your choosing. Cluster Your allies gather into any space that would be covered by a @Template[type:emanation|distance:15] in an aura around you."},{"_id":"A0ZQpGSB7pvIDiou","name":"Improved Command Undead","level":10,"category":"class","traits":["cleric"],"source":"class/cleric/improved-command-undead","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Undead creatures find it all but impossible to resist you...","summary":"When you use , if the undead succeeds at its save but doesn't critically succeed, it is your minion for 1 round.","fullDescription":"Undead creatures find it all but impossible to resist your commands. When you use @UUID[Compendium.pf2e.feats-srd.Item.Command Undead], if the undead succeeds at its save but doesn't critically succeed, it is your minion for 1 round. If the undead fails its save, it is your minion for 10 minutes. If it critically fails, it is your minion for 24 hours."},{"_id":"07jxXvRZ8nD3JLF4","name":"Imposing Destrier","level":10,"category":"class","traits":["champion"],"source":"class/champion/imposing-destrier","scores":{"idealist":9,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Under your care, your mount has realized its innate poten...","summary":"During an encounter, even if you don't use the Command an Animal action, your animal companion can still use 1...","fullDescription":"Under your care, your mount has realized its innate potential. The mount you gained with Faithful Steed is now a nimble or savage animal companion. Your animal companion has greater independence. During an encounter, even if you don't use the Command an Animal action, your animal companion can still use 1 action that round on your turn to Stride or Strike. It can do this at any point during your turn, as long as you aren't currently taking an action. If it does, that's all the actions it gets that round—you can't Command it later."},{"_id":"aMef2VM4mSxl0pmy","name":"Replenishment of War","level":10,"category":"class","traits":["cleric"],"source":"class/cleric/replenishment-of-war","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Striking out against your enemies draws praise and protec...","summary":"When you damage a creature with a Strike using your deity's favored weapon, you gain a number of temporary Hit...","fullDescription":"Striking out against your enemies draws praise and protection from your deity. When you damage a creature with a Strike using your deity's favored weapon, you gain a number of temporary Hit Points equal to half your level, or equal to your level if the Strike was a critical hit. These temporary Hit Points last until the start of your next turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Replenishment of War]"},{"_id":"tv0TX0DiDg2lDMOl","name":"Fish From the Falls' Edge","level":10,"category":"class","traits":["divine","exemplar","healing","vitality"],"source":"class/exemplar/fish-from-the-falls-edge","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day Trigger A living creature within 3...","summary":"You prevent the triggering creature from dying and restore 5d8 damage|shortLabel] Hit Points to them.","fullDescription":"Frequency once per day Trigger A living creature within 30 feet would die. Requirements Your divine spark is empowering one of your ikons. Seeing your ally fall, you let out a cry, sending your divine spark to them temporarily to keep them from tumbling down the River of Souls. You prevent the triggering creature from dying and restore @Damage[5d8[vitality,healing]|shortLabel] Hit Points to them. The ally is invigorated by the touch of your divine power, gaining a +1 status bonus to their saving throws and AC for 1 round. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Fish From the Falls' Edge] Your divine spark remains with your ally, preventing you from gaining any of your ikons' immanence effects until the start of your next turn, when it returns to an ikon of your choice."},{"_id":"FIsMdgvGji5Nci8l","name":"Devoted Focus","level":10,"category":"class","traits":["champion"],"source":"class/champion/devoted-focus","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your devotion is strong enough to increase your focus to ...","summary":"Your devotion is strong enough to increase your focus to incredible heights.","fullDescription":"Your devotion is strong enough to increase your focus to incredible heights. Whenever you Refocus, completely refill your focus pool."},{"_id":"pCx2vSnIYIdnSKnr","name":"Spectral Advance","level":10,"category":"class","traits":["champion","concentrate","divine","teleportation"],"source":"class/champion/spectral-advance","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You gain the @UUID[Compendium.pf2e.spells-srd.Item.Spectr...","summary":"You gain the devotion spell, which lets you move to an enemy, bypassing hindrances.","fullDescription":"You gain the @UUID[Compendium.pf2e.spells-srd.Item.Spectral Advance] devotion spell, which lets you move to an enemy, bypassing hindrances."},{"_id":"R40U8hF0hWyRUze8","name":"Through Spell","level":10,"category":"class","traits":["cleric","concentrate","spellshape"],"source":"class/cleric/through-spell","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Spells you cast can transform briefly into vital essence,...","summary":"If the next action you use is to that requires a spell attack roll, your targets don't benefit from cover provided...","fullDescription":"Spells you cast can transform briefly into vital essence, traveling harmlessly through living and undead creatures between you and your target, blocked only by solid objects. If the next action you use is to @UUID[Compendium.pf2e.actionspf2e.Item.Cast a Spell] that requires a spell attack roll, your targets don't benefit from cover provided by living or undead creatures."},{"_id":"JQs2O2TTgKWXgJgZ","name":"Consecrate Spell","level":10,"category":"class","traits":["cleric","concentrate","oracle","sorcerer","spellshape"],"source":"class/shared-class-feats/consecrate-spell","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You infuse a spell with the power of your faith, consecra...","summary":"If the next action you use is to Cast a Spell that targets a single undead, you can expend a Focus Point, channeling...","fullDescription":"You infuse a spell with the power of your faith, consecrating it. If the next action you use is to Cast a Spell that targets a single undead, you can expend a Focus Point, channeling the power of your focus spells into the primary spell. If you do, the spell you cast deals additional spirit or vitality damage (your choice) equal to the rank of your focus spells. As normal for additional damage, this additional damage is doubled if the spell cast requires an attack roll and the result of the attack roll is a critical hit, or if the spell cast requires a saving throw and the result of the saving throw is a critical failure."},{"_id":"dY0jhJOEj6DHc0ud","name":"Destructive Block","level":10,"category":"class","traits":["archetype"],"source":"archetype/bastion/destructive-block","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can protect yourself more effectively, at the expense...","summary":"When you Shield Block, you can reduce the damage to yourself by double the shield's Hardness, but if you do, the...","fullDescription":"You can protect yourself more effectively, at the expense of your shield. When you Shield Block, you can reduce the damage to yourself by double the shield's Hardness, but if you do, the shield takes double the normal amount of damage it would have taken (before applying its Hardness). You can't use Destructive Block if your shield can't typically be broken or destroyed, such as if you're using an @UUID[Compendium.pf2e.equipment-srd.Item.Indestructible Shield]."},{"_id":"OCvgmAFz4qgj2Scf","name":"Stalwart Standard","level":10,"category":"class","traits":["archetype"],"source":"archetype/stalwart-standard","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your banner makes it harder for your foes to push your al...","summary":"Each benefited ally also gains a +1 status bonus to attack rolls against any creature that has dealt damage to an...","fullDescription":"Your banner makes it harder for your foes to push your allies around and encourages your allies to protect the innocent. Allies benefiting from your Cavalier's Banner feat also gain a +1 circumstance bonus to their Fortitude and Reflex DCs against attempts to @UUID[Compendium.pf2e.actionspf2e.Item.Disarm], @UUID[Compendium.pf2e.actionspf2e.Item.Grapple], @UUID[Compendium.pf2e.actionspf2e.Item.Shove], and @UUID[Compendium.pf2e.actionspf2e.Item.Trip]. Each benefited ally also gains a +1 status bonus to attack rolls against any creature that has dealt damage to an innocent of a lower level than that ally within the last round; summoned creatures, companions, or any creatures you or your allies put into danger on purpose to attempt to gain this bonus don't count."},{"_id":"ia3eTMsQfVyaAXlX","name":"Get Behind Me!","level":10,"category":"class","traits":["guardian"],"source":"class/guardian/get-behind-me","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"When saving your allies from harm, you push them behind y...","summary":"When you use to protect an ally, you can move that ally up to 10 feet if they're willing.","fullDescription":"When saving your allies from harm, you push them behind you to better protect them. When you use @UUID[Compendium.pf2e.actionspf2e.Item.Intercept Attack] to protect an ally, you can move that ally up to 10 feet if they're willing. You can't move the ally to a position outside your reach, you can't move them into or through obstacles, and you must move them farther away from the source of the attack if possible. This movement doesn't trigger reactions."},{"_id":"Qg5M34t95rtT0sOp","name":"Three Pecks of Dew","level":10,"category":"class","traits":["archetype"],"source":"archetype/cultivator/three-pecks-of-dew","scores":{"idealist":6,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"At this stage of cultivation, your body is as much spirit...","summary":"When you perform the Subsist downtime activity, you can use Occultism for the skill check (instead of the skills...","fullDescription":"At this stage of cultivation, your body is as much spirit as flesh. While still fettered to the physical realm, your form flourishes without needing conventional food or drink, and your natural healing now rivals that brought by scalpel and suture. You become sanctified with the holy trait. When you perform the Subsist downtime activity, you can use Occultism for the skill check (instead of the skills normally associated with your environment). If you do so, this activity gains the vitality trait as you subsist on ambient qi within your environment's dew-laden air and create shelter from solidified emanations of qi. Additionally, when you Refocus, you can also @UUID[Compendium.pf2e.actionspf2e.Item.Treat Wounds] at the same time. If you do so, you can use Occultism for checks to Treat Wounds and disregard the need for a @UUID[Compendium.pf2e.equipment-srd.Item.Healer's Toolkit]; this activity gains the vitality trait as you circulate healing qi through your own body or transfuse your ally with healing qi."},{"_id":"Asb0UsQqeATsxqFJ","name":"Courageous Assault","level":10,"category":"class","traits":["auditory","bard","concentrate","spellshape"],"source":"class/bard/courageous-assault","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"With a mighty shout, you can stir an ally to attack. If y...","summary":"If your next action is to cast the composition cantrip, one ally of your choice who gains a status bonus from the...","fullDescription":"With a mighty shout, you can stir an ally to attack. If your next action is to cast the @UUID[Compendium.pf2e.spells-srd.Item.Courageous Anthem] composition cantrip, one ally of your choice who gains a status bonus from the spell can immediately use their reaction to make a melee Strike."},{"_id":"lMIh84yjIA7f7xG8","name":"Stir Allies","level":10,"category":"class","traits":["archetype","auditory","flourish"],"source":"archetype/eagle-knight/stir-allies","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You shout a command for your allies to scramble. Allies w...","summary":"Allies within 30 feet can use a reaction to Step. If you're legendary in Diplomacy, they can instead Stride.","fullDescription":"You shout a command for your allies to scramble. Allies within 30 feet can use a reaction to Step. If you're legendary in Diplomacy, they can instead Stride."},{"_id":"hsMcKK92ho39djgI","name":"Communal Tale","level":10,"category":"class","traits":["archetype"],"source":"archetype/folklorist/communal-tale","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Stories are an experience meant to be shared as a group. ...","summary":"When you Spin a Tale, you can designate up to six non-minion allies as the heroes of your story.","fullDescription":"Stories are an experience meant to be shared as a group. When you @UUID[Compendium.pf2e.actionspf2e.Item.Spin Tale]{Spin a Tale}, you can designate up to six non-minion allies as the heroes of your story. Each hero, once during the tale, can continue the story in your stead by spending an action to Spin the Tale; if they do, the story continues for another round, as if you had Spun the Tale at the start of your turn. This could allow the story to continue for up to 6 additional rounds, if all possible allies Spin the Tale, though you can continue to Spin the Tale on your own as normal."},{"_id":"7x1r2w7C7A4Uy7wG","name":"Topple Foe","level":10,"category":"class","traits":["archetype"],"source":"archetype/marshal/topple-foe","scores":{"idealist":5,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"Trigger An ally succeeds at a melee Strike against an ene...","summary":"Trigger An ally succeeds at a melee Strike against an enemy you are both adjacent to.","fullDescription":"Trigger An ally succeeds at a melee Strike against an enemy you are both adjacent to. You take advantage of the opening created by your ally to tip your foe off their feet. Attempt an Athletics check to @UUID[Compendium.pf2e.actionspf2e.Item.Trip] the target of the triggering attack."},{"_id":"RLWbx2itF1jmW0OL","name":"Shadow Reservoir","level":10,"category":"class","traits":["archetype"],"source":"archetype/shadowcaster/shadow-reservoir","scores":{"idealist":5,"practical":4,"ruthless":0},"bestMatch":"idealist","description":"Your own shadow speaks to you, providing knowledge of spe...","summary":"Your shadow reservoir contains a single spell of each spell rank at least 2 levels lower than the highest-rank spell...","fullDescription":"Your own shadow speaks to you, providing knowledge of spells and a reservoir of magical power. Your shadow reservoir contains a single spell of each spell rank at least 2 levels lower than the highest-rank spell you can cast from your spell slots. This spell must come from your spell list, you must have access to it, and it must require a spell attack roll or a saving throw. These spells don't need to be prepared and aren't in your repertoire. Regardless of the way in which you cast spells, you can spontaneously cast a spell from your shadow reservoir by using one of your spell slots of the same rank. If you're a prepared spellcaster, you lose the spell you prepared in that slot. Spells cast from your shadow reservoir gain the shadow trait, and affected creatures might be able to disbelieve them. If the spell requires an attack roll, use the higher of the target's AC or their Will DC. If the spell requires a saving throw, the target uses their Will saving throw or the spell's normal saving throw, whichever is higher. Each time a creature fails its saving throw against a spell cast from your reservoir, you gain a small tattoo inked on your flesh out of pure shadowstuff. If you have more than one source of spells you can cast with spell slots, such as if you're a spellcaster with a multiclass archetype, choose one source of spells for your shadow reservoir."},{"_id":"Qjn9ErWY6wuIK9z6","name":"Ward Casting","level":10,"category":"class","traits":["archetype"],"source":"archetype/spellmaster/ward-casting","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Trigger You attempt a flat check for Steady Spellcasting,...","summary":"Trigger You attempt a flat check for Steady Spellcasting, but you haven't rolled yet.","fullDescription":"Trigger You attempt a flat check for Steady Spellcasting, but you haven't rolled yet. You carefully ward your spell by drawing from a mantle of magical energy you prepared to protect your casting, increasing your chance of retaining the spell. You reduce the DC of the flat check for Steady Spellcasting from 15 to 10."},{"_id":"7sFhBYoz5GSBFNbY","name":"Aura of Faith","level":12,"category":"class","traits":["champion"],"source":"class/champion/aura-of-faith","scores":{"idealist":18,"practical":0,"ruthless":2},"bestMatch":"idealist","description":"You radiate an aura of belief that imbues your attacks an...","summary":"You radiate an aura of belief that imbues your attacks and those of nearby allies with divine power.","fullDescription":"You radiate an aura of belief that imbues your attacks and those of nearby allies with divine power. Each willing ally in your champion's aura adds the holy trait to their Strikes if you're holy or adds the unholy trait to their Strikes if you're unholy."},{"_id":"nsFnOLqYSkGWFhLD","name":"Affliction Mercy","level":12,"category":"class","traits":["champion"],"source":"class/champion/affliction-mercy","scores":{"idealist":14,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The divine grace that flows through you grants reprieve f...","summary":"Add mercy of recuperation to the types of you can provide, allowing you to counteract an affliction instead of an...","fullDescription":"The divine grace that flows through you grants reprieve from an affliction. Add mercy of recuperation to the types of @UUID[Compendium.pf2e.feats-srd.Item.Mercy] you can provide, allowing you to counteract an affliction instead of an effect causing a condition (typically an affliction is a curse, disease, or poison)."},{"_id":"d1ktdX1Fk37dG5ms","name":"Defensive Recovery","level":12,"category":"class","traits":["cleric","concentrate","spellshape"],"source":"class/cleric/defensive-recovery","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your faith provides temporary protection in addition to h...","summary":"If the next action you use is to cast or on a single target and the target regains Hit Points from the spell, it...","fullDescription":"Your faith provides temporary protection in addition to healing. If the next action you use is to cast @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] on a single target and the target regains Hit Points from the spell, it also gains a +2 status bonus to AC and saving throws for 1 round. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Defensive Recovery]"},{"_id":"Cy5W8U4yN9P1EvBy","name":"Amplifying Touch","level":12,"category":"class","traits":["champion"],"source":"class/champion/amplifying-touch","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your healing energies empower attacks. An ally that recov...","summary":"An ally that recovers Hit Points from your gains a +1 status bonus to their attack rolls and deals 1 additional...","fullDescription":"Your healing energies empower attacks. An ally that recovers Hit Points from your @UUID[Compendium.pf2e.spells-srd.Item.Lay on Hands] gains a +1 status bonus to their attack rolls and deals 1 additional spirit damage on all their Strikes until the end of their next turn. In addition, all their Strikes are holy until the end of their next turn. @UUID[Compendium.pf2e.spell-effects.Item.Spell Effect: Amplifying Touch]"},{"_id":"nSDXAFQKjMROlc2l","name":"Blessed Counterstrike","level":12,"category":"class","traits":["champion","flourish"],"source":"class/champion/blessed-counterstrike","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements An enemy triggered your champion's reaction ...","summary":"You call upon divine power and make a weapon or unarmed Strike against the enemy who triggered your champion's reaction.","fullDescription":"Requirements An enemy triggered your champion's reaction since the end of your last turn. You call upon divine power and make a weapon or unarmed Strike against the enemy who triggered your champion's reaction. The Strike deals one extra weapon damage die. If this Strike hits, until the start of your next turn, the target gains weakness equal to half your level to all Strikes made by you and your allies. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Blessed Counterstrike]"},{"_id":"U4AoJMBhJaFq5O1S","name":"Champion's Sacrifice","level":12,"category":"class","traits":["champion"],"source":"class/champion/champions-sacrifice","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can suffer so that others might live. You can cast th...","summary":"You can suffer so that others might live. You can cast the devotion spell.","fullDescription":"You can suffer so that others might live. You can cast the @UUID[Compendium.pf2e.spells-srd.Item.Champion's Sacrifice] devotion spell."},{"_id":"oNUIacH67QDxT5ki","name":"Devastating Shield Wallop","level":12,"category":"class","traits":["flourish","guardian"],"source":"class/guardian/devastating-shield-wallop","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The impact of your shield sends foes tumbling to the grou...","summary":"If your shield is a tower shield, fortress shield, or another shield that grants a higher circumstance bonus to AC...","fullDescription":"The impact of your shield sends foes tumbling to the ground. When you use Shield Wallop, after its other effects, the target attempts a @Check[fortitude|against:guardian|options:inflicts:off-guard,inflicts:prone,inflicts:stunned] saving throw against your class DC. If your shield is a tower shield, fortress shield, or another shield that grants a higher circumstance bonus to AC when you @UUID[Compendium.pf2e.actionspf2e.Item.Take Cover] behind it, the target takes a –2 circumstance penalty to this saving throw. Critical Success The target takes no additional effect. Success The target is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] to you until the end of the current turn. Failure The target is knocked @UUID[Compendium.pf2e.conditionitems.Item.Prone]. Critical Failure The target is knocked prone and @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 1}."},{"_id":"PEszRpnrcB7VPS9G","name":"Gruesome Strike","level":12,"category":"class","traits":["champion"],"source":"class/champion/gruesome-strike","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements Your Strikes currently deal extra damage fro...","summary":"If you hit, double the extra damage the target takes from your reaction, and the target must succeed at a check save...","fullDescription":"Requirements Your Strikes currently deal extra damage from your champion's reaction. Make a Strike against the creature that triggered your champion's reaction. If you hit, double the extra damage the target takes from your reaction, and the target must succeed at a @Check[fortitude|against:class] save against your class DC or be @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 1}. Regardless of the result, the creature is temporarily immune to your Gruesome Strike for 24 hours."},{"_id":"mTkbgFOHJUBl0Qwg","name":"Shared Replenishment","level":12,"category":"class","traits":["cleric"],"source":"class/cleric/shared-replenishment","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"When your deity blesses your warlike acts, you can extend...","summary":"You can grant the temporary Hit Points from to an ally within 10 feet instead of gaining them yourself.","fullDescription":"When your deity blesses your warlike acts, you can extend that favor to your allies. You can grant the temporary Hit Points from @UUID[Compendium.pf2e.feats-srd.Item.Replenishment of War] to an ally within 10 feet instead of gaining them yourself. You can grant these temporary Hit Points to a different ally each time, meaning you might be able to grant them to multiple creatures in a single turn."},{"_id":"APfPNpUQlKlCAJkS","name":"Miraculous Intervention","level":12,"category":"class","traits":["champion","cleric"],"source":"class/shared-class-feats/miraculous-intervention","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger An adjacent fiend or undead begins to use a react...","summary":"Trigger An adjacent fiend or undead begins to use a reaction.","fullDescription":"Trigger An adjacent fiend or undead begins to use a reaction. Through divine intervention or whispered prayers, you foil an enemy's response. If the triggering creature's level is equal to or lower than yours, you disrupt the triggering reaction. If the triggering creature's level is higher than yours, you must make an attack roll or spell attack roll against its AC (your choice). On a success, you disrupt the reaction."},{"_id":"56BMXlQlZtg39SMV","name":"Lasting Doubt","level":12,"category":"class","traits":["champion"],"source":"class/champion/lasting-doubt","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"When you cast doubt upon your foes, the effect lasts long...","summary":"If you have , after being stupefied 2 by your Glimpse of Redemption, the foe is stupefied 1 for 1 minute or until...","fullDescription":"When you cast doubt upon your foes, the effect lasts longer than usual. After being enfeebled 2 by your @UUID[Compendium.pf2e.actionspf2e.Item.Glimpse of Redemption], the foe is enfeebled 1 for 1 minute. If you have @UUID[Compendium.pf2e.feats-srd.Item.Weight of Guilt], after being stupefied 2 by your Glimpse of Redemption, the foe is stupefied 1 for 1 minute or until the flat check from stupefied causes it to lose a spell, whichever comes first."},{"_id":"1JTEWgonWlmeCE3w","name":"Liberating Stride","level":12,"category":"class","traits":["champion"],"source":"class/champion/liberating-stride","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Instead of you taking a Step at the end of your @UUID[Com...","summary":"Instead of you taking a Step at the end of your , the triggering ally can Stride up to half their Speed.","fullDescription":"Instead of you taking a Step at the end of your @UUID[Compendium.pf2e.actionspf2e.Item.Liberating Step], the triggering ally can Stride up to half their Speed. Even if you have @UUID[Compendium.pf2e.classfeatures.Item.Exalted Reaction]{Exalt}, only the triggering ally gains this benefit."},{"_id":"cW88fH1HBM5AlV4M","name":"Steed's Toppling Strike","level":12,"category":"class","traits":["champion","flourish"],"source":"class/champion/steeds-toppling-strike","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements An enemy triggered your champion's reaction ...","summary":"You Command an Animal to order your steed to Strike the enemy who triggered your champion's reaction.","fullDescription":"Requirements An enemy triggered your champion's reaction since the end of your last turn. Those who defy your cause feel the powerful attacks of your mount. You Command an Animal to order your steed to Strike the enemy who triggered your champion's reaction. Your steed's unarmed attack deals one extra damage die for this Strike. If the Strike hits, the target is knocked @UUID[Compendium.pf2e.conditionitems.Item.Prone]."},{"_id":"CAHJGt535l3Ai4cR","name":"Sea Glass Guardians","level":12,"category":"class","traits":["impulse","kineticist","primal","stance","water"],"source":"class/kineticist/sea-glass-guardians","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Eerily beautiful elemental water beings race around you, ...","summary":"They attempt to intercept all dangers, granting you and your allies within your kinetic aura a +1 status bonus to AC...","fullDescription":"Eerily beautiful elemental water beings race around you, eager to protect and heal you and your allies. Their forms vary and might include eels formed of undulating water or ice crystals whirling in the shape of a jellyfish. The guardians flow around combatants and don't occupy a space. They attempt to intercept all dangers, granting you and your allies within your kinetic aura a +1 status bonus to AC and saving throws. If any creature affected is critically hit or critically fails at a saving throw against an attack, effect from an enemy, or hazard and remains above 0 HP, the guardians reach out to heal that creature. The creature regains @Damage[((floor((max(12,@actor.level)-12)/3)+4)d8+(floor((max(12,@actor.level)-12)/3)*4+8))[healing]] HP, and the impulse ends. If the creature is in water, the healing dice are d10s instead of d8s. @UUID[Compendium.pf2e.feat-effects.Item.Stance: Sea Glass Guardians] Level (+3) The healing increases by 1d8+4."},{"_id":"g0C3tqGjgShoDyif","name":"Enforce Oath","level":12,"category":"class","traits":["champion"],"source":"class/champion/enforce-oath","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per hour Requirements You can see a creatu...","summary":"You gain a +1 status bonus to AC and saves against attacks and effects by the chosen creature.","fullDescription":"Frequency once per hour Requirements You can see a creature you've sworn an oath against. You call on your oath to embolden you in combat. Select one creature you can see that you've sworn an oath against (per the terms of your oath feat). You gain a +1 status bonus to AC and saves against attacks and effects by the chosen creature. You also gain a +1 status bonus to attack rolls against the chosen creature. However, your dedication draws your focus away from all other enemies. You take a –1 status penalty to AC, attack rolls, and saves against all other creatures until you stop Enforcing your Oath. Enforce Oath lasts indefinitely, but it ends if the enemy is reduced to 0 Hit Points, the enemy offers a legitimate surrender to you or your allies, you fall @UUID[Compendium.pf2e.conditionitems.Item.Unconscious], or the enemy goes unnoticed by you for more than 1 minute. You can also Dismiss the effect as a free action."},{"_id":"qPlv8HwtoO2fAjkj","name":"Pale Horse","level":12,"category":"class","traits":["champion"],"source":"class/champion/pale-horse","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your mount becomes a grotesque creature of foreboding whe...","summary":"As long as you ride it, your steed gains resistance 10 to the chosen damage type, and any creature that touches your...","fullDescription":"Your mount becomes a grotesque creature of foreboding when you ride it. Its appearance transforms as flames erupt from its skin, a whorl of void energy surrounds it, or poison leaks from its flesh. When you @UUID[Compendium.pf2e.actionspf2e.Item.Mount] your faithful steed, you can choose fire, poison, or void. As long as you ride it, your steed gains resistance 10 to the chosen damage type, and any creature that touches your steed takes 1d6 damage of the chosen type; this includes hitting the steed with an unarmed attack or with a melee weapon Strike while adjacent to the steed. This damage increases to 2d6 at 16th level and 3d6 at 20th level. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Pale Horse]"},{"_id":"TzLl1YwivNqCdgIL","name":"Fortunate Relief","level":12,"category":"class","traits":["cleric","fortune"],"source":"class/cleric/fortunate-relief","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your god favors your attempts to remove afflictions and c...","summary":"When you cast a healing spell that attempts to counteract an effect, you can roll the counteract check twice and...","fullDescription":"Your god favors your attempts to remove afflictions and conditions. When you cast a healing spell that attempts to counteract an effect, you can roll the counteract check twice and take the higher value."},{"_id":"UPTQ9oIpz0bTJf3M","name":"Sapping Symbol","level":12,"category":"class","traits":["cleric","divine"],"source":"class/cleric/sapping-symbol","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger While you have your symbol raised, you are about ...","summary":"Trigger While you have your symbol raised, you are about to take damage from a melee attack.","fullDescription":"Trigger While you have your symbol raised, you are about to take damage from a melee attack. Your religious symbol glows with sacred energy, turning the attacker's strength to weakness. Attempt a @Check[religion|defense:will] check against the triggering creature's Will DC. Regardless of the result, the creature is temporarily immune for 1 minute. Critical Success The creature is @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled]{Enfeebled 2} until it spends at least 1 action moving away from you. Success As critical success, but @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled]{Enfeebled 1}."},{"_id":"102gdaYHnMFoDRL1","name":"Godling Dedication","level":12,"category":"class","traits":["destiny","mythic"],"source":"archetype/godling/godling-dedication","scores":{"idealist":8,"practical":4,"ruthless":0},"bestMatch":"idealist","description":"Your Calling allows you to begin walking the path to true...","summary":"When you gain this feat, choose one willing ally to be your hierophant.","fullDescription":"Your Calling allows you to begin walking the path to true deific ascension, inspiring followers as your divine seed grows. Your first follower is your hierophant—the high priest of your new faith—whom you rely on to spread your word and provide an anchoring mortal presence as your perspectives are increasingly pulled toward the cosmic. When you gain this feat, choose one willing ally to be your hierophant. If your hierophant is not trained in spell attack modifier and spell DC, they become trained for as long as they are your designated hierophant. If your hierophant dies or chooses to part ways with you, you can designate a new hierophant by communing with the chosen ally for a period of 24 hours. Your Calling allows you to seize the divine magic typically restricted to deities. Choose one domain to claim from the list on Player Core, or from other domains you have access to. You learn the initial domain spell for this domain. You gain a pool of Focus Points with 1 Focus Point and you can Refocus by taking 10 minutes to replenish your divine energy from the planes beyond. You gain expert proficiency in spell modifier and spell DC, and your spellcasting ability for these spells is your choice of Wisdom or Charisma, decided when you gain this feat. Your hierophant also gains the Cast a Spell activity and can cast the domain spell you learned with Godling Dedication. When they Cast the Spell in this way, your Focus Point is expended as the cost of the spell. Your hierophant uses their own spellcasting proficiency in spell modifier and spell DC when casting a spell in this way, and they use their own Wisdom or Charisma modifier (matching your choice). If your hierophant has mythic power, they can spend a Mythic Point to cast any divine spell they gain by being your hierophant at mythic proficiency. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.AJQCccOtbPq1dIWY]{Godling}"},{"_id":"vVhgYkOU9mPTGTxF","name":"Domain Focus","level":12,"category":"class","traits":["cleric"],"source":"class/cleric/domain-focus","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your devotion to your deity's domains grows greater, and ...","summary":"Your devotion to your deity's domains grows greater, and so does the power granted to you.","fullDescription":"Your devotion to your deity's domains grows greater, and so does the power granted to you. Whenever you Refocus, completely refill your focus pool."},{"_id":"zDmc6JlvdVzHEtcE","name":"Ascended Celestial Dedication","level":12,"category":"class","traits":["destiny","mythic"],"source":"archetype/ascended-celestial/ascended-celestial-dedication","scores":{"idealist":7,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Your Calling has driven you to perform mortal deeds that ...","summary":"You're headstrong and determined and hardly waver in your resolve; once per hour, you can roll twice and use the...","fullDescription":"Your Calling has driven you to perform mortal deeds that will result in your ascension to the ranks of celestials. You're headstrong and determined and hardly waver in your resolve; once per hour, you can roll twice and use the higher result on a Will saving throw. If you ever become @UUID[Compendium.pf2e.conditionitems.Item.Confused], rather than attack wildly, you become stubbornly immobile, wasting all your actions until the condition ends. Additionally, you emanate a nimbus of light. You shed bright light in a 30-foot radius (and dim light to the next 30 feet). You can suppress or reestablish this light as a single action that has the concentrate trait. As long as your nimbus is active, all allies in the area of your nimbus gain a +1 status bonus to saves against fear. You gain the @UUID[Compendium.pf2e.actionspf2e.Item.Bless Ally] action. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.xMsfhTWwWeRbxDzn]{Ascended Celestial}"},{"_id":"NIzuFBqmHURIy2oI","name":"Ward Slumber","level":12,"category":"class","traits":["archetype","occult"],"source":"archetype/sleepwalker/ward-slumber","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Just before going to sleep, you can perform a 10-minute w...","summary":"Just before going to sleep, you can perform a 10-minute ward to protect the slumber of up to eight creatures within...","fullDescription":"Just before going to sleep, you can perform a 10-minute ward to protect the slumber of up to eight creatures within 30 feet of you. All creatures affected by the ritual gain a +4 status bonus on saving throws against @UUID[Compendium.pf2e.spells-srd.Item.Nightmare], a night hag's dream haunting, or other effects influencing dreams (such as those provided by this archetype) until your next daily preparations. They heal double the usual amount of Hit Points from resting."},{"_id":"oUcB71V1jVaM8SFx","name":"Shared Assault","level":12,"category":"class","traits":["bard"],"source":"class/bard/shared-assault","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"In the triumph of battle, you can share the glory with an...","summary":"When the ally you chose for critically succeeds at the Strike granted by that action, another ally affected by your...","fullDescription":"In the triumph of battle, you can share the glory with another ally. When the ally you chose for @UUID[Compendium.pf2e.feats-srd.Item.Courageous Assault] critically succeeds at the Strike granted by that action, another ally affected by your @UUID[Compendium.pf2e.spells-srd.Item.Courageous Anthem] composition spell can immediately use a reaction to make a melee Strike. This effect doesn't continue to a third ally, even if the second ally also critically succeeds."},{"_id":"zWbPmIQfv9VTYwwH","name":"Celestial Cacophony","level":12,"category":"class","traits":["fire","inventor","manipulate","sonic","visual"],"source":"class/inventor/celestial-cacophony","scores":{"idealist":7,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Access Tian Xia origin Your weapon contains a detonation ...","summary":"All creatures in a @Template[type:cone|distance:15] extending from your innovation take...","fullDescription":"Access Tian Xia origin Your weapon contains a detonation chamber that launches fireworks, sparklers, and black powder pellets that sizzle, twist, and scatter on the ground in a cacophonous manner liable to annoy the entire Celestial Court. All creatures in a @Template[type:cone|distance:15] extending from your innovation take @Damage[(max(3,(floor(@actor.level / 2) - 3)))d4[fire],(max(3,(floor(@actor.level / 2) - 3)))d4[sonic]|options:area-damage] damage with a @Check[fortitude|against:inventor|basic] save against your class DC; both the fire and sonic damage increase by 1d4 at 14th level and every 2 levels thereafter. The area affected by the cone becomes difficult terrain until the start of your next turn. Creatures moving through this area must succeed at a @Check[reflex|against:inventor] save against your class DC or take @Damage[2d4[persistent,fire]] damage. Unstable Function You rattle your weapon violently to make it belch out even more pyrotechnics. Add the unstable trait to Celestial Cacophony. The area increases to a @Template[type:cone|distance:30], and all damage dice increase from d4s to d8s."},{"_id":"KYF9e4oeSjHKgbwM","name":"Coordinated Charge","level":12,"category":"class","traits":["archetype","visual"],"source":"archetype/marshal/coordinated-charge","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You heroically dash into the fray, inspiring your allies ...","summary":"You Stride up to your Speed and make a melee Strike.","fullDescription":"You heroically dash into the fray, inspiring your allies to follow. You Stride up to your Speed and make a melee Strike. If your Strike hits and damages an enemy, each ally within 60 feet who saw you hit can use a reaction to Stride, but they each must end their Stride closer to the creature you hit than where they started."},{"_id":"vPA0EGXBaNzGxlxM","name":"Forewarn","level":12,"category":"class","traits":["archetype"],"source":"archetype/overwatch/forewarn","scores":{"idealist":6,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per minute Trigger An enemy within your ov...","summary":"For example, an enemy with sneak attack would still deal extra damage to your ally if they are , even though they...","fullDescription":"Frequency once per minute Trigger An enemy within your overwatch field attempts an attack against an ally who is also within your overwatch field. Your foresight and planning are more valuable than armor as you direct your ally away from danger, but there's a limit to how often you can guide your allies away from a foe's relentless assaults. The triggering attack roll targets your Perception DC instead of your ally's AC. Though this allows your ally to avoid taking penalties to their AC, it doesn't remove any conditions or other effects causing such penalties. For example, an enemy with sneak attack would still deal extra damage to your ally if they are @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard], even though they wouldn't take the –2 circumstance penalty when defending against the attack."},{"_id":"a2wXdQHiIoj3lHoe","name":"Communal Sustain","level":12,"category":"class","traits":["archetype"],"source":"archetype/spellmaster/communal-sustain","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per round Choose one spell with a sustaine...","summary":"The ally can Sustain the Spell once as a free action, triggered at the start of their next turn.","fullDescription":"Frequency once per round Choose one spell with a sustained duration that one of your allies has in effect. You must be within 30 feet of the chosen ally. The ally can Sustain the Spell once as a free action, triggered at the start of their next turn."},{"_id":"HbBNuT1bqdcCU9hM","name":"Greater Sun Blessing","level":12,"category":"class","traits":["archetype"],"source":"archetype/bright-lion/greater-sun-blessing","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your connection to the Old Sun Gods grows stronger. You g...","summary":"You gain an advanced domain spell from a domain you chose with Blessing of the Sun Gods.","fullDescription":"Your connection to the Old Sun Gods grows stronger. You gain an advanced domain spell from a domain you chose with Blessing of the Sun Gods. Increase the number of Focus Points in your focus pool by 1. Special You can select this feat multiple times. Each time you do so, you must select a different domain for which you have an initial domain spell from Blessing of the Sun Gods."},{"_id":"zybYSfeM0PLPpAaa","name":"Infectious Emotions","level":12,"category":"class","traits":["archetype"],"source":"archetype/cathartic-mage/infectious-emotions","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"When you use @UUID[Compendium.pf2e.actionspf2e.Item.Catha...","summary":"When you use , one ally within 30 feet gains the catharsis activation benefits in addition to you.","fullDescription":"When you use @UUID[Compendium.pf2e.actionspf2e.Item.Catharsis], one ally within 30 feet gains the catharsis activation benefits in addition to you. If these benefits require an emotional focus, they use your emotional focus as they're experiencing an empathic imprint of your emotions. Depending on the activation benefit, it might be impossible to grant it to an ally; for instance, pride could only have an effect for an ally if both you and the ally critically failed the same saving throw against the same effect."},{"_id":"JJPoMcxUf3QoKA6h","name":"Combat Premonition","level":12,"category":"class","traits":["archetype"],"source":"archetype/chronoskimmer/combat-premonition","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"By narrowing your sense of the future, you can improve th...","summary":"When you roll initiative, instead of stabilizing or destabilizing your own timestream, you can grant your allies a...","fullDescription":"By narrowing your sense of the future, you can improve that of your allies. When you roll initiative, instead of stabilizing or destabilizing your own timestream, you can grant your allies a flash of insight into their future. Choose two allies. Those allies roll their initiative roll twice and take the better result; this is a fortune effect. You roll your initiative roll twice and take the worse result; this is a misfortune effect. The two effects are tied together: if you would avoid the misfortune effect for any reason, or if any of your allies would negate their fortune effect, your Combat Premonition does nothing. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Combat Premonition]"},{"_id":"lIpfj1JeFFS7Zn6D","name":"Vigilant Benediction","level":12,"category":"class","traits":["archetype"],"source":"archetype/knight-vigilant/vigilant-benediction","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Unwilling to be outdone by the Crimson Reclaimers and the...","summary":"You can Cast that Spell once per day as a 4th-rank divine innate spell, and you become trained in spell attack...","fullDescription":"Unwilling to be outdone by the Crimson Reclaimers and their oath, you've petitioned the gods of good for a sliver of divine magic. Choose one of the following deities whose requirements you meet-for the Any Deity option below, you can select a deity the GM deems appropriate-and one of the listed spells. You can Cast that Spell once per day as a 4th-rank divine innate spell, and you become trained in spell attack modifiers and DCs. At 14th level, the spell heightens to 5th level; at 16th level, the spell heightens to 6th level. Once you've selected a deity and a spell, you can't change this selection. You don't need to worship the deity as your patron deity, as they are willing to grant this boon on behalf of your worthy cause. You must refrain from performing your deity's anathema or lose the ability to cast this spell until you atone. Any Deity : @UUID[Compendium.pf2e.spells-srd.Item.Unfettered Movement], @UUID[Compendium.pf2e.spells-srd.Item.Cleanse Affliction], @UUID[Compendium.pf2e.spells-srd.Item.Resist Energy], @UUID[Compendium.pf2e.spells-srd.Item.Spell Immunity], @UUID[Compendium.pf2e.spells-srd.Item.Status] Gendowyn : @UUID[Compendium.pf2e.spells-srd.Item.Oaken Resilience] Iomedae : @UUID[Compendium.pf2e.spells-srd.Item.Fire Shield] Irori : @UUID[Compendium.pf2e.spells-srd.Item.Mountain Resilience] Kazutal : @UUID[Compendium.pf2e.spells-srd.Item.Mystic Armor], @UUID[Compendium.pf2e.spells-srd.Item.Mountain Resilience] Milani : @UUID[Compendium.pf2e.spells-srd.Item.Fire Shield], @UUID[Compendium.pf2e.spells-srd.Item.Mystic Armor] Ragathiel : @UUID[Compendium.pf2e.spells-srd.Item.Fire Shield] Sarenrae : @UUID[Compendium.pf2e.spells-srd.Item.Wall of Fire] Special You can select this feat a second time at 14th level, gaining a second spell to cast once per day from your chosen deity's list or the Any Deity list, and you become an expert in spell attack modifiers and DCs. You can select this feat a third time at 18th level. If you do, you gain a third spell to cast once per day from your chosen deity's list or the Any Deity list, and all three spells are heightened to 7th level."},{"_id":"HX67CcR59JO2RJXI","name":"General's Gambit","level":12,"category":"class","traits":["archetype"],"source":"archetype/marshal/generals-gambit","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You move strategically forward to draw the enemy's attent...","summary":"You Stride toward an enemy and attempt to , except you can use Society or Warfare Lore instead of Deception.","fullDescription":"You move strategically forward to draw the enemy's attention away from your allies. You Stride toward an enemy and attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Create a Diversion], except you can use Society or Warfare Lore instead of Deception. On a success, in addition to the normal outcome for Creating a Diversion, the enemy becomes @UUID[Compendium.pf2e.conditionitems.Item.Fascinated] with you until the start of your next turn and can't use reactions against allies in your aura. On a critical success, the enemy becomes fascinated with you until the end of your next turn."},{"_id":"XmvIQ4iJ2euOgLYb","name":"Mortal Herald Dedication","level":12,"category":"class","traits":["archetype","dedication"],"source":"archetype/mortal-herald/mortal-herald-dedication","scores":{"idealist":5,"practical":0,"ruthless":4},"bestMatch":"idealist","description":"You become a mortal herald of your deity, gaining power i...","summary":"In addition, once per day, you can cast as a 6th-rank innate divine spell.","fullDescription":"You become a mortal herald of your deity, gaining power in return for your service. Others intuitively sense your connection with your deity, which subtly influences the way they act around you. You become bound by your deity's anathema. Depending on your deity, their sanctification can make you holy or unholy. This gives you the holy or unholy trait, which commits you to one side of a struggle over the souls of the planes and can be referenced in other abilities. If you \"can be\" holy or unholy according to your deity, you make that choice, and if you \"must be\" holy or unholy you gain the trait automatically. If you gain the opposing trait in some way, you lose the previous trait until you complete an @UUID[Compendium.pf2e.spells-srd.Item.Atone] ritual. In addition, once per day, you can cast @UUID[Compendium.pf2e.spells-srd.Item.Heal] as a 6th-rank innate divine spell. You can only target yourself with the spell, but you gain the benefits of the 2-action version when you spend 1 action to cast it. In addition, if you would be reduced to 0 Hit Points but not immediately killed, you can cast the spell as a free action before you become @UUID[Compendium.pf2e.conditionitems.Item.Unconscious]. This spell is automatically heightened to a rank equal to half your level. Special If you have void healing, you instead cast @UUID[Compendium.pf2e.spells-srd.Item.Harm]. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.n787ifCmIxuhtcMG]{Mortal Herald}"},{"_id":"9AZjpeeS824VsYv8","name":"Emergency Medical Assistance","level":12,"category":"skill","traits":["archetype","manipulate","skill"],"source":"archetype/swordmaster/emergency-medical-assistance","scores":{"idealist":5,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Requirements An adjacent ally is suffering persistent dam...","summary":"Your ally immediately attempts a flat check to remove all types of persistent damage, and your use of this feat...","fullDescription":"Requirements An adjacent ally is suffering persistent damage. You've learned a variety of methods for helping allies who are bleeding, burning, or otherwise suffering persistent damage, from brushing off acid to patting down fires. Your ally immediately attempts a flat check to remove all types of persistent damage, and your use of this feat automatically counts as especially effective aid, reducing the DC from 15 to 10 for all future flat checks to remove the persistent damage."},{"_id":"U0XX0Mm2MbZcuNK2","name":"Shared Overdrive","level":12,"category":"class","traits":["inventor"],"source":"class/inventor/shared-overdrive","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You've experimented enough on your teammates to transfer ...","summary":"The first time you use Overdrive Ally during a given Overdrive, the effect lasts for the remainder of the duration...","fullDescription":"You've experimented enough on your teammates to transfer a substantial number of powered-up gizmos to them, enabling one of your allies to benefit from the full effects and duration of your Overdrive. The first time you use Overdrive Ally during a given Overdrive, the effect lasts for the remainder of the duration of your Overdrive, instead of just until the end of the target's next turn. Any further uses of Overdrive Ally during the same Overdrive have their normal duration, per Overdrive Ally. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Overdrive Ally (Shared Overdrive)]"},{"_id":"PxBQ4JdaPS2KTAG7","name":"Necromancer's Visage","level":12,"category":"class","traits":["cleric","oracle","wizard"],"source":"class/shared-class-feats/necromancers-visage","scores":{"idealist":5,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Necromantic energy demonstrates your power over undead, c...","summary":"If you take a hostile action against an undead creature, it becomes permanently immune to your Necromancer's Visage,...","fullDescription":"Necromantic energy demonstrates your power over undead, creating a demeanor that commands their fear and respect. Undead creatures can immediately sense your Necromancer's Visage and tend to act accordingly. If you take a hostile action against an undead creature, it becomes permanently immune to your Necromancer's Visage, and your Necromancer's Visage ends. You can spend 10 minutes to restore your Necromancer's Visage, though any creatures that became permanently immune remain so. Each time an undead creature 2 or more levels lower than you attacks you, it must attempt a Will save against your spell DC. If you're also affected by sanctuary or a similar effect, only one affects the attacker (you choose which). Critical Success The creature is permanently immune to your Necromancer's Visage. Success The creature can attempt its attack and any other attacks against you this turn. Failure The creature can't attack you and wastes the action. It can't attempt further attacks against you this turn. Critical Failure The creature wastes the action and can't attempt to attack you as long as your Necromancer's Visage persists. Special This feat has the trait matching your spellcasting tradition."},{"_id":"V6iJ4v15Qc8awVCH","name":"Celestial Mercy","level":13,"category":"ancestry","traits":["nephilim"],"source":"ancestry/versatile-heritages/nephilim/celestial-mercy","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your celestial powers allow you to remove lesser afflicti...","summary":"You can cast twice per day as a 4th-rank divine innate spell.","fullDescription":"Your celestial powers allow you to remove lesser afflictions with ease. You can cast @UUID[Compendium.pf2e.spells-srd.Item.Cleanse Affliction] twice per day as a 4th-rank divine innate spell."},{"_id":"QHPtlFvTpgx1GE7S","name":"Formation Master","level":13,"category":"ancestry","traits":["hobgoblin"],"source":"ancestry/hobgoblin/formation-master","scores":{"idealist":5,"practical":2,"ruthless":3},"bestMatch":"idealist","description":"You can assemble a formation even with members of ancestr...","summary":"You can assemble a formation even with members of ancestries that lack the hobgoblins' military discipline, and you...","fullDescription":"You can assemble a formation even with members of ancestries that lack the hobgoblins' military discipline, and you can extend these benefits to your hobgoblin allies. When you are adjacent to at least two humanoid allies, you gain the benefits of Formation Training, even if they aren't hobgoblin allies. Hobgoblin allies adjacent to you and at least one other hobgoblin ally also gain the bonuses from your Formation Training feat."},{"_id":"DfsX531DADwSRb64","name":"Jotun's Restoration","level":13,"category":"ancestry","traits":["jotunborn"],"source":"ancestry/jotunborn/level-13/jotuns-restoration","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You've mastered how to tap into your restorative powers a...","summary":"You can use once per hour instead of once per day.","fullDescription":"You've mastered how to tap into your restorative powers at a higher frequency. You can use @UUID[Compendium.pf2e.feats-srd.Item.Caretaker's Restoration] once per hour instead of once per day."},{"_id":"s0OqtQOeYOGkBMYG","name":"Steadfast Ally","level":13,"category":"ancestry","traits":["shoony"],"source":"ancestry/shoony/steadfast-ally","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Your presence alone is enough to provide your allies with...","summary":"You can use the reaction to grant a bonus to another creature's Will saving throw even when you haven't prepared to...","fullDescription":"Your presence alone is enough to provide your allies with emotional support. You can use the @UUID[Compendium.pf2e.actionspf2e.Item.Aid] reaction to grant a bonus to another creature's Will saving throw even when you haven't prepared to help."},{"_id":"kTl67PlYRIOz5ptI","name":"Chosen Ward","level":14,"category":"class","traits":["mythic"],"source":"archetype/beast-lord/chosen-ward","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You have designated an ally to be you and your companion'...","summary":"Special If you have the feat, it can also be triggered when a foe successfully Strikes your ward; if used in this...","fullDescription":"You have designated an ally to be you and your companion's ward, making it your primary directive to shield them from harm. During your daily preparations, choose an ally who isn't your united companion. While either you or your united companion are adjacent to your ward, you grant them a +1 circumstance bonus to their AC and Reflex saves. When your ward attempts a Reflex saving throw while adjacent to either you or your united companion, you can spend a Mythic Point as a reaction to allow your ward to roll that Reflex save twice and take the better result. This is a fortune effect. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Chosen Ward] Special If you have the @UUID[Compendium.pf2e.feats-srd.Item.Defend Our Union] feat, it can also be triggered when a foe successfully Strikes your ward; if used in this way, the damage to your ward is reduced if your Strike is successful instead."},{"_id":"YawVDUc9uzREIAnO","name":"Aura of Life","level":14,"category":"class","traits":["champion"],"source":"class/champion/aura-of-life","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your aura protects against the power of the Void. You and...","summary":"You and all allies in your champion's aura gain resistance 5 to void damage and a +1 status bonus to saves against...","fullDescription":"Your aura protects against the power of the Void. You and all allies in your champion's aura gain resistance 5 to void damage and a +1 status bonus to saves against void effects."},{"_id":"erCOcFZJPT2O3gwC","name":"Aura of Righteousness","level":14,"category":"class","traits":["champion"],"source":"class/champion/aura-of-righteousness","scores":{"idealist":13,"practical":0,"ruthless":5},"bestMatch":"idealist","description":"Your righteous aura dampens evil's might and prevents the...","summary":"Your righteous aura dampens evil's might and prevents the unholy from escaping you.","fullDescription":"Your righteous aura dampens evil's might and prevents the unholy from escaping you. You and all allies in your champion's aura gain resistance 5 to unholy spells, unholy Strikes, and other unholy effects. If a teleportation spell or effect would teleport an unholy creature out of your champion's aura, your aura attempts to counteract it, using the spell rank and DC of your devotion spells."},{"_id":"sJtsgS6lUBgvN02R","name":"Exalted Greatness","level":14,"category":"class","traits":["champion"],"source":"class/champion/exalted-greatness","scores":{"idealist":13,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"You improve your exalted reaction with the benefit listed...","summary":"Desecration While you have the benefit, you also gain a +2 status bonus to saving throws against effects created by...","fullDescription":"You improve your exalted reaction with the benefit listed for your cause. Desecration While you have the benefit, you also gain a +2 status bonus to saving throws against effects created by enemies in your champion's aura. Grandeur Any revealing light created by your @UUID[Compendium.pf2e.actionspf2e.Item.Flash of Grandeur] lasts for 1 minute. Iniquity The damage dealt to enemies other than the triggering creatures increases by an amount equal to the damage dice of @UUID[Compendium.pf2e.actionspf2e.Item.Destructive Vengeance] (apply this after you halve the damage). Justice The penalty is –2 instead of –5. Liberation You and all affected allies can attempt to break free, not just the triggering ally. Obedience The damage dealt to creatures other than the triggering creature who refuse to drop @UUID[Compendium.pf2e.conditionitems.Item.Prone] increases to half the damage the triggering creature would take (roll the damage only once for all affected creatures). Redemption The resistance isn't reduced."},{"_id":"DUb1VWSbTjdsbAkQ","name":"Deity's Protection","level":14,"category":"class","traits":["cleric"],"source":"class/cleric/deitys-protection","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"When you call upon your deity's power to fulfill the prom...","summary":"After you cast a domain spell, you gain resistance to all damage until the start of your next turn.","fullDescription":"When you call upon your deity's power to fulfill the promise of their domain, you gain divine protection. After you cast a domain spell, you gain resistance to all damage until the start of your next turn. The amount of resistance is equal to the rank of the domain spell you cast."},{"_id":"BnBGDllQDfbOTBhZ","name":"Consult Celestial Advisor","level":14,"category":"class","traits":["exploration","mythic"],"source":"archetype/ascended-celestial/consult-celestial-advisor","scores":{"idealist":12,"practical":6,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day For many, the Calling of an ascend...","summary":"Once per day, you can spend 30 minutes in deep meditation.","fullDescription":"Frequency once per day For many, the Calling of an ascended celestial is a wondrous but challenging path, which they must walk alone. This isn't the case for you. A single celestial is responsible for shepherding you into the celestial ranks and has offered to serve as a mentor to you throughout the time of your transformation. You can call upon this mentor for advice, guidance, and support. Once per day, you can spend 30 minutes in deep meditation. During this time, you spiritually converse with your celestial advisor. You gain three benefits during this conversation, which can occur in any order of your choosing. You discuss a topic of interest with your celestial advisor. This allows you to Recall Knowledge on any topic once, with mythic proficiency. You can spend 1 Mythic Point to instead Recall Knowledge on any three topics with mythic proficiency. You dis
