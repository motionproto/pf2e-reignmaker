ou gain a +1 circumstance bonus to your check if you previously hit the creature with a Strike this turn.","fullDescription":"You make an assessment informed by your knowledge of how a creature fights. Attempt a check to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] about a creature. You gain a +1 circumstance bonus to your check if you previously hit the creature with a Strike this turn. If your check is successful, recharge your Spellstrike. The subject of your check is temporarily immune to Magus's Analysis for 1 day."},{"_id":"is3Oz9wt11lNq62K","name":"Alchemical Crafting","level":1,"category":"skill","traits":["general","skill"],"source":"skill/alchemical-crafting","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You can use the Craft activity to create alchemical items...","summary":"You can use the Craft activity to create alchemical items.","fullDescription":"You can use the Craft activity to create alchemical items. When you select this feat, you immediately add the formulas for four common 1st-level alchemical items to your formula book."},{"_id":"5ttqjN59TWIMImc3","name":"Myth Hunter","level":1,"category":"skill","traits":[],"source":"skill/myth-hunter","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Trigger You successfully @UUID[Compendium.pf2e.actionspf2...","summary":"If your Strike would already ignore mythic resistance (because you are a mythic character or wield a mythic weapon),...","fullDescription":"Trigger You successfully @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] to identify a creature that has the mythic trait. Frequency once per 10 minutes Your ancestors confronted and bested mythic beasts of Iblydan antiquity. Through a combination of hearing these tales and channeling a hint of those warriors' mythic power, you've developed a knack for bypassing a mythic creature's fabled defenses. The next time you successfully Strike the triggering creature, your Strike treats its mythic resistance as 2 lower. You treat its resistance as 4 lower if your Hero-God Lore or Legendary Beast Lore proficiency rank is expert, 6 lower if your rank is master, and 8 lower if your rank is legendary. If your Strike would already ignore mythic resistance (because you are a mythic character or wield a mythic weapon), your next successful Strike against the creature instead deals an additional 1d6 precision damage. This additional damage increases to 1d8 if your Hero-God Lore or Legendary Beast Lore proficiency rank is expert, 1d10 if your rank is master, or 1d12 if your rank is legendary."},{"_id":"1Eceqc6zbMj2x0q9","name":"Seasoned","level":1,"category":"skill","traits":["general","skill"],"source":"skill/seasoned","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You've mastered the preparation of many types of food and...","summary":"You gain a +1 circumstance bonus to checks to food and drink, including elixirs if you have and potions if you have .","fullDescription":"You've mastered the preparation of many types of food and drink. You gain a +1 circumstance bonus to checks to @UUID[Compendium.pf2e.actionspf2e.Item.Craft] food and drink, including elixirs if you have @UUID[Compendium.pf2e.feats-srd.Item.Alchemical Crafting] and potions if you have @UUID[Compendium.pf2e.feats-srd.Item.Magical Crafting]. If you are a master in one of the prerequisite skills, this bonus increases to +2."},{"_id":"Z3zahFC7SzzkX6Cs","name":"Learn by Watching","level":1,"category":"ancestry","traits":["awakened-animal"],"source":"ancestry/awakened-animal/learn-by-watching","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Before your awakening, you watched humanoids performing s...","summary":"In addition, when you in exploration mode, you add 2 + your level as your proficiency bonus if you're untrained...","fullDescription":"Before your awakening, you watched humanoids performing some skill near you frequently. You didn't know it at the time, but your curiosity led to you picking up the skill. You become trained in your choice of Crafting, Medicine, or Performance. In addition, when you @UUID[Compendium.pf2e.actionspf2e.Item.Follow the Expert] in exploration mode, you add 2 + your level as your proficiency bonus if you're untrained instead of adding your level alone."},{"_id":"qvxHGcOUYVG7Tqt4","name":"Dongun Education","level":1,"category":"ancestry","traits":["dwarf"],"source":"ancestry/dwarf/dongun-education","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Access You are from Dongun Hold or Alkenstar. You're know...","summary":"Access You are from Dongun Hold or Alkenstar.","fullDescription":"Access You are from Dongun Hold or Alkenstar. You're knowledgeable in trades that are important to your people's survival and commercial interests. Pick two of the following Lore skills: Engineering Lore, Explosive Lore, or Firearm Lore. At 2nd level, you gain expert proficiency in these Lore skills; at 7th level, you gain master proficiency in these Lore skills; and at 15th level, you gain legendary proficiency in them."},{"_id":"UFn85K7uDsZj5Hep","name":"Mountain Strategy","level":1,"category":"ancestry","traits":["dwarf"],"source":"ancestry/dwarf/mountain-strategy","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Dwarves have a long history fighting common foes, and you...","summary":"You gain a +1 circumstance bonus to damage with weapons and unarmed attacks against creatures with the giant,...","fullDescription":"Dwarves have a long history fighting common foes, and you've mastered the ancient tactics to better face these enemies. You gain a +1 circumstance bonus to damage with weapons and unarmed attacks against creatures with the giant, goblin, hryngar, or orc trait. If your attack would deal more than one weapon die of damage (as is common at higher levels than 1st), the bonus is equal to the number of weapon dice or unarmed attack dice. In addition, if any creature critically succeeds at an attack against you and deals damage to you, you gain your bonus to damage against that creature for 1 minute regardless of whether it has one of the listed traits. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Mountain Strategy (Critically Hit)] Special Your GM can add appropriate creature traits to the ancestral foes list if your character is from a community that commonly fights other types of enemies."},{"_id":"ptEOt3lqjxUnAW62","name":"Ancient Memories","level":1,"category":"ancestry","traits":["ghoran"],"source":"ancestry/ghoran/ancient-memories","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"In the long years since Ghorus's day, you've done pretty ...","summary":"During your daily preparations, you can explore your memories of your past lives to become trained in one skill of...","fullDescription":"In the long years since Ghorus's day, you've done pretty much everything at one time or another. During your daily preparations, you can explore your memories of your past lives to become trained in one skill of your choice. This proficiency lasts until you prepare again. Since this proficiency is temporary, you can't use it as a prerequisite for a skill increase or a permanent character option like a feat."},{"_id":"d8SK0BQmTZiJ0VT7","name":"Community Knowledge","level":1,"category":"ancestry","traits":["concentrate","kashrishi","occult"],"source":"ancestry/kashrishi/community-knowledge","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Frequency once per hour Trigger You attempt a skill check...","summary":"Trigger You attempt a skill check requiring 3 actions or fewer.","fullDescription":"Frequency once per hour Trigger You attempt a skill check requiring 3 actions or fewer. You commune with the psychic echoes of your ancestors and community, channeling their experiences into yourself. You gain a +2 status bonus on the triggering skill check."},{"_id":"5myj1WCLzifR2ev6","name":"Artisanal Crafter","level":1,"category":"ancestry","traits":["minotaur"],"source":"ancestry/minotaur/artisanal-crafter","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Like many minotaurs, you take pride in creating items mad...","summary":"Like many minotaurs, you take pride in creating items made from stone or metal.","fullDescription":"Like many minotaurs, you take pride in creating items made from stone or metal. You become trained in Crafting (or another skill of your choice, if you're already trained in Crafting) and gain the @UUID[Compendium.pf2e.feats-srd.Item.Specialty Crafting] skill feat in your choice of blacksmithing, leatherworking, or stonemasonry."},{"_id":"1HsH8hE79MDsi8kK","name":"Orc Warmask","level":1,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/orc-warmask","scores":{"idealist":2,"practical":5,"ruthless":3},"bestMatch":"practical","description":"You paint your face to create a @UUID[Compendium.pf2e.equ...","summary":"You become trained in the associated skill, and you gain the skill feat as a bonus feat.","fullDescription":"You paint your face to create a @UUID[Compendium.pf2e.equipment-srd.Item.Orc Warmask]{Warmask} , an invested magic item of negligible Bulk with an item level equal to your level and a usage of worn (mask). It has the divination trait and a magical tradition trait depending on its type. Donning or removing your warmask requires 1 minute of work, though you don't need to Invest the mask each time. The warmask is unique to you and might signify your hold, your accomplishments, or your faith. While creating your mask, you must choose the source of your warmask 's power from the options below. This source determines the mask's associated skill as well as magical tradition. Once you select this source, it can't be changed. You become trained in the associated skill, and you gain the @UUID[Compendium.pf2e.feats-srd.Item.Dubious Knowledge] skill feat as a bonus feat. You can spend 1 hour performing a ceremony that costs 50 gp to attune yourself more deeply with your warmask . If you do, you gain a +1 item bonus to the associated skill whenever you wear the warmask . The Gods Religion, divine tradition The Land Nature, primal tradition Magic Arcana, arcane tradition The Unknown Occultism, occult tradition"},{"_id":"MqDLaBypDyp1VQKg","name":"Shisk Lore","level":1,"category":"ancestry","traits":["shisk"],"source":"ancestry/shisk/shisk-lore","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You hoard knowledge like a dragon hoards gold. You gain t...","summary":"You gain the trained proficiency rank in three Lore skills of your choice.","fullDescription":"You hoard knowledge like a dragon hoards gold. You gain the trained proficiency rank in three Lore skills of your choice. You also become trained in Shisk Lore. Note: If you are already trained in the skill provided by this feat, you need to manually select an alternative skill. You also need to manually enter the granted Lore skill."},{"_id":"OqGNcUTqaZTp2YND","name":"Molten Wit","level":1,"category":"ancestry","traits":["naari"],"source":"ancestry/versatile-heritages/naari/molten-wit","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your elemental soul has sparked not just your body but al...","summary":"If you're trained in both skills, you become trained in a different skill of your choice instead and can choose from...","fullDescription":"Your elemental soul has sparked not just your body but also your mind. You either become trained in Deception and gain the @UUID[Compendium.pf2e.feats-srd.Item.Charming Liar] skill feat, or you become trained in Diplomacy and gain the @UUID[Compendium.pf2e.feats-srd.Item.Group Impression] skill feat. If you're already trained in one of these skills, you must take the other and can choose from either skill feat. If you're trained in both skills, you become trained in a different skill of your choice instead and can choose from either skill feat."},{"_id":"0bHLavDPj7KOAGEu","name":"Idyllkin","level":1,"category":"ancestry","traits":["lineage","nephilim"],"source":"ancestry/versatile-heritages/nephilim/idyllkin","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your wild, unique features betray your agathion birthrigh...","summary":"You gain the trained proficiency rank in Nature.","fullDescription":"Your wild, unique features betray your agathion birthright. Serene celestials from the plane of Nirvana, agathions seek the peaceful path, ensuring a better world for all to coexist. Your halcyon demeanor leads you to search for peaceful resolution to conflict. You gain the trained proficiency rank in Nature. If you would automatically become trained in Nature (from your background or class, for example), you instead become trained in a skill of your choice. You know the Fey language and gain the @UUID[Compendium.pf2e.feats-srd.Item.Natural Medicine] skill feat. Note: If you are already trained in the skill provided by this feat, you need to manually select an alternative skill."},{"_id":"khsosF7v8FexrL2h","name":"Riftmarked","level":1,"category":"ancestry","traits":["lineage","nephilim"],"source":"ancestry/versatile-heritages/nephilim/riftmarked","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Long ago, qlippoth marked someone in your lineage, most l...","summary":"Yours is an old lineage, primordial and twisted, and you have a sense for similarly twisted things.","fullDescription":"Long ago, qlippoth marked someone in your lineage, most likely through their ancient runestones that dot Golarion's surface. Yours is an old lineage, primordial and twisted, and you have a sense for similarly twisted things. You're trained in Occultism. If you're already trained in Occultism (from your background or class, for example), you instead become trained in a skill of your choice. You also gain the @UUID[Compendium.pf2e.feats-srd.Item.Oddity Identification] skill feat. Note: If you are already trained in the skill provided by this feat, you need to manually select an alternative skill. You also need to manually enter the granted Lore skill."},{"_id":"GPsYtPdkAkk710F3","name":"Suli-jann","level":1,"category":"ancestry","traits":["lineage","suli"],"source":"ancestry/versatile-heritages/suli/suli-jann","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your elemental ancestor was a janni, genies that walk the...","summary":"You gain the skill feat as a bonus feat. You gain the trained proficiency rank in Survival.","fullDescription":"Your elemental ancestor was a janni, genies that walk the mortal world and embody all four elements together. You inherited a janni's nature as a wanderer and ability to survive in many types of environment, from the hottest desert to the coldest tundra. You gain the trained proficiency rank in Survival. If you would automatically become trained in Survival (from your background or class, for example), you instead become trained in a skill of your choice. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Forager] skill feat as a bonus feat."},{"_id":"1sojLNzisrsw0dhW","name":"Dance of the Mousedeer","level":1,"category":"ancestry","traits":["illusion","occult","shadow","visual","wayang"],"source":"ancestry/wayang/dance-of-the-mousedeer","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You move your body in a pattern that evokes the small and...","summary":"Success As critical success, except you gain only standard cover (a +2 circumstance bonus instead).","fullDescription":"You move your body in a pattern that evokes the small and clever Sister Mousedeer, misdirecting enemies and filling their vision with shadows to hide behind. Attempt a @Check[performance|against:perception] check against the Perception DC of a single enemy within 30 feet. This has all the usual traits and restrictions of a Performance check. You can affect up to two targets within range if you have expert proficiency in Performance, four if you have master proficiency, and eight if you have legendary proficiency. Critical Success Imaginary shadows rise up in the target's vision, hiding you from sight. You gain greater cover against that enemy, which provides a +4 circumstance bonus to AC and to Stealth checks to Hide, @UUID[Compendium.pf2e.actionspf2e.Item.Sneak], or otherwise avoid detection. As the shadows are illusory, you don't gain the typical bonus to Reflex saves from greater cover. These benefits last until the beginning of your next turn, or until you move from your current space, use an attack action, or become @UUID[Compendium.pf2e.conditionitems.Item.Unconscious], whichever comes first. Success As critical success, except you gain only standard cover (a +2 circumstance bonus instead). Critical Failure The opponent grasps the movements of your dance, becoming temporarily immune to your Dance of the Mousedeer for 1 day."},{"_id":"FL3H9LtPQmuOKMvT","name":"Yaoguai Historian","level":1,"category":"ancestry","traits":["yaoguai"],"source":"ancestry/yaoguai/yaoguai-historian","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You know extensively about your own kind. You gain the tr...","summary":"You choose to use this as a free action when you attempt the affected skill check.","fullDescription":"You know extensively about your own kind. You gain the trained proficiency rank in Occultism. If you would automatically become trained in this skill (from your background or class, for example), you instead become trained in a skill of your choice. You also gain the @UUID[Compendium.pf2e.feats-srd.Item.Additional Lore] general feat for Yaoguai Lore. Once per day, you can gain the benefits of the @UUID[Compendium.pf2e.feats-srd.Item.Assurance] feat for either Occultism or Yaoguai Lore. You choose to use this as a free action when you attempt the affected skill check."},{"_id":"zxaE7C1NCGqZR8aU","name":"Haphazard Repair","level":1,"category":"class","traits":["inventor","unstable"],"source":"class/inventor/haphazard-repair","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You quickly fix your innovation, at the cost of its stabi...","summary":"You quickly fix your innovation, at the cost of its stability.","fullDescription":"You quickly fix your innovation, at the cost of its stability. You @UUID[Compendium.pf2e.actionspf2e.Item.Repair] your innovation almost immediately. You don't have to place the innovation on a flat surface, but you do need to be adjacent to it (including holding or wearing it), as well as having a repair kit as normal."},{"_id":"YW4FdWgzTwRFneFF","name":"Monastic Weaponry","level":1,"category":"class","traits":["monk"],"source":"class/monk/monastic-weaponry","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You have trained with the weaponry of your monastery or s...","summary":"You have trained with the weaponry of your monastery or school.","fullDescription":"You have trained with the weaponry of your monastery or school. You gain access to uncommon weapons with the monk trait and become trained in simple and martial monk weapons. When your proficiency for unarmed attacks increases to expert or master, your proficiency rank for these weapons increases to expert or master as well. If you have familiarity with an agile or finesse weapon (such as from the Catfolk Weapon Familiarity feat), that weapon also gains the monk trait for you. You can use melee monk weapons with any of your monk feats or monk abilities that normally require unarmed attacks, though not if the feat or ability requires you to use a single specific type of attack, such as Crane Stance. If you gain the critical specialization benefit for unarmed attacks—with the expert strikes class feature, for example—you also gain it with monk weapons."},{"_id":"EpBG4CFMNSZQx7vI","name":"Counterspell (Prepared)","level":1,"category":"class","traits":["witch","wizard"],"source":"class/shared-class-feats/counterspell-prepared","scores":{"idealist":1,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Trigger A creature Casts a Spell that you have prepared W...","summary":"Trigger A creature Casts a Spell that you have prepared When a foe Casts a Spell and you can see its manifestations,...","fullDescription":"Trigger A creature Casts a Spell that you have prepared When a foe Casts a Spell and you can see its manifestations, you can use your magic to disrupt it. You expend a prepared spell to counter the triggering creature's casting of that same spell. You lose your spell slot as if you had cast the triggering spell. You then attempt to counteract the triggering spell. Special This feat has the trait corresponding to the tradition of spells you cast (arcane, divine, primal, or occult)."},{"_id":"KlqKpeq5OmTRxVHb","name":"Diverse Lore","level":1,"category":"class","traits":["thaumaturge"],"source":"class/thaumaturge/diverse-lore","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your wandering studies mean you've heard rumors or theori...","summary":"You can take a -2 penalty to your check to Recall Knowledge with Esoteric Lore to Recall Knowledge about any topic,...","fullDescription":"Your wandering studies mean you've heard rumors or theories about almost every topic... though admittedly, your sources aren't always the most reliable. You can take a -2 penalty to your check to Recall Knowledge with Esoteric Lore to Recall Knowledge about any topic, not just the usual topics available for Esoteric Lore. Additionally, when you succeed at your check to Exploit a Vulnerability, compare the result of your Esoteric Lore check to the DC to Recall Knowledge for that creature; if that number would be a success or a critical success, you gain information as if you had succeeded at the Recall Knowledge check."},{"_id":"BStw1cANwx5baL6d","name":"Armor Proficiency","level":1,"category":"general","traits":["general"],"source":"general/armor-proficiency","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You become trained in light armor. If you already were tr...","summary":"You become trained in light armor. If you already were trained in light armor, you gain training in medium armor.","fullDescription":"You become trained in light armor. If you already were trained in light armor, you gain training in medium armor. If you were trained in both, you become trained in heavy armor. If you are at least 13th level, you become an expert in this armor type. Special You can select this feat more than once. Each time, you become trained in the next type of armor, as detailed above."},{"_id":"rGU4nKAPCkC0lK4Z","name":"Weight of Experience","level":1,"category":"ancestry","traits":["reincarnated"],"source":"miscellaneous/reincarnated/weight-of-experience","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"The experience you've accumulated over multiple lifetimes...","summary":"You gain the trained proficiency rank in one skill of your choice and the skill feat in that skill as a bonus feat.","fullDescription":"The experience you've accumulated over multiple lifetimes envelops you like a weighted blanket, providing comfort and bestowing confidence under pressure. You gain the trained proficiency rank in one skill of your choice and the @UUID[Compendium.pf2e.feats-srd.Item.Assurance] skill feat in that skill as a bonus feat."},{"_id":"voYr7ygVcWmlg1f4","name":"Crafter's Appraisal","level":1,"category":"skill","traits":["general","skill"],"source":"skill/crafters-appraisal","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your knowledge of items' construction allows you to disce...","summary":"You can use Crafting instead of a skill associated with a magic tradition to on magic items, though not on any other...","fullDescription":"Your knowledge of items' construction allows you to discern their magical effects as well. You can use Crafting instead of a skill associated with a magic tradition to @UUID[Compendium.pf2e.actionspf2e.Item.Identify Magic] on magic items, though not on any other sorts of magic."},{"_id":"1Bt7uCW2WI4sM84P","name":"Dubious Knowledge","level":1,"category":"skill","traits":["general","skill"],"source":"skill/dubious-knowledge","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You're a treasure trove of information, but not all of it...","summary":"When you fail (but don't critically fail) a Recall Knowledge check using any skill, you learn the correct answer and...","fullDescription":"You're a treasure trove of information, but not all of it comes from reputable sources. When you fail (but don't critically fail) a Recall Knowledge check using any skill, you learn the correct answer and an erroneous answer, but you don't have any way to differentiate which is which. This can occur as knowing something is significant, but not whether it's good or bad."},{"_id":"sMm0UfYxEPpq2Yzd","name":"Experienced Professional","level":1,"category":"skill","traits":["general","skill"],"source":"skill/experienced-professional","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You carefully safeguard your professional endeavors to pr...","summary":"When you use Lore to , if you roll a critical failure, you instead get a failure.","fullDescription":"You carefully safeguard your professional endeavors to prevent disaster. When you use Lore to @UUID[Compendium.pf2e.actionspf2e.Item.Earn Income], if you roll a critical failure, you instead get a failure. If you're an expert in Lore, you gain twice as much income from a failed check to Earn Income, unless it was originally a critical failure."},{"_id":"8qebBeOJsyRIchcu","name":"Forager","level":1,"category":"skill","traits":["general","skill"],"source":"skill/forager","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"While using Survival to Subsist, if you roll any result w...","summary":"While using Survival to Subsist, if you roll any result worse than a success, you get a success.","fullDescription":"While using Survival to Subsist, if you roll any result worse than a success, you get a success. On a success, you can provide subsistence living for yourself and four additional creatures, and on a critical success, you can take care of twice as many additional creatures. You can choose to support half the number of creatures with a comfortable living. Increase the number of additional creatures you feed on a success to eight if you're an expert in Survival, 16 if you're a master, and 32 if you're legendary."},{"_id":"3HChkcD1IRqv4DbA","name":"Improvise Tool","level":1,"category":"skill","traits":["general","skill"],"source":"skill/improvise-tool","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You can jury-rig solutions when you don't have the proper...","summary":"You can jury-rig solutions when you don't have the proper tools on hand.","fullDescription":"You can jury-rig solutions when you don't have the proper tools on hand. You can attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Repair] damaged items without a repair kit. If you have the raw materials available, you can @UUID[Compendium.pf2e.actionspf2e.Item.Craft] a basic @UUID[Compendium.pf2e.equipment-srd.Item.Caltrops]{Caltrop} set, @UUID[Compendium.pf2e.equipment-srd.Item.Candle], @UUID[Compendium.pf2e.equipment-srd.Item.Compass], @UUID[Compendium.pf2e.equipment-srd.Item.Crowbar], @UUID[Compendium.pf2e.equipment-srd.Item.Fishing Tackle], @UUID[Compendium.pf2e.equipment-srd.Item.Flint and Steel], @UUID[Compendium.pf2e.equipment-srd.Item.Hammer], @UUID[Compendium.pf2e.equipment-srd.Item.Ladder (10-foot)]{Ladder}, @UUID[Compendium.pf2e.equipment-srd.Item.Piton], @UUID[Compendium.pf2e.equipment-srd.Item.Rope], @UUID[Compendium.pf2e.equipment-srd.Item.Ten-Foot Pole], @UUID[Compendium.pf2e.equipment-srd.Item.Thieves' Toolkit (Replacement Picks)]{Replacement Thieves Picks}, @UUID[Compendium.pf2e.equipment-srd.Item.Tool (Long)]{Long Tool} or @UUID[Compendium.pf2e.equipment-srd.Item.Tool (Short)]{Short Tool}, or @UUID[Compendium.pf2e.equipment-srd.Item.Torch] as if you had their formulas."},{"_id":"5s8FqK4YZTVOvP0v","name":"Reveal True Name","level":1,"category":"skill","traits":["auditory","concentrate","emotion","general","mental","skill","true-name"],"source":"skill/reveal-true-name","scores":{"idealist":1,"practical":5,"ruthless":4},"bestMatch":"practical","description":"You attempt to get a creature to do as you wish by threat...","summary":"You attempt to get a creature to do as you wish by threatening them with your knowledge of their true name.","fullDescription":"You attempt to get a creature to do as you wish by threatening them with your knowledge of their true name. You must know and speak the creature's true name and say what you want the creature to do. Attempt an @Check[intimidation|defense:will] check against the target's Will DC. Critical Success The target does as you say out of a sense of self-preservation, and will not harm itself in any way. It becomes unfriendly (if it wasn't already unfriendly or hostile) but continues to comply for up to 1 day. The target is too scared of you to retaliate or flee, certain you would find them wherever they might go. Success As critical success, but once the target becomes unfriendly, they avoid you and might act against you in an indirect manner, such as alerting your enemies to your location. Failure The target refuses to comply and typically flees your presence to avoid your further use of their true name. If they were not already unfriendly or hostile, they become unfriendly. They avoid you in the future and are likely to take indirect action against you. Critical Failure The target refuses to comply and becomes hostile, if it wasn't already. If they perceive you as weak, they might attack you; otherwise, they likely flee to avoid your further use of their true name."},{"_id":"TZDQM59QbGDLheEM","name":"Stifle Flames","level":1,"category":"skill","traits":["general","skill"],"source":"skill/stifle-flames","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Your forestry experience helped you develop techniques fo...","summary":"Any time you attempt a skill check to extinguish a non-magical fire, you gain a +2 circumstance bonus to the check.","fullDescription":"Your forestry experience helped you develop techniques for fighting wildfires. Any time you attempt a skill check to extinguish a non-magical fire, you gain a +2 circumstance bonus to the check. Your DC on flat checks to end persistent fire damage is reduced from 15 to 10, or from 10 to 5 after receiving especially appropriate assistance."},{"_id":"tGIXuk0XeWmG04CX","name":"Survey Wildlife","level":1,"category":"skill","traits":["general","skill"],"source":"skill/survey-wildlife","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You can study details in the wilderness to determine the ...","summary":"On a success, you can attempt a Recall Knowledge check with a –2 penalty to learn more about the creatures just from...","fullDescription":"You can study details in the wilderness to determine the presence of nearby creatures. You can spend 10 minutes assessing the area around you to find out what creatures are nearby, based on nests, scat, and marks on vegetation. Attempt a Survival check against a DC determined by the GM based on how obvious the signs are. On a success, you can attempt a Recall Knowledge check with a –2 penalty to learn more about the creatures just from these signs. If you're a master in Survival, you don't take the penalty."},{"_id":"sgo7J9BVofBqwlsF","name":"Favored Terrain","level":2,"category":"class","traits":["ranger"],"source":"class/ranger/favored-terrain","scores":{"idealist":0,"practical":21,"ruthless":0},"bestMatch":"practical","description":"You have studied a specific terrain to overcome its chall...","summary":"If you already had a swim Speed, you instead gain a +10-foot status bonus to your swim Speed.","fullDescription":"You have studied a specific terrain to overcome its challenges. Choose aquatic, arctic, desert, forest, mountain, plains, sky, swamp, or underground as your favored terrain. When in that terrain, you can ignore the effects of non-magical difficult terrain. If you have the unimpeded journey class feature, you gain a second benefit while in your favored terrain, depending on your choice: Aquatic You gain a swim Speed equal to your Speed. If you already had a swim Speed, you instead gain a +10-foot status bonus to your swim Speed. Arctic You need to eat and drink only one-tenth as much as usual, you aren't affected by severe or extreme cold, and you can walk across ice and snow at full Speed without needing to @UUID[Compendium.pf2e.actionspf2e.Item.Balance]. Desert You need to eat and drink only one-tenth as much as usual, you aren't affected by severe or extreme heat, and you can walk along sand at full Speed without needing to Balance. Forest, Mountain, or Underground You gain a climb Speed equal to your Speed. If you already had a climb Speed, you instead gain a +10-foot status bonus to your climb Speed. Plains You gain a +10-foot status bonus to your land Speed. Sky You gain a +10-foot status bonus to your fly Speed, if you have one. Swamp You can move across bogs at full Speed, even if they are deep enough to be greater difficult terrain or to normally require you to Swim. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Favored Terrain (Gain Climb Speed)] @UUID[Compendium.pf2e.feat-effects.Item.Effect: Favored Terrain (Increase Climb Speed)] @UUID[Compendium.pf2e.feat-effects.Item.Effect: Favored Terrain (Gain Swim Speed)] @UUID[Compendium.pf2e.feat-effects.Item.Effect: Favored Terrain (Increase Swim Speed)]"},{"_id":"e9iVLfL7KIfUG3NV","name":"Commander Dedication","level":2,"category":"class","traits":["archetype","dedication","multiclass"],"source":"archetype/commander/commander-dedication","scores":{"idealist":0,"practical":16,"ruthless":1},"bestMatch":"practical","description":"You gain the tactics class feature like a commander and g...","summary":"You gain a commander's banner that grants you a 30-foot aura for the purposes of using your tactics, but the banner...","fullDescription":"You gain the tactics class feature like a commander and gain your own folio; this folio contains two common mobility or offensive tactics of your choosing. You can prepare one of these tactics whenever a commander would be able to prepare tactics. You gain a commander's banner that grants you a 30-foot aura for the purposes of using your tactics, but the banner does not grant the commander's banner bonus to Will saves and DCs against fear effects. You become trained in commander class DC and Warfare Lore; if you were already trained in Warfare Lore, you become trained in another Lore skill of your choice. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.FYeYr2IQ7voFSb8y]{Commander}"},{"_id":"lIrPwGpJk9TldZ4c","name":"Snare Hopping","level":2,"category":"class","traits":["ranger"],"source":"class/ranger/snare-hopping","scores":{"idealist":0,"practical":15,"ruthless":0},"bestMatch":"practical","description":"You can magically move your snares around. You gain the @...","summary":"You can magically move your snares around. You gain the warden spell.","fullDescription":"You can magically move your snares around. You gain the @UUID[Compendium.pf2e.spells-srd.Item.Snare Hopping] warden spell. Increase the number of Focus Points in your focus pool by 1."},{"_id":"lUXVmSFJbaPos5pY","name":"Communal Crafting","level":2,"category":"skill","traits":["general","skill"],"source":"skill/communal-crafting","scores":{"idealist":6,"practical":15,"ruthless":0},"bestMatch":"practical","description":"You can have other PCs help you @UUID[Compendium.pf2e.act...","summary":"You can have other PCs help you an item, under your direction.","fullDescription":"You can have other PCs help you @UUID[Compendium.pf2e.actionspf2e.Item.Craft] an item, under your direction. A helper PC rolls a check with a skill in which they're trained. The skill must be Crafting or another skill relevant to the item, as determined by the GM. For example, a PC might use Religion to help you Craft an item with the divine trait or Warfare Lore to help you Craft a weapon. Your roll still determines whether you successfully create the item. Any helper's roll contributes toward reducing the cost of raw materials using the numbers from the @UUID[Compendium.pf2e.actionspf2e.Item.Earn Income] table; this uses the ally PC's proficiency rank in the skill and their level – 1 for their level. Helping PCs must accompany you throughout the Craft activity (preventing them from pursuing other downtime activities) or the benefit is lost. The GM might determine that only a certain number of PCs can help depending on the circumstances. Communal Crafting also allows you to take the role of a helper when someone else is crafting, provided they accept your help."},{"_id":"i2H0iiGYRr0fhzgz","name":"Verduran Shadow Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/verduran-shadow/verduran-shadow-dedication","scores":{"idealist":0,"practical":14,"ruthless":0},"bestMatch":"practical","description":"Your awareness of primal energies allows you to explore f...","summary":"You become an expert in Survival.","fullDescription":"Your awareness of primal energies allows you to explore forests with preternatural ease. You become an expert in Survival. You can substitute your proficiency in Survival for your proficiency in Stealth when meeting feat prerequisites and gaining additional benefits from feats for being an expert, master, or legendary in Stealth; however, unless you also fulfill the Stealth prerequisite, you can only use those feats in forest terrain. While in forests, you can use your Survival modifier in place of your Stealth modifier when you @UUID[Compendium.pf2e.actionspf2e.Item.Avoid Notice], @UUID[Compendium.pf2e.actionspf2e.Item.Hide], @UUID[Compendium.pf2e.actionspf2e.Item.Sneak], or would use Stealth to roll initiative. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.ANj1KgIvIvNDmBSR]{Verduran Shadow}"},{"_id":"44pzixSVmRQiUoba","name":"Adaptive Stratagem","level":2,"category":"class","traits":["commander"],"source":"class/commander/adaptive-stratagem","scores":{"idealist":1,"practical":14,"ruthless":0},"bestMatch":"practical","description":"Trigger You roll initiative. Your constant training and s...","summary":"Trigger You roll initiative.","fullDescription":"Trigger You roll initiative. Your constant training and strong bond with your allies allow you to change tactics on the fly. Replace one of your prepared expert, mobility, or offensive tactics with another tactic in your folio."},{"_id":"H3I2X0f7v4EzwxuN","name":"Automatic Knowledge","level":2,"category":"skill","traits":["general","skill"],"source":"skill/automatic-knowledge","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"You know basic facts off the top of your head. Choose a s...","summary":"You can use the Recall Knowledge action with that skill as a free action once per round.","fullDescription":"You know basic facts off the top of your head. Choose a skill you're an expert in that has the Recall Knowledge action and for which you have the Assurance feat. You can use the Recall Knowledge action with that skill as a free action once per round. If you do, you must use Assurance on the skill check. Special You can select this feat multiple times, choosing a different skill each time. You can use Automatic Knowledge with any skills you have chosen, but you can still use Automatic Knowledge only once per round."},{"_id":"4MUbwilvb9dI0X59","name":"Snarecrafter Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/snarecrafter/snarecrafter-dedication","scores":{"idealist":1,"practical":12,"ruthless":0},"bestMatch":"practical","description":"You have studied the art of crafting snares and laying tr...","summary":"If a snare normally takes 1 minute to Craft, you can Craft it with 3 Interact actions instead.","fullDescription":"You have studied the art of crafting snares and laying traps, and few have shown more talent in these arts than you. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Snare Crafting] feat. When you set a snare, the DC of any saving throw it requires uses the higher of your class DC or the snare's DC. If a snare normally takes 1 minute to Craft, you can Craft it with 3 Interact actions instead. Each day during your daily preparations, you can prepare four snares from your formula book for quick deployment (increasing to six snares if you're a master in Crafting and eight if you're legendary). Snares prepared in this way don't cost you any resources to Craft. When you increase your proficiency rank in Crafting to expert, master, or legendary, add three additional snare formulas to your formula book. The snares must be of your level or lower. Special Rangers can adapt snare crafting techniques to create snares from natural materials. If you are a ranger, you can use Survival instead of Crafting for all prerequisites and functions of feats from this archetype. (This includes using Survival to Craft a snare.) @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.G9Fzy5ZK4KtAmcFb]{Snarecrafter}"},{"_id":"K3Pgj5z9OpLFzxgt","name":"Cooperative Crafting","level":2,"category":"skill","traits":["general","skill"],"source":"skill/cooperative-crafting","scores":{"idealist":5,"practical":12,"ruthless":0},"bestMatch":"practical","description":"You've learned to make the most of working with others on...","summary":"Both of you attempt a Crafting check on the same item; if you both succeed, reduce the minimum time to craft the...","fullDescription":"You've learned to make the most of working with others on your crafting projects, a must when working with the various guilds of Highhelm. If an ally is attempting to Aid you with your Crafting, you ignore the –1 circumstance penalty if they roll a critical failure. If an ally also has the Cooperative Crafting feat, you can choose to pool your resources and work on the same item together; you can only work with 1 ally in this way. Both of you attempt a Crafting check on the same item; if you both succeed, reduce the minimum time to craft the item by 1 day. When determining the level of item you and your ally can craft, you use the higher of your level or your ally's level plus 1. If you attempt to Craft an item that's a higher level than either of you and one of you fails, both checks become critical failures instead."},{"_id":"BV5jpSifVJsTwoO7","name":"Wilderness Spotter","level":2,"category":"skill","traits":["general","skill"],"source":"skill/wilderness-spotter","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Select one type of terrain from the following list: aquat...","summary":"You can also use Survival instead of Perception to notice traps in natural locations in the chosen terrain; if you...","fullDescription":"Select one type of terrain from the following list: aquatic, arctic, desert, forest, mountain, plains, sky, swamp, or underground. You can use Survival in place of Perception to roll initiative when in the selected terrain in a natural location (not a structure) even if you weren't tracking or otherwise using Survival before the encounter. You can also use Survival instead of Perception to notice traps in natural locations in the chosen terrain; if you find a snare in this way, you can also use Survival instead of Thievery to Disable the Device. Special You can select this feat more than once. Each time you select it, the feat applies to a new type of terrain."},{"_id":"E8SDesgMD6Zbye2j","name":"Geomancer Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/geomancer/geomancer-dedication","scores":{"idealist":5,"practical":11,"ruthless":1},"bestMatch":"practical","description":"You feel a deep connection to the world no matter where y...","summary":"Enemies must attempt a Fortitude save. Enemies must attempt a Fortitude save. Enemies must attempt a Reflex save.","fullDescription":"You feel a deep connection to the world no matter where you are, a phenomenon known as \"terrain attunement.\" When you expend a spell slot to cast a spell with a trait that corresponds to the type of terrain you are currently in (as listed below), you gain the terrain attunement effect for that type of terrain. The GM might determine an attunement applies as long as it's prevalent enough around you. For instance, you might be in aquatic terrain on a riverbank or on a boat. Similarly, one place might count as multiple types of terrain, such as a mountain in the far north being both arctic and mountain. In this case, you choose only one terrain attunement effect, even if the spell has traits that would apply to each terrain type. Certain terrain attunements affect your enemies instead of you. If they do, when you cast the spell you apply the listed effect to all enemies who are either adjacent to you, in the area of the spell, or targeted by the spell. These enemies receive the listed saving throw against your spell DC to attempt to avoid the effect. Aquatic (water) You ride the currents of water. If you're in the water, you gain a swim Speed equal to your land Speed. If you're on a surface, temporary waves of water follow your movements, allowing you to use your swim Speed-if you have one-as your land Speed. This effect lasts one round. Arctic (cold) Arctic rime covers your foes' bodies. Enemies must attempt a Fortitude save. They take a –5-foot status penalty to their Speeds for 2 rounds (-10-foot on a critical failure). Desert (fire) The scorching heat of the desert dehydrates your foes. Enemies must attempt a Fortitude save. On a failure, they're @UUID[Compendium.pf2e.conditionitems.Item.Fatigued] until they drink water or another potable liquid. Forest (plant) Branches and vines reach out to get in your foes' way. Enemies must attempt a Reflex save. On a failure, they become @UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 1} for 1 round (@UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 2} on a critical failure). Mountain (earth) The rugged endurance of the mountain protects you from harm. You gain resistance to physical damage (except adamantine) equal to the spell rank for 1 round. Plains (plant) The growing fields and pulsing vitality of the plains provide you vigor. You gain temporary Hit Points equal to the spell rank for 1 round. Sky (air) A gust of wind carries you aloft. You can Fly up to 10 feet. If you're in the air at the end of the turn and don't have a fly Speed, you fall. Swamp (plant) Your magic draws in noxious swamp gas to fumigate your foes. Affected foes take @UUID[Compendium.pf2e.conditionitems.Item.Persistent Damage]{Persistent Poison Damage} equal to half the spell's rank (minimum 1 damage) with a basic Fortitude save. Underground (earth) The endless darkness of the cavern depths opens up its secrets to your senses. For 1 round, you gain darkvision as well as imprecise tremorsense out to 15 feet. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.I6FbkKYncDuu7eWq]{Geomancer}"},{"_id":"H6SL2F11nlMfqCQC","name":"Improvise Admixture","level":2,"category":"class","traits":["alchemist","concentrate","manipulate"],"source":"class/alchemist/improvise-admixture","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day Requirements You have fewer than y...","summary":"Attempt a check check.","fullDescription":"Frequency once per day Requirements You have fewer than your maximum number of versatile vials, and you're either holding or wearing an alchemist's toolkit. You scrounge together enough ingredients from what's left in your alchemist's toolkit to produce a few more versatile vials on the fly. Attempt a @Check[crafting|dc:@self.level] check. The DC is usually a standard-difficulty DC for your level, but the GM can assign a different DC based on the circumstances. The number of vials you regain depends on the result of your check (up to your maximum). Critical Success You regain 3 versatile vials. Success You regain 2 versatile vials. Failure You regain 1 versatile vial. Critical Failure You don't regain any versatile vials."},{"_id":"7CbjQCIEiGRp9Q2n","name":"Tactical Expansion","level":2,"category":"class","traits":["commander"],"source":"class/commander/tactical-expansion","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"Your folio is filled with tactics and techniques you've d...","summary":"Special You can take this feat multiple times, adding two new tactics to your folio each time.","fullDescription":"Your folio is filled with tactics and techniques you've devised based on study and experience. Add two additional tactics you qualify for to your folio. Special You can take this feat multiple times, adding two new tactics to your folio each time."},{"_id":"Na1qfHd6AFAXoN1A","name":"Reverse Engineer","level":2,"category":"class","traits":["inventor"],"source":"class/inventor/reverse-engineer","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You are incredibly skilled at reverse engineering items t...","summary":"If you are using the Critical Crafting alternate rules and you get a critical success on your Crafting check to...","fullDescription":"You are incredibly skilled at reverse engineering items to learn their formulas or disassembling them just to disable them. If you are using the Critical Crafting alternate rules and you get a critical success on your Crafting check to reverse engineer an item, you can reassemble the original item with one of the critical success crafting benefits (as determined by your GM). Furthermore, you can use Crafting instead of Thievery to [[/act disable-device skill=crafting]] or [[/act pick-a-lock skill=crafting]]."},{"_id":"Tu1hOEr6Ko9Df54L","name":"Athletic Strategist","level":2,"category":"class","traits":["investigator"],"source":"class/investigator/athletic-strategist","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You know how to calculatedly manipulate joints and body w...","summary":"In addition to using an attack stratagem's roll substitution for a Strike, you can use it to modify a , , , , or...","fullDescription":"You know how to calculatedly manipulate joints and body weight. In addition to using an attack stratagem's roll substitution for a Strike, you can use it to modify a @UUID[Compendium.pf2e.actionspf2e.Item.Disarm], @UUID[Compendium.pf2e.actionspf2e.Item.Grapple], @UUID[Compendium.pf2e.actionspf2e.Item.Reposition], @UUID[Compendium.pf2e.actionspf2e.Item.Shove], or @UUID[Compendium.pf2e.actionspf2e.Item.Trip] attempt, substituting your @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem] roll for the Athletics check. You must apply the substitution to the first eligible attack you make, whether it's a Strike or one of the Athletics actions. You can also use your Intelligence modifier instead of Strength for the Athletics check when you substitute your Devise a Stratagem roll, unless you're using a weapon for the maneuver and the weapon doesn't fit the restrictions for using Intelligence with a stratagem."},{"_id":"54BhwBHyp2jp3e26","name":"Animal Empathy (Ranger)","level":2,"category":"class","traits":["ranger"],"source":"class/ranger/animal-empathy-ranger","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You have a connection to the creatures of the natural wor...","summary":"You have a connection to the creatures of the natural world that allows you to communicate with them on a...","fullDescription":"You have a connection to the creatures of the natural world that allows you to communicate with them on a rudimentary level. You can use Diplomacy to @UUID[Compendium.pf2e.actionspf2e.Item.Make an Impression] on animals and to make very simple @UUID[Compendium.pf2e.actionspf2e.Item.Request]{Requests} of them. In most cases, wild animals will give you time to make your case."},{"_id":"QnB5ArlO4wlRXQ2E","name":"Pathfinder Agent Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/pathfinder-agent/pathfinder-agent-dedication","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Access You are from Absalom. Your Pathfinder training has...","summary":"When using a skill untrained, your proficiency bonus is equal to your level instead of 0. Access You are from Absalom.","fullDescription":"Access You are from Absalom. Your Pathfinder training has broadened your horizons and made you more flexible at various skills, since you never know when you might need an obscure skill to complete your mission. You become trained in one skill of your choice, or expert in a skill of your choice in which you were trained. You also become trained in Pathfinder Lore, or an expert if you were already trained. When using a skill untrained, your proficiency bonus is equal to your level instead of 0. You gain access to @UUID[Compendium.pf2e.equipment-srd.Item.Wayfinder]{wayfinders}. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.fTxZjmNLckRwZ4Po]{Pathfinder Agent}"},{"_id":"U9mK9TXbGriGeMOW","name":"Wild Mimic Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/wild-mimic/wild-mimic-dedication","scores":{"idealist":1,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Fighting in the wilds has honed your understanding of the...","summary":"When you succeed at a Wild Mimic Lore to Recall Knowledge, you gain a +1 circumstance bonus to your saving throws...","fullDescription":"Fighting in the wilds has honed your understanding of the unique abilities many creatures have. You're trained in Wild Mimic Lore, a special Lore skill that can be used only to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] about creatures to learn their abilities. If you have legendary proficiency in Nature, you gain expert proficiency in Wild Mimic Lore, but you can't increase your proficiency in Wild Mimic Lore by any other means. When you succeed at a Wild Mimic Lore to Recall Knowledge, you gain a +1 circumstance bonus to your saving throws against the next attack or ability that the subject of your Recall Knowledge targets you with. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Wild Mimic Dedication] @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.l4isOHQIdkrWLch0]{Wild Mimic}"},{"_id":"e9NcDk6ds5YebGvb","name":"Relentless Stalker","level":2,"category":"class","traits":["move","ranger"],"source":"class/ranger/relentless-stalker","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Trigger An adjacent creature you are hunting attempts to ...","summary":"Trigger An adjacent creature you are hunting attempts to move away from you using an action that has the move trait...","fullDescription":"Trigger An adjacent creature you are hunting attempts to move away from you using an action that has the move trait Your hunted prey cannot escape your relentless pursuit. Stride up to your Speed in tandem with the triggering creature, remaining adjacent to the foe throughout its movement until it stops moving or you run out of movement. You can ignore difficult terrain during this movement unless the difficult terrain is caused by a magical effect."},{"_id":"v4N0tTGjKGMwjqUG","name":"Borrowed Ability","level":2,"category":"class","traits":["deviant","magical","mental"],"source":"miscellaneous/deviant/borrowed-ability","scores":{"idealist":4,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Your touch opens a conduit into the mind of your target, ...","summary":"At the beginning of each of your turns, you must either relinquish your hold on the borrowed skill (as a free...","fullDescription":"Your touch opens a conduit into the mind of your target, the emptiness within you pulling skills and memories through. You touch an adjacent creature and choose any skill you believe they are trained or better in. If you choose a skill that they are trained or better in, you borrow their proficiency in that skill, becoming trained in that skill for 1 minute. If they are not trained in the skill you choose, the GM chooses the next most applicable skill (for instance, choosing Acrobatics instead of Athletics). At 12th level, you can become an expert in the skill if the target is as well. If the target of Borrowed Ability is unwilling, the effects depend on the target's Will save. Critical Success The target resists your touch completely. Success Your borrowing is unstable. At the beginning of each of your turns, you must either relinquish your hold on the borrowed skill (as a free action), or attempt another backlash check for your deviation; the ability ends if you fail. Failure Borrowed Ability lasts for its full duration. Awakening You gain some of the target's defensive abilities. When you use Borrowed Ability, you also gain a +1 circumstance bonus to one of your saving throws for the duration, matching the target's highest saving throw. You can choose to apply a –1 circumstance penalty to the target's saving throw when you do so. Awakening Your touch establishes a lingering link through which you can sense what your target does. When you use Borrowed Ability, you gain any special senses—such as darkvision, scent, or tremorsense—that the target possesses. If the target does not have a sense that you normally have (for instance, an ooze that has no vision), you lose those senses as well. Your senses remain altered for the duration of Borrowed Ability."},{"_id":"CJMkxlxHiHZQYDCz","name":"Alchemist Dedication","level":2,"category":"class","traits":["archetype","dedication","multiclass"],"source":"archetype/alchemist/alchemist-dedication","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You put your alchemical interest into practice. You becom...","summary":"You become trained in alchemical bombs, the alchemist class DC, and Crafting; if you were already trained in...","fullDescription":"You put your alchemical interest into practice. You become trained in alchemical bombs, the alchemist class DC, and Crafting; if you were already trained in Crafting, you instead become trained in a skill of your choice. You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.Jkl5KOZih7MoMqAJ]{Quick Alchemy} benefits, creating up to 4 versatile vials during your daily preparations. Add the formulas for four additional common alchemical items to your formula book, in addition to those you gain from Alchemical Crafting. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.Ux0sa5SUBu616i5k]{Alchemist}"},{"_id":"KCwXj3y7Nm4e3NbI","name":"Demolition Charge","level":2,"category":"class","traits":["alchemist"],"source":"class/alchemist/demolition-charge","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You can rig your bombs to inanimate objects in order to c...","summary":"The hazard has the following reaction, which you can also trigger as a single action so long as you are within 30...","fullDescription":"You can rig your bombs to inanimate objects in order to cause destruction to the surrounding area. As an activity that takes 1 minute, you attach between one and four bombs to an inanimate object within your reach, such as a chest, door, wall, or column. This creates a hazard in one square occupied by or adjacent to the inanimate object, and the hazard's Stealth DC to detect it and Thievery DC to disable it are equal to your class DC. The hazard has the following reaction, which you can also trigger as a single action so long as you are within 30 feet of the hazard. The hazard retains its potency until it's triggered, until the inanimate object moves from its space, or until you make your next daily preparations, whichever comes first. @UUID[Compendium.pf2e.actionspf2e.Item.Fire in the Hole] R Trigger A creature moves into the hazard's space Effect The hazard explodes, dealing the bombs' damage and splash damage to the inanimate object. Combine this damage for the purpose of resistances and weaknesses, and this damage ignores an amount of the object's Hardness equal to your level. Any creatures adjacent to the hazard take the bombs' splash damage, similarly combined for the purpose of resistances and weaknesses. As a reminder, since you didn't throw the bombs, Calculated Splash and similar effects don't apply."},{"_id":"gyrIwJN0CTPp08em","name":"Certain Stratagem","level":2,"category":"class","traits":["investigator"],"source":"class/investigator/certain-stratagem","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You know exactly where to strike a foe to target their we...","summary":"When you make a Strike that you're adding your Intelligence modifier to due to Devising a Stratagem and miss, you...","fullDescription":"You know exactly where to strike a foe to target their weak spots. When you make a Strike that you're adding your Intelligence modifier to due to @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem]{Devising a Stratagem} and miss, you deal half of your @UUID[Compendium.pf2e.classfeatures.Item.Strategic Strike] damage to the target. This damage type is that of the weapon or unarmed attack you used for the Strike."},{"_id":"csPhQeHWbUXL64p9","name":"Person of Interest","level":2,"category":"class","traits":["investigator"],"source":"class/investigator/person-of-interest","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Frequency once per 10 minutes Sometimes, you need to foll...","summary":"For the next minute, you can against that creature as a free action.","fullDescription":"Frequency once per 10 minutes Sometimes, you need to follow the leads as they come in the middle of an investigation. Choose a creature that you can see who isn't, to your knowledge, tied to any of your current investigations. For the next minute, you can @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem] against that creature as a free action."},{"_id":"Peyf3L7c9esRTsgR","name":"Predict Weather","level":2,"category":"skill","traits":["general","secret","skill"],"source":"skill/predict-weather","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"By observing often subtle indicators in the environment, ...","summary":"Spend 10 minutes outdoors then attempt a check check.","fullDescription":"By observing often subtle indicators in the environment, you may try to predict the day's weather. Spend 10 minutes outdoors then attempt a @Check[survival|dc:20] check. (This check is reduced to @Check[survival|dc:15] if you have a commanding view of the region, but increases to @Check[survival|dc:30] if conditions are poor, such as attempting to predict weather with impaired visibility). Once you make an attempt to Predict the Weather, you cannot attempt to do so again for 24 hours. Critical Success You accurately predict the day's precipitation, temperature, and wind. You learn if a weather event will occur in the region within the next 24 hours, and if so, what the event is and approximately when it will occur. You gain a +2 circumstance bonus to Survival checks made to prepare for this weather event. Success You accurately predict the day's precipitation, temperature, and wind. You learn if a weather event will occur in the region during the next 24 hours, but not what that event will be or when it will take place. You gain a +1 circumstance bonus to Survival checks made to prepare for this weather event. Critical Failure You come to a dramatically wrong conclusion. The GM provides information to you as though you had received a critical success, including the specifics of a weather event that will not occur that day (instead, a different event-or no event-may occur)."},{"_id":"CowQy8gXP9POjuxq","name":"Game Hunter Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/game-hunter/game-hunter-dedication","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You are skilled at tracking big game animals and similar ...","summary":"When you succeed at a Strike against your hunted prey while it's , it must attempt a Fortitude save against your...","fullDescription":"You are skilled at tracking big game animals and similar creatures. You gain the @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey] action, but you can designate only animals, beasts, and dragons as prey. In addition to the other benefits of Hunt Prey, you gain a +2 circumstance bonus to Stealth checks against your hunted prey. When you succeed at a Strike against your hunted prey while it's @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard], it must attempt a Fortitude save against your class DC. On a failure, the prey's Speeds are each reduced by 10 feet for 1 round; on a critical failure, the duration of this effect is 1 minute. The prey is then temporarily immune to this effect for 10 minutes. If you already have Hunt Prey, you become an expert in Survival. You apply the Stealth bonus and the Speed reduction only when your prey is an animal, beast, or dragon. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Game Hunter (Failure)] @UUID[Compendium.pf2e.feat-effects.Item.Effect: Game Hunter (Critical Failure)] @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.8RYKz1WDPMJBmMNt]{Game Hunter}"},{"_id":"zNInvTqZrDdNJAS7","name":"Guardian Dedication","level":2,"category":"class","traits":["archetype","dedication","multiclass"],"source":"archetype/guardian/guardian-dedication","scores":{"idealist":5,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You become trained in Athletics; if you were already trai...","summary":"You become trained in Athletics; if you were already trained in Athletics, you instead become trained in a skill of...","fullDescription":"You become trained in Athletics; if you were already trained in Athletics, you instead become trained in a skill of your choice. You become trained in guardian class DC. You become trained in light armor and medium armor. If you already were trained in light armor and medium armor, you gain training in heavy armor as well. Whenever you gain a class feature that grants you expert or greater proficiency in any type of armor (but not unarmored defense), you also gain that proficiency in the armor types granted to you by this feat. If you have a class feature that grants you expert proficiency in unarmored defense and you're 13th level or higher, you also become an expert in the armor types granted to you by this feat. You can use the @UUID[Compendium.pf2e.actionspf2e.Item.Taunt] action. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.5eGP9Wh9Nr2WFxeZ]{Guardian}"},{"_id":"EVgqBU9BsEdPlRxD","name":"Guerrilla Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/guerrilla/level-2/guerrilla-dedication","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You're skilled in subtle tactics and using the environmen...","summary":"You become trained in your choice of Deception or Thievery; if you are already trained in both, you become an expert...","fullDescription":"You're skilled in subtle tactics and using the environment against your enemies. You become trained in your choice of Deception or Thievery; if you are already trained in both, you become an expert in one instead. When you take this dedication, choose a single, discrete urban or wilderness location, such as \"Mzali\" or \"the Verduran Forest\"; this becomes your favored location. When you are in this location and undetected by all enemies, you can @UUID[Compendium.pf2e.actionspf2e.Item.Sneak] without attempting a Stealth check as long as you move no more than half your Speed. During exploration, this also allows you to automatically approach within 15 feet of other creatures while Avoiding their Notice, as long as they aren't actively Searching or on guard. You can change your favored location by spending 1 week of downtime in the new location you would like to set as your favored location. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.6bVnGg5GyWZgYZst]{Guerrilla}"},{"_id":"pZMBq7gn66SEEA0n","name":"Horizon Walker Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/horizon-walker/horizon-walker-dedication","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You've mastered travel within a specific type of terrain....","summary":"When in your favored terrain, you gain a +10-foot circumstance bonus to your travel Speed. You gain the feat.","fullDescription":"You've mastered travel within a specific type of terrain. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Favored Terrain] feat. When in your favored terrain, you gain a +10-foot circumstance bonus to your travel Speed. When other creatures @UUID[Compendium.pf2e.actionspf2e.Item.Follow the Expert] with you as a guide in your favored terrain, they gain both the ability to ignore non-magical difficult terrain for the purpose of their travel Speed and the bonus to travel Speed. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.M5QOocGyP4zkMo9m]{Horizon Walker}"},{"_id":"lyD6eXl4wc7Pq61q","name":"Loremaster Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/loremaster/loremaster-dedication","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You've compiled a vast repository of information that tou...","summary":"If you have the class feat, you gain a +1 circumstance bonus to skill checks with Bardic Lore.","fullDescription":"You've compiled a vast repository of information that touches on nearly every subject. You are trained in Loremaster Lore, a special Lore skill that can be used only to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge], but on any topic. If you have legendary proficiency in a skill used to @UUID[Compendium.pf2e.actionspf2e.Item.Decipher Writing], you gain expert proficiency in Loremaster Lore, but you can't increase your proficiency rank in Loremaster Lore by any other means. You can take feats in the loremaster's additional feats entry even if you don't meet the @UUID[Compendium.pf2e.classfeatures.Item.Enigma]{Enigma Muse} prerequisite. If you have the @UUID[Compendium.pf2e.feats-srd.Item.Bardic Lore] class feat, you gain a +1 circumstance bonus to skill checks with Bardic Lore. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.ackdHdIAmSb0AiVL]{Loremaster}"},{"_id":"R00qiDE5pBctgtyU","name":"Ranger Dedication","level":2,"category":"class","traits":["archetype","dedication","multiclass"],"source":"archetype/ranger/ranger-dedication","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You become trained in Survival; if you were already train...","summary":"You become trained in Survival; if you were already trained in Survival, you instead become trained in another skill...","fullDescription":"You become trained in Survival; if you were already trained in Survival, you instead become trained in another skill of your choice. You become trained in ranger class DC. If you gain a warden spell through this archetype, you become trained in spell attacks and spell DCs. Your spellcasting attribute is Wisdom. You can use the @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey] action. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.CMgYob7Cy4meoQKg]{Ranger}"},{"_id":"9dPz3x6uLCFEB3yK","name":"Wandering Chef Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/wandering-chef/wandering-chef-dedication","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Whether trained in a noble kitchen or a humble home, you ...","summary":"When using the downtime activity, you can use Crafting or Cooking Lore in place of Survival, and if you roll a...","fullDescription":"Whether trained in a noble kitchen or a humble home, you know how to cook delicious dishes and source ingredients from the wilderness or urban settings. You become trained in Crafting; if you were already trained in Crafting, you instead become trained in a skill of your choice. You can use cookware instead of an alchemist's toolkit to craft alchemical foods. When using the @UUID[Compendium.pf2e.actionspf2e.Item.Subsist] downtime activity, you can use Crafting or Cooking Lore in place of Survival, and if you roll a failure, you get a success instead. You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.Jkl5KOZih7MoMqAJ#quick-alchemy-benefits]{Quick Alchemy benefits}, but can use it only to create consumables, and the consumables must be alchemical food. Any items you choose with @UUID[Compendium.pf2e.feats-srd.Item.Alchemical Crafting] must be alchemical food, but they can be 1st level or 2nd level instead of only 1st level. You create up to 4 versatile vials during your daily preparations. Typically, a wandering chef's versatile vials take the form of parcels of foraged ingredients. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.kWN0nFzOq3VvONC5]{Wandering Chef}"},{"_id":"vqxKsnFhzWv7AykV","name":"Clotting Elixirs","level":2,"category":"class","traits":["alchemist"],"source":"class/alchemist/clotting-elixirs","scores":{"idealist":1,"practical":8,"ruthless":1},"bestMatch":"practical","description":"Your restorative concoctions have a clotting effect on th...","summary":"When a living creature drinks an infused elixir with the healing trait that you have created, it can immediately...","fullDescription":"Your restorative concoctions have a clotting effect on the drinker's blood. When a living creature drinks an infused elixir with the healing trait that you have created, it can immediately attempt a @Check[flat|dc:10] to remove any persistent bleed damage."},{"_id":"cZED3aBrjCgO0dPC","name":"Pernicious Poison","level":2,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/pernicious-poison","scores":{"idealist":2,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can add a toxic additive to an alchemical poison to m...","summary":"You can add a toxic additive to an alchemical poison to make it splash poison on its target.","fullDescription":"You can add a toxic additive to an alchemical poison to make it splash poison on its target. A poison with this additive deals an amount of poison damage equal to the poison's level if the target succeeds at its initial saving throw against it. A target that critically succeeds at its saving throw against this poison still takes no damage."},{"_id":"2rJP5TqvfazNeNmY","name":"Revivifying Mutagen","level":2,"category":"class","traits":["alchemist","concentrate"],"source":"class/alchemist/revivifying-mutagen","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Requirements You are under the effects of a mutagen. You ...","summary":"Requirements You are under the effects of a mutagen.","fullDescription":"Requirements You are under the effects of a mutagen. You metabolize a mutagen to heal yourself. You regain 1d6 Hit Points for every 2 item levels of the required mutagen (minimum 1d6 HP), but the mutagen's duration immediately ends."},{"_id":"ODnXQHvFoK7tIVpu","name":"Smoke Bomb","level":2,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/smoke-bomb","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can add a tarry additive to an alchemical bomb to mak...","summary":"You can add a tarry additive to an alchemical bomb to make it emit smoke.","fullDescription":"You can add a tarry additive to an alchemical bomb to make it emit smoke. When thrown, in addition to its normal effects, the bomb creates a cloud of smoke in a @Template[burst|distance:10]. You choose which corner of the target's space (or the space in which the bomb lands) the cloud is centered on. Creatures within that area have the @UUID[Compendium.pf2e.conditionitems.Item.Concealed] condition, and all other creatures are concealed to them. The smoke lasts for 1 minute or until dissipated by a strong wind."},{"_id":"tFrGaa0qI2JvnHsD","name":"Exploit Blunder","level":2,"category":"class","traits":["investigator"],"source":"class/investigator/exploit-blunder","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Trigger A creature you @UUID[Compendium.pf2e.actionspf2e....","summary":"Trigger A creature you Devised a Stratagem against on your most recent turn fails or critically fails a Strike...","fullDescription":"Trigger A creature you @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem]{Devised a Stratagem} against on your most recent turn fails or critically fails a Strike against you. By watching your foes closely, you can make the most out of their mistakes. You Step."},{"_id":"N4wCUZH2KG6FoGqh","name":"Shared Stratagem","level":2,"category":"class","traits":["investigator"],"source":"class/investigator/shared-stratagem","scores":{"idealist":4,"practical":8,"ruthless":0},"bestMatch":"practical","description":"The plans you make include your allies as well as yoursel...","summary":"The plans you make include your allies as well as yourself.","fullDescription":"The plans you make include your allies as well as yourself. When you hit a creature with an attack on which you substituted your attack roll due to @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem]{Devising a Stratagem}, designate one ally. The creature you hit is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] to that ally on the next attack that ally makes against that creature before the start of your next turn."},{"_id":"WZWSaAwuDgne7Z0c","name":"Solid Lead","level":2,"category":"class","traits":["investigator"],"source":"class/investigator/solid-lead","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Sometimes your case splinters into smaller mysteries, but...","summary":"Once per day when you give up on the subject of a lead due to using again, you can designate the lead you stopped...","fullDescription":"Sometimes your case splinters into smaller mysteries, but you never lose sight of the big picture. Once per day when you give up on the subject of a lead due to using @
