ergy from the Void; sacred or profane influences; or the presence of undead. Occultism allows you to contact lingering spirits, psychic echoes of the departed dead, and spirits from beyond reality, who tell you about things like strange auras, effects, or the presence of unnatural occult beings. Spend 10 minutes and attempt a check to Recall Knowledge with the chosen skill; the DC is determined by the GM (usually a very high DC for the level of the highest-level creature you might encounter in the area). If you're legendary in the chosen skill, you can use this feat once per hour, instead of only once per day, but you can't use it again on any area that overlaps a previous area. Critical Success The spirits reveal themselves to you and have a helpful attitude toward you. Only you can perceive these spirits. They answer three simple questions about the environment within 100 feet of you, depending on the skill you chose and thus the type of spirits you contact. Their answers are almost always a single word, and their knowledge is limited to within their area of interest. Success As with a critical success, but the spirits are indifferent to you and answer only one question. Failure You are unable to contact the spirits of this place. Critical Failure You contact one or more malevolent spirits. They are hostile toward you, though they may not immediately appear so. They answer up to three questions but give you information that is harmful to you in some way, as determined by the GM. Special You can select this feat multiple times, each time picking a different skill in which you have the master proficiency rank. You can use this feat with each skill once per day (or once per hour, if you're legendary)."},{"_id":"PiUe3tpv7UVtnfvS","name":"Impeccable Crafting","level":7,"category":"skill","traits":["general","skill"],"source":"skill/impeccable-crafting","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You craft flawless creations with great efficiency. Whene...","summary":"Whenever you roll a success at a Crafting check to make an item of the type you chose with , you get a critical...","fullDescription":"You craft flawless creations with great efficiency. Whenever you roll a success at a Crafting check to make an item of the type you chose with @UUID[Compendium.pf2e.feats-srd.Item.Specialty Crafting], you get a critical success instead."},{"_id":"niQY3XR2VWp3GWDx","name":"Signature Crafting","level":7,"category":"skill","traits":["general","skill"],"source":"skill/signature-crafting","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Magic items you create bear a stamp specific to your hand...","summary":"When you successfully Craft a permanent magic item, roll a check when the item is fully complete.","fullDescription":"Magic items you create bear a stamp specific to your handiwork. When you successfully Craft a permanent magic item, roll a @Check[flat|dc:9] when the item is fully complete. Any benefit a creature gains from an item quirk applies only while the creature wears the item (for a worn item) or holds it (for a held item). The GM might allow custom quirks similar to those listed. Critical Success Choose an item quirk from the table and its specifics. Success The item gains a random item quirk with any specifics selected by the GM. d10 Quirk Description 1 Cavorting Dances in place when not in use. 2 Clean Remains pristine despite filth. 3 Environmental Appearance changes to match its environment. 4 Filthy A layer of filth always remains. 5 Floating Slowly descends when dropped. 6 Glittering Shimmers and glows with light bright as a torch. 7 Invisible The item is invisible, but becomes visible for 1 round after being used. 8 Loyal Floats within 5 feet of its owner, as if on a tether (but can still be seized by someone else). 9 Mood coloration User's mood affects the item's color. 10 Skillful The item grants a +1 item bonus to one type of skill checks."},{"_id":"Yj4mpROEjdCjQzMd","name":"Planar Survival","level":7,"category":"skill","traits":["general","skill"],"source":"skill/planar-survival","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You can Subsist using Survival on different planes, even ...","summary":"For instance, you can forage for food without penalty even if the plane lacks food that could normally sustain you.","fullDescription":"You can Subsist using Survival on different planes, even those without resources or natural phenomena you normally need. For instance, you can forage for food without penalty even if the plane lacks food that could normally sustain you. A success on your check to Subsist also prevents damage done by the plane to you and anyone else you support with Subsist. This applies only to damage dealt by the general conditions of the plane, not smaller hazards."},{"_id":"tP9Hs6hHkeeCJctS","name":"Vanish Into the Land","level":7,"category":"skill","traits":["general","skill"],"source":"skill/vanish-into-the-land","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You're adept at using the land's natural features to find...","summary":"When in the difficult terrain you've selected for the Terrain Stalker feat, you can and even without cover or being .","fullDescription":"You're adept at using the land's natural features to find places to hide. When in the difficult terrain you've selected for the Terrain Stalker feat, you can @UUID[Compendium.pf2e.actionspf2e.Item.Hide] and @UUID[Compendium.pf2e.actionspf2e.Item.Sneak] even without cover or being @UUID[Compendium.pf2e.conditionitems.Item.Concealed]."},{"_id":"JEzjyNbpsh05iymG","name":"Prepare Papers","level":7,"category":"skill","traits":["archetype","skill"],"source":"archetype/alkenstar-agent/prepare-papers","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You're practiced at creating forgeries that establish you...","summary":"You can as an exploration activity.","fullDescription":"You're practiced at creating forgeries that establish your outlaw credentials or augment your legal authority. You can @UUID[Compendium.pf2e.actionspf2e.Item.Create Forgery] as an exploration activity. It takes you about 1 hour per page of the document that you're forging. This time is reduced to 10 minutes per page if you're legendary in Society."},{"_id":"g3zmkEVJJIjE32fY","name":"Scholastic Identification","level":7,"category":"skill","traits":["archetype","skill"],"source":"archetype/archaeologist/scholastic-identification","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You have the knowledge needed to understand ancient texts...","summary":"You have the knowledge needed to understand ancient texts and cultural artifacts.","fullDescription":"You have the knowledge needed to understand ancient texts and cultural artifacts. You can use Society when [[/act decipher-writing skill=society]]{Deciphering Writing}, no matter the type of writing you are examining. You can also use Society to [[/act identify-magic skill=society]] when examining a magic item or location with cultural significance."},{"_id":"UkMG3wMvrw8X0I98","name":"Propeller Attachment","level":7,"category":"skill","traits":["archetype"],"source":"archetype/trapsmith/propeller-attachment","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You've mastered attaching clockwork propellers to your da...","summary":"You've mastered attaching clockwork propellers to your daily quick-deploy snares that use gears.","fullDescription":"You've mastered attaching clockwork propellers to your daily quick-deploy snares that use gears. This allows you to place your snares in the air or underwater, where they remain in place for up to 10 minutes, after which the propeller runs out of power and they fall or sink. Unless you use additional precautions to hide it, a propeller snare's location is usually obvious."},{"_id":"ucmJ2Z5VXUtCiE3q","name":"Efficient Controls","level":7,"category":"skill","traits":["archetype"],"source":"archetype/vehicle-mechanic/efficient-controls","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"By reducing redundant systems and streamlining essential ...","summary":"By reducing redundant systems and streamlining essential functions, you have made it easier for the vehicle to...","fullDescription":"By reducing redundant systems and streamlining essential functions, you have made it easier for the vehicle to operate with fewer crew. Reduce the number of crew required to operate your signature vehicle by 25%. For example, you would reduce a sailing ship from needing 1 pilot and 8 crew to 1 pilot and 6 crew. This adjustment only affects the number of crew needed to operate the vehicle; it doesn't reduce the vehicle's need for a pilot."},{"_id":"HBosqD4ijMVTflCt","name":"Master of Apprentice","level":7,"category":"skill","traits":["general","skill"],"source":"skill/master-of-apprentice","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Teaching is a difficult art form, but you've gotten a pre...","summary":"When you or during downtime, you can also attempt to Aid another creature doing the same with the same skill if they...","fullDescription":"Teaching is a difficult art form, but you've gotten a pretty good handle on it. When you @UUID[Compendium.pf2e.actionspf2e.Item.Craft] or @UUID[Compendium.pf2e.actionspf2e.Item.Earn Income] during downtime, you can also attempt to Aid another creature doing the same with the same skill if they have a lower proficiency bonus than you. If you succeed, they can use the better result between your check and their own check."},{"_id":"2rSyTfPgAmNAo01r","name":"Quick Recognition","level":7,"category":"skill","traits":["general","skill"],"source":"skill/quick-recognition","scores":{"idealist":2,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You Recognize Spells swiftly. Once per round, you can @UU...","summary":"Once per round, you can Recognize a Spell using a skill in which you're a master as a free action.","fullDescription":"You Recognize Spells swiftly. Once per round, you can @UUID[Compendium.pf2e.feats-srd.Item.Recognize Spell]{Recognize a Spell} using a skill in which you're a master as a free action."},{"_id":"VKNxblSUxYXQYlLr","name":"Terrain Master","level":8,"category":"class","traits":["ranger"],"source":"class/ranger/terrain-master","scores":{"idealist":0,"practical":21,"ruthless":0},"bestMatch":"practical","description":"You are able to adapt to your surroundings in any natural...","summary":"You are able to adapt to your surroundings in any natural terrain.","fullDescription":"You are able to adapt to your surroundings in any natural terrain. You can spend 1 hour practicing in your current terrain in order to make it your favored terrain, replacing your current favored terrain temporarily. If you spend a full day out of the new favored terrain, your favored terrain reverts back to your original choice when you took the @UUID[Compendium.pf2e.feats-srd.Item.Favored Terrain] feat."},{"_id":"27R8yZcY2uXH6pZN","name":"Powerful Snares","level":8,"category":"class","traits":["ranger"],"source":"class/ranger/powerful-snares","scores":{"idealist":1,"practical":16,"ruthless":0},"bestMatch":"practical","description":"Your snares are particularly difficult for enemies to avo...","summary":"Your snares are particularly difficult for enemies to avoid.","fullDescription":"Your snares are particularly difficult for enemies to avoid. When you set a snare, the saving throw DC for that snare is equal to its normal DC or your class DC, whichever is higher."},{"_id":"BaKEnNbzbGlenmRv","name":"Eerie Traces","level":8,"category":"class","traits":["concentrate","druid","exploration","move","ranger"],"source":"class/shared-class-feats/eerie-traces","scores":{"idealist":0,"practical":15,"ruthless":7},"bestMatch":"practical","description":"The tracks you leave behind are strange, somehow disconce...","summary":"You don't need to attempt a Survival check to change your tracks, but anyone tracking you must attempt a check save...","fullDescription":"The tracks you leave behind are strange, somehow disconcerting and unnerving-they might travel backward, or through places no one would think to pass through. You change your tracks into eerie traces, moving up to half your travel speed as you do so. You don't need to attempt a Survival check to change your tracks, but anyone tracking you must attempt a @Check[will|against:class-spell] save against the higher of your class DC or spell DC. Success The tracker is unaffected. Failure The tracker becomes @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} for as long as it follows your tracks. This condition doesn't decrease until the tracker stops following you, and it comes back if the tracker resumes following your tracks. If the tracker enters into an encounter with you after following your tracks, it begins the encounter frightened 1. Critical Failure As failure, but your disturbing traces cause the tracker to be @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} instead."},{"_id":"9EmJElnNVmXQ7Rzn","name":"Greenwatch Veteran","level":8,"category":"class","traits":["gunslinger","investigator","ranger"],"source":"class/shared-class-feats/greenwatch-veteran","scores":{"idealist":2,"practical":15,"ruthless":0},"bestMatch":"practical","description":"Trigger Your turn starts, and you're in combat against a ...","summary":"Attempt a check against the creature you were Tracking.","fullDescription":"Trigger Your turn starts, and you're in combat against a creature you spent at least 10 minutes @UUID[Compendium.pf2e.actionspf2e.Item.Track]{Tracking}. Your time spent tracking your target allows you to quickly identify its weaknesses and relay them to your allies. Attempt a @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] check against the creature you were Tracking. On a success, you always know the creature's greatest weakness and highest resistance or immunity, in addition to any other information the check would typically provide. You immediately use a quick series of hand gestures to signal this information to any allies who can see you."},{"_id":"yOybxBkebeeuHWuy","name":"Magical Knowledge","level":8,"category":"class","traits":["archetype"],"source":"archetype/thaumaturge/magical-knowledge","scores":{"idealist":2,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Increase your proficiency rank in one of Arcana, Nature, ...","summary":"You gain a skill feat associated with the skill you chose.","fullDescription":"Increase your proficiency rank in one of Arcana, Nature, Occultism, or Religion from expert to master and in another from trained to expert. You gain a skill feat associated with the skill you chose."},{"_id":"y2XeMe1F18lIyo59","name":"Blind-Fight","level":8,"category":"class","traits":["fighter","investigator","ranger","rogue"],"source":"class/shared-class-feats/blind-fight","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"Fighter, Rogue, Investigator Your battle instincts make y...","summary":"You don't need to succeed at a flat check to target concealed creatures.","fullDescription":"Fighter, Rogue, Investigator Your battle instincts make you more aware of @UUID[Compendium.pf2e.conditionitems.Item.Concealed] and @UUID[Compendium.pf2e.conditionitems.Item.Invisible] opponents. Ranger Your heightened senses allow you to instinctively detect unseen opponents. You don't need to succeed at a flat check to target concealed creatures. You're not @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] to creatures that are @UUID[Compendium.pf2e.conditionitems.Item.Hidden] from you (unless you're off-guard to them for reasons other than the hidden condition), and you need only a successful @Check[flat|dc:5] to target a hidden creature. While you're adjacent to an @UUID[Compendium.pf2e.conditionitems.Item.Undetected] creature of your level or lower, it is instead only hidden from you."},{"_id":"RcQv16RK80R6c4id","name":"Improvised Crafting","level":8,"category":"skill","traits":["archetype","exploration","manipulate","skill"],"source":"archetype/swordmaster/improvised-crafting","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You've learned to repair your equipment even in challengi...","summary":"You can attempt to Repair an item without a repair kit, instead improvising tools out of your gear or found items.","fullDescription":"You've learned to repair your equipment even in challenging circumstances, making use of what you have available. You can attempt to Repair an item without a repair kit, instead improvising tools out of your gear or found items. This adds 5 minutes to the time it takes to Repair the item. You can also Repair an item while on the move without needing a stable surface. This adds 10 minutes to the times it takes to Repair the item."},{"_id":"v4O6eDiSOkzQZHmT","name":"Skill Mastery (Investigator)","level":8,"category":"class","traits":["archetype"],"source":"archetype/investigator/skill-mastery-investigator","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Increase your proficiency rank in one of your skills from...","summary":"You gain a skill feat associated with one of the skills you chose. Special You can select this feat up to five times.","fullDescription":"Increase your proficiency rank in one of your skills from expert to master and in another of your skills from trained to expert. You gain a skill feat associated with one of the skills you chose. Special You can select this feat up to five times."},{"_id":"1cjjQL0z4ZVrrSAV","name":"Alter Admixture","level":8,"category":"class","traits":["alchemist","exploration"],"source":"class/alchemist/alter-admixture","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Requirements You are holding or wearing an alchemist's to...","summary":"Requirements You are holding or wearing an alchemist's toolkit.","fullDescription":"Requirements You are holding or wearing an alchemist's toolkit. Sometimes, you need to adapt your alchemical mixtures to new situations. In a process that takes 10 minutes, you change an item you created with advanced alchemy into a similar item. You can change an alchemical bomb into another type of alchemical bomb, an elixir into another type of elixir, or a poison into another type of poison. If it's unclear whether two alchemical consumables are similar, the GM decides. You must know the formula for the new item, and the new item must be of the same or lower item level than the original item. The new item still keeps the infused trait, and it remains potent as long as the original item would have."},{"_id":"TOyqtUUnOkOLl1Pm","name":"Eclectic Skill","level":8,"category":"class","traits":["bard"],"source":"class/bard/eclectic-skill","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Your broad experiences translate to a range of skills. Yo...","summary":"You can attempt any skill check that normally requires you to be trained, even if you are untrained.","fullDescription":"Your broad experiences translate to a range of skills. Your proficiency bonus to untrained skill checks is equal to your level. You can attempt any skill check that normally requires you to be trained, even if you are untrained. If you have legendary proficiency in Occultism, you can attempt any skill check that normally requires you to have expert proficiency, even if untrained or trained."},{"_id":"2leK1eGVcIBTmx6J","name":"Unseen Passage","level":8,"category":"class","traits":["gunslinger","investigator","ranger"],"source":"class/shared-class-feats/unseen-passage","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day You have mastered a magical techni...","summary":"You have mastered a magical technique for moving through dangerous woodlands unseen.","fullDescription":"Frequency once per day You have mastered a magical technique for moving through dangerous woodlands unseen. You can cast @UUID[Compendium.pf2e.spells-srd.Item.Vanishing Tracks] as an innate primal spell heightened to a spell rank equal to half your level rounded up."},{"_id":"HlSwpxreIfsglTJ8","name":"Lethargy Poisoner","level":8,"category":"class","traits":["archetype"],"source":"archetype/crossbow-infiltrator/lethargy-poisoner","scores":{"idealist":1,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You've learned more than the use of hand crossbows. Durin...","summary":"If you're an expert in Crafting, you can instead craft a dose of .","fullDescription":"You've learned more than the use of hand crossbows. During your daily preparations, you can prepare a dose of @UUID[Compendium.pf2e.equipment-srd.Item.Lethargy Poison] from ordinary materials in a wilderness or urban area. If you're an expert in Crafting, you can instead craft a dose of @UUID[Compendium.pf2e.equipment-srd.Item.Stupor Poison]. You can prepare two doses (of either poison) if you're a master in Crafting and three doses if you're legendary in Crafting. The save DC for this poison is equal to your class DC. Only you can use these poisons, and they expire the next time you make your daily preparations. The GM might decide that the area you're in is too barren to provide the materials you need for this feat."},{"_id":"aprpqUlRpRVXwAJv","name":"Haunting Memories","level":8,"category":"class","traits":["archetype"],"source":"archetype/ghost/haunting-memories","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Your soul bears metaphysical impressions of the innumerab...","summary":"When you make your daily preparations, you can either gain the expert proficiency rank in one skill in which you're...","fullDescription":"Your soul bears metaphysical impressions of the innumerable other spirits imprisoned with you in the @UUID[Compendium.pf2e.equipment-srd.Item.Final Blade] from which you escaped, allowing you to draw upon their memories. When you make your daily preparations, you can either gain the expert proficiency rank in one skill in which you're untrained or raise your proficiency rank to master in one skill in which you're trained or better. You also gain one skill feat with a minimum requirement of your new rank in the chosen skill. For the purpose of meeting level prerequisites for this feat, your level is equal to half your level. This proficiency and feat last until you make your daily preparations again. Since the proficiency is temporary, you can't use it as a prerequisite for any permanent character option."},{"_id":"Mvay7CiSN8snJ7DK","name":"Perpetual Breadth","level":8,"category":"class","traits":["alchemist"],"source":"class/alchemist/perpetual-breadth","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You have expanded your supply of near-infinite items. Cho...","summary":"You have expanded your supply of near-infinite items.","fullDescription":"You have expanded your supply of near-infinite items. Choose a research field. Add one item from the list of options available to that field from perpetual infusions, or two items if you choose your own field. If you have @UUID[Compendium.pf2e.classfeatures.Item.Perpetual Potency (Toxicologist)]{Perpetual Potency} or @UUID[Compendium.pf2e.classfeatures.Item.Perpetual Perfection (Toxicologist)]{Perpetual Perfection}, you gain an additional item (or items if you chose your own field) appropriate to the field you chose, for instance a higher-level version of the bomb you chose or a new poison."},{"_id":"ciI4pld6HFRUjFB6","name":"Officer's Education","level":8,"category":"class","traits":["commander"],"source":"class/commander/officers-education","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You know that a broad knowledge base is critical for a co...","summary":"You become trained in two skills you are not already trained in, become an expert in one skill you are currently...","fullDescription":"You know that a broad knowledge base is critical for a competent commander. You become trained in two skills you are not already trained in, become an expert in one skill you are currently trained in, learn one common language you do not already know, and gain any one general feat that you meet the prerequisites for. Special You can take this feat twice, gaining its benefits each time."},{"_id":"qwp56E1xrgoi9Q2Z","name":"Unrivaled Analysis","level":8,"category":"class","traits":["commander"],"source":"class/commander/unrivaled-analysis","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Your experience allows you to derive even more informatio...","summary":"When you use , you can attempt up to four checks to about creatures you are observing.","fullDescription":"Your experience allows you to derive even more information about your opponents from a mere glance. When you use @UUID[Compendium.pf2e.feats-srd.Item.Rapid Assessment], you can attempt up to four checks to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] about creatures you are observing."},{"_id":"l4CIXeffWhHbIFWU","name":"Defensive Stratagem","level":8,"category":"class","traits":["investigator"],"source":"class/investigator/defensive-stratagem","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"By scrutinizing a foe, you learn how to better avoid its ...","summary":"When you use Devise a Stratagem, you can choose a defensive stratagem instead of an attack or skill stratagem after...","fullDescription":"By scrutinizing a foe, you learn how to better avoid its attacks. When you use Devise a Stratagem, you can choose a defensive stratagem instead of an attack or skill stratagem after you roll a d20. Defensive Stratagem You can't attempt to Strike the target until the start of your next turn. You gain a +1 circumstance bonus to all your defenses against effects caused by the target until the start of your next turn."},{"_id":"sYOaZoPqNBnppY51","name":"Glitter Crystals","level":8,"category":"class","traits":["additive","alchemist","healing"],"source":"class/alchemist/glitter-crystals","scores":{"idealist":2,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can mix a blend of crushed flowers and alchemical sal...","summary":"You can mix a blend of crushed flowers and alchemical salt into an alchemical elixir with the healing trait or...","fullDescription":"You can mix a blend of crushed flowers and alchemical salt into an alchemical elixir with the healing trait or alchemical food. Choose one of the following effects: reduce the drained condition by 1, reduce the stupefied condition by 1, remove the @UUID[Compendium.pf2e.conditionitems.Item.Dazzled] condition, or remove the @UUID[Compendium.pf2e.conditionitems.Item.Deafened] condition. The creature who consumes the modified healing elixir or alchemical food gains this benefit in addition to the food or elixir's normal effects. This has no effect against permanent conditions."},{"_id":"J9LjIYPyUmOim5r7","name":"Improved Invigorating Elixir","level":8,"category":"class","traits":["alchemist"],"source":"class/alchemist/improved-invigorating-elixir","scores":{"idealist":0,"practical":8,"ruthless":1},"bestMatch":"practical","description":"Choose physical invigoration or mental invigoration, and ...","summary":"Choose physical invigoration or mental invigoration, and add the listed conditions to those you can choose for an...","fullDescription":"Choose physical invigoration or mental invigoration, and add the listed conditions to those you can choose for an invigorating elixir you create to counteract: Physical Invigoration @UUID[Compendium.pf2e.conditionitems.Item.Blinded], @UUID[Compendium.pf2e.conditionitems.Item.Deafened], @UUID[Compendium.pf2e.conditionitems.Item.Drained], @UUID[Compendium.pf2e.conditionitems.Item.Paralyzed], @UUID[Compendium.pf2e.conditionitems.Item.Slowed] Mental Invigoration @UUID[Compendium.pf2e.conditionitems.Item.Confused], controlled, @UUID[Compendium.pf2e.conditionitems.Item.Fleeing], @UUID[Compendium.pf2e.conditionitems.Item.Frightened], @UUID[Compendium.pf2e.conditionitems.Item.Paralyzed], @UUID[Compendium.pf2e.conditionitems.Item.Slowed]. Special You can select this feat a second time to choose a different type of invigoration and add its options to those you can choose."},{"_id":"gQ2EvesPqLbISLQV","name":"Mutant Physique","level":8,"category":"class","traits":["alchemist"],"source":"class/alchemist/mutant-physique","scores":{"idealist":0,"practical":8,"ruthless":2},"bestMatch":"practical","description":"Basic mutagens that affect your physical form can bring o...","summary":"Bestial Mutagen You gain the mutagen's item bonus to your Intimidation checks.","fullDescription":"Basic mutagens that affect your physical form can bring out the beast within you, turn you nigh invincible, or make your body more elastic. While you're affected by one of the listed mutagens, you get an additional benefit. @UUID[Compendium.pf2e.equipment-srd.Item.Bestial Mutagen (Lesser)]{Bestial Mutagen} You gain the mutagen's item bonus to your Intimidation checks. In addition, you increase the damage die size of your claws and jaws by one step, and they gain the deadly d10 trait. @UUID[Compendium.pf2e.equipment-srd.Item.Juggernaut Mutagen (Lesser)]{Juggernaut Mutagen} You gain resistance to all physical damage equal to half your level. @UUID[Compendium.pf2e.equipment-srd.Item.Quicksilver Mutagen (Lesser)]{Quicksilver Mutagen} You can stretch your legs and Step up to 10 feet, and you can squish and compress your body, allowing you to make it through tight spaces as if you were one size smaller, in addition to any effect from Squeezing. Special If you can be under the effects of multiple mutagens (with the @UUID[Compendium.pf2e.classfeatures.Item.Greater Field Discovery (Mutagenist)]{mutagenist greater field discovery}, for example), you get all relevant benefits."},{"_id":"XtIPmZ3Ihq5NJHP2","name":"Pinpoint Poisoner","level":8,"category":"class","traits":["alchemist"],"source":"class/alchemist/pinpoint-poisoner","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Unsuspecting targets are especially vulnerable to your po...","summary":"When you successfully Strike an creature with a poisoned weapon or expose an off-guard creature to an inhaled...","fullDescription":"Unsuspecting targets are especially vulnerable to your poisons. When you successfully Strike an @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] creature with a poisoned weapon or expose an off-guard creature to an inhaled poison, that creature takes a –2 circumstance penalty to its initial save against that poison. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Pinpoint Poisoner]"},{"_id":"y7SYHv0DWkkwjT95","name":"Retaliatory Cleansing","level":8,"category":"class","traits":["alchemist"],"source":"class/alchemist/retaliatory-cleansing","scores":{"idealist":5,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Trigger You would take damage from an adjacent creature's...","summary":"Trigger You would take damage from an adjacent creature's Strike.","fullDescription":"Trigger You would take damage from an adjacent creature's Strike. Requirements You're holding holy water or a bomb that deals vitality damage in one of your hands. You twist your hand in front of the blow, ensuring the enemy's attack shatters the required holy water or bomb. The creature takes the on-hit and splash damage from the holy water or required bomb, not counting any additional effects you would add or apply when you throw the bomb, such as weapon specialization or Calculated Splash. You're splashed by the holy water or required bomb, although since vitality damage harms only undead and creatures with void healing, it's unlikely you will take damage."},{"_id":"zXKfKKOxht0b0XNL","name":"Sticky Bomb","level":8,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/sticky-bomb","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can mix in a sticky additive to an alchemical bomb to...","summary":"You can mix in a sticky additive to an alchemical bomb to make its contents adhere and continue to deal damage.","fullDescription":"You can mix in a sticky additive to an alchemical bomb to make its contents adhere and continue to deal damage. A creature hit by a sticky bomb also takes persistent damage equal to and of the same type as the bomb's splash damage. If the bomb already deals persistent damage, combine the two amounts."},{"_id":"264KzmKMK4zqi6AR","name":"Clue Them All In","level":8,"category":"class","traits":["investigator"],"source":"class/investigator/clue-them-all-in","scores":{"idealist":2,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can clue in all your allies at once. When you use the...","summary":"When you use the Clue In reaction, any of your allies who are attempting the same check to investigate one of your...","fullDescription":"You can clue in all your allies at once. When you use the Clue In reaction, any of your allies who are attempting the same check to investigate one of your active investigations receive the circumstance bonus from Clue In. If you use this ability during an encounter, they must attempt their check within 1 round of when you Clued them In."},{"_id":"yTUIiE9LXBZaA7aG","name":"Whodunnit?","level":8,"category":"class","traits":["investigator"],"source":"class/investigator/whodunnit","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day You carefully consider your case a...","summary":"When you and learn there's a larger mystery, you can ask two questions related to your investigation when you open it.","fullDescription":"Frequency once per day You carefully consider your case and narrow down some of the details. When you @UUID[Compendium.pf2e.actionspf2e.Item.Pursue a Lead] and learn there's a larger mystery, you can ask two questions related to your investigation when you open it. The GM must answer truthfully with \"yes\" or \"no,\" though if the answer would be misleading or have no practical application to your investigation, the GM can answer \"immaterial.\" You can't use Whodunnit? more than once for the same lead, even across different days. Your questions must come from the following list, applying to the detail that spurred your investigation. Was this clue left by a [creature trait]? (Choose a creature trait such as humanoid, undead, or dwarf; this trait must be accurate as of the time the clue was left.) Was this clue left within the last hour? Was this clue left within the last day? Was the creature that left this clue in a heightened emotional state when it left the clue? Did anyone attempt to conceal this clue?"},{"_id":"enPAJ1oSDutts7ic","name":"Deadly Aim","level":8,"category":"class","traits":["flourish","ranger"],"source":"class/ranger/deadly-aim","scores":{"idealist":0,"practical":8,"ruthless":3},"bestMatch":"practical","description":"You aim for your prey's weak spots, making your shot more...","summary":"You gain a +4 circumstance bonus to damage on that Strike.","fullDescription":"You aim for your prey's weak spots, making your shot more challenging but dealing more damage if you hit. Make a ranged Strike against your hunted prey at a –2 penalty. You gain a +4 circumstance bonus to damage on that Strike. This bonus increases to +6 at 11th level and +8 at 15th level."},{"_id":"Tr2SnOE2WqFIIWIK","name":"Enlarge Companion","level":8,"category":"class","traits":["ranger"],"source":"class/ranger/enlarge-companion","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You make your companion enormous. You gain the @UUID[Comp...","summary":"You make your companion enormous. You gain the warden spell.","fullDescription":"You make your companion enormous. You gain the @UUID[Compendium.pf2e.spells-srd.Item.Enlarge Companion] warden spell. Increase the number of Focus Points in your focus pool by 1."},{"_id":"s2GbcUIXG1ZBurSd","name":"Hamstringing Strike","level":8,"category":"class","traits":["ranger"],"source":"class/ranger/hamstringing-strike","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You slow your foes with a well-aimed attack. Make a Strik...","summary":"Make a Strike against your hunted prey with a –2 penalty.","fullDescription":"You slow your foes with a well-aimed attack. Make a Strike against your hunted prey with a –2 penalty. If you hit your prey, the creature takes a –5-foot status penalty to Speed. If you critically hit your prey, the creature takes a –10-foot status penalty to Speed. A creature immune to bleed damage does not take this penalty. The penalty can be removed using any method that removes persistent bleed damage or offers a flat check to do so, such as @UUID[Compendium.pf2e.actionspf2e.Item.Administer First Aid]. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Hamstringing Strike]"},{"_id":"16MOW7deoOoDwE9z","name":"Hazard Finder","level":8,"category":"class","traits":["ranger"],"source":"class/ranger/hazard-finder","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have an intuitive ability to sense hazards. You gain ...","summary":"You gain a +1 circumstance bonus to Perception checks to find traps and hazards, to AC against their attacks, and to...","fullDescription":"You have an intuitive ability to sense hazards. You gain a +1 circumstance bonus to Perception checks to find traps and hazards, to AC against their attacks, and to saves against their effects. You can find hazards that would normally require you to @UUID[Compendium.pf2e.actionspf2e.Item.Search] even if you aren't Searching."},{"_id":"qnMdgukNGmLWtSbZ","name":"The Harder They Fall (Kingmaker)","level":8,"category":"class","traits":["ranger"],"source":"class/ranger/the-harder-they-fall-kingmaker","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You know how to make a larger creature hurt when it falls...","summary":"If you are master in Athletics, the damage increases to 2d8 damage] damage (or 4d8 damage] damage on a critical...","fullDescription":"You know how to make a larger creature hurt when it falls to the ground. If you successfully @UUID[Compendium.pf2e.actionspf2e.Item.Trip] a foe that's larger than you, it takes @Damage[1d8[bludgeoning]] damage (or @Damage[2d8[bludgeoning]] damage on a critical success). If you are master in Athletics, the damage increases to @Damage[2d8[bludgeoning]] damage (or @Damage[4d8[bludgeoning]] damage on a critical success)."},{"_id":"oHra9QanDFpAZ4hh","name":"Warden's Boon","level":8,"category":"class","traits":["ranger"],"source":"class/ranger/wardens-boon","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You point out vulnerabilities present in your hunted prey...","summary":"Depending on whether you call out or use gestures, this action gains either the auditory or visual trait.","fullDescription":"You point out vulnerabilities present in your hunted prey, granting the benefits listed in @UUID[Compendium.pf2e.actionspf2e.Item.Hunt Prey] and your hunter's edge to an ally until the end of their next turn. Depending on whether you call out or use gestures, this action gains either the auditory or visual trait."},{"_id":"80DU0IvIzOIBGuUa","name":"Loaner Spell","level":8,"category":"class","traits":["rogue"],"source":"class/rogue/loaner-spell","scores":{"idealist":5,"practical":8,"ruthless":0},"bestMatch":"practical","description":"During your daily preparations, you can gain the assistan...","summary":"During your daily preparations, you can gain the assistance of an allied prepared spellcaster to prepare one spell...","fullDescription":"During your daily preparations, you can gain the assistance of an allied prepared spellcaster to prepare one spell for the day. The spell can be up to 3rd level. Your ally must be able to prepare and cast it, and the spell must have a Targets entry or an area. Your ally loses a spell slot of the corresponding spell rank, and you gain the ability to cast the prepared spell once that day. When you @UUID[Compendium.pf2e.actionspf2e.Item.Cast a Spell]{Cast the Spell}, use your class DC for any saving throws required by the spell, and your class DC - 10 as a spell attack roll modifier."},{"_id":"c9rhGmKft1BVT4JO","name":"Skill Mastery (Rogue)","level":8,"category":"class","traits":["archetype"],"source":"archetype/rogue/skill-mastery-rogue","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"Increase your proficiency rank in one of your skills from...","summary":"You gain a skill feat associated with one of the skills you chose; you must meet all its prerequisites.","fullDescription":"Increase your proficiency rank in one of your skills from expert to master and in another of your skills from trained to expert. You gain a skill feat associated with one of the skills you chose; you must meet all its prerequisites. Special You can select this feat up to five times."},{"_id":"8Sdw31YToKhBJ4v4","name":"Physical Training","level":8,"category":"class","traits":["archetype"],"source":"archetype/swordmaster/physical-training","scores":{"idealist":0,"practical":7,"ruthless":0},"bestMatch":"practical","description":"You spend a lot of time focusing on your physical fitness...","summary":"You spend a lot of time focusing on your physical fitness.","fullDescription":"You spend a lot of time focusing on your physical fitness. You increase your proficiency rank in Acrobatics and Athletics from expert to master."},{"_id":"9sl2t3jb5ZdQA3K4","name":"Can't You See?","level":8,"category":"class","traits":["druid","ranger"],"source":"class/shared-class-feats/cant-you-see","scores":{"idealist":2,"practical":7,"ruthless":0},"bestMatch":"practical","description":"The eye rebels, the mind recoils-no matter how much those...","summary":"A character who attempts to Point Out your location must attempt a check.","fullDescription":"The eye rebels, the mind recoils-no matter how much those who can see you try to explain what's there, their friends' gazes just skitter over you, like a bird afraid to land. A character who attempts to Point Out your location must attempt a @Check[flat|dc:14]. If they fail, their allies misunderstand them and aren't sure where you are. On a critical failure, their allies think they pointed you out in a different location entirely, chosen by the GM. Similarly, when a creature critically fails to @UUID[Compendium.pf2e.actionspf2e.Item.Seek] you while you're @UUID[Compendium.pf2e.conditionitems.Item.Hidden] to or undetected by it, it thinks you're in a different location chosen by the GM. In either case, you appear to be hidden to a creature that thinks you're in a different location, though you're actually undetected by it for targeting and further uses of the Seek action."},{"_id":"po0WNUVwtaEBK8LH","name":"Eerie Environs","level":8,"category":"class","traits":["druid","ranger"],"source":"class/shared-class-feats/eerie-environs","scores":{"idealist":0,"practical":7,"ruthless":4},"bestMatch":"practical","description":"The natural world can be scary to those not used to it-an...","summary":"When you do so, you don't take a penalty to your check if the target doesn't understand your language.","fullDescription":"The natural world can be scary to those not used to it-and you make it scarier still. If you're @UUID[Compendium.pf2e.conditionitems.Item.Hidden] from a creature, you can attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] it without losing your hidden condition-imitating the sounds of strange beasts or causing the foliage to rustle menacingly. When you do so, you don't take a penalty to your check if the target doesn't understand your language."},{"_id":"bkX8v744C62W8hol","name":"Attuned Stride","level":8,"category":"class","traits":["archetype"],"source":"archetype/geomancer/attuned-stride","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You can move freely through terrain you're attuned to. Wh...","summary":"You can move freely through terrain you're attuned to.","fullDescription":"You can move freely through terrain you're attuned to. When you gain a terrain attunement benefit, you ignore difficult terrain in the corresponding type of terrain until the end of your next turn."},{"_id":"eAEq2FVnneuvOYUD","name":"Defiant Banner","level":8,"category":"class","traits":["brandish","commander","flourish","manipulate","visual"],"source":"class/commander/defiant-banner","scores":{"idealist":2,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You vigorously wave your banner to remind yourself and yo...","summary":"You and all allies within the aura of your commander's banner when you use this action gain resistance to...","fullDescription":"You vigorously wave your banner to remind yourself and your allies that you can and must endure. You and all allies within the aura of your commander's banner when you use this action gain resistance to bludgeoning, piercing, and slashing damage equal to your Intelligence modifier until the start of your next turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Defiant Banner]"},{"_id":"jCIBYryi6Y3JwmqH","name":"Mixed Maneuver","level":8,"category":"class","traits":["monk"],"source":"class/monk/mixed-maneuver","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"You leverage your knowledge of martial arts to mix differ...","summary":"Attempt both of the attacks you chose against the same or different creatures, but don't apply the multiple attack...","fullDescription":"You leverage your knowledge of martial arts to mix different maneuvers together into a single flowing combination. Choose any two of @UUID[Compendium.pf2e.actionspf2e.Item.Grapple], @UUID[Compendium.pf2e.actionspf2e.Item.Reposition], @UUID[Compendium.pf2e.actionspf2e.Item.Shove], and @UUID[Compendium.pf2e.actionspf2e.Item.Trip]. Attempt both of the attacks you chose against the same or different creatures, but don't apply the multiple attack penalty until after resolving both attacks."},{"_id":"MhoGCLKI5zxQ4SFD","name":"Tactical Entry","level":8,"category":"class","traits":["rogue"],"source":"class/rogue/tactical-entry","scores":{"idealist":0,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Requirements You rolled Stealth for initiative in this en...","summary":"Requirements You rolled Stealth for initiative in this encounter, and neither you nor any enemies have acted yet.","fullDescription":"Requirements You rolled Stealth for initiative in this encounter, and neither you nor any enemies have acted yet. You Stride. This movement doesn't trigger any reactions."},{"_id":"tDTZWLqV2u3PxppS","name":"Knowledge is Power (Wizard)","level":8,"category":"class","traits":["wizard"],"source":"class/wizard/knowledge-is-power-wizard","scores":{"idealist":2,"practical":6,"ruthless":0},"bestMatch":"practical","description":"Your academic knowledge about a creature allows you to su...","summary":"When you critically succeed at a check about a creature, you can invoke your knowledge to make the creature take a...","fullDescription":"Your academic knowledge about a creature allows you to subtly alter your magic to defeat them. When you critically succeed at a @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] check about a creature, you can invoke your knowledge to make the creature take a –1 circumstance penalty to either AC and saves against the next attack you make against it, or the next spell you cast that it needs to defend against. The creature takes the same penalty to its attack or DC the next time it attacks against you or causes you to attempt a save against one of its effects. If you share this information with your allies, they gain the benefits as well. If not used, the bonuses end after 1 minute."},{"_id":"jTOxxy19o2VRJTbH","name":"Golden League Xun Dedication","level":8,"category":"class","traits":["archetype","dedication"],"source":"archetype/golden-league-xun/golden-league-xun-dedication","scores":{"idealist":0,"practical":5,"ruthless":1},"bestMatch":"practical","description":"You are a xun for the Golden League, aiding the organizat...","summary":"In addition, if you use Underworld Lore to Earn Income or Recall Knowledge, when you get a success, you get a...","fullDescription":"You are a xun for the Golden League, aiding the organization. You gain expert proficiency in two of the following skills (or in two other skills of your choice in which you're trained, if you were already an expert in the listed skills): Athletics, Deception, Intimidation, or Stealth. In addition, if you use Underworld Lore to Earn Income or Recall Knowledge, when you get a success, you get a critical success instead. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.4ZPZqbe0Ai8ZIfcp]{Golden League Xun}"},{"_id":"tlqz29fgp45bjSg6","name":"Know Your Enemy","level":8,"category":"class","traits":["archetype"],"source":"archetype/marshal/know-your-enemy","scores":{"idealist":4,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Requirements You're in @UUID[Compendium.pf2e.feats-srd.It...","summary":"Attempt a Recall Knowledge check against an enemy you're observing.","fullDescription":"Requirements You're in @UUID[Compendium.pf2e.feats-srd.Item.Strategist Stance]. You aim to turn knowledge into power against your foes. Attempt a Recall Knowledge check against an enemy you're observing. Any ally within your aura who's trained in the skill you use to attempt the Recall Knowledge check can use their reaction to Aid you on the check without having prepared to help first."},{"_id":"OfKfYPrlxo8jdqmp","name":"Palatine Strike","level":8,"category":"class","traits":["archetype"],"source":"archetype/palatine-detective/palatine-strike","scores":{"idealist":0,"practical":5,"ruthless":1},"bestMatch":"practical","description":"Your strikes are particularly deadly against supernatural...","summary":"Whenever you deal precision damage with to a creature about which you have successfully used Occultism or Religion...","fullDescription":"Your strikes are particularly deadly against supernatural creatures. Whenever you deal precision damage with @UUID[Compendium.pf2e.classfeatures.Item.Strategic Strike] to a creature about which you have successfully used Occultism or Religion to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge], you deal an additional 2d6 precision damage with your strategic strike."},{"_id":"yoeMOIgH8Snw1JCQ","name":"Diverse Recognition","level":8,"category":"skill","traits":["archetype","skill"],"source":"archetype/pathfinder-agent/diverse-recognition","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Frequency once per round Trigger You successfully Recall ...","summary":"Trigger You successfully Recall Knowledge about a creature you can see, using a skill in which you are a master.","fullDescription":"Frequency once per round Trigger You successfully Recall Knowledge about a creature you can see, using a skill in which you are a master. Your Pathfinder training allows you to quickly size up numerous threats. Attempt to Recall Knowledge against a different kind of creature you can see using the same skill. You must still meet the requirements to attempt this check."},{"_id":"WmSggxmf4iAe2aRD","name":"Recycled Cogwheels","level":8,"category":"class","traits":["archetype"],"source":"archetype/trapsmith/recycled-cogwheels","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"You're able to scavenge the cogwheels from your daily qui...","summary":"You're able to scavenge the cogwheels from your daily quick-deploy snares that use gears.","fullDescription":"You're able to scavenge the cogwheels from your daily quick-deploy snares that use gears. This allows you to deconstruct a snare that didn't trigger in order to set the snare up somewhere else. Doing so takes the same number of actions as setting the snare did. When you do, you recover the snare and can deploy it in another location."},{"_id":"vfuHVSuExvtyajkW","name":"Expert Longevity","level":9,"category":"ancestry","traits":["elf"],"source":"ancestry/elf/expert-longevity","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"You've continued to refine the knowledge and skills you'v...","summary":"When you choose a skill in which to become trained with , you can also choose a skill in which you are already...","fullDescription":"You've continued to refine the knowledge and skills you've gained through your life. When you choose a skill in which to become trained with @UUID[Compendium.pf2e.feats-srd.Item.Ancestral Longevity], you can also choose a skill in which you are already trained and become an expert in that skill. This lasts until your Ancestral Longevity expires. When the effects of Ancestral Longevity and Expert Longevity expire, you can retrain one of your skill increases. The skill increase you gain from this retraining must either make you trained in the skill you chose with Ancestral Longevity or make you an expert in the skill you chose with Expert Longevity."},{"_id":"7UDWeLq8OAL04gHR","name":"Memory of Skill","level":9,"category":"ancestry","traits":["samsaran"],"source":"ancestry/samsaran/memory-of-skill","scores":{"idealist":0,"practical":13,"ruthless":1},"bestMatch":"practical","description":"Frequency once per day Your years of training in a previo...","summary":"Your years of training in a previous life didn't go to waste with your death, and you can call upon this training...","fullDescription":"Frequency once per day Your years of training in a previous life didn't go to waste with your death, and you can call upon this training when you most need it. Choose one skill. You temporarily increase your proficiency rank with that skill by one step for 1 minute (from untrained to trained, trained to expert, and expert to master). This temporary increase adjusts your proficiency bonus and allows you to use skill actions based on this increased proficiency as normal. Memory of Skill can't increase a skill's proficiency rank beyond master."},{"_id":"nqDhQdkgsnvebUMr","name":"Snare Commando","level":9,"category":"ancestry","traits":["kobold"],"source":"ancestry/kobold/snare-commando","scores":{"idealist":0,"practical":11,"ruthless":6},"bestMatch":"practical","description":"Trigger A creature fails or critically fails a save again...","summary":"If you have expert proficiency in Intimidation, you can instead Demoralize the triggering creature.","fullDescription":"Trigger A creature fails or critically fails a save against your snare. Your snares are so befuddling that your victims rarely notice you slipping out of sight. If you have expert proficiency in Deception, you can Create a Diversion against the triggering creature. If you have expert proficiency in Intimidation, you can instead Demoralize the triggering creature. If you have both, choose one of the two effects."},{"_id":"aSgLhr8mM53DWbFc","name":"Endless Memories","level":9,"category":"ancestry","traits":["ghoran"],"source":"ancestry/ghoran/endless-memories","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You've lived a thousand lives and done a hundred-thousand...","summary":"When you choose a skill in which to become trained with , you can also choose a skill in which you're already...","fullDescription":"You've lived a thousand lives and done a hundred-thousand things. When you choose a skill in which to become trained with @UUID[Compendium.pf2e.feats-srd.Item.Ancient Memories], you can also choose a skill in which you're already trained and become an expert in that skill. This lasts until your Ancient Memories expires. When the effects of Ancient Memories and Endless Memories expire, you can retrain one of your skill increases. The skill increase you gain from this retraining must either make you trained in the skill you chose with Ancient Memories or make you an expert in the skill you chose with Endless Memories."},{"_id":"ZGT7NLpcvREkJsMd","name":"Repair Module","level":9,"category":"ancestry","traits":["android","concentrate"],"source":"ancestry/android/repair-module","scores":{"idealist":2,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Frequency once per day You trigger your body's repair pro...","summary":"You gain fast healing equal to half your level for 1 minute.","fullDescription":"Frequency once per day You trigger your body's repair programming, causing your body's nanites to heal your wounds. You gain fast healing equal to half your level for 1 minute. While Repair Module is active, you can't use other abilities that require the use of your nanites."},{"_id":"fEzxwMCNyvooYqdn","name":"Miraculous Repair","level":9,"category":"ancestry","traits":["arcane","ardande","concentrate","naari","oread","suli","sylph","talos","undine"],"source":"ancestry/shared-ancestry-feats/miraculous-repair","scores":{"idealist":0,"practical":5,"ruthless":0},"bestMatch":"practical","description":"Geniekin can't grant magical wishes, but some echo of pow...","summary":"Faced with a mechanism that is damaged but not destroyed, you can wish it back into a functional state for a period...","fullDescription":"Geniekin can't grant magical wishes, but some echo of power lingers within you. Faced with a mechanism that is damaged but not destroyed, you can wish it back into a functional state for a period of 10 minutes. The object must be mundane and no larger than 5 Bulk, such as a disabled locking mechanism in a door. For 10 minutes, the object functions as it should, ignoring any damage to its mechanism. This doesn't grant you any knowledge of what a device might do or how it ought to function. Once the 10 minutes are up, the object falls back into disrepair and is temporarily immune to Miraculous Repair for 1 day."},{"_id":"qqe5VmcO1s8iTOfd","name":"Camouflage","level":10,"category":"class","traits":["ranger"],"source":"class/ranger/camouflage","scores":{"idealist":0,"practical":14,"ruthless":0},"bestMatch":"practical","description":"You alter your appearance to blend in to the wilderness. ...","summary":"In natural terrain, you can and even without cover or being .","fullDescription":"You alter your appearance to blend in to the wilderness. In natural terrain, you can @UUID[Compendium.pf2e.actionspf2e.Item.Hide] and @UUID[Compendium.pf2e.actionspf2e.Item.Sneak] even without cover or being @UUID[Compendium.pf2e.conditionitems.Item.Concealed]."},{"_id":"5csEOLLbYUWJDJoS","name":"Master Monster Hunter","level":10,"category":"class","traits":["ranger"],"source":"class/ranger/master-monster-hunter","scores":{"idealist":0,"practical":14,"ruthless":0},"bestMatch":"practical","description":"You have a nearly encyclopedic knowledge of all creatures...","summary":"You have a nearly encyclopedic knowledge of all creatures of the world.","fullDescription":"You have a nearly encyclopedic knowledge of all creatures of the world. You can use [[/act recall-knowledge skill=nature]]{Nature} to @UUID[Compendium.pf2e.actionspf2e.Item.Recall Knowledge] to identify any creature. In addition, you gain the benefits of @UUID[Compendium.pf2e.feats-srd.Item.Monster Hunter] (and @UUID[Compendium.pf2e.feats-srd.Item.Monster Warden], if you have it) on a success as well as a critical success."},{"_id":"CAk1NNG4aO0VuHnZ","name":"Ongoing Strategy","level":10,"category":"class","traits":["investigator"],"source":"class/investigator/ongoing-strategy","scores":{"idealist":0,"practical":13,"ruthless":0},"bestMatch":"practical","description":"You're constantly studying small aspects of everyone's mo...","summary":"On any Strike for which you didn't Devise a Strategem, you still deal precision damage equal to your number of...","fullDescription":"You're constantly studying small aspects of everyone's movements, even if you don't have a stratagem in place ahead of time. On any Strike for which you didn't @UUID[Compendium.pf2e.actionspf2e.Item.Devise a Stratagem]{Devise a Strategem}, you still deal precision damage equal to your number of strategic strike damage dice so long as the weapon or unarmed attack you used is one that would have let you use your Intelligence modifier had you Devised a Stratagem."},{"_id":"SgXvw6rzk2lhTpXL","name":"Giant Snare","level":10,"category":"class","traits":["archetype"],"source":"archetype/snarecrafter/giant-snare","scores":{"idealist":0,"practical":12,"ruthless":0},"bestMatch":"practical","description":"You can create bigger snares for quick deployment, making...","summary":"You can create bigger snares for quick deployment, making it more likely for a creature to walk into your snares.","fullDescription":"You can create bigger snares for quick deployment, making it more likely for a creature to walk into your snares. When you prepare snares for quick deployment, you can prepare some of them as giant snares. A giant snare takes up a 10-foot-by-10-foot area but costs two of your quick deployment snares. A giant snare can trigger from a creature entering any portion of its area, and all its effects apply over the full area."},{"_id":"ADgQzThbtGKvp6hy","name":"Bestiary Scholar","level":10,"category":"class","traits":["archetype"],"source":"archetype/scrollmaster/bestiary-scholar","scores":{"idealist":3,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You learn how to apply your extensive knowledge of certai...","summary":"In addition, when you critically succeed at identifying a creature, you gain a +1 circumstance bonus to your next...","fullDescription":"You learn how to apply your extensive knowledge of certain creatures using the lore you know. When you gain this feat, choose one of the following skills in which you have attained master proficiency: Arcana, Crafting, Nature, Occultism, or Religion. You can use the chosen skill to Recall Knowledge to identify any creature normally identifiable by any of the above skills. In addition, when you critically succeed at identifying a creature, you gain a +1 circumstance bonus to your next attack roll or saving throw against that creature."},{"_id":"bGCQg3XAF0twCU9w","name":"Advanced Efficient Alchemy","level":10,"category":"class","traits":["alchemist"],"source":"class/alchemist/advanced-efficient-alchemy","scores":{"idealist":0,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You make an even-larger batch of alchemical items each mo...","summary":"You make an even-larger batch of alchemical items each morning.","fullDescription":"You make an even-larger batch of alchemical items each morning. Increase the maximum number of items you can create with advanced alchemy to 8 + your Intelligence modifier, or to 10 + your Intelligence modifier if you're 16th level or higher."},{"_id":"U52NMdeSNbjSSRHE","name":"Incredible Companion (Ranger)","level":10,"category":"class","traits":["ranger"],"source":"class/ranger/incredible-companion-ranger","scores":{"idealist":0,"practical":11,"ruthless":1},"bestMatch":"practical","description":"Your animal companion continues to grow and develop. It b...","summary":"Your animal companion continues to grow and develop.","fullDescription":"Your animal companion continues to grow and develop. It becomes a nimble or savage animal companion (your choice), gaining additional capabilities determined by the type of companion."},{"_id":"oD4JyvTJj4kwe5vb","name":"Warden's Step","level":10,"category":"class","traits":["ranger"],"source":"class/ranger/wardens-step","scores":{"idealist":2,"practical":11,"ruthless":0},"bestMatch":"practical","description":"You can guide your allies to move quietly through the wil...","summary":"You can guide your allies to move quietly through the wilderness.","fullDescription":"You can guide your allies to move quietly through the wilderness. When you @UUID[Compendium.pf2e.actionspf2e.Item.Avoid Notice] during exploration in natural terrain, you can designate any number of your allies to gain the benefits as if they were using that activity during that exploration. This requires no action on their part."},{"_id":"Ob4w36tsd1WKSxZo","name":"Eerie Proclamation","level":10,"category":"class","traits":["auditory","concentrate","curse","druid","linguistic","manipulate","primal","ranger"],"source":"class/shared-class-feats/eerie-proclamation","scores":{"idealist":1,"practical":11,"ruthless":0},"bestMatch":"practical","description":"Frequency once per hour Requirements You must be in eithe...","summary":"The next creature that enters the marked territory must attempt a Will save against your spell DC (check if you're a...","fullDescription":"Frequency once per hour Requirements You must be in either natural terrain or in abandoned or relatively unused artificial terrain (such as a darkened alley or haunted house). You know there are places in the world that are just wrong-places where the birds don't sing and where you always feel like you're being watched. You can spot these places, and you can awaken them. To do so, you must gesture toward a @Template[square|distance:10]{10-foot by 10-foot square} you can see and make an ominous proclamation of some manner (i.e. \"This is cursed ground,\" \"That is an ill-omened place.\"). The next creature that enters the marked territory must attempt a Will save against your spell DC (@Check[will|against:spell] if you're a druid) or class DC (@Check[will|against:ranger] if you're a ranger). Success The target is unaffected. Failure Something goes horribly awry for the victim in the cursed ground. The details are up to the GM-it can be a purely \"natural\" accident (they step into an old bear trap, perhaps) or something stranger and more spectral. The target gains a condition for 2 rounds. Roll [[/r 1d4 #Eerie Proclamation]] on the table and use the failure column to determine which condition. Critical Failure As failure, but the effect is astonishingly gruesome. Use the critical failure column, and the condition lasts for 1 minute. d4 Failure Critical Failure 1 @UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 2} @UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 3} 2 @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled]{Enfeebled 2} @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled]{Enfeebled 3} 3 @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 2} @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 3} 4 @UUID[Compendium.pf2e.conditionitems.Item.Dazzled] @UUID[Compendium.pf2e.conditionitems.Item.Blinded] for 1 round, then @UUID[Compendium.pf2e.conditionitems.Item.Dazzled]"},{"_id":"TNV1cs1VFqdj4D2M","name":"Masterful Obfuscation","level":10,"category":"skill","traits":["archetype","skill"],"source":"archetype/scrollmaster/masterful-obfuscation","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You've mastered the art of deceiving others about your ar...","summary":"When you gain this feat, choose one skill with the Recall Knowledge action in which you have attained master...","fullDescription":"You've mastered the art of deceiving others about your area of study. When you gain this feat, choose one skill with the Recall Knowledge action in which you have attained master proficiency. You can attempt to deceive others about the truth of facts and knowledge related to that skill-such as by pretending to know something that you don't, planting false information, or the like-using the Lie action of the Deception skill. When you Lie in this way, attempt your skill check using the skill you selected when you gained this feat instead of Deception, applying all bonuses or penalties related from the selected skill to the check. While it's easier to convince someone who knows nothing about your chosen false information, on a critical success, you can even convince someone who has heard something contradictory, unless they have reason to be certain from direct experience. For instance, you might say, \"I know you may have heard to use silver weapons against vampires, but that's a misconception based on conflating them with werewolves. According to all credible scholars, cold iron will do the trick.\" Once a creature realizes you've used masterful obfuscation to Lie to them, either from a failed check or due to later discovering the falsehood, you can't use this feat against them again, as it relies on blind trust in your superior knowledge. However, you can still Lie to them normally."},{"_id":"cTeRwExCGhfwJbkl","name":"Sixth Pillar Dedication","level":10,"category":"class","traits":["archetype","dedication"],"source":"archetype/sixth-pillar/sixth-pillar-dedication","scores":{"idealist":0,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You use your physical discipline to channel your magic. I...","summary":"You become an expert in Athletics, or in another trained skill if you were already expert in Athletics.","fullDescription":"You use your physical discipline to channel your magic. If your proficiency rank in unarmed attacks is at least expert, your proficiency rank in spell attacks increases to expert. Likewise, if your proficiency rank in spell attacks is at least expert, your proficiency rank in unarmed attacks improves to expert. You become an expert in Athletics, or in another trained skill if you were already expert in Athletics. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.F5gBiVGbS8YSgPSI]{Sixth Pillar}"},{"_id":"tY3Zg0l14CdoKPpt","name":"Unstable Concoction","level":10,"category":"class","traits":["additive","alchemist"],"source":"class/alchemist/unstable-concoction","scores":{"idealist":1,"practical":10,"ruthless":0},"bestMatch":"practical","description":"You can mix a wondrous yet volatile liquid into an alchem...","summary":"For instance, you could increase damage from a Moderate Alchemist Fire to 2d10 or healing from a Moderate Elixir of...","fullDescription":"You can mix a wondrous yet volatile liquid into an alchemical consumable if it has an initial effect that uses dice. You increase the size of any dice for the item's initial effect by one step. For instance, you could increase damage from a @UUID[Compendium.pf2e.equipment-srd.Item.Alchemist's Fire (Moderate)]{Moderate Alchemist Fire} to 2d10 or healing from a @UUID[Compendium.pf2e.equipment-srd.Item.Elixir of Life (Moderate)]{Moderate Elixir of Life} to 5d8+12. Because this affects only initial dice, it wouldn't increase unarmed attack damage from a bestial mutagen, persistent damage from an acid flask, and the like. When this item is activated, the creature activating it must succeed at a @Check[flat|dc:10] or take acid damage equal to the item's level."},{"_id":"dnm6c3nzGDHt3A76","name":"Greenwatcher","level":10,"category":"class","traits":["gunslinger","investigator","ranger"],"source":"class/shared-class-feats/greenwatcher","scores":{"idealist":1,"practical":10,"ruthless":0},"bestMatch":"practical","description":"Your experience fighting against and alongside fey creatu...","summary":"Whenever you critically fail a save against a spell cast by a fey creature, it's instead treated as a normal failure.","fullDescription":"Your experience fighting against and alongside fey creatures is nearly unrivaled. Any weapon you wield or unarmed attack you make against a fey creature is treated as cold iron. Whenever you critically fail a save against a spell cast by a fey creature, it's instead treated as a normal failure. Whenever you critically succeed on a Strike against a fey creature, the target is immediately subject to the effects of a @UUID[Compendium.pf2e.spells-srd.Item.Faerie Fire] spell. For the purposes of counteracting this effect, it's an innate 2nd-rank primal spell."},{"_id":"UJcQgQpZRqXBw0Nb","name":"Repurposed Parts","level":10,"category":"class","traits":["archetype"],"source":"archetype/trapsmith/repurposed-parts","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"You are familiar with the fittings and cogwheels of your ...","summary":"You are familiar with the fittings and cogwheels of your snares and can repurpose parts from prepared quick-deploy...","fullDescription":"You are familiar with the fittings and cogwheels of your snares and can repurpose parts from prepared quick-deploy snares to assemble a new creation on the fly. Using two of the snares you prepared for quick deployment during daily preparations, you can quickly deploy a different snare that you know how to Craft, even if you didn't prepare that snare during your daily preparations."},{"_id":"Mvw3ZFrdwMHedAxY","name":"Merciful Elixir","level":10,"category":"class","traits":["additive2","alchemist"],"source":"class/alchemist/merciful-elixir","scores":{"idealist":0,"practical":9,"ruthless":1},"bestMatch":"practical","description":"Frequency once per round Trigger You craft an @UUID[Compe...","summary":"Trigger You craft an Elixir of Life using , and that elixir is at least 2 levels lower than your advanced alchemy...","fullDescription":"Frequency once per round Trigger You craft an @UUID[Compendium.pf2e.equipment-srd.Item.Elixir of Life (Minor)]{Elixir of Life} using @UUID[Compendium.pf2e.classfeatures.Item.Quick Alchemy], and that elixir is at least 2 levels lower than your advanced alchemy level You mix a special additive into your elixir that calms the drinker's body and mind. The elixir of life attempts to counteract one fear effect or one effect imposing the @UUID[Compendium.pf2e.conditionitems.Item.Paralyzed] condition on the drinker using the item's level and a counteract modifier equal to your class DC - 10."},{"_id":"zKL1lRcIbFblp2M2","name":"Potent Poisoner","level":10,"category":"class","traits":["alchemist"],"source":"class/alchemist/potent-poisoner","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"By concentrating your poisons' toxic components, you make...","summary":"By concentrating your poisons' toxic components, you make them harder for victims to resist.","fullDescription":"By concentrating your poisons' toxic components, you make them harder for victims to resist. When you craft an alchemical item with the poison trait by any means, the DC is increased by up to 4, to a maximum of your class DC."},{"_id":"Sc9clbAXe97vlzxM","name":"Suspect of Opportunity","level":10,"category":"class","traits":["investigator"],"source":"class/investigator/suspect-of-opportunity","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Trigger A creature who isn't, to your knowledge, tied to ...","summary":"Trigger A creature who isn't, to your knowledge, tied to any of your active investigations takes a hostile action...","fullDescription":"Trigger A creature who isn't, to your knowledge, tied to any of your active investigations takes a hostile action against you in combat. Sometimes something intrudes upon your case unexpectedly, such as an ambush sent to bring your investigation to a close. You use @UUID[Compendium.pf2e.feats-srd.Item.Person of Interest] against the triggering creature. This doesn't allow you to use Person of Interest more frequently than normal."},{"_id":"W7aT1UJOVFkYdQti","name":"Peerless Warden","level":10,"category":"class","traits":["ranger"],"source":"class/ranger/peerless-warden","scores":{"idealist":0,"practical":9,"ruthless":0},"bestMatch":"practical","description":"Your mastery of primal magic has given you access to the ...","summary":"You gain your choice of one warden spell from the peerless warden spells.","fullDescription":"Your mastery of primal magic has given you access to the greatest secrets of warden magic. You gain your choice of one warden spell from the peerless warden spells. @UUID[Compendium.pf2e.spells-srd.Item.Hunter's Vision] @UUID[Compendium.pf2e.spells-srd.Item.Terrain Transposition] Special You can take this feat multiple times, choosing a different peerless warden spell each time."},{"_id":"gyVcJfZTmBytLsXq","name":"Expanded Splash","level":10,"category":"class","traits":["alchemist"],"source":"class/alchemist/expanded-splash","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can throw bombs at just the right trajectory to creat...","summary":"When you throw an alchemical bomb and that bomb has the splash trait, you can have the splash damage affect all...","fullDescription":"You can throw bombs at just the right trajectory to create especially large and powerful explosions. When you throw an alchemical bomb and that bomb has the splash trait, you can have the splash damage affect all creatures within 10 feet of the target instead of 5 feet. If you do, you gain a status bonus to the bomb's splash damage equal to your Intelligence modifier. If you have the bomber 5th-level field discovery, this additional damage applies even if you caused your bomb to deal splash damage equal to your Intelligence modifier instead of the normal amount, allowing your bombs to deal splash damage equal to double your Intelligence modifier."},{"_id":"Cn4w9U7uk5m1bb2S","name":"Greater Debilitating Bomb","level":10,"category":"class","traits":["alchemist"],"source":"class/alchemist/greater-debilitating-bomb","scores":{"idealist":0,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You have learned enhanced techniques and alchemical secre...","summary":"When you use , add the following to the list you can choose from: Clumsy 1, Enfeebled 1, Stupefied 1, or –10-foot...","fullDescription":"You have learned enhanced techniques and alchemical secrets that allow you to expand the range of effects you can impose with your bombs. When you use @UUID[Compendium.pf2e.feats-srd.Item.Debilitating Bomb], add the following to the list you can choose from: @UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 1}, @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled]{Enfeebled 1}, @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 1}, or –10-foot status penalty to Speeds."},{"_id":"Q9PR9achVS7aUDDt","name":"Sour Bomb","level":10,"category":"class","traits":["additive","alchemist","olfactory"],"source":"class/alchemist/sour-bomb","scores":{"idealist":1,"practical":8,"ruthless":0},"bestMatch":"practical","description":"You can mix ingredients with a powerful sour smell into a...","summary":"Any creature hit by the bomb must attempt a check save against your class DC in addition to the bomb's normal effects.","fullDescription":"You can mix ingredients with a powerful sour smell into an alchemical bomb to make its explosion an overpowering stench. Any creature hit by the bomb must attempt a @Check[fortitude|against:class] save against your class DC in addition to the bomb's normal effects. Success The creature is unaffected beyond a strong craving for pickles. Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Sickened]{Sickened 1}. Critical Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Sickened]{Sickened 2}, and @UUID[Compendium.pf2e.conditionitems.Item.Fleeing] for 1 round from the smell."},{"_id":"YluQPhevo0LKdF1p","name"
