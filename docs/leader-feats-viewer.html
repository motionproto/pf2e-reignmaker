 throws. Once per turn, when you succeed or critically succeed at a Recall Knowledge check to gain information about an enemy creature, the target of the Recall Knowledge check becomes @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] to the next attack made against it by you or an ally in your aura. Success As critical success, but your aura's size doesn't increase. Failure You fail to enter the stance. Critical Failure You fail to enter the stance and can't take this action again for 1 minute."},{"_id":"vgR68JyGFRCcTSew","name":"Channeled Protection","level":4,"category":"class","traits":["animist","apparition","aura"],"source":"class/animist/channeled-protection","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements You are in Channeler's Stance and your last ...","summary":"Requirements You are in Channeler's Stance and your last action was to Cast a Spell from your spell slots.","fullDescription":"Requirements You are in Channeler's Stance and your last action was to Cast a Spell from your spell slots. Your apparition uses excess energy to protect you. You and all adjacent allies gain a +1 status bonus to your AC and to your Reflex saving throws until the start of your next turn. If the spell was at least 7th rank, the status bonus increase to +2. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Channeled Protection]"},{"_id":"gVXefUaMzg7S1vpm","name":"Knock Sense","level":4,"category":"class","traits":["champion","fighter"],"source":"class/shared-class-feats/knock-sense","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You attack carefully to knock some sense into a creature ...","summary":"The Strike is nonlethal and doesn't take a -2 penalty for using a weapon without the nonlethal trait; if you hit and...","fullDescription":"You attack carefully to knock some sense into a creature whose actions aren't their own. Make a Strike against a @UUID[Compendium.pf2e.conditionitems.Item.Confused] ally. The Strike is nonlethal and doesn't take a -2 penalty for using a weapon without the nonlethal trait; if you hit and deal damage, your ally automatically succeeds at the flat check to remove the confused condition when taking damage."},{"_id":"xSYkYRKlSyLzPrH1","name":"Undying Conviction","level":4,"category":"class","traits":["aura","cleric","oracle","wizard"],"source":"class/shared-class-feats/undying-conviction","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your presence has a bolstering effect on your undead mini...","summary":"Undead creatures under your control and within a @Template[emanation|distance:30] around you gain a +2 status bonus...","fullDescription":"Your presence has a bolstering effect on your undead minions. Undead creatures under your control and within a @Template[emanation|distance:30] around you gain a +2 status bonus to saving throws to resist vitality damage and to Will saving throws to resist effects that would make them controlled. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Under Control] @UUID[Compendium.pf2e.feat-effects.Item.Effect: Undying Conviction] Special This feat has the trait matching your spellcasting tradition."},{"_id":"U7dntZ2dAklzsqw8","name":"Blessing of the Sun Gods","level":4,"category":"class","traits":["archetype"],"source":"archetype/bright-lion/blessing-of-the-sun-gods","scores":{"idealist":6,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"The Old Sun Gods share their power with you. Select the a...","summary":"You gain an initial domain spell for that domain.","fullDescription":"The Old Sun Gods share their power with you. Select the ambition, cities, darkness, dreams, family, fire, freedom, healing, moon, passion, or sun domain. You gain an initial domain spell for that domain. If you don't already have one, you gain a focus pool of 1 Focus Point, which you can regain using the Refocus activity to pray to the Old Sun Gods; if you already have a focus pool, increase the number of Focus Points in your focus pool by 1. Your Bright Lion focus spells are divine spells; you become trained in divine spell attacks and spell DCs, using Charisma as your spellcasting ability score. Special You can select this feat multiple times, selecting a different domain each time and gaining its domain spell."},{"_id":"bJbWM6zcOeDvCOiZ","name":"Sacred Spells","level":4,"category":"class","traits":["archetype"],"source":"archetype/hallowed-necromancer/sacred-spells","scores":{"idealist":6,"practical":4,"ruthless":1},"bestMatch":"idealist","description":"Add @UUID[Compendium.pf2e.spells-srd.Item.Void Warp], @UU...","summary":"You can either prepare these spells or add them to your repertoire just like the spells normally on your tradition's...","fullDescription":"Add @UUID[Compendium.pf2e.spells-srd.Item.Void Warp], @UUID[Compendium.pf2e.spells-srd.Item.Death Ward], @UUID[Compendium.pf2e.spells-srd.Item.Vitality Lash], @UUID[Compendium.pf2e.spells-srd.Item.Infuse Vitality], @UUID[Compendium.pf2e.spells-srd.Item.Holy Cascade], @UUID[Compendium.pf2e.spells-srd.Item.Magic Stone], and @UUID[Compendium.pf2e.spells-srd.Item.Sunburst] to your spell list. These are all necromancy spells for you, even if they normally have a different spell school. You can either prepare these spells or add them to your repertoire just like the spells normally on your tradition's spell list. When you gain this feat, you can retrain existing spells to replace them with ones on this list. In addition, your knowledge of the conduits to the Forge of Creation allows you more flexibility with these spells. Choose one of these two benefits. If you're a prepared spellcaster, you can spend 10 minutes to replace one of the spells you've prepared with a spell of the same rank from the list of sacred spells. You can do this while Refocusing. If you're a spontaneous spellcaster with the signature spells class feature, add two of the spells from the list of sacred spells to your repertoire. They are signature spells for you, in addition to your normal signature spells. When you gain the ability to cast a new rank of spells, you can choose to switch the spells from this feat to any other spells from the list."},{"_id":"OqqytsF2RIjB0EPR","name":"Devrin's Cunning Stance","level":4,"category":"class","traits":["archetype","stance"],"source":"archetype/marshal/devrins-cunning-stance","scores":{"idealist":6,"practical":1,"ruthless":2},"bestMatch":"idealist","description":"You've learned Devrin Arlos's guileful ways, and his sly ...","summary":"When you use this action, attempt a check check. The effect depends on the result of your check.","fullDescription":"You've learned Devrin Arlos's guileful ways, and his sly teachings help you remind your allies to keep their wits about them. When you use this action, attempt a @Check[deception|dc:@self.level] check. The DC is usually a standard-difficulty DC of your level, but the GM can assign a different DC based on the circumstances. The effect depends on the result of your check. @UUID[Compendium.pf2e.feat-effects.Item.Stance: Devrin's Cunning Stance] Critical Success Your marshal's aura increases to a @Template[emanation|distance:20], and it grants you and your allies a +1 status bonus to skill checks. When you or an ally in the aura successfully Strike an @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] enemy, that enemy can't use reactions until the beginning of its next turn. Success As critical success, but your aura's size doesn't increase. Failure You fail to enter the stance. Critical Failure You fail to enter the stance and can't take this action again for 1 minute."},{"_id":"4Y7wKFogGB0LZ5ZA","name":"Steel Yourself!","level":4,"category":"class","traits":["archetype","auditory","emotion","mental"],"source":"archetype/marshal/steel-yourself","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You encourage an ally to toughen up, giving them a fighti...","summary":"The ally gains temporary Hit Points equal to your Charisma modifier and a +2 circumstance bonus to Fortitude saves.","fullDescription":"You encourage an ally to toughen up, giving them a fighting chance. Choose one ally in your marshal's aura. The ally gains temporary Hit Points equal to your Charisma modifier and a +2 circumstance bonus to Fortitude saves. Both benefits last until the start of your next turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Steel Yourself!]"},{"_id":"sv3ywEHaab9oZ3Nj","name":"Courageous Advance","level":4,"category":"class","traits":["auditory","bard","concentrate","spellshape"],"source":"class/bard/courageous-advance","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"With a rousing call, you exhort an ally to advance. If yo...","summary":"If your next action is to cast the composition cantrip, one ally of your choice who gains a status bonus from the...","fullDescription":"With a rousing call, you exhort an ally to advance. If your next action is to cast the @UUID[Compendium.pf2e.spells-srd.Item.Courageous Anthem] composition cantrip, one ally of your choice who gains a status bonus from the spell can immediately use their reaction to Stride."},{"_id":"vxA0VRN10OwUkGAr","name":"Cruelty","level":4,"category":"class","traits":["champion"],"source":"class/champion/cruelty","scores":{"idealist":6,"practical":0,"ruthless":3},"bestMatch":"idealist","description":"The harm you deal with your corrupting touch saps the str...","summary":"You can cast touch of the void targeting a living creature using 2 actions instead of 1.","fullDescription":"The harm you deal with your corrupting touch saps the strength from your enemy's body. You can cast touch of the void targeting a living creature using 2 actions instead of 1. If you do, the target is also @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled]{Enfeebled 1} for 1 minute if it fails its save (@UUID[Compendium.pf2e.conditionitems.Item.Enfeebled]{Enfeebled 2} if it critically fails)."},{"_id":"OJxEF5FONTtEdbpP","name":"Heal Animal","level":4,"category":"class","traits":["archetype"],"source":"archetype/beastmaster/heal-animal","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can heal your animal companion's wounds. You can cast...","summary":"You can heal your animal companion's wounds. You can cast as a beastmaster focus spell.","fullDescription":"You can heal your animal companion's wounds. You can cast @UUID[Compendium.pf2e.spells-srd.Item.Heal Animal] as a beastmaster focus spell. Increase the number of Focus Points in your focus pool by 1."},{"_id":"qWb5IxkBUpJWKSLf","name":"Champion Resiliency","level":4,"category":"class","traits":["archetype"],"source":"archetype/champion/champion-resiliency","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You gain 3 additional Hit Points for each champion archet...","summary":"You gain 3 additional Hit Points for each champion archetype class feat you have.","fullDescription":"You gain 3 additional Hit Points for each champion archetype class feat you have. As you continue selecting champion archetype class feats, you continue to gain additional Hit Points in this way."},{"_id":"NrZt98r47sPSQ06j","name":"Crystal Ward Spells","level":4,"category":"class","traits":["archetype"],"source":"archetype/crystal-keeper/crystal-ward-spells","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Your study of crystals and the energies held within a gem...","summary":"You refill your focus pool when you make your next daily preparations, and you can regain 1 Focus Point by spending...","fullDescription":"Your study of crystals and the energies held within a gem's facets grants you special arcane crystal ward spells, which are a type of focus spell. It costs 1 Focus Point to cast a focus spell, and you start with a focus pool of 1 Focus Point. You refill your focus pool when you make your next daily preparations, and you can regain 1 Focus Point by spending 10 minutes using the Refocus activity to research and memorize the properties of gems. Focus spells are automatically heightened to half your level rounded up. Certain feats can give you more focus spells and increase the size of your focus pool, though your focus pool can never hold more than 3 Focus Points. You gain the @UUID[Compendium.pf2e.spells-srd.Item.Electrified Crystal Ward] focus spell, and you are trained in arcane spell attack rolls and spell DCs. Your spellcasting ability is Intelligence."},{"_id":"2Fs30aBxpFZMTJfN","name":"Guardian Resiliency","level":4,"category":"class","traits":["archetype"],"source":"archetype/guardian/guardian-resiliency","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You gain 3 additional Hit Points for each guardian archet...","summary":"You gain 3 additional Hit Points for each guardian archetype class feat you have.","fullDescription":"You gain 3 additional Hit Points for each guardian archetype class feat you have. As you continue selecting guardian archetype class feats, you continue to gain additional Hit Points in this way."},{"_id":"ATsP9JCBnzkwVQbl","name":"Harrow Casting","level":4,"category":"class","traits":["archetype","spellshape"],"source":"archetype/harrower/harrow-casting","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Requirements You have an active harrow omen. You draw a c...","summary":"You can attempt to Recall Knowledge about the target as a free action, using your spell attack roll to make the check.","fullDescription":"Requirements You have an active harrow omen. You draw a card from your harrow deck just before you cast a spell to infuse your magic with its destined potential. If your next action is to Cast a Spell, the suit of the card you draw enhances the spell in one of the following ways. If the card you draw matches the suit of your active harrow omen, the effect is enhanced further as detailed below. When you Harrow Cast, attempt a @Check[flat|dc:11]. If you fail this check, you lose your active harrow omen at the end of your turn. Hammer The force of the spell is enhanced. This effect only enhances single-target offensive spells that require you to make a successful spell attack or require a saving throw from the target to resist. If you hit the target, or if they fail their saving throw, the spell inflicts additional force damage equal to the spell's rank. This additional damage doubles if your harrow omen is Hammers. Key Some of the magic remains behind, infusing your defenses. Until the start of your next turn, you gain a +1 status bonus to your AC and all saving throws. If your harrow omen is Keys, this increases to a +2 status bonus. Shield As the spell's magic takes effect, it heals you as well, restoring Hit Points equal to 2d6 + the spell's rank. If your harrow omen is Shields, the Hit Points restored increases to 4d6 + twice the spell's rank. Book The spell's magic infuses your mind with sudden insights about the target. You can attempt to Recall Knowledge about the target as a free action, using your spell attack roll to make the check. You gain a +2 status bonus to this roll if Books is your harrow omen. Star The spell's magic bolsters those it aids. This effect only enhances single-target spells cast on willing subjects. The magic restores Hit Points to the affected target equal to 2d6 + the spell's rank. If your harrow omen is Stars, the magic also grants the target a +2 status bonus to all saving throws until the start of your next turn. Crown The spell's magic is @UUID[Compendium.pf2e.conditionitems.Item.Hidden] and subtle, and observers may not realize you're doing anything more than manipulating cards in your harrow deck. Attempt a Fortune-Telling Lore check against all observer's Perception DCs. If your check is successful against an observer's Perception DC, that observer doesn't notice you are Casting a Spell, even though normally spells have sensory manifestations. This hides only the spell's spellcasting actions and manifestations, not its effects. If your harrow omen is Crowns, you gain a +2 status bonus to your Fortune-Telling Lore check."},{"_id":"BtZJJClWCpc31Ven","name":"Push Back the Dead!","level":4,"category":"class","traits":["archetype","auditory","emotion","stance"],"source":"archetype/marshal/push-back-the-dead","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You call to your ally and strengthen their resolve and ab...","summary":"The ally gains a +2 circumstance bonus to saves against effects originating from undead.","fullDescription":"You call to your ally and strengthen their resolve and abilities to defend against the horrific tricks undead bring to bear. The ally gains a +2 circumstance bonus to saves against effects originating from undead. It also gains resistance to damage from Strikes made by undead creatures equal to half your Charisma modifier. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Push Back the Dead!]"},{"_id":"Xjn4iYzJ6rLIpLV3","name":"Barrier Shield","level":4,"category":"class","traits":["archetype"],"source":"archetype/spell-trickster/barrier-shield","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"When you cast @UUID[Compendium.pf2e.spells-srd.Item.Shiel...","summary":"You can't use the reaction when the spell is modified in this way, but you (and only you) can spend an action to to...","fullDescription":"When you cast @UUID[Compendium.pf2e.spells-srd.Item.Shield], you can modify the spell to create a solid barrier you can use for @UUID[Compendium.pf2e.other-effects.Item.Effect: Cover]{Cover}, but not for blocking. You can't use the @UUID[Compendium.pf2e.feats-srd.Item.Shield Block] reaction when the spell is modified in this way, but you (and only you) can spend an action to @UUID[Compendium.pf2e.actionspf2e.Item.Take Cover] to gain standard cover from it."},{"_id":"ZXkVo5iTTT8Uc8jv","name":"Sacred Wilds Oath","level":4,"category":"class","traits":["archetype"],"source":"archetype/spirit-warrior/sacred-wilds-oath","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You've sworn an oath to protect the holy places within na...","summary":"You gain a +2 circumstance bonus to Diplomacy checks to Make an Impression when interacting with a beast, fey, or kami.","fullDescription":"You've sworn an oath to protect the holy places within nature and the spirits that dwell within, from ancient trees to primordial wild guardians. You can use Diplomacy to @UUID[Compendium.pf2e.actionspf2e.Item.Make an Impression] on animals and to make very simple Requests of them. In most cases, wild animals will give you time to make your case. You gain a +2 circumstance bonus to Diplomacy checks to Make an Impression when interacting with a beast, fey, or kami. You gain the following edict. Edict You must aid any animal or nature spirit in need unless it violates your other tenets or puts someone else at risk of immediate harm."},{"_id":"buUSr6Dh9md9WqJx","name":"Mage's Field Dressing","level":4,"category":"class","traits":["archetype"],"source":"archetype/war-mage/mages-field-dressing","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements Your previous action was to Cast a Spell fro...","summary":"Requirements Your previous action was to Cast a Spell from a wizard spell slot, and the spell affected an ally...","fullDescription":"Requirements Your previous action was to Cast a Spell from a wizard spell slot, and the spell affected an ally within 60 feet. As your spell takes hold on your ally, you use some of its magic to quickly dress their wounds. You use @UUID[Compendium.pf2e.feats-srd.Item.Battle Medicine] on one ally affected by the required spell. You do not need to be holding or wearing a @UUID[Compendium.pf2e.equipment-srd.Item.Healer's Toolkit], as you conjure glowing threads, bandages, or similar supplies out of pure magic, which adds the arcane trait to Battle Medicine."},{"_id":"WHOCaVobY7N3UTtA","name":"Divine Evolution","level":4,"category":"class","traits":["divine","sorcerer"],"source":"class/sorcerer/divine-evolution","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The divine might provided by your bloodline flows through...","summary":"You gain an additional spell slot of your highest level, which you can use only to cast your choice of or .","fullDescription":"The divine might provided by your bloodline flows through you. You gain an additional spell slot of your highest level, which you can use only to cast your choice of @UUID[Compendium.pf2e.spells-srd.Item.Heal] or @UUID[Compendium.pf2e.spells-srd.Item.Harm]. You can cast either of these spells using that spell slot, even if they aren't in your spell repertoire."},{"_id":"S5vOQ7J8DKR8sEj0","name":"Paired Link","level":4,"category":"class","traits":["esoterica","fortune","occult","thaumaturge"],"source":"class/thaumaturge/paired-link","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You break a trinket such as a lodestone or jade pendant i...","summary":"On that ally, you can cast spells and use thaumaturge abilities that have a range of touch at a range of 30 feet...","fullDescription":"You break a trinket such as a lodestone or jade pendant in two, creating a sympathetic link between the halves that bridges distance. During your daily preparations, you perform a short ceremony where you gift one of the two halves to a willing ally. On that ally, you can cast spells and use thaumaturge abilities that have a range of touch at a range of 30 feet instead, and the ally can cast spells that have a range of touch on you from a range of 30 feet. These effects last as long as you and the ally have their half; if either half leaves either of your possession for even a moment, or if you establish a link with a new ally during your next daily preparations, the link breaks."},{"_id":"3CPKbiweBRzXAJA9","name":"Spell Protection Array","level":4,"category":"class","traits":["arcane","manipulate","wizard"],"source":"class/wizard/spell-protection-array","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You inscribe a circle of arcane runes that dampen enemies...","summary":"Creatures in the circle gain a +1 status bonus to saving throws against magic.","fullDescription":"You inscribe a circle of arcane runes that dampen enemies' magic. You create a glowing magic circle in a @Template[burst|distance:5] within 30 feet. Creatures in the circle gain a +1 status bonus to saving throws against magic. The circle lasts until the end of your next turn, and you can Sustain it, to a maximum duration of 1 minute. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Spell Protection Array]"},{"_id":"j0mlvJcuYGFuMG2S","name":"Ally's Shelter","level":5,"category":"ancestry","traits":["fortune","kobold"],"source":"ancestry/kobold/allys-shelter","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day Trigger You attempt a saving throw...","summary":"Trigger You attempt a saving throw while adjacent to one or more allies, but you haven't rolled yet.","fullDescription":"Frequency once per day Trigger You attempt a saving throw while adjacent to one or more allies, but you haven't rolled yet. You follow your allies' example. Roll the save using an adjacent ally's modifier for that type of saving throw instead of your own."},{"_id":"ya9YlhUA4WspUlHB","name":"Clan Protector","level":5,"category":"ancestry","traits":["dwarf"],"source":"ancestry/dwarf/clan-protector","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your @UUID[Compendium.pf2e.equipment-srd.Item.Clan Dagger...","summary":"When you use an action to gain a circumstance bonus to AC from your clan dagger's parry trait, you can grant the...","fullDescription":"Your @UUID[Compendium.pf2e.equipment-srd.Item.Clan Dagger] can protect your allies as easily as yourself. When you use an @UUID[Compendium.pf2e.actionspf2e.Item.Interact] action to gain a circumstance bonus to AC from your clan dagger's parry trait, you can grant the circumstance bonus to an adjacent ally instead of gaining it yourself. You can use multiple Interact actions to protect multiple allies, or to protect yourself and an ally. The ally benefits from the bonus to AC only when they are adjacent to you. @UUID[Compendium.pf2e.equipment-effects.Item.Effect: Parry]"},{"_id":"pqezW5dqha1I32Ld","name":"Inspire Imitation","level":5,"category":"ancestry","traits":["aiuvarin"],"source":"ancestry/versatile-heritages/aiuvarin/inspire-imitation","scores":{"idealist":6,"practical":3,"ruthless":0},"bestMatch":"idealist","description":"Your actions inspire your allies to great achievements. W...","summary":"Whenever you critically succeed at a skill check, you automatically qualify to use the reaction when attempting to...","fullDescription":"Your actions inspire your allies to great achievements. Whenever you critically succeed at a skill check, you automatically qualify to use the @UUID[Compendium.pf2e.actionspf2e.Item.Aid] reaction when attempting to help an ally using the same skill, even without spending an action to prepare to do so."},{"_id":"f5Vkk2rM6tCe2zQn","name":"Shared Luck (Halfling)","level":5,"category":"ancestry","traits":["halfling"],"source":"ancestry/halfling/shared-luck-halfling","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You are evidence that it's lucky to travel with a halflin...","summary":"You can use Halfling Luck when an ally within 30 feet fails a skill check or a saving throw to allow the ally to...","fullDescription":"You are evidence that it's lucky to travel with a halfling. You can use Halfling Luck when an ally within 30 feet fails a skill check or a saving throw to allow the ally to reroll the triggering check instead of you rerolling your own failed check. As usual, your ally must use the new result, even if it's worse than their first roll. If you have @UUID[Compendium.pf2e.feats-srd.Item.Guiding Luck], you can't use Guiding Luck's effect that applies to attack rolls and Perception checks to use Shared Luck to benefit an ally."},{"_id":"m5JYglEObpWC3dhP","name":"Sense Allies","level":5,"category":"ancestry","traits":["human"],"source":"ancestry/human/sense-allies","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Like many humans raised in a close-knit community, you ha...","summary":"Willing allies that you are aware of within 60 feet that would otherwise be by you are instead from you.","fullDescription":"Like many humans raised in a close-knit community, you have always been strongly attuned to the presence of others. Willing allies that you are aware of within 60 feet that would otherwise be @UUID[Compendium.pf2e.conditionitems.Item.Undetected] by you are instead @UUID[Compendium.pf2e.conditionitems.Item.Hidden] from you. The flat check for you to target willing allies within 60 feet that are hidden from you is @Check[flat|showDC:all|dc:5] instead of 11."},{"_id":"Su4nbNnR0mjgusTT","name":"Magic Hands","level":6,"category":"class","traits":["cleric"],"source":"class/cleric/magic-hands","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The blessing of your deity heightens your healing ability...","summary":"When you succeed at a Medicine check to , you can roll d10s instead of d8s for the healing and add a status bonus to...","fullDescription":"The blessing of your deity heightens your healing ability, integrating magical healing with the mundane. When you succeed at a Medicine check to @UUID[Compendium.pf2e.actionspf2e.Item.Treat Wounds], you can roll d10s instead of d8s for the healing and add a status bonus to the healing equal to your level."},{"_id":"H7Ocx80td7Sx7Cqn","name":"Expand Aura","level":6,"category":"class","traits":["champion","concentrate"],"source":"class/champion/expand-aura","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You focus your divine power to extend your influence and ...","summary":"You focus your divine power to extend your influence and protection.","fullDescription":"You focus your divine power to extend your influence and protection. Expand the radius of your champion's aura to 30 feet until the start of your next turn. At 10th level, the expansion lasts for 1 minute, and at 16th level, it lasts until you Dismiss it."},{"_id":"lGCFVYjL9Lp5m9Ex","name":"Cast Down","level":6,"category":"class","traits":["cleric","concentrate","spellshape"],"source":"class/cleric/cast-down","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The sheer force of your faith can bring a foe crashing do...","summary":"If the next action you use is to cast or to damage one creature, the target is knocked if it takes any damage from...","fullDescription":"The sheer force of your faith can bring a foe crashing down. If the next action you use is to cast @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] to damage one creature, the target is knocked @UUID[Compendium.pf2e.conditionitems.Item.Prone] if it takes any damage from the spell. If the target critically fails its save against the spell, it also takes a –10-foot status penalty to its Speed for 1 minute. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Cast Down]"},{"_id":"yyt2I2lGbRndXjbc","name":"Selective Energy","level":6,"category":"class","traits":["cleric"],"source":"class/cleric/selective-energy","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"As you call down divine power, you can prevent some enemi...","summary":"As you call down divine power, you can prevent some enemies from benefiting or some allies from being hurt.","fullDescription":"As you call down divine power, you can prevent some enemies from benefiting or some allies from being hurt. When you cast a version of @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] that has an area, you can designate up to 5 creatures in the area. They are not targeted by the spell."},{"_id":"axvGLVoAvuD9jU78","name":"Loyal Warhorse","level":6,"category":"class","traits":["champion"],"source":"class/champion/loyal-warhorse","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The loyalty you and your mount share is unbreakable. The ...","summary":"The loyalty you and your mount share is unbreakable.","fullDescription":"The loyalty you and your mount share is unbreakable. The mount you gained with Faithful Steed is now a mature animal companion. In addition, your mount never attacks you, even if it is magically compelled to do so."},{"_id":"xgvKXeTxns0gIdAn","name":"Smite","level":6,"category":"class","traits":["champion","concentrate"],"source":"class/champion/smite","scores":{"idealist":9,"practical":1,"ruthless":1},"bestMatch":"idealist","description":"You single out one enemy to destroy in your deity's name....","summary":"Until the start of your next turn, your Strikes against that enemy gain a +3 status bonus to damage, increasing to...","fullDescription":"You single out one enemy to destroy in your deity's name. Designate one enemy you can see. Until the start of your next turn, your Strikes against that enemy gain a +3 status bonus to damage, increasing to +4 if you have master proficiency with the weapon or unarmed attack you're using for the Strike. If you're holy or unholy and the target has the opposite trait, the bonus is +4 (or +6 if you're a master). If the target takes a hostile action against you or one of your allies before the start of your next turn, the duration extends to the end of that enemy's next turn. If the enemy continues to take these hostile actions each turn, the duration continues to extend. Your current Smite ends if you use the Smite action again."},{"_id":"a9zzu4kb7vstq0HQ","name":"Cadence Call","level":6,"category":"class","traits":["archetype","auditory","flourish"],"source":"archetype/marshal/cadence-call","scores":{"idealist":7,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per minute You call out a quick cadence, g...","summary":"Each willing ally in your marshal's aura is until the end of their next turn, and they can use the extra action only...","fullDescription":"Frequency once per minute You call out a quick cadence, guiding your allies into a more efficient rhythm. Each willing ally in your marshal's aura is @UUID[Compendium.pf2e.conditionitems.Item.Quickened] until the end of their next turn, and they can use the extra action only to Stride. If an ally uses this extra action, at the end of its turn that ally becomes @UUID[Compendium.pf2e.conditionitems.Item.Slowed]{Slowed 1} until the end of its following turn."},{"_id":"9cHQua33V35JPE3U","name":"Educate Allies","level":6,"category":"class","traits":["bard","concentrate"],"source":"class/bard/educate-allies","scores":{"idealist":7,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Trigger An ally benefiting from one of your composition s...","summary":"All allies affected by your composition spell gain your +1 circumstance bonus from until the start of your next turn.","fullDescription":"Trigger An ally benefiting from one of your composition spells is subject to an effect with the auditory, illusion, linguistic, sonic, or visual trait. You tweak the properties of your composition spell to convey a bit of your defensive knowledge. All allies affected by your composition spell gain your +1 circumstance bonus from @UUID[Compendium.pf2e.feats-srd.Item.Well-Versed] until the start of your next turn. Teaching your allies also bolsters your own skills; your personal circumstance bonus from Well-Versed also increases to +2 until the start of your next turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Educate Allies]"},{"_id":"azyp4nQgAPDI6nKv","name":"Dash of Herbs","level":6,"category":"class","traits":["healing","impulse","kineticist","plant","primal","vitality","wood"],"source":"class/kineticist/dash-of-herbs","scores":{"idealist":7,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"A small cloud of medicinal herbs heal a creature. The typ...","summary":"Target one living creature within 30 feet, who regains damage] HP and can attempt a new save against one malady of...","fullDescription":"A small cloud of medicinal herbs heal a creature. The type of herbs depends on which malady you decide to treat: @UUID[Compendium.pf2e.conditionitems.Item.Confused], disease, poison, @UUID[Compendium.pf2e.conditionitems.Item.Sickened], or injuries. Target one living creature within 30 feet, who regains @Damage[((floor((max(6,@actor.level)-6)/2)+2)d8+4)[healing]] HP and can attempt a new save against one malady of the chosen kind. If you chose injuries, instead increase the healing dice to @Damage[((floor((max(6,@actor.level)-6)/2)+2)d10+4)[healing]]{d10s}. The creature becomes temporarily immune to Dash of Herbs for 10 minutes. Alternatively, you can add the herbs to a dish of food being prepared for up to six people. Creatures who partake in the meal gain the benefits. The herbs' healing effects wear off if not eaten within an hour, though their flavor remains. Level (+2) The healing increases by 1d8."},{"_id":"PiBXXCeDNQGfQVoJ","name":"Divine Emissary","level":6,"category":"class","traits":["sorcerer","witch"],"source":"class/shared-class-feats/divine-emissary","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your familiar is a divine emissary, sent to you by your d...","summary":"You can select one additional familiar ability each day, which must be one of the following divine emissary familiar...","fullDescription":"Your familiar is a divine emissary, sent to you by your deity or patron and infused with celestial powers. You can select one additional familiar ability each day, which must be one of the following divine emissary familiar abilities. You can't select more than one divine emissary familiar ability at a time. @UUID[Compendium.pf2e.familiar-abilities.Item.Erudite] @UUID[Compendium.pf2e.familiar-abilities.Item.Luminous] @UUID[Compendium.pf2e.familiar-abilities.Item.Medic] @UUID[Compendium.pf2e.familiar-abilities.Item.Radiant]"},{"_id":"MOAThpfl92zO5p08","name":"Sacred Armaments","level":6,"category":"class","traits":["archetype"],"source":"archetype/lastwall-sentry/sacred-armaments","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Through the power of your faith or the blessing of a prie...","summary":"Through the power of your faith or the blessing of a priest, your weapons are fully effective against incorporeal...","fullDescription":"Through the power of your faith or the blessing of a priest, your weapons are fully effective against incorporeal creatures. Weapons you wield have the effects of a @UUID[Compendium.pf2e.equipment-srd.Item.Ghost Touch] property rune for as long as you wield them."},{"_id":"df4cBV3qZn3qNUmP","name":"Rallying Charge (Marshal)","level":6,"category":"class","traits":["archetype","visual"],"source":"archetype/marshal/rallying-charge-marshal","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your fearless charge into battle reinvigorates your allie...","summary":"You Stride up to your Speed and make a melee Strike.","fullDescription":"Your fearless charge into battle reinvigorates your allies to carry on the fight. You Stride up to your Speed and make a melee Strike. If your Strike hits and damages an enemy, each ally within 60 feet who saw you hit gains temporary Hit Points equal to your Charisma modifier. These temporary Hit Points last until the start of your next turn. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Rallying Charge (Marshal)]"},{"_id":"rVgEkpTLfbeOdzzw","name":"Hey! Over Here!","level":6,"category":"class","traits":["archetype","auditory"],"source":"archetype/venture-gossip/hey-over-here","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger An ally within 30 feet rolls a saving throw again...","summary":"Trigger An ally within 30 feet rolls a saving throw against an auditory effect.","fullDescription":"Trigger An ally within 30 feet rolls a saving throw against an auditory effect. Hey! Don't listen to that! That's bad sounds! Listen to me! Would you like to hear about how the high priest of the Abadaran church in Absalom's Petals District is having an affair with an Urgathoan cleric? Yeah, I'm thinking about calling the article \"Boney Money!\" Your targeted ally treats the result of their saving throw as one degree of success better. Once an ally has been targeted by this effect, they're immune for 24 hours."},{"_id":"K5ZONljq5XzS8MQc","name":"Detonating Spell","level":6,"category":"class","traits":["cleric","concentrate","oracle","sorcerer","spellshape","witch","wizard"],"source":"class/shared-class-feats/detonating-spell","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your spell becomes volatile and explosive. If the next ac...","summary":"If the next action you use is to Cast a Spell that deals damage to a single target and the spell successfully...","fullDescription":"Your spell becomes volatile and explosive. If the next action you use is to Cast a Spell that deals damage to a single target and the spell successfully damages that target, the spell explodes, dealing splash damage equal to the rank of the spell hless":0},"bestMatch":"idealist","description":"Frequency once per hour You call upon your deity to grant...","summary":"If you have legendary proficiency in Religion, you can instead attempt a check check to increase the temporary Hit...","fullDescription":"Frequency once per hour You call upon your deity to grant you their protective blessing. Attempt a @Check[religion|dc:30|immutable:true|showDC:all] check. If you have legendary proficiency in Religion, you can instead attempt a @Check[religion|dc:40|immutable:true|showDC:all] check to increase the temporary Hit Points you gain on a successful check to 15 (25 on a critical success). Critical Success You gain 10 temporary Hit Points. You lose any remaining temporary Hit Points after 1 minute. Success You gain 5 temporary Hit Points. You lose any remaining temporary Hit Points after 1 minute. Critical Failure Your deity withholds their blessing. You cannot attempt to call to your deity again for 1 day."},{"_id":"YgbcLfAEdi4xxvX5","name":"Evangelize","level":7,"category":"skill","traits":["auditory","general","linguistic","mental","skill"],"source":"skill/evangelize","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You point out a detail that incontrovertibly supports you...","summary":"Attempt a check check and compare the result to the Will DC of a single target that can hear you and understands...","fullDescription":"You point out a detail that incontrovertibly supports your faith, causing a listener's mind to whirl. Attempt a @Check[diplomacy|against:will] check and compare the result to the Will DC of a single target that can hear you and understands your language; that target is then temporarily immune to Evangelize with respect to your deity or philosophy for 1 day. A creature that already agrees with you is unaffected, and at the GM's discretion, a target that genuinely changes its perspective to support your faith as a result of the argument is also otherwise unaffected. Critical Success The target is @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 2} for 1 round. Success The target is @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 1} for 1 round. Failure The target is unaffected."},{"_id":"kZdcoaTD849QalR9","name":"Greater Mercy","level":8,"category":"class","traits":["champion"],"source":"class/champion/greater-mercy","scores":{"idealist":16,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Your faith enhances your ability to remove conditions. Ad...","summary":"Add the following options to the list of conditions you can counteract for any type of mercy you can grant.","fullDescription":"Your faith enhances your ability to remove conditions. Add the following options to the list of conditions you can counteract for any type of mercy you can grant. Mercy of the Body @UUID[Compendium.pf2e.conditionitems.Item.Drained], @UUID[Compendium.pf2e.conditionitems.Item.Slowed]; if you're 16th level, add @UUID[Compendium.pf2e.conditionitems.Item.Stunned] Mercy of Grace @UUID[Compendium.pf2e.conditionitems.Item.Immobilized], @UUID[Compendium.pf2e.conditionitems.Item.Restrained], @UUID[Compendium.pf2e.conditionitems.Item.Slowed]; if you're 12th level, add @UUID[Compendium.pf2e.conditionitems.Item.Petrified]; if you're 16th level, add @UUID[Compendium.pf2e.conditionitems.Item.Stunned] Mercy of the Mind @UUID[Compendium.pf2e.conditionitems.Item.Confused], @UUID[Compendium.pf2e.conditionitems.Item.Controlled], @UUID[Compendium.pf2e.conditionitems.Item.Slowed]; if you're 16th level, add @UUID[Compendium.pf2e.conditionitems.Item.Doomed] and @UUID[Compendium.pf2e.conditionitems.Item.Stunned]."},{"_id":"ASWqQ6RB7cfCsUo0","name":"Protect Ally","level":8,"category":"class","traits":["archetype"],"source":"archetype/swordmaster/protect-ally","scores":{"idealist":15,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You place your body between your friends and your enemies...","summary":"That ally gains a +1 circumstance bonus to AC until the start of your next turn or until that ally is no longer...","fullDescription":"You place your body between your friends and your enemies, protecting your allies against oncoming attacks. You choose one adjacent ally. That ally gains a +1 circumstance bonus to AC until the start of your next turn or until that ally is no longer adjacent to you, whichever comes first. You can only protect a single ally in this way. If you choose to Protect a different Ally, the previous ally loses the bonus to AC."},{"_id":"0PcVi7eav6PMLOPl","name":"Restorative Channel","level":8,"category":"class","traits":["cleric"],"source":"class/cleric/restorative-channel","scores":{"idealist":14,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You can remove conditions with divine grace. You can sacr...","summary":"You can sacrifice one spell you've prepared in your extra slots from your healing font to cast one of the following...","fullDescription":"You can remove conditions with divine grace. You can sacrifice one @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell you've prepared in your extra slots from your healing font to cast one of the following spells instead: @UUID[Compendium.pf2e.spells-srd.Item.Cleanse Affliction], @UUID[Compendium.pf2e.spells-srd.Item.Clear Mind], @UUID[Compendium.pf2e.spells-srd.Item.Sound Body], or @UUID[Compendium.pf2e.spells-srd.Item.Sure Footing]. The spell is heightened to the same rank as the spell you sacrificed."},{"_id":"6qHoUiEudUgUB1Uq","name":"Divine Healing","level":8,"category":"class","traits":["archetype"],"source":"archetype/knight-vigilant/divine-healing","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Although you aren't a proper champion of your faith, your...","summary":"You gain the devotion spell.","fullDescription":"Although you aren't a proper champion of your faith, your deity still recognizes your efforts and provides you with a ou can choose from the following effects instead of the effects listed in that feat. These effects have the same restrictions as the base options. Shield Choose acid, cold, electricity, fire, or sonic. The wielder gains the shield's circumstance bonus to saving throws against that damage type and can use Shield Block against damage of that type. The shield also gains resistance to that damage type equal to half your level if you have a domain spell with a trait matching that type (such as @UUID[Compendium.pf2e.spells-srd.Item.Fire Ray]). Weapon Choose acid, cold, electricity, fire, or sonic. The weapon deals an extra 1d4 damage of that type. Increase this extra damage to 1d6 if you have a domain spell with a trait matching that type (such as fire ray ). @UUID[Compendium.pf2e.feat-effects.Item.Effect: Emblazon Energy]"},{"_id":"LnSMRHjMArCkE4w1","name":"Heal Mount","level":8,"category":"class","traits":["champion"],"source":"class/champion/heal-mount","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your devotion to your mount manifests as a surge of vital...","summary":"When you cast on your mount, instead of the normal amount, the spell restores 10 Hit Points, plus 10 for each...","fullDescription":"Your devotion to your mount manifests as a surge of vital energy. When you cast @UUID[Compendium.pf2e.spells-srd.Item.Lay on Hands] on your mount, instead of the normal amount, the spell restores 10 Hit Points, plus 10 for each heightened rank."},{"_id":"VZczZNj3ozCj1Lzk","name":"Second Blessing","level":8,"category":"class","traits":["champion"],"source":"class/champion/second-blessing","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your continued service grants you another boon. Choose a ...","summary":"Your continued service grants you another boon.","fullDescription":"Your continued service grants you another boon. Choose a second @UUID[Compendium.pf2e.classfeatures.Item.Blessing of the Devoted] (different from your first one) and gain its benefits."},{"_id":"fFfRsvDavUsTBDF2","name":"Martyr","level":8,"category":"class","traits":["cleric","spellshape"],"source":"class/cleric/martyr","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You go to extreme lengths to support your allies, even wh...","summary":"If your next action is to cast or to restore Hit Points to a single ally, you can channel your own vitality along...","fullDescription":"You go to extreme lengths to support your allies, even when it means bringing harm to yourself. If your next action is to cast @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] to restore Hit Points to a single ally, you can channel your own vitality along with the spell. You lose 1d8 Hit Points per rank of the spell, which can't be reduced or mitigated in any way, and your ally regains an equal number of Hit Points."},{"_id":"xtXWw3cUnVB25XSV","name":"Sanctify Armament","level":8,"category":"class","traits":["cleric","divine"],"source":"class/cleric/sanctify-armament","scores":{"idealist":12,"practical":0,"ruthless":2},"bestMatch":"idealist","description":"You touch a weapon and bring it into concordance with you...","summary":"For example, if you are holy, the weapon would deal an extra 2d6 spirit damage to unholy creatures.","fullDescription":"You touch a weapon and bring it into concordance with your deity. For 1 round, that weapon gains your holy or unholy trait. It also deals an additional 2d6 spirit damage to creatures of the opposed trait. For example, if you are holy, the weapon would deal an extra 2d6 spirit damage to unholy creatures. If you use Sanctify Armament again, any previous use of it expires."},{"_id":"MRxQDZFNPpUKC0CL","name":"Surging Focus","level":8,"category":"class","traits":["cleric"],"source":"class/cleric/surging-focus","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day Trigger An ally you can see falls ...","summary":"Trigger An ally you can see falls to 0 Hit Points.","fullDescription":"Frequency once per day Trigger An ally you can see falls to 0 Hit Points. When an ally you can see falls in battle, your surge of righteous indignation allows you to draw upon untapped reserves of divine power. You instantly regain 1 Focus Point."},{"_id":"UfgocXl8mpbgyotE","name":"Sense Holiness","level":8,"category":"class","traits":["champion"],"source":"class/champion/sense-holiness","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The presence of goodness sickens you with its saccharine ...","summary":"You can sense the presence of creatures with the holy trait within 120 feet.","fullDescription":"The presence of goodness sickens you with its saccharine self-righteousness. You can sense the presence of creatures with the holy trait within 120 feet. This functions as a vague sense, similar to humans' sense of smell. A holy creature using a disguise or otherwise trying to hide its presence attempts a @Check[deception|against:perception|rollerRole:target|showDC:all] check against your Perception DC to hide its sanctification from you. If the creature succeeds at its Deception check, it is then temporarily immune to your Sense Holiness for 1 day."},{"_id":"WRiJn6eLO76Gnuc3","name":"Zealous Rush","level":8,"category":"class","traits":["cleric"],"source":"class/cleric/zealous-rush","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You cast a divine spell that takes 1 action or mo...","summary":"If the spell took 2 or more actions, you can Stride up to your full Speed instead.","fullDescription":"Trigger You cast a divine spell that takes 1 action or more to cast and that affects only you or your equipment. You bless yourself on the move. Stride up to 10 feet. If the spell took 2 or more actions, you can Stride up to your full Speed instead."},{"_id":"pRqcm5P2ZFihSpVI","name":"Quick Shield Block","level":8,"category":"class","traits":["champion","fighter"],"source":"class/shared-class-feats/quick-shield-block","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can bring your shield into place with hardly a though...","summary":"At the start of each of your turns, you gain an additional reaction that you can use only to .","fullDescription":"You can bring your shield into place with hardly a thought. At the start of each of your turns, you gain an additional reaction that you can use only to @UUID[Compendium.pf2e.feats-srd.Item.Shield Block]."},{"_id":"bYijGvCvCmJnW6aA","name":"Sacrifice Armor","level":8,"category":"class","traits":["champion"],"source":"class/champion/sacrifice-armor","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You are hit by a Strike that deals physical damag...","summary":"Trigger You are hit by a Strike that deals physical damage.","fullDescription":"Trigger You are hit by a Strike that deals physical damage. With divine awareness, you twist your body to lessen the impact of an attack. Reduce the damage you take by an amount equal to twice your armor's level. Your armor becomes @UUID[Compendium.pf2e.conditionitems.Item.Broken], reducing its Hit Points to its Broken Threshold. If your armor was already damaged, it is destroyed instead."},{"_id":"nLTTph2tgwcQghVq","name":"Cremate Undead","level":8,"category":"class","traits":["cleric"],"source":"class/cleric/cremate-undead","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your overwhelming vitality sets undead alight. When you u...","summary":"When you use a spell to damage undead, each undead that takes damage also takes persistent fire damage equal to the...","fullDescription":"Your overwhelming vitality sets undead alight. When you use a @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell to damage undead, each undead that takes damage also takes persistent fire damage equal to the spell's rank."},{"_id":"SxxL4YROFOqvOo9n","name":"Void Siphon","level":8,"category":"class","traits":["cleric"],"source":"class/cleric/void-siphon","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The raw energy of the Void saps the essence of the living...","summary":"Any living creature that critically fails its save against a spell you cast is Drained 1.","fullDescription":"The raw energy of the Void saps the essence of the living. Any living creature that critically fails its save against a @UUID[Compendium.pf2e.spells-srd.Item.Harm] spell you cast is @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 1}."},{"_id":"f0reqV8eqnCycDWk","name":"Bolster Ally","level":8,"category":"class","traits":["archetype","auditory"],"source":"archetype/eagle-knight/bolster-ally","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per 10 minutes Trigger One of your allies ...","summary":"The ally can use your saving throw modifier instead of their own against the triggering spell.","fullDescription":"Frequency once per 10 minutes Trigger One of your allies within 30 feet is targeted by a spell or ability that allows a saving throw. You shout encouragement to your embattled ally. The ally can use your saving throw modifier instead of their own against the triggering spell."},{"_id":"1NS6AM2oVNKb4LhX","name":"Flashing Shield","level":8,"category":"class","traits":["archetype"],"source":"archetype/lastwall-sentry/flashing-shield","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You use the Shield Block reaction, and the oppone...","summary":"Trigger You use the Shield Block reaction, and the opponent that triggered the Shield Block is undead and adjacent...","fullDescription":"Trigger You use the Shield Block reaction, and the opponent that triggered the Shield Block is undead and adjacent to you. Your shield flares with holy light as you block the attack, searing the undead with the power of your faith. The triggering undead takes vitality damage equal to half your level and becomes @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] for 1 round."},{"_id":"agWNAYqgyV58jlxm","name":"Foolproof Instructions","level":8,"category":"class","traits":["archetype"],"source":"archetype/scrollmaster/foolproof-instructions","scores":{"idealist":8,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"You feel confident that you can explain your scrolls so w...","summary":"You feel confident that you can explain your scrolls so well that even your allies can use them...","fullDescription":"You feel confident that you can explain your scrolls so well that even your allies can use them... hopefully. During your daily preparations, you can select a single scroll and instruct a single ally in its use. Until your next daily preparations, the ally can attempt to use the scroll with a single action that has the manipulate trait. The ally rolls the skill corresponding to the spellcasting tradition. The GM determines the DC based on the scroll's level, possibly adjusted for the situation. If the spell has a spell attack bonus or a spell DC, use your level as the proficiency bonus and the highest of your ally's Intelligence, Wisdom, or Charisma modifiers. Success For the rest of the ally's turn, they can spend actions to Cast the Spell. Failure The ally misremembers your instructions and can't use the scroll this turn. Critical Failure The ally misunderstood your instructions and can't use the scroll."},{"_id":"JHJBmiyILzWdFRJO","name":"Advanced Deity's Domain","level":8,"category":"class","traits":["champion"],"source":"class/champion/advanced-deitys-domain","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Through your conviction, you have glimpsed the deeper sec...","summary":"Through your conviction, you have glimpsed the deeper secrets of your deity's domain.","fullDescription":"Through your conviction, you have glimpsed the deeper secrets of your deity's domain. You gain an advanced domain spell from the domain you chose with Deity's Domain as a devotion spell."},{"_id":"uR44wELN9OlU68cL","name":"Advanced Domain","level":8,"category":"class","traits":["cleric"],"source":"class/cleric/advanced-domain","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your prayers have unlocked deeper secrets of your deity's...","summary":"You gain an advanced domain spell from one of your domains for which you have an initial domain spell.","fullDescription":"Your prayers have unlocked deeper secrets of your deity's domain. You gain an advanced domain spell from one of your domains for which you have an initial domain spell. Special You can select this feat multiple times. Each time, you must select a different advanced domain spell."},{"_id":"cgHpgpUeZdMXyCY4","name":"Guardian Lion Roar","level":8,"category":"class","traits":["auditory","inventor","sonic"],"source":"class/inventor/guardian-lion-roar","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your innovation is augmented with plates shaped to resemb...","summary":"On a critical failure when attempting the flat check for this unstable action, you take sonic damage equal to your...","fullDescription":"Your innovation is augmented with plates shaped to resemble the gaping maws of guardian lions, which you can energize to expel a stream of sonic energy reminiscent of a lion's powerful roar. All creatures in a @Template[type:line|distance:20] from your innovation take @Damage[(max(2,(floor(@actor.level/2)-2)))d8[sonic]|options:area-damage] damage with a @Check[fortitude|against:inventor|basic] against your class DC. Creatures that fail this save become @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] for 1 round. The damage from this effect increases by 1d8 at 10th level and every 2 levels thereafter. Unstable Function You press concealed switches in the guardian lions' plates, extending their reach and power. Add the unstable trait to Guardian Lion Roar. The range of your roar increases to a @Template[type:line|distance:60]. Creatures that succeed (but not critically succeed) at their save also become off-guard for 1 round. On a critical failure when attempting the flat check for this unstable action, you take sonic damage equal to your level instead of fire damage. Special If your innovation is a minion, it can take this action rather than you."},{"_id":"NBvhmNqneeok7ZOr","name":"Overdrive Ally","level":8,"category":"class","traits":["inventor","manipulate"],"source":"class/inventor/overdrive-ally","scores":{"idealist":8,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Requirements You are currently in overdrive. You quickly ...","summary":"Requirements You are currently in overdrive.","fullDescription":"Requirements You are currently in overdrive. You quickly fling some of your powered-up mechanisms to an ally, sharing your benefits with them briefly. Choose an ally within 30 feet. Until the end of their next turn, that ally's Strikes deal additional damage equal to half your Intelligence modifier, or your full Intelligence modifier if you were in critical overdrive. The ally doesn't gain the increased damage from expert, master, or legendary overdrive. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Overdrive Ally]"},{"_id":"anVCLNgxVYb45UPc","name":"Orator's Filibuster","level":8,"category":"class","traits":["archetype","auditory","concentrate","linguistic","mental"],"source":"archetype/field-propagandist/level-8/orators-filibuster","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"When you seek to convince others of the worth of your cau...","summary":"When you begin a conversation or similar attempt with the goal of Making an Impression, all creatures who are...","fullDescription":"When you seek to convince others of the worth of your cause, you are capable of unleashing such an entrancing torrent of rhetoric and metaphor that it is all but impossible to look away from you. When you begin a conversation or similar attempt with the goal of Making an Impression, all creatures who are observing you become @UUID[Compendium.pf2e.conditionitems.Item.Fascinated] unless they succeed at a @Check[will|against:class-spell] save against the higher of your class DC or spell DC. Creatures who are familiar with you and your verbal techniques, such as allies you've known for at least several days, are immune to this effect, though newer allies who have not heard one of your speeches before might still be affected. Affected creatures remain fascinated for as long as you continue your filibuster, though they can attempt a new save to end the effect at the end of each minute while your filibuster lasts. A creature who succeeds at a saving throw to end the fascinated condition from your filibuster is also unaffected by your attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Make an Impression]. You can continue your filibuster indefinitely, but after every 10 minutes you must attempt a @Check[fortitude|dc:@self.level|adjustment:5|roller:self] saving throw against a hard DC for your level. Failing this save results in your filibuster ending and prevents you from attempting another filibuster for 1 hour."},{"_id":"E7eceezD3NDmBVBb","name":"Back to Back","level":8,"category":"class","traits":["archetype"],"source":"archetype/marshal/back-to-back","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You excel at watching your allies' backs and helping them...","summary":"Any ally adjacent to you can't be due to flanking unless you're also flanked.","fullDescription":"You excel at watching your allies' backs and helping them watch yours. Any ally adjacent to you can't be @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] due to flanking unless you're also flanked. Similarly, while you're adjacent to at least one ally, you can't be off-guard due to flanking unless at least one ally you're adjacent to is flanked as well."},{"_id":"cU5NdcwnMkFQNPjh","name":"To Battle!","level":8,"category":"class","traits":["archetype","auditory","flourish"],"source":"archetype/marshal/to-battle","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"With a resounding cry, you rally your ally to take the of...","summary":"If you spend 1 action, that ally can use their reaction to immediately Stride.","fullDescription":"With a resounding cry, you rally your ally to take the offensive. Choose one ally in your marshal's aura who has a reaction available. If you spend 1 action, that ally can use their reaction to immediately Stride. If you spend 2 actions, that ally can use their reaction to immediately Strike."},{"_id":"AQfNFH7jnjdwi4FQ","name":"Rallying Banner","level":8,"category":"class","traits":["brandish","commander","emotion","healing","mental","visual"],"source":"class/commander/rallying-banner","scores":{"idealist":7,"practical":6,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per 10 minutes Your banner waves high, rem...","summary":"You restore damage] Hit Points to each ally within the aura of your commander's banner.","fullDescription":"Frequency once per 10 minutes Your banner waves high, reminding your allies that the fight can still be won. You restore @Damage[(max(4,(4 + floor((@actor.level - 8)/2))))d6[healing]] Hit Points to each ally within the aura of your commander's banner. This healing increases by an additional 1d6 at 10th level and every 2 levels thereafter. Since this healing relies on drawing from your allies' morale and adrenaline, the healing it grants is halved when used outside of combat."},{"_id":"ffLzfZIq7LoNXqWO","name":"Floral Restoration","level":8,"category":"class","traits":["druid","healing","vitality"],"source":"class/druid/floral-restoration","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day You request that nearby plants sha...","summary":"You regain 1 Focus Point and damage] Hit Points.","fullDescription":"Frequency once per day You request that nearby plants share their vitality with you to replenish your body and magic. You regain 1 Focus Point and @Damage[ceil(@item.level/2)d8[healing]] Hit Points. You must be in a location of at least 15 feet by 15 feet of healthy plant life, though this can be grass, lichen, seaweed, or any other form of naturally occurring flora. Using Floral Restoration on a given section of nature does not harm it, but it prevents that section of nature from giving its vitality to another use of Floral Restoration for 24 hours. At 9th level, and every 2 levels thereafter, increase the healing by 1d8."},{"_id":"s0xOawuTRJ5A3cpL","name":"Sense Unholiness","level":8,"category":"class","traits":["champion"],"source":"class/champion/sense-unholiness","scores":{"idealist":6,"practical":0,"ruthless":2},"bestMatch":"idealist","description":"You sense the truly wicked as a queasy or foreboding feel...","summary":"You can sense the presence of creatures with the unholy trait within 120 feet.","fullDescription":"You sense the truly wicked as a queasy or foreboding feeling. You can sense the presence of creatures with the unholy trait within 120 feet. This functions as a vague sense, similar to humans' sense of smell. An unholy creature using a disguise or otherwise trying to hide its presence attempts a @Check[deception|against:perception|rollerRole:target|showDC:all] check against your Perception DC to hide its sanctification from you. If the creature succeeds at its Deception check, it is then temporarily immune to your Sense Unholiness for 1 day."},{"_id":"V3nNlrdU2OxYJAjx","name":"Blessed Spell","level":8,"category":"class","traits":["archetype","concentrate","spellshape"],"source":"archetype/blessed-one/blessed-spell","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per 10 minutes When you focus your magic o...","summary":"If your next action is to from a spell slot, and that spell targets only a single ally, you can also attempt to...","fullDescription":"Frequency once per 10 minutes When you focus your magic on an ally, you can remove harmful conditions. If your next action is to @UUID[Compendium.pf2e.actionspf2e.Item.Cast a Spell] from a spell slot, and that spell targets only a single ally, you can also attempt to remove a harmful condition from that ally. The condition must be one that could be removed by your Mercy feat, including those granted by later feats such as @UUID[Compendium.pf2e.feats-srd.Item.Greater Mercy]. Attempt a counteract check based on the spell's DC and level. This effect is in addition to the normal effects of your spell."},{"_id":"vVyX9IG8flxg81mc","name":"Elude the Divine","level":8,"category":"class","traits":["archetype"],"source":"archetype/bright-lion/elude-the-divine","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You are able to escape inquisitions involving divine magi...","summary":"When using Slippery Secrets against a divine divination, you gain a +2 circumstance bonus, and on a critical...","fullDescription":"You are able to escape inquisitions involving divine magic, allowing you to blend in well in Mzali but also to avoid unwanted attention in other oppressive theocracies. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Slippery Secrets] skill feat, and its benefits also apply against divination effects that attempt to discern your deity. When using Slippery Secrets against a divine divination, you gain a +2 circumstance bonus, and on a critical success, the divination reveals false information appropriate to your false persona, rather than nothing."},{"_id":"8z9XkfZalQ5tUjfy","name":"Paralyzing Slash","level":8,"category":"class","traits":["archetype","incapacitation","occult"],"source":"archetype/ghoul/paralyzing-slash","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your enzymes can paralyze your foes rather than merely ma...","summary":"If you hit a living non-elf creature, it becomes unless it succeeds at a check save against your class DC or spell...","fullDescription":"Your enzymes can paralyze your foes rather than merely making it harder for them to heal their wounds. Strike with your claw or jaws. If you hit a living non-elf creature, it becomes @UUID[Compendium.pf2e.conditionitems.Item.Paralyzed] unless it succeeds at a @Check[fortitude|against:class-spell] save against your class DC or spell DC, whichever is higher. Regardless of the result of the save, the creature is temporarily immune to Paralyzing Slash for 24 hours. A creature that becomes paralyzed can attempt a new save to end the paralysis at the end of each of its turns, and the DC cumulatively decreases by 1 on each such save."},{"_id":"oTTddwzF9TPNkMyd","name":"Accompany","level":8,"category":"class","traits":["bard","concentrate","manipulate"],"source":"class/bard/accompany","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger An ally within 30 feet Casts a Spell. You use you...","summary":"Attempt a check check, using a very high DC for the ally's level, and either spend a Focus Point (if the triggering...","fullDescription":"Trigger An ally within 30 feet Casts a Spell. You use your performance to supplement an ally's spellcasting, providing magical energy for their spell in their stead. Attempt a @Check[performance] check, using a very high DC for the ally's level, and either spend a Focus Point (if the triggering spell is a focus spell) or expend a spell slot at least 1 rank higher than the triggering spell. If you succeed at your Performance check, your ally's spell doesn't cost the Focus Point or spell slot that ally would normally need to spend."},{"_id":"nEmaHLsZEBru1Jjv","name":"Reflexive Courage","level":8,"category":"class","traits":["auditory","bard","concentrate"],"source":"class/bard/reflexive-courage","scores":{"idealist":5,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Trigger A creature within your reach uses an auditory eff...","summary":"Make a melee Strike against the triggering creature.","fullDescription":"Trigger A creature within your reach uses an auditory effect, manipulate action, or move action; makes a ranged attack; or leaves a square during its move action. Requirements You are affected by @UUID[Compendium.pf2e.spells-srd.Item.Courageous Anthem]. You bellow a ferocious call to arms, inspiring yourself to lash out at a foe. Make a melee Strike against the triggering creature. If the attack is a critical hit and the trigger was a manipulate action, the action is disrupted."},{"_id":"u2rvvAqZBugZgcYg","name":"Greater Cruelty","level":8,"category":"class","traits":["champion"],"source":"class/champion/greater-cruelty","scores":{"idealist":5,"practical":0,"ruthless":4},"bestMatch":"idealist","description":"The extent of your corruption devastates your foes' minds...","summary":"When you use , you can choose to make the target or instead, with the same condition value.","fullDescription":"The extent of your corruption devastates your foes' minds and reflexes. When you use @UUID[Compendium.pf2e.feats-srd.Item.Cruelty], you can choose to make the target @UUID[Compendium.pf2e.conditionitems.Item.Clumsy] or @UUID[Compendium.pf2e.conditionitems.Item.Stupefied] instead, with the same condition value. Make the choice when you Cast the Spell (before you know the result of the target's save)"},{"_id":"UZwIVbrXuaYSJ9FS","name":"Battle Hymn to the Lost","level":8,"category":"class","traits":["concentrate","divine","exemplar"],"source":"class/exemplar/battle-hymn-to-the-lost","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per hour Your movements in combat are an a...","summary":"You make a Strike.","fullDescription":"Frequency once per hour Your movements in combat are an artistic dirge to those spirits who could not fight to see another day. You make a Strike. Regardless of whether the Strike succeeds, spirits of warriors who died gloriously in battle surge out to attack with you. They appear in a @Template[type:cone|distance:30] if you make a melee Strike or in a @Template[type:emanation|distance:10] around your target if you made a ranged Strike. Each enemy in the area takes @Damage[(floor(@actor.level/4))d10[untyped]|options:area-damage|shortLabel] damage with a @Check[reflex|against:exemplar|basic|options:area-effect] save against your class DC; you choose whether the damage is bludgeoning, piercing, or slashing. At 12th level and every 4 levels thereafter, the damage increases by 1d10. As they join the battle, the spirits call your fallen allies back to the fight. Any of your allies in the area who are @UUID[Compendium.pf2e.conditionitems.Item.Dying] regain Hit Points equal to the damage you rolled. This is a divine, healing, vitality effect."},{"_id":"vw93yCHEmxutFO8h","name":"Repositioning Block","level":8,"category":"class","traits":["guardian"],"source":"class/guardian/repositioning-block","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You used @UUID[Compendium.pf2e.feats-srd.Item.Shi...","summary":"You gain a +1 item bonus to the Athletics check if your shield is at least 4th level, a +2 item bonus if your shield...","fullDescription":"Trigger You used @UUID[Compendium.pf2e.feats-srd.Item.Shield Block] to prevent damage from an adjacent creature's attack. As you absorb a blow from an enemy, you can use their attack's momentum against them. Attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Reposition] the creature whose attack you used Shield Block against. You don't need to have a hand free to do so. You gain a +1 item bonus to the Athletics check if your shield is at least 4th level, a +2 item bonus if your shield is at least 10th level, and a +3 item bonus if your shield is at least 16th level."},{"_id":"YeyOqNFKaeuOTiJr","name":"Impassable Wall Stance","level":8,"category":"class","traits":["champion","fighter","stance"],"source":"class/shared-class-feats/impassable-wall-stance","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You refuse to let foes past your guard. As long as you ar...","summary":"As long as you are in this stance, when you critically hit with an triggered by a move action, you disrupt that move...","fullDescription":"You refuse to let foes past your guard. As long as you are in this stance, when you critically hit with an @UUID[Compendium.pf2e.actionspf2e.Item.Reactive Strike] triggered by a move action, you disrupt that move action."},{"_id":"sGdREpnSJDzEacub","name":"Group Aid","level":9,"category":"ancestry","traits":["human"],"source":"ancestry/human/group-aid","scores":{"idealist":7,"practical":3,"ruthless":0},"bestMatch":"idealist","description":"Your upbringing emphasized teamwork, and helping your all...","summary":"After you an ally at a skill check that doesn't have the attack trait, you can also Aid any other ally who attempts...","fullDescription":"Your upbringing emphasized teamwork, and helping your allies comes naturally to you. After you @UUID[Compendium.pf2e.actionspf2e.Item.Aid] an ally at a skill check that doesn't have the attack trait, you can also Aid any other ally who attempts the same skill check for the same purpose that round. You do so as a free action rather than a reaction. The preparation you did to help must still apply to the other allies, and you can Aid each ally only once. For example, if you helped lift up an ally to Aid them on an Athletics check to scale a wall, you could keep the same posture to give a boost to other allies attempting to scale the wall in the same round."},{"_id":"NDnWOqylZZ1a6BZI","name":"Jotun's Boost","level":9,"category":"ancestry","traits":["jotunborn","manipulate"],"source":"ancestry/jotunborn/level-9/jotuns-boost","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements You have at least one hand free and are adja...","summary":"If your ally ends this movement within melee reach of at least one enemy, they can make a melee Strike against an...","fullDescription":"Requirements You have at least one hand free and are adjacent to an ally. Your giant might allows you to pick up your allies and hurl them across the battlefield. Pick up an adjacent willing ally who is smaller than you and toss them to an unoccupied space you can see within 25 feet; if you have two hands free, you can instead toss them into a space within 30 feet. Your ally's movement doesn't trigger reactions. Your ally ends this movement on their feet and doesn't take damage from the fall. If your ally ends this movement within melee reach of at least one enemy, they can make a melee Strike against an enemy within their reach as a reaction."},{"_id":"LrPfGV6snjCrZ4h2","name":"Nodal Healing","level":9,"category":"ancestry","traits":["surki"],"source":"ancestry/surki/nodal-healing","scores":{"idealist":6,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You can induce wound repair by circulating magic througho...","summary":"You can induce wound repair by circulating magic throughout your body.","fullDescription":"You can induce wound repair by circulating magic throughout your body. If you rest for 10 minutes, you regain Hit Points equal to your @Damage[(@actor.system.abilities.con.mod * floor(@actor.level/2))[healing]]{Constitution modifier × half your level}. This is a magical healing effect and is cumulative with any healing you receive from @UUID[Compendium.pf2e.actionspf2e.Item.Treat Wounds]."},{"_id":"ovMIxhi
