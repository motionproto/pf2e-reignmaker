ernate domains, and up to one domain that isn't on either list and isn't anathematic to your deity. Any domain spell you cast from a domain that isn't on either of your deity's lists is always heightened to 1 rank lower than usual for a focus spell. For the purpose of abilities that depend on your deity's domains, the four domains you chose are your deity's domains, and any of your deity's domains you didn't choose are now among your deity's alternate domains. Special Unless you take this feat at 1st level, changing the way you relate to your deity requires retraining, as described in the Changing Faith section below. If you take this feat and previously benefited from any effect that requires a domain your splinter faith doesn't include, such as a domain spell from Domain Initiate, you lose that effect. At the GM's discretion, you can take this feat with other classes or archetypes that gain access to domains through a deity."},{"_id":"142QRyK2aPIrJu48","name":"Divine Castigation","level":1,"category":"class","traits":["cleric"],"source":"class/cleric/divine-castigation","scores":{"idealist":14,"practical":0,"ruthless":2},"bestMatch":"idealist","description":"Your deity's grace doesn't extend to your sworn enemies. ...","summary":"For example, if you are holy, you could add the holy trait to a heal spell and deal spirit damage to a fiend that...","fullDescription":"Your deity's grace doesn't extend to your sworn enemies. When you cast a @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell, you can add your holy or unholy trait to it. If you do, the spell deals damage to creatures with the opposing trait, even if it wouldn't normally damage them. The spell deals spirit damage when used this way. For example, if you are holy, you could add the holy trait to a heal spell and deal spirit damage to a fiend that has the unholy trait."},{"_id":"6thEFvU7aMPmLrly","name":"False Faith","level":1,"category":"class","traits":["cleric"],"source":"class/cleric/false-faith","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Droskar knows you may need to disguise yourself in societ...","summary":"After spending 1 hour in prayer to Droskar, you can cast spells using the religious symbol of a different deity as...","fullDescription":"Droskar knows you may need to disguise yourself in societies that oppose your faith. After spending 1 hour in prayer to Droskar, you can cast spells using the religious symbol of a different deity as your divine focus, and you can address verbal prayers to that deity. Droskar intercepts your prayers and answers them without the named god knowing. This ability applies to the religious symbol of only one god at a time-making a different religious symbol work in this fashion requires another hour of prayer and causes the old one to cease functioning. You can always use a religious symbol of Droskar without affecting this ability."},{"_id":"zYhcEX4JnrZ08HfV","name":"Healing Hands","level":1,"category":"class","traits":["cleric"],"source":"class/cleric/healing-hands","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your vitality is even more vibrant and restorative. When ...","summary":"When you cast , you roll d10s instead of d8s.","fullDescription":"Your vitality is even more vibrant and restorative. When you cast @UUID[Compendium.pf2e.spells-srd.Item.Heal], you roll d10s instead of d8s."},{"_id":"9umJBQEcV1Fax4bd","name":"Faithful Steed","level":1,"category":"class","traits":["champion"],"source":"class/champion/faithful-steed","scores":{"idealist":11,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"You gain the service of a young animal companion as a mou...","summary":"You gain the service of a young animal companion as a mount.","fullDescription":"You gain the service of a young animal companion as a mount. See Animal Companions. If you have the holy or unholy trait, your mount gains it as well, as do the mount's Strikes. Typically, the steed is an animal companion with the mount ability (such as a horse). The GM might allow another animal companion option, or allow the creature to have a different appearance that thematically fits your deity."},{"_id":"MRMW0EiuOO20pzG2","name":"Ongoing Selfishness","level":1,"category":"class","traits":["champion"],"source":"class/champion/ongoing-selfishness","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your powerful personality and incredible ego demand that ...","summary":"After you use , you gain resistance to all further damage from the triggering enemy until the end of the turn on...","fullDescription":"Your powerful personality and incredible ego demand that you protect yourself above all else. After you use @UUID[Compendium.pf2e.actionspf2e.Item.Selfish Shield], you gain resistance to all further damage from the triggering enemy until the end of the turn on which you used the reaction. This resistance is equal to half your Selfish Shield resistance."},{"_id":"epfQ2PwNDLwyY31t","name":"Unimpeded Step","level":1,"category":"class","traits":["champion"],"source":"class/champion/unimpeded-step","scores":{"idealist":10,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"With a burst of divine liberation, your ally's movement f...","summary":"If you have the exalted reaction benefit, this applies to everyone who Steps.","fullDescription":"With a burst of divine liberation, your ally's movement from your @UUID[Compendium.pf2e.actionspf2e.Item.Liberating Step] is unaffected by difficult terrain, greater difficult terrain, narrow surfaces, and uneven ground. If you have the exalted reaction benefit, this applies to everyone who Steps."},{"_id":"KYl1rWFOHe0e6VqJ","name":"Premonition of Avoidance","level":1,"category":"class","traits":["cleric"],"source":"class/cleric/premonition-of-avoidance","scores":{"idealist":10,"practical":0,"ruthless":0}," e.conditionitems.Item.Stupefied]{Stupefied 2} for the same duration."},{"_id":"SC95hfEEHQs7E9cG","name":"Acupuncturist","level":1,"category":"skill","traits":["downtime","manipulate"],"source":"skill/acupuncturist","scores":{"idealist":9,"practical":3,"ruthless":0},"bestMatch":"idealist","description":"Access Tian Xia origin You've studied the routes by which...","summary":"You spend a day studying an ally to attempt a check check to improve their qi against a standard DC for your ally's...","fullDescription":"Access Tian Xia origin You've studied the routes by which qi flows through the body. The needles stored in your healer's tools can manipulate its flow and improve health when applied to specific meridian points. You spend a day studying an ally to attempt a @Check[medicine] check to improve their qi against a standard DC for your ally's level. The ally is then immune to all uses of Acupuncturist for 1 week. Critical Success You grant your ally the choice of a +2 circumstance bonus to one downtime activity skill check within the next week, or the ability to roll twice on their next saving throw within the next week against an affliction and take the higher result; this is a fortune effect. Success You grant your ally a +1 circumstance bonus to one downtime activity skill check within the next week. Critical Failure Your ally takes a –1 circumstance penalty to all downtime activity skill checks within the next week. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Acupuncturist]"},{"_id":"FXKIALDXAzEBfj5A","name":"Deity's Domain","level":1,"category":"class","traits":["champion"],"source":"class/champion/deitys-domain","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You embody an aspect of your deity. Choose one of your de...","summary":"You gain the domain's initial domain spell as a devotion spell.","fullDescription":"You embody an aspect of your deity. Choose one of your deity's domains. You gain the domain's initial domain spell as a devotion spell."},{"_id":"WYaKRREZUSH0jel5","name":"Desperate Prayer","level":1,"category":"class","traits":["champion"],"source":"class/champion/desperate-prayer","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per day Trigger You begin your turn and ha...","summary":"You gain 1 Focus Point, which you can spend only to cast a devotion spell.","fullDescription":"Frequency once per day Trigger You begin your turn and have no Focus Points. You call out to your deity in a plea for their aid. You gain 1 Focus Point, which you can spend only to cast a devotion spell. If you don't spend this Focus Point by the end of this turn, it is lost"},{"_id":"XttSGDuAsRDTuvgS","name":"Iron Repercussions","level":1,"category":"class","traits":["champion"],"source":"class/champion/iron-repercussions","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Disobeying your @UUID[Compendium.pf2e.actionspf2e.Item.Ir...","summary":"If an enemy refuses to kneel to you, you can deal damage]{persistent mental damage} instead of normal mental damage.","fullDescription":"Disobeying your @UUID[Compendium.pf2e.actionspf2e.Item.Iron Command] has lasting consequences. If an enemy refuses to kneel to you, you can deal @Damage[(ternary(gte(@actor.level,19),6,ternary(gte(@actor.level,16),5,ternary(gte(@actor.level,12),4,ternary(gte(@actor.level,9),3,ternary(gte(@actor.level,5),2,1))))))d6[persistent,mental]]{persistent mental damage} instead of normal mental damage. You must decide whether the mental damage will be persistent before your enemy chooses whether to kneel or not. The amount of damage is unchanged."},{"_id":"hT4INKGtly4QY8KN","name":"Domain Initiate","level":1,"category":"class","traits":["cleric"],"source":"class/cleric/domain-initiate","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your deity bestows a special spell related to their power...","summary":"You gain an initial domain spell for that domain, a spell unique to the domain and not available to other clerics.","fullDescription":"Your deity bestows a special spell related to their powers. Select one domain—a subject of particular interest to you within your religion—from your deity's list. You gain an initial domain spell for that domain, a spell unique to the domain and not available to other clerics. Domain spells are a type of focus spell. It costs 1 Focus Point to cast a focus spell, and you start with a focus pool of 1 Focus Point. You refill your focus pool during your daily preparations, and you can regain 1 Focus Point by spending 10 minutes using the Refocus activity to pray to your deity or do service toward their causes. Focus spells are automatically heightened to half your level rounded up, much like cantrips. Focus spells don't require spell slots, and can't be cast using spell slots. Your focus pool can hold one Focus Point for each focus spell you have, up to 3 points. Special You can select this feat multiple times, selecting a different domain each time and gaining its domain spell."},{"_id":"1W0a6YCyoYv8dm4e","name":"Harming Hands","level":1,"category":"class","traits":["cleric"],"source":"class/cleric/harming-hands","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"The mordant power of your void energy grows. When you cas...","summary":"When you cast , you roll d10s instead of d8s.","fullDescription":"The mordant power of your void energy grows. When you cast @UUID[Compendium.pf2e.spells-srd.Item.Harm], you roll d10s instead of d8s."},{"_id":"yVC5pVZaWczYWGTa","name":"Syncretism","level":1,"category":"class","traits":["cleric"],"source":"class/cleric/syncretism","scores":{"idealist":8,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"You have come to see the overlap between two deities' tea...","summary":"You have come to see the overlap between two deities' teachings.","fullDescription":"You have come to see the overlap between two deities' teachings. Choose a second deity. You must meet their alignment requirements, and you are subject to their edicts and anathema. If you are a cloistered cleric, select one of that deity's domains, gaining the benefits of the Expanded Domain Initiate feat with that domain. If you are a warpriest, you gain the favored weapon of that deity as a second favored weapon, and it gains the benefits of feats and abilities you have that affect your deity's favored weapon, such as @UUID[Compendium.pf2e.feats-srd.Item.Deadly Simplicity]. If you have a different doctrine than cloistered cleric or warpriest, either apply whichever of the above options is most appropriate for your doctrine, or, at the GM's discretion, add a benefit from the second deity more closely tied to your doctrine."},{"_id":"BA7fzRbqpmeWrgqg","name":"Brilliant Flash","level":1,"category":"class","traits":["champion"],"source":"class/champion/brilliant-flash","scores":{"idealist":7,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Your light cleanses souls of fear. When you use @UUID[Com...","summary":"Your light cleanses souls of fear.","fullDescription":"Your light cleanses souls of fear. When you use @UUID[Compendium.pf2e.actionspf2e.Item.Flash of Grandeur], the attacker is also @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] for 1 round."},{"_id":"fUR72e3t7p2IcqqG","name":"Divine Disharmony","level":1,"category":"class","traits":["divine","esoterica","manipulate","thaumaturge"],"source":"class/thaumaturge/divine-disharmony","scores":{"idealist":7,"practical":1,"ruthless":1},"bestMatch":"idealist","description":"From your collection of religious trinkets, you pull out ...","summary":"If the creature is particularly devoted to a deity, such as a cleric, celestial, monitor, fiend, or other creature...","fullDescription":"From your collection of religious trinkets, you pull out opposing divine objects-such as the religious symbols of two deities that are hated enemies-and combine them in a display that causes discordant clashes of divine energy that are especially distracting to the faithful. Roll your choice of a @Check[deception|defense:will] or @Check[intimidation|defense:will] check against the Will DC of a creature you can see within 60 feet, with the following results. If the creature is particularly devoted to a deity, such as a cleric, celestial, monitor, fiend, or other creature with divine spells, you gain a +2 circumstance bonus to your skill check. The GM might determine that a creature that despises all deities, such as an alghollthu, is unaffected. Critical Success The creature is @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] to your attacks until the end of your next turn. Success The creature is off-guard against your attacks until the end of your current turn."},{"_id":"axDwTLGN32Qfv0SD","name":"Divine Dragonblood","level":1,"category":"ancestry","traits":["dragonblood","lineage"],"source":"ancestry/versatile-heritages/dragonblood/divine-dragonblood","scores":{"idealist":6,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"You can trace your lineage to a dragon with almost deific...","summary":"You gain a +1 circumstance bonus to initiative rolls.","fullDescription":"You can trace your lineage to a dragon with almost deific powers, such as a diabolic dragon or empyreal dragon. You are blessed with a small bit of divine protection. You gain the trained proficiency rank in Religion. If you would automatically become trained in Religion (from your background or class, for example), you instead become trained in a skill of your choice. In addition, you are endowed quick reactions. You gain a +1 circumstance bonus to initiative rolls. If you choose a draconic exemplar, you must choose a divine dragon."},{"_id":"ixB3oIqCxKwW0VzG","name":"Shield Warfare","level":1,"category":"class","traits":["guardian"],"source":"class/guardian/shield-warfare","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You know how to use shields offensively far better than m...","summary":"Increase the weapon damage die of any shield bash, shield boss, or shield spikes you wield by one step.","fullDescription":"You know how to use shields offensively far better than most. Increase the weapon damage die of any shield bash, shield boss, or shield spikes you wield by one step."},{"_id":"bCizH4ByTwbLcYA1","name":"One for All","level":1,"category":"class","traits":["auditory","concentrate","emotion","linguistic","mental","swashbuckler"],"source":"class/swashbuckler/one-for-all","scores":{"idealist":6,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"With precisely the right words of encouragement, you bols...","summary":"When you use the Aid reaction to help that ally, you can roll check in place of the usual check and the action gains...","fullDescription":"With precisely the right words of encouragement, you bolster an ally's efforts. Designate an ally within 30 feet; this action counts as sufficient preparation to @UUID[Compendium.pf2e.actionspf2e.Item.Aid] that ally. When you use the Aid reaction to help that ally, you can roll @Check[diplomacy|traits:action:aid,bravado] in place of the usual check and the action gains the bravado trait"},{"_id":"22P7IFyhrF7Fbw8B","name":"Root Magic","level":1,"category":"skill","traits":["general","skill"],"source":"skill/root-magic","scores":{"idealist":6,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"Your talismans ward against foul magic. During your daily...","summary":"During your daily preparations, you can assemble a small pouch with bits of herbs, hair, sacred oils, and other...","fullDescription":"Your talismans ward against foul magic. During your daily preparations, you can assemble a small pouch with bits of herbs, hair, sacred oils, and other ritual ingredients, which you give to one ally; the ally cannot be yourself. The first time that day the ally attempts a saving throw against a spell or haunt, they gain a +1 circumstance bonus to the roll. This bonus increases to +2 if you're an expert in Occultism or +3 if you're legendary. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Root Magic]"},{"_id":"jGTRRCqxn1FIBxE2","name":"Hymn of Healing","level":1,"category":"class","traits":["bard"],"source":"class/bard/hymn-of-healing","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You learn the @UUID[Compendium.pf2e.spells-srd.Item.Hymn ...","summary":"You learn the composition spell, which imbues your music with rich melodies that help your allies recover from harm.","fullDescription":"You learn the @UUID[Compendium.pf2e.spells-srd.Item.Hymn of Healing] composition spell, which imbues your music with rich melodies that help your allies recover from harm."},{"_id":"BWomK7EVY0WXxWgh","name":"Reach Spell","level":1,"category":"class","traits":["bard","cleric","concentrate","druid","oracle","sorcerer","spellshape","witch","wizard"],"source":"class/shared-class-feats/reach-spell","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can extend your spells' range. If the next action you...","summary":"You can extend your spells' range.","fullDescription":"You can extend your spells' range. If the next action you use is to Cast a Spell that has a range, increase that spell's range by 30 feet. As is standard for increasing spell ranges, if the spell normally has a range of touch, you extend its range to 30 feet."},{"_id":"BqceQIKE0lwIS98s","name":"Pilgrim's Token","level":1,"category":"skill","traits":["general","skill"],"source":"skill/pilgrims-token","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You carry a small token of protection from a site holy to...","summary":"You gain a wooden religious symbol for your deity for free.","fullDescription":"You carry a small token of protection from a site holy to your faith. You gain a wooden religious symbol for your deity for free. As long as this religious symbol is in your possession, when you tie an adversary's initiative roll, you go first. If you lose this religious symbol, you must purchase or Craft a replacement and attune it. Such a token usually costs at least 1 sp, and the attunement takes 10 minutes of prayer. You can also attune a different religious symbol with the same amount of time, but you lose the benefit of the previous religious symbol."},{"_id":"yExxOkHN1PN37hUa","name":"Communal Healing","level":2,"category":"class","traits":["cleric","healing","vitality"],"source":"class/cleric/communal-healing","scores":{"idealist":19,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You're an exceptional conduit for vitality and, as you ch...","summary":"You're an exceptional conduit for vitality and, as you channel it through you, you can divert some to heal yourself...","fullDescription":"You're an exceptional conduit for vitality and, as you channel it through you, you can divert some to heal yourself or another creature. When you cast the @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell to heal a single creature, choose another willing living creature within range of your heal to regain Hit Points equal to the heal spell's rank."},{"_id":"GNMy7NYfF3AQwHpN","name":"Divine Health","level":2,"category":"class","traits":["champion"],"source":"class/champion/divine-health","scores":{"idealist":18,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your faith makes you resistant to disease, protecting you...","summary":"In addition, if you roll a success on a save against a disease or poison, you get a critical success instead.","fullDescription":"Your faith makes you resistant to disease, protecting you as you offer succor to the ill. You gain a +2 status bonus to saves against diseases and poisons and to flat checks to recover from persistent poison damage. Allies in your champion's aura get this benefit, but their bonus is +1. In addition, if you roll a success on a save against a disease or poison, you get a critical success instead. (Your allies don't share this benefit.) If you have the sacred body class feature, when you roll a critical failure on a save against a disease or poison, you get a failure instead."},{"_id":"Fs9ZMHZNCBo7B5Zc","name":"Vengeful Oath","level":2,"category":"class","traits":["champion","oath"],"source":"class/champion/vengeful-oath","scores":{"idealist":15,"practical":0,"ruthless":3},"bestMatch":"idealist","description":"You've sworn an oath to hunt down wicked evildoers and br...","summary":"You gain the following edict: \"You must hunt down and exterminate creatures that have committed heinous atrocities.\"...","fullDescription":"You've sworn an oath to hunt down wicked evildoers and bring them to judgment. You gain the following edict: \"You must hunt down and exterminate creatures that have committed heinous atrocities.\" You can use @UUID[Compendium.pf2e.spells-srd.Item.Lay on Hands] to damage a creature you witness harming an innocent or a ally as if it were undead; in this case, lay on hands deals spirit damage instead of vitality damage and gains the holy trait. This doesn't prevent you from healing such a creature with lay on hands; you choose whether to heal or harm."},{"_id":"tJduF6N83l5khRow","name":"Divine Grace","level":2,"category":"class","traits":["champion"],"source":"class/champion/divine-grace","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You attempt a save against a spell, but you haven...","summary":"Trigger You attempt a save against a spell, but you haven't rolled yet.","fullDescription":"Trigger You attempt a save against a spell, but you haven't rolled yet. You call upon your deity's grace, gaining a +2 circumstance bonus to the save."},{"_id":"483yvMrNZFV3fiSo","name":"Oath of the Avenger","level":2,"category":"class","traits":["champion","oath"],"source":"class/champion/oath-of-the-avenger","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You've sworn an oath to punish wicked acts you witness. Y...","summary":"You can use to damage a creature you have invoked your oath against as if it were undead; in this case, lay on hands...","fullDescription":"You've sworn an oath to punish wicked acts you witness. You gain the edict \"hunt down those who have harmed innocents or committed heinous atrocities.\" When you see a creature harm an ally, an innocent, or a noncombatant, you can invoke your oath against that creature. Like speaking, this doesn't require an action. Most champions choose to invoke these oaths out loud if they're able. The invocation lasts indefinitely, though you can choose to end if you are satisfied that the target has reformed, atoned, or been forgiven. You can use @UUID[Compendium.pf2e.spells-srd.Item.Lay on Hands] to damage a creature you have invoked your oath against as if it were undead; in this case, lay on hands deals spirit damage instead of vitality damage, gains the spirit trait, and loses the vitality trait. This doesn't prevent you from healing such a creature with lay on hands if you so choose."},{"_id":"7RFjTTzznsdPcaYB","name":"Emblazon Armament","level":2,"category":"class","traits":["cleric","exploration"],"source":"class/cleric/emblazon-armament","scores":{"idealist":13,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Carefully etching a sacred image into a physical object, ...","summary":"(This causes it to reduce more damage with the Shield Block reaction.) Weapon The wielder gains a +1 status bonus to...","fullDescription":"Carefully etching a sacred image into a physical object, you steel yourself for battle. You can spend 10 minutes emblazoning a symbol of your deity upon a weapon or shield. The symbol doesn't fade until 1 year has passed, but if you Emblazon an Armament, any symbol you previously emblazoned, and any symbol already emblazoned on that item instantly disappears. The emblazoned item is a religious symbol of your deity in addition to its normal purpose, and it gains another benefit determined by the type of item. The benefit applies only to followers of the deity the symbol represents, but others can use the item normally. Shield The shield gains a +1 status bonus to its Hardness. (This causes it to reduce more damage with the Shield Block reaction.) Weapon The wielder gains a +1 status bonus to damage rolls with the weapon. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Emblazon Armament]"},{"_id":"imBsp1Tg7KMut4Lf","name":"Oath of the Defender","level":2,"category":"class","traits":["champion","oath"],"source":"class/champion/oath-of-the-defender","scores":{"idealist":12,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"During your daily preparations, you can swear an oath to ...","summary":"If a creature with the chosen trait triggers your champion's reaction and your champion's reaction grants resistance...","fullDescription":"During your daily preparations, you can swear an oath to defend against a certain kind of enemy during your deeds that day. Choose aberrations, celestials, dragons, fiends, or undead. You can't choose celestials if you're holy, nor can you choose fiends if you're unholy. You gain an edict to defend against creatures of that kind. Allies in your champion's aura, not including you, get resistance 2 to damage dealt by creatures with the chosen trait. If such a creature deals more than one damage type at once, apply this resistance only to the highest amount of damage. The resistance increases to 3 at 7th level, 4 at 12th level, and 5 at 17th level. If a creature with the chosen trait triggers your champion's reaction and your champion's reaction grants resistance against the triggering damage, the resistance increases by 5."},{"_id":"yZ7EcM9CLddZz8Hl","name":"Versatile Font","level":2,"category":"class","traits":["cleric"],"source":"class/cleric/versatile-font","scores":{"idealist":11,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"As you explore your deity's aspects, you move beyond rest...","summary":"You can prepare either or in the spell slots gained from the harmful font or healing font.","fullDescription":"As you explore your deity's aspects, you move beyond restrictions on healing or harming. You can prepare either @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] in the spell slots gained from the harmful font or healing font."},{"_id":"OcBaEnGdDm6CuSnr","name":"Rapid Response","level":2,"category":"class","traits":["cleric"],"source":"class/cleric/rapid-response","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger An ally is reduced to 0 Hit Points. You work quic...","summary":"You gain a +10-foot circumstance bonus to your Speed during this movement.","fullDescription":"Trigger An ally is reduced to 0 Hit Points. You work quickly and efficiently in times of danger to deliver needed assistance. You Stride towards the triggering ally. You gain a +10-foot circumstance bonus to your Speed during this movement."},{"_id":"0Bm4WMi9u0EOHbkp","name":"Resilient Mind","level":2,"category":"class","traits":["champion","cleric"],"source":"class/shared-class-feats/resilient-mind","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You're firm in your convictions and have girded your mind...","summary":"You gain a +1 circumstance bonus to saves against mental effects.","fullDescription":"You're firm in your convictions and have girded your mind against outside influence. You gain a +1 circumstance bonus to saves against mental effects. This bonus increases to +2 against mental effects originating from undead."},{"_id":"0YjetnLVIUz9zQt5","name":"Champion Dedication","level":2,"category":"class","traits":["archetype","dedication","multiclass"],"source":"archetype/champion/champion-dedication","scores":{"idealist":9,"practical":9,"ruthless":0},"bestMatch":"idealist","description":"Choose a deity. You are bound by your deity's anathema an...","summary":"You become trained in Religion and your deity's associated skill; for each of these skills in which you were already...","fullDescription":"Choose a deity. You are bound by your deity's anathema and gain the champion's aura and sanctification as described in the champion class. Choose a cause as you would if you were a champion, with the same options a champion must abide by. You gain its edicts and anathema but don't gain the other abilities. You become trained in Religion and your deity's associated skill; for each of these skills in which you were already trained, you instead become trained in a skill of your choice. You become trained in champion class DC. If you later gain a devotion spell, you become trained in spell attack modifier and spell DC. You become trained in light armor and medium armor. If you already were trained in light armor and medium armor, you gain training in heavy armor as well. Whenever you gain a class feature that grants you expert or greater proficiency in any type of armor (but not unarmored defense), you also gain that proficiency in the armor types granted to you by this feat. If you have a class feature that grants you expert proficiency in unarmored defense and you're 13th level or higher, you also become an expert in the armor types granted to you by this feat. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.DXtjeVaWNB8zSjpA]{Champion}"},{"_id":"vUBMjoOiZiMzdc18","name":"Oath of the Slayer","level":2,"category":"class","traits":["champion","oath"],"source":"class/champion/oath-of-the-slayer","scores":{"idealist":9,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"During your daily preparations, you can swear an oath to ...","summary":"If a creature with the chosen trait triggers your champion's reaction, this additional damage doubles until the end...","fullDescription":"During your daily preparations, you can swear an oath to defeat, topple, or destroy a certain kind of enemy during your deeds that day. Choose aberrations, celestials, dragons, fiends, or undead. You can't choose celestials if you're holy, nor can you choose fiends if you're unholy. You gain an edict to banish or slay creatures of that kind. Your Strikes and devotion spells that deal damage do an additional 1 spirit damage against a creature with the chosen trait. This damage increases to 2 at 7th level and 3 at 14th level. If a creature with the chosen trait triggers your champion's reaction, this additional damage doubles until the end of your next turn."},{"_id":"P9dVBWB8nYZt4AFA","name":"Sanctify Water","level":2,"category":"skill","traits":["general","skill"],"source":"skill/sanctify-water","scores":{"idealist":9,"practical":0,"ruthless":3},"bestMatch":"idealist","description":"You imbue water with your deity's blessing. Choose a cont...","summary":"If you're a master in Religion, you can sanctify two containers when you take this action, and if you're legendary,...","fullDescription":"You imbue water with your deity's blessing. Choose a container of water with light Bulk possessed by you or an ally within your reach. Until the end of your next turn, it becomes holy water or unholy water. You can choose holy water if your deity allows holy sanctification, unholy water if your deity allows unholy sanctification, or either if your deity allows both sanctifications. This is a temporary effect and doesn't impart monetary value or allow the water to be used for costs of rituals or the like. If you're a master in Religion, you can sanctify two containers when you take this action, and if you're legendary, you can sanctify three."},{"_id":"PGyzFBwuTgypU8cD","name":"Panic the Dead","level":2,"category":"class","traits":["cleric","emotion","fear","mental"],"source":"class/cleric/panic-the-dead","scores":{"idealist":8,"practical":0,"ruthless":3},"bestMatch":"idealist","description":"Vitality strikes terror in the undead. When you use a @UU...","summary":"When you use a spell to damage undead, any undead that fails its saving throw is also Frightened 1.","fullDescription":"Vitality strikes terror in the undead. When you use a @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell to damage undead, any undead that fails its saving throw is also @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. If it critically failed, the creature also gains the @UUID[Compendium.pf2e.conditionitems.Item.Fleeing] condition until the start of your next turn. Mindless undead are not immune to this effect due to being mindless."},{"_id":"TiNlehXIDEnIl95M","name":"Sap Life","level":2,"category":"class","traits":["cleric","healing"],"source":"class/cleric/sap-life","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You draw the life force out of your enemies. When you cas...","summary":"When you cast a spell and damage at least one living creature, you regain Hit Points equal to the spell rank of your...","fullDescription":"You draw the life force out of your enemies. When you cast a @UUID[Compendium.pf2e.spells-srd.Item.Harm] spell and damage at least one living creature, you regain Hit Points equal to the spell rank of your harm spell. If you aren't a living creature, you gain no benefit from this feat."},{"_id":"0XdK3BJBA66jBcbQ","name":"Warpriest's Armor","level":2,"category":"class","traits":["cleric"],"source":"class/cleric/warpriests-armor","scores":{"idealist":8,"practical":5,"ruthless":0},"bestMatch":"idealist","description":"Your training has helped you adapt to ever-heavier armor....","summary":"You are trained in heavy armor.","fullDescription":"Your training has helped you adapt to ever-heavier armor. You are trained in heavy armor. Whenever you gain a class feature that grants you expert or greater proficiency in medium armor, you also gain that proficiency in heavy armor. You treat armor you wear of 2 Bulk or higher as though it were 1 Bulk lighter (to a minimum of 1 Bulk)."},{"_id":"xoIxiRtBVHV27Rvd","name":"Divine Aegis","level":2,"category":"class","traits":["divine","oracle"],"source":"class/oracle/divine-aegis","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger You attempt a saving throw against a magical effe...","summary":"Until the beginning of your next turn, you gain a +1 circumstance bonus to saving throws against nondivine magical...","fullDescription":"Trigger You attempt a saving throw against a magical effect, but you haven't rolled yet. A barrier offers protection against other magic but leaves you exposed to divine energy. Until the beginning of your next turn, you gain a +1 circumstance bonus to saving throws against nondivine magical effects, but you also take a –1 circumstance penalty to saves against divine effects"},{"_id":"dUnT3HWMFD3d2eBJ","name":"Encouraging Words","level":2,"category":"skill","traits":["auditory","general","linguistic","mental","skill","stamina"],"source":"skill/encouraging-words","scores":{"idealist":8,"practical":4,"ruthless":0},"bestMatch":"idealist","description":"Requirements The target ally lost Stamina Points within t...","summary":"If you have expert proficiency in Diplomacy, you can instead attempt a DC 20 check to increase the Stamina Points...","fullDescription":"Requirements The target ally lost Stamina Points within the last round. You give an ally within 30 feet a quick pep talk, helping them recover. Attempt a Diplomacy check. The DC is usually 15, though the GM might adjust it based on the circumstances. If you have expert proficiency in Diplomacy, you can instead attempt a DC 20 check to increase the Stamina Points recovered by 5; if you have master proficiency, you can attempt a DC 30 check to increase the Stamina Points by 15; if you have legendary proficiency, you can attempt a DC 40 check to increase the Stamina Points by 25. No matter the result, the ally is temporarily immune to Encouraging Words until they either @UUID[Compendium.pf2e.actionspf2e.Item.Take a Breather] or rest for the day. Critical Success The ally recovers 2d8 Stamina Points. Success The ally recovers 1d8 Stamina Points. Critical Failure The ally takes 1d8 mental damage, but this can reduce only Stamina Points, never Hit Points."},{"_id":"yWawboNWFoJMVl0g","name":"Soul Warden Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/soul-warden/soul-warden-dedication","scores":{"idealist":7,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You can take 10 minutes to emblazon @UUID[Compendium.pf2e...","summary":"You can take 10 minutes to emblazon Pharasma's holy sigil-a spiraling comet that represents the winding path a soul...","fullDescription":"You can take 10 minutes to emblazon @UUID[Compendium.pf2e.deities.Item.Pharasma]{Pharasma's} holy sigil-a spiraling comet that represents the winding path a soul takes through its existence-upon a shield, tabard, banner, or other prominent object that your wear or wield. The symbol doesn't fade until 1 year has passed, but if you emblazon the symbol again, any symbol you previously emblazoned and any symbol already emblazoned on that item instantly disappears. The item becomes a religious symbol of Pharasma and can be used as a divine focus while emblazoned. Whenever an undead creature or captive soul is within 100 feet of this object, the spiral glows, shedding dim blue light in a 10-foot radius. If the creature is hiding or the soul is hidden, it must succeed at a @Check[stealth|against:perception] check against your Perception DC to fool the sigil and prevent the spiral from glowing. In addition, you can cast @UUID[Compendium.pf2e.spells-srd.Item.Vitality Lash] as a divine innate cantrip at will. As normal, a cantrip is automatically heightened to half your level rounded up. You gain access to the Cast a Spell activity if you didn't have it already. You're trained in divine spell attack rolls and spell DCs. Your key spellcasting ability for these spells is Wisdom. When you have at least two other feats from this archetype, the spiral glows with bright light in a 10-foot radius (and dim light for the next 10 feet). Feats that require a creature or object to be in the light of your spiral function whether it's in the bright or dim light. Special You can't select another dedication feat until you have gained two other feats from the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.9g14DjBZNj27goTt]{Soul Warden} archetype."},{"_id":"w9HxCfZLsFcwXJRS","name":"Ulfen Guard Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/ulfen-guard/ulfen-guard-dedication","scores":{"idealist":7,"practical":5,"ruthless":2},"bestMatch":"idealist","description":"Access At least one of your parents is Ulfen. Central to ...","summary":"You gain the action. You gain the skill feat for Warfare Lore.","fullDescription":"Access At least one of your parents is Ulfen. Central to your Ulfen Guard training is the ability to protect an ally. You gain the @UUID[Compendium.pf2e.feats-srd.Item.Additional Lore] skill feat for Warfare Lore. If you were already trained in Warfare Lore, you also become trained in a Lore skill of your choice. You gain the @UUID[Compendium.pf2e.actionspf2e.Item.Designate Ally] action. It's anathema for you to abandon your designated ally or allow your designated ally to die when you can prevent it. If you violate this anathema, you lose the ability to Designate Ally and any feats that use this ability until you spend 1 day of downtime reaffirming your dedication to your allies. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.AgfaSXYYYvPhxn8L]{Ulfen Guard}"},{"_id":"obGGzuPcgO5Xiz6P","name":"Searing Restoration","level":2,"category":"class","traits":["fire","healing","inventor","manipulate","unstable"],"source":"class/inventor/searing-restoration","scores":{"idealist":7,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"They told you there was no way that explosions could heal...","summary":"In addition, the creature you heal can attempt an immediate flat check to recover from a single source of persistent...","fullDescription":"They told you there was no way that explosions could heal people, but they were fools… Fools who didn't understand your brilliance! You create a minor explosion from your innovation, altering the combustion to cauterize wounds using vaporized medicinal herbs. You or a living creature adjacent to you regains @Damage[max(1,ceil(@actor.level/2))d10[healing]] Hit Points. In addition, the creature you heal can attempt an immediate flat check to recover from a single source of persistent bleed damage, with the DC reduction from appropriate assistance. At 3rd level, and every 2 levels thereafter, increase the healing by 1d10. Special If your innovation is a minion, it can take this action rather than you, though because it's not a living creature, it can't use the ability on itself."},{"_id":"QvBIYW6aAqoiyim3","name":"Exhort the Faithful","level":2,"category":"skill","traits":["general","skill"],"source":"skill/exhort-the-faithful","scores":{"idealist":7,"practical":1,"ruthless":2},"bestMatch":"idealist","description":"Your knowledge of the tenets of your faith gives you insi...","summary":"When you something of or members of your own faith, you can attempt a Religion check instead of Diplomacy or...","fullDescription":"Your knowledge of the tenets of your faith gives you insight into the best ways to get others of your faith to help you or to follow your directions. When you @UUID[Compendium.pf2e.actionspf2e.Item.Request] something of or @UUID[Compendium.pf2e.actionspf2e.Item.Coerce] members of your own faith, you can attempt a Religion check instead of Diplomacy or Intimidation, and you gain a +2 circumstance bonus to the check. On a critically failed attempt to make a Request, the target's attitude toward you doesn't worsen."},{"_id":"tnzZvaJ97t0N9g6y","name":"Godless Healing","level":2,"category":"skill","traits":[],"source":"skill/godless-healing","scores":{"idealist":6,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You recover an additional 5 Hit Points from a successful ...","summary":"After you or an ally use Battle Medicine on you, you become temporarily immune to that Battle Medicine for only 1...","fullDescription":"You recover an additional 5 Hit Points from a successful attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Treat Wounds]{Treat your Wounds} or use @UUID[Compendium.pf2e.feats-srd.Item.Battle Medicine] on you. After you or an ally use Battle Medicine on you, you become temporarily immune to that Battle Medicine for only 1 hour, instead of 1 day."},{"_id":"MYzRfNExDYp25rro","name":"Marshal Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/marshal/marshal-dedication","scores":{"idealist":5,"practical":3,"ruthless":4},"bestMatch":"idealist","description":"You've combined your social skills and combat training to...","summary":"You become trained in that skill or become an expert if you were already trained in it.","fullDescription":"You've combined your social skills and combat training to become a talented combat leader. Choose Diplomacy or Intimidation. You become trained in that skill or become an expert if you were already trained in it. In addition, you're surrounded by a marshal's aura in a @Template[emanation|distance:15]. Your aura has the emotion, mental, and visual traits and grants you and allies within the aura a +1 status bonus to saving throws against fear. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.1F84oh5hoG86mZIw]{Marshal}"},{"_id":"t03Tc5I4B8RHsyqs","name":"Overwatch Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/overwatch/overwatch-dedication","scores":{"idealist":5,"practical":1,"ruthless":0},"bestMatch":"idealist","description":"You have an innate knack for tactical observation, and yo...","summary":"When you roll Perception for initiative, you and allies within your overwatch field receive a +2 circumstance bonus...","fullDescription":"You have an innate knack for tactical observation, and you've innovated to apply that knack in a variety of ways that allow you to assist your allies. With the help of enhanced visual gear (such as a specially modified telescope, goggled visor, or binoculars) and a set of carefully curated signals to share the information you uncover with your allies, you and your team are always keenly aware of the movement of combatants on the battlefield. You quickly and efficiently disperse the information you discover to your nearby allies so they can use it to direct their own observations and reactions to danger. You're surrounded by an overwatch field aura in a 30-foot emanation. Your overwatch field aura grants you increased perception and allows you to call out warnings to your allies within the aura to point out threats. This aura has the auditory and visual traits. When you roll Perception for initiative, you and allies within your overwatch field receive a +2 circumstance bonus on your initiative rolls. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Overwatch Field] @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.yOEiNjHLQ6XuOruq]{Overwatch}"},{"_id":"H8w717IWBRyg8ugO","name":"Rivethun Emissary Dedication","level":2,"category":"class","traits":["archetype","dedication"],"source":"archetype/rivethun-emissary/rivethun-emissary-dedication","scores":{"idealist":5,"practical":2,"ruthless":0},"bestMatch":"idealist","description":"Access Followers of Rivethun have access to this feat. Yo...","summary":"You become an expert in Diplomacy and Religion.","fullDescription":"Access Followers of Rivethun have access to this feat. You're a practicing Rivethun emissary, skilled at interacting and bonding with the spirits of living creatures. You become an expert in Diplomacy and Religion. You also gain the @UUID[Compendium.pf2e.actionspf2e.Item.Bond with Spirit] activity and the @UUID[Compendium.pf2e.spells-srd.Item.Entreat Spirit] focus spell. If you don't already have one, you gain a focus pool, which you can regain using the Refocus activity to nurture your personal well of spiritual power. Your Rivethun focus spells are divine spells; when you gain this feat, you become trained in the spell attack modifier and spell DC statistics. Your key spellcasting attribute for Rivethun focus spells is Wisdom. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.mozFKLZrgEO3F7sE]{Rivethun Emissary}"},{"_id":"sMKUJQ29CYYoB7b0","name":"Covering Stance","level":2,"category":"class","traits":["guardian","stance"],"source":"class/guardian/covering-stance","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your very presence on the field of battle protects nearby...","summary":"If you Intercept an Attack that would harm the ally you're covering, that ally can Step as a free action after your...","fullDescription":"Your very presence on the field of battle protects nearby allies from harm. At the end of each of your turns while you're in this stance, choose one ally adjacent to you to gain lesser cover until the start of your next turn. That ally loses this benefit if they move to a space that is no longer adjacent to you at any point during their move. If you Intercept an Attack that would harm the ally you're covering, that ally can Step as a free action after your reaction is complete."},{"_id":"A7ofsoPva0UtjqrX","name":"Cantrip Expansion","level":2,"category":"class","traits":["bard","cleric","magus","oracle","psychic","sorcerer","witch","wizard"],"source":"class/shared-class-feats/cantrip-expansion","scores":{"idealist":5,"practical":4,"ruthless":0},"bestMatch":"idealist","description":"Bard, Oracle, Sorcerer Study broadens your range of simpl...","summary":"Prepared You can prepare two additional cantrips each day.","fullDescription":"Bard, Oracle, Sorcerer Study broadens your range of simple spells. Cleric You study a wider range of simple spells. Magus, Wizard Dedicated study allows you to prepare a wider range of simple spells for every situation. Psychic You expand what your mind can accomplish. Witch Your patron recognizes your need for flexibility and versatility, and grants you the power to prepare a wider range of simple spells. Prepared You can prepare two additional cantrips each day. Spontaneous Add two additional cantrips from your spell list to your repertoire."},{"_id":"cT18roxM5P5MWDRT","name":"Reliable Squire","level":2,"category":"class","traits":["bard","champion"],"source":"class/shared-class-feats/reliable-squire","scores":{"idealist":5,"practical":3,"ruthless":0},"bestMatch":"idealist","description":"You know the path to victory isn't traveled alone, and yo...","summary":"If you roll a critical failure on a check to Aid, you get a failure instead.","fullDescription":"You know the path to victory isn't traveled alone, and you lend aid to your companions whenever you can. You gain a +2 circumstance bonus to checks to Aid. If you roll a critical failure on a check to Aid, you get a failure instead."},{"_id":"bRftzbFvSF1pilIo","name":"Anoint Ally","level":2,"category":"class","traits":["manipulate","sorcerer"],"source":"class/sorcerer/anoint-ally","scores":{"idealist":5,"practical":0,"ruthless":2},"bestMatch":"idealist","description":"You forge a mystical connection with an ally using your b...","summary":"When you would gain a blood magic effect, you can forgo it, granting it to your ally instead.","fullDescription":"You forge a mystical connection with an ally using your body as a focus, allowing them to benefit from your magic. You place a blood rune on an adjacent ally that lasts for 1 minute. When you would gain a blood magic effect, you can forgo it, granting it to your ally instead. You can anoint only one ally at a time; if you place another rune, your previous designation ends."},{"_id":"4UXyMtXLaOxuH6Js","name":"Distracting Performance","level":2,"category":"skill","traits":["general","skill"],"source":"skill/distracting-performance","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your performances are especially distracting, allowing yo...","summary":"You [[/act create-a-diversion statistic=performance]], except you roll a Performance check instead of Deception, and...","fullDescription":"Your performances are especially distracting, allowing your allies to @UUID[Compendium.pf2e.actionspf2e.Item.Sneak] away with ease. You [[/act create-a-diversion statistic=performance]], except you roll a Performance check instead of Deception, and the benefits of successful checks apply to an ally of your choice instead of you. The effects of a success last until the end of that ally's turn, and can end early based on the ally's actions. You don't need to be observing your ally or know where they are, but you need to know they're present to choose them."},{"_id":"mEk2POFNU1Q0TQg2","name":"Mortal Healing","level":2,"category":"skill","traits":["general","skill"],"source":"skill/mortal-healing","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You grant greater healing when the gods don't interfere. ...","summary":"When you roll a success to for a creature that hasn't regained Hit Points from divine magic in the past 24 hours,...","fullDescription":"You grant greater healing when the gods don't interfere. When you roll a success to @UUID[Compendium.pf2e.actionspf2e.Item.Treat Wounds] for a creature that hasn't regained Hit Points from divine magic in the past 24 hours, you get a critical success on your check instead and restore the corresponding amount of Hit Points."},{"_id":"pekKtubQTkG9m1xK","name":"Quiet Allies","level":2,"category":"skill","traits":["general","skill"],"source":"skill/quiet-allies","scores":{"idealist":5,"practical":5,"ruthless":0},"bestMatch":"idealist","description":"You're skilled at moving with a group. When you are @UUID...","summary":"When you are Avoiding Notice and your allies , you and those allies can roll a single Stealth check, using the...","fullDescription":"You're skilled at moving with a group. When you are @UUID[Compendium.pf2e.actionspf2e.Item.Avoid Notice]{Avoiding Notice} and your allies @UUID[Compendium.pf2e.actionspf2e.Item.Follow the Expert], you and those allies can roll a single Stealth check, using the lowest modifier, instead of rolling separately. This doesn't apply for initiative rolls."},{"_id":"8c61nOIr5AM3KxZi","name":"Ward Medic","level":2,"category":"skill","traits":["general","skill"],"source":"skill/ward-medic","scores":{"idealist":5,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You've studied in large medical wards, treating several p...","summary":"When you use or , you can treat up to two targets.","fullDescription":"You've studied in large medical wards, treating several patients at once and tending to all their needs. When you use @UUID[Compendium.pf2e.actionspf2e.Item.Treat Disease] or @UUID[Compendium.pf2e.actionspf2e.Item.Treat Wounds], you can treat up to two targets. If you're a master in Medicine, you can treat up to four targets, and if you're legendary, you can treat up to eight targets."},{"_id":"xduV7Kyoi5OWvMEK","name":"We're on the List","level":3,"category":"skill","traits":["archetype","skill"],"source":"archetype/alter-ego/were-on-the-list","scores":{"idealist":5,"practical":3,"ruthless":0},"bestMatch":"idealist","description":"Trigger An ally you can see and hear is about to attempt ...","summary":"Trigger An ally you can see and hear is about to attempt a Deception check to someone or .","fullDescription":"Trigger An ally you can see and hear is about to attempt a Deception check to @UUID[Compendium.pf2e.actionspf2e.Item.Impersonate] someone or @UUID[Compendium.pf2e.actionspf2e.Item.Lie]. Emulating Shensen whenever she arrives at a show, you share your knowledge of the region and drop a few important local names to make a good impression and help your allies do the same. Attempt a Society check to Aid your ally. If you succeed, you recall a few specific details about local culture and personalities to help support your ally's deception. In addition to the benefits of your Aid, the triggering ally rolls their Deception check twice and takes the better result. This is a fortune effect."},{"_id":"fD9xjrnPfJ8aQxYA","name":"Keen Follower","level":3,"category":"general","traits":["general"],"source":"general/keen-follower","scores":{"idealist":5,"practical":4,"ruthless":0},"bestMatch":"idealist","description":"Your keen observation of your allies has made you better ...","summary":"If the ally you are following has Quiet Allies or another skill feat that allows the group to roll a single skill...","fullDescription":"Your keen observation of your allies has made you better at following their lead. When using the Follow the Expert activity in exploration mode, you gain a +3 circumstance bonus if the ally you are following is an expert and a +4 circumstance bonus if your ally is a master. You can share your observations with others to help further coordinate the group. If the ally you are following has Quiet Allies or another skill feat that allows the group to roll a single skill check for an exploration activity and use the lowest modifier, they can instead use your modifier, even if it's not the lowest."},{"_id":"TIwk07T0OxSbcOpJ","name":"Aura of Courage","level":4,"category":"class","traits":["champion"],"source":"class/champion/aura-of-courage","scores":{"idealist":16,"practical":0,"ruthless":2},"bestMatch":"idealist","description":"You stand strong in the face of danger and inspire your a...","summary":"Whenever you become frightened, reduce the condition value by 1 (to a minimum of 0).","fullDescription":"You stand strong in the face of danger and inspire your allies to do the same. Whenever you become frightened, reduce the condition value by 1 (to a minimum of 0). At the end of your turn, each ally in your champion's aura reduces its frightened value by 1."},{"_id":"zilwynzk8lIujgZo","name":"Mercy","level":4,"category":"class","traits":["champion"],"source":"class/champion/mercy","scores":{"idealist":16,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Your touch soothes the body or mind. You can cast lay on ...","summary":"You can cast lay on hands targeting a living creature using 2 actions instead of 1.","fullDescription":"Your touch soothes the body or mind. You can cast lay on hands targeting a living creature using 2 actions instead of 1. If you do, you can attempt to counteract one condition of your choice affecting the target. When you select this feat, choose one of the following options, which determines the conditions you can choose: Mercy of the Body @UUID[Compendium.pf2e.conditionitems.Item.Blinded], @UUID[Compendium.pf2e.conditionitems.Item.Dazzled], @UUID[Compendium.pf2e.conditionitems.Item.Deafened], @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled], @UUID[Compendium.pf2e.conditionitems.Item.Sickened]; Mercy of Grace @UUID[Compendium.pf2e.conditionitems.Item.Clumsy], @UUID[Compendium.pf2e.conditionitems.Item.Grabbed], @UUID[Compendium.pf2e.conditionitems.Item.Paralyzed]; Mercy of the Mind @UUID[Compendium.pf2e.conditionitems.Item.Fleeing], @UUID[Compendium.pf2e.conditionitems.Item.Frightened], @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]. Special You can select this feat up to three times. Each time, choose a different type of mercy and add its options to those you can choose when you cast a 2-action lay on hands."},{"_id":"xUlRLkWnfZ7reej6","name":"Restorative Strike","level":4,"category":"class","traits":["cleric"],"source":"class/cleric/restorative-strike","scores":{"idealist":15,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Requirements You have a @UUID[Compendium.pf2e.spells-srd....","summary":"If you make this Strike with your deity's favored weapon, you gain a +1 status bonus to the attack roll.","fullDescription":"Requirements You have a @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell you can cast. You balance both sides of the scales, restoring yourself while striking a foe. Cast a 1-action harm or heal spell to heal yourself, expending the spell normally. It loses the manipulate trait when cast this way. Then make a melee Strike. If you make this Strike with your deity's favored weapon, you gain a +1 status bonus to the attack roll. If the Strike hits, you can target a second willing creature to heal the same amount from the spell. This creature can be outside of the spell's range, provided it's adjacent to the enemy you hit."},{"_id":"cnTPUQS7zRiZMUdI","name":"Sacred Ground","level":4,"category":"class","traits":["cleric","consecration","divine","exploration"],"source":"class/cleric/sacred-ground","scores":{"idealist":15,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Frequency once per 10 minutes You pray continuously for 1...","summary":"If you have a healing font, this activity has the healing and vitality traits and heals living creatures.","fullDescription":"Frequency once per 10 minutes You pray continuously for 1 minute to call a subtle shadow of your deity's realm over a @Template[burst|distance:30] centered on you. It lasts for 10 minutes, and a creature that remains in the area for the entire 10 minutes regains Hit Points equal to your level. If you have a healing font, this activity has the healing and vitality traits and heals living creatures. If you have a harmful font, this activity has the healing and void traits and heals undead creatures (or other creatures with void healing). Clerics with Versatile Font can choose either or both. It can't damage creatures in any case."},{"_id":"JcXzKwrdMkNszrJQ","name":"Divine Infusion","level":4,"category":"class","traits":["cleric","concentrate","spellshape"],"source":"class/cleric/divine-infusion","scores":{"idealist":14,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You pour energy into the subject of your healing to empow...","summary":"If the next action you use is to cast or to restore Hit Points to a single creature, the target then deals an...","fullDescription":"You pour energy into the subject of your healing to empower its attacks. If the next action you use is to cast @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] to restore Hit Points to a single creature, the target then deals an additional 1d6 damage with its melee weapons and unarmed attacks until the end of its next turn. The damage type is void if you cast harm and vitality if you cast heal . If the spell cast is at least 5th rank, this damage increases to 2d6, and if the spell is at least 8th rank, the damage increases to 3d6."},{"_id":"AbsqV1P8OAhChcRl","name":"Inspiring Resilience","level":4,"category":"class","traits":["bard","champion","emotion","mental"],"source":"class/shared-class-feats/inspiring-resilience","scores":{"idealist":13,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Trigger You and at least one other creature become the ta...","summary":"Allies within 30 feet of you gain a +1 circumstance bonus to their Will save against the triggering effect, or a +2...","fullDescription":"Trigger You and at least one other creature become the target of a spell or effect with the emotion, fear, or mental trait that allows a saving throw, and you haven't rolled the save yet. You show defiance in times of hardship and inspire your companions to persevere. Allies within 30 feet of you gain a +1 circumstance bonus to their Will save against the triggering effect, or a +2 circumstance bonus if the effect originated from an undead. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Inspiring Resilience]"},{"_id":"n5T4ChWJqDUblYfR","name":"Bless Shield","level":4,"category":"class","traits":["archetype","divine"],"source":"archetype/lastwall-sentry/bless-shield","scores":{"idealist":12,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your uttered prayers become an aegis, drawing the blessin...","summary":"Additionally, damage you take as a result of an incorporeal creature's Strike can trigger your Shield Block...","fullDescription":"Your uttered prayers become an aegis, drawing the blessing of your deity across the surface of your shield. Until the beginning of your next turn your shield, any shield boss, or shield spikes gain the effects of a ghost touch property rune. Additionally, damage you take as a result of an incorporeal creature's Strike can trigger your Shield Block reaction, even if the damage isn't physical damage."},{"_id":"bvOsJNeI0ewvQsFa","name":"Inspiring Marshal Stance","level":4,"category":"class","traits":["archetype","stance"],"source":"archetype/marshal/inspiring-marshal-stance","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You become a brilliant example of dedication and poise in...","summary":"When you spend this action, attempt a check check.","fullDescription":"You become a brilliant example of dedication and poise in battle, encouraging your allies to follow suit. When you spend this action, attempt a @Check[diplomacy|dc:@self.level|adjustment:-2|roller:self] check. The DC is usually an easy DC of your level, but the GM can assign a different DC based on the circumstances. The effect depends on the result of your check. @UUID[Compendium.pf2e.feat-effects.Item.Stance: Inspiring Marshal Stance] Success Your marshal's aura grants you and allies a +1 status bonus to attack rolls and saves against mental effects. Failure You fail to enter the stance. Critical Failure You fail to enter the stance and can't take this action again for 1 minute."},{"_id":"zbnL5OP4zVaNFcq8","name":"Snap Out of It! (Marshal)","level":4,"category":"class","traits":["archetype","auditory","emotion","mental"],"source":"archetype/marshal/snap-out-of-it-marshal","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You give a quick shout, hoping to shake the fog clouding ...","summary":"That ally can immediately attempt a Will save with a +1 circumstance bonus against the effect's DC, ending the...","fullDescription":"You give a quick shout, hoping to shake the fog clouding your ally's thoughts. Choose one target ally in your marshal's aura who is affected by a mental effect that allowed a Will save and has a duration of no longer than 1 minute. That ally can immediately attempt a Will save with a +1 circumstance bonus against the effect's DC, ending the effect on a success. This can't end the effect for any creatures other than your target ally. Regardless of the result of the save, your ally is temporarily immune to Snap Out of It! for 10 minutes. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Snap Out of It! (Marshal)]"},{"_id":"xYakFeP6olBsxpZN","name":"Command Undead","level":4,"category":"class","traits":["cleric","concentrate","spellshape"],"source":"class/cleric/command-undead","scores":{"idealist":11,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You grasp the animating force within an undead creature a...","summary":"If the next action you use is to cast targeting one undead creature, you transform the effects of that harm spell.","fullDescription":"You grasp the animating force within an undead creature and bend it to your will. If the next action you use is to cast @UUID[Compendium.pf2e.spells-srd.Item.Harm] targeting one undead creature, you transform the effects of that harm spell. Instead of harm's normal effects, the target becomes controlled by you if its level is equal to or lower than your level - 3. It can attempt a Will saving throw to resist being controlled by you. If the target is already under someone else's command, the controlling creature also rolls a saving throw, and the undead uses the better result. Critical Success The target is unaffected and is temporarily immune for 24 hours. Success The target is unaffected. Failure The undead creature becomes a minion under your control. The spell gains a duration of 1 minute, but it is dismissed if you or an ally attacks the minion undead. Critical Failure As failure, but the duration is 1 hour."},{"_id":"aiHbS8FGNYAQBF62","name":"Accelerating Touch","level":4,"category":"class","traits":["champion"],"source":"class/champion/accelerating-touch","scores":{"idealist":10,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Your healing energies are infused with bounding energy. A...","summary":"A creature that recovers Hit Points from your gains a +10-foot status bonus to its Speed until the end of its next turn.","fullDescription":"Your healing energies are infused with bounding energy. A creature that recovers Hit Points from your @UUID[Compendium.pf2e.spells-srd.Item.Lay on Hands] gains a +10-foot status bonus to its Speed until the end of its next turn. @UUID[Compendium.pf2e.spell-effects.Item.Spell Effect: Accelerating Touch]"},{"_id":"o5q9FBrPsAYqEl5w","name":"Channel Smite","level":4,"category":"class","traits":["cleric","divine"],"source":"class/cleric/channel-smite","scores":{"idealist":10,"practical":0,"ruthless":1},"bestMatch":"idealist","description":"Cost Expend a @UUID[Compendium.pf2e.spells-srd.Item.Harm]...","summary":"On a hit, you cast the 1-action version of the expended spell to damage the target, in addition to the normal damage...","fullDescription":"Cost Expend a @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] spell. You siphon the energies of life and death through a melee attack and into your foe. Make a melee Strike. On a hit, you cast the 1-action version of the expended spell to damage the target, in addition to the normal damage from your Strike. The target automatically gets a failure on its save (or a critical failure if your Strike was a critical hit). The spell doesn't have the manipulate trait when cast this way. The spell is expended with no effect if your Strike fails or hits a creature that isn't damaged by that energy type (such as if you hit a non-undead creature with a heal spell)."},{"_id":"L2mQO4q8nPdUDVjO","name":"Banner's Inspiration","level":4,"category":"class","traits":["brandish","commander","emotion","flourish","mental","visual"],"source":"class/commander/banners-inspiration","scores":{"idealist":10,"practical":6,"ruthless":2},"bestMatch":"idealist","description":"You wave your banner, inspiring allies to throw off the s...","summary":"Each ally currently benefiting from your commander's banner reduces their condition by 1 and can immediately attempt...","fullDescription":"You wave your banner, inspiring allies to throw off the shackles of fear. Each ally currently benefiting from your commander's banner reduces their @UUID[Compendium.pf2e.conditionitems.Item.Frightened] condition by 1 and can immediately attempt a new saving throw against any one mental effect currently affecting them. Regardless of the result, any ally that attempts this save is temporarily immune to Banner's Inspiration for 10 minutes. PFS Note: This feat allows a new saving throw, so anything that happens on a failed save still occurs if a PC fails."},{"_id":"iojlXjVdbzi1fZGt","name":"Directed Channel","level":4,"category":"class","traits":["cleric"],"source":"class/cleric/directed-channel","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You can shape the energy you channel in a single directio...","summary":"When you cast a version of or that has an area, you can make its area a @Template[cone|distance:60] instead of a...","fullDescription":"You can shape the energy you channel in a single direction. When you cast a version of @UUID[Compendium.pf2e.spells-srd.Item.Harm] or @UUID[Compendium.pf2e.spells-srd.Item.Heal] that has an area, you can make its area a @Template[cone|distance:60] instead of a @Template[emanation|distance:30]."},{"_id":"wbS8f7R7KqHkwOzM","name":"Sacral Lord","level":4,"category":"class","traits":["champion","oracle"],"source":"class/shared-class-feats/sacral-lord","scores":{"idealist":9,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"By right of ritual or sheer stubbornness, you have claime...","summary":"Within its borders, you can cast , , and as innate divine cantrips, and you gain a +1 circumstance bonus to on...","fullDescription":"By right of ritual or sheer stubbornness, you have claimed rulership of the land. Claim a defined territory, such as a small section of forest or river, or a district of a larger city. Within its borders, you can cast @UUID[Compendium.pf2e.spells-srd.Item.Detect Magic], @UUID[Compendium.pf2e.spells-srd.Item.Guidance], and @UUID[Compendium.pf2e.spells-srd.Item.Sigil] as innate divine cantrips, and you gain a +1 circumstance bonus to @UUID[Compendium.pf2e.actionspf2e.Item.Make an Impression] on creatures that have the celestial, fiend, fey, monitor, or spirit traits. Special You and your land are linked. Changes to one mirror themselves on the other-if you're depressed, gray rain and clammy mist might set in. These effects have no immediate mechanical impact, but they might give clues about problems afflicting the land."},{"_id":"13bMIkqXpKt9pxAm","name":"You're an Embarrassment!","level":4,"category":"class","traits":["archetype","fortune"],"source":"archetype/celebrity/youre-an-embarrassment","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Trigger An ally within 30 feet fails a Will saving throw ...","summary":"Your ally rerolls the triggering Will saving throw with a +1 circumstance bonus.","fullDescription":"Trigger An ally within 30 feet fails a Will saving throw against an incapacitation effect. Some Firebrands can't stand it when their allies are ruining their moment, and you're no different. Your loud and forceful condemnation of an ally succumbing to an incapacitation effect gives them a second chance to impress you and shake off the effect. Your ally rerolls the triggering Will saving throw with a +1 circumstance bonus. Regardless of the result of the save, your ally is temporarily immune to You're an Embarrassment! for 10 minutes. @UUID[Compendium.pf2e.feat-effects.Item.Effect: You're an Embarrassment]"},{"_id":"6RjilN93bgy34y3H","name":"Basic Red Mantis Magic","level":4,"category":"class","traits":["archetype"],"source":"archetype/red-mantis-assassin/basic-red-mantis-magic","scores":{"idealist":8,"practical":4,"ruthless":0},"bestMatch":"idealist","description":"You have learned limited divine magic from your Red Manti...","summary":"You have learned limited divine magic from your Red Mantis training. You gain the Cast a Spell activity.","fullDescription":"You have learned limited divine magic from your Red Mantis training. You gain the Cast a Spell activity. You can prepare two common cantrips each day from the divine spell list or any other divine cantrips you have access to. You also gain the basic spellcasting benefits. You're trained in the spell attack modifier and spell DC statistics. Your key spellcasting attribute for the Red Mantis archetype spells is Charisma, and they are divine Red Mantis spells. If you gain a Focus Pool from any Red Mantis Assassin class feats, you can Refocus by praying to Achaekek or researching your assigned kill. You also have access to the @UUID[Compendium.pf2e.classfeatures.Item.Red Mantis Magic School]. In addition to preparing spells from the divine spell list, you can prepare spells from this school. Regardless of their usual magic tradition, when you prepare spells from this school, they are divine spells, as are any Red Mantis focus spells you gain."},{"_id":"YINlDvUs1ptiIMHe","name":"Acclimated Mount","level":4,"category":"class","traits":["champion"],"source":"class/champion/acclimated-mount","scores":{"idealist":8,"practical":8,"ruthless":0},"bestMatch":"idealist","description":"By the grace of your god, your mount can overcome the nat...","summary":"If you become an expert in Survival, you can pray during your daily preparations each day to change the type of...","fullDescription":"By the grace of your god, your mount can overcome the natural challenges and hazards present in a specific terrain. Choose aquatic, arctic, desert, forest, mountain, plains, sky, swamp, or underground. Your mount must have a swim Speed to select aquatic, and a fly Speed to select sky. Your mount ignores the effects of difficult terrain while in the selected terrain. If you become an expert in Survival, you can pray during your daily preparations each day to change the type of terrain to which your mount is acclimated."},{"_id":"jQ8JntOdBFHPw5S4","name":"Light of Revelation","level":4,"category":"class","traits":["champion"],"source":"class/champion/light-of-revelation","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You've learned to call upon light to reveal what is hidde...","summary":"You gain the devotion spell.","fullDescription":"You've learned to call upon light to reveal what is hidden. You gain the @UUID[Compendium.pf2e.spells-srd.Item.Light of Revelation]devotion spell. Increase the number of Focus Points in your focus pool by 1."},{"_id":"TNpoEG0cUEAuSju7","name":"Sun Blade","level":4,"category":"class","traits":["champion"],"source":"class/champion/sun-blade","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"Access The following class feat is available to Knights o...","summary":"You can unleash burning sunlight from your sword or spear. You gain the devotion spell.","fullDescription":"Access The following class feat is available to Knights of Lastwall. You can unleash burning sunlight from your sword or spear. You gain the @UUID[Compendium.pf2e.spells-srd.Item.Sun Blade] devotion spell. Increase the number of Focus Points in your focus pool by 1."},{"_id":"vQ4DNfpktmaqdgdM","name":"Expanded Domain Initiate","level":4,"category":"class","traits":["cleric"],"source":"class/cleric/expanded-domain-initiate","scores":{"idealist":8,"practical":0,"ruthless":0},"bestMatch":"idealist","description":"You have long venerated one of your deity's lesser-known ...","summary":"You have long venerated one of your deity's lesser-known aspects.","fullDescription":"You have long venerated one of your deity's lesser-known aspects. Select one domain from your deity's alternate domains. You gain access to that domain and an initial domain spell for that domain."},{"_id":"fJwsZM6WXwP8EStV","name":"Strategist Stance","level":4,"category":"class","traits":["archetype","stance"],"source":"archetype/marshal/strategist-stance","scores":{"idealist":7,"practical":5,"ruthless":0},"bestMatch":"idealist","description":"You find the most strategic options for you and your alli...","summary":"When you use this action, attempt a check or check check.","fullDescription":"You find the most strategic options for you and your allies. When you use this action, attempt a @Check[society|dc:@self.level|roller:self] or @Check[warfare-lore|dc:@self.level|roller:self] check. The DC is usually a standard-difficulty DC of your level, but the GM can assign a different DC based on the circumstances. @UUID[Compendium.pf2e.feat-effects.Item.Stance: Strategist Stance] Critical Success Your marshal's aura increases to a @Template[type:emanation|distance:20], and it grants you and allies a +1 status bonus to Reflex saving
