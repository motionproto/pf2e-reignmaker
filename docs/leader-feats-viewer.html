throws and AC against spells. Planar Bond (abjuration) Armor or shield only. When you manifest the essence form, choose one damage type: acid, cold, electricity, fire, sonic, spirit, vitality, or void. You gain resistance equal to your level + 2 to damage of the selected type. Corruption Flaw You gain weakness 1 to all damage. Planar Pain (evocation) Weapon only. When you manifest the essence form, choose one damage type: acid, cold, electricity, fire, sonic, spirit, vitality, or void. Attacks with the weapon deal this type of damage instead of their physical damage with a +2 status bonus to the damage. Corruption Flaw When you deal damage with a weapon or unarmed attack, you take 2 damage of the last type you chose for planar pain, even if the damage type normally wouldn't harm you, such as spirit damage if you aren't evil. Pull of Stasis (transmutation) Weapon only. Any time you hit with the soulforged weapon, the target takes a –10-foot penalty to its Speeds for 1 round. On a critical hit, the creature is @UUID[Compendium.pf2e.conditionitems.Item.Immobilized] for 1 round instead. Corruption Flaw You take a –10-foot penalty to all your Speeds. Reflecting Spirit Armor or shield only. You gain a +2 status bonus to AC against physical ranged attacks. If an enemy's physical ranged attack misses you, you can use your reaction to immediately attempt a ranged Strike against the attacker using the projectile that missed. Corruption Flaw You have weakness 5 to physical ranged attacks. Resolute Defiance Shield only. The shield gains a +2 status bonus to its Hardness and gains temporary Hit Points equal to your level + 2 that last until the essence effect ends. If you don't have the @UUID[Compendium.pf2e.feats-srd.Item.Shield Block] reaction, you gain it while your shield is manifested. Corruption Flaw When you take damage while Raising a Shield or use Shield Block, attempt a @Check[flat|dc:5]. If you fail, the shield is Dismissed if it's your soulforged armament or Dropped if it's a different shield."},{"_id":"dgmjiToPHC3Yf5I3","name":"Acute Scent","level":2,"category":"class","traits":["barbarian"],"source":"class/barbarian/acute-scent","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"When your anger is heightened, your sense of smell improv...","summary":"While you're raging, you gain imprecise scent with a range of 30 feet.","fullDescription":"When your anger is heightened, your sense of smell improves. While you're raging, you gain imprecise scent with a range of 30 feet."},{"_id":"XjoKCfvaSVaRHIV1","name":"Elemental Evolution","level":2,"category":"class","traits":["barbarian"],"source":"class/barbarian/elemental-evolution","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"The elemental power within you is more mutable and versat...","summary":"Whenever you Rage, you can choose that type instead of the damage type you would normally gain.","fullDescription":"The elemental power within you is more mutable and versatile than most. Choose a second damage type for your element. Whenever you Rage, you can choose that type instead of the damage type you would normally gain. The new damage type can be the one you did not choose when you selected the element initially if you had multiple options available for your element, or one of the following types: air cold earth poison fire cold metal electricity water acid wood poison."},{"_id":"WVU0c8rgcpGSRqSi","name":"Barbarian Dedication","level":2,"category":"class","traits":["archetype","dedication","multiclass"],"source":"archetype/barbarian/barbarian-dedication","scores":{"idealist":0,"practical":1,"ruthless":8},"bestMatch":"ruthless","description":"You become trained in Athletics; if you were already trai...","summary":"You become trained in Athletics; if you were already trained in Athletics, you instead become trained in a skill of...","fullDescription":"You become trained in Athletics; if you were already trained in Athletics, you instead become trained in a skill of your choice. You become trained in barbarian class DC. You can use the Rage action. While raging, you take a –1 penalty to AC. Choose an instinct as you would if you were a barbarian. You have that instinct for all purposes, but you don't gain any of the other abilities it grants. If that instinct has anathema, you're bound by them. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.uYCTmos3yZtbD9qs]{Barbarian}"},{"_id":"A4sV0cRU9I8ztbHY","name":"Bashing Charge","level":2,"category":"class","traits":["barbarian","flourish"],"source":"class/barbarian/bashing-charge","scores":{"idealist":0,"practical":2,"ruthless":8},"bestMatch":"ruthless","description":"You smash, bust, and charge through solid obstacles witho...","summary":"Once during your movement, if your movement passes through or ends adjacent to a door, window, fence, wall, or...","fullDescription":"You smash, bust, and charge through solid obstacles without hesitation. Stride twice. Once during your movement, if your movement passes through or ends adjacent to a door, window, fence, wall, or similar obstacle, you can attempt an Athletics check to @UUID[Compendium.pf2e.actionspf2e.Item.Force Open] the obstacle with a +1 circumstance bonus to the roll; on a failure, your movement ends at that obstacle."},{"_id":"lT8XlX1Ig900BblS","name":"No Escape","level":2,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/no-escape","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Trigger An enemy within reach attempts to move away from ...","summary":"You can use No Escape to Burrow, Climb, Fly, or Swim instead of Stride if you have the corresponding movement type.","fullDescription":"Trigger An enemy within reach attempts to move away from you. You keep pace with a retreating foe. Stride up to your Speed, following the enemy and keeping it in reach throughout its movement until it stops moving or you've moved your full Speed. You can use No Escape to Burrow, Climb, Fly, or Swim instead of Stride if you have the corresponding movement type."},{"_id":"iDimfGmQHacwxeh2","name":"Terrifying Resistance","level":2,"category":"skill","traits":["general","skill"],"source":"skill/terrifying-resistance","scores":{"idealist":1,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"The spells of those you have @UUID[Compendium.pf2e.action...","summary":"If you succeed in Demoralizing a creature, for the next 24 hours you gain a +1 circumstance bonus to saving throws...","fullDescription":"The spells of those you have @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] are less effective on you. If you succeed in Demoralizing a creature, for the next 24 hours you gain a +1 circumstance bonus to saving throws against that creature's spells."},{"_id":"6vnbC90UQ3I57RrQ","name":"Lasting Coercion","level":2,"category":"skill","traits":["general","skill"],"source":"skill/lasting-coercion","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"When you successfully @UUID[Compendium.pf2e.actionspf2e.I...","summary":"When you successfully someone, the maximum time they comply increases to a week, still determined by the GM.","fullDescription":"When you successfully @UUID[Compendium.pf2e.actionspf2e.Item.Coerce] someone, the maximum time they comply increases to a week, still determined by the GM. If you're legendary, the maximum increases to a month."},{"_id":"EcyPTxSwtdqrOtxY","name":"Bloodrager Dedication","level":2,"category":"class","traits":["archetype","class","dedication"],"source":"archetype/bloodrager/bloodrager-dedication","scores":{"idealist":0,"practical":2,"ruthless":5},"bestMatch":"ruthless","description":"Drinking powerful blood has awakened magical potential wi...","summary":"You gain a spell repertoire with two cantrips of your choice, from either the arcane or divine spell list.","fullDescription":"Drinking powerful blood has awakened magical potential within you. You gain a spell repertoire with two cantrips of your choice, from either the arcane or divine spell list. You choose these cantrips from the common spells for your tradition or from other spells you have access to on that tradition's spell list. At least one cantrip must require a spell attack roll. You're trained in spell attack modifier and spell DC. Your key spellcasting attribute for these spells is Charisma. Spells in your repertoire gain the rage trait while you are raging, and when you Cast a Spell from your repertoire, you become @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 1} (or increase the value of your drained condition by 1); you can reduce the value of this condition only by Harvesting Blood (see below). You become trained in Arcana if you chose arcane cantrips or Religion if you chose divine cantrips. If you were already trained in this skill, you become trained in a skill of your choice. You also gain the Harvest Blood action. @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.V87pMN1WuIHaoYpQ]{Bloodrager}"},{"_id":"nCmsylaV144Pr4TZ","name":"Bestial Snarling","level":2,"category":"class","traits":["auditory","bard","emotion","fear","mental"],"source":"class/bard/bestial-snarling","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You can convey the subtle menace of a low growl or predat...","summary":"Attempt a check or check check, and compare it to the Will DC of each enemy adjacent to you.","fullDescription":"You can convey the subtle menace of a low growl or predatory rumble. Attempt a @Check[nature] or @Check[performance] check, and compare it to the Will DC of each enemy adjacent to you. If you have an animal minion, such as an animal companion or summoned animal, you can also compare it to each enemy adjacent to them. For each creature that you succeed at, it's @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} (or @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} if it's an animal). Regardless of the result, each target is temporarily immune to your Bestial Snarling for 10 minutes."},{"_id":"DYUlMxh7TDgEh9xB","name":"Brutal Beating","level":2,"category":"class","traits":["rogue"],"source":"class/rogue/brutal-beating","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Your critical hits shakes your foes' confidence. Whenever...","summary":"Whenever your Strike is a critical hit and deals damage, the target is Frightened 1.","fullDescription":"Your critical hits shakes your foes' confidence. Whenever your Strike is a critical hit and deals damage, the target is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}."},{"_id":"CLKlavik0540j5bl","name":"Wounded Rage","level":4,"category":"class","traits":["barbarian"],"source":"class/barbarian/wounded-rage","scores":{"idealist":0,"practical":0,"ruthless":15},"bestMatch":"ruthless","description":"Trigger You take damage and are capable of entering a rag...","summary":"Trigger You take damage and are capable of entering a rage You roar in pain, awakening the rage within you.","fullDescription":"Trigger You take damage and are capable of entering a rage You roar in pain, awakening the rage within you. You Rage."},{"_id":"sEWYOllJ6rYoXK4K","name":"Raging Athlete","level":4,"category":"class","traits":["barbarian"],"source":"class/barbarian/raging-athlete","scores":{"idealist":0,"practical":2,"ruthless":13},"bestMatch":"ruthless","description":"Physical obstacles can't hold back your fury. While you a...","summary":"While you are raging, you gain a climb Speed and swim Speed equal to your land Speed, the DC of your High Jumps and...","fullDescription":"Physical obstacles can't hold back your fury. While you are raging, you gain a climb Speed and swim Speed equal to your land Speed, the DC of your @UUID[Compendium.pf2e.actionspf2e.Item.High Jump]{High Jumps} and @UUID[Compendium.pf2e.actionspf2e.Item.Long Jump]{Long Jumps} decreases by 10, and you increase your distance on a successful Long Jump by 10 feet. Your distance for a vertical @UUID[Compendium.pf2e.actionspf2e.Item.Leap] increases to 5 feet vertically, and your distance for a horizontal Leap increases to 15 feet if your Speed is at least 15 feet, and to 20 feet if your Speed is at least 30 feet."},{"_id":"cEu8BUS41dlPyPGW","name":"Spiritual Guides","level":4,"category":"class","traits":["barbarian","concentrate","fortune"],"source":"class/barbarian/spiritual-guides","scores":{"idealist":1,"practical":1,"ruthless":10},"bestMatch":"ruthless","description":"Frequency once per day Trigger You fail, but don't critic...","summary":"Though no one sees them and only you can hear them, the spirits around you constantly chatter, save when you are raging.","fullDescription":"Frequency once per day Trigger You fail, but don't critically fail, a Perception check or a skill check. Though no one sees them and only you can hear them, the spirits around you constantly chatter, save when you are raging. Sometimes they're even helpful, and their guidance can even cut through the haze of your rage. Reroll the triggering check, using the second result even if it's worse."},{"_id":"tIE2umG4rQOxm8D8","name":"Oversized Throw","level":4,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/oversized-throw","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Requirements You have one or more hands free. With a grea...","summary":"Make a ranged Strike with the object; regardless of the result, the object takes the same amount of damage it would...","fullDescription":"Requirements You have one or more hands free. With a great heave, you seize a piece of your surroundings, such as a boulder, log, table, wagon, or chunk of earth, and hurl it at your foes. The object must be your size or one size smaller than you, and it must not have too much Bulk for you to lift it in the first place. Make a ranged Strike with the object; regardless of the result, the object takes the same amount of damage it would deal on a success. The object is a simple ranged weapon that deals 1d10 bludgeoning damage, has a range increment of 20 feet, and has the thrown weapon trait. The damage increases to 2d10 bludgeoning damage if you have @UUID[Compendium.pf2e.classfeatures.Item.Weapon Specialization] in simple weapons, or 3d10 bludgeoning if you have @UUID[Compendium.pf2e.classfeatures.Item.Greater Weapon Specialization (Barbarian)]{Greater Weapon Specialization}."},{"_id":"so4v9xjBFaoJ8EQs","name":"Supernatural Senses","level":4,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/supernatural-senses","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Your scent is preternaturally sharp, and you can always r...","summary":"When you target a or opponent while you are raging, you reduce the DC of the flat check to 3 for a concealed target...","fullDescription":"Your scent is preternaturally sharp, and you can always rely on your sense of smell to help guide you when your vision is compromised. When you target a @UUID[Compendium.pf2e.conditionitems.Item.Concealed] or @UUID[Compendium.pf2e.conditionitems.Item.Hidden] opponent while you are raging, you reduce the DC of the flat check to 3 for a concealed target or to 9 for a hidden one."},{"_id":"OIrBqz2nIdyu5NKR","name":"Brutal Crush","level":4,"category":"class","traits":["barbarian","druid","mental"],"source":"class/shared-class-feats/brutal-crush","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Requirements Your last action dealt bludgeoning damage us...","summary":"Requirements Your last action dealt bludgeoning damage using an unarmed Strike granted by a morph or polymorph effect.","fullDescription":"Requirements Your last action dealt bludgeoning damage using an unarmed Strike granted by a morph or polymorph effect. You've learned how to cloud your foes' minds with the brutal impact of your repeated attacks. Make an unarmed Strike against the same target. If the Strike hits and deals bludgeoning damage, the target is @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 2} for 1 round (@UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 3} on a critical hit)."},{"_id":"xUaEpnfd1FMGNG1z","name":"Frightful Moan","level":4,"category":"class","traits":["archetype","auditory","divine","emotion","fear","mental"],"source":"archetype/ghost/frightful-moan","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Frequency once per 10 minutes You lament your fate, forci...","summary":"You lament your fate, forcing each living creature in a @Template[emanation|distance:30] to attempt a check save...","fullDescription":"Frequency once per 10 minutes You lament your fate, forcing each living creature in a @Template[emanation|distance:30] to attempt a @Check[will|against:class-spell] save against your class DC or spell DC, whichever is higher. Success The creature is unaffected and temporarily immune to Frightful Moans for 1 minute. Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Critical Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}."},{"_id":"AAhRUP6Uvy8gE1jA","name":"Guard's Fury","level":4,"category":"class","traits":["archetype"],"source":"archetype/ulfen-guard/guards-fury","scores":{"idealist":2,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Some Ulfen Guards tap into a well of fury to protect thei...","summary":"You can use the action. While raging, you take a –1 penalty to AC.","fullDescription":"Some Ulfen Guards tap into a well of fury to protect their charges. You can use the @UUID[Compendium.pf2e.actionspf2e.Item.Rage] action. While raging, you take a –1 penalty to AC. If you're adjacent to your designated ally while raging, increase the additional damage from Rage from 2 to 4."},{"_id":"00OnDt8UEMwfoYWH","name":"Ghost Wrangler","level":4,"category":"class","traits":["barbarian","divine","rage"],"source":"class/barbarian/ghost-wrangler","scores":{"idealist":0,"practical":1,"ruthless":8},"bestMatch":"ruthless","description":"Spirits around you coalesce upon your fists, enabling you...","summary":"Until the beginning of your next turn, your fists gain the effects of the ghost touch property rune, and you can...","fullDescription":"Spirits around you coalesce upon your fists, enabling you to seize and harm other ghosts and spirits. Until the beginning of your next turn, your fists gain the effects of the ghost touch property rune, and you can make Strength-based skill checks against incorporeal creatures."},{"_id":"j8ycCi7ghTtpRjEW","name":"Scars of Steel","level":4,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/scars-of-steel","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Frequency once per day Trigger An opponent critically hit...","summary":"When you are struck with the mightiest of blows, you can flex your muscles to turn aside some of the damage.","fullDescription":"Frequency once per day Trigger An opponent critically hits you with an attack that deals physical damage. When you are struck with the mightiest of blows, you can flex your muscles to turn aside some of the damage. You gain resistance to the triggering attack equal to your Constitution modifier plus half your level."},{"_id":"wjnfdh6WzN7HbmeE","name":"Aura of Despair","level":4,"category":"class","traits":["champion"],"source":"class/champion/aura-of-despair","scores":{"idealist":4,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Your presence as an avatar of evil makes your foes more s...","summary":"Your presence as an avatar of evil makes your foes more susceptible to terror and makes it almost impossible for...","fullDescription":"Your presence as an avatar of evil makes your foes more susceptible to terror and makes it almost impossible for them to shake off fear when you are near. Enemies in your champion's aura take a –1 circumstance penalty to saving throws against fear. In addition, an enemy that ends its turn in your champion's aura can't reduce the value of its frightened condition below 1. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Aura of Despair]"},{"_id":"E6fkmjX6b8Nz5B0y","name":"Creature Comforts","level":4,"category":"class","traits":["barbarian","druid"],"source":"class/shared-class-feats/creature-comforts","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Trigger You become frightened. Requirements You're under ...","summary":"Trigger You become frightened.","fullDescription":"Trigger You become frightened. Requirements You're under a morph or polymorph effect. You've found comfort in the forms of other creatures, insulating yourself from feelings of fear. Reduce your frightened condition value by 1 (to a minimum of 0)."},{"_id":"svBQNCS2ZCPlKm6f","name":"Blood Calls Blood","level":4,"category":"class","traits":["archetype","fortune"],"source":"archetype/bloodrager/blood-calls-blood","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"Trigger You fail a flat check to Cast a Spell or your spe...","summary":"Trigger You fail a flat check to Cast a Spell or your spell would be disrupted by another creature's reaction.","fullDescription":"Trigger You fail a flat check to Cast a Spell or your spell would be disrupted by another creature's reaction. The magical potency of your blood will not be denied. You finish Casting the Spell, then become @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 1} or increase the value of your drained condition by 1."},{"_id":"0ptK0blZehF3ABha","name":"Tut-Tut","level":4,"category":"class","traits":["archetype","emotion","fear","mental","press"],"source":"archetype/duelist/tut-tut","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"Trigger You hit a creature with a melee attack roll. The ...","summary":"Rather than dealing damage with the triggering Strike, attempt an Intimidation check with a +2 circumstance bonus to...","fullDescription":"Trigger You hit a creature with a melee attack roll. The Sapphire Butterfly is not one for violence when simply intimidating a foe will do. From that vigilante's techniques, you've learned how to pull a deadly blow at the last moment, threatening your target instead of striking them. Rather than dealing damage with the triggering Strike, attempt an Intimidation check with a +2 circumstance bonus to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] all enemies within 30 feet who can see you. If you critically succeed at your check to Demoralize the target of your Strike, their attitude toward you improves by one step while they also become @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}."},{"_id":"HpT1GlcnkCBnDnVF","name":"Barbarian Resiliency","level":4,"category":"class","traits":["archetype"],"source":"archetype/barbarian/barbarian-resiliency","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You gain 3 additional Hit Points for each barbarian arche...","summary":"You gain 3 additional Hit Points for each barbarian archetype class feat you have.","fullDescription":"You gain 3 additional Hit Points for each barbarian archetype class feat you have. As you continue selecting barbarian archetype class feats, you continue to gain additional Hit Points in this way."},{"_id":"QRqs9NIWeh0ONRSP","name":"Rising Blood Magic","level":4,"category":"class","traits":["archetype"],"source":"archetype/bloodrager/rising-blood-magic","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"The power within your blood grows. You gain the @UUID[Com...","summary":"In addition, when you Cast a Spell from your repertoire and you are at least Drained 1, increase the extra damage...","fullDescription":"The power within your blood grows. You gain the @UUID[Compendium.pf2e.journals.JournalEntry.vx5FGEG34AxI2dow.JournalEntryPage.DOc3Pf8wmVxanTIv#basic-spellcasting-feat]{Basic Spellcasting Feat} benefits. Each time you gain a spell slot of a new rank from the bloodrager archetype, add a common spell of the appropriate tradition and rank to your repertoire. In addition, when you Cast a Spell from your repertoire and you are at least @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 1}, increase the extra damage dealt by that spell from Rage by 1."},{"_id":"to6s7QanfhHukW5r","name":"Barreling Charge","level":4,"category":"class","traits":["barbarian","fighter","flourish"],"source":"class/shared-class-feats/barreling-charge","scores":{"idealist":0,"practical":2,"ruthless":5},"bestMatch":"ruthless","description":"You rush forward, moving enemies aside to reach your foe....","summary":"Roll an check check and compare the result to the Fortitude DC of each creature whose space you attempt to move...","fullDescription":"You rush forward, moving enemies aside to reach your foe. You Stride, attempting to move through your enemies' spaces. Roll an @Check[athletics|defense:fortitude] check and compare the result to the Fortitude DC of each creature whose space you attempt to move through during your Stride, moving through its space on a success but ending your movement before entering its space on a failure. You can then Strike, regardless of how your Stride ended. You can use Barreling Charge to Burrow, Climb, Fly, or Swim instead of Stride if you have the corresponding movement type."},{"_id":"EDZ1MwbNM9EcdTsh","name":"Rip and Tear","level":4,"category":"class","traits":["barbarian","druid"],"source":"class/shared-class-feats/rip-and-tear","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Requirements Your last action dealt piercing or slashing ...","summary":"Requirements Your last action dealt piercing or slashing damage using an unarmed Strike granted by a morph or...","fullDescription":"Requirements Your last action dealt piercing or slashing damage using an unarmed Strike granted by a morph or polymorph effect. You've learned to debilitate your enemies in the same way a hunter tears at their prey. Make an unarmed Strike against the same target. If the Strike hits and deals piercing or slashing damage, the target takes an additional 1d6 persistent bleed damage. If you're at least 12th level, increase this to 2d6 persistent bleed damage."},{"_id":"JbrVcOf82oFXk3mY","name":"Swipe","level":4,"category":"class","traits":["barbarian","fighter","flourish"],"source":"class/shared-class-feats/swipe","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You make a wide, arcing swing. Make a single melee Strike...","summary":"You make a wide, arcing swing.","fullDescription":"You make a wide, arcing swing. Make a single melee Strike and compare the attack roll result to the ACs of up to two enemies, each of whom must be within your melee reach and adjacent to the other. Roll damage only once and apply it to each creature you hit. A Swipe counts as two attacks for your multiple attack penalty. If you're using a weapon with the sweep trait, its modifier applies to all your Swipe attacks."},{"_id":"G1BPXzTzrUE4IndV","name":"Defy the Darkness","level":5,"category":"ancestry","traits":["dwarf"],"source":"ancestry/dwarf/defy-the-darkness","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"Using ancient dwarven methods developed to fight enemies ...","summary":"You gain greater darkvision, enabling you to see through magical darkness even if it normally hampers darkvision...","fullDescription":"Using ancient dwarven methods developed to fight enemies wielding magical darkness, you've honed your darkvision and sworn not to use such magic yourself. You gain greater darkvision, enabling you to see through magical darkness even if it normally hampers darkvision (such as the darkness created by a 4th-rank @UUID[Compendium.pf2e.spells-srd.Item.Darkness] spell). You can't cast spells with the darkness trait, use item activations with the darkness trait, or use any other ability with the darkness trait."},{"_id":"7hwTeZNq6Jmzmtz4","name":"Agonizing Rebuke","level":5,"category":"ancestry","traits":["hobgoblin"],"source":"ancestry/hobgoblin/agonizing-rebuke","scores":{"idealist":0,"practical":2,"ruthless":9},"bestMatch":"ruthless","description":"When you terrorize your enemies, you also cause them pain...","summary":"If you have master proficiency in Intimidation, the damage increases to 2d4, and if you have legendary proficiency,...","fullDescription":"When you terrorize your enemies, you also cause them painful mental distress. When you successfully @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] an enemy, that enemy takes @Damage[ternary(gte(@actor.system.skills.intimidation.rank,4),3,ternary(gte(@actor.system.skills.intimidation.rank,3),2,1))d4[mental]] damage at the start of each of its turns. This effect ends if the creature loses the frightened condition, if it is more than 30 feet away from you, or if 1 minute passes, whichever comes first. If you have master proficiency in Intimidation, the damage increases to 2d4, and if you have legendary proficiency, the damage increases to 3d4."},{"_id":"ehPnY1PuPK7EXkYc","name":"Demonblood Frenzy","level":5,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/demonblood-frenzy","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Access Matanji ethnicity Frequency once per minute Trigge...","summary":"You become until the end of your next turn and you can use the extra action to make a tusks Strike, Stride, or Step.","fullDescription":"Access Matanji ethnicity Frequency once per minute Trigger You successfully Strike a living creature that has the fiend trait with your tusks unarmed attack. Just the taste of fiendish blood is enough to send blood rushing through your veins in a supernatural fury. You become @UUID[Compendium.pf2e.conditionitems.Item.Quickened] until the end of your next turn and you can use the extra action to make a tusks Strike, Stride, or Step."},{"_id":"WWSwcvIjGUQOKKuD","name":"Taste Blood","level":5,"category":"ancestry","traits":["dhampir","void"],"source":"ancestry/versatile-heritages/dhampir/taste-blood","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"You retain not only your vampiric parent's taste for bloo...","summary":"To drink a creature's blood, either your last action must have been a fangs Strike that damaged the target, or the...","fullDescription":"You retain not only your vampiric parent's taste for blood but their ability to gain vitality from it. You drink fresh blood from a living humanoid creature, gaining temporary Hit Points equal to the target's level that last for 10 minutes. The target must succeed at a @Check[fortitude|against:class-spell] save against the higher of your class or spell DC or become @UUID[Compendium.pf2e.conditionitems.Item.Drained]{Drained 1}. Regardless of the outcome of this save, the target is temporarily immune to your Taste Blood for 1 day; further uses of this ability against the target don't increase the drained condition or grant you more temporary Hit Points. To drink a creature's blood, either your last action must have been a fangs Strike that damaged the target, or the target must be @UUID[Compendium.pf2e.conditionitems.Item.Restrained] or @UUID[Compendium.pf2e.conditionitems.Item.Unconscious] and your last action must have been a Strike that dealt piercing or slashing damage to them. If the target is willing, they don't need to be restrained or unconscious for the latter. Draining the life force from an unwilling humanoid creature is a greater violation than just drinking their blood. Taste Blood has the evil trait unless the target is willing or is an active foe in combat."},{"_id":"JvTSfyCkG70bmY7f","name":"Bloody Blows","level":5,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/bloody-blows","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Your lethal unarmed attacks leave bloody gouges or cause ...","summary":"When you critically hit with a Strike using an unarmed attack that isn't nonlethal, the target takes 1d4 persistent...","fullDescription":"Your lethal unarmed attacks leave bloody gouges or cause severe internal bleeding. When you critically hit with a Strike using an unarmed attack that isn't nonlethal, the target takes 1d4 persistent bleed damage. This can be because you're taking the penalty to use a fist for a lethal attack or because you have an unarmed attack without the nonlethal trait due to @UUID[Compendium.pf2e.feats-srd.Item.Tusks (Orc)]{Tusks} or a similar ability."},{"_id":"hrITlxkBqHvaiiRS","name":"Right-Hand Blood","level":5,"category":"ancestry","traits":["gnoll"],"source":"ancestry/gnoll/right-hand-blood","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"It's said that the flesh of the right side of a hyena can...","summary":"You can deal damage] damage to yourself to feed someone blood from your right side and Administer First Aid or take...","fullDescription":"It's said that the flesh of the right side of a hyena can heal diseases, but that the flesh of the left side is deadly and poisonous. You can deal @Damage[1[slashing]] damage to yourself to feed someone blood from your right side and Administer First Aid or take @Damage[2d8[untyped]] damage to @UUID[Compendium.pf2e.actionspf2e.Item.Treat Disease] or @UUID[Compendium.pf2e.actionspf2e.Item.Treat Wounds]; in either case, you don't need a healer's toolkit, and you gain a +1 item bonus to your check. Blood from your left side causes the check to critically fail automatically."},{"_id":"OXhrwQgnZdOi81Yi","name":"Defy Death","level":5,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/defy-death","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"You're exceptionally difficult to kill. The DC of your re...","summary":"The DC of your recovery checks is equal to 9 + your dying value, or 8 + your dying value if you have the general feat.","fullDescription":"You're exceptionally difficult to kill. The DC of your recovery checks is equal to 9 + your dying value, or 8 + your dying value if you have the @UUID[Compendium.pf2e.feats-srd.Item.Toughness] general feat. In addition, whenever someone returns you to life using magic that would normally leave you debilitated for a week (such as @UUID[Compendium.pf2e.spells-srd.Item.Raise Dead] or the resurrect ritual), you don't suffer that condition."},{"_id":"BuaOQzmRNgIhGsfN","name":"Blessed Blood (Nephilim)","level":5,"category":"ancestry","traits":["nephilim"],"source":"ancestry/versatile-heritages/nephilim/blessed-blood-nephilim","scores":{"idealist":0,"practical":2,"ruthless":6},"bestMatch":"ruthless","description":"Your spilled blood is sanctified, with effects similar to...","summary":"You gain a +4 circumstance bonus to Crafting checks to holy water using your blood as one of the ingredients.","fullDescription":"Your spilled blood is sanctified, with effects similar to those of @UUID[Compendium.pf2e.equipment-srd.Item.Holy Water]. Whenever a fiend, undead, or creature with a weakness to holy drinks your blood or deals piercing or slashing damage to you with jaws, fangs, or a similar attack, that creature takes @Damage[1d6[spirit]|traits:holy] damage with the holy trait. You gain a +4 circumstance bonus to Crafting checks to @UUID[Compendium.pf2e.actionspf2e.Item.Craft] holy water using your blood as one of the ingredients."},{"_id":"7XA3Hm2md2tU9pEz","name":"Left-Hand Blood","level":5,"category":"ancestry","traits":["gnoll"],"source":"ancestry/gnoll/left-hand-blood","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Frequency once per hour It's said that the flesh of the r...","summary":"You deal damage|immutable:true] damage to yourself to poison a weapon you are holding.","fullDescription":"Frequency once per hour It's said that the flesh of the right side of a hyena can heal diseases, but that the flesh of the left side is deadly and poisonous. You deal @Damage[1[slashing]|immutable:true] damage to yourself to poison a weapon you are holding. If you hit with the weapon and deal damage, the target also takes @Damage[1d4[persistent,poison]] damage. The poison on your weapon becomes inert after you hit, or at the end of your next turn, whichever comes first. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Left-Hand Blood]"},{"_id":"RrtqD8WmoUumauJD","name":"Mask of Power","level":5,"category":"ancestry","traits":["orc"],"source":"ancestry/orc/mask-of-power","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Your warmask sharpens your connection to the source of yo...","summary":"Until your next daily preparations, you can cast this spell as a 1st-rank innate spell once per day; the spell's...","fullDescription":"Your warmask sharpens your connection to the source of your mask's power. During your daily preparations, choose @UUID[Compendium.pf2e.spells-srd.Item.Fear], @UUID[Compendium.pf2e.spells-srd.Item.Phantom Pain], or @UUID[Compendium.pf2e.spells-srd.Item.Sure Strike]. Until your next daily preparations, you can cast this spell as a 1st-rank innate spell once per day; the spell's tradition is determined by the tradition tied to your warmask . You must be wearing your warmask to Cast the Spell."},{"_id":"a3eKpbAQnxGrlnGq","name":"Restoring Blood","level":5,"category":"ancestry","traits":["vishkanya"],"source":"ancestry/vishkanya/restoring-blood","scores":{"idealist":2,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Your body can process an alternative to your venom that h...","summary":"You can make a blood restorative at most once per 10 minutes, even if your Envenom action can be used more frequently.","fullDescription":"Your body can process an alternative to your venom that heals wounds. You can use your @UUID[Compendium.pf2e.actionspf2e.Item.Envenom] action to produce a blood restorative instead of vishkanyan venom. You can make a blood restorative at most once per 10 minutes, even if your Envenom action can be used more frequently. You or an adjacent creature can Interact to consume the restorative to regain @Damage[(ternary(gte(@actor.level,15),5,3))d6[vitality,healing]|shortLabel] Hit Points. This is a vitality healing effect. A restorative spoils at the start of your next turn. When you reach 15th level, the restorative restores 5d6 Hit Points instead."},{"_id":"VqVgcqmG6xmYuDbK","name":"Scouring Rage","level":6,"category":"class","traits":["barbarian"],"source":"class/barbarian/scouring-rage","scores":{"idealist":1,"practical":0,"ruthless":14},"bestMatch":"ruthless","description":"Trigger You @UUID[Compendium.pf2e.actionspf2e.Item.Rage]....","summary":"Each enemy within 20 feet takes damage{damage equal to your level} (check save against your class DC) of the same...","fullDescription":"Trigger You @UUID[Compendium.pf2e.actionspf2e.Item.Rage]. You emit a powerful surge of instinctual energy when you unleash your anger. Each enemy within 20 feet takes @Damage[(@actor.level)|options:area-damage]{damage equal to your level} (@Check[fortitude|against:barbarian|basic|options:area-effect] save against your class DC) of the same type as your additional damage during that Rage."},{"_id":"3uavnVbCsqTvzpgt","name":"Dragon's Rage Breath","level":6,"category":"class","traits":["barbarian","concentrate","rage"],"source":"class/barbarian/dragons-rage-breath","scores":{"idealist":1,"practical":0,"ruthless":13},"bestMatch":"ruthless","description":"Frequency once per 10 minutes You breathe deeply and exha...","summary":"You breathe deeply and exhale powerful energy in a @Template[cone|distance:30], dealing damage|options:area-damage]...","fullDescription":"Frequency once per 10 minutes You breathe deeply and exhale powerful energy in a @Template[cone|distance:30], dealing @Damage[(@actor.level)d6[@actor.flags.pf2e.barbarian.instinct.dragon.damageType]|options:area-damage] damage to each creature in the area with a @Check[reflex|against:barbarian|basic|options:area-effect] save against your class DC. The damage type matches your instinct's dragon breath, and this action gains the trait of your dragon instinct's tradition."},{"_id":"oUhwrijg4rClCplO","name":"Brutal Bully","level":6,"category":"class","traits":["barbarian"],"source":"class/barbarian/brutal-bully","scores":{"idealist":0,"practical":2,"ruthless":12},"bestMatch":"ruthless","description":"You push your foes around and leave bruises. While raging...","summary":"While raging, when you successfully , , , , or an enemy, you deal that enemy damage]{bludgeoning} damage equal to...","fullDescription":"You push your foes around and leave bruises. While raging, when you successfully @UUID[Compendium.pf2e.actionspf2e.Item.Disarm], @UUID[Compendium.pf2e.actionspf2e.Item.Grapple], @UUID[Compendium.pf2e.actionspf2e.Item.Reposition], @UUID[Compendium.pf2e.actionspf2e.Item.Shove], or @UUID[Compendium.pf2e.actionspf2e.Item.Trip] an enemy, you deal that enemy @Damage[@actor.abilities.str.mod[bludgeoning]]{bludgeoning} damage equal to your Strength modifier; add this to the damage from a critical success to Trip."},{"_id":"CvMCw6JqvgMPE5uk","name":"Blood Frenzy","level":6,"category":"class","traits":["eidolon","evolution","summoner"],"source":"class/summoner/blood-frenzy","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"Requirements Your eidolon's last action dealt bleed damag...","summary":"Requirements Your eidolon's last action dealt bleed damage to a living creature.","fullDescription":"Requirements Your eidolon's last action dealt bleed damage to a living creature. Your eidolon flies into a frenzy. It gains the benefits of boost eidolon and gains temporary HP equal to your level, but takes a -2 penalty to AC. It can't voluntarily end the frenzy or start another frenzy while in the frenzy. The frenzy lasts for 1 minute, after which your eidolon is @UUID[Compendium.pf2e.conditionitems.Item.Fatigued] for 1 minute and can't start another frenzy for 1 minute."},{"_id":"uHYQ0F7FzeMDNrAD","name":"Elemental Explosion","level":6,"category":"class","traits":["barbarian","concentrate","primal","rage"],"source":"class/barbarian/elemental-explosion","scores":{"idealist":0,"practical":0,"ruthless":11},"bestMatch":"ruthless","description":"Requirements You're raging, and you haven't used this abi...","summary":"Each creature in the area must attempt a check.","fullDescription":"Requirements You're raging, and you haven't used this ability since you last Raged. You unleash the energy roiling within you, exploding elemental matter in a @Template[emanation|distance:15]. Each creature in the area takes @Damage[(@actor.level)d8[@actor.flags.pf2e.elementalInstinctDamage]|options:area-damage]{1d8 damage per level you possess}, with the same type you chose for elemental rage. Each creature in the area must attempt a @Check[reflex|against:barbarian|basic|options:area-effect]. Elemental Explosion gains the trait of your element."},{"_id":"OY1Ewg0dbCp52Hl5","name":"Inner Strength","level":6,"category":"class","traits":["barbarian","concentrate","rage"],"source":"class/barbarian/inner-strength","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"Your strength is part of your rage. As long as your anger...","summary":"As long as your anger remains, you can gather your strength and rage to overcome any sort of enfeeblement.","fullDescription":"Your strength is part of your rage. As long as your anger remains, you can gather your strength and rage to overcome any sort of enfeeblement. You reduce your @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled] condition's value by 1."},{"_id":"SELSj1vvVLx5cP72","name":"Dragon Roar","level":6,"category":"class","traits":["auditory","emotion","fear","mental","monk"],"source":"class/monk/dragon-roar","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"Requirements You are in @UUID[Compendium.pf2e.feats-srd.I...","summary":"Enemies within a @Template[emanation|distance:15] must succeed at a check save against your Intimidation DC or be...","fullDescription":"Requirements You are in @UUID[Compendium.pf2e.feats-srd.Item.Dragon Stance] You bellow, instilling fear in your enemies. Enemies within a @Template[emanation|distance:15] must succeed at a @Check[will|against:intimidation] save against your Intimidation DC or be @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} (@UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} on a critical failure). When a creature frightened by the roar begins its turn adjacent to you, it can't reduce its frightened value below 1 on that turn. Your first attack that hits a frightened creature after you roar and before the end of your next turn gains a +4 circumstance bonus to damage. After you use Dragon Roar, you can't use it again for [[/r 1d4 #rounds]]{1d4 rounds}. Its effects end immediately if you leave Dragon Stance. Creatures in the area are then temporarily immune for 1 minute."},{"_id":"SUNLm99CgsS5M3Eq","name":"Frightful Condemnation","level":6,"category":"class","traits":["archetype","emotion","fear","mental","vigilante"],"source":"archetype/gray-gardener/frightful-condemnation","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Trigger You hit your condemned foe with a melee Strike in...","summary":"Trigger You hit your condemned foe with a melee Strike in the same turn during which you condemned it with Harsh...","fullDescription":"Trigger You hit your condemned foe with a melee Strike in the same turn during which you condemned it with Harsh Judgment. Requirements You have condemned a foe to death with Harsh Judgment. Your willingness to follow through on your pitiless judgment is frightful to the person you have condemned, and they begin to dread what you will do to them next. Your condemned foe is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}, or @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} if the triggering Strike was a critical hit."},{"_id":"uBOToHKQJr5JBEsg","name":"Mummy's Despair","level":6,"category":"class","traits":["archetype","aura","divine","emotion","fear","mental"],"source":"archetype/mummy/mummys-despair","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Frequency once per hour You force your mental anguish out...","summary":"A creature that enters or begins its turn in the aura must succeed at a check save against the higher of your class...","fullDescription":"Frequency once per hour You force your mental anguish outward, projecting it upon those around you. You gain an aura of despair in a @Template[emanation|distance:30] lasting 5 rounds. A creature that enters or begins its turn in the aura must succeed at a @Check[will|against:class-spell] save against the higher of your class DC or spell DC or be @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} (@UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} on a critical failure). A creature that succeeds at the save is temporarily immune to Mummy's Despair for 10 minutes."},{"_id":"RCjMbLyRnG70R7cO","name":"Frighten Undead","level":6,"category":"class","traits":["archetype"],"source":"archetype/undead-slayer/frighten-undead","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Your very presence chills creatures of the night down to ...","summary":"Your very presence chills creatures of the night down to their core and you can use the spiritual power and faithful...","fullDescription":"Your very presence chills creatures of the night down to their core and you can use the spiritual power and faithful life force of religious verses to frighten even mindless undead. Attempt to Demoralize an undead target using your Religion modifier instead of your Intimidation modifier if it's higher. If you use your Religion modifier, the Demoralize action loses the emotion and mental traits, as your faith connects to the undead on an instinctual level."},{"_id":"ZPclfDmiHzEqblry","name":"Animal Skin","level":6,"category":"class","traits":["barbarian","morph","primal"],"source":"class/barbarian/animal-skin","scores":{"idealist":0,"practical":2,"ruthless":9},"bestMatch":"ruthless","description":"Your proficiency in unarmored defense increases to expert...","summary":"You gain a +2 item bonus to AC (+3 if you have the class feature).","fullDescription":"Your proficiency in unarmored defense increases to expert. When you are raging and unarmored, your skin transforms into a thick hide. You gain a +2 item bonus to AC (+3 if you have the @UUID[Compendium.pf2e.classfeatures.Item.Greater Juggernaut] class feature). The thickness of your hide gives you a Dexterity modifier cap to your AC of +3. This item bonus to AC is cumulative with @UUID[Compendium.pf2e.equipment-srd.Item.Armor Potency (+1)]{Armor Potency} runes on your explorer's clothing, @UUID[Compendium.pf2e.spells-srd.Item.Mystic Armor], and @UUID[Compendium.pf2e.equipment-srd.Item.Bands of Force]."},{"_id":"W21jKAcG0GtEtBiK","name":"Giant's Stature","level":6,"category":"class","traits":["barbarian","polymorph","primal","rage"],"source":"class/barbarian/giants-stature","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Requirements You are Medium or smaller. You grow to incre...","summary":"Requirements You are Medium or smaller.","fullDescription":"Requirements You are Medium or smaller. You grow to incredible size. You become Large, increasing your reach by 5 feet and gaining the @UUID[Compendium.pf2e.conditionitems.Item.Clumsy]{Clumsy 1} condition until you stop raging. Your equipment grows with you."},{"_id":"k0NNa5Ko4XhDdBYB","name":"Nocturnal Senses","level":6,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/nocturnal-senses","scores":{"idealist":0,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"Your senses gain even greater clarity. While raging, if y...","summary":"While raging, if you have low-light vision you gain darkvision, and if you have scent the range of your imprecise...","fullDescription":"Your senses gain even greater clarity. While raging, if you have low-light vision you gain darkvision, and if you have scent the range of your imprecise scent increases to 60 feet."},{"_id":"hjApw8AvYVuqQk2W","name":"Spirits' Interference","level":6,"category":"class","traits":["barbarian","divine","rage"],"source":"class/barbarian/spirits-interference","scores":{"idealist":1,"practical":0,"ruthless":9},"bestMatch":"ruthless","description":"You call forth protective spirits to ward off ranged atta...","summary":"Until your rage ends, anyone making a ranged attack against you must succeed at a check or the attack misses with no...","fullDescription":"You call forth protective spirits to ward off ranged attacks. Until your rage ends, anyone making a ranged attack against you must succeed at a @Check[flat|dc:5] or the attack misses with no effect."},{"_id":"SQM1Rrqihn1IoJJD","name":"Intimidating Spell","level":6,"category":"class","traits":["archetype","concentrate","emotion","mental","spellshape"],"source":"archetype/war-mage/intimidating-spell","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"The devastation wrought by your large-scale spells is par...","summary":"If the next action you use is to Cast a Spell that deals damage in an area, any target who fails their saving throw...","fullDescription":"The devastation wrought by your large-scale spells is particularly terrifying. If the next action you use is to Cast a Spell that deals damage in an area, any target who fails their saving throw is also @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1} (or @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} on a critical failure)."},{"_id":"GE96a0UGPYM74qjI","name":"Cleave","level":6,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/cleave","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Trigger Your melee Strike reduces an enemy to 0 Hit Point...","summary":"Make a melee Strike against the second enemy.","fullDescription":"Trigger Your melee Strike reduces an enemy to 0 Hit Points, and another enemy is adjacent to that creature. You swing clear through one foe and into another. Make a melee Strike against the second enemy."},{"_id":"mqLPCNdCSNyY7gyI","name":"Mage Hunter","level":6,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/mage-hunter","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Requirements You've seen the target Cast a Spell You use ...","summary":"Make a melee Strike against the required creature.","fullDescription":"Requirements You've seen the target Cast a Spell You use your hatred of magic to lash out at a known spellcaster. Make a melee Strike against the required creature. If you hit and deal damage, the target is @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 1}, or @UUID[Compendium.pf2e.conditionitems.Item.Stupefied]{Stupefied 2} on a critical hit, until the beginning of your next turn."},{"_id":"FqrfyUtoBWJNnSi6","name":"Pain Tolerance","level":6,"category":"class","traits":["barbarian","fighter"],"source":"class/shared-class-feats/pain-tolerance","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Access You're from Alkenstar or the Mana Wastes. You gain...","summary":"You gain resistance to mental damage equal to half your level and a +1 circumstance bonus to saving throws against...","fullDescription":"Access You're from Alkenstar or the Mana Wastes. You gain resistance to mental damage equal to half your level and a +1 circumstance bonus to saving throws against effects that would make you @UUID[Compendium.pf2e.conditionitems.Item.Clumsy], @UUID[Compendium.pf2e.conditionitems.Item.Drained], or @UUID[Compendium.pf2e.conditionitems.Item.Enfeebled]."},{"_id":"lmo55Y5NS5iZa56o","name":"Fling Head","level":6,"category":"class","traits":["archetype","auditory","manipulate"],"source":"archetype/ghost/fling-head","scores":{"idealist":0,"practical":0,"ruthless":7},"bestMatch":"ruthless","description":"You Interact to remove your head, if it isn't already det...","summary":"Your target must attempt a check save against your class DC or spell DC, whichever is higher.","fullDescription":"You Interact to remove your head, if it isn't already detached, and fling it at an enemy within 30 feet, where it emits a bone-chilling wail before dematerializing and returning to your body. Your target must attempt a @Check[will|against:class-spell] save against your class DC or spell DC, whichever is higher. You can affect one additional creature within 20 feet of your original target for each additional action you spend. Critical Success The creature is unaffected. Success The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Failure The creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2} and can't reduce their frightened value below 1 while they remain within 30 feet of you. Critical Failure As failure, but the creature is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 3}."},{"_id":"Xhphe5Lsa4kuU4RG","name":"Crossbow Terror","level":6,"category":"class","traits":["archetype"],"source":"archetype/archer/crossbow-terror","scores":{"idealist":0,"practical":1,"ruthless":6},"bestMatch":"ruthless","description":"Your skill with a crossbow strikes terror into your oppon...","summary":"You gain a +2 circumstance bonus to this check if you succeeded at a with a crossbow this turn.","fullDescription":"Your skill with a crossbow strikes terror into your opponents when you threaten them with the next bolt. Interact to reload a crossbow and then attempt an Intimidation check to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize]. You gain a +2 circumstance bonus to this check if you succeeded at a @UUID[Compendium.pf2e.actionspf2e.Item.Strike] with a crossbow this turn."},{"_id":"lt9bQDI7ZXPA7wPw","name":"Advanced Fury","level":6,"category":"class","traits":["archetype"],"source":"archetype/barbarian/advanced-fury","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"You gain one barbarian feat. For the purpose of meeting i...","summary":"You gain one barbarian feat. Special You can select this feat more than once.","fullDescription":"You gain one barbarian feat. For the purpose of meeting its prerequisites, your barbarian level is equal to half your character level. Special You can select this feat more than once. Each time you select it, you gain another barbarian feat."},{"_id":"UtUT6JngJbQRHySX","name":"Boaster's Challenge","level":6,"category":"class","traits":["archetype","mental"],"source":"archetype/firebrand-braggart/boasters-challenge","scores":{"idealist":1,"practical":2,"ruthless":5},"bestMatch":"ruthless","description":"You call out a foe, causing them to become flustered and ...","summary":"If you succeed, you gain a +2 status bonus to damage rolls with your weapon or unarmed Strikes against that foe...","fullDescription":"You call out a foe, causing them to become flustered and easier to defeat. Select one creature you can see and declare a challenge. For your challenge, attempt a @Check[deception|against:will], @Check[diplomacy|against:will], or @Check[intimidation|against:will] check against that creature's Will DC. Your challenge must include a linguistic, auditory, or visual component and gains the corresponding trait. If you succeed, you gain a +2 status bonus to damage rolls with your weapon or unarmed Strikes against that foe until the end of your next turn; if you have master proficiency in the skill you used, you gain a +4 status bonus instead, and if you're legendary, you gain a +6 status bonus. On a critical success, the status bonus lasts for 3 rounds instead. Whether you succeed or fail, creatures who witnessed your challenge gain a +4 circumstance bonus to their Will DCs against your attempts to challenge for 1 minute. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Boaster's Challenge] @UUID[Compendium.pf2e.feat-effects.Item.Effect: Boaster's Challenge (Critical Success)]"},{"_id":"FzUe8oKad59VRDjQ","name":"Stone Blood (Stonebound)","level":6,"category":"class","traits":["archetype"],"source":"archetype/stonebound/stone-blood-stonebound","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Your blood becomes thick and sluggish, but no less effect...","summary":"Reduce the DC of flat checks to stop persistent bleed damage from 15 to 10, and you can use a single action that has...","fullDescription":"Your blood becomes thick and sluggish, but no less effective at oxygenating your cells. You can selectively stop your bleeding with ease. Reduce the DC of flat checks to stop persistent bleed damage from 15 to 10, and you can use a single action that has the concentrate trait to gain an early flat check without physically binding the wounds. You recover from the drained condition twice as quickly as normal."},{"_id":"vWrGwqy4AhHMPz8V","name":"Dirge of Doom","level":6,"category":"class","traits":["bard"],"source":"class/bard/dirge-of-doom","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You learn the @UUID[Compendium.pf2e.spells-srd.Item.Dirge...","summary":"You learn the composition cantrip, which frightens your enemies and keeps them from fully recovering from their fear.","fullDescription":"You learn the @UUID[Compendium.pf2e.spells-srd.Item.Dirge of Doom] composition cantrip, which frightens your enemies and keeps them from fully recovering from their fear."},{"_id":"zbxqYhmn7KbqR2Sb","name":"Shatter Defenses","level":6,"category":"class","traits":["fighter","press"],"source":"class/fighter/shatter-defenses","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Requirements A @UUID[Compendium.pf2e.conditionitems.Item....","summary":"Make a melee Strike against a frightened creature.","fullDescription":"Requirements A @UUID[Compendium.pf2e.conditionitems.Item.Frightened] creature is in your melee reach. Your offense exploits your enemy's fear. Make a melee Strike against a frightened creature. If you hit and deal damage, the target becomes @UUID[Compendium.pf2e.conditionitems.Item.Off-Guard] until its frightened condition ends. If the target was already off-guard to you when you damaged it with this Strike, it can't reduce its frightened value below 1 until the start of your next turn."},{"_id":"nRjyyDulHnP5OewA","name":"Gorilla Pound","level":6,"category":"class","traits":["emotion","flourish","mental","monk"],"source":"class/monk/gorilla-pound","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"Requirements You are in @UUID[Compendium.pf2e.feats-srd.I...","summary":"If your Strike hits, you gain a circumstance bonus to the damage roll equal to triple the value of the target's...","fullDescription":"Requirements You are in @UUID[Compendium.pf2e.feats-srd.Item.Gorilla Stance]. You pound your chest before slamming into your foes. Attempt an Intimidation check to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize], then make one gorilla slam Strike against the same target. If your Strike hits, you gain a circumstance bonus to the damage roll equal to triple the value of the target's @UUID[Compendium.pf2e.conditionitems.Item.Frightened] condition. Special If you have this feat, while you are in Gorilla Stance, you gain a @UUID[Compendium.pf2e.actionspf2e.Item.Climb] Speed of 15 feet."},{"_id":"zZCyJhsaugHB6mZW","name":"Watch Your Back","level":6,"category":"class","traits":["emotion","fear","mental","rogue"],"source":"class/rogue/watch-your-back","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"You menace the target, stoking their fears and drawing th...","summary":"If you succeed, for 1 minute, that target gains a +2 status bonus to Perception checks against you, but it takes a...","fullDescription":"You menace the target, stoking their fears and drawing their attention. Attempt an @Check[intimidation|defense:will] check against the Will DC of a target within 30 feet. If you succeed, for 1 minute, that target gains a +2 status bonus to Perception checks against you, but it takes a –2 status penalty to Will saves against fear effects. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Watch Your Back]"},{"_id":"WQtt44keeBP8t25P","name":"Voice Cold as Death","level":7,"category":"skill","traits":["archetype","auditory","concentrate","emotion","fear","mental","skill"],"source":"archetype/knight-reclaimant/voice-cold-as-death","scores":{"idealist":0,"practical":0,"ruthless":11},"bestMatch":"ruthless","description":"Requirements You are not @UUID[Compendium.pf2e.conditioni...","summary":"Attempt an Intimidation check to ; you don't suffer a penalty if the target doesn't understand the language you're...","fullDescription":"Requirements You are not @UUID[Compendium.pf2e.conditionitems.Item.Fatigued]. Channeling the energy of the Crimson Oath into your voice, you pronounce a threat in a tone so icy it freezes the blood. Attempt an Intimidation check to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize]; you don't suffer a penalty if the target doesn't understand the language you're speaking, but this otherwise functions as normal. You can't use Intimidating Glare or any other effect that would cause your Demoralize attempt to lose the auditory trait as part of using this feat. If you critically succeed at your Intimidation check, the target becomes @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 1}, or @UUID[Compendium.pf2e.conditionitems.Item.Stunned]{Stunned 2} if the target is undead. After using this feat, you are fatigued until the end of your next turn, and you can't use this feat again until the end of your next turn."},{"_id":"KP5VugClDb7I8enS","name":"That Was a Close One, Huh?","level":7,"category":"skill","traits":["archetype","skill"],"source":"archetype/unexpected-sharpshooter/that-was-a-close-one-huh","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"Frequency once per round Requirements Either you used Acc...","summary":"You use Deception instead of Intimidation to attempt the check to [[/act demoralize statistic=deception]]{Demoralize}.","fullDescription":"Frequency once per round Requirements Either you used Accidental Shot and hit your opponent with the Strike this turn, or you used Lucky Escape since your last turn and the triggering attack missed you. You laugh innocently about the inexplicable luck of your last shot hitting its mark or how close the attack that just missed you came to taking your head off, causing your foes to second guess whether it's a good idea to oppose you in battle. Attempt to @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] either the foe you hit with Accidental Shot or the foe that missed you due to Lucky Escape. You use Deception instead of Intimidation to attempt the check to [[/act demoralize statistic=deception]]{Demoralize}."},{"_id":"dc8X2Mbtwq6kGp7F","name":"Terrified Retreat","level":7,"category":"skill","traits":["general","skill"],"source":"skill/terrified-retreat","scores":{"idealist":0,"practical":0,"ruthless":6},"bestMatch":"ruthless","description":"When you critically succeed at the @UUID[Compendium.pf2e....","summary":"When you critically succeed at the action, if the target's level is lower than yours, the target is for 1 round.","fullDescription":"When you critically succeed at the @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] action, if the target's level is lower than yours, the target is @UUID[Compendium.pf2e.conditionitems.Item.Fleeing] for 1 round."},{"_id":"ePObIpaJDgDb9CQj","name":"Battle Cry","level":7,"category":"skill","traits":["general","skill"],"source":"skill/battle-cry","scores":{"idealist":0,"practical":0,"ruthless":5},"bestMatch":"ruthless","description":"When you roll initiative, you can yell a mighty battle cr...","summary":"When you roll initiative, you can yell a mighty battle cry and an observed foe as a free action.","fullDescription":"When you roll initiative, you can yell a mighty battle cry and @UUID[Compendium.pf2e.actionspf2e.Item.Demoralize] an observed foe as a free action. If you're legendary in Intimidation, you can use a reaction to Demoralize your foe when you critically succeed at an attack roll."},{"_id":"L1fnOLZQX68kTmHF","name":"Animalistic Brutality","level":8,"category":"class","traits":["barbarian","concentrate","morph","primal","rage"],"source":"class/barbarian/animalistic-brutality","scores":{"idealist":0,"practical":0,"ruthless":15},"bestMatch":"ruthless","description":"You deepen the connection into your animal instincts. You...","summary":"You can't use this ability again until the next time you .","fullDescription":"You deepen the connection into your animal instincts. Your unarmed attack from bestial rage gains one of the following traits until you stop raging: backswing, forceful, parry, razing, or sweep. You can't use this ability again until the next time you @UUID[Compendium.pf2e.actionspf2e.Item.Rage]. You can choose a different trait each time you use Animalistic Brutality."},{"_id":"vayNZR1bTzU1oUa3","name":"Share Rage","level":8,"category":"class","traits":["auditory","barbarian","rage","visual"],"source":"class/barbarian/share-rage","scores":{"idealist":1,"practical":0,"ruthless":15},"bestMatch":"ruthless","description":"Requirements You haven't used this ability since you last...","summary":"While you are raging, one willing creature within 30 feet gains the effects of the Rage action, except it can still...","fullDescription":"Requirements You haven't used this ability since you last Raged. You stoke an ally's fury. While you are raging, one willing creature within 30 feet gains the effects of the Rage action, except it can still use concentrate actions. It doesn't get any added benefits from your instinct, feats, or the like. @UUID[Compendium.pf2e.feat-effects.Item.Effect: Share Rage]"},{"_id":"FEMXDBCf8gXBYdez","name":"Dark Persona's Presence","level":8,"category":"class","traits":["aura","emotion","fear","mental","psychic"],"source":"class/psychic/dark-personas-presence","scores":{"idealist":0,"practical":0,"ruthless":13},"bestMatch":"ruthless","description":"Trigger You @UUID[Compendium.pf2e.actionspf2e.Item.Unleas...","summary":"A creature must attempt a check save against your spell DC the first time it enters the emanation, or if it's in the...","fullDescription":"Trigger You @UUID[Compendium.pf2e.actionspf2e.Item.Unleash Psyche]{Unleash your Psyche}. When you Unleash your Psyche, all your rage and pain-the portion of your psyche dedicated to cruel retribution-come along with it. The force of your dark persona's negativity batters constantly against all creatures in a @Template[emanation|distance:30] when you Unleash your Psyche and for as long as your Psyche is Unleashed. A creature must attempt a @Check[will|against:occult|options:area-effect,inflicts:frightened] save against your spell DC the first time it enters the emanation, or if it's in the emanation when you take this action; it doesn't need to attempt a save again, even if it leaves the emanation and returns. A creature frightened by your Dark Persona's Presence can't decrease its frightened value below 1 while within the emanation. Critical Success The creature is unaffected. Success The target is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 1}. Failure The target is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 2}. Critical Failure The target is @UUID[Compendium.pf2e.conditionitems.Item.Frightened]{Frightened 3}. While your Psyche is Unleashed, your dark persona cares only for destruction. You can Cast a Spell only if it can directly damage an enemy or object or can impose a detrimental condition or penalty on one."},{"_id":"1VLOhyq0IFMY2rqh","name":"Animal Rage","level":8,"category":"class","traits":["barbarian","concentrate","polymorph","primal","rage"],"source":"class/barbarian/animal-rage","scores":{"idealist":0,"practical":0,"ruthless":12},"bestMatch":"ruthless","description":"You transform into your animal. You gain the effects of t...","summary":"You gain the effects of the 3rd-rank spell except you use your own statistics, temporary Hit Points, and unarmed...","fullDescription":"You transform into your animal. You gain the effects of the 3rd-rank @UUID[Compendium.pf2e.spells-srd.Item.Animal Form] spell except you use your own statistics, temporary Hit Points, and unarmed attacks instead of those granted by animal form. You also retain the constant abilities of your gear. If your animal is a frog, your tongue's reach increases to 15 feet. Dismissing the transformation gains the rage trait."},{"_id":"cA1IIy6UEsgETXiX","name":"Furious Bully","level":8,"category":"class","traits":["barbarian"],"source":"class/barbarian/furious-bully","scores":{"idealist":0,"practical":2,"ruthless":12},"bestMatch":"ruthless","description":"You bully foes across the battlefield. While raging, you ...","summary":"While raging, you gain a +2 circumstance bonus to Athletics checks for attack actions.","fullDescription":"You bully foes across the battlefield. While raging, you gain a +2 circumstance bonus to Athletics checks for attack actions."},{"_id":"3hhCDWPm021hvicR","name":"Renewed Vigor","level":8,"category":"class","traits":["barbarian","concentrate","rage"],"source":"class/barbarian/renewed-vigor","scores":{"idealist":0,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"Through the haze of battle, you quickly recover your ragi...","summary":"You gain temporary Hit Points equal to half your level plus your Constitution modifier.","fullDescription":"Through the haze of battle, you quickly recover your raging vigor. You gain temporary Hit Points equal to half your level plus your Constitution modifier. If you made an attack action this turn, increase the number of temporary Hit Points to your level plus your Constitution modifier. These temporary Hit Points last until the end of your rage."},{"_id":"rMPL11JRcmlutvRi","name":"Thrash","level":8,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/thrash","scores":{"idealist":1,"practical":0,"ruthless":10},"bestMatch":"ruthless","description":"Requirements You have an enemy @UUID[Compendium.pf2e.cond...","summary":"An enemy you have grabbed or restrained takes bludgeoning damage equal to your Strength modifier plus your weapon...","fullDescription":"Requirements You have an enemy @UUID[Compendium.pf2e.conditionitems.Item.Grabbed] or @UUID[Compendium.pf2e.conditionitems.Item.Restrained]. You thrash your foe around. An enemy you have grabbed or restrained takes bludgeoning damage equal to your Strength modifier plus your weapon specialization damage plus your @UUID[Compendium.pf2e.actionspf2e.Item.Rage] damage, with a @Check[fortitude|against:barbarian|basic] save against your class DC."},{"_id":"XhblStN7dwnWKmrO","name":"Spelldrinker","level":8,"category":"class","traits":["archetype"],"source":"archetype/bloodrager/spelldrinker","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Requirements Your last action was to Harvest Blood. Frequ...","summary":"Celestial Dragon Instead of fire damage, this spell deals the same damage as the dragon breath of the dragon whose...","fullDescription":"Requirements Your last action was to Harvest Blood. Frequency once per hour You temporarily add a 3rd-rank spell to your spell repertoire, as determined by the type of creature whose blood you just drank (see table below). If the creature has more than one of the listed traits, choose one and gain the appropriate spell. If the granted spell is not on your chosen tradition's list, you cast the spell as though it was from your chosen tradition. The spell is removed from your spell repertoire after 24 hours, the next time you use Spelldrinker, or when you next make your daily preparations, whichever comes first. Trait Spell Notes Aberration @UUID[Compendium.pf2e.spells-srd.Item.Vampiric Feast] Animal, beast @UUID[Compendium.pf2e.spells-srd.Item.Summon Animal] Summoned creatures appear as otherworldly versions of the creature whose blood you drank. Celestial @UUID[Compendium.pf2e.spells-srd.Item.Holy Light] Dragon @UUID[Compendium.pf2e.spells-srd.Item.Blazing Bolt] Instead of fire damage, this spell deals the same damage as the dragon breath of the dragon whose blood you drank (if applicable). Fey @UUID[Compendium.pf2e.spells-srd.Item.Wall of Thorns] Fiend @UUID[Compendium.pf2e.spells-srd.Item.Chilling Darkness] Giant @UUID[Compendium.pf2e.spells-srd.Item.Pummeling Rubble] Humanoid @UUID[Compendium.pf2e.spells-srd.Item.Crisis of Faith] Monitor @UUID[Compendium.pf2e.spells-srd.Item.Impending Doom] Special If you have @UUID[Compendium.pf2e.feats-srd.Item.Surging Blood Magic], you can add the spell at 4th rank. If you have @UUID[Compendium.pf2e.feats-srd.Item.Exultant Blood Magic], you can add the spell at 7th rank."},{"_id":"dHJw5Yv0gY3suBZo","name":"Reminder of the Greater Fear","level":8,"category":"class","traits":["archetype","vigilante"],"source":"archetype/gray-gardener/reminder-of-the-greater-fear","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Frequency once per 10 minutes Trigger Another creature wi...","summary":"Trigger Another creature within 30 feet of you that can see you would gain the condition.","fullDescription":"Frequency once per 10 minutes Trigger Another creature within 30 feet of you that can see you would gain the @UUID[Compendium.pf2e.conditionitems.Item.Frightened] condition. You give a target a stern glower to remind them that it is you, and no one else, they should truly fear. Reduce the value of the frightened condition the creature would take by 1."},{"_id":"nL82Dzh0QwkNkJDA","name":"Disarming Assault","level":8,"category":"class","traits":["barbarian","flourish","rage"],"source":"class/barbarian/disarming-assault","scores":{"idealist":0,"practical":2,"ruthless":8},"bestMatch":"ruthless","description":"You attack with enough force to knock the weapon out of y...","summary":"Make a melee Strike; if you hit, you can attempt an Athletics check to that enemy.","fullDescription":"You attack with enough force to knock the weapon out of your foe's hands. Make a melee Strike; if you hit, you can attempt an Athletics check to @UUID[Compendium.pf2e.actionspf2e.Item.Disarm] that enemy."},{"_id":"9Q0tPGtOawPTU2TU","name":"Follow-Up Assault","level":8,"category":"class","traits":["barbarian","rage"],"source":"class/barbarian/follow-up-assault","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Requirements You used your previous action to make a mele...","summary":"Requirements You used your previous action to make a melee Strike that missed.","fullDescription":"Requirements You used your previous action to make a melee Strike that missed. Even in the face of failure you press the attack, determined to succeed. Make a Strike with the same weapon, adding the backswing and forceful weapon traits to that Strike."},{"_id":"V9kShXu84NlORfcg","name":"Friendly Toss","level":8,"category":"class","traits":["barbarian","manipulate","rage"],"source":"class/barbarian/friendly-toss","scores":{"idealist":4,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"Requirements You are adjacent to an ally and have one or ...","summary":"If your ally ends this movement within melee reach of at least one enemy, they can use their reaction to make a...","fullDescription":"Requirements You are adjacent to an ally and have one or more hands free. You toss your friends around the battlefield. Pick up an adjacent ally of your size or smaller and throw them to an unoccupied space you can see within 30 feet. Their movement doesn't trigger reactions. Your ally ends this movement on their feet and doesn't take damage from the fall. If your ally ends this movement within melee reach of at least one enemy, they can use their reaction to make a melee Strike against such an enemy."},{"_id":"LVTquA3DpqCJDika","name":"Instinctive Strike","level":8,"category":"class","traits":["barbarian"],"source":"class/barbarian/instinctive-strike","scores":{"idealist":0,"practical":0,"ruthless":8},"bestMatch":"ruthless","description":"You trust your instincts and your sense of smell, using a...","summary":"When you make a melee Strike against an opponent you're detecting using scent, ignore any flat check required due to...","fullDescription":"You trust your instincts and your sense of smell, using all your senses to pinpoint your opponent's location. When you make a melee Strike against an opponent you're detecting using scent, ignore any flat check required due to the target being @UUID[Compendium.pf2e.conditionitems.Item.Concealed] or @UUID[Compendium.pf2e.conditionitems
